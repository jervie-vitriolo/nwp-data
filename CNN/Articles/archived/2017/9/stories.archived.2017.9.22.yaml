    'template': '1'
    'title': '#LunetaRally: What it means for the protesters

      '
    'updated': 2017-09-25T11:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02f938-adfe-47a4-93e8-9943f3289b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Before the martial
        law anniversary, President Duterte <a href="https://cnnphilippines.com/news/2017/09/19/Sept-21-government-work-suspension-National-Day-of-Protest.html">proclaimed
        Sept. 21</a> as a National Day of Protest, a first of its kind since martial
        law was declared 45 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff6582-075a-4a3e-b5f5-a9c81d05b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza Miranda had pro-Duterte groups who rallied to support the
        president in their green and orange shirts, while Luneta Park assembled a
        myriad of people ­— from indigenous groups and women travelling from Marawi
        to LGBTQ organizations and religious congregations — protesting the policies
        of the administration, particularly the conjectured threat of nationwide martial
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a67be-506e-45b2-9c33-fc810fa00e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police <a href="https://cnnphilippines.com/news/2017/09/21/Protests-martial-law-anniversary.html">estimated</a>
        3,000 pro-Duterte attendees while 5,000 people showed up in Luneta to protest
        against government policies. CNN Philippines Life talked to various people
        in Luneta and asked them why it was important for them to join the demonstration
        during martial law’s 45 year mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d516df-dcdf-413c-a1c9-ee1347907ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are edited excerpts from the interviews.</p>'
    '7':
      'image': 'jcr:bf9dc64e-897d-447c-a0ae-ccbc71b6208e'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76031d-c570-4819-99fd-601cfa4ea3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f17a2c-e7a3-4a49-a7cb-2d5240e3d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;Sohra Batua, 45, vendor from Marawi</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82a366-c769-45c2-a45a-4f67751003f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana ‘wag nila ituloy ‘yung martial law doon sa</em> Mindanao<em>
        kasi nahihirapan talaga. ‘Yung mga sibilyan ang naapektuhan sa</em> martial
        law<em>. ‘Yung mga sibilyan katulad nga mga kamag- anak namin dun sa</em>
        Marawi,<em> naapektuhan talaga sila nung dineclare ni</em> Duterte <em>sa</em>
        Marawi.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a8cd9e-3f56-404d-a823-0ef9b1d8c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Galing kami ng</em> Marawi <em>kasi nanawagan kami kay presidente
        na itigil na ‘yung martial law sa</em> Marawi.<em> Maliit pa ako nung naabutan
        ko ‘yung martial law at mahirap talaga</em> ...</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af20d3-13bd-4318-9148-fe862960d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala kaming mababalikan doon. Sunog lahat ng mga bahay namin,
        mga negosyo namin, mga hanap buhay, wala na. Walang tao ngayon sa Marawi,
        puro mga sundalo lang at mga</em> [rebelde], <em>nagbabakbakan sila doon</em>.”</p>'
    '15':
      'image': 'jcr:f8302a92-50f9-42bd-941a-8ca48c5d89f5'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023750f-0eea-4463-9d73-c8845b115382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d140289-ed92-4eb4-969a-666d50c82c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;Andrew Zarate, 30, secretary general of Bahaghari LGBT</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c51b3b-2162-4b6c-9884-40d0de76b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nandito kami dahil ayaw namin maulit muli ang bangungot ng
        diktadura, ang bangungot ng</em> martial law.<em> Tingin namin, malaki ‘yung
        banta na ituloy at itulak ni President</em> Duterte <em>ang pagdedeklara ng
        isang pambansang</em> martial law. Hindi kami papayag, hindi kami sang-ayon
        na mangyari ito, at nakikiisa kami sa ano mang pagkilos para tigilan ang anumang
        pagtatangka.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7b9a3-5d65-4899-acab-65d461c1f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Buhay na kasi ‘yung magulang ko noong</em> martial law. Actually,
        <em>sundalo ‘yung aking father at alam niya kung ano ‘yung kayang gawin ng</em>
        militar <em>‘pag may</em> martial law <em>at ayokong maulit ‘yun. Hindi ko
        man ‘yun naranasan, batay sa mga na-ikwento, nabasa ko, nakita ko, hindi na
        siya dapat talagang mauli</em>t.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef60ae-05cb-4793-a6b2-775fbc17e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:33:22.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At ngayon na wala pang</em> martial law,<em> wala pang batas
        militar, nakakatakot na ‘yung gobyerno eh. Pumapatay siya. Hindi siya kumikilala
        sa proseso, sa</em> due process,<em> sa batas. ‘Yung mga pulis, hindi rumerespeto
        sa batas mismo, ano pa kaya ‘yung makikita natin kung merong</em> martial
        law? <em>Gaano pa kaya kalala ‘yung kaya nilang gawin</em> if there''s martial
        law?”</p>'
    '1':
      'image': 'jcr:d57b1319-c4ca-4b3d-a769-bfd7579e682c'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21662485-c66f-42bc-8f46-1e7faf0619d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af14a4-86b1-4706-a6cc-083c935fc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Sister Monina Baybay, 72, Society of St. Paul</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87483913-834a-4099-a053-e67b347cd30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My presence here means that I agree with the stance against extrajudicial
        killings and all the abuses of martial law .… First of all, this tokhang,
        which is an outright violation of human rights. Some would just knock and
        then shoot … Where is the justice there? It''s murder. For me, my presence
        here is to protest this kind of government system.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587691e6-6803-46a3-b77e-fbc65999664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>[Tulad ng]</em> martial law [ni] Marcos. How many tortures?
        How many extrajudicial killings? .. <em>Walang kaibahan</em> ... The circumstances
        may be different [with what is happening now to what was happening then] but
        the gravity of the offense is the same.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d0ed0-a2ae-4893-9525-be98837ccd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s very disappointing [to have protested before] and it''s really
        very disappointing at my old age that we''re still protesting [now]. It’s
        crazy.”</p>'
    '23':
      'image': 'jcr:3758d5eb-b4a7-4f65-addb-c000584d6d8d'
