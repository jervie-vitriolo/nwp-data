  '2017-U.S.-Open-Rafael-Nadal':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-05T16:29:52.437+08:00
    'imagesource': 'jcr:0e1cd412-6b0a-4512-8f73-c679f7071d6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e37c29-c133-4c9d-ab19-5dd0ebc8a9c7'
    'lead': 'The 28-year-old Ukrainian looked helpless against the Spaniard’s dominant
      serve, which was boosted by courts made faster due to sunny conditions at the
      Arthur Ashe Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:43:37.994+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:43:38.084+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top seed Nadal overwhelms Dolgopolov at U.S. Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90937000-314b-4d30-8522-15d8d8ab24eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:43:37.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:43:38.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — World number one Rafael Nadal dispatched
        Alexandr Dolgopolov 6-2 6-4 6-1 with a powerful display to reach the U.S.
        Open quarter-finals in just one hour 41 minutes on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68775e2-400b-4aec-8598-26c9b52e1853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:43:37.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:43:38.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Ukrainian looked helpless against the Spaniard’s
        dominant serve, which was boosted by courts made faster due to sunny conditions
        at the Arthur Ashe Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5aea4-c322-4b20-a8f4-beb67ce4065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:43:37.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:43:38.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think I played a solid match. I played without making many mistakes,”
        Nadal told the crowd in an on-court interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065cb44-765d-4594-a106-ea0222ef105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:43:37.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:43:38.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up for the top seed is a first meeting with 19-year-old Russian
        Andrey Rublev who beat Belgian ninth seed David Goffin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398454d9-8fd6-441b-90dc-672074ab10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:43:37.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:43:38.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal dominated all facets of Monday’s match, never dropping a service
        game and committing only 11 unforced errors while racking up 23 winners and
        breaking Dolgopolov six times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7a200-fce2-4a6d-8d0b-45db2a6c299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:43:37.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:43:38.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onslaught was too much for the unseeded Dolgopolov, who was
        never comfortable enough to unleash his unconventional game that features
        unexpected drop shots and bold net approaches.</p>'
  'Gordon-ethics-case-Senate-Trillanes':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T14:21:20.776+08:00
    'imagesource': 'jcr:5e21423d-9ceb-45eb-ac02-123d1e54f5f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6a3c704-947b-4485-ab82-578c8de27488'
    'lead': 'Senator Richard Gordon has filed an ethics complaint against Senator
      Antonio Trillanes IV, who faces suspension or expulsion by his colleagues if
      found guilty of "unparliamentary conduct."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:47:40.604+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:47:40.846+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon files ethics case for Senate to probe, penalize Trillanes

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc0886-0127-417f-9a53-589507b1dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Senator
        Richard Gordon has filed an ethics complaint against Senator Antonio Trillanes
        IV, who faces suspension or expulsion by his colleagues if found guilty of
        "unparliamentary conduct."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cebb75-3df5-44c9-858c-e85dcd3a8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-page complaint received late Monday by the Committee on Ethics
        and Privileges comes less than a week after the two senators butted heads
        during the hearing into the P6.4-billion shabu shipment smuggled into the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce74f1f-97d9-468a-a640-d16bcf6f6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said it is high time for the Senate to discipline Trillanes
        for his "continuous, unabated, unparliamentary acts, language, and conduct."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f5fb9-594e-4323-b49b-a6d00c9261f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon requested the committee to "conduct an investigation on the
        unparliamentary conduct and disorderly behavior of Senator Antonio F. Trillanes
        IV, to the end that he be penalized accordingly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee36b38-097f-4572-a659-bf6ed059040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the 1987 Constitution authorizes the Senate do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035ee78-a2f0-4e09-b646-df18f69cf8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 16 of Article VI says, "Each House may determine the rules
        of its proceedings, punish its Members for disorderly behavior, and with the
        concurrence of two-thirds of all its Members, suspend or expel a Member."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa45eb-a2d7-490e-8514-9cbf93570049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A penalty of suspension, when imposed, may last up to 60 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db65d98-ac98-4322-91c5-47423fefa58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Comite de absuelto''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d34efa-71e9-4d48-837f-04106dcb25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon in his complaint recalled his heated exchange with Trillanes
        at the Senate last August 31 which prompted him to file the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db0591-731d-4296-b52d-2b7c28591821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Trillanes disrespected and deliberately maligned the Senate
        Blue Ribbon Committee by branding it as a ''comite de absuelto,'' or a body
        absolving the accused of wrongdoing, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c079f41-3c85-4f7e-88c3-b58856757440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such utterances offend the Chairman, the Committee, and the Senate.
        To reduce the Blue Ribbon Committee as a ''comite de absuelto'' is to make
        a mockery of the work put in by the members of the Committee to investigate
        the shipment of 604 kilograms of shabu from China into the country," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97157d-8094-49cb-9de8-39c67949cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Trillanes'' remarks constitute oral defamation or slander,
        which is punishable by up to six-month imprisonment with a fine not exceeding
        ₱20,000 in the amended Revised Penal Code recently signed by President Rodrigo
        Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01332956-fbf8-4d7f-a92e-42679b32ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' use of words and improper conduct also violates Section
        94 of the Rules of the Senate, which states that "no senator, under any circumstances,
        shall use offensive or improper language against another Senator or against
        any public institution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52871b3-c159-4eb1-98a7-eddbf210fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Trillanes clarified he mentioned "comite de
        absuelto" while the session was suspended, but Gordon said it was still heard
        by the public as the hearing was also televised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6b62b-ded2-433d-b6cf-7ffdc849f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Trillanes also "lied and unfairly and maliciously charged"
        him, Senator Tito Sotto and other members of the Blue Ribbon Committee of
        bias and partiality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f3b68-37bd-4f5c-ab8d-7f2c0aa3b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senators'' clash began when Trillanes questioned why presidential
        son Vice Mayor Paolo Duterte and presidential son-in-law Mans Carpio had not
        been summoned to the Senate Blue Ribbon committee hearing, when there was
        supposedly "enough information" based on Customs fixer Mark Taguba''s remarks
        to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5598e-718a-4aec-b0ae-ab6d1f0c91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> Gordon threatens to file ethics complaint
        vs. Trillanes after clash at Senate</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd14865-cc5c-45cd-b683-64e2b72b2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba had linked the two members of President Duterte''s family
        to the so-called "Davao Group," which allegedly had been asking brokers for
        bribes to hasten the release of shipments from the Bureau of Customs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c218039-8206-4f0a-8198-99517c4b7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not the first time</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d3045-9f4c-4d1e-960a-63e6e8e57571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon in his complaint said Trillanes has been demonstrating a
        "pattern of unbecoming conduct and insulting language against persons and
        public institutions." He noted several other instances in the past,</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad81c9-3eca-4018-9bda-5fda899c60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Trillanes is fond of making statements without factual
        basis and proof," Gordon said. He cited Trillanes'' allegation that the Senate
        "is now one of the most damaged institutions in government."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd42b4-8615-4c54-9df9-5d54212aa5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trillanes'' demeanor was also scrutinized by fellow senators
        in the past, including Senator JV Ejercito and Ping Lacson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e41ca9-5c40-4677-9d9c-a5b9281dcca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit the former mutineer for preventing self-confessed hitman
        Edgar Matobato to take the witness stand during a hearing of the Committee
        of Justice and Human Rights on alleged extrajudicial killings in October last
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f821cef-f795-4bde-b6eb-f2b0c24de7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Trillanes and Senator Leila De Lima, staunch critics of the
        Duterte administration, who presented Matobato as witness but on that day,
        Trillanes took it upon himself to remove Matobato away from Senate premises,
        saying he was giving the witness protective custody.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbaaebe-bf36-43cb-9c13-2fe15ac99372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon cited nine instances of Trillanes'' misconduct.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e78099-b4cc-4266-850f-e5ca3d171dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a series of many acts of defamation, slurring the Senate
        institution, offensive language, disorderly behavior and conduct which disrupts
        committee hearings that has caused damage to the institution and its members,"
        Gordon said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f330f55-056e-444e-a86d-9379edbc8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In Trillanes'' defense</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed3beb-d4b5-4546-ac6a-fee5ca94a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators slammed Gordon''s complaint. "Is this ethics case
        meant to silence the opposition in the Senate and the critics of the administration,"
        they said in a joint statement on September 1.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7b362-80a2-4f5c-afb0-52815ee9fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There appears to be a pattern of filing of ethics complaints against
        senators who do not subscribe to the views of those aligned with the administration,"
        said the senators composed of Bam Aquino, Leila De Lima, Franklin Drilon,
        Risa Hontiveros, and Kiko Pangilinan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9261e-b3db-480e-8d46-71135b90b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted how an ethics case was also filed against detained senator
        De Lima by Representative Harry Roque, which resulted in De Lima''s removal
        as chair of the Senate Committee on Justice and Human Rights. The committee
        was then investigating alleged extrajudicial killings in the country''s drug
        war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1744870-9f71-47c6-b03c-139117638738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:47:40.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:47:40.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel on Monday said Gordon and Trillanes''
        verbal tussle and the impeachment rap was unfortunate but must be resolved
        immediately.</p>'
  'Kian-Delos-Santos-Caloocan-police-Senate-probe-witness':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T21:47:05.336+08:00
    'imagesource': 'jcr:dab1573b-173d-4a3d-95e2-8424f7eb170f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '519b3bd7-46f2-4d85-a6b6-8a576563ec18'
    'lead': 'The witness says she heard 17-year-old Kian Delos Santos plead to the
      Caloocan police officers, "Sir, huwag po, sir."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:53:54.232+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:53:54.428+08:00
