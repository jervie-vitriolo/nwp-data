    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27eb7df-e15d-45a8-9218-c3d11f66a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With the news that the Duke and Duchess
        of Cambridge are&nbsp;expecting their third child&nbsp;also came the confirmation
        that Kate is once again suffering from hyperemesis gravidarum, as she did
        in her two previous pregnancies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24287e22-2865-47d1-b416-8c025d53e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition, which is marked by nausea and vomiting more severe
        than typical morning sickness, affects from 1% to 3% of pregnant women, according
        to the&nbsp;Hyperemesis Education and Research Foundation. It usually is found
        in women who are sensitive to the higher hormone levels that come with pregnancy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e514d-8fc6-4601-ae2f-20b36cb4206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each month during a woman''s menstrual cycle, the estrogen circulating
        through her body rises, Dr. James Liu told CNN in 2012, during the duchess''
        first pregnancy.&nbsp;Liu is now the chairman&nbsp;of the Department of Obstetrics
        and Gynecology, UH Cleveland Medical Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaea870-118d-4cc6-8030-e8d868d777f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But once a woman achieves pregnancy, the ovary at the beginning
        and later on the placenta makes much higher levels of estrogen and progesterone;
        and very high levels of estrogen in general can have an effect on a part of
        the brain called the chemoreceptor zone and it causes nausea," Liu said. During
        pregnancy, hormone levels can rise 100 to 1,000 times the amount of a normal
        menstrual cycle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56614157-56b9-4e50-b8e4-b4d075a56eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fast Facts: Duchess Catherine</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9912e-0e52-443e-972d-ce4279a6ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme nausea and vomiting during pregnancy may occur if a woman
        is carrying more than one baby, according to the US National Institutes of
        Health. Another possible cause for higher hormone levels leading to excessive
        nausea is something called abnormal placentation, where the placenta overgrows,
        says Liu, adding that this happens only occasionally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5249076-03d6-46a5-b328-8c136b4bb422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, excessive vomiting is treated on an outpatient basis, where
        the mom-to-be is given anti-nausea medication, usually in pill form. But vomiting
        can lead to dehydration -- a real concern for a pregnant woman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb72344-2f74-465f-87a0-1d57ca3090d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she is very dehydrated, being in the hospital allows her to get
        fluids intravenously. Her electrolytes or blood minerals may also be somewhat
        abnormal, which can be corrected through an IV too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcaa8f8-4a05-4e20-ae60-859d4c59b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess is being cared for at Kensington Palace, a statement
        said, but she has been hospitalized previously for complications related to
        the condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240a3ef-fded-4f59-9a21-1c195b76642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity of nausea during pregnancy varies from woman to woman,
        said Liu, who is not involved in the duchess'' care. Some may experience nausea
        but may not vomit, while others may be very sensitive, vomit excessively and
        are unable to keep fluids down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ac1ae-b534-4e88-9156-bfa57e292f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that the nausea usually goes away by the end of
        the first trimester, said Liu. "The first 12 weeks of the pregnancy is the
        most common time we see this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97548b99-22d0-44ee-bfc4-f27f8ea68768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:08.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:11:08.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/04/health/hyperemesis-gravidarum-explainer/index.html">What
        is hyperemesis gravidarum</a>?"</em></p>'
