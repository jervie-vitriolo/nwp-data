  'PNP-Carl-Arnaiz-positive-for-gunpowder-no-witness-in-shootout':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T09:55:01.420+08:00
    'imagesource': 'jcr:390fed85-a15b-4eeb-b05c-e53abd3c3a15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e958b1-d9b8-4919-9fd7-9485f15b5663'
    'lead': 'This was revealed during a Senate hearing on Tuesday, as lawmakers probed
      the killing of 19-year-old Arnaiz who was laid to rest in the afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T11:49:38.996+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T11:50:08.422+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:50:08.160+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Carl Arnaiz tests positive for gunpowder; no witness in ''shootout''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7dfbd-581b-4003-b2e4-270c458141f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Slain
        teenager Carl Arnaiz tested positive for gunpowder nitrates, but no one aside
        from policemen and the cab driver he supposedly robbed saw him open fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f533fe5-e117-49ab-b394-aaf06ddeb73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed during a Senate hearing on Tuesday, as lawmakers
        probed the killing of 19-year-old Arnaiz who was laid to rest in the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4993b-6c82-40cb-9413-36b9b6b0d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) Crime Laboratory released results
        of the paraffin test they conducted on Arnaiz, who was found with a .38-caliber
        revolver in his possession. His firearm had no serial number, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e7421-d05e-42f9-ae48-9fb2228e22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading a spot report, Metro Manila police chief Oscar Albayalde
        said the former University of the Philippines student hailed a cab in Navotas
        City at around 3:30 a.m. on August 18, asking the driver to take him to 5th
        Avenue in Caloocan City</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cda526-b9cc-4be2-a7ed-73843a61187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they reached C3 the suspect drew his gun, and declared a heist…
        took the wallet of the victim and hit the latter using his gun causing injury
        then alighted thereat," Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c41d1-4d89-404e-bd07-0d0152de8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, identified as Tomas Bagcal reported the incident to
        the patrolling Caloocan policemen, who rushed to the crime scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3c21b-2e00-44a2-9d53-e3e9b75e3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responding police personnel identified themselves as law enforcers.
        However the suspect drew his firearm and successively fired shots towards
        the responding police officers. That caused the death of Carl Arnaiz," Albayalde
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b9fcb-ceaf-4e1f-9af6-6f3426d232d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO2 Rodolfo Bautista, chief investigator of the Caloocan City Police
        Station said he received a call at around 4 a.m. reporting a shooting incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa32ac-38bf-4094-a119-db516201de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista could not say how long the shootout that resulted in Arnaiz''s
        death lasted, but he said it was "very brief."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55ec80-6097-474f-8bc3-e1214974b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva asked him, "May witnesses po ba tayo na
        nagsasabi na nakipagbarilan po talaga si Carl (Do we have witnesses saying
        Carl really opened fire)?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911678f3-399d-406b-a094-2709e4329d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said there were no other witnesses and there was no CCTV
        in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a2286-6dbe-4c72-aff3-99345ebe3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>During that time, other than yung complainant, mga responding
        police officers po yung mga tao dun</em> (Other than the complainant, only
        the responding police officers were there)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966286a-43df-4143-bc4e-f8a045b11e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz''s companion, 14-year-old Reynaldo de Guzman, is still missing
        three weeks since Arnaiz was killed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4295ae-0f47-4536-9653-39c1c2a141ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ</strong>: Caloocan cops relieved as police investigates
        death of ex-UP student</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5231a-f693-4c6d-9c06-2b814fd588e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Overkill''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c00d2-25e8-491b-97d3-b8450e494cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both forensics results of the PNP and the Public Attorney''s Office
        (PAO) showed Arnaiz sustained five gunshot wounds and the boy could have not
        possibly fought back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d4a7b-9559-423b-8f05-eaa2bca82967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Forensics Lab Director Dr. Erwin Erfe said Arnaiz was handcuffed
        and tortured before he was killed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccc7e1-5b86-499e-b405-bd7f81d45a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also noted marks of hand cuffs in the wrists of Carl, also swollen
        eyes, contusions of both eyes and extensive drag marks or abrasions, gasgas
        po," Erfe said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba1137-d68d-41e5-a4fb-b6c52fac4d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Inspector Jocelyn Cruz, who conducted an autopsy on Carl''s
        body, said there was indeed hematoma or swelling in the right eye, and abrasions
        and bruises in other parts of the body.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fac411-d9c4-4d29-8caf-ae373cb3e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were multiple gunshot wounds and there were other injuries
        noted so it means that the victim was not able to fight back easily," Cruz
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa422d-0de0-479d-ae22-cbbfc5bb7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said the teenager''s slay was an "overkill."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b780eb-a460-4d7d-8237-5596dfd12310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa, however said it is part of policemen''s
        training to restrain with the use of force in an encounter with suspects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfda16-be39-4a4a-bc78-949aa2476a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said the Caloocan policemen tagged in Arnaiz''s killing have
        been relieved from their posts as authorities conduct their investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe4624-0387-422a-9b1f-f1cde00acc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II on Monday also ordered the
        National Bureau of Investigation (NBI) to build a case over the death of Arnaiz.
        He added NBI can file charges against those found to be involved in Arnaiz''s
        death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb40611-36b0-4432-b744-51a751a1dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inconsistencies</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42036ac1-0132-4a65-970e-ae5f91551132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista admitted he committed lapses in taking the Bagcal''s affidavit,
        resulting in inconsistencies that cast doubts in its credibility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78709b-4afb-442e-b17d-506a2267ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he initially failed to get the driver''s name and
        his cab''s plate number on August 18, and the police were only able to contact
        the driver again through Police Officer 1 Jeffrey Perez, one of the police
        officers tagged in Arnaiz''s killing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392894d-dcaf-42e3-abda-bf6053f2d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito nga yung mahirap e yung kasangkot na officer siya yung
        may contact sa taxi driver</em> (This is what''s difficult, when the officer
        involved has the driver''s contact number)," Poe said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6de82-11cc-429c-ac12-8616f500f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Chief Persida Acosta said the affidavit was not even sworn and
        the driver''s address as written there was not his real residence. "Medyo
        vague po talaga yung affidavit na to (This affidavit is really quite vague)."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa51ef-73af-41c2-ad10-be7b1fbd87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta pointed out that in the August 18 affidavit, Bagcal was asked,
        "Nakikilala mo ba kung sino ang nangholdap sayo (Do you recognize you hold
        upper)?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c57ac-4f13-49d3-867b-29ba62ea6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi niya ''hind</em>i'' (He said ''no'')," Acosta said,
        quoting the affidavit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d0a2d-57ce-4074-a15d-c642fa1fd971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:49:38.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:50:08.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the question was meant to ask the suspect''s identity,
        but the driver positively identified Arnaiz as his assailant by pointing at
        his dead body lying on the crime scene before the police officers.</p>'
  'pattern-in-Kian-Carl-Espinosa-slay-Bato-Dela-Rosa':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T09:50:24.061+08:00
    'imagesource': 'jcr:59101f4a-3723-48d3-87e4-45870efa2909'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca63aa9-f0a0-4c3b-81e2-15d1b3c5215e'
    'lead': 'PNP Chief Ronald "Bato" Dela Rosa was in tears as he expressed his dismay
      at Senator Risa Hontiveros'' claim there is a government policy to kill suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T11:59:25.139+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T11:59:25.425+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emotional PNP Chief: ''Unfair'' to say there is pattern in Kian, Carl,
      Mayor Espinosa slay

      '
    'updated': 2017-09-06T09:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c484b77a-9528-4b1d-95c2-14921f321b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Philippine
        National Police Chief Director General Ronald Dela Rosa cried foul as senators
        probed if there is a pattern to the series of recent police-involved killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1eb5f-abdf-4898-94c8-f1b7560199c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino noted how 17-year-old student Kian Delos Santos,
        19-year-old Carl Angelo Arnaiz, and Albuera, Leyte Mayor Rolando Espinosa
        Sr. were all killed by policemen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dce99e-8917-4b9d-8e54-3fa39f70675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<strong>May</strong> handcuff, <em>nakagapos, binabaril. Iba pa
        kung talagang guilty sila o hindi pagdating sa drugs... Ang pinaguusapan natin
        ay ang pinapatay na hindi nanlalaban.</em> Do you think, at this point,<em>
        meron tayong pattern na nakikita?</em>" Aquino asked the PNP Chief during
        the resumption of the Senate probe on Kian slay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b8eb7-0741-4395-a9d1-c2499e3381d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s handcuff (marks), tied, gunned down. It doesn''t
        matter if they are guilty or they''re involved in drugs. What were talking
        about is those who are killed that were not fighting against authorities.
        Do you think, at this point, we are seeing a pattern?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad38bd2-0fa0-4119-82e6-6d3940700b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the line of questioning is unfair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fa246-396b-4d94-a61a-921094320780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfair <em>naman kung sabihin natin na porket maraming napatay
        sa aming operations, gagawan ninyo ng pattern na talagang intensyon ng pulis
        is patayin</em>, Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2918c-ca30-487c-b730-4a87cc208113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s unfair to say that because many were killed
        during operations, you will say there is a pattern that the police''s intention
        is to kill.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d662c-7210-4179-9d9d-84f18f8deacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his voice slightly rises, Dela Rosa said Aquino should also consider
        the thousands of drug suspects they have arrested, and the number of his police
        officers who died during operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871aa0f1-f81b-4ba6-8729-a0503bc2d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ninyo kino-konsider yung pulis na namatay sa</em> war
        on drugs," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5a4e9-e1b6-4d2a-aa17-8bcf79b71f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are not considering the police officers killed
        in the war on drugs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2d899-e921-4736-bce5-ae93525a23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said more than 70,000 anti-drug operations were conducted
        from July 1, 2016 to August 29, 2017. This resulted in the arrest of more
        than 120,000 drug personalities and the death of 75 police officers. Dela
        Rosa said 2,216 suspects have died in legitimate police operations of the
        drug war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11286f63-bdb8-400f-9360-33069dffdfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged narcopolitician Espinosa was killed by the police in a jail
        cell shootout on November 5 in Leyte. Kian was killed by Caloocan police on
        August 16 after he allegedly fired at them. Two days later, hold-up suspect
        Arnaiz was also killed by Caloocan police officers when he also allegedly
        fired at them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b997462-1b41-4abd-8cbf-8d433eb9afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP''s policy to kill? ''Bato'' cries</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056808a-6181-4980-81a8-010f327fa860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said there is reason to believe there is
        an ongoing "policy" in the police force to kill suspects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35e2e7-c00e-497d-bde9-2e599ba6262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing of minors and young people are no longer isolated incidents.
        <em>Hindi rin ako naniniwalang hayok lang sa pagpatay ang ilan sa ating kapulisan.
        May polisiyang nagdidikta sa kultura ng patayan ngayon sa ating bayan</em>.
        There is a system to the killings. There is method in the madness," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d7a33-e768-4021-98bd-2444846228af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The killing of minors and young people are no longer
        isolated incidents. I do not believe the police are trigger-happy. There is
        a policy that dictates the killings in the country. There is a system to the
        killings. There is method in the madness.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1780902-0554-4ec4-ab4c-7cab4b2f7ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Dela Rosa reiterated he has not ordered the police
        to kill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf221a7e-cd29-4a2d-ae9b-94fc90f6ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mamatay man ako sa kinauupuan ko, wala kaming policy na malawakang
        pagpatay sa mga suspek,</em>" Dela Rosa said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb125317-83b6-45a1-90af-7171c5bf6182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if I die right now in my seat, we do not have
        a policy of widespread killing of suspects.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459fad3-245e-42bb-ad9f-35d0ab3fe8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he supports the senator''s call for justice, but the police
        should also be given the same amount of justice and not bombarded with accusations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd2edf-2463-4f1c-9408-539cec23b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am with you in that quest for justice. <em>Sana ''yung hustisya
        rin ng karamihan ng pulis ko na nagtatrabaho, hindi rin sana madadamay sa
        sinasabi mo na polisiya</em>. I am grieving for the majority of my men<em>
        dahil ''yung buhay nila tapos i-accuse mo kami ng polisiya na ganun,</em>"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0157e51-d92b-4739-addf-f092ccabc6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am with you in that quest for justice. I hope justice
        will also be given to my policemen who are working. I hope they don''t get
        dragged into the policy you''re talking about. I am grieving for the majority
        of my men because they lay their lives on the line, then you will accuse us
        of that policy.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e32da-a0d4-42dc-a4da-ecf4de54ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masakit. Magpakamatay kami para sa inyo. Sabihin niyo policy
        na malawakang pagpatay</em>," he said as his voice starts to break. "Nandiyan
        si Lord. Nakikita, alam niya."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c42779-9078-41b1-a9c0-19f80ad89f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It hurts. We are dying for you, then you''ll say there
        is a policy to kill. The Lord is there. He sees, He knows.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a44817-672e-43d7-955f-d5484c0ebf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa reminded Hontiveros that she should be more cautious with
        her allegations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250d505-c2f1-497a-a85e-f1aceb8be260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masama ''yung sabihin mo na ganun</em> [It''s bad to say those].
        You should be careful, your honor," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73335df-13df-42a9-8cb8-a5237256f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa and Caloocan Precinct Commander Chief Inspector Amor Cerillo
        were already in tears.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07503e-803e-4081-a49b-b99f567d1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ''yung katotohanan lang. Huwag natin pre-condition yung
        utak ng publiko na ang pulis nila ay pumatay nang pumatay</em>," Dela Rosa
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efb07f-390b-44ca-bf02-4571629f12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just tell the truth. Do not pre-condition the public''s
        minds there''s an order to kill and kill.]</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">PNP Chief Bato Dela Rosa dismayed at perception of PNP over drug
        killings: Hindi ako papayag na gamitin ang pulis sa masama <a href="https://t.co/oLXYOuIOi8">pic.twitter.com/oLXYOuIOi8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/904963893042094080?ref_src=twsrc%5Etfw">September
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806e9b3-4aad-4db4-9d52-a7ea44750e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4265d3f-98cb-485d-8fcf-d53c4e493ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, addressing Dela Rosa, said she is asking accountability
        from the President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d89cb2-2519-4ad4-94ec-09a285df30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doroy, <em>bilang nagtatrabaho sa gobyerno, kaya ko makinig sa
        inyo, na nagsasabi ka ng totoo. Ang pagsingil ng accountability sa polisiya
        na iyan ay inaaddress ko sa</em> Office of the President," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15652f9f-7def-4d11-a430-48f839e3ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As someone who is working for the government, I can
        listen to you, to know you are telling the truth. I am asking accountability
        on that policy from the Office of the President.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac82356-5d24-486d-905b-d4d66a2b8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said, although there is no order from President Rodrigo
        Duterte to kill drug suspects, the death of a few suspects are expected.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764f31f-83b1-405a-9092-7ca83dd1b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"175,000 strong (police force), <em>lahat yan nakatutok sa</em>
        drug war. So what do you expect?<em> Meron talagang mamamatay</em>," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456f467-f4ed-421e-90c6-bff20212eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 175,000 strong are all focused on the drug war. So
        what do you expect? Someone will die.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02531e55-920b-45cc-9750-74e21ea3fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who had time and again repeated that he would not allow
        any policeman to go to jail for doing their job, said on August 23 a legitimate
        police kill does not include killing helpless suspects.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82310fbc-a245-49e6-91cc-c56b53ae52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO denies ''pattern'' in drug killings</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539f3b7-788f-49da-82f1-f1436765cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also noted how the Public Attorney''s Office said there
        are "patterns" in the cases of Kian and Carl.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1a73e-adfc-4da5-8596-41d6bcf6722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Chief Persida Acosta, also emotional, defended the government
        against the so-called policy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad24a02-1e9f-4f5f-b176-20935c4a7ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang</em> pronouncement <em>ang</em> PAO<strong> na may</strong>
        pattern <em>dito. Walang polisiya ang gobyerno na pumatay nang walang awa,</em>"
        she said addressing the senator.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff535da5-5cb1-4a91-8b55-ae6151e586fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> similarity <em>lang ng kaso ni</em> Kian tsaka <em>ni</em>
        Carl:<em> Parehong</em> teenager, <em>parehong ang nanay ay</em> OFW,<em>
        parehong may munting tindahan, parehong maayos ang itsura, at wala sa</em>
        drug list. <em>Pero wala akong sinabing</em> pattern, <em>na may utos na pumatay
        nang walang awa ang pulis</em>," Acosta clarified.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e108d20-4caf-4a41-9472-67e153931e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The similarities in the cases of Kian and Karl: Both
        are teenagers, their mothers are both OFWs, they both own a small store, both
        look nice, and they are not on the drug list. But I am not saying there is
        a pattern, that there is an order for the police to kill mercilessly.]</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
