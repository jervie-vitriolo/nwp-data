  'vladimir-putin-north-korea-global-catastrophe':
    'author': 'James Masters, CNN'
    'caption': '(File photo) Russian President Vladimir Putin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T20:54:32.364+08:00
    'imagesource': 'jcr:b08b0e66-a65c-478f-9afd-b94588d7c39d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0990236-5d22-40d7-9f54-8991ff0bd27c'
    'lead': 'Russian President Vladimir Putin has warned that the escalating crisis
      over North Korea''s weapons program risks developing into a "global catastrophe"
      with mass casualties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:11:36.395+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:11:36.548+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vladimir Putin warns world faces ''global catastrophe'' over North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd73796-29b0-4cca-99b4-329601182453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin has warned
        that the escalating crisis over North Korea''s weapons program risks developing
        into a "global catastrophe" with mass casualties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce309b-13c6-4df7-935c-9281cadce130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin, speaking in China on Tuesday, cautioned against "military
        hysteria" and said that the only way to resolve the crisis was through diplomacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac6546-2223-4b5b-b404-4efd47cfecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that North Korean leader Kim Jong Un has calculated that
        the survival of his regime depends on its development of nuclear weapons.
        Kim had seen how western intervention in Iraq had ended in the overthrow of
        Saddam Hussein after which the country was ravaged by war, Putin warned, and
        was determined not to suffer the same fate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4325cf-027c-40fa-9a20-1ed08c2fc154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saddam Hussein rejected the production of weapons of mass destruction,
        but even under that pretense, he was destroyed and members of his family were
        killed," Putin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca88da-4616-4f4d-b6d4-4b8f8a8d8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country was demolished and Saddam Hussein was hanged. Everyone
        knows that and everyone in North Korea knows that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda1f54-5272-4f7c-bd05-60c32ecf1af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, U.S. Ambassador to the United Nations Nikki Haley said
        Kim was "begging for war" and urged the UN Security Council to adopt the strongest
        sanctions measures possible to stop Pyongyang''s nuclear program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497a354-2e44-4282-8ec6-2618c7dc7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking at the closure of the BRICs summit in Beijing – which
        hosted the leaders of Brazil, India, China and South Africa – Putin said that
        while Russia condemned North Korea''s latest actions, imposing any kind of
        sanctions would be "useless and ineffective." Kim would rather starve his
        people than see his regime overthrown, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc65f19-a5a3-435a-a083-53152cf0f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will eat grass but they will not turn away from the path that
        will provide for their security," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a2960-063b-4db9-8b31-b52ae61f2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest escalation of the crisis came on Sunday when Pyonyang
        announced it had conducted a sixth nuclear test, which it claimed was of a
        hydrogen bomb. The claim has not been independently verified, but seismological
        data indicating the weapon was the most powerful ever to be detonated by Pyongyang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda4e94-f3c9-4d78-9c81-0972cea26262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claims it now has the capability of mounting a thermonuclear
        weapon on a long-range missile capable of striking the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23b539-2485-465e-ad4f-813284a8a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons experts say it''s almost impossible to verify if the warhead
        and missile could be successfully paired unless North Korea were to fire a
        nuclear-tipped ICBM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695685a8-7d2c-496e-a66c-ec29c3f5067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has test-fired a number of missiles this summer, including
        two long-range ones in July and an intermediate-range one in August that overflew
        the Japanese island of Hokkaido. South Korea has claimed that the North is
        making preparations for another ICBM test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0dd133-f789-4d90-bd84-39e71b98b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said it was clear that Pyonynag already had a nuclear capability
        – and in any case, there no missile defense system could offer adequate protection
        against conventional long-range artillery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068821c-4f9c-4018-ac04-c9aa2c94368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that North Korea has nukes, we also know that North Korea
        has long range artillery and it has other types of weapons and there are no
        weapons against long range artillery – and these weapons can be difficult
        to locate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888cd1c-b778-43f8-9acd-cfbbfa1cfb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we think that this military hysteria will not lead to good results.
        It could lead to global catastrophe with lots of victims."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04081d4-a327-4575-b6c6-d8b2a8a90883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the latest tests, the South Korean Navy announced
        Tuesday it conducted live-fire drills off the east coast of the Korean Peninsula
        to check its "immediate operational readiness" after the country''s Air Force
        and Army conducted their own joint drills. It had already mounted a huge show
        of military force on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a050c0-7e82-4b97-930a-d9aad750e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in spoke with U.S. President Donald
        Trump Monday and agreed to lift current restrictions on the payload weight
        of South Korea''s ballistic missiles, according to a South Korean presidential
        spokesman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c8df7-4de6-41b1-9f5d-dc098f41d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:11:36.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:11:36.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/05/asia/north-korea-putin/index.html">Vladimir
        Putin warns world faces ''global catastrophe'' over North Korea</a>."</em></p>'
  'tropical-depression-kiko-extreme-northern-luzon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T20:44:54.222+08:00
    'imagesource': 'jcr:aa5b76b3-5284-42dd-9ebc-bb38afe5d3c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2807f833-9828-41f0-acd3-db71e49ce186'
    'lead': 'People living at the northernmost parts of the country should brace for
      a new storm heading its way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:15:11.279+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:15:11.387+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Kiko'' continues to threaten extreme northern Luzon

      '
    'updated': 2017-09-06T13:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2154d-701f-4a36-9090-2b363b2b3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:11.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:15:11.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Residents
        of northern Luzon should prepare for the effects of tropical depression Kiko
        as it is threatening the country’s northern tip, the state weather bureau
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213bdbc-4e58-4ac1-9391-78d5529df06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:11.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:15:11.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said “Kiko” is packing center
        winds of 55 kilometers per hour (kph) and gusts of 65 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e68b3-a241-4868-9439-40f139b10089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:11.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:15:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said residents of Batanes and the Babuyan Group of Islands,
        which are under storm signal number 1, should prepare for possible flash floods
        and landslides because of moderate to heavy rain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09781463-71a3-4c44-aa4a-6289cb3713f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:11.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:15:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised fisher folk and those with small sea craft to set
        sail in the northern and eastern seaboards of northern Luzon and the eastern
        seaboard of central Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fad90e-2af8-450f-a4e8-5ec0ae1f1c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:11.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:15:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., “Kiko” was spotted 105 km east-northeast of Calayan,
        Cagayan. It is forecast to be near Batanes area by Wednesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65b96d-a002-4546-86dd-07e6b95fc2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:15:11.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:15:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Kiko will exit Philippine waters late Wednesday or early
        Thursday morning.</p>'
  'north-korea-moving-intercontinental-missile-seoul':
    'author': 'Taehoon Lee and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T18:05:23.574+08:00
    'imagesource': 'jcr:c001a2d9-ebce-46dd-abba-6fde56eade73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fba33f59-aeef-4840-8d14-b0446218c0fd'
    'lead': 'North Korea is believed to be moving an intercontinental ballistic missile
      (ICBM), a South Korean lawmaker said after being briefed by the country''s intelligence
      service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:19:12.668+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:19:12.838+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'N. Korea believed to be moving intercontinental missile, Seoul lawmaker
      says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10731057-3d6c-468d-9181-1bcd9b062cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea is believed to be moving an
        intercontinental ballistic missile (ICBM), a South Korean lawmaker said after
        being briefed by the country''s intelligence service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae03d5f8-97f3-4a8b-a00a-61fa1b5806d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker told CNN Tuesday it was unclear when the movement was
        detected, what the direction of the projectile was and how it was being transported.
        He attended the briefing by South Korea''s National Intelligence Service (NIS)
        in Seoul on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0fe123-7a76-4ce4-96f1-fcb774641fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes have been on North Korea following the country''s sixth
        test of a nuclear weapon Sunday. Seismological data indicated the weapon was
        the most powerful ever detonated by the rogue nation, nuclear experts said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49f4cc-aec1-466b-81ce-1bf8d9ca3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media claimed it detonated a hydrogen bomb, also
        known as a thermonuclear weapon, which could be fitted atop a long-range missile
        capable of striking the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b073b-49b3-4300-9dd8-4112eeadcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons experts say it''s almost impossible to verify if the warhead
        and missile could be successfully paired unless North Korea were to actually
        fire a nuclear-tipped ICBM.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3a02a-0fc9-4fc6-92a0-034eedab95db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has test-fired a number of missiles this summer, including
        two long-range ones in July and an intermediate-range one in August that overflew
        the Japanese island of Hokkaido.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c446975-841c-4d85-a375-4574593f00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Live-fire drills</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff09875-4317-45de-a3d6-82630102aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Navy announced Tuesday it conducted live-fire drills
        off the east coast of the Korean Peninsula to check its "immediate operational
        readiness" after the country''s Air Force and Army conducted their own joint
        drills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542aef03-6f50-48a5-aadd-1d65a041b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherever it is, whether on or under water, if North Korea provokes,
        we will immediately destroy and bury them at sea," the Navy said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd7d27-68da-47da-ae84-1e8fd0eb4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While South Korean forces have flexed their muscles, diplomats in
        New York gathered at the United Nations and condemned the nuclear test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24ed4d-3051-4339-a560-fc3c5708a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikki Haley, the American ambassador to the United Nations, said
        Monday the United States would circulate a resolution in response after urging
        her colleagues to adopt the strongest sanctions measures possible to stop
        Pyongyang''s nuclear program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c048a-bc6f-4324-9fbb-130efa999720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough is enough," Haley said. "North Korea has basically slapped
        everyone in the face in the international community that has asked them to
        stop."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58f532-986a-48bc-9725-032454c6a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rift?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a37af-7ebf-48ff-9d40-72a62bdd1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in and his American counterpart,
        President Donald Trump, spoke by phone Monday and agreed to lift current restrictions
        on the payload weight of South Korea''s ballistic missiles, according to a
        South Korean presidential spokesman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182ac46-cc42-4b12-898f-7428a981cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But signs of a rift between the two leaders have become apparent
        despite the decades-long alliance between Seoul and Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97bf5d-8580-48d9-a4ec-9fae921e4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their phone call came a day after the nuclear test and followed
        a tweet from Trump in which he criticized South Korea for "appeasement" when
        it comes to dealing with its northern neighbor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b11d0f-6d24-4994-b582-1dc065189d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has long been a proponent of more dialogue and diplomacy with
        North Korea, whereas Trump has said recently that "talking is not the answer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7da92-16ff-43da-a266-ec3099a25573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time for these two countries to be showing these
        cracks. North Korea is going to exploit that," said Jean Lee, a North Korea
        expert and global fellow at the Wilson Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719d6a5-2d9d-409d-b0d4-a0ca9f3daec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke twice with Japanese Prime Minister Shinzo Abe over the
        weekend, once before the nuclear test and once after.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5749620-7fe8-46ac-8f1b-9ae9fb295809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Diplomacy</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296425ff-73d5-4a34-b8a1-422dfe43be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Abe are both traveling to the eastern Russian city of Vladivostok
        for an economic summit taking place Wednesday and Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0fc86-a65d-435b-8eb3-3e68cfdd86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be joined by Russian President Vladimir Putin, who is
        currently in China for a summit of the BRICS nations – Brazil, Russia, India,
        China, and South Africa. He reiterated calls for North Korea to stop nuclear
        tests but said dialogue needs to be the answer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e11232-6ac7-4436-b70a-632ab160dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia condemns these exercises from North Korea. We think these
        exercises are provoking in nature but we should not forget and North Koreans
        should not forget what happened in Iraq," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3bf45-80ce-45d0-bbf0-4a3006b35117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions of any kind are usefulness and ineffective ... they will
        eat grass but they will not turn away from the path that will provide for
        their security," Putin said, referring to accusations that Pyongyang spends
        too much on weapons programs while its citizens starve.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8ef50-c976-48a7-afb1-6b3f884051c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:19:12.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:19:12.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/05/asia/north-korea-icbm/index.html">N.
        Korea believed to be moving intercontinental missile, Seoul lawmaker says</a>."</em></p>'
  '2017-PBA-Draft-Christian-Standhardinger':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
