      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag dapat tayo madeflect sa tunay na issue right now: investigation
        sa senate ay tumutumbok na sa Davao Group,</em>" Alejano said, referring to
        the involvement of Presidential son Paolo Duterte and the President''s son-in-law
        Manases Carpio in illegal shabu shipments entering the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
