    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ce8ee-1a02-4286-990b-cc952d3bedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.433+08:00
