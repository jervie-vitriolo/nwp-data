      'mgnl:type': 'text'
      'text': '<p>But acquiring the 6-ft, 7-inch center may be a risk as he has signed
        to suit up for the Hong Kong Eastern Lions in the ASEAN Basketball League
        (ABL) which runs from November 2017 to March 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
