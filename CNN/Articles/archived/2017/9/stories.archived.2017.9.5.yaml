    'lead': 'Experts were quick to point out that halting commerce between America
      and China is virtually impossible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:03:29.300+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T15:03:29.586+08:00
