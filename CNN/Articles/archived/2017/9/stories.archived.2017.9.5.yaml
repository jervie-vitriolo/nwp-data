      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said there is no "one-time big-time" drug operations,
        contrary to the press releases the PNP is sending out.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543b71d-faeb-481e-9661-4dcbdd1fdf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:59:25.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been telling my subordinate commanders and directors, please,
        do your job properly, and please observe the rule of law. <em>Hindi tayo puwedeng
        mag-violate ng</em> [We cannot violate] human rights," he said.</p>'
  'trillanes-threatens-to-hit-gordon-with-ethics-complaint':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T21:41:03.384+08:00
    'imagesource': 'jcr:bcd2b47b-f231-4b38-8180-62a2236f3fd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e44680c3-6809-4698-873d-7f58d2b398bb'
    'lead': 'Sen. Antonio Trillanes steps down from the Senate Committee on Ethics
      and Privileges even as he says he will file his own ethics complaint against
      Sen. Richard Gordon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T12:53:45.547+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T12:53:45.697+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes fires back, threatens to hit Gordon with ethics complaint

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d20dc7-9163-4ba2-8a69-e037241c4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Sen.
        Antonio Trillanes on Tuesday said he will file his own ethics complaint against
        Sen. Richard Gordon for his unparliamentary and unethical conduct as the chairman
        of the Senate Blue Ribbon Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455eaefa-e4af-470d-bc9a-d19cf5ead21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Gordon filed an ethics complaint against Trillanes
        on Monday before the Senate Committee on Ethics and Privileges, following
        a heated exchange during the August 31 hearing into the P6.4 billion shabu
        shipment smuggled into the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f6d5e-0ce7-4482-85f3-2a4e9b1a00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is facing suspension or expulsion by his colleagues if
        found guilty of unparliamentary conduct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ef5fd-aec5-4b68-a8e4-eaef876381db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Tuesday, Trillanes said it was Gordon who
        broke some rules of parliament and procedure. This includes the right of the
        minority to be heard, disregarding the objection of a committee member, and
        disrespecting and insulting a committee member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed840255-0cc5-435e-a962-f854f0479b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Gordon files ethics case for Senate to probe, penalize Trillanes</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488cb9e-af88-4289-9263-4c7c3ab584e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash began when Trillanes questioned why presidential son Vice
        Mayor Paolo Duterte and presidential son-in-law Mans Carpio had not been summoned
        to the Senate Blue Ribbon committee hearing, when there was supposedly "enough
        information" based on Customs fixer Mark Taguba''s remarks to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489eaa63-78e4-4474-aefc-22a8d77a922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba had linked the two members of President Rodrigo Duterte''s
        family to the so-called "Davao Group," which allegedly had been asking brokers
        for bribes to hasten the release of shipments from the Bureau of Customs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bf06d-5694-4c3e-b68c-b1379fe01fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed for details of where the meeting took place, Taguba
        said he could not recall, prompting Gordon to warn him not to lie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af8a34-cfa2-436a-b82d-a8067b44aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then said the witness was being badgered. This caught
        the ire of Gordon, who said Trillanes was accusing him or Sen. Vicente Sotto
        of mocking the witness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40b6eb-dd8b-4bc1-999c-c7e6f352ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ethics complaint, Trillanes also said he will expose
        alleged anomalies in Red Cross Philippines, a humanitarian organization chaired
        by Gordon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0c2c0-96dd-40c6-b895-1022c6a124d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:53:45.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:53:45.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has also stepped down as a member of the Senate Committee
        on Ethics and Privileges so as not to influence the complaint against him.</p>'
  'Alvarez-on-Sereno-impeachment':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T21:37:20.659+08:00
    'imagesource': 'jcr:428e3e7e-790b-44f6-8818-83befa09b652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f9b9be-e434-4d23-8a4b-648691a3e96b'
    'lead': 'Alvarez explained there is  sufficient evidence, as well as witnesses
      to convince lawmakers Sereno should be removed from her post. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T12:59:49.215+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T12:59:49.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker: Impeaching Chief Justice ''possible''

      '
    'updated': 2017-09-06T17:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cbed57-9877-4f29-a2f1-cdccc60ddf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Impeaching
        Chief Justice Maria Lourdes Sereno is possible, House Speaker Pantaleon Alvarez
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4102498-a657-46f9-a25d-d0be2796786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Alvarez was asked if he has enough congressmen to sign the
        complaint, he replied, "Eh kung gusto mo, 200 meron eh [If you want, I''ll
        even have 200.]"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860a50d-903d-4c26-b1b2-9348e2b25151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez explained there is&nbsp; sufficient evidence, as well as
        witnesses to convince lawmakers Sereno should be removed from her post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5f8b6-a7da-409f-b2c1-8060d96eb835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matibay kasi may mga certified true copy in support of those
        allegations. Tapos what I''ve heard may mga magte-testify din na justices.
        Mabigat ''yun,</em>" he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9cc24-bc55-40b0-9fc9-6a37487fabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The evidence is strong because there are certified
        true copies in support of those allegations. I''ve also heard justices would
        testify. That''s serious.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3303ec-f5ad-4817-ad37-7887536fc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two impeachment complaints were filed against Sereno for betrayal
        of public trust, corruption, and violation of the Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d20878-7380-4d52-9506-c02459995ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, filed by advocacy groups Volunteer Against Crime and
        Corruption and Vanguard of the Philippine Constitution, focused on Sereno''s
        alleged misdeclaration of her Statements of Assets Liabilities and Net Worth,
        and questionable expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762de47a-d8b1-489d-8f70-be72c324b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Critics lodge impeach rap vs. Chief Justice Sereno</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68739ecc-d25c-4066-9962-fdf3a6852629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second, filed by Atty. Larry Gadon claims she abused her authority
        over the Supreme Court En Banc. 25 solons backed the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906fbe3-4617-4064-b690-c287a67fac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: 25 solons endorse impeach rap vs. Chief Justice Sereno</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1339a-2490-424e-a62c-2452022458f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite support for the complaint, Alvarez told congressmen
        not to sign it, saying he doesn''t want the complaint to go directly to the
        Senate without being discussed in the House Justice committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a286836-cbc9-4e48-bbc7-03b80c965caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be forced to prosecute <em>na wala pa kaming hawak na matibay
        na ebidensya. Ayoko naman magmukha kaming tanga sa</em> impeachment court,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07bc14-c4c9-4294-ab6f-ea24a21a4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be forced to prosecute even if we don''t have
        hard, substantial evidence. I don''t want Congress to look foolish in the
        impeachment court.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbc3d9-ef9e-4ac3-a195-e75c71e9498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Rules of Impeachment, a complaint filed by at least a
        third of the body, or 98 House members, may be endorsed directly to the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2626376-22ba-499e-b5b5-2b574445c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate would then sit as an impeachment court, as in the case of
        former Chief Justice Renato Corona, who was impeached in December 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d5465-1d75-47eb-9f77-49ab9b78c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Justice Chair Rey Umali said if both complaints
        pass the committee level, they will consolidate and file a single article
        of impeachment to submit to the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257216d6-15c9-46d3-aac2-95ddd77ae3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Impeachment complaint a diversion?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0012a-041b-49de-8790-f80bd954e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker spat at claims saying congressmen are being forced
        to sign the impeachment complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a4383-500d-49f6-8f8e-b817438d6fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinong nagsabi niyan? Dalhin mo sa harapan ko. Sampalin ko.&nbsp;
        Gumagawa sila ng kwento na hindi totoo</em>," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c5a29-7761-4b32-8fe7-38f35f8c1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who said that? Bring them to me, I''ll slap them.
        They''re making up stories.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e7857-8732-46f2-adfb-a9ac660dcc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Party-list Rep. Tom Villarin believes the impeachment complaints
        against Sereno and the one being dangled against Ombudsman Conchita Carpio
        Morales are meant to quell dissent in government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b9ee6-c328-463c-b953-262ec515b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is part of a plan for us to just stay back and offer no resistance
        to all that is happening in our country," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2058e-980c-46a8-a0f9-90f778b09e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Rep. Gary Alejano, the Sereno case is a diversionary tactic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d1f61-d7a6-4acc-88a7-a6aa2da60dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:59:49.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T12:59:49.427+08:00
