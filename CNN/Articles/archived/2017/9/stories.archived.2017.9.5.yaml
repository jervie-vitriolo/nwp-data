      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Biliran representative also accused Lim of eyeing the
        Comelec chairmanship&nbsp; in case Chairman Andy Bautista steps down amid
        the controversy with his wife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f115e0-57e7-453f-8547-8bb0be17dc18'
      'mgnl:activationStatus': true
