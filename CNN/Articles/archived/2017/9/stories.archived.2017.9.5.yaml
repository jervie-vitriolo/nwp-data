        in war on drugs <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/WFdP7J9Unk">pic.twitter.com/WFdP7J9Unk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/904965792264892416?ref_src=twsrc%5Etfw">September
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb74d9-ae1d-465e-aecc-542b8e6cfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:59:25.143+08:00
