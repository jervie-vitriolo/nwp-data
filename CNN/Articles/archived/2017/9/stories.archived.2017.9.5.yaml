      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 11 a.m. update of state weather bureau Philippine
        Atmospheric Geophysical and Astronomical Services Administration (PAGASA),
        "Kiko" has maximum sustained winds of 55 kilometers per hour (kph) and gusts
        of up to 65 kph.</p>'
