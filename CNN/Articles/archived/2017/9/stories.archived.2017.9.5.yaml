  'Jake-zyrus-duet-charice':
    'author': 'CNN Philippines Staf'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-05T21:35:58.572+08:00
    'imagesource': 'jcr:be8157a8-befd-4503-9319-7aab9ba4c883'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4448dbd5-7adb-48f4-a30a-2260650af00d'
    'lead': 'The transgender artist revealed the magic behind his upcoming duet with
      his former persona.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:03:28.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:03:28.968+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jake Zyrus reveals how duet with Charice in upcoming concert will happen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989e951-e231-47a4-9da0-b48a33fb5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Artist
        Jake Zyrus on Tuesday confirmed that he will have a duet with Charice in his
        upcoming ''I am Jake Zyrus'' concert on October 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc4fb4-b28c-4c09-b84e-ad08b6eaf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transgender singer, who was formerly known as Charice Pempengco,
        asserted his new identity on June 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca92f8f-710f-433e-adc9-0f792f78c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus revealed how the magic of his duet will happen at the Music
        Museum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1cac3-f83c-473b-b1d3-182ddb122955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought about it...''Okay,<em> pa''no ba natin gagawin ''to?''
        Siyempre baka mag-isip yung iba na may</em> hologram or something. No no no,"
        Zyrus told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfe99f-718a-4135-947d-e3b53d5b67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought about it…''Okay, how are we going to do
        this?'' Of course some people thought there would be a hologram of something.
        No no no.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2489ca5-7869-4bd6-bdbf-abf6fd9e372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his previous recordings as Charice will be used in his first
        concert as Jake Zyrus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fb992-49dd-4b78-9390-9e0336e5f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> musical director <em>ko, meron siyang mga</em>
        elements<em> na</em> when I recorded this song, <em>nasa kanya lahat ''yung</em>
        complete elements. So <em>puwede syang</em> i-edit <em>na nandu''n ''yung</em>
        voice ni Charice<em>, tapos puwede niya ma-edit ''yung part na ako ''yung
        kakanta</em>. And then magduduet kami," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adfc36-e4bb-405d-be6c-6e84f43871ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My musical director has the complete elements of when
        I recorded this song, so Charice''s voice can be edited, then I may also sing
        my part for the duet.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60587995-8e65-41d5-8875-0c81eeca5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus assured his fans that the concert will be worth the wait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52296d8a-fea9-47f2-a7eb-c265b1a21128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:03:28.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:03:28.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really gonna be amazing, <em>tin-ry kong makipag-duet sa
        sarili ko</em> (I tried doing the duet with myself). It''s just weird.weird
        in a good way," he said.</p>'
  'house-of-representatives-energy-regulatory-commission':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T21:32:59.154+08:00
    'imagesource': 'jcr:398aa86d-08d8-495c-91cc-1920b8a8d90d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e609d36-8af9-40f0-9c49-461e8f952bc2'
    'lead': 'The House of Representatives granted a P1,000 budget for the Energy Regulatory
      Commission for 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:07:49.065+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:07:49.324+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House gives ERC P1,000 budget for 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93db02d-b5d7-48a8-9258-3936533dd843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        House of Representatives approved on Tuesday a P1,000 budget for the Energy
        Regulatory Commission for 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160e428-bec7-4661-84ca-d2359841e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC budget sponsor Zamboanga City Rep. Celso Lobregat on Tuesday
        said House Speaker Pantaleon Alvarez originally wanted to give the ERC a zero
        budget due to controversies that hound the commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880b5c0-e6a3-40dd-b040-408557a30288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> ERC is riddled with a lot of controversies, a lot
        of problems. At this point in time, sabi ni Speaker, <em>mas mabuti siguro
        bigyan nalang natin ng one peso</em>," Lobregat said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3e7cf-5fe9-40c7-9b5e-59606acd3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ERC is riddled with a lot of controversies, a lot
        of problems. At this point in time, Speaker Alvarez said it may be good to
        just give them one peso.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523dbdc-bbbf-4f53-867d-78ecdf66c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lobregat said the budget is by the thousands, hence, the
        lowest amount Congress could give the ERC is P1,000, instead of one peso.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f40ec-d828-49ba-88e2-e7d4da8ce249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yun</em> more or less, <em>sabi ni</em> Speaker <em>talagang
        panindigan natin yan</em>," Lobregat said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b535e-3f56-400c-906b-f18e311bf7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Speaker said we can more or less stand by it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880fe00a-0134-44a8-a270-25767e38a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee Chair and Davao City Rep. Karlo Nograles
        said the concern was also echoed by members of the Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56d527-4d06-434f-a01a-8377951a06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a general sentiment among members of the House of Representatives
        that the ERC really needs to fix a lot of problems besetting their office,"
        Nograles said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f4b5f-a881-449d-95c1-935a64487e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the ERC could still get their proposed budget of P365
        million as long as the budget has not yet been passed in both chambers of
        Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3785ba-d281-4ab2-ad23-6cdb004b5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ERC has up to the end of the budget process to resolve the
        issues and controversies hounding their office in order that Congress might
        reconsider restoring their budget. But until then they will have a P1,000
        budget," Nograles said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be71a4-516e-43d9-a994-93efb0aa10d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversies the commission faced was the suicide of
        the late ERC Director Jun Villa due to alleged corruption in the agency involving
        ERC chair Jose Vicente Salazar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d6583-fa61-47e4-994d-4e3e2e9d57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobregat said ERC''s own commissioners even filed a complaint against
        their chairman Jose Vicente Salazar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091c448-7058-4c8a-b813-dcd1f13e5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internal problems of the ERC have to be resolved <em>kasi</em>
        if you put money there in that agency, commission, <em>sayang lang kung walang
        patutunguhan</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da76234-9b8d-4db5-8b34-f172213db38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The internal problems of the ERC have to be resolved
        first because if you put money there in that agency, commission, it will all
        be for nothing.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23c47e-6f7c-427f-a624-4a65c24c3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobregat said he hopes the one thousand-peso budget would send a
        strong message for the ERC to fix their problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ec586-d6b7-4161-95af-c4ceed6c6481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana maayos nila ang problema</em> before 2018. I think that
        will send a very strong message," Lobregat said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099163b-6d48-4c86-9cd6-d560a597fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:07:49.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:07:49.329+08:00
