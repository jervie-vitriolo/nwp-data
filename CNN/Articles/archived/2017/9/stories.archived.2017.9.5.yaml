      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Tropical
        Depression "Kiko" is expected to bring moderate to heavy rains starting Tuesday,
        as it maintained its strength while moving towards northern Luzon.</p>'
