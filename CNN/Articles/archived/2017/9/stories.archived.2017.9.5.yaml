    'template': '1'
    'title': 'Trump''s empty trade threats weaken U.S. hand over North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7023024-3042-4dbb-b76a-13c7384b0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — President Trump risks doing more
        harm than good with his latest rhetoric over North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb6fee-50ab-44a1-88f8-396ee5a460ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kim Jong Un''s regime carried out its biggest nuclear test
        so far on Sunday, Trump fired off a series of tweets, including&nbsp;a warning&nbsp;that
        he''s considering "stopping all trade with any country doing business with
        North Korea."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de1ad2-43a8-4da0-b531-90ef3589d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary remark was clearly aimed at China, which accounts
        for roughly 90% of North Korea''s international trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e3bda-c1eb-49c4-850d-179f3cae5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts were quick to point out that halting commerce between America
        and China is virtually impossible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775980a-4711-420b-9d06-5073e97d7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t even in the realm of the remotely plausible," said
        Edward Alden, a senior fellow at the Council on Foreign Relations who specializes
        in trade. "Even assuming trade with these countries could be cut off it would
        cause enormous damage to the U.S. economy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af15438-38f0-4e88-87cb-18bbfe59aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>nRelated: Trump''s ''fire and fury'' rhetoric met with defiance
        by Kim Jong U</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04d5ec-e733-4500-8454-573687f482b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By issuing a warning that his administration couldn''t enforce,
        Trump undermines the credibility of U.S. government statements on North Korea
        and other delicate issues, analysts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322ef49-7e07-4f9d-ab39-a97a8bec8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First rule of diplomacy is never make a threat you can''t carry
        out,"&nbsp;tweeted&nbsp;Mark Fitzpatrick, executive director for the Americas
        at the International Institute for Strategic Studies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146aec90-4bd0-42d2-9f84-af1e74d386f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $650 billion relationship</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68d2ef-3b94-401b-b112-3bc4acbf11f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the U.S. and China was worth&nbsp;nearly $650 billion
        in 2016.&nbsp;China is the U.S.''s largest trading partner in goods, supplying
        products such as iPhones and toys as well as machinery and parts vital for
        American industry. It also buys a lot of U.S. farm produce like soybeans and
        high value exports such as Boeing passenger jets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4392a82-3ac9-4f5b-9663-66c341f75a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s top two economies also do a huge amount of trade with
        other countries, and that would be thrown into chaos by any attempt to stop
        shipments between the U.S. and China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f04c6-b409-4c90-88e3-8a836f04356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, Washington depends on Beijing''s cash: China is the&nbsp;American
        government''s biggest creditor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef475b5-89d4-4e51-9e67-fde98c6b8bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What''s left to sanction in North Korea after its big
        nuclear test?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e105c5-cd75-4689-92d7-17866c408fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Trump''s threat, China said Monday it was "unacceptable"
        and "not fair" to be sanctioned for trading with North Korea when it was working
        hard to "peacefully resolve" tensions in the Korean peninsula.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77193258-7a8a-4b88-8803-3d7b73e03092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the president makes such obviously fantastical statements,
        the rest of the world is left scratching its head as to the genuine intentions
        of the administration," said Alden. "The result is an increasingly dangerous
        uncertainty."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2c731-f394-4eaf-ab60-f7537f995ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may believe that unpredictability can be used to pressure
        China and other countries to play ball on North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831cc37-0ec2-4f6b-9176-0cfea2717d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antagonizing an ally</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53983219-a53f-4410-93ee-96ea290c4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, he is reportedly considering&nbsp;pulling
        out of a free trade agreement with South Korea, a move that would stoke tensions
        with a key U.S. ally. On Sunday, he&nbsp;accused&nbsp;the South Korean government
        of wanting to "appease" North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e05712-52e2-41fe-aac4-88dc2094e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no time to lecture South Korea or suspend free trade agreement.
        Best way to deter North Korea is to stand firmly with Seoul+Tokyo,"&nbsp;tweeted&nbsp;Nicholas
        Burns, a veteran diplomat who served as under secretary of state for political
        affairs under President George W. Bush.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8d7b2-c0ed-47e8-ac57-dc97cfa9fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: China can squeeze its neighbors when it wants. Ask South
        Korea</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b10716-19a4-42e5-9485-907b1e4a7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s bizarre threat to stop "all trade" with countries doing
        business with Pyongyang highlights&nbsp;his limited choice over how to respond&nbsp;to
        North Korea''s advancing nuclear program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579fb46-6aa5-489d-90f6-0f65d1fdaa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic pressure doesn''t appear to be&nbsp;having enough of an
        effect&nbsp;to make Kim change course.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ec30e-91d8-4a33-9c6a-524550d4a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going after Chinese banks?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9f481-0cfb-460b-8919-312c0e7fa41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than cutting off trade with entire countries, as Trump suggested,
        experts say he may have more success by stepping up his administration''s
        efforts to punish Chinese companies and individuals that deal with Kim''s
        regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6eefa-0ecd-46b2-ae42-f86de80f7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin&nbsp;suggested Sunday&nbsp;that
        more such measures are in the works.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d05f8-ccd3-47ef-a5b0-01d8f174cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Mnuchin says ''People need to isolate North Korea''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6efe9-a631-4ba5-b687-1c641f2308a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make a real difference,&nbsp;some analysts argue&nbsp;that the
        U.S. needs to hit Chinese banks with significant fines for moving North Korean
        funds through the American financial system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5c215-c6ee-4dec-932d-486eda048452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tim Schwarz in Beijing contributed to this article.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c2f85-9635-4339-9a4d-f32967f4d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:03:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:03:29.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/04/news/economy/trump-north-korea-china-trade-threat/index.html?iid=hp-toplead-intl">Trump''s
        empty trade threats weaken U.S. hand over North Korea</a>."</em></p>'
  'Siri-saves-sick-girl-from-Harvey-floodwaters':
    'author': 'Elizabeth Cohen and John Bonifield, CNN'
    'caption': 'Fourteen-year-old Tyler Frank used Siri to help call the Coast Guard
      and get herself, and her family, rescued from Hurricane Harvey floodwaters.
      | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T12:47:33.866+08:00
    'imagesource': 'jcr:42746a1c-8530-4787-900e-fa4010c580ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a58f410a-e177-4f7d-9030-db19697abf94'
    'lead': 'Siri saves sick girl from Harvey floodwaters'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:07:41.737+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T15:07:41.941+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Siri saves sick girl from Harvey floodwaters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f524c-6595-4124-a5f2-d2609f7cf264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Stranded outside in the rising waters of
        Hurricane Harvey, feverish and in great pain, 14-year-old Tyler Frank tried
        desperately to think of ways to get herself and her family to safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd713324-bdb1-4063-ad7d-1d75fbb5645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling 911 didn''t work. Begging for help on Facebook and Instagram
        failed, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9124261-3e8e-4ec3-95a5-6cca07b259af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''Siri''s smart enough! Let me ask her!'' " Tyler said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d44d2a-2379-4a0a-a234-df0492f393cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And indeed, Siri was smart enough. With one inquiry to the Apple
        personal assistant -- "Siri, call the Coast Guard" -- Tyler got her whole
        family rescued after two days out in the storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1750c-eaba-4ffe-8f99-6b1e140292a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sickle cell crisis</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c99563-0ef3-4bf1-805d-e54d47ac7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened in the nick of time. Tyler has a genetic disorder called
        sickle cell anemia. When Harvey hit, she suffered a sickle cell crisis, as
        her stiff and oddly shaped red blood cells clogged up her blood vessels and
        prevented oxygen from reaching parts of her body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2eb33a-b452-4f8f-946e-510b63bba510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain of a sickle cell crisis can be worse than the pain of childbirth,
        according to the&nbsp;National Institutes of Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2aef5-dc06-4d23-b431-d9adf5d8ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trauma or exposure to cold can trigger a crisis, according to Dr.
        Titilope Fasipe, Tyler''s hematologist at Texas Children''s Hospital. Tyler
        suffered both.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faceb50-8dca-4ccd-a1d9-16beb348af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early morning hours of August 27, Tyler, her mother and three
        of her brothers awoke to water in their home up to Tyler''s chest. Soon, the
        water was nearly over her head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cbfb2-efeb-453d-ba88-fe190659a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler''s oldest brother, Joseph, 18, carried her on his back to
        the roof. Her next oldest brother, Brayland, 16, carried their youngest brother,
        Jaquarus, 8, on his back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132d376-379c-4414-a4fe-ae2b2bed28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivering in the cold, Tyler had only a towel to protect her. Then
        the towel got wet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172565d-a665-4555-adea-84e2c78835a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Connecting to the Coast Guard</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce071ec8-32de-4557-bcd2-563a1a1b3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when she thought of asking Siri to connect her to the Coast
        Guard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbb2d3-f042-4619-b2a4-dc80d484aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave the man on the other end of the line her family''s location
        and explained that she was sick and scared for her life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba537d-7624-490c-b6c7-db08847c458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man told Tyler she was a brave "guy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b107757-5004-4aa3-833b-d27898d08550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''I''m a girl!'' And he was like, ''oh, you''re one
        brave girl.'' And I was like, ''thank you!'' " she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1c27c-2617-48fb-ad85-aea86cb9d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Coast Guard helicopter arrived the following&nbsp;afternoon. Tyler''s
        mother, Tameko Frank,&nbsp;recorded the scene&nbsp;on Facebook Live.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a769d3-de2a-45cb-91d6-10ccd75375bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the rescuers descended from the helicopter and spoke with
        her. She said he asked whether anyone was sick. By this time, Tyler had a
        103-degree fever.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992442f-23d9-4eb0-b07c-425a1d2a8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him yes, I have a child with sickle cell, and she''s very
        sick, and I need you all to take her," Frank said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5221a-4277-4a06-a3cd-bb4774ab0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the rescuer told her he was taking only elderly people,
        and he would come back for others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c054e-db16-44fa-9dc5-fb36364ada4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was standing right there in front of him. And he turned around
        and got on the helicopter and left," Frank said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d4eab-e372-44b6-8b4f-1934b95e5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she watched the helicopter take off, Tyler said, she felt abandoned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b525d-7ead-470c-98c6-1ad3ad9d0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did they leave when we really need them?" she said. "It made
        me cry."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5c5c5-fa2c-41b6-a85e-5e281c5fb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Coast Guard told CNN, "Coast Guard first responders
        were faced with an overwhelming request for assistance due to Hurricane Harvey.
        On-scene rescue crews made determinations based upon emergent factors (i.e.
        immediate, life-threatening situations) and the conditions faced on the scene."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf21e3f-7fa4-489d-908a-94465e189e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rescue by helicopter</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65882703-b076-4e8a-9ea2-634591d2e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler, a straight-A ninth-grader at Forest Brook High School, was
        undeterred. She again called the Coast Guard number Siri had given her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3834daf-d34c-4f22-9bbf-e9afd00a93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, a helicopter landed, and this time it took her
        to safety. Again, her mother&nbsp;posted it&nbsp;on Facebook Live.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f34a0-94a5-421c-af00-10bb97fbf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler was first seen by doctors in Pasadena, Texas, and then sent
        on to Memorial Hermann hospital in Houston. From there, she went by ambulance
        to Texas Children''s Hospital, where Tyler has been treated since she was
        a baby.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812148e7-88bf-4fa9-955c-9c4a6d77c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fasipe marvels at Tyler''s resilience. On top of withstanding two
        days in the rain and two helicopter trips while sick and feverish, the teen
        has been in and out of the hospital all her life. At age 3, she had her spleen
        removed, and she''s had six blood transfusions, the first when she was just
        6 months old.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53118b-08ab-4f88-adff-4202fe54218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s got this great sense of humor. She just made us laugh,"
        Fasipe said. "It''s so impressive what she and her family dealt with. I don''t
        think most of us can even imagine."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e7927-0a8a-4793-8a4f-c30098162a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler''s challenges haven''t ended.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ab7cd-259a-414c-aec7-266e003c6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discharged from the hospital on Friday, she and her mother and four
        brothers -- 15-year-old Brayveon wasn''t at home when the storm hit -- are
        sharing one room at a Super 8 hotel off a Houston highway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d7f86-3b68-438c-b5fd-7123cef0d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have no place to live and no clothes except what''s been donated
        to them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538d55c-d0a2-4336-b6bd-a2d03c3e7cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our car is gone; our house is gone; everything''s gone," Frank
        said. "We have to start over."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e6830e-0e20-4b49-8f55-e5c6325cc8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:07:41.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:07:41.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/04/health/siri-harvey-rescue-sickle-cell/index.html">Siri
        saves sick girl from Harvey floodwaters</a>."</em></p>'
