  'Malala-calls-out-Aung-San-Suu-Kyi-over-silence-on-Rohingya':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T13:32:29.151+08:00
    'imagesource': 'jcr:fb599d9b-537d-4901-9a26-4f28c1931f2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76fae08e-9865-4c23-8a12-4c110aa8ee0b'
    'lead': 'The 20-year-old education advocate criticized Suu Kyi, the country''s
      state councilor and de facto leader, for her silence on the plight of the Rohingya
      people, who have been fleeing a harsh crackdown by the Myanmar military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:51:21.139+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T14:51:21.343+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malala calls out Aung San Suu Kyi over silence on Rohingya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e699bd-2dbf-4f1a-9007-a1677dcbfdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/2015/08/20/world/malala-yousafzai-fast-facts/index.html">Malala
        Yousafzai</a>, the youngest recipient of a Nobel Peace Prize, called on fellow
        laureate&nbsp;<a href="https://edition.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html">Aung
        San Suu Kyi</a>&nbsp;to condemn the "tragic and shameful treatment" of Myanmar''s
        Rohingya population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a034e6d-0049-41e3-acf9-4b4b7c40f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old education advocate criticized Suu Kyi, the country''s
        state councilor and de facto leader, for her silence on the plight of the
        Rohingya people, who have been fleeing a harsh crackdown by the Myanmar military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411bbea-bda9-41bd-937e-f6a90ea271ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last several years, I have repeatedly condemned this tragic
        and shameful treatment. I am still waiting for my fellow Nobel Laureate Aung
        San Suu Kyi to do the same," Yousafzai wrote. "The world is waiting and the
        Rohingya Muslims are waiting."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f080406-98a1-4c9f-9f68-01b282d742fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya, a Muslim minority in predominantly Buddhist Myanmar,
        are considered some of the most persecuted people in the world. Myanmar, also
        known as Burma, considers them Bangladeshi while neighboring Bangladesh says
        they''re Burmese, effectively leaving them without a state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8790d3-0e5d-446d-905c-437828c27cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent violent clashes in Myanmar have killed hundreds while a&nbsp;<a
        href="https://edition.cnn.com/2017/09/04/asia/rohingya-refugees-myanmar-military/index.html">mass
        exodus has seen more than 73,000 flee</a>&nbsp;across the border since August
        25, the United Nations said on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53898b-8176-4615-b9b2-1404357bb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ''There is a genocide going on there''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf7464-fb04-48c2-b719-34d8a88c15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousafzai called for an end to the suffering which she said breaks
        her heart and for the Myanmar government to recognize the Rohingya population
        as equal citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6c82d-7372-41bf-a357-f5836aca0fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If their home is not Myanmar, where they have lived for generations,
        then where is it? Rohingya people should be given citizenship in Myanmar,
        the country where they were born," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31640586-03ed-4ddf-8a00-33465dcb08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other countries, including my own country Pakistan, should follow
        Bangladesh''s example and give food, shelter and access to education to Rohingya
        families fleeing violence and terror."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734caab3-de37-402b-b198-7da5a15cc9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time in less than a year that a military crackdown
        in Myanmar''s Rakhine state has led to a mass exodus. Speaking to the BBC
        in April,&nbsp;<a href="https://edition.cnn.com/2017/04/06/asia/myanmar-aung-san-suu-kyi/index.html">Suu
        Kyi denied ethnic cleansing was taking place</a>&nbsp;against Myanmar''s Rohingya
        minority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace3b2e-1b70-407e-b74a-46fb909c185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousafzai became a household name across the world after she&nbsp;<a
        href="https://edition.cnn.com/2012/10/16/world/asia/pakistan-activist-reaction/index.html">survived
        an assassination attempt by Taliban gunmen</a>&nbsp;while riding home from
        school in Pakistan in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7979a7-849c-48a6-9d11-6a69e35069e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was jointly&nbsp;<a href="https://www.nobelprize.org/prizes/peace/2014/yousafzai/lecture/">awarded
        the Nobel Peace Prize</a>&nbsp;alongside Kailash Satyarthi for activism on
        behalf of children''s rights in 2014. In August, she announced she has been
        accepted&nbsp;<a href="https://edition.cnn.com/2017/08/17/europe/malala-oxford-university/index.html">to
        study at the University of Oxford</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f2bdc-37e0-4ccd-8c18-d8254d2c6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:51:21.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:51:21.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/04/asia/malala-rohingya-aung-san-suu-kyi/index.html">Malala
        calls out Aung San Suu Kyi over silence on Rohingya</a>."</em></p>'
  '5-things-to-know-about-North-Korea':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T13:07:41.452+08:00
    'imagesource': 'jcr:19d92834-1e1d-4df8-8468-0530630b5793'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10610696-6ca8-414b-a7bd-651f5bf70521'
    'lead': 'The weapon was the most powerful North Korea has tested to date, with
      separate estimates putting the explosive yield at 50 or 120 kilotons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:57:50.715+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T14:57:50.926+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens if Kim attacks? 5 things to know about North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e93217-8fbe-403d-acd1-0506bdfd0db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea tested a hydrogen bomb on Sunday,
        raising fears that Pyongyang is getting close to constructing a nuclear-tipped
        missile that could reach the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a94869-d6c3-4b03-8868-302ce934f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon was the most powerful North Korea has tested to date,
        with separate estimates putting the explosive yield at 50 or 120 kilotons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455abac8-bcc0-4f30-87c6-f9e667242a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in context, the nuclear bomb dropped on Hiroshima in
        1945 -- which instantly killed 80,000 people -- created a yield of 15 kilotons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db846d-93f3-4ebc-9236-e5375a4b230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know to get up to speed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912323d-f607-436b-bd76-ab5a4bf021ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is North Korea testing a nuclear bomb?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb6506-1fd7-42c9-ac1b-56315af1098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nuclear weapon is the ultimate survival mechanism for an isolated
        regime with little influence and few friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e0037-7292-4fd8-bfb0-7e3d838f659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts believe North Korea would not use its weapons first.
        Kim values the survival of his family dynasty and the regime. He knows the
        use of a nuclear weapon would start a war the country could not win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83596815-c407-4b47-a9f0-f50830582038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also craves international recognition -- and a nuclear arsenal
        is one guaranteed way to make the global community sit up and take notice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867ac83-0d9e-426e-b1b0-e1c5fbb8ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korean leaders know that dead people do not need money, and
        they believe that without nuclear weapons they will be as good as dead," Andrei
        Lankov, a professor at Kookmin University in Seoul, South Korea,&nbsp;<a href="https://edition.cnn.com/2017/07/31/opinions/north-korea-freeze-andrei-lankov/index.html">wrote
        in an oped for CNN</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c9b66-4dc9-4a50-b19e-95ead215763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are we going to war?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f864a-a334-4fba-bf53-37d567df35f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Minister James Mattis warned of a "massive military response"
        to any threat from North Korea against the United States. When US President
        Donald Trump left church on Sunday morning, he was asked if he''d attack North
        Korea. His answer? "We''ll see."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2975c-9637-47a4-a1fd-680dfc07bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US possesses overwhelming firepower compared to North
        Korea, any American strike on North Korea would likely expose neighbors South
        Korea and Japan to devastating casualties, analysts say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead72f6-df80-4eff-9b2f-0849f6de13a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, with two launches of long-range missiles this year and the
        latest hydrogen bomb test, the US homeland may now potentially be at risk
        of a nuclear strike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44a16b-df0b-4ad8-880a-177ba1f916f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s very difficult to verify North Korea''s claims,
        but the very possibility of such a scenario makes the risks of any military
        action unimaginably high.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc8b99-6247-41ea-b199-65d8b84d8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens if Kim attacks?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff49825-703b-4eb4-8240-e878b3edf501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea were to strike first -- and last month Pyongyang
        threatened to send four missiles to the waters off the US territory of Guam
        and later&nbsp;sent a missile over Japan&nbsp;-- the US has a number of defenses
        in place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a16c5-a1b3-4c92-801b-c9497e6add79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include the anti-missile defense system THAAD, which shoots
        down short, medium and intermediate ballistic missiles, and the ship-based
        Aegis system, which can track 100 missiles simultaneously and intercept them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597bf87-e3e4-4dc5-9662-2315c5fd1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These systems, which analysts liken to a bullet taking out another
        bullet, could in theory take down a missile with a nuclear payload without
        detonating it -- although the radiation emitted would still pose risks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366de11-37c1-462f-b8ee-c784211a1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/02/14/politics/us-north-korea-aegis-ballistic-missile-defense/index.html">RELATED:
        How US could stop a North Korean missile</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e000188-5ce9-4342-8bbc-e2f47223b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What other options does the US have?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09433596-699f-4171-8b9a-1ddd28655645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It boils down to two: Sanctions and negotiations. The United Nations
        Security Council has been trying to stifle North Korea''s nuclear weapons
        program for more than a decade -- with little success.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41fda8-671e-40c7-a192-e3a7ce4a463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s not much left for President Trump to go after, although&nbsp;<a
        href="https://money.cnn.com/2017/08/29/news/economy/north-korea-missile-test-sanctions/index.html">it
        could yet target crude oil</a>&nbsp;-- something North Korea exports for foreign
        currency and imports from China, and its textiles industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6534c778-0612-49d8-84d8-49687a42bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Trump floated the prospect of&nbsp;<a href="https://edition.cnn.com/2017/04/03/politics/trump-north-korea-china-xi/index.html">sitting
        down with Kim, potentially over a burger</a>, but, in office, he has talked
        tough on North Korea. On Wednesday, he appeared to rule out negotiations,
        saying on Twitter that&nbsp;"<a href="https://twitter.com/realDonaldTrump/status/902875515534626817">talking
        is not the answer</a>."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68206363-f689-4ea9-be2e-dda2d028f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US position, however, has long been that it is willing to talk
        with North Korea -- but only on the condition that it abandons its nuclear
        missile program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58648fe-ba64-4795-ab3e-d127aaa51ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts say the US should accept a freeze -- allowing Pyongyang
        to keep its nuclear missiles but refrain from testing and developing any more
        -- to get North Korea to the negotiating table.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a631c1-c3b2-422d-941c-10ee2dd1ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a choice between bad and worse, and in this case all alternatives
        to the freeze are indeed, worse," said Lankov.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f0806-a6ee-4dd2-ac51-b747f5c8d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/08/29/news/economy/north-korea-missile-test-sanctions/index.html">RELATED:
        What''s left to sanction in North Korea?</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99757cfe-c6a6-43cb-bd69-9e4a3216c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who else could help?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576ac4e-d12c-42ed-8794-533499c67fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has prodded China to rein its unruly neighbor but many analysts
        don''t share the White House''s confidence in Beijing''s ability to force
        change from Pyongyang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21348c-cab2-4ae6-bf42-3f0b3688dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has consistently supported UN sanctions on North Korea
        over the country''s nuclear and ballistic missile testing, the US complains
        Beijing does not do enough economically to pressure Pyongyang and threatened
        targeted sanctions on Chinese companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213097d8-bcec-4582-950c-6f4652ac8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite Washington''s hopes, China won''t solve the North Korea
        problem, regardless of how often the Trump administration insists that it
        can or must," Jennifer Lind, associate professor of government at Dartmouth
        College, wrote for CNN last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21138aa-e4ad-4e83-9246-95a59feedd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China worries most about political stability on the Korean peninsula.
        The Chinese fear that serious economic pressure would risk causing Kim Jong
        Un''s regime to collapse, which could unleash chaos on the peninsula, and
        usher in a variety of long-term problems."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ca658-7b49-4379-8aeb-c37d1148f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:57:50.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:57:50.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/04/asia/north-korea-what-to-know/index.html">What
        happens if Kim attacks? 5 things to know about North Korea</a>."</em></p>'
  'Trumps-empty-trade-threats-weaken-U.S.-hand-over-North-Korea':
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T13:01:43.634+08:00
