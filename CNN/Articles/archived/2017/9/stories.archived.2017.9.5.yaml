      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 a.m. Tuesday, "Kiko" was estimated to be at 350 kilometers
        east of Tugegarao City, Cagayan and is forecast to move northwest at 15 kph.</p>'
