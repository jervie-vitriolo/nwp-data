  'what-motivates-isis-fighter':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T20:58:24.782+08:00
    'imagesource': 'jcr:57598397-0e95-4474-962e-f7bfa5658940'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de628e4f-a984-4ae3-8607-3b85ccd98229'
    'lead': 'The researchers discovered that three crucial factors motivate both ISIS
      fighters and those fighting them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:23:03.770+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T14:23:04.033+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What motivates ISIS fighters — and those who fight against them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b9769-0589-477f-ae40-a7556a531380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scott Atran and his research colleagues
        were sitting face-to-face with captured ISIS fighters in Kirkuk, a city in
        northern Iraq, near the front lines of battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45deb7a1-6496-42df-8c41-bcb887a53540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers handed the fighters a set of cards, engraved with
        study questions to answer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8ad0e-3b2c-4293-9605-f758f35b6cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They literally threw the cards down and said they refused to respond,"
        said Atran, a cognitive anthropologist who is director of research at&nbsp;<a
        href="https://artisinternational.org/">Artis International, a&nbsp;multidisciplinary
        research institution</a>, and who holds teaching positions at the University
        of Michigan and the University of Oxford.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2a64b-54a9-4cc4-95c8-63affeb90d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Atran''s surprise, the fighters were still willing to answer
        research questions; it was just that those particular questions were incomprehensible
        to some of them because the questions focused on the wrong motivations, he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f837a2-2a97-431e-b2bd-31435139ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atran and his colleagues spent the past couple of years interviewing
        captured ISIS fighters, as well as Kurdistan Workers Party (PKK) members and
        other front-line fighters battling against ISIS, to better understand what
        drives anyone to willingly attack and die for a cause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c8ad3-b06b-4b09-9191-f07522792d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers discovered that three crucial factors motivate both
        ISIS fighters and those fighting them: a deep commitment to sacred values,
        the readiness to forsake family for those values, and the perceived spiritual
        strength of the group or community that the fighter represents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425915d-7281-48aa-857e-3a2d3973e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, which were published in the journal&nbsp;<a href="https://www.nature.com/articles/s41562-017-0193-3">Nature
        Human Behaviou</a>r&nbsp;on Monday, also help explain why the ISIS fighters
        whom the researchers interviewed were irritated with the initial line of questioning,
        Atran said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb930534-604b-47c4-8db7-7cbe7f47f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first round of research questions was not related to sacred
        values. Yet when Atran and his colleagues developed new questions and measurements
        based around spirituality and values, the ISIS fighters started opening up,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ea907-7031-4ee6-96ec-a50cc8a5bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study could "help to inform policy decisions for the common
        defense" and fighting terrorism, the researchers write.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe27c4d-209f-46bf-a46d-a21f4ceb28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing that really matters to them is what they ''feel
        in their hearts,'' as they themselves put it. Some of these guys are really
        committed," Atran said, adding that he found the same characteristics in the
        Kurdish fighters and others fighting ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17269a-75af-4878-a98a-c3734a7aa6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our material world, we have underestimated or underplayed the
        spiritual dimension of human action," he said. "Doing so runs the risk of
        leaving ourselves open to people who are motivated by deeper spiritual and
        sacred values and virtues, and I think that''s the greatest danger we face."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50cc358-42a1-415a-aba9-a85676ad3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Not only are they willing to sacrifice their group but
        their family''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b505c3e-ffff-4bd2-88e1-20221fd1aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To examine what may drive someone''s willingness to fight and die,
        the researchers analyzed their previous interviews with captured ISIS fighters
        and PKK members from 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cecf820-3149-48ec-8bc9-909beb163e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in the new study, the researchers carried out a quantitative
        field study in which they interviewed 19 Peshmerga or Kurdish Regional Government
        forces, 17 Iraqi army Kurds and 20 Arab Sunni combatants — all fighting ISIS
        — about their willingness to make costly sacrifices for the sake of their
        values, from February to March 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ff817-8ed8-4126-b3cc-ac97d5de02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those interviews were conducted on the front lines of war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2dd43b-31b4-4876-89ff-7324d8c0022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get access to the front line, "we had to talk to the political
        leaders or whoever was in charge of the territory," Atran said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3076b-7121-4dca-b33a-b56910381c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his colleagues and he would try to connect with the
        fighters through word of mouth or even with the help of journalists covering
        the war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d4ee7-9795-47d1-8d44-be5d83a00f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacrifices mentioned in their interviews were dying, letting
        their families suffer, killing civilians, undertaking a suicide attack or
        torturing women and children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1108c7b-d30a-4fc8-89b1-fa52ae8bfd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers checked the combatants'' responses to interview
        questions against objective factors, such as the frequency of being wounded
        in battle or time spent at the front line, Atran said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ac045-e728-453c-89c6-e7e03aa5bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers conducted 14 separate online surveys and controlled
        psychological experiments in which 6,649 noncombatants in all regions of Spain,
        including the North African enclaves of Ceuta and Melilla, indicated their
        own willingness to make costly sacrifices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c69f9-5d1d-44ed-a89b-73632a720b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atran said, "We chose Spain due to reasons that&nbsp;<a href="https://edition.cnn.com/2017/08/23/europe/barcelona-attack-isis/index.html">they
        have been targeted by al Qaeda and ISIS</a>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510a661-e6de-406b-afd7-c9092035c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all study participants, whether on the front lines or noncombatants,
        the researchers found that the willingness to fight and make sacrifices was
        associated with whether people saw themselves as having greater spiritual
        strength than their enemy rather than having greater physical strength.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d69ed-d959-4691-b6ce-617d56551a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were based on all study participants'' in-person interview
        responses to questionnaires that included experimental designs and measures
        or online survey results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee09c8f-4059-460c-8368-0b141d876623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that sacred values and strength of spirit are critical
        driving factors for ISIS fighters and the people fighting against them most
        successfully," Atran said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acb815-f0cd-452c-845a-9176546c2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, what if, when push comes to shove, the values and the group
        divorce? Are you going to go with your buddies or the values? We found for
        the most devoted fighters ... those most willing to make sacrifices were those
        willing to sacrifice their group" or buddies, he said. "Not only are they
        willing to sacrifice their group but their family."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31df91-07d1-4efb-94fb-d8939abe03cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predicting an enemy''s will to fight can be crucial in times of
        conflict, according to the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a19e8-cf3b-4c5a-aeb1-7692d678ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atran pointed to how in 2014, President Barack Obama endorsed&nbsp;the
        declaration of former Director of National Intelligence James Clapper&nbsp;that
        "we underestimated ISIL and overestimated the fighting capability of the Iraqi
        army. ... It boils down to predicting the will to fight, which is imponderable."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ecd9f1-d309-4a7e-a343-c4dc6f8a517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Measuring ''what motivates us all'' to die for a cause</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469971f7-cfda-4bbb-8cb4-d4c3d8482892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limitations of the new study include that the data are based on
        small numbers of participants from the battlefront due to restricted access,
        and data from noncombatants are self-reports that are only representative
        of Spain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e6462-04b9-4ba5-9c23-53883469842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, however, Atran said he and his colleagues are working
        on followup research that involves brain-imaging data.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4260dc-50b4-49d8-a597-ee09239312fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, for the researchers to combine ethnographic fieldwork
        with fighters, scientific theory and online surveys was "impressive," said
        Josh Horgan, distinguished professor at Georgia State University''s Global
        Studies Institute and Department of Psychology.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b904e11-4972-4e32-9e97-e8d43a39f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenges of doing such research shouldn''t be underestimated,
        but this study shows us that it can be done," said Horgan, who was not involved
        in the study but&nbsp;<a href="https://www.nature.com/articles/s41562-017-0198-y">wrote
        an accompanying editorial</a>&nbsp;in the journal Nature Human Behaviour.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7db9f-1b26-4566-9a1b-f6d457becd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this study tells us is that there are three compelling reasons
        why someone would be willing to fight and die: They commit to and embrace
        some sacred value, they willingly forsake their own kin for those same values,
        and they truly believe in the spiritual strength of their own group compared
        to the enemy," he said. "This is an elegant theory that makes both intuitive
        sense but is supported by real-world data."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863d9f3-1cd3-4c75-9859-60b8db937bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, he said, "there are common psychological threads
        woven into the fabric of what motivates us all to fight and die for a cause."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5fc4c-56fb-4b49-9023-252a7318ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, those are main components of research on radicalization
        and terrorism: the ideology component and to some extent the network component,
        or the component of having support from others who share your values, said
        Arie Kruglanski, distinguished professor of psychology at the University of
        Maryland and a fellow of the American Psychological Association.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e638e91-8f77-48bd-aae9-057dbc65113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ideology component addresses individuals'' need to matter and
        feel significant. ... It tells people what to do, such as fight and make sacrifices,
        in order to gain respect and admiration from others," said Kruglanski, who
        was not involved in the new study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6262302-b22d-43aa-8a21-d51de98b0a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially when it comes to violence that is shunned by most religions
        and most cultures, you need validation from a group of people that would then
        become your reference group. So the group component is very important, particularly
        when it comes to antisocial activities that are forbidden or shunned," he
        said. "Some of Scott Atran''s work addresses that aspect. In general, I think
        it''s a very important piece of the puzzle that Scott and his colleagues are
        addressing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b735a2c-16c1-42a6-a757-ddeebc87614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:23:03.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:23:04.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/09/04/health/isis-fighters-human-behavior-study/index.html">What
        motivates ISIS fighters -- and those who fight against them</a>."</em></p>'
  'elon-musk-world-war-3':
    'author': 'Seth Fiegerman'
    'caption': '(File photo) Tesla CEO Elon Musk'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T20:44:43.401+08:00
    'imagesource': 'jcr:d6344c6f-814a-4172-a2e0-2dcd8be4cc52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c399a9e9-cac7-4c98-88d0-679603109a9e'
    'lead': 'Tesla and SpaceX''s CEO wasn''t making doomsday predictions because North
      Korea is testing nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:29:26.978+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T14:29:27.150+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk predicts World War III

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ada39-e52f-485f-a5c4-e7b6e3af6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Elon Musk spent part of his Labor
        Day weekend tweeting about World War III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56669fa5-2c01-4a63-b3ef-90eb6b16caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla and SpaceX''s CEO wasn''t making doomsday predictions because
        North Korea is&nbsp;<a href="https://edition.cnn.com/2017/09/03/asia/north-korea-nuclear-test/index.html">testing
        nuclear weapons</a>. What''s got Musk much more worried about world war is
        artificial intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25519c-341c-4341-bffe-6fad2714a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea "should be low on our list of concerns for civilizational
        existential risk," Musk said in&nbsp;<a href="https://twitter.com/elonmusk/status/904641970349285376">one
        of a series of posts</a>&nbsp;on Twitter early Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3efa5a-a445-4948-8ace-03a584e01e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Competition for AI superiority at national level most likely cause
        of WW3 imo," Musk said in another tweet, using the Internet short-hand for
        "in my opinion."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf4304-ff0a-4e36-b59a-73493a1db69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dire prediction was in response to a&nbsp;<a href="https://twitter.com/elonmusk/status/904641970349285376">recent
        comment</a>&nbsp;from Russian President Vladimir Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7b7b9-966d-4930-9609-88041450d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artificial intelligence is the future not only of Russia but of
        all of mankind," Putin said. "Whoever becomes the leader in this sphere will
        become the ruler of the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba639d2-c73c-4de3-8f1f-94cbfcb531df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: These three countries are winning the global robot race</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e4c5a-ccd1-4fa8-a930-676921a3a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the United States, China and India are the three
        countries leading the AI race, according to&nbsp;one top tech industry executive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516c7fc-c886-4045-acde-00c8ef7c3da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk believes others will try to catch up by any means possible.
        "Govts don''t need to follow normal laws," he said in&nbsp;one tweet. "They
        will obtain AI developed by companies at gunpoint, if necessary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1427f2-c9cc-4f50-a27e-9971d6643438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another reply on Twitter, Musk speculated that an AI system could
        choose to start a war "if it decides that a prepemptive [sic] strike is most
        probable path to victory."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02ac4d-445c-4248-aff4-a8f420ec74b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has repeatedly issued warnings about the perils of AI,&nbsp;calling
        for new regulation&nbsp;to keep the public safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c211a-4537-4b8f-b23d-d62466afdd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Elon Musk''s new plan to save humanity from AI</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfcafb6-350b-4c89-808d-58b7a5044a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, Musk has&nbsp;clashed&nbsp;with at least one fellow
        tech billionaire: Facebook CEO Mark Zuckerberg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233024cf-bb5c-408a-b7c2-aa7920bcde7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg called Musk''s AI doomsday rhetoric "pretty irresponsible."
        Musk responded by calling Zuckerberg''s understanding of the issue "limited."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5798182-b866-457c-b293-87e3bc339efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has tried to address his AI anxieties through two new ventures:
        OpenAI, a non-profit AI research company, and&nbsp;<a href="https://money.cnn.com/2017/04/21/technology/elon-musk-brain-ai/index.html?iid=EL">Neuralink</a>,
        a startup building devices to connect the human brain with computers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed267a-2e6a-4a04-860e-780f40bcff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to really sound the alarm on the AI front for quite
        a while, but it was clearly having no impact," he said in&nbsp;one interview&nbsp;around
        the launch of Neuralink. "So I was like, ''Oh fine, okay, then we''ll have
        to try to help develop it in a way that''s good.'' "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd9660b-9239-4efc-9531-958404ef4d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:29:26.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:29:27.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2017/09/04/technology/culture/elon-musk-ai-world-war/index.html">Elon
        Musk predicts World War III</a>."</em></p>'
  'nikki-haley-kim-jong-un-war':
    'author': 'Jeremy Herb, Joshua Berlinger and Taehoon Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T20:34:00.633+08:00
    'imagesource': 'jcr:9fbe2595-633c-4bb1-a655-6fbbe5561b1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99cc398c-2596-459c-b296-ddb69cb8e7b3'
    'lead': 'Speaking at a Security Council emergency meeting, Haley said North Korea''s
      sixth nuclear test was a clear sign that "the time for half measures" from the
      UN had to end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:33:23.181+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T14:33:23.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haley: Kim Jong Un ''begging for war''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4540081-64f9-47a6-9a7e-2184fca229ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. Ambassador to the United Nations Nikki
        Haley said Monday that North Korean leader Kim Jong Un was "begging for war"
        as she urged the UN Security Council to adopt the strongest sanctions measures
        possible to stop Pyongyang''s nuclear program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c3821-00cb-4ba9-bec7-21c631314947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Security Council emergency meeting, Haley said North
        Korea''s sixth nuclear test was a clear sign that "the time for half measures"
        from the UN had to end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96ea00-c52a-4997-b69a-77bbac8810d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough is enough," Haley said. "We have taken an incremental approach,
        and despite the best of intentions, it has not worked."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9010605-1af1-4f15-b856-87fc457dd2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley began her statement by ticking through all of the resolutions
        the Security Council has passed in response to North Korea''s provocations
        over the past two-plus decades, making the point that the UN has been united
        condemning Pyongyang but the efforts have not managed to stop its nuclear
        progress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1092f7-e907-472e-933d-7d9204bb2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the U.S. does not want war, but will defend itself when
        North Korea is issuing threats with missiles pointed at U.S. territories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fcb7cd-1965-4a15-96fc-b4232779c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War is never something the Unites States wants — we don''t want
        it now," Haley said. "But our country''s patience is not unlimited. We will
        defend our allies and our territory."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee2673-c7af-4338-84d6-4d7a6c8847d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of the meeting, Haley said that the U.S. would
        circulate a resolution in response to the nuclear test, with plans for a vote
        on it next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f6ea2-2ac4-4450-a324-2ddb2c3f4bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that North Korea has basically slapped everyone in the
        face in the international community that has asked them to stop," Haley said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa68b21-e025-4b2e-887f-603d58b261d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details of a resolution weren''t discussed on Monday, South
        Korea''s Ambassador to the UN Cho Tae-yul said it had to be "truly biting."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129b34c-2ea4-4eb8-ad4b-8ea4f9529d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to take measures that are strong and robust enough
        to compel North Korea to seriously engage in dialogue," he said. "The new
        resolution must include not only additional measures to further block funds
        that could possibly flow into North Korea''s illegal nuclear program, but
        also truly biting and robust measures that Pyongyang finds very painful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d716552-0d4e-43d2-be2a-83aef9c39e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Korea''s response</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81bb13a-669f-4f6d-8675-9b8c3df82a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea launched a major military show of force on Monday in
        response to the latest nuclear test from the North, including&nbsp;live-fire
        drills&nbsp;simulating an attack on Pyongyang''s nuclear testing site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20541eb-0df3-4975-bdce-ff81ce03c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s defense ministry said Monday the drills were intended
        to demonstrate Seoul''s willingness to "wipe out" the regime of Kim Jong Un,
        while South Korean defense officials also noted there were signs North Korea
        was preparing for another launch of an intercontinental ballistic missile
        (ICBM).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c072a-4ab4-4e7e-a4af-188fd7f01fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul said that it would activate four Terminal High Altitude Area
        Defense (THAAD) launch pads, the U.S. missile defense system intended to shoot
        down potential missiles shot from Pyongyang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0baff9-b0d7-4330-935e-c57e7b8237c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The THAAD deployment, however, has sparked criticisms from Russia
        and China, and Russian Deputy Foreign Minister Sergey Ryabkov said Monday
        that Moscow might increase its missile presence in the Pacific to respond
        to the THAAD deployment. Neither Russia nor China mentioned the missile defense
        deployment at the Security Council meeting, however.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3196e-a386-4d6b-bdde-7cdc99597459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leaders discussing next steps</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fc33f-b176-46a7-9e33-204fc714a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump&nbsp;spoke by phone&nbsp;Monday with
        South Korean President Moon Jae-in in a 40-minute phone call, according to
        Park Soo-hyun, a spokesman for South Korea''s presidential office. They discussed
        responses to North Korea''s nuclear test and agreed to lift restrictions on
        the payload weight of South Korea''s ballistic missiles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b00fb-8c4e-471a-a91b-f09b8ad096b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call came after Trump issued a tweet Sunday criticizing
        the new South Korean leader''s approach to North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30c04b-4b82-49b7-8f4a-2746dc310236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea is finding, as I have told them, that their talk of
        appeasement with North Korea will not work, they only understand one thing!"
        Trump wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad796a4-2306-447b-a371-09c9334f2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House statement on the call noted the lifting of payload
        restrictions on South Korean missiles, as well as Trump providing his "conceptual
        approval for the purchase of many billions of dollars'' worth of military
        weapons and equipment from the United States by South Korea."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c7ca1-4554-46d2-b024-be78d09dd7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call was one of a number of conversations Monday between world
        leaders in the wake of North Korea''s nuclear test.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e890e-0df7-424f-b12e-7a3ef378b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon also spoke by phone with Russian President Vladimir Putin,
        in which Seoul said the two leaders discussed cutting off Pyongyang''s crude
        oil supplies and sources for foreign currency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d374e-cc70-49e7-990d-51c3b1254f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump also spoke with German Chancellor Angela Merkel on Monday.
        Merkel''s spokesman said the German leader confirmed to Trump that Germany
        would work with the European Union for new and stricter sanctions against
        North Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73547905-9e9d-4c5d-8128-5993520f875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S., China tensions over Pyongyang</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c4fff-007f-4825-b5bf-f7aa593c2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s Security Council meeting was convened in response to North
        Korea''s latest nuclear test, but it''s the 10th time that the council has
        met on North Korea this year — and the second time in less than a week, according
        to Jeffrey Feltman, UN undersecretary for political affairs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ab7dc-7f53-4b45-a1dc-f56daccd6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his appeasement tweet, Trump has said in recent days
        that "talking is not the answer," and Defense Secretary James Mattis warned
        on Sunday of a "massive military response" to any threat from North Korea
        against the US or its allies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f7e6c-6f15-4838-bd70-dc9869900959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has also targeted China as complicit in allowing North
        Korea''s nuclear program to march on. On Sunday, Trump tweeted that the U.S.
        was considering "stopping all trade with any country doing business with North
        Korea," which would include China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58657c2-c95a-4b8b-9a86-0b5eddb0e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UN meeting Monday, Chinese Ambassador to the UN Liu Jieyi
        said the situation was "falling into a vicious circle" and urged North Korea
        to "stop taking actions that are wrong."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7175e3d-9f15-40e1-a3d5-8212a1fb24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly urge the DPRK to face up squarely to the firm will
        of the international community on the issue of the denuclearization of the
        peninsula and earnestly abide by the relevant resolutions of the council."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba61bad-65c7-4169-a779-08c405ca9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Liu cautioned against any military option.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f766122-1ccd-4534-9c4b-17dd02cb1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peninsula issue must be resolved peacefully," he said. "China
        will never allow chaos and war on the peninsula."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88c9ac-8d19-4ef6-ac1f-c253394d1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu touted a proposal from China and Russia of a "suspension for
        suspension," also known as "freeze for freeze," where Pyongyang would freeze
        its nuclear program in exchange for the U.S. and South Korea suspending joint
        military exercises.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa9a0c-5393-4969-b160-95c141ffe65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before he spoke, Haley called such a proposal "insulting."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710ef23-c55d-4b90-b541-cccccbea20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that some have suggested a so-called ''freeze for freeze''
        is insulting," she said. "When a rogue regime has a nuclear weapon and an
        ICBM pointed at you, you do not take steps to lower your guard. No one would
        do that. We certainly won''t."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0568d95-c3da-4cd4-a2e7-536a46d57a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked after the Security Council meeting about Haley''s "insulting"
        comment, Russian Ambassador to the UN Vassily Nebenzia told reporters he was
        "wondering" what was insulting about their proposal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1937e-4a5a-451c-9f24-58fd130da268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only proposal for a political way out," Nebenzia said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733be059-019e-448a-bf79-55a7fb35a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley also indirectly called out China for its trade with North
        Korea, saying the United States would look at every country that does business
        with Pyongyang "as a country that is giving aid to their reckless and dangerous
        intentions."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb679c76-4ab9-4195-916e-a7ba8a54917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that quickly enacting the strongest possible sanctions
        in the Security Council was the only way to resolve the issue diplomatically.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc7640-f4fa-4de9-b4df-6fd5edbbf1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve kicked the can down the road long enough," Haley said. "There
        is no more road left."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d48888-4f73-4208-8570-391a4954f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s K.J. Kwon contributed reporting</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39c3e0-776d-4598-84f5-4661442b7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:33:23.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:33:23.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/09/04/politics/haley-north-korea-united-nations/index.html">Haley:
        Kim Jong Un ''begging for war</a>''"</em></p>'
  'Ex-solon-accuses-poll-commissioner-Christian-Lim-of-corruption':
    'author': 'CNN Philippines Staff'
    'caption': 'Comelec Commissioner Christian Lim | File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T20:00:45.278+08:00
    'imagesource': 'jcr:515247e7-cfb3-402e-8a18-21e6eef214fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47dcd12a-026c-4fa7-96af-96b28762d488'
    'lead': 'The former Biliran representative is also accusing the Comelec commissioner
      of wanting to take over the chairmanship in case Comelec Chair Andres Bautista
      steps down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:37:34.439+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T14:37:34.563+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-solon accuses poll commissioner of corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb0d5f-5a2b-49d8-99ce-2c6bf3702a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:37:34.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:37:34.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Another
        poll commissioner is facing possible impeachment complaint due to alleged
        corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c72ec1-2f1e-4b63-b3aa-f7de9db199b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:37:34.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:37:34.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Biliran Representative Glenn Chong asked the Ombudsman on
        Monday to investigate Commission on Elections (Comelec) Commissioner Christian
        Lim for allegedly conspiring with Smartmatic in violating election laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebb7ec-e062-4532-8c32-b1b5ad49fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:37:34.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:37:34.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chon''s accusation against Lim, who was then Comelec Acting Chairman,
        stemmed from the&nbsp; P240-million diagnostics contract between the Comelec
        and Smartmatic, which&nbsp; the Supreme Court in a 2015 decision declared
        null and void. The High Court said the contract did not undergo public bidding,
        which is required by the Government Procurement Reform Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da4612-43ca-4a66-a5f1-22fcd5363db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:37:34.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:37:34.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic voting technology company Smartmatic provided the precinct
        count optical scan (PCOS) machines when the Philippines first ventured into
        automated elections in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f4a65-d442-4c91-a74e-3cb303c34b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:37:34.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:37:34.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Chong said Lim pushed for the re-use of thousands
        of PCOS machines for the 2016 elections, despite the problems encountered
        in the 2013 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425cd078-4e57-4ab3-a513-aac81f0cd1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:37:34.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:37:34.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong said these constitute corrupt practices, which may be acted
        upon by the Ombudsman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a32343-e761-4ae4-b4c8-37d92fa0449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:37:34.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:37:34.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corrupt practices can impel the Ombudsman to conduct an investigation
        with the view to filing the appropriate impeachment complaint - verified impeachment
        complaint - against the responsible impeachable official," Chong said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
