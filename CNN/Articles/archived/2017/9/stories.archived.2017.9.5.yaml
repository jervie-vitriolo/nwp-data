  'PET-upholds-integrity-of-automated-poll-system':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Sen. Bongbong Marcos was initially leading in the election results
      until he was overtaken by the administration bet in the evening of election
      day.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T22:46:04.052+08:00
    'imagesource': 'jcr:4f66f6c0-e74c-4b26-9571-6a417382c4a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f92d8a1c-0adc-40fc-a121-9cb75a6df5ad'
    'lead': 'The tribunal junks former Sen. Ferdinand Marcos first cause of action
      his poll protest, questioning the credibility of the automated election system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:28:06.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:28:06.867+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PET junks 1st cause of action in Marcos'' poll protest: It''s ''meaningless'',
      ''pointless''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20349019-b815-4dd0-b9ae-05f02c516b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        Presidential Electoral Tribunal (PET) junked former Senator Bongbong Marcos''
        case questioning the automated election system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e9ae7-430c-44b3-be3d-f2283461b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first of three issues he raised in his poll protest
        against Vice President Leni Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6788eb6-aec5-40b4-b179-6b8af4986165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 35-page PET resolution released to the media Tuesday junked Marcos''
        claim that the certificates of canvass generated by the Consolidation and
        Canvass System were not "authentic".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7260f98-0e7d-456a-a8e3-0b2e3a92acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal ruled this statement was "meaningless" and "pointless".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba05d2-18ea-4834-888f-949264fefc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stated otherwise, even if protestant (Marcos) succeeds in proving
        his first cause of action, this will not mean he has already won the position
        of Vice President as this can only be determined by a manual recount of all
        votes in all precincts," the resolution read.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySOFNzVTVFd2toaWc/preview"
        width="750" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de758839-5ecc-4d18-9674-1f6974193dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e467f97-42ab-4e59-ac98-f77528bd8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he PET also junked Robredo''s motion for reconsideration against
        Marcos'' poll protest for lack of merit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08f814-932a-4a6b-8778-b1b937b23e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' other causes of actions are: ballot recount in 27 provinces
        and annulment of elections in the provinces of Maguindanao, Lanao del Sur
        and Basilan as voters were supposedly terrorized and harassed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb2584-4873-483d-ba9d-97b52df7e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET resolution also partially granted Marcos'' request to retrieve
        ballots and other election documents in three provinces whre poll results
        were contested, namely, Camarines Sur, Iloilo, and Negros Oriental.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa282e90-46c9-411b-bc63-e280ce0afb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos camp: election protest vs Robredo upheld</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2b7ca-3854-460b-af32-564e8e3e946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp said the tribunal''s resolution upheld their election
        protest against Robredo, since it granted the retrieval of the ballots from
        the three provinces to start the recount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b3cb9-6024-4e83-af79-327df72b24d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson, Attorney Vic Rodriguez, said they respect
        the PET decision to junk the first cause, but would have preferred if they
        probed into the anomalies of the automated election system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fddd2c8-12a3-435b-8a8f-ee10f9060871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rodriguez added the dismissal of the first cause of action
        will expedite the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752af0f-a688-428c-b957-582cadc406e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(W)e have the case exactly where we wanted it to be, the conduct
        of manual recount and judicial revision and annulment of election result in
        Lanao del Sur, Maguindanao and Basilan," Rodriguez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd591604-100c-4ce6-be35-65074ec4af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a media briefing Tuesday, Robredo''s legal counsel Romulo
        Macalintal said he is confident Marcos'' poll protest will eventualy be dismissed,
        saying the PET upheld the integrity and credibility of the elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b52f3c-c9f9-4a78-ba48-a14ed4e8b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto noon ipa-examine ang mga source code, Hashcode na
        sinasabi niya noon. Lahat ng mga equipment na ginamit sa eleksyon and this
        was his first cause of action,"</em> Macalintal said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa8ee4-cc4d-4bae-8b05-9e7756f14a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from the camp of former Sen. Bongbong
        Marcos.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee2179-d3c2-4411-887f-6f6fadf6889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:28:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:28:06.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Sereno-impeachment-endorsement-imprint-House-leadership-Baguilat':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T16:19:54.986+08:00
    'imagesource': 'jcr:87f52b07-2c7f-43f6-a234-bcd75da02b27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4416d6d1-20ee-485a-932b-7306dceaf9e2'
    'lead': 'An opposition lawmaker expresses concern over impeachment complaints
      against those critical of the administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:36:06.603+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:36:06.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impeachment endorsements have ''imprint of House leadership'' – lawmaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f7da4-6dac-4b3d-9d9c-97d891886130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — House
        Speaker Pantaleon Alvarez may have given congressmen his blessing to endorse
        the impeachment complaint against the Chief Justice, a lawmaker said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc9c61-51bb-4814-8bba-7f690162fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Representative Teddy Baguilat said "administration solons
        have been asked to sign onto this complaint" to impeach Chief Justice Maria
        Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e26df-e9ee-4fe0-a946-f7af818d7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, this has the imprint of the leadership... [The] VACC complaint,
        it was there, it hasn''t been endorsed yet, and then suddenly it has signatures,"
        Baguilat said on CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19435057-b365-468e-8719-7db11a6042b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag [When it comes to] signatures, it means it has the imprimatur
        of the leadership. On the other hand, there may be some of our colleagues
        who want to have a fair hearing," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a37ee-b423-4854-b03c-501e38bd1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two impeachment complaints have been filed: the first, by the Volunteers
        Against Crime and Corruption and the Vanguard of the Philippine Constitution
        on August 2, endorsed a month later by 16 congressmen; the second, by Attorney
        Larry Gadon on August 30, endorsed by 25 congressmen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7660a-af8b-4215-b165-4a1a4f32e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both impeachment complaints against Sereno may be consolidated,
        Baguilat said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d11109-3852-4756-9319-d4cc7035f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, House Speaker Alvarez said that he ordered other congressmen
        who wanted to endorse either complaint, not to sign it, because he does not
        want the complaint to be sent straight to the Senate without being deliberated
        on the House justice committee and put forth in a vote by a plenary session
        of the lower house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bea3e7-cd57-42a8-9c37-5c2894e37121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be forced to prosecute na wala kaming hawak na matibay
        na ebidensiya. Ayoko naman magmukha kaming tanga sa impeachment court," Alvarez
        told reporters at the lower house on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226a9b9-432e-4ae7-8777-0f8c8d66ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impeachment complaint needs one third of the total 297 congressmen,
        or 98 endorsers, to head straight to the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02575d45-8bcb-4070-8a26-8fdc84e47c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat questioned the motives behind the impeachment complaints.
        He pointed out that there were also impeachment complaints against Vice President
        Leni Robredo and Ombudsman Conchita Carpio-Morales, which have not yet been
        endorsed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db181798-82ec-47bd-9116-51e4cb40c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It so happens that these three outspoken women, gutsy, very independent-minded,
        have been critical-or at least have said statements that could be construed
        as critical-to the administration," said Baguilat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da355017-1566-4e94-9b35-d89396f0390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promoters... of these impeachment cases are really identified with
        this administration. So parang ang nangyayari [it seems that], if you say
        something against the President, seemingly you''re construed as oppositionist,
        kakasuhan ka [you get sued]."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Impeachment against Sereno, impeachment against Morales, impeachment
        against Bautista. Lahat ng mga sagabal sa diktatura na iimpeach.</p>&mdash;
        Teddy B. Baguilat (@TeddyBaguilatJr) <a href="https://twitter.com/TeddyBaguilatJr/status/903810546457239552?ref_src=twsrc%5Etfw">September
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7bad44-067d-4da0-b694-ca00f03e5cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468cbe0-f1aa-4b0c-950e-aa7a07f4f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought Sereno''s impeachment complaint will get
        votes from the House, Baguilat said, "If the leadership says so."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39974713-d318-45b3-9d8b-e6c14eac9b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Robredo and Morales, Commission on Elections Chairman
        Andy Bautista also faces an impeachment complaint at the House of Representatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95032cdd-92a0-460e-a9e4-de2cff71ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SALN heaviest accusation</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7c2a0-111f-454a-a05a-7b2c4a8e20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said the accusation that Sereno withheld P37 million in
        income from her statement of assets, liabilities, and net worth (SALN) was
        the heaviest count against her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13195bb-2301-4b6c-a13b-82f08a0a4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Chief Justice has to prepare her defense on the SALN
        allegation. The others... these are administrative issues, can be explained.
        If ever there was a mistake or misdemeanor, are these grave enough for her
        to be impeached," said Baguilat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271af2f7-0c61-47ea-a102-03facdb8bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the SALN, batay nga sa kasaysayan ng [based on the history
        of] impeachment, that''s very important," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb8793-231f-47d9-a531-da4808a67c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat took note that former Chief Justice Renato Corona was impeached
        because of issues surrounding his SALN declarations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6c10e-808f-4975-b9d5-c11e44d9452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno failed to disclose P37 million in lawyers'' fees
        in her SALN upon appointment to the Supreme Court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab7c46-d9e8-40ec-872e-bbfc5df6bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fees were supposedly earnings from serving as legal counsel
        to the government during its case against the Philippine International Air
        Terminals Co. Inc. in 2003.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2703350-fc0a-4c01-8952-9a2d0360b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: De Castro, two more justices to testify against Sereno
        - impeachment complainant</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a891020c-236a-4cc1-b3d2-c8778c938aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said his Liberal Party and other members of the opposition
        within the House of Representatives have yet to come up with a united stance
        regarding the impeachment case against Sereno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e11b9-85b7-4b40-8531-cb48ade871ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:36:06.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:36:06.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'david-consunji-death-dmci':
    'author': 'CNN Philippines Staff'
    'caption': 'Engineer David M. ''DM'' Consunji has passed away. He was 95 years
      old.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T19:59:34.982+08:00
    'imagesource': 'jcr:3b28b7e5-cf3a-4293-ae27-dfb4652225b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b176bf73-a19f-4b7b-8cd5-a4960dfb4c1b'
    'lead': 'Engineer David M. ''DM'' Consunji has passed away. He was 95 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:40:04.136+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:40:04.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMCI founder passes away at 95

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a6326-c0b1-4cde-9145-8a037d75cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:40:04.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:40:04.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Engineer
        David M. Consunji, the founder of the DMCI Group of Companies passed away
        on Monday, September 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5aaab0-f659-4e4e-9e99-c5a664a23c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:40:04.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:40:04.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 95 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6c81f-6b4c-44e8-9d50-38e2055acd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:40:04.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:40:04.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from DMCI said Consunji was locally recognized and "the
        father of contemporary construction industry," adding he built "landmarks
        and redefined cityscapes for generations of Filipinos."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc14716-41d5-4444-bfea-f758fc165414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:40:04.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:40:04.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Consunji valued the "satisfaction of doing one''s
        work well, honestly and proudly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d1480-5f9d-41b7-a25f-1e6279eca98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:40:04.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:40:04.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A profile from the De La Salle Alumni Association (DLSAA), which
        named him a DLSAA Distinguished Lasallian Awardee in 1997, quotes Consunji,
        "I started my own business because of the challenge in the construction industry
        and a need for contractors with some capabilities to undertake domestic demands."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0f8a4-c254-4856-b6ab-4f2a4e022a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:40:04.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:40:04.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consunji was born on November 2, 1921 in Hermosa Bataan, and received
        his Bachelor of Science degree in Civil Engineering from the University of
        the Philippines in 1946.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c3dda-ef41-409d-b886-d2e422b0bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:40:04.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:40:04.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He founded DM Consunji Incorporated (DMCI) in 1954 and served as
        chairman from 1995 until 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d1cf5-78cd-4297-946f-4a0be99f7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:40:04.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:40:04.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consunji also held a government post, serving as the Secretary of
        the Department of Public Works, Transportation and Communication from 1970-1975,
        under former President Ferdinand Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f730ee-ec41-4610-8dcc-b5004af8bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:40:04.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:40:04.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consunji is survived by his wife, Fredesvinda, their eight children,
        and several grandchildren.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
