    'template': '1'
    'title': 'Witness identifies two Caloocan cops in Kian slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc10ed-ec5b-4c7e-862c-963c0bed596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — A
        witness on Tuesday identified two Caloocan police officers who were with 17-year-old
        Kian Delos Santos when he was killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cad97-eb45-43ee-a013-6ffbed4624bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MC" identified Caloocan Police Station 7 head Police Officer (PO)
        3 Arnel Oares and PO1 Jeremias Pereda as those with the minor when he was
        killed during a police operation. The witness is a 31-year-old resident of
        the barangay where Kian was found dead. Her testimony was heard at the second
        Senate committee hearing into the death of Kian.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Witness &#39;MC&#39; identifies PO3 Arnel Oares and PO1 Jeremias
        Pereda as police officers who were with Kian Delos Santos when he was killed
        <a href="https://t.co/s82IcN175T">pic.twitter.com/s82IcN175T</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/904912861410934784?ref_src=twsrc%5Etfw">September
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c8922-fe11-48e5-9a4e-00a0c6cdf9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363624f-a642-41d1-a8c0-7322a147d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MC" detailed what transpired on August 16, the night when Kian
        was killed. She said she was about nine meters away from the scene of the
        encounter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999a247-6511-404b-ac01-5903e474c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she came across three people who were holding Kian against
        his will. The three men were hurrying and asking everyone to step aside. She
        described the two men who were with Kian as tall and short, while she was
        not able to describe the third man as his back was facing her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8746d55-fefc-4430-8888-1dfc7e6befea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MC" said she saw one person firing his gun, while his two companions
        were holding Kian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823700c-1a03-40de-9679-40eadc5e7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagputukan na po sila nu''ng pababa na sa lugar namin... Yung
        dalawang may hawak sa leeg, hindi sila nagpapaputok. ''Yung nasa likod lang
        po ang nagpapaputok. Kasi ''yung dalawang humahawak, busy lang sila hawak-hawak
        si Kian,</em>" she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8ca6e-5746-4314-8654-04ab170db221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were firing while going down our area... Two
        people were holding his neck, but they were not firing. The person behind
        Kian was firing his gun. The two others were busy holding Kian.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a9a2c-9c72-44d6-bcd2-d9b32b6cdba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MC" said she heard Kian plead for his life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9df89-eda0-4aa2-a2be-2f6301c88497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinulak po si Kian sa gilid ng babuyan po. Tapos naririnig
        ko po si Kian na, ''Sir, huwag po, sir.'' Tapos nagpaputok na ''yung isa.
        Hindi ko na nakita saang parte ng katawan tinamaan si Kian kasi madilim,</em>"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1e5ea-bcc8-417d-ab0b-c95d54dd9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Kian was pushed towards the pig pen. Then I heard
        Kian say, "Sir, no, sir." Then one fired his gun. I did not see which body
        part was shot as it was dark.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f2bcb-c2ae-4d87-975a-30d324a437ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MC" said during the incident, she did not immediately realize Kian
        was involved in the incident. She found out later on when she and her sister
        were watching the news on TV, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfdfe0-8518-445c-be8f-0a0a465ceddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Umiiyak si Kuya, bakit kaya siya umiiyak</em>,''" recounted
        "MC," referring to the father of Kian, Saldy who was in the news. "<em>Lumapit
        sa akin ang kapatid ko, ''Ate, hindi mo ba kilala ''yun? ''Yun ''yung nakita
        mo kagabi, si Kian ''yun</em>,''" she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed7118-09f6-4ec6-9c5d-8c8db9f0c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Kuya was crying, Why is he crying? My sibling came
        up to me and said, "Don''t you know him? He was the one you saw last night.
        That is Kian.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6b173-d256-4a8b-8c30-a9940cc3628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarming number of police-related killings in her neighborhood
        were what prompted "MC" to testify, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acaca7-9898-4976-ac6f-40c9c278b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami nang namatay sa lugar namin na walang kalaban-laban.
        Mga pulis, lagi na lang sa dahas, hindi sa batas</em>," said "MC," who described
        herself as a long-time resident of the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814e8ac-9e52-4e16-b18e-28029c08d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So many have died in our area without mercy. The police
        resort to violence, not on the law.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2c6df-0f97-47de-8ae4-a9cfe6de0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who fired the gun that killed Kian?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9dacad-a8c1-4b2d-a75f-8435bef409c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Amor Cerillo said the shot aimed at Kian came from
        the gun of Oares, according to the PNP Crime Laboratory ballistic report.
        But he insisted the firing may not be intentional.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ffb6c-3588-4539-aadf-6d1129be3fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba kasi ''yung nakabaril sa binaril… Based on the ballistic
        report, it was the PO3 Oares'' firearms na nag-positive sa result,</em>" he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d960e06-ec5f-44e6-b379-b8adfd4e6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros questioned Pereda and PO1 Jerwin Cruz if
        they used Oares'' gun and if there was a shootout between Kian and Caloocan
        police during the night of the operation. Both police officers invoked their
        right against self-incrimination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64ae3c-7a5a-459f-82a7-e8d34cce142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nauuso talaga ''yung hindi pagsagot sa tanong ng kumite. I
        hope habang umaandar ang pagdinig ay mas i-uphold ang right na hanapin ang
        katotohanan</em>" Hontiveros said..</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95d437-5857-4434-9f04-016e9b32eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has become a trend not to answer questions of the
        committee. I hope as this hearing progresses, they choose to uphold the right
        to search for the truth.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a555c-4c55-4415-a2f2-817f3e7fd05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on in the hearing, Pereda said he and Cruz did not shoot Kian
        Delos Santos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce18517-255a-4f9e-b3bb-88fe718658da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kaming dalawa ni Jerwin yung nakipagbarilan kay Kian</em>,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e875b-f868-4670-a0a0-a5a169cd623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Jerwin and I were not involved in the shootout with
        Kian.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a560b-f539-4c31-8384-0ce5ab804485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oares, Pereda, Cruz, and Cerillo are facing murder charges filed
        by the National Bureau of Investigation for the death of Kian. They are also
        under restrictive custody, police chief Director General Ronald Dela Rosa
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61907ef-6b76-413a-b150-6c67ba2238c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police-Internal Affairs Service also confirmed
        during the hearing that administrative charges have been filed against 17
        respondents, including the four charged with murder.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb50a74-4a01-46f7-921e-e7c5754e4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II said the NBI and PAO''s charges
        against the Caloocan police will be consolidated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad51cdb-66f6-4ece-b668-cbc2dfa72eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>In all probability, this will be consolidated and so the hearing
        of this NBI complaint in all probability be also held on September 14 and
        21,</em>" he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2f644-cea6-4b46-9425-ec4a92b489a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in three months time, the preliminary investigation could
        be finished if it does not face delays. That is the time a warrant of arrest
        can be served against the police officers if found guilty for the killing
        of Kian.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d871b7-dc03-4c5c-a023-d033e809f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:53:54.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:53:54.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was found dead in a fetal position with two gunshots to his
        head on August 16 as police carried out a "one-time, big-time" anti-illegal
        drug operation in Caloocan. Police said he drew a firearm, which prompted
        them to retaliate.</p>'
  'UAAP-Season-80-La-Salle-Aldin-Ayo-FEU-Olsen-Racela':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-05T13:12:45.062+08:00
    'imagesource': 'jcr:855c7d8a-eac9-428c-b77f-3826e0ceb25f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f0d19e-d530-466e-b8df-b1f6e2b5d9a7'
    'lead': 'The La Salle Green Archers and the FEU Tamaraws look to put their much-talked
      about preseason brawl behind them ahead of the UAAP Season 80 opener.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:59:40.593+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:59:40.794+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle, FEU keen to move on from Davao brawl

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5932fdb-d583-4dbe-9437-cce29eebd62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        Athletic Association of the Philippines (UAAP) is a few days away from tipping
        off Season 80 with its men''s basketball tournament, but many are still talking
        about what happened during the preseason.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d974e-aa77-4169-9407-03a948ae1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited for FEU-La Salle,'' quipped Adamson Falcons head coach
        Franz Pumaren at the league''s press conference on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982f6cf-83da-4bc5-9f13-a17275372bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa YouTube ko lang napanood yung FEU-La Salle," added UP Fighting
        Maroons head coach Bo Perasol. "Gusto ko makita sa tunay."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b48e4c-1d1b-48b9-a93d-30aaff39e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Pumaren and Perasol are referring to is the melee between the
        defending champions La Salle Green Archers and host school the Far Eastern
        University (FEU) Tamaraws during a pocket tournament in Davao City last August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea82d3a-31b0-413f-8e3e-bcad72577bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video clips of the brawl found its way to social media, which showed
        a glimpse of the bench clearing scuffle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097c57e-83b0-43b6-8f1c-6c299c188cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With La Salle coach Aldin Ayo and FEU coach Olsen Racela facing
        the media together for the first time since the incident, the line of questioning
        was directed to addressing the Davao brawl.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc01fd0-6df1-478e-9505-1672dd1e0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams said that they were eager to bury the hatchet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a8f81-3cb0-44b2-85d5-0cf927d0d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to close the book of that FEU-La Salle (incident)," Racela
        said. "Ang sabi ko sa kanila na kalimutan na ang nangyari."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9c9d6-74cc-400e-92f3-5555b7201204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo voiced a similar message in his statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d131b-7ed1-4ea4-80ec-7995269f9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very unfortunate that it happened," Ayo said. "Sana hindi nangyari,
        pero hindi namin pinaguusapan ''yun. I told the boys huwag nang pagusapan."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb295ed-9171-49f8-9af2-50b1be5ee542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the part of the league itself, Season 80 president Anton Montinola
        said that there would be no sanctions meted out against the two teams.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb8059-d7e2-48b6-9538-1a41daa8ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:59:40.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:59:40.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s move on," Montinola said. "It was a pocket tournament."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717a314-1af4-4b29-ad30-c8e6c26ea5a0'
