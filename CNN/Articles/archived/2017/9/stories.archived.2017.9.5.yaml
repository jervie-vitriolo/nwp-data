      'text': '<p>Standhardinger was also instrumental in the Philippines'' gold medal
        run at the recently-concluded 29th Southeast Asian Games. He averaged 13.8
        points and 11 rebounds in the biennial meet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8bbd2-61e7-4759-ac62-ba5eaccd6e97'
