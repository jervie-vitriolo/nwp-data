  'hurricane-irma-puerto-rico-florida-prepare':
    'author': 'Susannah Cullinane, Holly Yan and Joe Sutton, CNN'
    'caption': 'Hurricane Irma is churning west across the Atlantic, putting parts
      of the Caribbean on watch and prompting warnings for the U.S. mainland to be
      prepared should the storm head that way.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-05T12:56:13.226+08:00
    'imagesource': 'jcr:960bd8c8-87da-42e6-95f3-f24b1a44454f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '268bf86c-9ca2-40b3-a1c7-e0a793205690'
    'lead': 'Hurricane Irma strengthened to a Category 4 storm Monday, churning west
      in the Atlantic Ocean and prompting emergency declarations in Florida and Puerto
      Rico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:04:16.195+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T14:04:16.412+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Irma strengthens; Florida and Puerto Rico prepare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe141286-ac37-4707-bafd-8f1dd65ba135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Irma strengthened to a Category
        4 storm Monday, churning west in the Atlantic Ocean and prompting emergency
        declarations in Florida and Puerto Rico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59858f44-6c68-49a4-8865-7d598ee97731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Irma''s path remains uncertain, the possibility it could
        threaten the United States led Florida Gov. Rick Scott to declare a state
        of emergency in all 67 counties in his state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9895e-58bd-4e3a-a290-ccaed61d7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Florida, we always prepare for the worst and hope for the best,
        and while the exact path of Irma is not absolutely known at this time, we
        cannot afford to not be prepared," Scott said in a statement released late
        Monday afternoon. "This state of emergency allows our emergency management
        officials to act swiftly in the best interest of Floridians without the burden
        of bureaucracy or red tape."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932000b3-1342-4a1a-b262-9f5f925503f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said on Twitter he spoke to President Donald Trump Monday
        night. He said Trump "offered the full resources of the federal government
        as Floridians prepare for Hurricane Irma."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5c158-6eeb-4351-a6c4-fed79dfa512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Puerto Rico, Ricardo Rosselló, declared a state
        of emergency Monday and activated the National Guard. Hours later, the National
        Hurricane Center issued an hurricane warning for Puerto Rico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ee9a0-d169-4b71-9ad7-ef051b2ea697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes will not be held on Tuesday in the public education system
        nor in the University of Puerto Rico, according to a release from the governor''s
        office. Rosselló warned the public on Sunday that the island could feel Irma''s
        wrath around noon Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea73fcd-b113-48e5-8baa-b2f61ce77dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 p.m. ET, Monday, Irma was about 410 miles (660 kilometers)
        east of the Leeward Islands, the National Hurricane Center said. It is packing
        maximum sustained winds of 140 mph (220 kph) as it heads west at 13 mph (20
        kph). Landfall is expected early Wednesday on the island of Anguilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3489d-71ef-454d-a9cd-feffb75360b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer models show the system moving through the Caribbean, and
        by the end of week, it will turn right toward the north, said CNN meteorologist
        and weather anchor Tom Sater.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1631f-5b34-4816-b4c2-b4b8976c293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a small window. If it turns sooner rather than later,
        we could maybe see the system slide by the East Coast into the ocean, but
        that window is shutting quickly," Sater said. "It definitely looks like we
        will be impacted by a major hurricane that is a Category 3, 4 or 5."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfee96f-1f01-4781-8947-ece642aaac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TRACK THE STORM HERE</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117fe8d0-49d6-4154-92b3-5ca4f8bf1e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane center said swells generated by Irma would begin impacting
        the northern Leeward Islands on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda1ce7-7bb5-4cb6-bf24-205a8f9f7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These swells are likely to cause life-threatening surf and rip
        current conditions," the hurricane center said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39be9ce-30e4-4ab7-8a7d-ddbd96a47eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Puerto Rico, a string of Caribbean islands are now
        under hurricane warnings, including Antigua, Barbuda, Anguilla, Montserrat,
        St. Kitts, Nevis, Saba, St. Eustatius, St. Martin/Sint Maarten, and St. Barts,
        the hurricane center said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca362d-7d01-46fa-9570-deaed3e7aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A hurricane warning means that hurricane conditions are expected
        somewhere within the warning area," the hurricane center said. "A warning
        is typically issued 36 hours before the anticipated first occurrence of tropical-storm-force
        winds, conditions that make outside preparations difficult or dangerous. Preparations
        to protect life and property should be rushed to completion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c6bc29-005a-483a-8ed6-45cdf4112046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Irma will only strengthen this week, CNN meteorologist Allison
        Chinchar said. "Over the coming days, it''s going to get into that warmer
        water. That''s going to help the storm intensify."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed10815-003e-4f3a-a1d0-fc24d1e0370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Ricans warned</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4be57-8503-4807-a681-5fb097506ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma is expected to remain a "dangerous major hurricane" through
        the week and could directly affect the British and US Virgin Islands, Puerto
        Rico, Hispaniola, Turks and Caicos, and the Bahamas, the agency said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56923736-c69b-44d3-b115-5e9eea5adac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico''s disaster management agency, AEMEAD, is monitoring
        Irma and has opened an information hotline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92698bd0-8c83-43aa-8c83-d719deb97973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Florida governor says be prepared</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccfd86-f810-436c-8af8-cb9a1ac538b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too soon to know the impact Irma could have on the continental
        United States, where no warnings or watches are in effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03dbdba-5244-4655-92bc-6eb78b5b148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless, everyone in hurricane-prone areas should ensure that
        they have their hurricane plan in place, as we are now near the peak of the
        season," the hurricane center said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abacffed-4943-49e0-8c09-ace5813a3326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinchar said Irma could affect not just the eastern coast of Florida,
        but also farther up the East Coast.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7271e0e-65f7-4880-a18e-002dea047f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was a U.S. landfall, we''re talking a week from today,"
        Chinchar said Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428095b-c2df-48d0-a204-7a00cc9b3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Scott urged the state''s residents to ensure their disaster
        supply kits were ready. "Disaster preparedness should be a priority for every
        Florida family," he tweeted Sunday</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30753209-4126-459c-976a-848477e4afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Hurricane Irma could be next weather disaster</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0111ceb-99a1-4a4b-acd9-89b4f6bc3fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why Irma could be especially intense</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be587ae5-984c-49f0-895c-16a262a2e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma is a classic "Cape Verde hurricane," meaning it formed in the
        far eastern Atlantic, near the Cape Verde Islands (now known as the Cabo Verde
        Islands), before tracking all the way across the Atlantic, CNN meteorologist
        Brandon Miller said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d88f92-0d24-454f-9b09-9b7d5e287706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cape Verde storms frequently become some of the largest and
        most intense hurricanes. Examples include Hurricane Hugo, Hurricane Floyd,
        and Hurricane Ivan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c47376-a8ff-45d2-a44b-9473cdb9f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:04:16.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:04:16.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2017/09/04/us/hurricane-irma-puerto-rico-florida/index.html">Hurricane
        Irma strengthens; Florida and Puerto Rico prepare</a>."</em></p>'
  'Sandiganbayan-orders-Nur-Misuari-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-05T22:35:47.561+08:00
    'imagesource': 'jcr:d0cedf05-e0df-4b6c-aa6a-2954dbd8f7f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a0256c-9c11-4925-928d-808f4b0ecf13'
    'lead': 'The Sandiganbayan has ordered the issuance of arrest warrants against
      former Autonomous Region in Muslim Mindanao (ARMM) Governor and rebel leader
      Nur Misuari  and his co-accused for graft and malversation through falsification
      charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:08:12.802+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T14:08:13.013+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Sandiganbayan orders Nur Misuari's arrest \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fdf45-cf65-444d-82ba-ad55fc7ecbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        Sandiganbayan has ordered the issuance of arrest warrants against former Autonomous
        Region in Muslim Mindanao (ARMM) Governor and rebel leader Nur Misuari&nbsp;
        and his co-accused for graft and malversation through falsification charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42424b07-c0a2-403b-924d-0f9be19fe7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated August 31 and made public on Tuesday, the
        third division of the anti-graft court said "the Court finds that there is
        probable cause for the issuance of warrants of arrest against the accused."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0f180-62c3-490e-8e87-b01011f39cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-page document was penned by Associate Justice Sarah Jane
        Fernandez, with the concurrence of Presiding Justice Chairperson Amparo Cabotaje-Tang
        and Associate Justice Bernelito Fernandez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ace71-f397-4659-8df7-ab4e8f1ce8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman in September 2016 charged Misuari and former local
        officials with graft and malversation, saying they colluded with one another
        for the anomalous purchase of ₱137.5 million worth of textbooks and educational
        materials in 2000, when Misuari was ARMM governor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d7985-1e55-4416-9e41-5644c57a691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari''s co-accused include former Department of Education regional
        director Leovigilda Cinches, supply officer Sittie Aisa Usman, accountant
        Alladin Usi, chief accountant Pangalian Maniri, state auditor Nader Macagaan,
        and one supplier, Cristeta Ramirez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283d88b-89ee-4c18-928f-ef97ac7e223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also denied Cinches'' and Macagaan''s omnibus motions
        for the criminal cases to be dismissed for lack of probable cause and for
        violation of the right to speedy disposition of cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670dc26-f206-4ca9-acf6-0b91e79cfb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinches said "she had no part in the preparation of the documents
        she signed. After the same were presented to her, it was her ministerial duty
        to sign the same."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df7152-8b39-4b9e-a361-a4d2f893793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response, the prosecution said "All the elements of violation
        of Section 3(e) of Republic Act No. 3019 (R.A. No. 3019) and malversation
        through falsification were sufficiently alleged in the Information in the
        present cases."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca27a8-348c-405e-b7fe-1d32bf792861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the time it took to complete the fact-finding and preliminary
        investigation for the case was just reasonable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ff5cb-e3b3-4ed9-8628-fca703ef4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macagaan said the Ombudsman''s conclusion of conspiracy was "baseless,"
        saying he only participated in the procurement process as an observer. "He
        did not approve, endorse or otherwise perform any act required in the processing
        and payment of the subject transaction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc5ebe-fd44-4837-b6f1-0c93f081973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition, however, maintained a direct proof is not needed
        to establish conspiracy because it can be "inferred" from the conspirators''
        actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6168f3bf-0e65-43ae-a4fa-aec35d97c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "as a general rule, the Court does not interfere with
        the Ombudsman''s determination of the existence of probable cause, the only
        exception being, when there is grave abuse of discretion on the part of the
        Ombudsman."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccbc6cc-500a-4501-83de-05b7db83a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari ran unopposed as ARMM governor in 1996, shortly after he
        signed a peace agreement with then President Fidel Ramos. However, MNLF members
        have held on to their weapons. Misuari served as governor until 2001.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448d037-0d82-4ff5-a708-daf1309e4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA reported that then Governor Misuari approved paying five
        suppliers of ₱137.5 million from 2000 to 2001. It said these transactions
        were irregular and made without public bidding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e239917-c7c3-410c-93be-ea7f125752c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro National Liberation Front (MNLF) founding chair Misuari is
        also facing rebellion charges in connection with the bloody Zamboanga siege
        in 2013 wherein MNLF rebels attacked government forces and took about 300
        hostages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be301763-899e-4d13-8961-44d261819184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig Regional Trial Court on November 3, 2016 suspended the
        proceedings against&nbsp; Misuari and ordered the police and the Armed Forces
        to forego serving his arrest warrant for six months as they talk peace with
        the government. Misuari met with President Rodrigo Duterte in Malacañang that
        day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1f89d-c34e-4e1f-b34b-54d46fa9bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:08:12.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:08:13.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
