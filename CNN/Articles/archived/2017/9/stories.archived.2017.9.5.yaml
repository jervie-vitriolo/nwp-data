    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Standhardinger headlines Fil-foreign aspirants for 2017 PBA Draft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9a697-5083-4d6b-aae2-3ae4c486df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:22:20.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Filipino-German
        cager Christian Standhardinger has submitted his application Monday for the
        2017 Philippine Basketball Association (PBA) Draft, the league announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5be5f0-82e1-49f4-a0fd-98c8ecc0c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T13:22:20.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old has turned heads of Filipino basketball fans after
        being a reliable presence for the national squad in the 39th Jones Cup and
        FIBA Asia Cup this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
