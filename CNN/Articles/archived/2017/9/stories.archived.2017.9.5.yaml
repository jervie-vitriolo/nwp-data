    'jcr:uuid': '815cdbc4-0a96-4338-8de6-884e400c9874'
    'lead': 'Filipino-German standout Christian Standhardinger has made himself available
      for the 2017 PBA Draft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:22:20.501+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T13:22:20.593+08:00
