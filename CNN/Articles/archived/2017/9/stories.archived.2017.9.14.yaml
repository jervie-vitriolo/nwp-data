      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company isn''t just banking on nostalgic consoles to drum up
        excitement and bring in sales.&nbsp;In March, Nintendo launched its latest
        gaming system -- the&nbsp;<a href="https://money.cnn.com/2017/04/14/technology/nintendo-switch-sales/index.html?iid=EL">Nintendo
        Switch</a>&nbsp;-- which works as both a TV-linked console and a handheld
        portable device.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33fa09-054f-4fd2-84e9-6c28286a69e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
