      'jcr:uuid': '694e3d93-409d-44b2-a35e-39ed96b3f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s de facto leader,&nbsp;Aung San Suu Kyi,&nbsp;has canceled
        a trip this month to the UN General Assembly as the crisis escalates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f99ee-8c32-4b30-942c-50255c262229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 370,000 Rohingya have fled to Bangladesh to escape violence
        since August 25, according to the United Nations, an average of almost 20,000
        a day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa827de-8b33-4de4-918d-0a5c2347e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres said many women and children were arriving in Bangladesh
        "hungry and malnourished." Reports of attacks on civilians by Myanmar security
        forces are "disturbing" and "completely unacceptable," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf80765-caf2-4968-8676-a713af16242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the Myanmar authorities to suspend military action, end
        the violence, uphold the rule of law and recognize the right of return of
        all those who had to leave the country," Guterres said, who also urged countries
        to provide aid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1b751-b49a-49cd-aecd-9285b804ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya Muslims "must be granted nationality or, at least for
        now, a legal status that allows them to lead a normal life, including freedom
        of movement and access to labor markets, education and health services," he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1d9de-f97d-447d-a09c-9633f0ec8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has been repeatedly criticized over her response to the
        crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfe7d6-8591-444d-8c5a-c89d02d8bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the presidential office in Myanmar said Wednesday&nbsp;that
        Suu Kyi had called off her upcoming trip&nbsp;to the 72nd UN General Assembly
        in New York for two reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea4d6c2-26d8-42d2-a9fb-131b61713e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is the current situation in Rakhine state. We have terrorist
        attacks and also there are many works on public safety and humanitarian works,"
        spokesman Zaw Htay said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf11b5b-dc94-4d75-bdbe-f81dcdbba60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the second reason is we have received reports that there are
        possibilities of terrorist attacks in our country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049d60e-84d6-4c39-880e-0dfad274c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Htay later announced Suu Kyi would give a "state of the union" speech
        next Tuesday in which she would address the Rohingya crisis fully.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5c440-d5bd-4a5b-aafb-8816f4c51b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak of violence in Rakhine state was sparked last
        month by a series of alleged attacks by Rohingya militants on government border
        posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9835ea-ad03-417a-a1e0-b0d1c9f6f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions of Myanmar''s armed forces are believed to have intensified
        following the recent attacks, and UN human rights chief Zeid Ra''ad Al Hussein
        described them Monday as a "textbook example of ethnic cleansing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be01d70-7519-4479-9882-80f37a47a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees are pouring across the border into Bangladesh, bringing
        with them stories of murder, rape and devastation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b317a1-6905-4cc3-b1ba-90ab3448dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have been injured by landmines they accuse Myanmar of planting
        along the border, while others described people being tortured to death or
        burned alive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19aa013-bd6a-49e4-b265-92d11aeb3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said the crisis has left at least 1,000 people
        dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ac92e-4a1b-4475-829f-6a2bcb168b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:59:28.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/13/asia/rohingya-un-guterres/index.html">UN
        chief calls Myanmar''s Rohingya crisis ''catastrophic</a>''."</em></p>'
  'House-approves-anti-discrimination-bill-on-2nd-reading':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-14T07:16:32.800+08:00
    'imagesource': 'jcr:962a2131-a133-4036-bdd1-7ea115c46fb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f316d5e-1f50-4b6e-bcc4-5cadc40f140b'
    'lead': 'It was first filed in the 11th Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:01:42.675+08:00
