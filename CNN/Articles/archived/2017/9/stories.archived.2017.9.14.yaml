      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The gun ban for the barangay and sangguniang kabataan (SK) elections begins
        on September 23, according to the Commission on Elections (Comelec).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de17294-b8ef-4aea-b5f8-f60ab35dc3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the poll body announced: "No person shall
        bear, carry or transport firearms or deadly weapons outside his residence
        or place of business, and in all public places...even if he is licensed or
        authorized to carry the same, unless authorized by the Commission."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86967ee3-171b-401b-a194-e31f133b0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Comelec Resolution No. 10197, employing bodyguards or security
        personnel is also prohibited.</p>'
