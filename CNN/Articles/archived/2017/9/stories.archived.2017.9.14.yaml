    'template': '1'
    'title': 'India''s $17 billion bullet train: Leap forward or waste of money?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae96c5-5b24-4ff6-9ffb-c0ff104cf6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — India is getting a $17 billion bullet
        train, but it may be the last thing the country''s vast rail network needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed91c0-836d-4dfc-bc13-571dff2af378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work to build the high-speed link between the western city of Ahmedabad
        and Mumbai, the country''s financial capital, officially began on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ada5c-9c2e-47dd-a9e5-f998ce9a661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government will cover most of the initial cost through
        a $14 billion loan repayable over 50 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f31f2-5445-4470-ad8c-39478e20557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi and his Japanese counterpart Shinzo
        Abe hailed the project as a big leap forward for India. Critics said the billions
        would be better spent upgrading the country''s aging and dangerous rail network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343b8fe-4a11-41e2-b144-0738891a7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infrastructure preparedness we need is not in place," Mallikarjun
        Kharge, a leader of the opposition Congress party, told reporters. The bullet
        train, he added, is "not economically viable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3321e54-1f52-4f2c-99f4-9715978f23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s rail network, built by the British over 160 years ago,
        is enormous. It carries 23 million passengers every day -- equivalent to the
        population of Australia -- on 12,000 trains over tracks that could circle
        the globe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfd45d-2c71-4f75-87cc-ad165a290ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 5 stunning facts about India''s railways</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628e606-4873-40f1-ab49-67ffd1b7f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is also bursting at the seams and has long suffered from
        outdated and crumbling infrastructure. The government''s own figures show
        that traffic on more than 60% of train routes exceeds capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c440b-2f29-4484-96e7-acb9920dae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The capacity has gone up hugely in the last 50 years but demand
        has gone up much faster than that," said Dheeraj Sanghi, an engineering professor
        and co-founder of the&nbsp;<a href="https://www.irfca.org/misc/about.html#history">Indian
        Railways Fan Club</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7c9cd-5097-4102-a3b5-cd19d3c51a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, we do not have time for checking if there are any
        faults," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708aeae-46be-4572-a429-0a527af9b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train derailments&nbsp;<a href="https://edition.cnn.com/2017/08/19/asia/india-train-derailment/">happen
        regularly</a>.&nbsp;Half a dozen were reported in the past month alone --
        including one at New Delhi station a few hours before Modi and Abe attended
        the groundbreaking ceremony for the bullet train.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0774d-361a-475b-84ea-6f248ce80be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30,000 Indians died in railway accidents in 2015, according
        to official data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e304d-fde4-4de6-aae7-c9717ce0ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system is overstretched, overstressed and [that] has a direct
        impact on the safety," said Debolina Kundu, a professor at India''s National
        Institute of Urban Affairs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c0121-4743-4f5b-a687-dfefd798b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Why India''s train network is so deadly</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d1994-ef78-41a9-b9d6-621c012b8f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s government has earmarked more than 8.5 trillion rupees ($134
        billion) to upgrade the country''s railways, including $20 billion just to
        improve safety, but experts say it might be too little, too late.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cc48e-6fbc-4d0f-98fb-09c8140ff44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That number, while it looks good compared to the previous five
        years, is nowhere close to what is needed," said Sanghi. "The amount of money
        that is needed is much, much larger."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0370bfb-902d-443a-bd43-d693c2920ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Khan contributed to this report</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b55aa8-2f59-4dc6-8403-0b04a1fcc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:57.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:48:25.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/14/news/india/india-japan-bullet-train-railways/index.html">India''s
        $17 billion bullet train: Leap forward or waste of money</a>?"</em></p>'
  'No-nuclear-weapons-in-South-Korea-says-President-Moon':
    'author': 'Paula Hancocks and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-14T11:49:35.534+08:00
    'imagesource': 'jcr:c27a15aa-4ad1-4e02-b62a-b0c61f26b7cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c920a8ee-c78a-4e31-82bb-1c776bbee803'
    'lead': 'A recent Gallup Korea poll found 60% of respondents were in favor of
      South Korea having its own nuclear weapons, with 35% opposed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:54:28.918+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T08:57:57.135+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T08:57:56.890+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No nuclear weapons in South Korea, says President Moon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb2e04-cf2c-4a5f-b76d-b87a711b3356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korean President Moon Jae-in has
        dismissed the possibility of deploying nuclear weapons in his country, warning
        it could "lead to a nuclear arms race in northeast Asia."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6192aa8-abd0-437a-b650-8d731a55e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not agree that South Korea needs to develop our own nuclear
        weapons or relocate tactical nuclear weapons in the face of North Korea''s
        nuclear threat," he told CNN Thursday in his first televised interview since
        North Korea''s sixth nuclear test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb949b-17ca-4045-96fd-b651b4fb12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he was not supportive of deploying or pursuing nuclear weapons,
        Moon said South Korea "needs to develop our military capabilities in the face
        of North Korea''s nuclear advancement."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fde162-c9a1-4f5a-82ba-a30624d29ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, South Korea''s defense minister suggested it
        was worth reviewing the redeployment of US tactical nuclear weapons on the
        peninsula in order to deter threats from the North, something conservative
        US Sen. John McCain said should be "<a href="https://edition.cnn.com/2017/09/10/politics/john-mccain-north-korea-defense-cnn-tv/index.html">seriously
        considered</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83750d6d-1f3b-412d-b1ba-00554d67758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.gallup.co.kr/gallupdb/reportContent.asp?seqNo=860">A
        recent Gallup Korea poll</a>&nbsp;found 60% of respondents were in favor of
        South Korea having its own nuclear weapons, with 35% opposed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e698559-8792-42f0-b0be-b07e2ae9900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To respond to North Korea by having our own nuclear weapons will
        not maintain peace on the Korean Peninsula and could lead to a nuclear arms
        race in northeast Asia," Moon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35873eb-8a5a-44f4-9cdf-61d754ea2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US-South Korea relations</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bc4d8-583f-4c56-b591-3c6f896f1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, Moon will travel to New York for the United Nations General
        Assembly. His visit comes amid speculation over a growing rift between Seoul
        and Washington, after US President Donald Trump accused Moon of seeking "appeasement"
        with North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6aa79a-82ff-4e22-86de-b7affc30c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea is finding, as I have told them, that their talk of
        appeasement with North Korea will not work, they only understand one thing!"
        Trump tweeted earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58ad38-1668-4184-836a-b285d035ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon was undeterred Thursday, saying there was no need to interpret
        Trump''s tweet "in a narrow way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff4c18-1f5c-440a-b0ef-808fea6ffb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe what President Trump wanted to say was that, not only
        South Korea and the US, but also China and Russia all together need to respond
        very firmly against North Korea''s nuclear provocations," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078959ad-f7cd-4b9b-aa57-1b1f0e627f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said just because the US and South Korea were currently pursuing
        a firm path of sanctions and military drills, the time for negotiations wasn''t
        over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0979f1-deca-4d85-82c3-382be2608ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in order to make the right conditions for dialogues and
        I would like to emphasize this," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146ef21-6c2c-4c46-bd4c-824d370df919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added the new harsh UN sanctions,&nbsp;<a href="https://edition.cnn.com/2017/09/11/politics/north-korea-un-security-council-vote/index.html">agreed
        to on Monday</a>,&nbsp;would need to be properly enforced if they were to
        have any effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71237888-ea7d-426b-b468-3a9fa998b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not just formal trade. There''s also informal trade that
        is going on and if China and Russia faithfully implement this resolution,
        I believe we can also be able to ban this informal trade," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1d6b7-2b23-4883-adde-86deb8f524d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Reckless choice''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c94630-5b5b-4a65-8eb5-4ab3e59723cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moon was voted into office in May largely on his economic
        and anti-corruption policies, his first months in power have been dominated
        by North Korea''s provocations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a4e14-2efb-413b-a02f-e4b266cf922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has ramped up missile testing this year, and earlier this
        month it conducted its&nbsp;<a href="https://edition.cnn.com/2017/09/04/asia/north-korea-nuclear-test/index.html">sixth
        nuclear test</a>, believed to be the most powerful yet, and has also claimed
        it has the capability to mount a hydrogen bomb on top of an intercontinental
        ballistic missile (ICBM) capable of reaching the mainland US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb403e0-1cff-400c-8851-094dc5d99e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea continues to make very wrong decisions, so I''m very
        frustrated and I''m saddened to see this," Moon said. "It''s a very reckless
        choice made by North Korea that is not helpful to North Korea itself or inter-Korean
        relations and threatens world peace."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e17e5-14c2-4492-8b61-1887ac433579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the recent test, South Korea has ramped up military
        drills and&nbsp;<a href="https://edition.cnn.com/2017/09/07/asia/south-korea-thaad-north-korea/index.html">completed
        the roll-out of a controversial US missile defense system</a>&nbsp;-- the
        deployment of which was previously criticized by Moon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51bf1d-c88e-4db2-b30f-a000dac7af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, analysts at 38 North, a monitoring service, said&nbsp;<a
        href="https://www.38north.org/2017/09/punggye091217/">satellite images of
        North Korea''s nuclear testing</a> site&nbsp;showed the effects of the earthquake
        caused by the most recent test, as well as preparations for "future underground
        nuclear testing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83597033-63ef-4ece-804a-4c691b5701be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said he believed North Korea wanted to ensure "regime stability"
        and to be accepted as a nuclear power state, with a seat at the negotiating
        table with the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eacfad-d33a-4dbd-ab75-a2fc3ba7b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However the international community will never accept a nuclear
        North Korea and in particular my country will never accept a nuclear North
        Korea," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb164b-f28a-4c34-b579-15ca60205363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:54:28.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:57:57.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/14/asia/south-korea-moon-nuclear/index.html">No
        nuclear weapons in South Korea, says President Moon</a>."</em></p>'
  'Bangladesh-hospital-at-breaking-point-taking-Rohingya-victims':
    'author': 'Rebecca Wright, Alexandra Field and Sugam Pokharel, CNN'
    'caption': 'Tens of thousands of refugees are trapped on the border into Bangladesh
      without basic food and medicine amid operations by the Myanmar military, which
      have already killed hundreds. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-14T11:46:13.417+08:00
    'imagesource': 'jcr:5d487605-fa89-43f8-9d1d-cc8eba0860c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379e0efe-e4a3-41b0-8336-22163d08afe2'
    'lead': 'The facility acts as the main trauma center — and the main lifeline —
      for Rohingya who have been injured fleeing violence in Myanmar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:57:44.995+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T08:58:18.859+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T08:58:18.658+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh hospital at breaking point taking Rohingya victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab254df-ff4d-409a-8b1c-929b4e870587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Overflowing with patients, many of them
        lying on thin, dirty mattresses on the floor, the Chittagong Hospital in Bangladesh
        is at breaking point.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45036d1a-b42f-4d6b-a918-08d1165732b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility acts as the main trauma center -- and the main lifeline
        -- for Rohingya who have been injured fleeing violence in Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89101eda-8f36-4da3-8921-2c3a8c3dab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 100 Rohingya refugees that have been admitted,
        most of them have sustained injuries from gunshots, landmines or other explosions,the
        hospital director Brigadier General Muhammed Jalal Uddin tells CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5405b37-cd11-4394-acff-ba075edf7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 13-year-old Rohingya girl, Umme Salma, arrived at the hospital
        on September 6 with a gunshot wound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2117d303-c1bb-44dc-a7a5-db9958f9eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The army fire bombed my house, then shot at me when I was trying
        to run away," she told CNN. "My mother is also here, she got shot three times.
        We came here by walking through the hills. My brother brought us to the hospital."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf9818-3c5a-42cf-a02a-87ddd62b8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 380,000 Rohingya -- many of them young women and children
        -- have fled to Bangladesh to escape violence since August 25, according to
        the United Nations, an average of almost 20,000 a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c517d-e2f2-4190-b733-44b31d7e707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predominantly Buddhist Myanmar has denied Rohingya residents
        the rights of citizenship, considering them to be Bangladeshi, but Bangladesh
        likewise denies them civil and political rights, saying they''re Burmese.
        As a result, they''re effectively stateless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a63cc3-3d4c-4e6c-bf62-e132d0798733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to return to Myanmar, I want to go to school. But only when
        it''s safe," she adds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1a61e-9bd3-4fed-bb3a-982fd85ee51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government says 176 out of 471 of all Rohingya villages
        are now empty of people, and an additional 34 villages were "partially abandoned."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ad4fa-2cc4-4421-80ce-a09e1655df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/14/asia/myanmar-rohingya-empty-villages/index.html">Zaw
        Htay, a spokesman for Myanmar''s Presidential Office, said the reason</a>&nbsp;people
        abandoned their homes was because many were told to leave by family members
        who were involved in terrorist activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f131a8f-9d35-433d-83cd-868f442bfec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 2014 census, Myanmar''s Rohingya were estimated to
        number about 1 million, with the majority clustered in small often isolated
        villages in the northern part of Rakhine State along the border with Bangladesh
        and India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5114b8-6953-4c46-8259-5b41e510bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Chittagong Hospital, another victim, Yousuf Nabi, 30, lies
        on a mattress along with dozens of others in the hotel corridor. His legs
        were both partially blown off when he stepped on a landmine trying to escape
        Myanmar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23af067-740f-496a-a5da-7e0715aa292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m blind, I can''t see," was all he could say, while pointing
        towards his badly scarred face. The doctor says his facial injuries were likely
        caused by the gunpowder from the blast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994008a-3d52-41f0-8269-9c363480b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a good day, this hospital is overcrowded and under resourced.
        With this latest crisis, it has pushed the staff to their limits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfd5c8-8453-4b75-9753-1fa48566cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not seen such things in my 33 years experience, I have never
        before received so many bullet injuries and bomb blast injuries," said Mohammed
        Iqbal Hossain, director of orthopaedic surgery at the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0bed5-43a8-473a-9a66-dfc04c9889e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said the current wave of violence has left at
        least 1,000 people dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05169fb8-8f3f-4387-918d-7da5e3008af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to cope but our government is very alert about
        the situation, they are very concerned, everybody is concerned for these people.
        Some people are coming from the outside to help them. Volunteers, people bringing
        money," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88cc00-f487-4742-97e9-b67be363e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is now fast running out of the medical supplies they
        need.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02783ebe-1102-4998-958c-6169f84a0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are providing food, medical services, accommodation to all of
        these people. But we don''t have enough medicines," said Brigadier General
        Muhammed Jalal Uddin. "When we do not have the right medicine we get help
        from the Patient Welfare Association."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a5b88-5002-4b38-9bb8-eb6c0fef5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The load on the orthopedic department is almost double the number
        of patients as usual. It has become difficult," he added. "To address this
        we have given extra nurses, doctors to help."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a880ed-5a52-404c-9531-28776b599dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation at the hospital is just the tip of the iceberg of
        a spiraling humanitarian crisis, as tens of thousands of desperate refugees
        continue to flee over the border to Bangladesh every new day. The Myanmar
        government says it is conducting "clearance operations" targeting terrorists
        and says it will do its best to protect civilians.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c966a-6fd5-4e65-8e91-844c92691862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s human rights chief Zeid Ra''ad Al Hussein, however, has
        described the operation as appearing to be a "textbook example of ethnic cleansing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ecaf89-c124-40f5-a5cd-d8dc038cf524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:57:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:58:18.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/14/asia/bangladesh-hospital-breaking-point-rohingya/index.html">Bangladesh
        hospital at breaking point taking Rohingya victims</a>."</em></p>'
  'North-Korea-still-making-millions-from-small-arms-exports':
    'author': 'Sherisse Pham'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-14T11:42:21.515+08:00
    'imagesource': 'jcr:425dbf01-0b84-4883-981c-a1d3ddb613ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd03eed35-492e-4f86-9022-13bf0dca4d1a'
    'lead': 'The country is one of the world''s major illicit exporters of small arms
      and light weapons, according to a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:01:34.495+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T09:02:01.216+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:01:59.807+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea still making millions from small arms exports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57ecfb-da4e-48c7-9333-fc7a8f96bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — North Korea is still making millions
        from selling small arms despite years of sanctions aimed at choking off exports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed85ba-4871-45e6-bf9f-9a05b65ac6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is one of the world''s major illicit exporters of small
        arms and light weapons, according to a&nbsp;<a href="http://www.smallarmssurvey.org/fileadmin/docs/S-Trade-Update/SAS-Trade-Update-2017.pdf">new
        report</a>&nbsp;by the Small Arms Survey at the Geneva Graduate Institute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3bbd0-113c-471b-8313-0c2cb3287a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report provides some information that helps to support assumptions
        that North Korea is an important source of supply for small arms, ammunition
        and production equipment and know-how, but we still do not have a comprehensive
        picture of its activities," said Paul Holtom, one of the authors of the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bdbc58-678f-4256-bf35-08a21b5db6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside North Korea, the report also singled out Iran and Saudi
        Arabia for their opaque dealings in small arms, a murky industry worth an
        estimated $6 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234da31-d44e-41f2-882d-4d610777daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the secrecy, experts have to rely heavily on weapons seizures
        to assess the volume of trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daabfc5-47b4-4615-b33f-c963ec0fd0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Egypt, officials intercepted 132 tons of arms cargo, including
        roughly 30,000 rocket-propelled grenades, hidden on a North Korean ship in
        August 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010aa84-f1cd-4c51-9122-65c39891877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2009, 10 containers of North Korean weapons, including rocket
        launchers, were seized from a cargo plane in Thailand. That arms cache alone
        would have fetched an estimated $18 million, according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cb4f5-035a-4259-9b52-04b7a8d4fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Will latest U.N. sanctions make Kim Jong Un sweat?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e723c-f46a-46bf-a2ba-6f405bd8f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from arms seizures "coupled with other documented small arms
        trade activities, are sufficient to justify North Korea''s status as a major
        small arms exporter," according to the Geneva researchers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33074ec-ec6d-41f1-a5f9-3adbbc8f3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing research from the United Nations, their report documented
        a dozen other recent seizures of illicit North Korean cargo destined for Iran,
        Syria and Cuba, estimating some of those to be worth at least $10 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078651b-b43b-45d9-ae80-eef8367e5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: North Korea is trying to amass a bitcoin war chest</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dad8f-a4ce-48b2-9a48-329423c1c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also names the Democratic Republic of the Congo, Ethiopia,
        Namibia and Yemen as clients of the rogue state. Those countries had received
        assistance from North Korea in developing small arms and ammunition factories,
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a0a3a-01b8-4cbc-b14e-87e3084b4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations&nbsp;<a href="https://www.un.org/press/en/2009/sc9679.doc.htm">expanded
        sanctions</a>&nbsp;against North Korea to include small arms back in 2009.
        The country is also prohibited from trading in light weapons ammunition and
        certain minerals and metals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35459d59-31ba-4e41-b946-fcaba06e481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s dogged pursuit of its nuclear weapons program resulted
        in a fresh round of U.N. sanctions, designed to squeeze the country harder
        than ever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefe3c2-92af-4eec-a5ad-124a8d2cf6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:01:34.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:02:01.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/14/news/north-korea-small-arms-trade/index.html">North
        Korea still making millions from small arms exports</a>."</em></p>'
