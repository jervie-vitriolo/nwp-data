    'template': '1'
    'title': 'Olympics: IOC crowns Paris 2024, Los Angeles 2028 in unique double

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa11f62-5969-4082-80e9-5e114dabc8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Paris was awarded the 2024 summer Olympics
        and Los Angeles the 2028 Games on Wednesday, as the International Olympic
        Committee (IOC) broke with decades of tradition to vote on a unique double
        allocation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae089a42-1551-4b53-913a-f6b18f8d8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris, which has hosted two previous Olympics, will stage the event
        100 years after its last Games in 1924 while Los Angeles will also organize
        its third Games after 1932 and 1984.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3eff9a-093b-4f48-8876-cfe8b3fd6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC President Thomas Bach embraced both cities’ mayors on stage
        after a unanimous show of hands by IOC members ratified the awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd4a35-f15d-4825-86d5-a769e0c506c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was celebrated in Paris with the unveiling of a
        giant set of interlaced rings, the symbol of the Games, in a heavy downpour
        on the Trocadero square with lights glittering on the Eiffel Tower in the
        background.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e2637f-7bc2-40f6-b009-727abafe1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the coming seven years we will prepare the Olympic Games with
        all our energy,” French President Emmanuel Macron, who had personally campaigned
        for the bid, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb7160-ee80-43af-886d-47dcca1b76dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Together we must do everything in our power to ensure that Paris
        hosts a magnificent games in 2024.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a90ea-e785-4b2b-8497-d3b732706a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC decided in July to award both Games at the same time, following
        the withdrawal of four of the six cities bidding for the 2024 Olympics, amid
        concerns about the size, cost and complexity of organizing the world’s biggest
        multi-sports event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79710e-d2c4-42b6-9c8f-3eaf1494bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles then dropped its bid for the 2024 Olympics, for which
        it had been campaigning for over two years, in return for receiving the 2028
        edition. This paved the way for Paris as the sole 2024 bidder to win the Games
        unopposed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b55c7f-4d10-4ccd-aeca-e48def973a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MOMENTOUS DAY</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8bf99-51ce-442c-b15a-f28d47c8361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a momentous day for the people of Los Angeles and the United
        States,” said LA mayor Eric Garcetti. “For the first time in a generation,
        we are bringing the Games back to the City of Angels.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c42ab9-e403-4643-9d48-0cd9124b7034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris, with a Games budget of 6.8 billion euros ($8.09 billion),
        had failed with previous attempts to land the 1992, 2008 and 2012 Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51584ef-cfc8-4fe9-80d0-91ca782eb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LA Games have a budget of $5.3 billion and will essentially
        follow the plan they had in place for 2024, including housing athletes at
        the UCLA campus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b344bd1-3b1c-4a8b-b1ed-52ab74e0b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Paris’s bid co-chair Tony Estanguet and LA bid chairman Casey
        Wasserman are to stay on and lead the host cities’ preparations, mayors Anne
        Hidalgo and Garcetti confirmed in a news conference after the announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04090c-68b3-4d30-82eb-37989cf788b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time the IOC has awarded a Games 11 years in advance,
        as it traditionally gives the next Olympic host city seven years to prepare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0805d0a5-0ba6-4c99-9cd5-90044ed87639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic body, however, was eager to secure the future of its
        prime product after Boston, Budapest, Rome and Hamburg all pulled the plug
        on their 2024 bids mid-race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4e16e-ce22-40d1-84b2-cad15604d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach said the unanimous IOC decision would secure the future of
        the Games and ensure successful Olympics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497907a-6c02-41db-9c12-243995bb13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is hard to imagine something better. Ensuring the stability
        of the Olympic Games for the athletes of the world for the next 11 years is
        something extraordinary,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1010e3-7ce2-4004-abd6-16e4b6288b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the 2014 winter Games in Russia’s Sochi and the 2016 Rio de
        Janeiro Olympics were mired in controversy over corruption, embezzlement and
        doping allegations, dealing a major blow to the reputations of the event and
        the IOC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c644e4a-d707-45b7-a7a3-88160185dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo, the host of the next summer Games in 2020, has also had to
        fend off allegations of corruption regarding the decision to award it the
        Games four years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa0adf-a86e-4dfb-b025-279ca93013e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:18:28.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:42.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>($1 = 0.8410 euros)</p>'
  'Nintendo-mini-sized-NES-Classic-Edition-console-returns':
