      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandanghari, formerly known as Rustom Padilla, is the transgender
        sibling of actor Robin Padilla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4194280-24e3-47ad-8937-609a46315641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:01:26.591+08:00
