      'mgnl:created': 2019-08-14T10:15:16.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a6d62-b49b-4b86-9c05-858355f7d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why his fellow solons want the chief justice out, Alejano
        said the supermajority was acting at the President''s wish.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861ba71-4461-4e34-8671-2f1e1e0dcf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember when Chief Justice Sereno advised the judges not to report
        to the police when their names were raised by President Duterte. And actually
        Chief Justice Sereno wrote to the President to remind him of the separation
        of powers and the independence of the Supreme Court. It did not sit well with
        the President," Alejano said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a64b79-69fb-49f5-b1e9-8d32d1705e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think you will just sign the impeachment complaint without
        a blessing from upstairs?" he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf522e-fee0-48f4-ae8e-401214e5406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first lashed out at Sereno in August last year, after the
        chief justice said those tagged by the President as drug personalities didn''t
        have to turn themselves in unless there was a warrant for their arrest. Duterte
        warned Sereno of a possible clash between two equal branches of government
        that could lead to a constitutional crisis.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7d5a1-9ef6-44d2-99d0-7ec90bfbd8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not create a crisis because I will order everybody in the executive
        department not to honor you. Gusto mo ng prangkahan (If you want me to be
        frank)," Duterte said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef490a-8fbd-4923-ad4b-cac20cd5c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano also said Duterte knew of the impeachment case against Sereno
        even before it was filed on August 30. He said on August 22, Duterte slammed
        a government official for staying in luxurious hotels. He is convinced the
        President was referring to Sereno, although both the chief justice and the
        President have denied this.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336a466-6c5b-4ec1-9f47-df0819899837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte won''t meddle in impeachment proceedings vs. Chief
        Justice</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbe1e0-70e9-43f3-8363-1ca4f2ec3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibig sabihin nagparinig na siya noon…alam na niya na may</em>
        (He was already alluding to it, he already knew there''s such) impeachment
        complaint, that someone is building up a case and he knows the details of
        that," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f71d0e-1ea2-4378-99bf-8802a19dc097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainant Gadon was the lawyer of former President and now Pampanga
        2nd District Representative Gloria Macapagal-Arroyo, a known ally of Duterte.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1d3f9-6953-40d4-a22e-0be09b09e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano himself filed an impeachment complaint against the President,
        which was dismissed in May.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5066c-5f17-4abc-a3ab-7c3d991281c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte immune to impeachment for 1 year</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e0966-dde2-4478-818d-32b9a665862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supermajority assures fair proceedings</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fa40c-b433-4a79-9bfb-9e137296f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment complaint, Gadon accused Sereno of corruption,
        for "using public funds to finance her extravagant and lavish lifestyle."
        He said Sereno stayed in luxurious hotels and brought a "huge entourage of
        lawyers in her supposed official foreign trips."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4994f-0d0b-4f2e-b28d-147c00fdafdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is also accused of violating the Constitution, betrayal of
        public trust, and other high crimes - grounds for officials to be impeached
        under the 1987 Constitution.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880f96d-148c-4667-910a-3b02359f03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: De Castro, two more justices to testify against Sereno
        - impeachment complainant</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d74ceb-fd29-4830-a2f5-e850a0e4c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno in a statement denied all allegations against her. She said
        she is just awaiting a copy of the complaint, and will file her response to
        the committee.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0e869-f8b2-4478-9235-0b3803e169a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These would include our concern that many of the allegations in
        the complaints are unsupported by evidence or rely mainly on hearsay consisting
        of newspaper clippings," Sereno said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e470225-0c5c-42bb-9c20-2082c3bae1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' News Night on Wednesday, Sereno''s
        spokesperson, lawyer Carlo Cruz said there was not enough evidence to substantiate
        impeachment in Gadon''s complaint.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558089d5-a6ab-47fe-a406-cedd691d3037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Deputy Speaker Gwen Garcia, one of the 25 congressmen
        who endorsed the impeachment complaint, assured fairness in the proceedings.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c50a60-d0b3-4606-8b04-8eddffdf6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a supermajority, yes, in support of the President, and
        if we wanted to throw it our way around, we would not need to have this hearing
        actually, we would not need to have a proper process followed as defined under
        our rules of the House of Representatives," she said.</p>'
    '81':
