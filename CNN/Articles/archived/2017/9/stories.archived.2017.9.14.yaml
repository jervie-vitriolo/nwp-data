      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandanghari admitted her sexual preference on the celebrity edition
        of the reality show "Pinoy Big Brother" in 2006.</p>'
    '14':
