      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, President Rodrigo Duterte thanked the recepients,
        saying, "Your unwavering dedication has enabled our country to achieve major
        foreign policy and national economic goals."</p>'
