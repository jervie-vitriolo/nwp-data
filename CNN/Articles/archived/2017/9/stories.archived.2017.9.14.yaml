      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The UFC stripped Jon Jones of the light
        heavyweight championship title on Wednesday following his positive drug test
        and reinstated Daniel Cormier as champion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f043ae-dd4d-4deb-a48f-0fb9d7b738c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:27.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:15.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones tested positive for a steroid prior to his July 29 title fight
        against Cormier, which he won in a third-round TKO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669dc66-c8a4-4fb6-8c40-ba5a3ef7bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:27.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:15.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second sample from Jones’s failed test also came back positive
        on Tuesday and the Cormier fight was subsequently ruled a “no contest” by
        the California State Athletic Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad7b0d-954e-41c4-8925-490d35069737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:27.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:15.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, 30, was previously banned for a year after failing a doping
        test in the run-up to a title fight against Cormier in July, 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59b060-05b9-43d8-9afd-0f8ed39e3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:27.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:15.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was originally stripped of the title in 2015 following a hit-and-run
        incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad621b8-064d-411c-8e4f-7c31b0377d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:27.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:15.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a repeat offender, he faces a suspension of up to four years.</p>'
  'Metro-Manila-subway':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-09-14T03:53:04.650+08:00
    'imagesource': 'jcr:b8e77d57-7d7d-4d21-978d-b16a85429688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1eee482-e9af-4432-93e0-2222d9d79fd7'
    'lead': 'The green light to begin construction early next year of a P355 billion
      (US$7.1 billion) subway running 25 kilometers throughout Metro Manila was given
      by the National Economic and Development Authority (NEDA), officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:54:39.487+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T09:55:08.491+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:55:08.330+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila subway project gets greenlight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1082fb1-5386-48c1-a0f7-cad090e2aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The green light to begin construction early next year of a P355 billion (US$7.1
        billion) subway running 25 kilometers throughout Metro Manila was given by
        the National Economic and Development Authority (NEDA), officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522fd56-dfc2-4ab9-a18f-4361be068640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the government''s economic team led by NEDA Director General
        Ernesto Pernia and Finance Secretary Carlos Dominguez III head to Tokyo, Japan
        on September 25 for a third meeting with top-level Japanese officials, the
        Department of Finance said in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b42dc-1db1-4bfb-aa06-dd09a4ad6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to discuss with them how we can fast-track the process
        of implementing the projects," Secretary Dominguez said of their meeting of
        the Philippines-Japan High-Level Committee on Infrastructure and Economic
        Cooperation from September 25 to 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc71ff-6dcb-4ba4-af43-e49adb422591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Subway Project''s estimated cost will come from
        a loan from Japan Official Development Assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625fd38-7437-4029-842f-f25e84880585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned subway, a first for this metropolis of 13 million people,
        will run from&nbsp; Mindanao Avenue in Quezon City to the FTI complex in Taguig
        City, with an additional line extending towards the Ninoy Aquino International
        Airport terminals in Pasay City. With the subway, the trip from Quezon City
        to Taguig can be done in half an hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8aaa74-5de5-476e-a0f5-4dd7727a4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway is expected to be completed in 2022, and will be able
        to accommodate a daily ridership of 350,000, the government said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c10a71-6f71-478a-8867-eb5860bd699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Pernia said the construction of
        the subway will boost mass transport and ease traffic in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032e65f-6334-4bb8-a67c-4c6e991f6edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MMSP''s first phase will significantly improve Metro Manila''s&nbsp;
        transportation system, air quality, and productivity, thereby reducing the
        ₱2.4 billion economic loss the country incurs daily due to heavy traffic,"&nbsp;
        Pernia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ba20a-ceac-4aa6-8345-33aa78189969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA reviews, evaluates, and monitors infrastructure projects identified&nbsp;
        under the Comprehensive and Integrated Infrastructure Program. After the NEDA
        Board gives the go-signal to a project, the Department of Public Works and
        Highways starts the project implementation with fund&nbsp; allotment, right-of-way
        acquisition, bidding and contracting, and&nbsp; construction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eeb5f4-a193-45eb-ab61-5e670bf9d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila subway is part of the Duterte administration''s
        ₱8.2&nbsp; trillion "Build, Build, Build" infrastructure program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd3fb6-d379-439c-a9c5-cbb8266ed282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approval and eventual completion of these projects will pave
        the way for us to achieve our mid-term and long-term goals as a country and
        a nation," Pernia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8cbacb-1cb3-4d33-9e68-bda2d5eaa548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Metro Manila Subway Project, NEDA also gave the go-signal
        to four key projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9decdb-67ec-4ea8-9d8a-0e173961d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:54:39.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:55:08.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new projects are "Improving Growth Corridors in Mindanao Road
        Sector" in the southern island of Mindanao; the construction of the Binondo-Intramuros
        bridge in Manila City and Estrella-Pantaleon bridge in Mandaluyong and Makati
        City; the Lower Agno River Irrigation System Improvement Project in seven
        municipalities in Pangasinan, Nueva Ecija, and Tarlac; and the Infrastructure
        Preparation and Innovation Facility of the Department of Finance.</p>'
  'Malaysia-school-fire':
    'author': 'Salhan K. Ahmad, King Chai Woon and Sandi Sidhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-14T03:49:19.639+08:00
    'imagesource': 'jcr:1bad46e7-c436-4d99-8b35-5c790fa3af0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2f726c-1b80-4f85-99fd-4d0fd02fcd46'
    'lead': 'At least 21 students have been killed after a fire broke out at a school
      in the Malaysian capital of Kuala Lumpur early Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:57:37.723+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T09:58:05.080+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:58:04.813+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '21 children, 2 adults killed in fire at Malaysian school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33dde5b-dc2e-41c2-bcf7-0b20daed2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 21 students have been killed after
        a fire broke out at a school in the Malaysian capital of Kuala Lumpur early
        Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e61e142-e0e0-4df9-adf8-760878c32a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When emergency responders first arrived on the scene, "almost 90%
        of the building was already on fire," a Fire and Rescue department official
        told reporters. Two adults also died in the the blaze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06422a4-a0f2-4b99-b25b-36f567e4a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The firemen could hear cries for help from inside the building,"
        spokesman Soiman Jahid said. "The first team from (the) fire station managed
        to save five of the children from the lower level."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ceff3-cae2-4076-9e5c-ec47f694fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jahid said firefighters found bodies in three different locations,
        all of them badly burned. A large number of victims found were piled on top
        of each other, while another was discovered in front of the main door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485da1b-90be-42b5-bb1e-8f49068c7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on my observation, the building has grills that could not
        be opened from inside," he said. "Because of the grills, they could not escape
        through the windows, except for the five students who escaped through the
        door and sought help from the firemen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33356ecb-691c-4fa0-adff-ba368fbc9c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene showed fire damage to the top floor of the
        three-story Tahfiz Darul Quran Ittifaqiyah school. Emergency services were
        still at the scene mid-morning local time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7053c23-f2b8-49f4-ae89-c5b75c6190d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norhayati Khalid talked to CNN on her way to hospital to identify
        the body believed to be her son, 11-year-old Amin Ashraf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a5e83-a961-49b8-8866-4ecdd2250a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''d last seen Amin on Wednesday afternoon when she''d
        given him some food and drink and he''d passed her a note to say he loved
        her and his siblings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919861e-3bab-4fea-94b3-b6a0b1c273a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>School should not have been in operation</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd404e-3f40-4f00-a26b-26bfc8de167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s Minister of Urban Wellbeing, Housing and Local Government,
        Noh Omar, said there have been 29 similar incidents in the past involving
        fires at religious schools.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb554e8-43b8-4483-ba8a-20aed6e58dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s license was being reviewed by the authorities and
        it should not have been in operation, Noh told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ab900-d52c-47df-9753-859e256fca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six students and a member of the public were injured in the incident,
        Malaysia''s official Bernama news agency reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901133a-fe78-440f-b900-d135643e9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Prime Minister Najib Razak expressed his sympathy for
        those affected on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef787697-b51f-4fb5-94a8-40b3811e6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deeply saddened to hear Darul Quran Ittifaqiyah Tahfiz Center burned
        and that more than 20 lives were lost. May their souls be blessed by Allah
        SWT. Al Fatihah," he wrote on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d117add-5068-4a2b-8430-f699db490e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian media earlier reported that 25 people were killed, 23
        students and two wardens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d1379-274f-4e3d-bb40-47a7e8dbb4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:57:37.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:58:05.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was&nbsp; first published on CNN.com "<a href="https://edition.cnn.com/2017/09/13/asia/malaysia-school-fire/index.html">21
        children, 2 adults killed in fire at Malaysian school</a>."</em></p>'
