  'house-chr-budget-free-education':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-14T07:26:12.144+08:00
    'imagesource': 'jcr:d6416ab2-424c-4256-9648-924f417ae7ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38987216-111e-41cd-8d92-d1e1b3196c6a'
    'lead': 'The Commission on Human Right''s supposed P623 million budget for 2018
      will now be realigned to fund the free higher education act, House Appropriations
      Committee Chairman Karlo Nograles said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:33:14.971+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T09:33:51.946+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:33:51.521+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House: CHR budget to fund free education

      '
    'updated': 2017-09-15T02:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1237c-0020-4e5b-9591-a9659c956a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Commission on Human Right''s supposed P623 million budget for 2018 will
        now be realigned to fund the free higher education act, House Appropriations
        Committee Chairman Karlo Nograles said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a408a-3bcf-4185-bb4d-f318ec2ad9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR proposed allocation, National Commission for Indigenous
        People''s P1.187-billion funding, and the Energy Regulatory Commission''s
        budget of P350.95 million will also be realigned to the Republic Act 10931
        or "Universal Access to Quality Tertiary Education Act" after the House of
        Representatives gave the three agencies a budget of P,1000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102e389-0a2d-448c-b2b1-6df0fce2f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be the treatment kasi where else can we put it except
        doon. <em>Kasi naghahanap kami ng pondo para sa</em> implementation<em> ng</em>
        Free Higher Education Law," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3fe118-3758-4ed7-a89b-2fccf3bcc1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would be the treatment because where else can
        we put it except doon. We are looking for funding for the implementation of
        the Free Higher Education Law.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a78cbb-771f-4876-a11d-82aff65fe9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Higher Education (CHED) Commissioner Prospero De Vera
        in August said around ₱20 billion will be needed to fully subsidize tuition
        fees and other fees in state tertiary schools for 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8f7a4f-f823-47b9-af35-cfef61cff9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said, for now, there is nothing the lower chamber can do
        to bring back CHR''s budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97594807-d5e5-4e6b-9534-45c267c2cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I cannot touch any more sa CHR, NCIP at ERC, those were
        moved and approved in plenary. So those are untouchables for me. I cannot
        anymore amend that," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb086f-6dc7-43c9-a4c5-cdb4052d5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added the House of Representatives will maintain their
        stand to slash the fundings when they meet with the Senate in the Bicameral
        Conference Committee Meeting, which is expected to happen in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13480786-483a-433a-bdbe-5b54907f57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, hope is not lost for CHR, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7155b-18b7-4231-a888-ad146033f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR can still ask the DBM for fund augmentation in 2018 if they
        really need to, especially to pay for the salary of its employees, Nograles
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc7e99-73eb-4e74-84eb-fd9f02ba4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they can use contigency funds to be able to augment operations
        in government basta ang importante is there is an item in the government that
        needs augmentation," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00aec8-0aa3-4815-992b-228d28246e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC and NCIP can also do this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a44024-02f7-4626-8ac6-2ecc768240f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some lawmakers are not buying the plan to realign the
        CHR''s budget to fund the Free Higher Education Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08009462-ed8c-412e-84ba-918a6b74d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They maintained the CHR should get its budget back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a73a74-df9d-4b6f-8f3b-58b7fe7e8ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Representative Sarah Elago suggested getting
        budget for education form the</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a41ed1-4543-44da-b7c1-71d440372395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat mapondohan ang libreng edukasyon sa ating mga kolehiyo at
        pamantasan pero hindi ito dapat kunin dun sa mga equally important na services,
        mga dapat na natatamasa ng ating mga mamayan... Just get budget for higher
        ed from the PNP double barrel," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39487866-31e1-4c76-8bd0-ef05f201a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police is asking for P900 million budget
        for their 2018 drug operations. The controversial drug war is criticized by
        the administration and opposition lawmakers, the United Nations, and local
        and international human rights groups for thousands of alleged extrajudicial
        killings supposedly committed by police officers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9a9b4-508e-45d0-ba64-5d84c922356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakbayan Representative Tom Villarin is also against the House''s
        plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3e667-abd4-48c3-9d3b-4646297357fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t cut the budget of a constitutional body then to soften
        criticism bestow it to a supposed loftier cause like free tuition. Educating
        people on the value of human rights should start with our legislators," he
        said in a text message.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c17da0-3925-4ab5-b4e9-3381ccc8278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:33:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:33:51.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the three agencies with P1,000 budget, Nograles said
        the House of Representatives will also get funding for the Free Higher Education
        Act from other agencies which are slow in implementing projects, such as the
        Departments of Transportation, Education, Agrarian Reform, and Information
        and Communciations Technology.</p>'
