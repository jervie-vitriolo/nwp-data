    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo''s mini-sized classic console is coming back in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e23bf-7fea-4d51-8d19-99d66da32d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Here''s a bit of a good news for
        video game fanatics: The discontinued Nintendo mini-console is coming back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6547c-0e61-4dce-ab1c-a4a6b342f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Tuesday said its&nbsp;<a href="https://money.cnn.com/2016/11/04/technology/nintendo-nes-classic-edition-review/index.html?iid=EL">NES
        Classic Edition</a>&nbsp;will start shipping again in 2018 due to strong demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e70314-6ad2-4282-b5bc-5cec9d15c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the company announced earlier this year it was pumping the
        breaks on the console, gamers were not happy. After all, it one of the most
        sought items during the 2016 holiday shopping season -- and also one of the
        most difficult to find.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbe4b9-9e0b-49d2-b8c6-a6cf4c34cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo attributed the decision to stop production to "limited
        resources."&nbsp;But now it appears the company is rethinking its strategy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9928e-6389-4317-9b8d-9fc0016d8f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The console&nbsp;($60) touts 30 built-in games, including "Mario
        Bros." and "Donkey Kong," and a retro-inspired controller.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41cc11-f9fe-4aa0-835a-00172040fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Super Nintendo gets the miniature console treatment</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74d462-3e57-4293-b7a2-4d02e7ac48f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of its return came just two weeks before the company
        will launch its second miniature-sized console: the&nbsp;<a href="https://money.cnn.com/2017/06/26/technology/nintendo-super-nes-classic-edition/index.html">SNES
        Classic Edition</a>&nbsp;($80). It&nbsp;features 21 built-in games like "Super
        Mario World" and "The Legend of Zelda." It will also include a new title,
        "Star Fox 2."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6d0d3-ca81-4eec-a09d-47ae90d7d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders for the SNES are already sold out online at Amazon, GameStop
        and Target.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea755019-625a-49ae-9494-1978eb84162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nintendo promises it will be easier to get your hands on this
        one. The company said it will ship more units of the Super NES Classic Edition
        on its U.S. launch day, September 29, than all of last year with the NES Classic
        Edition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171a47a-a3de-40b4-b150-3fa8d3c80f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:29:45.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fans have shown their unbridled enthusiasm for these Classic Edition
        systems, so Nintendo is working to put many more of them on store shelves,"
        the company said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc5957-1788-4dcc-bd54-d4706f228014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
