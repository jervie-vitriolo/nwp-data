      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gawad Mabini was created in 1974 under Presidential Decree No.
        490, by President Ferdinand Marcos. The award is conferred upon personnel
        of the DFA both in the Philippines and overseas, "as well as on other Filipinos
        who have rendered distinguished service or promoted the interests of the Republic
