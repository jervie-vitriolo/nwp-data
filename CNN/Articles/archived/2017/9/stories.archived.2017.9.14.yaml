      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guidelines on filing of candidacy certificates released</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7449e0-a1d7-418f-a67d-0c08a8628691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Sept .13, the poll body released the guidelines
        on the filing of Certificates of Candidacy (COCs) in connection with the barangay
        and SK elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e744824-fac2-4d6a-ae96-3914e8fcd3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Resolution No. 10196 said "no person may run for the position
        of Punong Barangay, Sangguniang Barangay (SB) Member, Chairperson, or Sangguniang
        Kabataan (SK) Member unless such aspirant accomplishes a sworn COC in the
        form prescribed by the Commission."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fdd28-5f68-45bd-a6ac-e32037d7c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said COCs shall be filed legibey in triplicate with
        the Election Officer who has jurisdiction over the barangay where a candidate
        seeks to be elected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae70ca8-0bbb-4e42-8613-6354e75e2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incorrectly filed COCs shall be deemed as "not filed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa214e8-ca8f-4273-968f-eed5178c1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resolution added, "No COC filed by mail, electronic mail, or
        facsimile shall be accepted. The COC shall be filed by the aspirant personally
        or through a duly authorized representative with a signed Authority to file
        COC. No filing fee shall be imposed for the filing of the COC."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b4f46-3155-490c-8e2a-19df8c308886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forms are available at Comelec Field Offices as well as for download
        at the Comelec website</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008eabb-ef30-45c0-92df-ff7b57244b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period for Filing of COCs will run from September 23, 2017 until
        September 30, 2017; from 8:00 AM to 5:00 PM including Saturdays and Sundays.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e00cd1-ef55-40ef-b947-9e5a136bc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer VJ Bacungan contributed to
        this report.</em></p>'
  'pnp-bar-search-anti-contraband-oplan-bakal':
