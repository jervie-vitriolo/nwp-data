      'mgnl:type': 'embedCode'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c5a55-87b9-48dc-b246-b1a926019229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Constitution, a vote of at least one-third of the
        members of the House of Representatives, or 98 out of the 292 incumbent congressmen,
        can start an impeachment trial at the Senate.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be252bfc-2c6c-4526-af8d-3dbfe9821df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez earlier told The Source he wanted
        to find sufficient evidence before sending the case to the Senate.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab007fea-263d-48a2-a50f-411d9449a7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Alejano and Garcia said Sereno should be given the chance to
        defend herself in the impeachment hearings.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fe1d5-dc0e-483a-83e0-fcdbf96a643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Reynaldo Umali said the panel will
        submit to the plenary its report and resolution within the prescribed 60 session
        days or by March 2018.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22090be9-2b63-4010-808b-ebebe8093690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'Olympics-Paris-2024-Los-Angeles-2028':
