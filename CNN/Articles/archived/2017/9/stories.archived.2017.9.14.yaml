  'India-17-billion-bullet-train':
    'author': 'Rishi Iyengar'
    'caption': 'Traffic passes the India Gate monument shrouded in smog in New Delhi,
      India. (File photo: Bloomberg / Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-14T11:54:02.707+08:00
    'imagesource': 'jcr:d78363ba-e783-44fe-b560-fd9204fae35c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8290ada9-0499-423b-9976-5d8363dc6e66'
    'lead': 'The Japanese government will cover most of the initial cost through a
      $14 billion loan repayable over 50 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:45:57.131+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T08:48:25.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T08:48:25.042+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
