      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/09/12/technology/nintendo-nes-classic-edition-2018/index.html?sr=fbCNN091317nintendo-nes-classic-edition-20180707AMStory">Nintendo''s
        mini-sized classic console is coming back in 2018</a>."</em></p>'
  'Hillary-Clinton-Anderson-Cooper-interview-abolish-Electoral-College':
    'author': 'Dan Merica, CNN'
    'caption': 'Hillary Clinton speaks to CNN''S Anderson Cooper about the 2016 presidential
      election.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-14T11:21:48.771+08:00
    'imagesource': 'jcr:3f603c29-8649-470b-a140-568e0d9a18ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '369efa10-93a0-4875-b080-96a6dfb1f7f5'
    'lead': 'Hillary Clinton told CNN on Wednesday that it is time to abolish the
      Electoral College, part of a sweeping interview where the former Democratic
      nominee sought to explain why she lost the 2016 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T10:34:26.959+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T10:36:13.572+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T10:36:13.316+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton: It''s time to abolish the Electoral College

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e2d1c-033e-44b9-a1fb-08770663442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton told CNN on Wednesday that
        it is time to abolish the Electoral College, part of a sweeping interview
        where the former Democratic nominee sought to explain why she lost the 2016
        election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b5662-61c9-4fbd-ba79-be9a68f6fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, in the interview with CNN''s Anderson Cooper, displayed
        her&nbsp;<a href="https://edition.cnn.com/2017/09/13/politics/hillary-clinton-anderson-cooper-2016/index.html">animus
        for fired FBI Director James Comey</a>, reflected on her love for the people
        -- namely former President Bill Clinton -- who helped her get through the&nbsp;<a
        href="https://edition.cnn.com/2017/09/13/politics/hillary-clinton-anderson-cooper-2016/index.html">crushing
        loss and blasted the arcane election body that she believes helped Donald
        Trump win the presidency</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9224c7f7-e362-491e-9f80-57fcc9c12e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it needs to be eliminated," Clinton said of the Electoral
        College. "I''d like to see us move beyond it, yes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f31a6-155e-494e-94be-e7337776947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton won the 2016 popular vote by nearly 3 million votes, a fact
        she routinely brings up in her new memoir. But Trump won the Electoral College,
        a body of 538 members who select the president based on the popular vote in
        each state, meaning the person who gets the most votes nationally doesn''t
        necessarily win the election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a321c0-17cb-4d0f-829a-3b3e6860b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electoral College is just one external factor Clinton blames
        for her stunning loss to Trump in her newly released memoir, "What Happened."
        Clinton also faults Comey for his "rash" involvement in the election, Russian
        President Vladimir Putin for directing operatives to meddle in the election
        and&nbsp;<a href="https://edition.cnn.com/2017/09/13/politics/hillary-clinton-anderson-cooper-2016/index.html">apathetic
        voters who only got engaged once the election was over</a>&nbsp;and Trump
        had won.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e7061-25cc-48fd-ba78-9b65fa4c4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clinton also blames herself in the book, writing that she did
        not fully understand the American electorate and failed to understand with
        the anger that animated Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84348b95-5415-4155-a80a-dd2911643485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said Wednesday that October 28, the day that Comey sent
        a letter to Congress saying he was reopening part of his investigation into
        Clinton''s emails, was the day she lost the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4209ed8-b6f2-468f-bb84-c27f9a498f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the determinative day because it stopped my momentum,"
        she said. "I don''t blame voters for wondering what the heck was going on."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02cba4-693b-4137-abff-2e7ba97404dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey, Clinton added, "forever changed history" by reopening the
        email investigation just to close it days before Election Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f5f6b-9968-4ebb-9188-b8a06a55e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe ... it became a perfect storm," Clinton said of Comey
        and Russia''s involvement in the election, adding that she hopes "nobody ever
        faces what I faced with respect to that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d79b2f-f016-40da-a6e8-682b14fd2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 2000 election, when former Vice President Al Gore won
        the popular vote but lost the electoral college and the presidency, Clinton
        also called for an end to the Electoral College.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b59ce4-37cd-48d6-8666-db1c9e7a7163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe strongly that in a democracy, we should respect the will
        of the people and to me, that means it''s time to do away with the Electoral
        College and move to the popular election of our president,"&nbsp;<a href="https://www.cbsnews.com/news/hillary-calls-for-end-to-electoral-college/">she
        told reporters at the time</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1223bf-c1f2-4aa8-b119-bd9fae2c8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rehashing the election</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb03d6c-7cb0-4060-854f-d09d01e0a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person drawing Clinton''s ire in what has amounted to her
        political burn book: Vermont Sen. Bernie Sanders, who challenged Clinton for
        the Democratic nomination in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc7293-3613-42d0-90bd-c089febf56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton writes that Sanders'' attacks on her caused "lasting damage"
        and laid the groundwork for Trump''s campaign against her. In her interview
        with CNN, Clinton says the "political sin" Sanders committed was not unifying
        the party fast enough by dropping out of the race once his campaign was clearly
        over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6eb41d-1ba7-4995-9da3-ad22e71c98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political sin he committed was the failure to move quickly
        to unify the party and his supporters," she said. "It was clear I was going
        to be the nominee, like, in March or April. It was beyond any doubt in June."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a419c3-e01a-4fdc-946e-a70a89dd4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said she immediately backed Barack Obama in 2008 when her
        campaign was over, but that she "didn''t get that same respect and reciprocity
        from Sen. Sanders or from his supporters."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9afa55-8b47-4cc3-9a6b-b94f9726bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could be helpful, if he so chose," Clinton said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bfde07-69e5-4243-9fbf-043f257fe67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84951f5c-9e09-44aa-9b65-0cc5def43bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the sting of her loss -- and the wrongs Clinton appears
        eager to right -- the former secretary of state was also hopeful in her interview,
        particularly when she spoke about the support she has received from her daughter,
        Chelsea,&nbsp;<a href="https://edition.cnn.com/2017/09/12/politics/hillary-clinton-bill-clinton-marriage/index.html">her
        husband and other people close</a>&nbsp;to her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e978f1-c0aa-4332-87b1-d7d17c1046ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said she "wanted to make clear" in her book that politics
        is not everything in life and "pull the curtain back and say, ''I lost a presidential
        campaign that I thought I was going to win. It was devastating. But I have
        so many blessings in my life, starting with my husband and the life we''ve
        built together.'' "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7bd36-bcd2-47d5-bc9b-bac16b24f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton emotionally reflected on the darker moments of her marriage
        to former president, conceding that she had to answer "hard questions" about
        their relationship in the 1990s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aba88a-be28-4f2a-b982-a6c1d8c4f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, describing her marriage in terms she rarely uses, said
        she "really had to struggle" with their marriage when the Clinton White House
        was consumed by the former President''s affair with Monica Lewinsky, a White
        House intern.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ecece-a801-491d-966d-e58e9601e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody alive in America at that time knows how difficult that
        period was. And, you know, I really had to struggle. And I had a lot of angst,"
        she said. "I had to call back on my faith and my family, my friends."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae17ca-26db-49d4-b23c-d78721595191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candor about her marriage mimics the tone of Clinton''s book,
        where she writes that in the face of the Lewinsky controversy, she asked herself
        "do I still love him" and "can I still be in this marriage without becoming
        unrecognizable to myself"?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20984546-c096-4229-8f94-998da0e78847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton told CNN that in the darkest moment of her marriage she
        resolved not to make "a decision that other people wanted me to make."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b39ed2-5330-4100-adcd-304c07f5c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going make my decision. And it was based on those two questions
        and the life we had built together," Clinton said. "And I''m very glad that
        that''s the way I chose to continue my life."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee5991-4d87-45ea-a35b-0af2eac43e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:34:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:36:13.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/13/politics/hillary-clinton-anderson-cooper-electoral-college-cnntv/index.html">Clinton:
        It''s time to abolish the Electoral College</a>."</em></p>'
  'Lorenzo-Gadon-Chief-Justice-Sereno-impeachment-complaint-SALN':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Chief Justice Maria Lourdes Sereno (left) and lawyer Larry Gadon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-14T10:48:17.618+08:00
    'imagesource': 'jcr:a5ccc340-af84-4b20-980a-553b813a9d89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad33423-a691-405e-bdd7-ddc024d2e0b4'
    'lead': 'Gadon shows Sereno''s SALNs as proof she didn''t declare ₱37M income
      from PIATCO case

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T10:38:57.051+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T10:39:20.683+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T10:39:20.418+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gadon shows Sereno''s SALNs as proof she didn''t declare ₱37M income
      from PIATCO case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecd3e3-6c98-478d-a4eb-9b2ef10609a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Chief Justice Maria Lourdes Sereno never declared the estimated US$745,000
        or P37 million she earned as a private lawyer in a landmark arbitration case
        in any of her Statement of Assets, Liabilities and Net Worth (SALN) from 2010
        until 2016, lawyer Lorenzo Gadon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9afc33-c898-48fd-870d-947e2fad8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, who filed an impeachment complaint against Sereno, showed
        reporters on Wednesday certified true copies of her SALN from 2010 to 2016
        as proof of her failure to declare the legal fees she earned when she represented
        the government before an international arbitration court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641cab8c-efdb-4bd6-97e4-bf8632b68650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Gadon said Sereno''s failure to declare the multimillion-peso
        legal fee constitutes betrayal of public trust, an impeachable offense in
        the 1987 Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40ab2a-80f5-43a1-bf0f-5bdbf8633ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said none of Sereno''s SALNs reflected her earnings from
        the arbitration case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddfb90c-db74-4e2f-8507-4863554f0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she declared assets, real properties and other personal assets
        as far as 2005 and below, bakit di na-declare yung 2005 and up, eh yung PIATCO,
        kinita yun nung... that''s after 2005 na," Gadon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de15be7-4ecb-4807-bda2-756c8e1a671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should have been declared either as in acquisitions of properties
        or personal properties, or at least cash in bank. That''s consistent in all
        SALNs," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ac244-4a23-45f9-af14-fec95b5c8c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice, through her spokesperson, Attorney Carlo Cruz,
        has denied this, and the three other allegations of corruption, culpable violation
        of the constitution, and high crimes in Gadon''s impeachment complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45c8c8-bb3f-42b4-9063-de9b0294062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Gadon''s allegations are "unsupported by evidence" or "rely
        mainly on hearsay," Cruz said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be74ee1-cdce-49ae-aa9e-ae54882aec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain that, contrary to the findings of the House Committee
        on Justice, none of the allegations in the Gadon complaint is true. For this
        reason, we respectfully submit that the complaint cannot be considered sufficient
        in form and substance," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713d2a4-7083-48e9-9cd8-041420334f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the complaint did not have enough evidence to substantiate
        impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf63066-b558-4f2b-9e00-7f5f1cac517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would appear that there is no evidence which can be considered
        as enough to substantiate," Cruz told CNN Philippines'' "News Night" on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1f9f6-cfd5-4c33-831c-4bf3926e1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s net worth has risen steadily since she was appointed an
        Associate Justice of the Supreme Court in 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b435a5-4b77-4457-bb54-d2120e953295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her SALN in 2010 listed a net worth of ₱17,762,167.26. For 2011
        and 2012, Sereno''s net worth was at the ₱18-million mark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ef0e7-013f-40b1-acef-f1c065c99d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a year after she was appointed as Chief Justice, Sereno''s
        net worth jumped to ₱19,012,648.21. It rose by about ₱500,000 the following
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a89b0-515d-446c-a02b-00c54ad1c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2015, Sereno had a net worth of ₱22,173,465.38.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7099a3-c006-43ab-a312-1b372f66e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2016, her net worth stood at ₱24,249,941.14.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3639d-d326-4a80-8667-6464ba96f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno represented the Department of Transportation and Communications
        when the Philippine International Air Terminals Co. Inc. (Piatco) sued for
        damages over the construction of the Ninoy Aquino International Terminal 3
        in 2003.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf5ef8-1608-4092-ad36-95b7f2217507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was heard before the International Court of Arbitration
        of the International Chamber of Commerce (ICC) in Singapore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d91884-d67d-42e1-accf-93bb648c9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expensive trips</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47894dc9-acd1-4001-b622-29bd6552e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to failing to declare her earnings, Gadon accused Sereno
        of using public funds to fly herself, her security team and staff business
        class for domestic and international trips.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f0379-54f9-4521-8509-979f0d52218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint mentioned Sereno''s stay at the ₱200,000-a-night Presidential
        Villa of Shangri-La Boracay in 2016 for a conference as proof of her lavish
        lifestyle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8d1db-ad1a-4e46-a42e-264935c596b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the allegations he listed in the impeachment complaint, Gadon
        said the strongest arguments against her will be the undeclared income in
        her SALN and her travel expenses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3eb249-5754-49eb-bf95-4333c8a58233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinu-sino ba mga sinasama niya sa travel? Kailangan bang isama
        yun? At kailangan ba yung kasama, business class? Ano yung purpose ng travel?"
        he asked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8d1d1-1ff8-49c1-8790-973d4eb2f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said he has requested for additional documents from the Supreme
        Court, including official receipts for Sereno''s trips, to boost his case
        against her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab15b4b-1fda-4871-985e-b7e15daec683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A winning case''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4cfa8-0616-4869-bf3f-095cca75f081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the statement of Sereno''s spokesperson, Carlo Cruz, that
        the allegations against her are false, Gadon believes he has a strong case
        against the Chief Justice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb4b9b-e8a4-473e-84b8-10abf227da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that I have a winning case and I know deep in the hearts
        of the lawyers of CJ Sereno, alam nilang matatalo sila. Plus the fact that
        this is a political game, a numbers game, alam naman nila yan," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58159ada-1912-4105-b8fb-7030071bfd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno''s legal team may be vehemently denying the allegations
        against her because they have yet to see the documents he obtained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2db789-38bc-41fe-b171-2f3453a5d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:38:57.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:39:20.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are hundreds of pages of documents here. Certified true copies
        of documents issued by no less than the Supreme Court, so para sabihin na
        no basis, probably hindi pa nila nakikita," he said.</p>'
