      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Officials from the Department of Foreign Affairs (DFA) were awarded the Gawad
        Mabini in Malacañang Wednesday.</p>'
