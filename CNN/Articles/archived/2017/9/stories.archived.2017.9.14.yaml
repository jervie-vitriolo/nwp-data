      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh wow!!!! Congratulations! God is good! We were just talking about
        it!" Mariel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b5ad4-ff21-4cb9-8f3e-d22039c96a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:01:26.591+08:00
