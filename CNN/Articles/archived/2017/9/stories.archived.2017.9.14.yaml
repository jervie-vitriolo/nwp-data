    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e59832c9-6477-4f9b-8c44-9889bd68fa78'
    'lead': 'Here''s a bit of a good news for video game fanatics: The discontinued
      Nintendo mini-console is coming back.'
    'mgnl:activationStatus': true
