  'Cayetano-hits-back-at-UN-Commissioner-on-drug-war-comment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-14T06:48:30.527+08:00
    'imagesource': 'jcr:5f00ddf5-cf9d-4efc-b8b6-38884f3dab3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd005dce4-32d4-4d60-9a3a-9eb72119dd7b'
    'lead': 'On Tuesday, UN High Commissioner for Human Rights Zei Ra''ad Al Hussein
      said he was "gravely concerned" by the President''s shoot-to-kill policy on
      suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:07:48.778+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T11:09:07.069+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:09:06.937+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano hits back at UN Commissioner on drug war comment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e7b0b-25a3-44ba-b924-f847ecc8f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:07:48.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:09:07.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Foreign Affairs Secretary Alan Peter Cayetano hit the United Nations (UN)
        High Commissioner for Human Rights, saying he relied on "uncorroborated information"
        regarding his report on the spate of killings in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646279b6-b8a5-4a33-808d-f4012073f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:07:48.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:09:07.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commissioner''s report would have been balanced and accurate
        had he considered the information that we provided," Cayetano said in a statement,
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0514d90-283c-469a-bf84-986489d6a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:07:48.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:09:07.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Secretary said they gave the international human
        rights council with "all the facts" on the administration''s campaign against
        illegal drugs when they presented the Philippines'' report to the Universal
        Periodic Review (UPR) in Geneva, Switzerland, back in May 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de1d0e-6235-4642-8705-3ee64c319c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:07:48.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:09:07.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, UN High Commissioner for Human Rights Zei Ra''ad Al
        Hussein said he was "<a href="http://nine.cnnphilippines.com/news/2017/09/14/cnn.ph/2y3680K">gravely
        concerned</a>" by the President''s shoot-to-kill policy on suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10fb5c1-dac5-4b99-ac62-51a95efd49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:07:48.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:09:07.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Hussein said he was also concerned by the apparent absence of
        credible investigations into reports of thousands of extrajudicial killings,
        and the failure to prosecute any perpetrator, mentioning the case of 17-year-old
        Kian Delos Santos who was killed in an alleged shootout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c3096-a45f-4f80-bdfb-5bbd67f08ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:07:48.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:09:07.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano refuted this, saying the administration''s campaign against
        illegal drugs follows protocol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978451ca-e17a-4a27-b703-d13fe00bc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:07:48.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:09:07.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anti-illegal drug campaign should follow approved protocols
        to ensure the protection of human rights, and that any erring law enforcement
        agent would be investigated and prosecuted to the full extent of the law,"
        Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db50e1-3ba0-4607-8e39-dc522600583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:07:48.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:09:07.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s drug war has claimed the lives of over 3,800
        drug suspects in police operations, from July 1, 2016 to August 29, 2017.
        Meanwhile, 76 law enforcers have died while on duty.</p>'
  'rebel-wilson-defamation-case-australia':
    'author': 'James Griffiths, CNN'
    'caption': '(File photo) Rebel Wilson'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-14T00:26:11.582+08:00
    'imagesource': 'jcr:d3be6ac1-2d4f-4c9b-960f-6918da7b7e40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bd7d5ce-1d63-44b1-8db7-b8b2ad7332bd'
    'lead': 'Australian actress Rebel Wilson has been awarded $3.6 million ($4.5 million
      Australian) by an Australian court after it found a popular magazine guilty
      of defamation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:12:13.026+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T11:12:45.129+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:12:44.834+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actress Rebel Wilson awarded record $3.6M in Australian defamation case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619bbe9-c9f3-497f-a719-6a5aeaf7feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australian actress Rebel Wilson has been
        awarded $3.6 million ($4.5 million Australian) by an Australian court after
        it found a popular magazine guilty of defamation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb856bb-d46b-45f0-b4a6-3790ded68b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is the "largest defamation damages award in Australian
        legal history," Wilson''s lawyers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fc11e-91f4-4efb-82b5-62c7c73e773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgment follows a unanimous jury verdict in June that Bauer
        Media, publisher of Woman''s Day magazine, had defamed Wilson by branding
        her a "serial liar" who "fabricated almost every aspect of her life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d723e7f-aae6-4e93-802f-f2d380c7359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine published articles claiming Wilson lied about her name,
        age, and childhood so she could make it in Hollywood. As a result, the actress
        said, she missed out on several prominent film roles and other opportunities
        in the wake of the success of Pitch Perfect 2, which came out in May 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d522760-da28-4f7e-9010-3ad6fc3fd62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice John Dixon said Bauer Media had failed to show the claims
        made about Wilson were substantially true or trivial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1a9c8-2ecc-4e3e-b3f7-6df0fc50fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Wilson said the judgment was the "end of
        a long and hard court battle against Bauer Media who viciously tried to take
        me down with a series of false articles."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83503e-40ef-4def-a8a8-85e0fc0335d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case wasn''t about the money," she wrote. "I''m looking forward
        to helping out some great Australian charities and supporting the Oz film
        industry with the damages I''ve received."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005a81d-5bb0-4e83-9559-1558f6c6f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Necessary'' payout</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891e981-7c8d-4706-8cf7-a95131e0af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $3.6 million in damages is the biggest defamation payout in
        Australian history, Wilson''s lawyers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce96966-3a6c-489d-8962-47dc6d9d3856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was broken down into $522,000 ($650,000 Australian) in general
        damages, and $3.1 million ($3.9 million Australian) in special damages for
        Wilsons'' "opportunity for new screen roles lost by reason of the defendant''s
        publications."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905cbb8-ee2d-4d4a-95d5-542b0a82d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dixon defended the high payout as necessary to vindicate the actress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d25f2-30f1-4d91-a881-992719382b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless substantial damages are awarded there is a real risk that
        the public will not be convinced of the seriousness of the defamation, but
        will rather wrongly conclude that the articles were trivial or not that serious,"
        he told the court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea6883-cb09-45b8-bb2e-056387ba135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauer Media, Dixon added, failed to properly investigate the allegations,
        which came from a source who required payment and anonymity, and whom the
        editor considered "had an ax to grind."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7edf6f-f7c2-4e02-acaa-70cbf91033ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Bauer Media said it was "considering today''s judgment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942d574-7f0c-4b98-b8c9-c10f1f68da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s general counsel Adrian Gross said Bauer Media "has
        a long history of delivering great stories to our readers and we have a reputation
        for developing some of the best editorial teams in this country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19a431-e45a-4026-b64b-b2e540e3490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson''s lawyer, Richard Leder, said judge''s decision "recognizes
        the serious harm caused to Rebel''s reputation and held Bauer Media to account
        for what the judge accepted was an orchestrated campaign against her."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06247d-2375-4864-8310-afa945240980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:12:13.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:12:45.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story wasfirst published on CNN.com, "<a href="https://edition.cnn.com/2017/09/12/entertainment/rebel-wilson-defamation-australia/index.html">Actress
        Rebel Wilson awarded record $3.6M in Australian defamation case</a>."</em></p>'
