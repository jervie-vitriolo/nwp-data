      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Philippine Azkals made their way up to 123rd in the world according to
        the FIFA men''s rankings released by the world governing body on September
        14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a9342-4f56-4c35-a315-ec79fdd8b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:20:21.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:20:55.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between August 10 and September 14, the Azkals played only one match
        that was considered in the ranking calculation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d3987-5e5c-41f2-b84c-42a835b1efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:20:21.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:20:55.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result included in the calculation was the 2-2 draw against
        Yemen in the AFC Asian Cup qualification match at the Panaad Stadium in Bacolod
        on September 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debef1b2-84fd-49e6-a3b5-103a057dc2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:20:21.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:20:55.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen also benefitted from the draw, climbing up the rankings by
        18 spots to 128th in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111474ec-47b7-4049-afc2-91a6ce9ca3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:20:21.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:20:55.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in the rankings saw the Philippines climb up four spots,
        leapfrogging North Korea, Tanzania, Kazkhstan, and the Central African Republic
        in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89241b61-2f52-4a6a-9909-d284b5173c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:20:21.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:20:55.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Azkals will get the chance to further improve their
        record when they faceoff with Yemen anew for another AFC Asian Cup qualification
        match on October 10 at the Saoud Bin Abdulrahman Stadium in Doha.</p>'
  'delfin-lorenzana-commission-of-human-rights':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-14T11:16:58.219+08:00
    'imagesource': 'jcr:f32eec8f-a341-4536-b513-eab3b9da67d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e200bce5-111c-4174-9b03-c3dd818bf8d1'
    'lead': 'Defense Secretary and martial law administrator Delfin Lorenzana said
      he supports giving the Human Rights Commission their full budget to keep the
      police and military in check.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:25:38.138+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T09:26:14.752+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:26:14.449+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense secretary backs full CHR budget to lessen violations by police,
      military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84bf86c-8d6e-4ece-bebc-1354f4f7b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Defense chief is backing the restoration of the Human Rights Commission''s
        proposed budget for next year to keep the police and military in check.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d649123-aed9-4765-906a-e91d2dc30924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It keeps…government officials, especially the military and police,
        <em>medyo ingat sila sa ginagawa nila</em> (they are careful in what they
        do). Because anything they would do that violates the right of another person,
        liable sila sa human rights violation," said Delfin Lorenzana, who is also
        martial law administrator..</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059274a-b5a4-454a-bf7c-cb7612213a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the police and military confront rights violation cases in the
        wake of the drug war, Lorenzana said the Commission on Human Rights (CHR)
        could help prevent law enforcers from falling into the trap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da1c87-5a68-4a14-88b5-a7c7f7aa7d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung titingnan mo record namin</em> for the past couple of
        years, very few<em> lang ang</em> human rights violations <em>na naano sa
        amin, sa</em> military, practially nill <em>eh</em>," Lorenzana said. "<em>Meron
        din mga nagkaka</em>-violation <em>na nagkakaron ng kaso, yan ang gusto namin
        ihinto</em>—people who violate rights of other people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470c27f-4514-4afb-ac98-8b349d0a5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look at our record for the past couple years,
        the military has very few human rights violations, practically nill. Some
        cases were filed against violators, which we want to eventually eliminate-people
        who violate rights of other people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0019b9e-236f-4c6b-b91e-f8cbed45a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the House of Representatives voted to approve next year''s budget,
        119 lawmakers decided to leave the CHR budget with just P1,000, but 32 opposed
        the budget cut from the original P623 million approved by the appropriations
        committee. One hundred forty one lawmakers abstained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0156f-c7c6-431b-9f05-14c6f1400640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management submitted a P678-million
        budget for the agency. This was reduced to P623 at the House committee level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a8d09-5510-4c16-ac18-8c0cbf077906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Drilon warns of deadlock in 2018 budget over CHR allocation</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b25b55-d808-4a30-8a05-a75730670e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said CHR Chair Chito Gascon "had
        it coming," saying he earned the ire of members of the House of Representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94c961-d337-45b0-b7fc-cc0d5242348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, said the CHR should not be abolished as it is
        a constitutional body. The P1,000-budget effectively rendered the agency useless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfe387-e088-481b-a009-8a2d2658a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless<em> i-abolish nila yan</em>, then they have to support,<em>
        kasi</em> it''s a constitutional body, <em>na nandiyan, ginawa ng batas yan,
        nasa</em> Constitution <em>pa yan eh, di ba.</em> The people cannot be removed,
        <em>yung</em> head <em>nga di mo pwede tanggalin,</em> impeachment<em> eh,</em>"
        the Defense chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee87ba-1c6f-47d0-b54f-4af2a904e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unless they abolish it, they have to support, because
        it''s a constitutional body created by the Constitution. The people cannot
        be removed, and the head must be removed through impeachment.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd4981-215f-4774-ace0-920cc4edc483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he had a "very healthy relationship" with the CHR''s
        regional officers when he was still a field commander, and even invited them
        to lectures about constitutional human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9381ec-6e49-49e9-b5c0-e62d63f8c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a human rights officer in every unit of the AFP (Armed
        Forces of the Philippines), down to the company, battalion," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56e474-54da-467b-a1d1-2fb7ba8cc160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House gives CHR ₱1,000 budget for 2018</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842d37d-0391-42bc-9a3a-2ce0b7e5e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez had said the agency is not doing
        its job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cb83f-c2fb-4ad4-a2b1-a9d6271ffd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko malinaw ''to. Hindi naman</em> zero. P1,000.<em> Kasi
        hindi nila ginagawa ''yung trabaho nila</em>," Alvarez told CNN Philippines''
        The Source on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eefac9-82ba-4a1f-b889-27186ebe4719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want this to be clear. Not entirely zero, P1,000.
        Because they''re not doing their job.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa121a4-69cd-4a31-81a1-fd4b4b214e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:25:38.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:26:14.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the House decision, several senators, including finance
        committee head Panfilo Lacson, spoke up against the reduced budget and vowed
        to restore the full amount.</p>'
