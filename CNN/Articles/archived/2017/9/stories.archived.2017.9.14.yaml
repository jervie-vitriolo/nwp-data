      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Z (@thezyrable) <a href="https://twitter.com/thezyrable/status/908140183232462848/photo/1">September
        14, 2017</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad7667-2143-43fa-bb95-1849059452ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine National Police (PNP) on Thursday said these
        searches in bars along Katipunan Avenue are part of its "anti-contraband"
        campaign called "Oplan Bakal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a4ef0-e8e4-424a-b788-cc366f14963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa po siya sa</em> police intervention <em>na isinasagawa
        natin</em> [This is one of the police intervention programs that we are doing],"
        Quezon City Police Department Director Chief Supt. Guillermo Eleazar told
        CNN Philippines'' "Balitaan."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Oplan bakal, pinatupad sa Quezon City | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/gkLbVKOvOm">pic.twitter.com/gkLbVKOvOm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/908186647144964096?ref_src=twsrc%5Etfw">September
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59786a-e475-4b9a-8d46-b0ca94e0a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4484421-9f38-474d-bf57-11edf2521764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po yung pagpunta natin sa mga</em> establishments,<em>
        lalo na po yung mga</em> clubs and bars <em>na merong inuman, na nagbebenta
        ng mga</em> liquor,<em> para magsagawa po ng</em> on-the-spot inspection,"
        Eleazar added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dad366-67e2-4677-96db-0cf702ebee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that Quezon City police conducted "Oplan Bakal" at
        11:15 p.m. on Wednesday at three establishments along Esteban Abada, a street
        of Katipunan Avenue near Ateneo de Manila University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ff97e-ef4f-4734-ad97-d4bbafbb12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron silang dalang</em> bags, <em>(tatanungin) po namin
        na sila ang magbukas nu''n para may</em> inspection, <em>sinisilip kung meron
        doong</em> ilegal <em>na</em> contraband," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba7153-bdc8-48fb-b050-a5de4872228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We go to establishments, especially club and bars
        where people are drinking and where liquor is sold, to conduct on-the-spot
        inspections. If they have bags, we asked them to open these for inspection,
        where we could check if they have illegal contraband.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe2d96-daa8-4ee1-af3e-be0d4c231f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said the operation has been going on for decades and
        was originally meant to crack down on illegal firearms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a05d5-0ed9-4ed6-b42b-c03adb211761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my younger years, 2nd Lieutenant sa Philippine Constabulary,
        <em>ay</em> na-experience <em>ko po na magsagawa din ng</em> "Oplan Bakal"
        <em>doon po sa mga probinsya,</em>" he said, referring to the old name of
        the police force that preceded the formation of the present-day Philippine
        National Police.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f9a0f-1014-41bc-9f93-440d55e681a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During my younger years, as a 2nd Lieutenant in the
        Philippine Constabulary, I also experienced conducting "Oplan Bakal" operations
        in the province.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259962ba-d0b5-4fe5-b8b8-3ba4167b7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong una,</em> it is intended for<em> baril talaga. Pero</em>
        any contraband that could be seen at plain view <em>ay ''yun po ay ating bibigyan
        ng</em> attention."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2442208-866a-4f20-9993-c00a94f03f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first, it is really intended for guns. But any
        contraband that could be seen at plain view is something that we will pay
        attention to.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ba094-d222-4cc0-89ea-9e463a2b03ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar searches came two weeks after after a Quezon City police
        car without a license plate alarmed protesters in front of Ateneo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8caac-ed7a-4d81-8f1b-2c95db66c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Police car with no plate sparks alarm in Ateneo protest</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b39db-3de4-44e4-87cc-f27a01ab0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Eleazar said after this August 25 encounter that there
        was an "unfortunate" misunderstanding.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2e35e-01d0-4754-b448-983c268f85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Like mall inspections</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11871424-e6d1-4898-ae8a-bf87ad574dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said Thursday that the searches under "Oplan Bakal" are
        conducted with the cooperation of the bars'' owners.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3acbd4-bac9-4cc2-bfc5-84287413c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that like shopping malls, places like bars are considered
        public establishments, thus allowing police to search peoples'' possessions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdbabe8-754c-4ae8-abd6-bfa5a2824091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung titingnan po natin sa mga</em> malls, <em>bago ka pumasok
        diyan, may</em> security guard <em>na</em> nagche-check," Eleazar said. "The
        management have the right para i-check <em>kung ano yung gamit na ipapasok
        dun,</em> so we are anchored on that. Otherwise, <em>eh di ''wag na silang
        pumasok sa isang (lugar) na pampubliko.</em>"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02643fc-5939-4c70-a9c5-1b679f5bc6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we look at malls, before you enter, a security
        guard checks your things. The management have the right to check what you
        bring in, so we are anchored on that. Otherwise, they shouldn''t enter a public
        place.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf916efc-a550-4087-ac4f-8d2315e088ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the individual refuses to be searched by police,
        the establishment''s management will go take over the search.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b1ad6-75ab-44d4-82df-c37a7d67d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pulis ang magbubukas,</em> but we will request the owner
        or the management," Eleazar said. <em>"Isang</em> reason<em> po ''yun para
        magduda tayo dun</em>."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5927f0a-d6ac-4cd1-9da4-1e60ebf3b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police will not open, but we will request the
        owner or the management to open the bag. Refusing is one reason to be suspicious.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d82c0-d351-4690-878f-e902b81d50ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than the <a href="http://www.officialgazette.gov.ph/constitutions/1987-constitution/">1987
        Constitution</a> protects peoples'' rights to unreasonable searches without
        a court-issued warrant under Article III.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecfea84-0996-4ac5-b7cf-9e4a91613f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:16.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:45.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One netizen, lawyer Dino De Leon, offered tips in case police ask
        to search you or your belongings.</p>'
