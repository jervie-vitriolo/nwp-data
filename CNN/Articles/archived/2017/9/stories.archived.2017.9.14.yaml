      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Ombudsman junked on Thursday former President Benigno Aquino III''s appeal
        to dismiss criminal charges against him for his role in the deadly Mamasapano
        encounter in January 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c76e71-fa00-432a-a296-624286d45ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 27-page resolution, the Ombudsman ruling read: "After a considered
        evaluation of the arguments raised by the movants vis a vis the evidence on
        record, the Office finds no cogent reason to reverse or modify the assailed
        Resolution."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': 'Updated with statements from the resolution, as well as statements
        from Abi Valte and VACC Chair Dante Jimenez.


        Metro Manila (CNN Philippines, September 14) — The Ombudsman junked on Thursday
        former President Benigno Aquino III''s appeal to dismiss criminal charges
        against him for his role in the deadly Mamasapano encounter in January 2015.


        In a 27-page resolution, the Ombudsman ruling read: "After a considered evaluation
        of the arguments raised by the movants vis a vis the evidence on record, the
        Office finds no cogent reason to reverse or modify the assailed Resolution."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a5478-4eb5-48fd-b213-18f8ffb8703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600715c-f824-4c5b-805c-760ac97073c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Valte, Aquino''s former presidential spokesperson, said
        the former President will meet with his legal team this afternoon "to determine
        his next course of action."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Atty. Valte: Former President Aquino will meet with his legal team
        this afternoon to determine his next course of action regarding this case</p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/908214810013077504?ref_src=twsrc%5Etfw">September
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105f19f-f35c-481e-843b-6e34f355db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfbf4e-6f3b-4d4c-ba6f-2dfa8168629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Valte said the camp of Aquino
        stands by its statement last July, saying there may have been a "misappreciation
        of some facts" by the Ombudsman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee6dac0-2bcb-4fbf-b123-bb368bb5d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino filed an appeal on July 19, following a July 14 resolution
        of the Ombudsman, ordering the filing of criminal charges against Aquino for
        usurpation of authority under the Revised Penal Code and violation of the
        Anti-Graft and Corrupt Practices Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00d78c-77e6-4166-943d-2e01d3d0cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Ombudsman dismissed homicide charges against the former
        President because of lack of probable cause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e9a15-36d5-475e-892b-ccf607944cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales said what Aquino did wrong was
        to allow then-Philippine National Police Chief Alan Purisima to play a major
        role in the Mamasapano operation despite the official being under preventive
        suspension.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ebefb6-e9d1-4599-915c-e6ba63348d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman suspended Purisima in December 2014 due to an anomalous
        2011 deal involving WerFast Documentary Agency, a courier company tasked with
        delivering gun licenses directly to applicants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b734d5f-4228-4ba3-aad1-79e7efc86bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no gainsaying that President Aquino was fully aware that
        the Office of the Ombudsman had placed Purisima under preventive suspension
        at that time," Morales said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10854b-da21-4ff2-aded-5150e8430a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text messages presented at a Senate hearing in February 2015 showed
        Aquino and Purisima discussed the operation on January 25.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bbbb1b-8dd4-4b2f-8252-83d03f066e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four members of the PNP''s Special Action Forces (SAF), known
        as the SAF 44, were killed that day after an encounter with Moro rebels in
        the town of Mamasapano in Maguindanao, despite a ceasefire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9091a20-4b4d-4c54-9418-ca3f7b19129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said suspended public officials should be barred from performing
        any public function or meddling with the affairs of the government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50f9f3-b755-4057-ad5f-bd13a820de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Aquino faces imprisonment of up to 10 years, with
        perpetual disqualification from public office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da52e9e-c2a0-4cf6-852c-81a6c306015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Volunteers Against Crime and Corruption (VACC) chair
        Dante Jimenez said it will wait for Ombudsman Morales to elevate the charges
        against Aquino.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6407b-a4b9-432c-9418-37fb35cd6030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now this kind of decision was rendered by Ombudsman Morales?
        Obviously to protect the former President, so we denounce it practically.
        Even if they will be charged by a lesser offense again, and again, it is so
        unjust," Jimenez said in an interview with CNN Philippines. In August, the
        VACC slammed the Ombudsman''s decision on the case.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83940701-fda7-4c0e-b10b-4060ba220e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:08:10.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T10:08:50.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be consulting with the families, by the way, on their reaction
        on this. They cannot accept the downgrading of the charges," he added.</p>'
    '33':
