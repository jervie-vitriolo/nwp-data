      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Netizens expressed concern and shock when police in Quezon City were spotted
        searching the bags of bar patrons along a popular strip frequented by university
        students.</p>'
