      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will be enforced until October 23, after the SK and barangay
        elections. The campaign period runs from Oct. 13 to 21, 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a72d8e-8b4d-4dcb-984f-0e60139450a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said applications for the authority
        to bear, carry or transport firearms or deadly weapons will begin on September
        21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6344383-341d-49e2-90c8-9b7eca1fbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the elections, voters in Luzon and the Visayas will elect one
        barangay captain, seven members of the Sangguniang Barangay, as well as one
        chairperson and seven members of the SK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6afd7e-a8b4-4fc5-848f-d9a0ec86d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec, in a separate Sept. 5 resolution, moved to postpone
        the barangay and SK elections in Mindanao, which was placed under martial
        law on May 23 after members of the Maute terrorist group attacked Marawi City.</p>'
