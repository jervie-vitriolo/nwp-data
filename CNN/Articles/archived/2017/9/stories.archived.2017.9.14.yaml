      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grievances that have been left to fester for decades have now escalated
        beyond Myanmar''s borders, destabilizing the region," Guterres told reporters
        at the United Nations. "The humanitarian situation ... is catastrophic."</p>'
