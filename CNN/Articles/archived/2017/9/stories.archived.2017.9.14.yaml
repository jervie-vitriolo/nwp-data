    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4cf0fe-3dee-4249-ba00-4bc12ac0b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The impeachment case against Chief Justice Maria Lourdes Sereno is part of
        a concerted effort to clamp down on personalities and institutions critical
        of the administration, an opposition lawmaker said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d94f2f-9336-4ac4-a4ef-2308ed3eabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Rep. Gary Alejano on Thursday told CNN Philippines that
        aside from Sereno, the Commission on Human Rights (CHR), the Office of the
        Ombudsman, and the Commission on Elections (Comelec) are "under attack."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a692a-8856-4b93-9eb0-ce8c8078f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These constitutions are under attack because the executive department
        with the legislative department wanted all of these institutions to kowtow
        (to) their political agenda," Alejano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09cfac-17a8-4055-975e-1ee9020b3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mawawala yung</em> check and balance <em>mo kapag itong mga
        ahensyang ito ay pinepressure mo,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88e8cb-faf1-41e0-9c87-ba208c92cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "Checks and balances are gone when these agencies
        are pressured.")</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c0ed5-d8c8-418a-a9f5-756cfa40e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee on Wednesday found "sufficient in form
        and substance" the impeachment case filed against Sereno by lawyer Lorenzo
        Gadon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e2678-5c9b-4554-8605-ce3260b2a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: One of two impeachment raps vs. Chief Justice Sereno
        hurdles House panel</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22078a9b-ee26-4eb5-9865-d6eaf87cc0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment complaints have also been lodged against Vice President
        Leni Robredo, Ombudsman Conchita Carpio-Morales, and Comelec Chairman Andres
        Bautista. Robredo is a chair of the opposition, the Liberal Party, while Bautista,
        Carpio-Morales, and Sereno were all appointed by former President Benigno
        Aquino III.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcaffc2-2ffe-4db9-8629-3e104786f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte lashes out at Aquino over drug war criticism</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14114051-1552-4d03-93b6-8305f97a99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said it does not interfere with the filing and hearing
        of impeachment cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d32767-d41e-4a97-b328-44a587899ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive branch respects the separation of powers, and being
        their co-equal, we recognize the exclusive power of the House of Representatives
        to initiate all cases of impeachment," Presidential Spokesman Ernesto Abella
        said on August 31, after 25 lawmakers endorsed the case filed against Sereno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bac891-4941-4c4f-959e-029f1801a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, Carpio-Morales, and Sereno have voiced disagreements to
        some of President Rodrigo Duterte''s policies and pronouncements, including
        his bloody war on drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb027b-90cb-4655-ab1b-84d57db607b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Robredo to Duterte: Take back statement on defying SC,
        Congress</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748d9a2-4c7a-45c0-9cfc-6b86ec2a2e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ombudsman denies Duterte''s claims of ''selective justice''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806fc89a-ef4e-4036-8dcf-ab994aecbed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR, which has launched investigations into the drug killings,
        also took a hit. Alejano said the House of Representatives'' decision to slash
        the 2018 CHR budget to ₱1,000 was meant to warn the commission "not to go
        against" the government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5136be-44d5-4edb-ae8d-621a54319e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday said CHR Chairperson Chito Gascon "had it coming"
        for being "pro-yellow" or allied to the Liberal Party, and for "opening his
        mouth in a most inappropriate way."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da3122-b35d-4de6-a403-19edafaae5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, said it does not expect officials of constitutional
        bodies to always agree with the President.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e5afa-cd08-40e4-b05e-033d223fc628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have their own opinions, this is a free country and so we
        respect the opinion of the different heads of agencies," Presidential Communications
        Office Assistant Secretary Kris Ablan said in a press briefing on Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff99f8b-aab4-4785-afa3-30b28026372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials'' criticisms of the administration do not warrant
        their resignation, Ablan said. She was asked to comment on Senator Tito Sotto''s
        remarks those who do not support the President must quit their posts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03209f-f46d-405a-979f-412a99f29f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte hand in Sereno impeachment rap?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59860031-955f-4a4e-9a30-796fe8d8b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the supermajority at the House of Representatives wants
        Sereno ousted in the soonest possible time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c1752-d635-4cc2-a915-f5137aa18dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:15:16.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:07:47.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what they wanted is to maximize the opportunity to discuss
        the case at the House of Representatives in order to pressure, maybe, the
        chief justice, along the way to resign," Alejano told CNN Philippines'' The
        Source.</p>'
