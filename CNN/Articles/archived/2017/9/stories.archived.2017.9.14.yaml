    'template': '1'
    'title': 'House approves anti-discrimination bill on 2nd reading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80674cdb-1bed-4da5-91dc-2856b69f711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        After 11 years, the bill prohibiting discrimination based on sexual orientation,
        gender identity and expression (SOGIE) has passed the second reading in the
        House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac29d74-8f2e-4aca-b573-e6f0e1a96f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Islands Rep. Kaka Bag-ao, primary author of House Bill 4982
        or the SOGIE Equality Bill, said this is a step closer to protecting the rights
        of everyone, regardless of their gender and sexuality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3df344-43a1-4701-8634-67e19f24ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag-ao added the bill "does not seek to create special or new rights,
        but simply aims to protect the basic rights of citizens."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df3a73-ba8e-49b5-bea7-a82d64e2df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the following discriminatory acts can be fined of
        not less than P100,000 but not more than P500,000, or imprisonment of not
        less than one year but not more than six years or both, depending on the court''s
        decision:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35759e06-060d-4d34-be29-a4f5f6b18426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denial of access to public services - including SOGIE as a criteria
        for hiring or dismissal of workers</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a9bb6-d078-4560-ba9a-f748eb6ad0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing admission or expelling students in schools based on SOGIE</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac12c501-ada5-4250-a179-4c8abacdbff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposing disciplinary actions that are harsher than customary due
        to the student''s SOGIE</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb34aa-4732-4834-852f-a5026379258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing or revoking accreditation of organizations based on the
        SOGIE of members</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c43872-efda-4b5b-9f43-8d2e48787ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying access to health services</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1ff00-b11b-4f1f-aae0-02c6c36973cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying the application for professional licenses and similar documents</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841131e-9123-4e96-b1ff-50865eb0a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying access to establishments, facilities, and services open
        to the general public - Forcing a person to undertake any medical or psychological
        examination to determine or alter one''s SOGIE</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d4016-ba06-41ca-b789-9c70bba08de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harassment committed by persons involved in law enforcement</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784d50c-73c3-4c87-b6ad-b1e5214d2a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishing information intended to "out" or reveal the SOGIE of
        a person without consent - Engaging in public speech which intends to shame
        or ridicule LGBTQ+ persons</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37517145-fadf-4dc9-8d35-719914970c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subjecting persons to harassment motivated by the offenders bias
        against the offended party''s SOGIE, which may come in the form of any medium,
        including telecommunications and social media</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb98e0b-c361-47c8-9c70-aeda25260b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:02:16.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subjecting any person to gender profiling - Preventing a child under
        parental authority from expressing one''s SOGIE by inflicting or threatening
        to inflict bodily or physical harm or by causing mental or emotional suffering</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdfa69-fcfd-430a-a0be-080a257d489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:01:42.676+08:00
      'mgnl:createdBy': 'cnnproducer'
