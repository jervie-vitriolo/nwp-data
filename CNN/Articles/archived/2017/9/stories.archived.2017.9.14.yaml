      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Filing of candidacy for barangay, SK elections starts Sept.
        23</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7d6d3-b36f-4687-9308-49749f10ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:49:43.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law is imposed in Mindanao until the end of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334b2c0-5089-4abd-b60a-88864ad53b33'
      'mgnl:activationStatus': true
