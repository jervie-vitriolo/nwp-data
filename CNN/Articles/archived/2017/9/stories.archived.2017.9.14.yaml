      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "May you continue your exemplary service in advancing
        the interest and sovereignty of our nation."</p>'
    '10':
