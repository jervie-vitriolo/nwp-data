      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The draft Bangsamoro Basic Law (BBL) may not have been certified as urgent,
        but President Rodrigo Duterte is assuring the Moro Islamic Liberation Front
        (MILF) he will keep his promise to "husband" the measure until it becomes
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91aee70-6e6d-4aa3-9989-67527732bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met the MILF Central Committee, Bangsamoro Transition
        Commission (BTC), which drafted the bill, House Speaker Pantaleon Alvarez,
        Senate President Koko Pimentel, and Peace Process Adviser Jesus Dureza in
        Malacañang Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b6576-d3e2-4583-bab7-12c5ceadb879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed to present a "gameplan" that will make sure the bill
        will be passed in Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3230e-44a8-475d-837f-594fe51851bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, just some kind of roadmap that the President would like
        to present to the MILF and the BTC on how to see to it that he complies and
        he is true to his commitment that he will husband the BBL to its logical conclusion,"
        Dureza said of the plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe4145-580e-46c7-97ea-314769d04c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another meeting will be held to discuss this "roadmap," which Dureza
        said will have a "comprehensive approach" to make sure the BBL will not suffer
        the same fate as the one filed during the Aquino administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3af8ff-931e-4651-b689-77e4afe87936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the Office of the President is still working on this
        strategy with the leadership of both chambers of Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1740c-7f75-4558-9b37-07d88927e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was no discussion on why the BBL was not certified
        as urgent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f69df8-6f28-48f6-902b-4156ad27bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the peace talks with communists, Dureza said, "The status is
        the President announced the cancellation. Up to now there is no written cancellation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21f13a-1ce8-48f7-8ee8-f4c1aef8f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added, "<em>Ang</em> termination<em> kasi</em>, that needed
        to be sent. By the way, is not the cancellation of the talks. It is the cancellation
        of the Joint Agreement on Safety on Immunity Guarantees, the JASIG. Because
        <em>''pag may</em> cancellation ka ng JASIG, <em>yung mga pinakawalan</em>
        will have to be taken back but that has not been sent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa748f-ebaf-487d-9358-24f9fd3e182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A termination, that needed to be sent. By the way,
        it is not the cancellation of the talks. It is the cancellation of the Joint
        Agreement on Safety on Immunity Guarantees, the JASIG. Because when you cancel
        the JASIG, those released will have to be taken back, but that has not been
        sent.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53928991-b171-4879-b793-497a64dea6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte praises OPAPP</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6427744-7ab9-4335-9884-78526150dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte delivered a speech at the 24th anniversary of the Office
        of the Presidential Adviser on the Peace Process (OPAPP) Thursday where he
        expressed gratitude for the agency''s contributions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65188be3-8bb1-4780-8036-6b7b8a8c0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your efforts turned enemies into friends and partners brought hope
        to conflict-torn areas, communities, and uplifted the spirits of people who
        for decades dreamt of peace," Duterte said during the ceremony in Malacañang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df555f-0c4e-475a-8c26-c21ac0c9fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:10:11.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:10:45.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the OPAPP''s efforts made Filipinos believe "that lasting
        peace is possible."</p>'
  'doj-probes-kian-delos-santos':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-14T09:03:48.195+08:00
    'imagesource': 'jcr:7520a6c9-a686-4fe4-bbb0-e177088f6583'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b20f35a-9dc1-475f-80be-ae8ad1b7657d'
    'lead': 'The Justice Department on Thursday began the hearing on the killing of
      Kian Loyd delos Santos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:14:12.808+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T09:14:32.336+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:14:32.107+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ begins probe into Kian delos Santos killing

      '
    'updated': 2017-09-15T02:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aca907-33f8-4c62-a798-e3b270fb49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Justice Department on Thursday began hearing the murder complaint against
        four Caloocan policemen involved in the killing of 17-year-old Kian Loyd Delos
        Santos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10042fec-480a-4d6a-b128-979b9bc9db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Public Attorney Persida Acosta said she wants the Philippine
        National Police Internal Affairs Service (PNP-IAS) to give all the records
        on Kian''s death to the Justice Department''s panel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac42867-857e-464c-9d06-486ad101fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We move that the panel issue immediately a subpoena to the head
        of PNP-IAS so that the several John Does will be determined and unraveled
        by the investigating panel," Acosta said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49aab5-1996-4938-be2e-072b59319e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was killed in an anti-illegal drug operation in Caloocan City
        on August 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d75c0-327a-4bc5-9742-14e1d409b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel of prosecutors are looking into the involvement of Chief
        Inspector Amor Cerillo, PO (Police Officer) 3 Arnel Oares, PO1 Jerwin Cruz,
        and PO1 Jeremias Pereda on Kian''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd6765-abd9-44dc-83fa-760f97758c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Yuan, the policemen''s lawyer, raised a question.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56863be4-d50a-45bc-ae6e-4dbf8d3e8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are police officers under the admin case who have no actual
        participation in the actual operation during that August 16 incident. I would
        just like to clarify if we''re going to include them here as one of the John
        Does," Yuan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989e428-ab40-4117-a575-5a91e320b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta clarified this doesn''t mean those under investigation by
        the PNP-IAS are automatically considered respondents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b9251-0e81-44e9-a628-216f1307fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will depend upon the appreciation of the prosecutors who to
        include. But we need the names of those because we cannot make a piecemeal
        investigation and then later somebody will be left out," Acosta said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e6477-185e-4c63-adc4-3a73208ce377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven witnesses, including two minors, subscribed to their sworn
        affidavits while the policemen asked for more time to answer the charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1d535-b110-4487-abc4-5c712ca7eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel gave them until September 25 to to respond, which is also
        the date for the next hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417256bf-9ec6-495f-956c-afea8c54ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta then assisted parents of Carl Arnaiz, 19, and Reynaldo "Kulot"
        de Guzman, 14, in filing a double murder complaint against PO1 Jeffrey Perez,
        PO1 Ricky Arquilita, and taxi driver Tomas Bagcal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692cfed-e9ad-4b9c-9047-f2be9bd0c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also facing charges of torture and planting of evidence,
        after Arnaiz allegedly tried to rob Bagcal and was later killed in a supposed
        shootout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051c8be-3b39-40f3-aa62-ff2d7d52589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi siya nang sabi na naholdap sya. Ayon sa</em> forensics
        <em>saka sa</em> eyewitness, as of 1:28<em> pinapatay na si</em> Carl <em>eh.
        Naholdap sya di umano sa isang</em> statement <em>niya</em> 3:00,<em> dun
        sa isa</em> 3:20, <em>dun sa isa</em> 2:00…<em>sinong</em> Carl <em>ang nangholdap
        sa kanya? Paano makakapang-holdap ang patay</em>?" Acosta said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5b883-90d7-43cf-8bb3-9d98209502cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He keeps on saying he was robbed. Both forensics and
        eyewitness said Carl was killed as of 1:28. He was allegedly robbed in his
        statement at 3:00, then 3:20 in another, then 2:00 in another…which Carl robbed
        him? How can a dead boy rob?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c02016-3c4a-4a89-b899-67b0c2c09458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending a decision on the complaint, Acosta said they believe Bagcal
        and the police conspired to kill Arnaiz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7673bfc-4751-4f17-85d7-3a293075fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:14:12.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:14:32.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag nakikipagsabwatan ka</em> co-conspirator<em> siya. Kaya
        kung hindi siya</em> co-conspirator<em> patunayan niya magsabi po sya ng totoo,</em>"
        Acosta said,</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
