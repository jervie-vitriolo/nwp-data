      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most recent quarter, the company sold 1.97 million Switch
        consoles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b66c0-460a-420d-be29-bedba9346e2a'
