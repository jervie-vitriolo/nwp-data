      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandanghari said she has signed with California-based The Brogan
        Agency, which represents film, television, commercial, print, and theater
        actors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae9d45-d1ce-49e6-8be7-35f5f70f19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:01:26.590+08:00
