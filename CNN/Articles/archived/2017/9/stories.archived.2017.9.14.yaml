      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May pulis daw sa bars sa katip kagabi. Ipagtake nga ng crimpro yan.
        <a href="https://twitter.com/thezyrable/status/908140183232462848/photo/1">pic.twitter.com/W3l81xfpab</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
