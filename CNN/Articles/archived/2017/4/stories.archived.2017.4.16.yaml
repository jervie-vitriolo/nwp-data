      'mgnl:lastActivated': 2019-07-15T16:17:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer publicly confirmed the she was expecting in an interview
        with People in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7771ddab-ddd5-4d3a-a9d7-1e2274fc0eba'
      'mgnl:activationStatus': true
