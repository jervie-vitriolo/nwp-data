  'military-asg-beheading-fishing-boat-captain':
    'author': 'David Santos, CNN Philippines'
    'caption': 'The Joint Task Force Sulu confirmed the beheading of the fishing boat
      captain who was abducted last December.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-16T17:40:43.313+08:00
    'imagesource': 'jcr:98d12e0c-e8dc-431a-988e-15ee8ccc336a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8dfeb5-79fd-47dd-baa8-2e40146d8430'
    'lead': 'The Joint Task Force Sulu confirmed the beheading of the fishing boat
      captain who was abducted last December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:01:23.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T16:01:28.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T16:01:27.986+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military confirms ASG beheading of fishing boat captain

      '
    'updated': 2017-04-17T17:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c6d18-6bee-4d0b-b5e4-f1791df7235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        military confirmed a Filipino hostage was beheaded by the Abu Sayyaf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d07869-2211-4f43-97b7-0ef4bc4a94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, Noel Besconde, was the captain who was kidnapped along
        with his three crew members by the Abu Sayyaf in the Celebes Sea on December
        6, 2016, the miilitary said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1ed9f-1cba-4243-bb67-764a729d80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu Commander Brig. Gen. Cirilio Sobejana said
        Sunday that a group led by Abu Sayyaf leader Hatib Hajan Sawadjaan beheaded
        Besconde.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0150e30-1736-4c41-9ab0-0bcedacaae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing happened on April 13 at 2:30 p.m., and was verified
        through a video by the bandit group, Sobejana added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e99f4c-7fb0-445d-a875-6390c0329017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"N''ung una hindi pa kami naniniwala kasi akala namin propaganda,
        kasi tuloy-tuloy din yung pagkalugad namin sa</em> area," he said in a press
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809d647-e458-4e41-afd8-82a1c69518b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung titingnan mo yung video, hindi rin sila</em>, like during
        the previous beheadings <em>nila na may</em> rituals, <em>walang ritual na
        nangyari katulad nung ginawa nila</em> Kantner," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520bdae-6356-4293-a509-f733c7b1b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first we didn''t believe it because we thought
        it was propaganda, because we''re constantly monitoring the area. And if you
        look at the video, it''s unlike previous beheadings, because they had rituals
        prior to beheading like what they did to Kantner.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e506c3-522b-4d1e-9f10-54b66b5fc5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German national Juergen Kantner was beheaded by the Abu Sayyaf Group
        on February 26 after the Abu Sayyaf''s deadline for his P30 million ransom
        lapsed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d55eb-1669-400f-85d9-143af64d5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Military recovers body of slain Abu Sayyaf hostage</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ed52e-f08f-4508-b089-a8e5859a1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said that the bandits wanted P3 million for Besconde''s
        freedom. But the government stood by its no-ransom policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d3dee-c3bf-4e83-9210-5ef891157f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besconde was killed in the municipality of Patikul in Sulu, after
        the ailing captain was reported to have been slowing down the Abu Sayyaf''s
        movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1361616-70c2-49c0-a1da-c8b01e067201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella sent the Palace''s condolences
        to Besconde''s family on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b10a1-9e67-4340-a958-2835a5e17874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn this senseless and cold-blooded murder committed
        during the Holy Week," Abella said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2020917-1596-4c80-9e5a-b25079edaad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local authorities and our security forces are exhausting all means
        to locate the captain''s remains, as our troops continue to pursue this bandit
        group and hold them accountable for their crimes," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfad07c-d37e-4960-b42d-e669b7d933d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military personnel are still trying to recover Besconde''s body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb4e02-7869-43f5-bb12-42df07c157b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beheading comes days after a group of Abu Sayyaf traveled by
        boat from Sulu to the town of Inabanga in Bohol and clashed with military
        and police forces, leaving 10 dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b21d792-c561-46bc-9190-7723580e447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Notorious Abu Sayyaf member among 6 bandits killed in
        Bohol firefight</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013bf35-7cdb-418e-9fc2-a8951f82b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:01:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:01:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on April 17 to include the Palace''s
        statement.</em></p>'
  'Angara-govt-improve-internet-to-boost-jobs-rural-PH':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-16T16:22:51.362+08:00
    'imagesource': 'jcr:658433f9-6ac2-410e-9b5b-3f9f2a293ddf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb4e661-2ce7-483b-9eb4-3acce6351723'
    'lead': 'Senator Sonny Angara says faster internet service will help boost internet-based
      jobs and address unemployment in far-flung areas of the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:06:07.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T16:06:11.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T16:06:11.123+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angara to gov''t: Improve internet to boost jobs in rural PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8a987-3954-48ca-8b90-bdcf3837c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> A senator
        is urging the government to fast-track its improvement of internet connectivity
        in the country to help create more high-value online jobs in rural areas of
        the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893ea9b-4e3c-410c-8ffd-1573b1613538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release issued Sunday, Senator Sonny Angara said better
        internet connectivity in the country''s far-flung regions would help the government
        improve its Rural Impact Sourcing Program, which aims to target unemployment
        in rural Philippines through better access to internet-based jobs in disadvantaged
        communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640a680-9ec1-48d6-9951-e58855720d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the IT-BPM (IT- business process management) industry continues
        to thrive as one of the country''s top career providers, there seems to be
        a growing disparity in opportunities provided to people living in our major
        cities, as opposed to those in far-flung provinces," Angara said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16cf79-a1cb-4a9a-acfa-2b3a414bad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must bridge this gap and bring opportunities in the countryside
        where they are needed the most," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b115ea-acd7-44a5-89ad-c7172cf3ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact sourcing involves increasing access to digital markets and
        business process outsourcing (BPO) in far-flung areas of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08af638-6645-4095-a18c-30378d45ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rural Impact Sourcing Program, which was implemented in 2013
        and is now under the Department of Information and Communications Technology
        (DICT), targets unemployment in high-population rural areas with low employment
        due to lack of investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a3f19-e1b3-45c6-a105-8cc92b0821db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said better internet access in these areas will bolster the
        program and help provide opportunities to Filipinos within reach of their
        homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7483e3-0c33-4604-8eaa-eef5c3cde9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat mayroon din silang oportunidad sa kani-kanilang mga probinsya.
        Hindi na dapat nila kailangang pumunta pa</em> <em>sa</em> Metro Manila o
        sa Cebu <em>para makakuha ng</em> online jobs [They should also have opportunities
        in their own provinces. They shouldn''t have to go to Metro Manila or Cebu
        to get online jobs]. They should be able to stay where their families are
        and have meaningful work," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe4766-c25b-4d84-9d63-f3c55d220eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several impact sourcing operations have been established in the
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaae4d2-a02b-4543-ab6f-5a846643b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Contact Center Association of the Philippines said there are
        impact sourcing operations Kapatangan in Lanao del Norte, Puerto Princesa
        in Palawan, Balanga in Bataan, and in San Nicolas in Ilocos Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e29fe0-4e69-4d3a-833a-330965701af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the IT-BPM industry, which employed some 1.15 million
        Filipinos and generated USD22.9 billion (PHP 1.14 trillion) in revenue in
        2016, can pave the way towards more inclusive growth in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add011f-96c6-4e65-a485-b55fcfb6cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:06:07.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:06:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet does not only connect us with our friends and loved
        ones. It is also a way to create jobs-to make our economy more inclusive.
        We should work together towards opening up more internet opportunities for
        all of our countrymen," Angara said.</p>'
  'duterte-easter-message-ph-deserves-salvation-from-societys-ills':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-16T22:50:47.648+08:00
    'imagesource': 'jcr:07697c62-5fc8-419a-b132-3f7b640a5780'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a544b58c-f6da-4694-af29-8c571ff17ba3'
    'lead': 'The message released on Saturday evening said the resurrection of Christ
      should serve as inspiration "to achieve our collective aspirations through our
      unwavering devotion."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:13:03.711+08:00
