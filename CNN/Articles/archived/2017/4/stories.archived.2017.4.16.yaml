    'author': 'Jason Hanna, Salma Abdelaziz, and Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-16T20:15:31.809+08:00
    'imagesource': 'jcr:e8b722f8-bf4c-4073-8931-f680c5fb5fc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc50f8d-98e4-40e7-95d2-01ac5e160f16'
    'lead': 'About 100 people were killed Saturday in a car bomb explosion targeting
      pro-regime evacuees leaving besieged Syrian towns, a volunteer rescue agency
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:22:20.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T16:22:23.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T16:22:23.728+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria: 112 killed as bomb hits buses with evacuees, group says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969210f-1d7e-46e3-8579-5b12123ab58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death toll from a bomb explosion targeting
        evacuees leaving besieged Syrian towns has gone up to 112, a monitoring group
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7cf9b-ac73-4312-9d05-c2886fda0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast hit a convoy of buses Saturday, according to the Syrian
        Observatory for Human Rights, which reported the higher death toll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4123ae-a02e-4b61-890e-870ceb5a77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy of buses, which were parked at the time, was carrying
        thousands of people from two regime-held but rebel-besieged villages in northwestern
        Syria, state-run media reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc30c7f-b3f0-477f-a5d7-7ed8a276ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were evacuating two rebel-held towns in southwest Syria at
        the same time under a so-called Four Towns Agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cdcfd4-0c35-4a6f-a128-28b32d3e0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shown on Syrian state-run television showed heavily damaged
        and burned buses parked on the side of a road. People walked outside the buses,
        surveying the damage as well as bodies lying on the roadway and a grass median.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d17857-d025-45ce-9412-1bb4c6f868c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees, from the mainly pro-regime Shia villages of Al-Fu''ah
        and Kafriya, were bound for regime-held parts of Aleppo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215ae22-b7de-4bbc-9201-3aafb4428764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Syrian Arab News Agency reported the convoy continued,
        and the first buses arrived late Saturday in Aleppo. The buses headed to the
        Jebrin area for a temporary housing center equipped with food and medical
        supplies, SANA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4567d96-8e42-4733-a2e9-0a7829daff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402c2ce-9aa3-4b02-a68d-45f71ce96d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised interview, Rami Abdul Rahman, director of the
        Syrian Observatory for Human Rights, said a suicide bomber claimed he was
        carrying food items and blew himself up in a fuel station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acc5f8-717d-4e58-bb81-ccdbff7e64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Rahman said he doesn''t believe the Syrian regime is behind
        the attack. He said the regime kills scores of people daily using all types
        of weaponry and doesn''t need to kill its own sympathizers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628134bc-8231-424d-b1a5-ef0938a92a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees had been allowed to leave their villages this week
        as part of a Shia-Sunni exchange agreement between the Syrian government and
        insurgents who have been fighting a civil war for six years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444797e-c09d-4d34-bb43-1386e2cfee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, government forces are allowing thousands of
        rebels and civilians to leave two towns in southwest Syria: Madaya and Zabadani,
        according to the London-based Syrian Observatory for Human Rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083bb32-c689-48fc-a2c9-26e293a926bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madaya and Zabadani have been under the control of anti-government
        fighters but facing siege from forces loyal to the regime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e408d-f33e-4a68-b528-406945ebc615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel group Ahrar al-Sham tweeted that some of its members died
        in the blast. They were at the site to ensure the convoy''s passage, Ahrar
        al-Sham said. The group said it was investigating to find out who was responsible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fc27b-6469-4ef8-8d2c-0a22ac9a746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media: Rigged car was disguised</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2e11a-7658-4825-82ec-2f840b541360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion happened as both sets of evacuees were stopped in
        separate locations outside Aleppo. Each were heading to areas controlled by
        forces friendly to them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ddc4b-7d7e-4ae1-967a-9d124007b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosives-rigged car had been packed with children''s food
        supplies, perhaps to disguise it, a correspondent with SANA reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e26f1c-a3fc-4fcd-91c9-85f958bc0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy that departed Al-Fu''ah and Kafriya is carrying 5,000
        people, the Syrian Observatory for Human Rights said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d0fa8-71ff-47d9-8cf3-a1dafbb65507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands were leaving Madaya and Zabadani, including more than
        2,000 rebel fighters, their families and other civilians, the monitoring group
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f275809-979d-43d2-8891-26fa6a1b1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was brokered by Iran and Qatar, Agence France-Presse reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c996c3b-777d-4b1d-bb2f-d4b9968e749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombing condemned</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd5f7d-ee6b-440c-86e1-a749e251554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the spokesperson for the U.N. Secretary-General
        said: "The evacuations were being conducted in accordance with the agreement
        reached pursuant to the Four Towns agreement. ...</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729bd2b-d0c1-46ae-9d48-b0a39ff8673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the parties to ensure the safety and security of those
        waiting to be evacuated. Those responsible for today''s attack must be brought
        to justice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521de56d-de7a-40d1-9911-a4409b472eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian American Medical Society said in a statement: "This forced
        displacement is a clear violation of international humanitarian law, and marks
        yet another sad chapter in the history of this crisis. The absence of the
        UN and international community from this process has left the civilian populations
        especially vulnerable, leading to horrific events such as what took place
        today.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48d328-ee3e-4968-ba32-2b636aaceac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN must not abandon its role in protecting innocent civilians
        and enforcing international humanitarian laws."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73837e5-1abb-4a14-aab6-6bafddf1c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hilary Clarke contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf4b01-5848-40a2-93f8-5aec867f22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:20.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:22:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Syria: 100 killed
        as bomb hits buses with evacuees."</em></p>'
