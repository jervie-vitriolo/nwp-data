  'Pope-Francis-easter-message':
    'author': 'Philip Pullela, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-16T20:36:44.299+08:00
    'imagesource': 'jcr:94892970-146b-4601-aaec-2061050f5ecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd812a8-85e4-4504-926a-604b65e1b58e'
    'lead': 'Pope Francis denounced "oppressive regimes" in his Easter message on
      Sunday but in an apparent call for restraint urged world leaders to prevent
      the spread of conflicts, as tensions rose in North Korea and Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:39:00.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:39:04.030+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:39:03.878+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On Easter, Pope denounces "oppressive regimes" but urges restraint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59ccad-da4f-4609-a31e-a89b6c449213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VATICAN CITY, April 16 (Reuters) —&nbsp;</strong> Pope Francis
        denounced "oppressive regimes" in his Easter message on Sunday but in an apparent
        call for restraint urged world leaders to prevent the spread of conflicts,
        as tensions rose in North Korea and Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308902e1-9987-4c70-b4f0-997c9e693bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, marking the fifth Easter season of his pontificate, said
        Mass before tens of thousands of people under exceptional security measures
        in St. Peter''s Square following recent vehicle attacks against pedestrians
        in London and Stockholm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bbb05-5be9-44b4-8ebf-90aa16fcb90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More police vans and army vehicles than usual were positioned at
        the entrances to the Vatican area and the faithful were stopped at several
        check points leading into the square, which was decorated with 35,000 flowers
        and trees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf4d03-88a6-4b14-9c12-9d331193a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Urbi et Orbi (to the city and the world) message, delivered
        from the central balcony of St. Peter''s Basilica, Francis spoke of a world
        lacerated by conflicts and laced with tensions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a111c0-b6ee-449e-bb4d-347707d1560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the same balcony from where he first appeared to the world
        on the night of his election in 2013, Francis spoke of God walking "beside
        all those forced to leave their homelands as a result of armed conflicts,
        terrorist attacks, famine and oppressive regimes".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ebbd49-437c-4aa2-aa78-57de1a8d3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name any specific governments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98486644-1ddb-4653-8e11-7bdf53782810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the complex and often dramatic situations of today''s world,
        may the Risen Lord guide the steps of all those who work for justice and peace.
        May he grant the leaders of nations the courage they need to prevent the spread
        of conflicts and to put a halt to the arms trade," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4192c-4759-4272-be2b-fb7159ec8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis spoke hours after North Korea warned the United States to
        end its "military hysteria" or face retaliation as a U.S. aircraft carrier
        group steamed towards the region and the reclusive state marked the 105th
        birth anniversary of its founding father.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cec75b-babf-4f06-a70e-99558a2bea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern has grown since the U.S. Navy fired 59 Tomahawk missiles
        at a Syrian airfield last week in response to a deadly gas attack. That raised
        questions about U.S. President Donald Trump''s plans for North Korea, which
        has conducted missile and nuclear tests in defiance of United Nations and
        unilateral sanctions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29b9fd-6e3f-4811-9776-eafb9efa6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also condemned the bomb blast on a crowded Syrian bus convoy
        that killed at least 112 people outside Aleppo as an "ignoble" attack, asking
        God to bring healing and healing and comfort to civilian population in what
        he called the "beloved and martyred Syria".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea9286-95fc-4e30-aa16-a993f1e4e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the most important day in the Christian liturgical calendar,
        he called for peace in South Sudan, Sudan, Somalia, the Democratic Republic
        of Congo and Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bedaa1-3bd2-4cf9-970c-0b058d4a2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surprise downpour hit Rome as the Mass was held but it passed
        quickly, allowing Francis to ride around in an open popemobile so people at
        the back of the crowd could see him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72da79-3ac0-4eeb-b741-84496da7d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeatedly during Holy Week services, Francis has drawn attention
        to the plight of war victims, refugees and migrants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946af5c-852e-419c-bdd5-fa64dab21eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:39:00.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:39:04.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Good Friday, he spoke of the "shame" of humanity becoming inured
        to daily scenes of bombed cities and drowning migrants. (Reporting by Philip
        Pullella, editing by Louise Heavens)</p>'
