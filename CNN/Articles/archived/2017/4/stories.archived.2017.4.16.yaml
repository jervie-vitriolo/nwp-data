      'mgnl:lastActivated': 2019-07-15T16:17:17.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774dde8-8357-4e01-9e3d-2460351c9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:17:13.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:17:17.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Jackson announced that she was postponing her tour amid
        speculation that she was pregnant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c23485-58f0-4e10-a0e5-11589106159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:17:13.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:17:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was important that you be the first to know," she
        said in a video. "My husband and I are planning our family, so I''m going
        to have to delay the tour."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd894961-ac68-4fd6-a632-741411bbce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:17:13.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:17:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson then went under the radar, though she was spotted shopping
        in September and appeared to be pregnant in photos published by Entertainment
        Tonight on the show''s website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083cc0d-4b4c-41b4-8872-39be7fcbf0ff'
      'mgnl:activationStatus': true
