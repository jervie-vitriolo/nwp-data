      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports the superstar singer split from her husband of
        five years shortly after giving birth to their son.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc416ce-3c15-49e8-a50c-1ae17c4cc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:17:13.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:17:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s representatives have not commented on the current state
        of her marriage to Al Mana, a Qatari businessman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fbd27f-8ca4-4b5c-a0cd-5d1f7beb42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:17:13.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:17:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "See the first photo
        of Janet Jackson''s baby boy."</em></p>'
  'south-korea-north-korean-missile-test-fails':
    'author': 'Paula Hancocks, Barbara Starr and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-16T20:58:53.113+08:00
    'imagesource': 'jcr:e0061e6a-4af7-46b0-9c77-09f1eef2ed55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263f2249-a840-4d5e-b04c-512b04011bf1'
    'lead': 'The attempted launch occurred a day after the regime of Kim Jong Un showed
      off a bevy of new missiles and launchers at a large-scale military parade on
      its most important holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:19:38.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T16:19:42.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T16:19:42.225+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean missile test fails, U.S. and South Korea say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a9398-9ab3-4015-8401-3bcfac60de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> An attempted missile
        launch by North Korea on Sunday failed, US and South Korean defense officials
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d80841-546e-4337-8bb5-f0ddb4e73dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted launch occurred a day after the regime of Kim Jong
        Un showed off a bevy of new missiles and launchers at a large-scale military
        parade on its most important holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175e873-ce68-44bb-8bfd-4b3e20654a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean defense official said the action took place in Sinpo,
        a port city in eastern North Korea. That was the site of a ballistic missile
        test earlier this month in which the projectile fell into the Sea of Japan,
        also known as the East Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da21ccc-5b18-4296-81f4-e3f9055e403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans use Sinpo shipyard for their submarine activity,
        and US satellites have observed increased activity there in April, a US official
        said at the time of the previous test.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e50973-1073-4689-8d6e-0a8a638c5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean and US intelligence officials are trying to determine
        what type of missile was used Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976203d-bc91-4872-9468-dfe76878f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f31b9-09c3-4b69-a89e-7094a2b12698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Mike Pence, en route to South Korea for a previously
        scheduled trip, was briefed on the launch, administration officials said.
        Pence and President Donald Trump have been in contact, aides to the vice president
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f7e7f-6efc-45dc-a644-0145d01252b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and his military team are aware of North Korea''s
        most recent unsuccessful missile launch. The President has no further comment,"
        US Defense Secretary James Mattis said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d792934-b088-4635-8cf3-e251003cd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean officials convened a meeting of the National Security
        Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1eaf9d-b9dd-4779-8cbc-9cd45f676afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government condemns this serious threat on the Korean peninsula
        and overall international society," the South Korean foreign ministry said
        in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f301e-23ab-4959-bdbc-b0bf62ddaf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Sunday''s missile launch leads to a nuclear test or an ICBM launch,
        there would be "a powerful punishing measure that North Korean authority can''t
        endure," South Korean officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08d60a-1dd3-4bde-92c4-f0bb77c8dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Pacific Command said it tracked a missile launch at 5:21 p.m.
        ET and said the missile blew up almost immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cde684-a2d5-4521-b3a5-9e0636c4d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, US military officials don''t believe the missile
        had intercontinental capabilities, a US defense official told CNN. The official
        said the missile blew up so quickly there is limited data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab826dae-4dd8-440d-9172-7af1686f90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Bennett, a senior defense analyst at the think tank RAND Corporation,
        said he thinks the missiles were not the kind that could reach the United
        States'' mainland. "The North doesn''t seem to be quite at the place to test
        an ICBM (intercontinental ballistic missile)," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0f5f0-2dfb-492b-87e3-a7c81f2e26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Will Ripley in Pyongyang, North Korea, reported there was
        no immediate confirmation from North Korean state media about the launch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d375513-0c7e-4299-bd39-70555197b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising tensions</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ad377-6d05-461c-934b-b179c209beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s actions come as tensions on the Korean Peninsula
        have spiked to alarming levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7c0f1-1e8c-4067-8ca4-82261bbda5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy dispatched the aircraft carrier USS Carl Vinson strike
        group to the region last weekend, and Trump has been tweeting this week that
        if China can''t rein in North Korea''s nuclear program, the United States
        will.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c729b-5068-49ac-892d-b17096310dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group brought ships that could shoot down missiles that North
        Korea has been testing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16293f-ad03-4b24-9f93-c47b5939cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the (Trump) administration anticipated that a ballistic
        missile launch would occur, and I have to wonder whether they were prepared
        to use the ships that are with that carrier group to shoot down that missile"
        as long as the ships were positioned in the right spots, Bennett said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b5779-955c-4afa-8397-e6f87b510aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is headed to Asia this weekend, with planned stops in Seoul;
        Jakarta, Indonesia; Tokyo and Sydney.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3a591-a2b6-4ecb-af3f-a6f9df382328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had expected North Korea to conduct a nuclear missile test
        around the time of his visit, possibly on Saturday as the nation celebrated
        the 105th birthday of its founder -- Kim II Sung, the late grandfather of
        North Korea''s current leader.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9addeaa-c879-4053-a388-04cad9ebcfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status of the North Korean underground nuclear test program
        is unchanged, a senior US defense official told CNN, and a test could come
        at any time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11b01f-6a35-4f47-a583-a8527eda4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported failed test comes at a time of year when North Korea
        has previously tried to launch missiles. Last year, Pyongyang attempted to
        launch a Musudan missile on April 15, an auspicious date on which millions
        celebrate Kim II Sung''s birthday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d1676-2d93-4431-9bb2-ba9082a72574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That test also failed, as there was "no evidence the missile reached
        flight," a US official told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf785d-b315-45ee-9a3c-78ccccae11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Paula Hancocks reported from Seoul, Barbara Starr reported
        from Washington and Steve Almasy reported and wrote in Atlanta. CNN''s Josh
        Berlinger in Hong Kong, Lauren Suk and Taehoon Leen in Seoul contributed to
        this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d82435-9ba6-44d6-be47-34aecc28b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:19:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:19:42.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korean missile
        test fails, US and South Korea say."</em></p>'
