      'mgnl:type': 'text'
      'text': '<p>Trucks travelling to Quezon City Memorial Circle may divert to Commonwealth
        Avenue, while trucks bound for San Jose del Monte, Bulacan may head to Commonwealth,
        and then Mindanao Avenue as an alternative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c41738-c64b-47c5-aafa-79d4be83abea'
