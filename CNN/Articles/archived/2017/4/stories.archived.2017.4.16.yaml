    'template': '1'
    'title': 'Duterte''s Easter message: PH deserves salvation from society''s ills

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5de010-bd1c-4f2b-97d7-74e19a71087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:13:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:13:07.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> President
        Rodrigo Duterte''s Easter message was short and meaningful, asking Filipinos
        to come together to fight drugs, criminality, and corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a24ec-64cf-4dbf-8932-b877a752b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:13:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:13:07.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message released on Saturday evening said the resurrection of
        Christ should serve as inspiration "to achieve our collective aspirations
        through our unwavering devotion."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb6c79-e652-4bb9-bf0b-047d99d1d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:13:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:13:07.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "May this occasion be a reminder to Filipinos that
        our country deserves salvation from drugs, criminality and corruption that
        have long plagued this nation and that our people will rise and triumph over
        society''s ills."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f1d92-d5e6-42ad-809d-2ab00704c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:13:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:13:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read the President''s Easter message in full:</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0dd4aa-2ecf-41b1-8ecb-8bfccae4559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:13:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:13:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I join the rest of the Christian world as we celebrate the fulfillment
        of Resurrection three days after the passion and death of Jesus Christ on
        the Cross.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a778e-f503-46a3-ae81-903e768ceba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:13:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:13:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The story of the Risen Christ on Easter Sunday is a message
        of perseverance and faith and the grief of Black Saturday. Christ''s Resurrection
        should inspire us to achieve our collective aspirations through unwavering
        devotion.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378aa4c4-26a5-4bf8-afe6-f7534281255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:13:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:13:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>May this occasion be a reminder to Filipinos that our country
        deserves salvation from drugs, criminality and corruption that have long plagued
        this nation and that our people will rise and triumph over society''s ills.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f5de4-e1f5-4808-a28e-079cdbaa9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:13:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:13:07.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Let the promise of Easter be our guide as we build a progressive,
        inclusive and independent nation - where government and people work together
        to attain peace, justice, safety and security for all.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86013f9b-4bde-438c-b57a-9df1f785f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:13:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:13:07.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Isang maligayang Pasko ng Pagkabuhay sa lahat ng ating mga kababayan!</em></p>'
    '9':
