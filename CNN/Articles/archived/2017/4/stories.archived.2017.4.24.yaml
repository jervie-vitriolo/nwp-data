      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Presidential
        Spokesperson Ernesto Abella says Malacañang welcomes the Liberal Party''s
        position&nbsp; not to support any impeachment move against President Rodrigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594cb37-9f14-4e02-844f-24d6a41c8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:27:34.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:01:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella made the statement on Sunday, a month after Marikina Representative
        Miro Quimbo said it was unwise and "unhealthy for our democracy to even talk
        about the impeachment when we''ve just had an elections (sic)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4d41a-7bfc-4530-ab86-b71b51ff4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:27:34.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:01:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Liberal Party: No support for impeachment case vs. Duterte</p>'
    '3':
