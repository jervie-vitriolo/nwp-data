      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy traffic expected</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f889a57-78d0-4983-810f-1d88fc229624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.711+08:00
