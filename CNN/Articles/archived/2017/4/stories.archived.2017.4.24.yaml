      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, who averages 9.5 points and 2.3 rebounds in his pro career,
        will be reunited with his college coach Nash Racela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c08ebd-f9de-4499-a33f-8401e871addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:04.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:12:19.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganuelas-Rosser, a fourth overall pick in the 2014 draft, saw his
        playing minutes decline due to various injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b71f5b-568e-4339-9902-5f3a6bc8e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:04.594+08:00
