    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee56b1-e922-488d-a7a9-03f7762a1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:12.861+08:00
