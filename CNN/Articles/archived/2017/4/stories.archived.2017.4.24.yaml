    'template': '1'
    'title': 'PNP Chief: Police officer romantically linked to Abu Sayyaf member is
      arrested

      '
    'updated': 2017-04-25T11:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f926b7c-da9c-44e6-a778-c07867a1b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> A police
        officer said to be romantically linked to a member of the Abu Sayyaf bandit
        group was arrested, Philippine National Police (PNP) Chief Ronald Dela Rosa
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aef8b8-d649-4d07-be14-a00c0d75a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Superintendent Maria Cristina Nobleza is in a relationship
        with Abu Sayyaf member Reneer Lou Dongon, Dela Rosa said in a news briefing,
        adding the two may have been attempting to rescue fellow Abu Sayyaf in Bohol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44fa40b-e4f5-461f-a424-841fac73d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is sleeping with the enemy... Naloko sa pag-ibig. Dahil sa
        pagmamahal dun sa lalaki na Abu Sayyaf, nagpagamit siya" Dela Rosa said referring
        to Nobleza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197effd-08bb-4fec-8027-ee1ea8ceefae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would appear na parang they are trying to rescue ''yung remaining
        tao doon but hindi pa talaga naestablish," he said, adding that investigation
        was still ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227a54a-393f-4038-b764-e58e41b31530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Nobleza was aboard a vehicle with Dongon, an elderly
        woman, and a teenager when they tried to drive past a police checkpoint late
        Saturday in the town of Clarin in Bohol, around the same time when police
        and military teams were pursuing stragglers from the Abu Sayyaf.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f825d-1080-4ea6-99a3-81e69b97f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Abu Sayyaf were killed in the Saturday encounter with authorities
        in Clarin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b260ca-7baa-4c02-94af-f10d7c701293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 3 more Abu Sayyaf members killed in second clash with military
        in Clarin, Bohol</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4f53f-11aa-48fa-a989-a8e51e8e29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are closing in on the three remaining members of the
        bandit group who were part of a clash on April 11 in the town of Inabanga,
        some 11 kilometers north of Clarin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac4a92-8fa1-4a25-a0e2-c25f0a8f03ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: At least 10 killed in firefight in Bohol vs. suspected
        Abu Sayyaf</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5aca4-0494-4d19-bebd-673758e17996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Nobleza met Dongon</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00f29e-9763-4d5a-a6bd-e4a0cd4926cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Nobleza met Dongon when he was arrested in 2013.
        Nobleza was assigned to the defunct PNP Anti-Illegal Drugs Group before she
        was transferred to the PNP Crime Laboratory Davao Region.</p>'
    '11':
