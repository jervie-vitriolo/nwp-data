    'template': '1'
    'title': 'Jail raid yields notes on bomb-making

      '
    'updated': 2017-04-25T02:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12042f7-f8ad-4f55-ba4d-e690aa16ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 24) — Another clearing operation
        at a detention facility on Monday yielded a significant lead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36df28-4728-4fb8-b882-d12805e707da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police confiscated a pocket-sized notebook filled with
        detailed guides on how to make improvised explosive devices (IED) and car
        bombs during the "Oplan Galugad" or jail shakedown at the Special Intensive
        Care Area in Camp Bagong Diwa in Taguig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2445e-324d-48a4-8e54-b0a4b521e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Director Oscar Albayalde said they are
        verifying information that the inmate who owns the notebook was a former member
        of the Special Action Force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7a86e-673c-4e9d-8cfb-ee0a0e7103d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegedly he is a former member of the Special Action Force, so
        most probably talagang well-trained itong taong ito," Albayalde said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a01f3-27e4-4242-b1b6-ecf5e749aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the notebook''s owner could have used the notes to teach
        other inmates how to make bombs. The suspect was detained with other high-risk
        prisoners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e5943-2ad2-45d6-8d2f-459933b86aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May posibilidad na ''yung inmates, ''yung mga kasama niya sa
        selda, i-train niya ''yan</em> and when they go out<em>, baka doon</em> they
        can start making the IEDs already," Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e72027-845f-456d-82aa-ce56fd48056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a possibility he has trained his cellmates,
        and when they get out, they may start making IEDs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a50ad-8a84-468a-a760-3bb8760e67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contraband items such as cellphones, blades, and drug paraphernalia
        were confiscated in the six detention facilities that were raided by the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625e789-3e64-4730-984f-ae4fc240b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shakedown was part of the security preparations for the ASEAN
        Summit. Both Albayalde and Philippine National Police Chief Ronald Dela Rosa
        said they have not monitored threats to the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64157167-4c2f-4b89-a55a-9f29a3f878ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:55:12.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:55:16.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Preparations all set for ASEAN 2017</h2>'
  'students-abstain-UST-election':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
