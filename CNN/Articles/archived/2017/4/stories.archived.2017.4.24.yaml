        <a href="https://t.co/rao46spB5C">pic.twitter.com/rao46spB5C</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/856454953690308609?ref_src=twsrc%5Etfw">April
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775386bd-a5ca-4142-b698-1c8b0e1dc804'
