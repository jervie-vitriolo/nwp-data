      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP Chief, she was then an officer of the Presidential
        Anti-Organized Crime Commission. Nobleza was the interrogator of Dongon when
        he was arrested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1717678-a1a9-4cdc-94d8-d884551a2b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added Nobleza is a member of the Balik Islam movement.
        Balik Islam is a missionary group seeking the conversion of persons to Islam.
        The Abu Sayyaf reportedly gets its recruits from the group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc7d64-ee3b-4203-acec-74ab08c41683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP will also check the police officers who converted to Islam
        to find out if they have links with terrorists groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ec4a5-77f7-4fbf-9ca1-702556bab940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the elderly woman with Nobleza is the mother-in-law
        of terrorists Zulkifli Bin Hir alias Marwan, Abu Sulaiman, Akman Santos, and
        Khadaffy Janjalani, while the teenager is the child of Akman Santos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dba8fe-721d-4708-8ea8-b59b3b73fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of her connection to&nbsp; the Abu Sayyaf, Dela Rosa described
        Nobleza as a "high-risk detainee."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43f540-1555-4867-8ce0-0665f83d67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are waiting for the court to allow Nobleza and
        Dongon to be flown to Manila and be detained at the PNP Custodial Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472b1cb-0677-496d-9d4c-dd192dc08586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said, despite being a former member of the Anti-Illegal
        Drugs Group, Nobleza knew little of the government''s anti-drug operations,
        and could not have been used by the Abu Sayyaf as an asset.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748a479-c097-4965-bb50-ffd8cd87d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial police office set up checkpoints in roads leading
        to the towns of Inabanga, Clarin, Tubigon, and Sagbayan in Bohol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8722e0a-a838-4b20-8a6a-1c33d67c6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday said he ordered the military
        to kill the bandits involved in recent gunfights in Bohol and in Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0668d17-c757-4044-a20d-d17dd87aebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the military, <em>''Huwag kayong matulog. T***, hanapin
        ninyo at patayin ninyo ''yan</em>. I want them dead. <em>Huwag mong ibigay
        sa akin ''yang nang buhay,''"</em> Duterte said at the opening of the Palarong
        Pambansa in Antique.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8dccaa-6048-499d-9e42-5b46c43a35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:45:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:45:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Gerg Cahiles, digital producer
        Lara Tan, stringer Ben T. Tesiorna contributed to this report.</em></p>'
  'Lionel-Messi-Barcelona-500th-goal-Real-Madrid-El-Clasico':
    'author': 'Rik Sharma, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-24T14:06:12.864+08:00
    'imagesource': 'jcr:8ec26cf5-4cc5-49f0-b73d-eb4efa011bf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe26c44-96cc-4241-9adc-b44c3d55c31d'
    'lead': 'The match was a thriller which will go down as one of the best Clasicos
      in history, with end-to-end action from the off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:47:56.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:47:59.994+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:47:59.817+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Messi''s 500th Barca goal sinks Real Madrid in thriller

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1621d3e-35d6-47c4-8892-4e869f7ac2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Lionel Messi scored his 500th Barcelona
        goal with the last kick of the game to snatch a stunning 3-2 win at Real Madrid
        and put the two teams level on points at the top of La Liga on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49c1b5-d045-4eb6-908e-05f26c7a6b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Rodriguez appeared to have rescued a point for the hosts with
        an 86th-minute strike to make it 2-2 after goals by Messi and Ivan Rakitic
        had overturned Casemiro''s opener.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a127f-4334-4d0f-b52f-028c793e68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid captain Sergio Ramos was sent off for a two-footed lunge
        on Messi in the 77th minute and that left Barcelona in a strong position,
        until Rodriguez fired home at the near post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f8a91-2cf4-4f84-9127-01ec638e0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Messi’s second goal in the final minute of added time earned
        Barca a vital win in the title race that leaves both sides with 75 points,
        although Madrid have a game in hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22163313-4b83-48f3-996b-4f3888072b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was a thriller which will go down as one of the best Clasicos
        in history, with end-to-end action from the off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9093a432-477e-4eca-9091-bfcec39cee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristiano Ronaldo was furious when Samuel Umtiti tripped him in
        the box and referee Alejandro Jose Hernandez waved away his appeal, but Barcelona
        were complaining afterwards when Marcelo got away with an elbow on Messi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3eacaa-f518-4de9-a106-6fd0baba3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine came in for harsh treatment throughout, with Casemiro
        lucky not to be sent off for multiple hacks on him after picking up an early
        booking for a foul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a228a1d-9bb8-4a85-8a66-329dd1979f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian opened the scoring for Madrid in the 28th minute,
        tapping home at the back post after Ramos had fired Marcelo’s cross against
        the post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2b7aa-8610-417f-a477-438275b54515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five minutes later Barcelona were level and it was Messi who finished
        it, dancing away from Dani Carvajal and slotting the ball beyond Keylor Navas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f480668-a4ed-4449-9d72-0bf4239233a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gareth Bale went off injured towards the end of the first half and
        was replaced by Marco Asensio. The youngster set up Ronaldo in the second
        period but the Portugal international blasted over from close range.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8de899-8f82-46a2-95a6-f85717298de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakitic made him pay with a long-range strike that flew beyond Navas
        and then Ramos was dismissed as he lunged in on Messi recklessly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b17d5-4239-48b4-953a-41b53e8fc835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:47:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:47:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez leveled the score after he reached Marcelo’s near-post
        cross but Messi had the final say, blowing the title race wide open.</p>'
  'ltfrb-to-intensify-drive-against-older-buses':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-24T12:53:41.035+08:00
    'imagesource': 'jcr:e7f607f2-e504-4c5e-9efd-b03a84fa2423'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd534a70-b516-4e49-abbb-7ffa0ce7e922'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) plans
      to double up its efforts in preventing buses older then 15 years from being
      used as public transport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:51:03.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:51:07.182+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:51:06.978+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB to intensify drive against older buses

      '
    'updated': 2017-04-24T03:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039841a-66ff-4b06-ac60-06a734af10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Transport
        regulators on Monday said they will enforce procedures that prohibit the use
        of buses older than 15 years to prevent a repeat of a tragic accident that
        killed 33 people in Nueva Ecija.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dd424-dc98-4a2c-8f5b-cdd56a312bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Transport groups concerned about PUV phaseout</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c29477-ba4d-4812-86c4-250813fb3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        said it plans use the vehicles'' date of manufacture to determine how old
        a passenger bus is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c088f1d-883d-476b-821c-384b940ef1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcement of this provision is on their agenda in its meeting
        to review improvements on Department Order 2002-30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07692dfa-13f3-4ea2-bb26-c523b8cc46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order states: "No unit shall be the subject of a new application
        for franchise, for extension of validity of Certificate of Public Conveyance
        (CPC), for substitution of unit, and for increase of number of unit(s), if
        said unit is more than the minimum age requirement as specified below by the
        time of expiration of the covering CPC."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752858f-9bd5-4652-b110-0e2a8ff24831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that public utility buses and smaller buses such as shuttle
        buses, "should not be more than fifteen years old reckoned from the date of
        manufacture of subject vehicle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19486dd7-0535-4383-bb74-88ff9f920732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the date a bus is imported into the Philippines is used
        as the basis for its age, according to LTFRB Chairman Martin Delgra. But the
        Order cannot be fully implemented due to the LTFRB''s lack of personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f6ed0-7f65-4355-9522-136f9212b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a bus is often older than this date, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433275d-9c6e-4c01-9931-2293f13e9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB says older buses are more prone to malfunctioning, and
        this is often the reason its engine, steering wheel, or brakes fail while
        plying its routes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77044787-134f-4fec-badc-e4d2a1c60ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what happened to Leomarick bus that fell into a ravine in
        Carrangalan, Nueva Ecija on April 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627709a-ad62-453a-8d77-edb2b6af8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was last registered in 2006, but authorities are still trying
        for find out how old the vehicle was based in its chassis which is still being
        examined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2232ca2-898e-4e4a-832d-c639bf15c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: At least 33 killed in Nueva Ecija bus crash</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c811de-2ad4-41c7-84b4-e56842525b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public cooperation urged</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5352f-8d15-42bf-8943-f91a1e7b7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB is also urging passengers and commuters to stop using
        old buses anywhere in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca44da-458b-4f47-99ff-82ebf942470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there are signs which can be used to determine a passenger
        bus''s age. Some buses have importation dates painted on its side, however,
        its date of manufacture is likely older.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1e415-b1ee-4e66-93e7-4fb972919407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical appearance of a bus can also give away its age, as
        wear and tear is visible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec56f7-0b3d-4a6b-b936-dc8224be007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB is also stepping up its drive against "colorum" vans in
        the provinces, even as some these illegal operators threaten their employees
        by sending them flower arrangements meant for funerals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3056a88d-6da3-404a-8d88-f36d6402a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:51:03.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:51:07.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police-Highway Patrol Group said it would
        send more personnel to help enforcers crack down on vans that are not properly
        licensed to ferry passengers. It did not say how many or to which areas the
        personnel would be dispatched to.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fcbe7-5ad8-4bd4-9429-ecf4c670b596'
      'mgnl:activationStatus': true
