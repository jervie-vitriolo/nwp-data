      'text': '<p>Cimatu served as the AFP chief in 2002.</p>'
  'united-states-tells-north-korea-to-cease-destabilizing-actions-and-rhetoric':
    'author': ' Eli Watkins and Jamie Crawford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-24T10:20:31.552+08:00
    'imagesource': 'jcr:9d3c81bc-ba87-41db-8dd3-9cf153b804d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fd6c3f5-329e-4a65-8ede-e5a8278c3ddc'
    'lead': 'With tensions rising between the U.S. and North Korea, the Pentagon on
      Sunday called for the isolated communist nation to avoid destabilizing the situation
      further.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:58:27.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:58:31.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:58:30.889+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. tells North Korea to cease ''destabilizing actions and rhetoric''


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40e72a-83ca-4d72-ba0a-6620e272981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> With tensions rising between
        the U.S. and North Korea, the Pentagon on Sunday called for the isolated communist
        nation to avoid destabilizing the situation further.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fe135-4159-476d-92b5-b31784031483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on (North Korea) to refrain from provocative, destabilizing
        actions and rhetoric, and to make the strategic choice to fulfill its international
        obligations and commitments and return to serious talks," Pentagon spokesman
        Gary Ross said. "North Korea''s unlawful weapons programs represent a clear,
        grave threat to U.S. national security."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310cc19-bca0-4277-af4c-59d790d810e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came just hours after a North Korean newspaper said
        Pyongyang was ready to take out a U.S. aircraft carrier conducting drills
        with Japanese destroyers near the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c2408-2bdc-4303-a1a9-1b4a7d234edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodong Sinmun, the official newspaper of the North Korean government''s
        Central Committee, said in an editorial the country is ready to illustrate
        its "military force" by sinking the "nuclear-powered aircraft carrier with
        a single strike."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7487b5f-6e5c-4410-8ffc-feb968c6f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper claimed Pyongyang has weaponry that "can reach continental
        U.S. and Asia Pacific region" and the "absolute weapon," a hydrogen bomb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f83b7-c9f0-42e9-933d-0b868f6718b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912ebb2-02ed-49c7-ae81-69e8d7f3a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted its fifth nuclear weapons test last September
        and displayed a series of missiles at a military parade on an important North
        Korean holiday earlier this month before firing one off, which the U.S. said
        went down in flames shortly after the launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9347d6-5de5-4160-be20-c12b402daaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has pledged to rein in the "menace" of North
        Korea''s nuclear program, and has spoken with Chinese President Xi Jinping
        several times about getting China, as one of North Korea''s only allies, to
        put pressure on its neighbor to change course.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e86328-e2c6-4ad1-870a-39aefb073d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said Sunday that it remains committed to directly
        addressing the North Korean nuclear threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7683d-7367-42d5-b1b9-1b76c5d09b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provocations from North Korea have grown far too common and far
        too dangerous to ignore," a department spokesperson said, referring to the
        country by the acronym for its official name, the Democratic People''s Republic
        of Korea. "Together with the international community, we will hold the Kim
        Jung-un regime accountable for its dangerous and reckless actions and serious
        human rights abuses through a robust international campaign to cut the DPRK
        off from the rest of the world through diplomatic, security, and economic
        measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c71cc0-329b-4c94-b4fd-87e7e65168d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our allies and partners around the world, we will show the
        DPRK that the only path to a secure, economically-prosperous future is to
        abandon its nuclear and ballistic missile programs," the spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec3e8e-d496-4585-aa4f-940ef3a4291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not seek military conflict, nor do we seek to threaten North
        Korea," the spokesperson added. "However, we will respond to threats to us
        or our allies accordingly.&nbsp; We remain open to talks with the DPRK, but
        need to see that the DPRK will cease all its illegal activities and aggressive
        behavior in the region."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8eeb0-fbb6-43a9-a49d-7d1dabd915ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. said Tuesday that it was sending the USS Carl Vinson, a
        supercarrier, towards North Korea and that the strike group that it leads
        would reach there by late April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe15e4a-c026-47cc-9891-0017b2409e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon spokesman, Ross, said the U.S.''s continued commitment
        to defending South Korea and Japan was "ironclad."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52de4a-97d8-449b-b2be-bf2c42bcfd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary John Kelly said in an interview on CNN''s
        "State of the Union" on Sunday that a North Korean nuclear missile capable
        of striking the U.S. would be a "grave threat" and anticipated North Korea
        could achieve this capability before Trump would begin his second term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0b833-d454-4476-ace7-be4efce649bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s threats from Pyongyang are consistent with others North
        Korea has made in past weeks. The country has said it will respond in kind
        to any U.S. attack, and it has warned it would strike the U.S. mainland and
        US carriers and forces in the region, specifically U.S. bases in Seoul and
        Tokyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52af49c-70de-4a30-b83b-5eb7a7b1d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivan Watson and Zahra Ullah contributed to this report.
        Translation by Lauren Suk in Seoul</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c18df7-6e01-4e57-86e1-712510a63ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:58:27.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:58:31.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US tells North Korea
        to cease ''destabilizing actions and rhetoric.''"</em></p>'
  'le-pen-faces-macron-in-final-round-of-french-presidential-election-estimates':
    'author': ' Bryony Jones and Hilary Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-24T05:42:06.192+08:00
    'imagesource': 'jcr:9d3c81bc-ba87-41db-8dd3-9cf153b804d7'
    'jcr:primaryType': 'mgnl:composition'
