      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binarayan, Antique (April 24) —</strong> At least 20 student-athletes
        collapsed due to extreme heat at the opening of the Palarong Pambansa 2017
        Sunday, according to the Antique Provincial Disaster Risk Reduction Management
        Office (PDRRMO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45dc43-ce0f-4097-83f7-104c752df74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:18:15.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around five of the Palaro athletes taking part in the national games
        in Antique were brought to the hospital in San Jose after experiencing dizziness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a8e40-5caf-49b5-b98c-abe6b48cfe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:18:15.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining patients were brought at the designated clinic to
        be checked by the attending medical nurses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162cfb2-8fa1-4e97-b09e-e2781a32a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:18:15.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd), the event organizers, decided
        to postpone outdoor games from 10 a.m. to 12 n.n. on Monday to avoid untoward
        incidents caused by extreme temperatures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4f1e2-c50d-439a-9939-a790834d5c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:18:15.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 12,000 student-athletes are competing in 26 various sports
        disciplines at the Binarayan Sports Complex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed3982-9a9c-47ec-a4a0-1c3e66d184a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:18:15.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Palaro 2017 attracts 10,000 student-athletes</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e3615-27d4-4964-8fe7-971388f374eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:18:15.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme, "2017 Palarong Pambansa: Converges Youth Power,
        Builds Sustainable Future," Antique''s hosting of the 60th edition of the
        Palarong Pambansa is the first time in the province''s history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e48a5f-abac-4886-844e-215b47f9021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:12.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:18:15.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event brings together the best student athletes in the elementary
        and secondary level from 18 regions of the country as they compete in different
        sporting events and discipline.</p>'
    '8':
