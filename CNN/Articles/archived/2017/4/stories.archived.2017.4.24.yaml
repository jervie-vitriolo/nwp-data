      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d00849-2920-4142-b1e7-0ae761792c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:04.593+08:00
