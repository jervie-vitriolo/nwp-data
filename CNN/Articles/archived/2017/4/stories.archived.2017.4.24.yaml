      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Summit will be held at the Philippine International Convention
        Center in Pasay City.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a214df0-7aae-4922-92de-aaf5f58c7e96'
      'mgnl:activationStatus': true
