  '20-student-athletes-collapse-Palaro-2017':
    'author': ' Elyrose S. Naorbe, for CNN Philippines'
    'caption': 'The national games had a recess due to high temperatures which caused
      around 20 student-athletes to collapse mid-play.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
