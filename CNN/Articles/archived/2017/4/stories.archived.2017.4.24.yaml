      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of barriers, road signs along Daang Maharlika Highway</h2>'
  'Handmaids-Tale-Hulu-Margaret-Atwood':
    'author': 'Jill Serjeant, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-24T10:53:18.142+08:00
    'imagesource': 'jcr:00bbcb91-6559-4ae8-8dd5-bb634ad7fbc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a232316-f664-4d9b-80e0-8a3aad1969b6'
    'lead': 'The cast of a new adaptation of dystopian novel "The Handmaid''s Tale"
      insists they did not set out to make a feminist statement, but some hoped the
      TV show would inspire viewers to take political action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:53:51.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:53:55.039+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:53:54.839+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''Handmaid''s Tale'' TV version ''not a feminist story,'' says its
      star

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ff9b0-dc6b-445f-8cdd-e777f9a8c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters) —</strong> The cast of a new adaptation
        of dystopian novel "The Handmaid''s Tale" insisted on Friday they did not
        set out to make a feminist statement, but some hoped the TV show would inspire
        viewers to take political action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca9862-836a-4207-9443-ebe800c5705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming Hulu TV series, based on Canadian author Margaret Atwood''s
        bleak portrait of a totalitarian near future where women are forced into sexual
        servitude, is seen as having new relevance at a time when many American women
        feel their reproductive rights are under threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ccd1d-f761-46bd-9275-af39a96930b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, writer Bruce Miller and star Elisabeth Moss said they were
        initially drawn to the complex characters and script rather than the wider
        cultural issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd3f4b-e838-4d81-b629-59540ccea172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s not a feminist story. It is a human story because
        women''s rights are human rights," Moss told a panel at the Tribeca film festival,
        where the 10-part series was launched.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685f71d-5bc0-4290-9256-583c386d799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never approach anything with any sort of political agenda. I
        approach it from a very human place," said Moss, best known for playing Peggy
        Olson in the hit TV series "Mad Men."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b46a7-a47b-4bad-88d9-1902bf46c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First published in 1985, "The Handmaid''s Tale" imagines a U.S.
        society where women are forbidden to read, cannot control money and everyone
        spies on each other. Pollution has also caused widespread infertility and
        a shrinking population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0787ea5-1022-47de-8103-689f46f7ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Fiennes, who plays Offred''s master, Commander Waterford,
        said: "For me, it was the writing, not politics."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698ad69-bf2b-484b-b321-13fbcca7becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said work on the show first started 18 months ago — long
        before Hillary Clinton lost her bid to become the first woman in the White
        House and Donald Trump was elected U.S. President, prompting an estimated
        three million Americans to take part in women''s protest marches the day after
        his inauguration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ddf13b-e739-40ca-b8e0-60d33bce5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Ann Dowd, whose cruel Aunt Lydia controls rebellious handmaids
        with cattle prods and ritual humiliation, said she hoped the series would
        fire up viewers to take to the streets to defend women''s rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1b4ad-8767-402a-8603-ede3a45f5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it has a massive effect on people. I hope they picket the
        White House ... I think we should never underestimate the power of morons,"
        Dowd said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805cdf8b-8544-49d4-857f-b67629d35bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Warren Littlefield said he hoped audiences would
        take to heart the words uttered by Offred — "Don''t be sorry. Do something"
        — as she fights to survive and overturn the system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4401a37-7d8f-4c4e-842d-ecea17dd8267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the message we want to carry out to the world. It''s ''do
        something''," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1a5ae-93e7-405e-a585-10c30307f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:53:51.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:53:55.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handmaid''s Tale" begins on Hulu on April 26.</p>'
