      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the debate broadcasted before the elections held April 18 to
        21, vice presidential candidate Gabriela Sepulchre of Lakas Tomasino Coalition
        party said the student council should spread awareness of what Martial Law
        is. She added Martial Law should not be negatively viewed following the Philippines''
        experience with it under the late strongman Ferdinand Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed0b34-d7c9-4731-b7b1-6a5e141e86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ''yung mga tao iniisip nila na ang</em> Martial Law <em>ay
        isang</em> negative na bagay agad. Ang isang martial law ay hindi ipinapatupad
        nang basta-basta lang. Pinag-iisipan ito, pinaguusapan ito sa senado, sa kongreso,
        at ''yun ang kailangang malaman ng mga estudyante, na hindi sila dapat matakot
        sa Martial Law," Sepulchre argued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f09571-a2bd-469f-bebc-4c7ba7dc6105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People think that Martial Law is automatically a negative
        thing. Martial law is not imposed arbitrarily. It is thought over, discussed
        in both Senate and Congress--and that''s what students should know, that they
        should not be afraid</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23384f46-7aea-425d-aed6-7ab04755bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her rival for the post, Renz Santiago of Lakasdiwa said the student
        council should do research on Martial Law since their generation was not yet
        born.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057adb9-6abf-4ab8-8678-5745957267e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang unang kailangang gawin ng</em> CSC is magresearch <em>po
        muna ano po ba ang mayroon dito sa martial law na ''to para mas maintindihan
        pa po natin,"</em> Santiago suggested.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27f6e0-6bb2-464a-bb4a-89dcadba1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the CSC should do is research what Martial Law
        is about so that we understand it further.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb583bce-2638-428b-ac3e-8a5d0499ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos imposed Martial Law and suspended the privilege of the writ
        of habeas corpus from 1972 to 1981, a period which led to thousands of atrocities
        and violations against human rights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b315d-b51a-4609-b577-dc9bbaa3bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Protest vote''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3b613-c77c-4098-a287-d16c94993f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s Political Science department chairperson Professor
        Dennis Coronacion said an abstain vote is a form of protest vote against the
        candidates who lost the student polls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5474743-426c-4471-a5c3-76f4a579f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think those CSC candidates who allegedly got defeated by the
        abstain votes were the victims of their own words," Coronacion said, referring
        to the Central Student Council.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3547fc-c1d8-4921-88b7-47a772e18574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronacion, who has been teaching in UST for nearly two decades
        now, said Sepulchre and Santiago''s defeat in particular was the result of
        their unpopular answers on martial law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d93fb-240e-450a-b47c-b34c84dccfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sign that our students have come to understand the ills
        of martial law," Coronacion told CNN Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af067c-f782-47c0-9981-daa090bde30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When anti-Marcos protests erupted last November and December following
        the burial of Marcos at the Libingan ng mga Bayani on November 18, the executive
        board of the school''s student council, chose not to join the mass protests
        out of safety concerns. This was in stark contrast to the response of students
        and officials from other leading universities such as the University of the
        Philippines, Ateneo de Manila and De La Salle University that took to the
        streets in protest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14febf57-5b1a-4e44-973e-464c107199ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent president Janela Love Nartates also came under fire
        on social media on February 11 for saying the UST student council had forgiven
        the Marcoses, who have been accused of human rights violations and for plundering
        the national coffers of billions of dollars to fund their lavish lifestyles
        when they were in power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f442d-20ae-4543-ae96-8eb0cb06323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
        report.</em></p>'
  'ombudsman-SC-suspend-inordinate-delay':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-24T18:28:19.797+08:00
    'imagesource': 'jcr:21407be2-1119-4077-9a30-c52244946815'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59c2dc42-0fb9-460e-a35f-a742ba14d407'
    'lead': 'The Ombudsman urges the Supreme Court to review the doctrine of "inordinate
      delay" after the Sandiganbayan dismissed over twenty cases this year for this
      reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:03:57.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:04:00.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:04:00.682+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman to Supreme Court: Suspend inordinate delay doctrine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc617e7-0df0-4425-9e71-8adabbbf4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Ombudsman
        is fed up with case dismissals from inordinate delay after the Sandiganbayan
        dropped over 20 cases this year citing that reason.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cebb24-9b19-4e2f-a1fd-72c3dceee837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales brought their concern to the Supreme
        Court after the graft court cited delays in prosecution as reason to dismiss
        over 25 cases, she told CNN Philippines'' <em>The Source</em> in an episode
        that aired Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e970aba-b852-449e-9dbe-230de5e4dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already... requested, or moved the Supreme Court to revisit
        the inordinate delay doctrine. Because to us, there are no standards, there
        are no guidelines in determining what inordinate delay [is]," said Morales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e666c11-552f-46cd-9826-ec2bf6a3964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman filed a petition asking the tribunal
        to temporarily suspend the Sandiganbayan from evoking inordinate delay when
        acquitting suspects of graft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f8e8e9-5b33-4e62-a086-6e1cdeef87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-page motion was dated March 23, according to a report from
        the Philippine Daily Inquirer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6534894-8e5b-4c6d-9657-4d509fe7532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also asked the highest court to review how inordinate
        delay "should be operationalized vis-a-vis the constitutional admonition that
        ''all persons shall have the right to a speedy disposition of their cases''"
        before judicial and administrative bodies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169c305-f4f4-4f69-804d-f27bcf04ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they asked the Supreme Court to review the matter en banc
        because it is of "transcendental importance, which involves public interest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd0e7a-c596-411c-b8f6-bc60c130130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases dismissed included those of former Government Security
        Insurance System (GSIS) President Winston Garcia, Ozamiz City Mayor and Vice
        Mayor Reynaldo Parojinog Sr. and Nova Princess Parojinog, Anda, Pangasinan
        Mayor Aldrin Cerdan, Masbate Governor Antonio Kho, Zamboanga del Sur Representative
        Aurora Cerilles, and 12 officials from the Philippine National Construction
        Corporation, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004ae3a-634d-4aae-9575-ff6c679d3398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales remarked the frequency at which the doctrine was evoked
        was "unprecedented."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64010e91-f4bc-47c6-9a1f-6b7754a48e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what she thought the cause for citing inordinate delay
        was, she responded, "I''m not going to answer that for [Sandiganbayan]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185ee4e-1c34-437c-8ebf-c670c1f3d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I''m frustrated... The trouble is that we feel very
        strongly about the merits of the case," said Morales. "They involve millions,
        even billions. But the case is nipped in the bud when the trial court just
        dismisses the case because of inordinate delay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f1858-ebf7-4998-8cb0-b754498b21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the case is dismissed due to inordinate delay... the state is
        deprived of its right to prosecute and see to it that the case ends up with
        the conclusion of whether or not he is guilty or innocent. We''re deprived
        of the right to due process," she continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d11f2-d87a-43cc-8d03-30265e59c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said that standardized guidelines from the Supreme Court
        would "enlighten once and for all trial judges, to know when we start counting
        and what is it all about."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40efec-c7f4-41af-8b71-e61ab28203c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes that the time frame should start once preliminary investigation
        begins, and not during the initial fact-finding phase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c902d-e782-40ae-a74f-c566054c30fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the complaint is filed, even if it''s not yet ripe for preliminary
        investigation, you already start counting," Morales explained. "That should
        not be the case as far as we are concerned."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eaf8f2-2e07-4651-8e30-c34d4c35d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clearing backlog</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1eba6-6b00-4e06-95ee-71ea6855b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also lamented that the Ombudsman drew flak for delayed investigations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10d082-4014-4590-8457-05355ae47556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are only looking at the Ombudsman. Why don''t they look at
        the Sandiganbayan? Why don''t they look at the regional records? Why don''t
        they look at the Supreme Court? Mirror themselves. Is there no inordinate
        delay in their part?" she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db247b0a-07f4-4cbb-ade2-fe48e6500388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admits that although there were "shortcomings" on their part,
        to say that the cases should be dismissed because of them "is another story."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555a389-1633-48be-ac69-a578c0457947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been some instances where I requested, I asked the investigators
        to explain why the delay. And I refer the cases to the Internal Affairs Board
        for purposes of administrative or, if necessary, criminal sanctions," Morales
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ab1ca-9aad-4d76-8407-0ad93a676fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also pointed out she inherited 24,000 cases when she was
        appointed to the position in 2011. An additional 30,000 cases were filed at
        their office from then until December last year, bringing their workload up
        to 54,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa663879-5c8d-4443-9f74-a5fa589b8af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of December last year, our caseload was reduced to 6,200 plus
        cases. We disposed of 49,000 cases," Morales announced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3afd7e-8b4a-4450-8c82-e3736d146c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The load entailed a review of between "42 to 44 cases a day", with
        the exception of weekends. However, she added that she also works on Saturdays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c8de9-4afa-41b1-a43b-483eb21a0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "more than 40 cases" had been filed in line with
        the Priority Development Assistance Fund (PDAF) scam. Their office is looking
        at over 200 officials who likely tapped into the PDAF, a discretionary fund
        for those in Congress, for their own benefit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9051b1-8e42-420e-bbf9-f9edee521d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we have to do is determine whether there''s probable cause
        against these PDAF respondents," said Morales. "So we''re trying to accelerate
        the pace of investigation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aae4d8-b0b6-48a5-9504-4c46d58ecd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down to 6,200 cases left, Morales added that she would like to "ask
        someone to match the performance of the Ombudsman."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463d758-ec85-4d2c-9a8b-28bc73e96b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unfazed by impeachment threats</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365aa46-ab86-4528-8044-ac6501fda330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman was also undeterred by a possible impeachment complaint
        against her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fb1f4-4a23-4c49-9b2e-bf03c9471f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 25, the Volunteers Against Crime and Corruption (VACC)
        expressed interest in filing such a complaint, citing the office''s slow response
        to the Mamasapano case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa377db4-ec54-4955-b109-271b3e3815ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC wanted to hold former President Benigno Aquino III, former
        police chief Alan Purisima, and Special Action Force (SAF) director Getulio
        Napeñas Jr. to account for the death of 44 SAF policemen in a botched operation
        in January 25, 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb946457-a9f5-4e23-9260-c718d90b9038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is intended to scare me into filing a case against Aquino
        even if the evidence does not warrant [it], I''m sorry to disappoint them.
        They can go ahead," said Morales.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1369a-14d4-4960-8a70-0d245b7363c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can file the impeachment complaint, because I''m not going
        to be coerced into filing a case against someone when I believe that the evidence
        does not call for it," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cd61b-7ba6-4014-b8c9-23b90300af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Manila Councilor Gregor Belgica also filed a disbarment case
        against Morales for clearing Aquino of involvement in the P72-billion Disbursement
        Acceleration Program (DAP) controversy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f684451-4fe0-4a06-a2d5-e20b2abe3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SC junks disbarment case vs. Ombudsman</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be32a64-d864-46fb-9562-ea0c62d320c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also scoffed at the idea that she had a debt of gratitude
        towards Aquino, who appointed her in 2011.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84915870-db3b-4ab8-b8cd-16c462e8a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excuse me, I did not ask for that position... I wanted the luxury
        of retirement," she said. "But, nauto ako [I was fooled]. Some people said
        I was too old for that. Of course, I was challenged."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501f1d5-37b1-44ac-ac13-58921e9b77ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reforms</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f89fe-13db-47a3-aca6-e5b21640626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales disclosed that her office is also looking into other reforms.
        Among their ideas are preventive measures where the Ombudsman could look at
        other offices'' systems, as well as "speeding up the process of preliminary
        investigation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d6544-a689-413c-a49c-839de924f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they were also studying the Anti-Wiretapping Law and provisions
        for attaining bank deposits.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0e9d3-1e57-415e-9162-f82f3ef6a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to have [the Anti-Wiretapping Law] amended so that would
        enable us to, in certain cases, use that while we are investigating the cases
        without having to go to court," said Morales.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f187e4-11fa-4221-93a2-1526541637c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also asking the court to clarify the statutory provision
        that the Ombudsman can access bank records of respondents... These deposits
        will certainly help us in determining whether or not a respondent committed
        corruption or not," she added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe483a-0721-412d-9e52-e41ce03a472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:03:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:04:00.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said she is confident the backlog will be cleared by the
        time her term ends in July 2018.</p>'
  'President-Rodrigo-Duterte-ICC-case-extrajudicial-killings-EJK-war-on-drugs':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-24T18:02:38.249+08:00
    'imagesource': 'jcr:37864d93-7c90-460c-bae2-b97372481aca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf29761-05b8-46a1-80dd-41ab06a8ab2f'
    'lead': 'Atty. Jude Sabio claimed mass murder is "repeatedly, unchangingly, and
      continuously" being committed by President Rodrigo Duterte, adding it is part
      of a systematic attack against civilians.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:08:50.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:08:55.758+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:08:53.625+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer asks international court to look into ''mass murder'' in PH

      '
    'updated': 2017-04-25T12:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e27d5c-76ec-4d68-8754-1d33c014a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> A Filipino
        lawyer filed a communication with the International Criminal Court (ICC) in
        The Hague against President Rodrigo Duterte and several top officials over
        what he calls "continuing mass murder" in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0816e-565a-4590-b02c-a30248c3b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jude Sabio charged Duterte with crimes against humanity for violating
        the treaty that created the ICC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8de5e-efa9-443b-ae8c-3eb730fe18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed mass murder is "repeatedly, unchangingly, and continuously"
        being committed by Duterte, adding it is part of a systematic attack against
        civilians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaaa1bd-89a8-4d56-90d9-01b506699719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio said 1,400 individuals were killed by the so-called Davao
        Death Squad (DDS) under the leadership of then Mayor Duterte. He added at
        the national level, 7,000 individuals were killed by the government''s war
        on drugs since Duterte took office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75bc3b-b136-4add-aaec-64eaf56c6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Drug-related deaths only under 4,000, not 7,000, PNP Chief
        says</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead54a3-e7ff-459b-b334-3f44ded94f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio cited similarities between the scheme of the DDS and the drug
        war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ee393-6d9a-43ef-94c4-34608644a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the ultimate analysis, this communication will present a situation
        for the determination and finding by the International Criminal Court of individual
        criminal liability or responsibility on the part of Mayor and President Duterte
        over the continuing commission of mass murder," Sabio said in his 77-page
        communication to the ICC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a933588-6678-44ff-af81-71148ea93012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PNP relaunches ''less bloody'' Oplan Tokhang</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d457368-33a3-41b1-8455-4fd53dcd91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio is the lawyer of self-confessed hitman Edgar Matobato.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Atty. Sabio&#39;s complaint received by the ICC Office of
