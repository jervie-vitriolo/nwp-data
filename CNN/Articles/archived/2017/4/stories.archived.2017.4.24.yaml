    'jcr:uuid': '4d5d1ef4-feb6-43f9-a40b-f8d63638368d'
    'lead': 'It''s all systems go for government forces as the 30th Association of
      Southeast Asian Nations Summit in Manila nears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:41:54.708+08:00
