      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Jose de Buenavista, Antique (CNN Philippines, April
        24) —</strong> President Rodrigo Duterte introduced his newest Cabinet member,
        former Armed Forces of the Philippines (AFP) Chief Roy Cimatu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3f77b-ee00-4f89-a91e-3189fefd1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:56:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:56:11.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech at the opening of the Palarong Pambansa 2017 on
        Sunday, he addressed retired General Cimatu as "Secretary" while introducing
        the government officials present with him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d0f24-0d63-4583-b675-1beccf25187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:56:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:56:11.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other members of the Cabinet is really Secretary Roy Cimatu,"
        Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c693f96-94fd-4152-838a-95884e61a668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:56:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:56:11.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Cabinet na siya ngayon eh</em> [He''s part of the Cabinet now].
        But this time I''d transfer him to a more busier job," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b5b64-91ed-47c4-bf6e-b6350e46e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:56:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:56:11.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella confirmed on Sunday that
        Cimatu''s official role is special envoy to the OFW refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd574635-b662-4002-a475-4c855d96be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:56:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:56:11.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined President Duterte during his state visits to Saudi Arabia,
        Bahrain, and Qatar earlier this April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ea401-d259-4875-8d55-a96e0b27fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:56:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:56:11.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
