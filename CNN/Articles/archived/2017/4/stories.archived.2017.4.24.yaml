      'mgnl:lastActivated': 2019-07-17T09:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76bd1d4-47e8-4933-ae02-715f09e5b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo, meanwhile, said
        that the ICC has no jurisdiction over the communication against the President.
        He added that the alleged killings do not fall under genocide or crimes against
        humanity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef006ca-0346-4a3d-a099-c757bc364a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top officials involved</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2c1b9-7f01-4711-8d23-40ac72ecd26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the communication are Justice Secretary Vitaliano Aguirre,
        Philippine National Police chief Ronald Dela Rosa, House Speaker Pantaleon
        Alvarez, former Interior Secretary Ismael Sueno, National Bureau of Investigation
        Director Dante Gierran, and Solicitor General Jose Calida.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7457412-d485-46e5-9e3e-8f2558fd751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He included as well Senator Richard Gordon for saying the killings
        were not state-sponsored and for ending the Senate probe on alleged extrajudicial
        killings, and Senator Alan Peter Cayetano for "aiding and abetting" the killings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0945b91-0578-4563-8b06-5d733e6ea2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers were also in the communication: Manila police chief
        P/Supt. Edilberto Leonardo, Senior Police Office 4 Sonny Buenaventura, and
        P/Supt. Royina Garma.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae6dc2-821c-45b9-a87d-792dab5d8519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Killing criminals not crime vs. humanity – Duterte</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fb006-c21f-494a-9a26-5c35773df1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why go to the ICC?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ceb640-9a1b-4ef5-842a-3cf2d0459f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio said local and international human rights groups called government''s
        attention to stop the killings drug war, but claimed Duterte and his officials
        ignored this and even covered up the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1bca6-ddcd-493e-9115-67f38c18c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these are the reasons why he chose to elevate his communication
        to the ICC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c978a16-ec88-4006-a9eb-2240262626f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for these reasons that I have referred this case to the ICC
        to make President Duterte accountable for his crimes in the name of international
        criminal justice, and to once and for all end this dark, obscene, murderous,
        and evil era in the Philippines," Sabio said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7bfa5-9dd4-4d93-81e8-3a22b44f6d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actions asked</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ec1b2-166f-4367-92f1-3b49b8993c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio asked the ICC to conduct a preliminary examination based on
        his complaint and the reports of Amnesty International and Human Rights Watch
        of supposed extrajudicial killings in the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179138ce-3d76-4d1d-a805-9e7fa7e98275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte encourages vigilante killings, tolerates police
        modus – Human Rights Watch</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856de56-6bee-4c6f-808b-331530daf63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the ICC to open a formal investigation on the issue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232dab8d-0bdd-4de6-9199-e3855d0b4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:08:50.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:08:55.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After filing the case, the Office of the Prosecutor will determine
        whether the case is within the jurisdiction of the ICC and if it is proper
        to file criminal charges against the accused, before investigating the case
        and issuing Warrant of Arrest against them," Sabio said.</p>'
