      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I favor comfort,” says Mead. “I gravitate towards comfortable statement
        and feminine styles. I like multi-functioning pieces over trends. I’m a mood
        dresser so I dress up depending on how I feel and where I’m going. Bright
        colors when I feel extra [cheerful], subdued or pastel colors for when I feel
        neutral and bold colors like black or red when I feel really sassy.”</p>'
    '7':
      'image': 'jcr:209adebd-28b2-4b92-879a-6ad8d586dcd0'
