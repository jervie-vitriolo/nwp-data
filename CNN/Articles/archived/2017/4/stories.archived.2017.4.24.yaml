    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-24T22:09:41.351+08:00
    'imagesource': 'jcr:73c844c2-edcf-4db9-a655-4db9cfb6944f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4bec7ba-f94f-4cd9-92a9-dec4985a9f1c'
    'lead': 'Metro Manila police confiscated a pocket-sized notebook filled with detailed
      guides on how to make improvised explosive devices (IED) and car bombs during
      the "Oplan Galugad" or jail shakedown at the Special Intensive Care Area in
      Camp Bagong Diwa in Taguig. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:55:12.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:55:16.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T08:55:15.862+08:00
