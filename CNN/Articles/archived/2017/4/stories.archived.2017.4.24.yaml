      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palaro 2017 media center is yet to post the partial medal tally
        pending submission of results from distant venues.</p>'
  'jesuit-shakespeare':
    'author': 'Regine Cabato'
    'caption': 'One of William Shakespeare’s classics became the unwitting theme to
      a love story involving a schoolteacher, a young Jesuit, and several students
      from a remote island off the coast of Zamboanga. Illustration by RAXENNE MANIQUIZ'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-04-24T09:18:54.442+08:00
    'imagesource': 'jcr:e7777597-3636-4310-ab3b-acffdb659b0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '049d591f-f8a3-4065-ac87-213b0266a45b'
    'lead': 'One of William Shakespeare’s classics became the unwitting theme to a
      love story involving a schoolteacher, a young Jesuit, and several students from
      a remote island off the coast of Zamboanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:28:31.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:28:35.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:28:35.122+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Shakespeare helped a young Jesuit meet the love of his life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ab261-cdf2-4933-bb6e-7771b1fd1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Prologues
        are sometimes custom to William Shakespeare’s productions, so here is one:
        This is a story that occurs miles and centuries away from the Bard, whose
        work has become an unwitting theme to a star-crossed romance, not of his own
        writing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee3886e-7a0a-4bb6-8d9c-6d99d05ec3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakespeare, long after his death on April 23, 1616, lives on in
        classrooms, stages, and in one instance, in a framed poster in a couple’s
        home, after articulating for them how the course of true love never did run
        smooth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd40a6-5ec0-49b7-86f1-46d286319e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Act I.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28408e-7d6d-4b64-b69c-8907ed9aee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Shakespeare’s “Sonnet 18” had been a recurring piece of
        literature in Remmon Barbaza’s life. If he did not encounter it in high school,
        then it was certainly a required reading as he majored in linguistics. It
        was not after he signed up as a Jesuit pre-novice in 1987 that he studied
        it again, this time for memorization, under the required literature units
        he had to take as an aspiring priest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da617b4b-448e-498e-8b54-c9e2f69824e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Shall I compare thee to a summer’s day?</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd792e6-17fd-4cd7-8e92-38216ebdab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thou art more lovely and more temperate —</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6126e4-e857-4628-9f3e-bbcbf3672f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meaning of the poem on his life did not alter until the first
        scene of his story: The Cubao SM Parking Lot, where Remmon Barbaza met Arlene
        on the third Saturday of September 1992. He had been in the Society for four
        years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e3404-0232-43e4-bd93-affb122bd39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbaza, nicknamed Momok, had been the designated driver of the
        Jesuits’ Mitsubishi L300 van during their apostolate’s soup kitchen for the
        urban poor in Cubao. Arlene, an English teacher at the Ateneo de Manila University
        Grade School, used to head a college organization for the sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43245e1-a951-4cc4-91e7-089b465d1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They played the usual games with the kids, until someone noticed
        they had forgotten some utensils. Someone told them, “Why don’t you get paper
        cups or paper plates? The two of you!”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7c2ae-3874-40d8-9ab7-727a96f6dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I remember feeling strangely the first time we met, like we’d
        known each other,” Barbaza recalled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393dca6-8c5b-444a-a51f-3242eba1f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two went off to hunt for the utensils around Cubao. After the
        event, Barbaza and his company dropped her off on the way home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243908a-94e3-4f0c-a5c5-db5e6c17d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He must have been smiling to himself, because one Singaporean brother
        teased, “Momok has a new girlfriend!”</p>'
    '22':
      'image': 'jcr:9bf9dd13-9e3f-4bf1-9aa0-85e96f856b13'
      'imageCaption': '“I think Shakespeare is always concerned with the finitude.
        Things pass,” said Remmon Barbaza. Illustration by RAXENNE MANIQUIZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c28600-7555-4e84-b710-a89b3d122486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cde3a3-d635-4c4a-b6db-1bd0eb0ac006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Act II.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0cfa8e-2d77-4786-99b1-058dadde5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second scene is in the office of the rector of Arrupe International
        Residence, where Barbaza and his brothers from the Society lived. Barbaza
        and his rector enter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32110b57-202c-44cf-b4fe-a4d04f941e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rector asked, “What is this I hear about you and Arlene?”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcabcca-8c87-404e-9867-17c49c147513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s just a casual acquaintance,” he replied. “Nothing to worry
        about.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334ba7c-14ba-4d1e-91ee-be904d499a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this time, Barbaza and Florendo were fast friends.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd3f35-db70-43cb-8e45-869e0a03a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His own rector, after being unable to show up for coffee with Florendo,
        stuffed ₱500 into his hand and said, “Take her out for coffee!”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b03fe4-7c68-41c4-a77e-28b19799ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean brother who teased him even helped him look for
        leaves to decorate a poster Barbaza found himself making for her.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2693d2-01f5-4d7f-8ce0-cf83e7f5e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Shall I compare thee to a summer’s day? He wrote in bold all
        caps. Under it, in smaller writing: Thou art more lovely and more temperate.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895ace1-bf05-49d7-b3c8-b383d1667556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What trap had been dug for them? Barbaza was supposed to be an aspiring
        priest. As Rosalind in “As You Like It” puts it: No sooner had they met —
        but they looked; no sooner looked, but they / loved; no sooner loved, but
        they sighed; <em>no sooner / sighed, but they asked one another the reason;
        no / sooner knew the reason but they sought the remedy.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e676e7a-45ad-4996-b70a-443fe9ef8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the remedy seemed clear: to be together, or not to be together,
        that was the question. Barbaza had planned for so long to become a Jesuit.
        Yet their correspondence, writing and occasional dinners, carried on like
        this for two years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560936d4-577e-4e25-b586-b60e192e0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think Shakespeare is always concerned with the finitude. Things
        pass,” said Barbaza, recalling a line from the sonnet:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388bb16-0b28-40a0-b73d-edde5da07461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rough winds do shake the darling buds of May,</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa781e-69c8-4db6-9eee-bb15b0a2c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And summer’s lease hath all too short a date...</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0f167-30ad-4561-9b53-bd6452377022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The buds of May, the flowers — they can easily be blown away by
        wind,” he continued. “That’s how fragile and how finite things of this world
        are.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607e0a6-85c6-4d17-9091-e77105dc1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer passed. Only four years away from his ordination and
        approaching a new assignment, he requested to be far from her, so that he
        could think.</p>'
    '51':
      'image': 'jcr:3dde7137-4c37-4ae6-82cc-f88458e6aec2'
      'imageCaption': 'But of course ... I knew how to interpret it — there were two
        rainbows in my life, and I have to choose only one,” he later recalled. Illustration
        by RAXENNE MANIQUIZ '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389edcde-e5a7-48ed-9ed5-76acf64f8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ace193-e511-4fd7-adfe-5d7dd232fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Act III.</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b79dd0-291c-408a-b480-805155badac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third scene is Remmon Barbaza and Arlene praying together at
        the University of the Philippines chapel. He had just received his new assignment:
        two years as a teacher in Zamboanga City.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca694623-f6cc-4766-b93c-21e6ece69337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was preparing her to ... to let go of me. I said, if it’s God’s
        will then we should accept it,” Barbaza recalled.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254b07e-5a98-4a84-af02-4e81e8927b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florendo sat there, quietly, and began to shed tears. Barbaza had
        just suggested she get a boyfriend.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b7e3c-1a21-46e6-b105-ba24a5e707b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, “I’m not afraid of growing old single. I’m not going to
        marry just for the sake of getting married.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e1052-edea-46c0-a6bc-33e5b6bd9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how that conversation ended: should Barbaza carry on with
        his ordination, she would be there to support him, she said. She would slip
        quietly to one of the benches at the back, wait for his blessing, and leave,
        as quietly as she had arrived.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316384f6-2228-48b4-8ba6-0fc242a49cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days before he left for Zamboanga, Barbaza had a dream. In
        the dream, he saw two rainbows. A photography enthusiast, he ran back inside
        to get his camera. But when he came out again, only one rainbow remained.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8182c23-f350-41c1-b275-39867029f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But of course ... I knew how to interpret it — there were two rainbows
        in my life, and I have to choose only one,” he later recalled.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5f180-0355-447f-8fe5-46d67899c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime too hot the eye of heaven shines,</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738f81e-0730-4d91-8439-d44f2428cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And often is his gold complexion dimm''d;</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e796bfe-1952-4859-b3d9-b6df3176aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every fair from fair sometime declines,</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa3880-5dfb-4240-81ee-65bce2b01623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By chance or nature’s changing course untrimm''d.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2107ef-d791-4f48-941c-52ded667765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also Shakespeare who said, Let no one who loves be unhappy
        ... even love unreturned has its rainbow.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15af98b-e9fc-4e10-b949-3f8393123f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbaza was happy with her, but he was also happy being a Jesuit.
        That was precisely the problem.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0deb5db-1e98-4b5c-ac1a-ff69072fa15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth scene unfolds thus: by the summer’s end of 1994, Remmon
        Barbaza settled into his life as a regent, teaching Religion and Grammar and
        Composition at the Ateneo de Zamboanga University High School. He was to reside
        at the local university’s Jesuit Residence for two years.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c54974-9693-4e21-8cd0-0fd7f5830c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school in Olutanga Island was so remote, Barbaza found, that
        none of his students had heard of Shakespeare. He picked “Sonnet 18” as an
        introductory piece, “apt to teach to young people who were usually wrapped
        in infatuation.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2d641-f436-49a5-a8ec-31eae5f7990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things he did upon landing was tell Arlene of his
        safe trip through the old payphone fronting the university gym. Life went
        on, but he kept in touch with her through letters.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e79140-ff56-485f-b598-d8be97b43baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some months in, she slung on a backpack and flew to Zamboanga to
        visit him, “just like that.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a060d2e7-d7fd-4d1d-b09e-a02105b2bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took her to see the local sights. They were at Sta. Cruz Island,
        known for its pink sand, when a rainbow appeared.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8a284-d5a0-4904-b248-5a2b19f4eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, maybe I''m over-reading it — it''s probably just a coincidence,
        but still a wonderful coincidence, right?” said Barbaza. “Is God telling me
        what I should do?”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30893d4d-f6fc-44c3-80e2-7fa51636c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “But it never occurred to me that that visit had a big
        effect. Nothing changed. I still loved her, and I [was] happy whenever she
        was around.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80879e31-74a5-41ef-960a-10b6db191f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Sonnet 18,” Shakespeare contrasts the beloved’s beauty to that
        of summer. Summer, he said, gave in to autumn, and to the tide of the seasons,
        but the beloved was constant.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea0c49-95c0-4f33-85ab-b495cc208b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thy eternal summer shall not fade,</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee839d6a-5b4b-4bb7-b861-ae2648067f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor lose possession of that fair thou ow’st...</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964f7dd-ccb2-44aa-9401-57c8137e83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that weekend, she returned to Manila.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3ff8f-4ae8-453e-9685-a3fb08ac1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Act IV.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc2f7a-0596-4b1e-bb1f-49e16f955e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more years passed, and Barbaza was still unsure of whether to
        take his theological studies, a stage that would put him “one foot in” the
        priesthood. So his superiors assigned him somewhere farther, for a third year.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e344714-33cd-4c56-a684-4ad32f56fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olutanga Island was remote, reachable from the main Zamboanga Peninsula
        by boat. Word was that the boats were sometimes intercepted by pirates.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe0006-78c2-4838-a359-029b910ed183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school was in an area called Mabuhay, right next to the convent
        where the Jesuits resided. The high school was a dilapidated building made
        of wood — “when students would come in, the building would shake” — run by
        not more than ten faculty members.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c168b-93c6-4f42-9f95-5a838baf5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so remote, Barbaza found, that none of his students had heard
        of Shakespeare. He picked “Sonnet 18” as an introductory piece, “apt to teach
        to young people who were usually wrapped in infatuation.” He had them memorize
        it, and the class would dedicate each session to a line of the poem.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dae946-20c9-4b4c-a9c8-c219bfab8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the sonnet’s turn of thought — its volta — usually occurs
        just before its last couplet, Barbaza and his students were only two lines
        in when his life took a volta of its own.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64434096-3c40-47ba-8099-36ceb11041c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I woke up one day and said, ‘Hindi ko na kaya,’” he said. “[I can''t]
        continue going on like this.”</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540c852-20f0-4396-8740-b0c7f291d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then he felt a rush of relief: “When I decided I would leave,
        I felt a different kind of freedom — that finally I made up my mind. And I
        [could] move on.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48c0f6-eacd-4008-9b62-097915ca4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the genius, I think, of Shakespeare ... Shakespeare is universal,
        eternal. He will keep on resonating with people. He will be read ... by every
        community for as long as there are human beings on earth. You can be sure
        of that.”</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc033b-cc1f-40e7-aaf7-30cfea66726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That very day, he packed his bags and called for a faculty meeting
        to tell his colleagues he was leaving the island the next day for reasons
        he could not yet reveal. He deliberately did not tell his students, for he
        simply “did not have the courage.”</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862b5e1-57a1-4118-b477-c9f02f71556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the island was a small one, and word got around fast.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025288e1-68c3-4a48-99c0-1066c49205c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At approximately one o’clock the next day, as he exited the convent
        with his bags in hand, he found about twenty of his students by the gate.
        They cleared their throats and recited in their crisp, Cebuano accent, the
        fragments of “Sonnet 18” they had learned.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7332a-accc-47fe-9a59-396d24aa7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I could still see in my imagination, my mind, the gentle light
        over their heads — and they recited the sonnet,” he recalled of that moment.
        They did not get past the second line; that was all they had studied so far,
        and some of them were already in tears. Barbaza hugged them, unable to say
        anything — “if I said anything, I would have burst into tears also.”</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d585f-002e-486c-b2d9-1479f8433245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Barbaza had first selected the sonnet for teaching, it was
        for it to resonate with the puppy love of young adolescents. And yet, in a
        most curious way, it struck them differently. Here they were, young teenagers
        from a rural developing community thousands of miles in time and space away
        from William Shakespeare’s own reality, and they took his words as their own.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b23ac9-a104-4d85-acbe-d110113eed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the genius, I think, of Shakespeare ... Shakespeare is universal,
        eternal. He will keep on resonating with people,” said Barbaza. “He will be
        read ... by every community for as long as there are human beings on earth.
        You can be sure of that.”</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9d16a-8deb-4917-8920-66ac85808142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after he made it past the students, he crossed the threshold
        of the convent.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66734b1-7b2c-4076-a424-3ae70d423024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the world’s a stage, and in his time a man plays many parts,
        at times overlapping: linguistics major, young priest, reluctant lover, professor.
        It was a sunny afternoon in August when Remmon Barbaza hung his cassock, to
        play a new role from the one he thought destined to be his.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797fd8d6-9ee2-45fa-862d-f166300ec35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the small boat sped out toward the mainland, the island slowly
        disappeared from view.</p>'
    '133':
      'image': 'jcr:05915ef8-250f-4839-a711-2e0586eed412'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba58e5-83de-4414-a5a4-944a36a7fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c56cbd-ce85-4ba1-bd15-2bd220740de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Act V.</strong></p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db43e0f-9e38-4986-accd-09c815a06189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remmon Barbaza and Arlene were wed on December 27, 1997. He wrote
        every wedding invitation by hand and composed a poem for each wedding souvenir,
        reminiscent of the poster quoting “Sonnet 18” that he had given to her all
        those summers ago. ‘Til death do them part.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ed012-4bcc-40c3-8103-6020f61f0794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nor shall death brag thou wander’st in his shade,</em></p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1c695-6645-4da9-bc34-0d2b6e39bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>When in eternal lines to time thou grow’st:</em></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a90132-ce1d-44e1-b061-8c349c2d7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>So long as men can breathe or eyes can see,</em></p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033ea6a-5c0d-4195-8448-730eabada5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>So long lives this, and this gives life to thee.</em></p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cfc23-82fc-4641-be8f-17014e4b3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The poster is now framed in their house.</em></p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc329e2e-9b0f-4fc7-a938-efc980cc8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sonnet encapsulates what Arlene is to me. She is more than
        a summer’s day. She is really more lovely than a summer’s day to me,” said
        Barbaza. “In a way Shakespeare gave me the words to express what I was feeling
        for Arlene.”</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0bded-7e7b-4f6b-9987-ca8c64837098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was no easy journey — he had been used to the Jesuit intellectual
        life. He rented a room across the university, and all of a sudden found himself
        with “no superior, no community.” Barbaza hoped the Philosophy Department
        would have teaching units to spare for someone who had just left the priesthood.
        But deep inside, he felt certain of what he was doing.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4abdb6-9d67-4dbb-b6af-5c1d140260f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young couple moved to Munich in 1998 while Barbaza completed
        studies abroad. They returned to Manila after four years, where Barbaza continued
        the academic life — he is now head of the Philosophy Department at Ateneo
        de Manila University, and Arlene became a collage artist and furniture designer.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9a9a0-3776-432e-b1b0-8327b3088140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days before the interview, Barbaza said they were listening
        to a reading of “Sonnet 18” by a linguist they studied in his undergraduate
        days, David Crystal. Every time he comes across it, the same aspects of the
        poem resonate, but in deeper ways.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0aba3-05c8-41ff-b0a0-4fe41bbbf5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One summer in Munich, passing by the English Garden beside his university,
        Barbaza noticed whole families sprawled naked on the grass, soaking in the
        sun. It occurred to him that Filipinos, subject to only two seasons, did not
        pine for summer as Europeans — and likely Shakespeare — did. The season to
        them was a bright light at the end of the tunnel that was winter. His observation
        deepened his appreciation of the sonnet: how the Bard spoke of summer and
        how he thought his beloved, Barbaza said, was “even better than that.”</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69fd0b2-90ba-41ee-8c8c-47cf845f3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:28:31.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:28:35.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbaza regarded his wife, and truly thought her better than summer.</p>'
  'Mann-Pacquiao-Jeff-Horn-WBO-welterweight-belt-Australia-July-2-bout-Lang-Park':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-24T16:22:01.858+08:00
    'imagesource': 'jcr:5f77d0d0-4729-4241-9707-c964169f4277'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f1c77f3-9130-4ce7-ab6a-09df5a329ffc'
    'lead': 'The Jeff Horn-Manny Pacquiao fight is eagerly anticipated in Australia
      and will be the biggest boxing event held in the country in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:30:41.303+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:30:44.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:30:44.062+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao lands Down Under, tells Horn to be ready

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e788b2d-98f2-4795-b8ca-eb368210eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Eight-division world champion Manny
        Pacquiao concedes his next opponent Jeff Horn is a bit of an unknown quantity
        but has told the Australian he needs to be in peak condition to make sure
        their WBO welterweight title fight pleases fight fans Down Under.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a820c-18c8-4c86-befd-bcb22af63a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao made a low-key entry to Australia on Monday, touching down
        at Brisbane airport for a promotional tour for their July 2 bout at Lang Park
        and speaking briefly to reporters before being whisked away by handlers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76566786-b2a2-4541-8944-a4bdaee6c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know much about him, but I know he''s a fighter," Pacquiao
        told local media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116c341-6a8d-4dca-9236-b43b6dd17bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t watched his fights yet, but I''m going to get his last
        three fights and watch it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b046c15-e993-4249-918e-e7eb219a6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message for him is to work hard, and make sure you''re 100 percent
        conditioned on July 2 so we can give a good fight, we can entertain people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94a8be-8f52-4f16-b615-8eb7ac769472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight against Horn (16-0-1) will be the 38-year-old Pacquiao''s
        first since his unanimous decision victory for the title over American Jessie
        Vargas in Las Vegas last November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d21c2-3383-4f2e-a89a-ae40669e2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao had previously agreed to an April fight against Briton
        Amir Khan in the United Arab Emirates but his promoter Bob Arum said last
        month it had been postponed after the $38 million offer for the bout failed
        to materialize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f6bc1-9d9a-4cbf-a3c4-102823e5ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Horn-Pacquiao fight is eagerly anticipated in Australia and
        will be the biggest boxing event held in the country in decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e59cb0-6140-45c9-bd7f-63f6b08c9b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers expect a crowd of over 50,000 to cram into Lang Park,
        which regularly hosts domestic and international rugby and soccer matches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f0878-0a33-4be7-a945-0656590f00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Lonergan, a director at promoter Duco Events, hoped the bout
        would revitalise boxing in Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c602b-006c-43b8-b212-2c157ce2b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been in the doldrums for some time," Lonergan said in comments
        published by state media ABC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bf30a-30ea-40b4-939d-e2e4834c5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:30:41.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:30:44.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''ll find this will be the biggest fight in Australian
        history and you''ll see the underdog (Horn) come through, and there''s nothing
        like Australians supporting their own guys when they''re underdogs."</p>'
  '4bc-harlan-holden':
    'author': 'Chica Villarta'
    'caption': 'Harlan + Holden’s new sub-brand, b.c. aims to provide women the definitive
      wardrobe with non-negotiable clothing essentials for the woman who cares enough
      about fashion. Photos courtesy of HARLAN + HOLDEN'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2017-04-24T14:40:04.424+08:00
    'imagesource': 'jcr:9c5748e1-2865-4cb0-80c4-4a4dcc70e868'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0bab7e0-24e5-498e-a017-5f7b3600b686'
    'lead': 'Harlan + Holden’s new sub-brand, b.c. aims to provide women the definitive
      wardrobe with non-negotiable clothing essentials for the woman who cares enough
      about fashion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:35:49.727+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:35:53.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:35:52.927+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the modern woman needs a new ''uniform''


      '
    'updated': 2017-04-25T23:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b79dd-3671-4e72-9a42-1a92f1b225bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:49.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:35:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At what point does
        style become a lifestyle? Years ago, a woman named Matilda Kahl, then an advertising
        art director in New York decided to wear the same piece of clothing to work
        every single day, as she sought to relieve herself of the pressures to choose
        a different outfit daily and consequently dwell on whether it was appropriate.
        Her experiment proved to be ultimately cathartic: by prescribing to an exact,
        unchanging set of clothing, Matilda earned back the time she used to spend
        dressing up and gained more freedom to think, work and ultimately, create.</p>'
    '1':
      'image': 'jcr:ef890db0-1df9-4592-b4a3-88f0a4e87e4d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c8871-e574-4fa8-a9b4-fb0cbe05b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:49.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:35:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91989cf5-0882-4d4b-a51e-704a123658d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:49.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:35:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can one live on one blouse alone? Local brand Harlan + Holden
        introduces its sub line 4bc, a super-compact collection of 15 basic, versatile
        mix-and-match pieces meant to be worn anytime, anywhere, and for any occasion.
        While it goes beyond a solitary experimental practice like Kahl''s, the bc
        line is meant to be treated as someone''s entire, definitive wardrobe, producing
        an infinite well of looks resulting from pairing and layering bc pieces together.
        In a nutshell, they''re non-negotiable clothing essentials for the woman who
        cares enough about fashion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f4bd5-64c5-4776-b58d-8e18d3bcd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:49.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:35:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4bc takes from its mother brand Harlan + Holden''s best trait. The
        Adora-founded clothing line executes luxe basics to perfection, and further
        simplifies its already spartan design aesthetic to create pieces that are
        so versatile, they''re functional. A round of selection then drove the bc
        design team to curate 15 diverse key pieces they felt holistically answered
        to a woman''s clothing needs, round-the-clock, regardless of occasion: trousers,
        skirts, dresses and tops, all containing Harlan + Holden signature details
        such as cowl, tunnel and pleats.</p>'
    '4':
      'image': 'jcr:df7ab08a-2c79-4d0b-a265-3173292a7d41'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856559b-c596-4907-b1e6-03838c6e6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:49.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:35:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64ba70-15ae-486b-a606-2cccde4d5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:49.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:35:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line aims for their functional and versatile pieces to save
        women from time and worry brought about by picking, fitting, and re-adjusting
        clothes. After all, bc was made for dynamic women who live fast-paced, busy
        lives, which are aptly imbibed by the face of the line, TV host and model
        Joey Mead who is not only a professional host and model but also devotes time
        to her advocacies and her love for animals and cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
