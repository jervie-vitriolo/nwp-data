    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbe593-8c50-418b-aba7-d70c60c38c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.099+08:00
