    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Le Pen faces Macron in final round of French presidential election:
      Estimates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cd615-7a0c-4314-b2de-2b88dd5528b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France''s far-right leader Marine Le Pen
        will face a relative novice, the independent centrist Emmanuel Macron, in
        the final round of the country''s presidential election, early projections
        suggest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773020bf-567f-47b7-8320-7fba4ebc8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to estimates from CNN affiliate BFMTV and polling company
        Elabe, newcomer Macron secured 24% of the vote, with National Front leader
        Le Pen close behind on 21.8%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a67156-b52f-459d-96c5-96c7ea7c9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result, if confirmed, is a comprehensive rejection of traditional
        French politics. Neither candidate hails from the establishment parties that
        have dominated France for decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ebd4b-7418-489f-a90b-cd09a125451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFMTV and Elabe suggest scandal-hit conservative François Fillon
        and far-left wildcard Jean-Luc Mélenchon won 19.9% and 19.3% of the vote respectively,
        and have been knocked out of the closely-fought race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4afad75-dbdf-4987-a2df-af59cd9832bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to supporters in Henin-Beaumont, anti-immigration, anti-European
        Union candidate Le Pen hailed the result: "It is time to free French people
        from arrogant elites ... I am the people''s candidate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae69854-6182-4e7a-af19-21b0c89df95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The French people must seize this opportunity, because the enormous
        challenge of this election is the wild globalization that puts our civilization
        at risk," Le Pen said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de32df-1fff-4873-aced-2a2576e701db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either we continue to disintegrate without any borders, without
        any controls, unfair international competition, mass immigration and the free
        circulation of terrorists, or you choose France with borders," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c7f18-9202-47db-a098-13dc4298d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge cheer went up at Macron''s campaign headquarters as news
        of the results came through. "France''s political map is tonight redrawn,"
        said CNN''s Melissa Bell, who was at the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1748a3a-f302-4efa-91ef-bba87de544b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a political earthquake in this country and in Europe," veteran
        journalist Christine Ockrent told CNN. "Macron''s is a remarkable achievement,
        because he represents optimism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8061111-0ed0-4930-92e9-2a5f74dcc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s first round contest was held under tight security after
        a terror attack in Paris Thursday night disrupted the final day of campaigning
        Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ceeb8-23ea-41ec-8bde-cb159b093dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 5 p.m. local time (11 a.m. ET) 69.42% of France''s 47 million
        registered voters had cast their ballots, according to the Interior Ministry
        – a marginally lower turnout than at the same point in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2321bd8-5f84-4b36-b40c-4b0d1acc3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 11 names on the ballot, no one candidate had been expected
        to win an outright majority; instead the top two candidates will face a second
        and final ballot on May 7.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ed574-dcd9-4112-b265-1e493a1758fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent President, socialist François Hollande, whose approval
        ratings have remained in the doldrums for several years, made the unusual
        decision not to run for a second term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84e75f-c74d-49ce-a0ca-c2bb6691a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the results became clear, French politicians and several of the
        defeated candidates appeared to throw their support behind Macron – or to
        speak out against Le Pen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68ad25-0fa5-437c-ac45-58f98a30df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Bernard Cazeneuve tweeted an appeal to all voters
        to back Macron in the second round, "to combat the National Front''s disastrous
        project to take France backwards and to divide the French people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b9f69-573d-4478-b94e-be80ef16ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Socialist Party''s candidate, Benoît Hamon secured just 6.3%
        of the vote, according to BFMTV-Elabe estimates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6231c46-46db-495e-bdd9-1ae305e2a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at his campaign headquarters, Hamon said he took full responsibility
        for the poor result, and urged his supporters to vote for Macron to defeat
        Le Pen in the second round, "even if he is not left-wing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620a051-f5c2-4b34-87a9-b40bf2f5ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fillon, the mainstream Republican candidate, was an early favorite
        for the presidency, but his campaign stumbled because of a scandal over claims
        he paid his wife and children for work they did not do. He denies any wrongdoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae45d7-0711-41d8-bc60-11648debd439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told his supporters, "we have to choose what is preferable for
        our country, and I am not going to rejoice. Abstention is not in my genes,
        especially when an extremist party is close to power."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f746e-e3c8-426e-b0cc-de91d4a4fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party created by Jean-Marie Le Pen has a history known for
        its violence and intolerance," Fillon said. "Its economic and social program
        will lead our country to failure ... I promise you, extremism can only bring
        unhappiness and division to France."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b23294-13ca-4e05-a045-0843a25480c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent centrist Macron, 39, a former banker, has never held
        elected office, though he served as economy minister under Prime Minister
        Manuel Valls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065b07e-eff8-4d1c-8957-47832c34effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he attracted support from left and right with promises to boost
        the economy and improve security. His party, "En Marche!" which was only created
        in September, now has more than 200,000 members and his meetings have attracted
        vast crowds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58427255-d7e9-4ab1-b457-b57dd492691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-right National Front leader Le Pen, 48, is best known for her
        anti-immigration rhetoric; she told supporters her first move as president
        would be to impose a temporary ban on legal immigration to France. She has
        also vowed to take France out of the EU.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb2067-968a-4f70-a3d0-9cdc165ece43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-left firebrand Mélenchon has so far refused to concede defeat,
        insisting it is too early to accept the results.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050ca43-a39a-4b3f-813e-3d783f263f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not recognize the score announced on the basis of opinion
        polls," he wrote on Facebook. "The results of the larger towns and cities
        are not yet known," he added, calling for "restraint" and urging commentators
        to "be cautious."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9a74d-1311-4753-8786-d28f07f33855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mélenchon''s popularity surged in the final weeks of the race, following
        impressive performances in the candidates'' television debates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc321487-178e-4696-a3b2-be76f420108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Masters, Saskya Vandoorne, Laura Smith-Spark contributed
        to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62320dd-ce22-4469-98e6-bb6fc8e2d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:00:32.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:00:35.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Le Pen faces Macron
        in final round of French presidential election: Estimates."</em></p>'
