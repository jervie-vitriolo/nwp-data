      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 24) — In a rare deal between
        powerhouse squads, the San Miguel Beermen and TNT KaTropa did a one-on-one
        trade going into the 2017 PBA All-Star break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a756b85-2cd1-427f-8e6c-9dd64c0c5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:12:04.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:12:19.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guard RR Garcia will be going to KaTropa in exchange for defensive
        specialist Matt Ganuelas-Rosser, the Philippine Basketball Association (PBA)
        said on its official Twitter account Monday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">TRADE NEWS:<br><br>San Miguel Beermen trades RR Garcia for TNT KaTropa&#39;s
        Matt Ganuelas-Rosser.<a href="https://twitter.com/hashtag/WeArePBA?src=hash&amp;ref_src=twsrc%5Etfw">#WeArePBA</a>
        <a href="https://t.co/sJQEjNeDly">pic.twitter.com/sJQEjNeDly</a></p>&mdash;
        PBA (@pbaconnect) <a href="https://twitter.com/pbaconnect/status/856347140875931648?ref_src=twsrc%5Etfw">April
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

