      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cultural Center of the Philippines (CCP) complex will be an
        "ASEAN delegates only" zone during the inclusive dates.</p>'
