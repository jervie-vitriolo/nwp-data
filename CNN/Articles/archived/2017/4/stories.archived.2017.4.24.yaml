    'lead': 'Students from the country''s oldest and biggest Catholic university reject
      its student council candidates following their controversial responses to questions
      on Martial Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:00:48.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T09:00:51.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T09:00:50.778+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Student elections in PH''s oldest university marred by historic abstentions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851bc22-6a62-4ef3-8955-8a6a90fcdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> University
        of Santo Tomas (UST) students, in an unprecedented move, rejected most of
        the nominees to its student council following controversy over some of the
        candidates'' responses on Martial Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd04832-4372-4885-87ce-0236ac6003cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST is Asia''s oldest existing university and the largest Catholic
        university in the world in terms of its student population of 43,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a97e3-f003-45b2-9f06-99c846cbc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomasians chose to abstain from electing bets for president, vice
        president, treasurer and auditor, based on the results posted by the UST Central
        Commission on Elections (UST Comelec).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac375357-885f-44c5-9c2a-2fcf681c6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s student council elections came into the spotlight
        after its vice presidential aspirants drew flak for their responses to a question
        about martial law during a debate broadcasted on the school''s cable television
        channel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1caac32-393a-41a4-802f-9ca294838773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:00:48.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:00:51.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST student elections trended on April 9 on social media, with
        many expressing their indignation over the candidates and the result of the
        elections.</p>'
