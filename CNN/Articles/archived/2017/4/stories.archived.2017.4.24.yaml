    'lead': 'France''s far-right leader Marine Le Pen will face a relative novice,
      the independent centrist Emmanuel Macron, in the final round of the country''s
      presidential election, early projections suggest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T10:00:32.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T10:00:35.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
