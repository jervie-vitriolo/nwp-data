    'template': '1'
    'title': 'Preparations all set for ASEAN 2017

      '
    'updated': 2017-04-26T11:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecdfdc6-3031-4448-9e82-f40d165da5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Government
        is set to host the 30th Association of Southeast Asian Nations (ASEAN) Summit
        in Manila on April 26 to 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f345a70-85ce-4caf-93c1-cf32882ffcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Monday, Philippine National Police chief Ronald
        Dela Rosa assured the public the police have all bases covered and are doing
        everything "humanly possible" to secure the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74421ffe-de93-425f-be89-90429918e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have rehearsed and fine-tuned all our systems and procedures
        for this event such that we have established [a] full backup system that will
        address any unforeseen situation that may arise," Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9aaea-fc8c-4d45-b383-cd6858c8eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said security forces are not leaving anything to chance, and
        have contingencies for any foreseeable scenario.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69736649-44ff-4ded-9b73-f66ae6aa2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the PNP has fielded an ASEAN Security Task Force with more
        than 27,000 personnel to ensure security and peace and order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb64caf-50a0-4e5b-b707-01c450587cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of state and government from 10 ASEAN member states are participating
        in the summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186f54d-d87c-41db-9f40-cf5f56557287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN groups Brunei, Cambodia, Indonesia, Malaysia, Myanmar, Thailand,
        Singapore, Vietnam, Laos, and the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c3ffa-3a77-4da0-b40a-b890ddf59ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the ASEAN 2017 Committee on Security, Peace and Order,
        Emergency Preparedness and Response (CSPOEPR) led by Interior Department Officer-in-Charge
        Catalino Cuy mobilized more than 40,000 personnel from different agencies
        for final preparations for the summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d89d60-230f-419f-8ae0-4c393246222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-agency contingent includes personnel from 21 government
        agencies, including the PNP, Armed Forces of the Philippines (AFP), Manila
        International Airport Authority (MIAA), National Disaster Risk Reduction and
        Management Council (NDRRMC), and Land Transportation Office (LTO), and will
        be deployed to ensure the safety and security of all delegates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a54a41-d32b-4cb1-a9bd-4ad54b97d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Security all set for ASEAN Summit in Manila</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23919691-0ee7-4bd3-9877-398adcc9904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No terrorist threats</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e61649-2fdd-4554-8762-c2fa52fb8678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also assured the public there are no imminent security
        threats directed at the summit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6623b-304e-4670-ab6c-19478326a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government troops are monitoring all possible avenues of
        approach for terrorists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52d98d-1678-49b9-ad18-f41c1bac8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in view of recent clashes between the Abu Sayyaf and government
        forces in Inabanga and Clarin, Bohol.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a89a4e-beb2-4e99-800c-a29a6e42aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:41:54.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T09:41:59.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are giving our assurance to the public that the PNP is doing
        its best. We are putting our best foot forward," Dela Rosa said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2aacbb-2a35-4cf8-beac-97e22b491a8d'
