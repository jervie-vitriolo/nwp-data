  'Preparations-all-set-for-ASEAN-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-24T14:34:38.295+08:00
