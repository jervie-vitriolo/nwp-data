      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 23) —</strong> The bodies of three
        unidentified Abu Sayyaf Group (ASG) "stragglers" were buried Sunday after
        they were killed in a firefight with government forces in Clarin, Bohol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f834f2-cc94-4d87-ae56-07a4e691673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:21:29.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:21:33.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their remains were buried at the Clarin Public Cemetery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f940131-6831-4f4a-aaab-c6e19998c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:21:29.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:21:33.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: AFP: 3 more Abu Sayyaf members killed in second clash
        with military in Clarin, Bohol</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aded7bc-843d-47cd-bcb8-c60c343878e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:21:29.987+08:00
