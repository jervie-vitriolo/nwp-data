      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might have been ignited by Trump, but it''s not about Trump,"
        march honorary co-chair Lydia Villa-Komaroff ahead of the event. "It''s about
        the importance of science in society and continuing the support for the science
        community in keeping our edge."</p>'
