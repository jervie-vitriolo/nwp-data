  'france-votes-in-presidential-election-after-eventful-campaign':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-23T16:04:25.088+08:00
    'imagesource': 'jcr:6816a0fc-df7b-4ad8-b141-4d6f20f347b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd728d553-d859-4d3a-9213-2044ebcfe166'
    'lead': 'French voters go to the polls Sunday after a presidential election campaign
      that was notable for its volatility and overshadowed in its final days by a
      terror attack on police in Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:29:57.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:30:01.100+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T08:30:00.887+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France votes in presidential election after eventful campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c2b11-b0b8-40ab-a74a-a6c6367220b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — French voters go to the polls Sunday after a presidential
        election campaign that was notable for its volatility and overshadowed in
        its final days by a terror attack on police in Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b34c5-7c3b-4c03-b2fb-0367493d40dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are 11 names on the ballot, only four leading contenders
        are seen as having a realistic prospect of making it through to the second
        round of voting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e889815-4957-4ab9-88dc-de230dc9d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are far-right National Front leader Marine Le Pen, scandal-hit
        conservative François Fillon, centrist newcomer Emmanuel Macron and far-left
        wildcard Jean-Luc Mélenchon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83267d-4b84-4683-aed8-fc3336f45413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top two in Sunday''s vote will face off on May 7 for the second
        and final round of voting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31634e-2cd5-418a-94ee-7b1b61ad73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest polls suggest the results are too close to call, meaning
        France could end up with a choice between candidates from the far-left and
        far-right, or a far-right stalwart facing off against a political novice.
        With such a fractured field, no one is expected to win a majority in Sunday''s
        first round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb92c3-4ecf-4291-bd3b-bdf67d3f0109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benoit Hamon is the mainstream left-wing Socialist Party nominee
        but polls suggest he has struggled to gain traction. Fellow socialist President
        François Hollande is so unpopular he decided not to stand for a second term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836eda40-1643-486e-9aa3-346c50ae16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security, immigration major issues</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fdcad-5617-45c2-a9af-2c9ca11033e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls open at 8 a.m. local time (2 a.m. ET) Sunday across the country,
        with initial results expected in the evening. Security has been stepped up
        ahead of the vote, with extra police on the streets of Paris and elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff5698-074a-4de7-9697-edadcd250ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear how the vote will be impacted by the attack
        Thursday on the landmark Champs Elysees boulevard in Paris, in which a policeman
        was killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3601539-2d69-42cf-8f93-43fd2649ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main candidates canceled campaign events Friday – the last day
        of campaigning – and instead made televised statements in which they competed
        to talk tough on security and vowed a crackdown on ISIS, which claimed the
        attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c024e0-633a-413c-bbdd-86107b1a46b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, the world''s sixth-largest economy and a key player in Europe,
        has been under a state of emergency since the November 2015 terror attacks
        in Paris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898a092-8ef6-459e-a79a-89655e3ebe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has inevitably been an issue in campaigning, as have immigration
        and the economy. Many voters think current immigration policies have exacerbated
        France''s unemployment problems and contributed to the deadly terror attacks
        of the past couple of years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd1fba-6d62-4222-b1d0-ee54aa941584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is not the only European country seeing a wave of populist
        politics. In Germany, for example, the anti-immigrant party Alternative for
        Germany (AfD) has gained traction by exploiting concerns first about bailouts
        in the Eurozone and most recently the influx of migrants during Angela Merkel''s
        tenure as chancellor. Populist candidates have also shaken up electoral politics
        in Holland and Italy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f5443-9278-494a-a12e-e064c6a9baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates'' policies</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a69a93-bb7a-4c4c-a161-b013194dd01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen told supporters in the run-up to the vote that if elected
        she would put a moratorium even on legal immigration to the country, as well
        as closing "Islamist" mosques and expelling radicals. She has also vowed that
        if she wins, France will exit the European Union, as well as the border-free
        Schengen area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7273aea-79c7-486b-b8e9-00abdbe14044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, 39, hopes to take the centrist path to the Elysee Palace,
        gathering support from left and right with promises to boost the economy and
        improve security. His party, "En Marche!" which was only created in September,
        now has more than 200,000 members and his meetings have attracted vast crowds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474db87-84e7-4e14-9977-9a86dcddf061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has has never held elected office – he served as economy
        minister under Hollande before resigning last year – and his lack of experience,
        lack of established party and youth could count against him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fa65d-6341-4455-a9d6-f6ea8aa4aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fillon, the mainstream Republican candidate, was initially a frontrunner
        but his campaign stumbled thanks to a scandal over claims he paid his wife
        and children for work they did not do. He denies any wrongdoing. He has promised
        reforms to the French state and cuts to public spending, while boosting security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55efbe-606e-4dcb-af17-b51041018667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mélenchon has seen his popularity surge in recent weeks, following
        his impressive performances in the presidential television debates. But the
        65-year-old''s policies – which include withdrawing from NATO and the International
        Monetary Fund, and renegotiating EU rules – are unlikely to appeal to all
        voters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3d4e2-ed84-469f-a638-f470364a164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:29:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:30:01.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "France votes in
        presidential election after eventful campaign."</em></p>'
  'erin-moran-Happy-Days-actress-dead-at-56':
