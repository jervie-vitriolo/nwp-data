    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T08:24:36.876+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security all set for ASEAN Summit in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9082ccc-3003-4291-9e2e-54b881ba76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 23) — The government is deploying
        around 41,000 personnel to secure the 30th Association of Southeast Asian
        Nations (ASEAN) Summit in Manila next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36594ef0-a0b4-4a70-abc8-78e3d51a1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 26,000 uniformed police officers and soldiers and 15,000
        force multipliers from 21 government agencies are to be deployed to ensure
        the safety and security of all delegates from April 26 to 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa2085-2442-4dc6-af51-9a294ad0461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a send-off ceremony on Sunday, Philippine National Police Chief
        Ronald Dela Rosa said the PNP is aiming for zero untoward incident during
        the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710f862-3530-40d6-9bf3-1728c5971eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana yung ating pagka propesyonal, disiplinado, matapang, ibuhos
        natin lahat ngayon,"</em> Dela Rosa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075d922-71cb-4fba-9239-75245cb0ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we put all our professionalism, discipline
        and courage in this event.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7ef74-7eef-44ee-8706-131f99bd5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even with the recent clashes between government forces and
        the Abu Sayyaf in Inabanga and Clarin, Bohol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208800a-30b1-47a6-8504-843d11bb3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: AFP: 3 more Abu Sayyaf members killed in second clash with
        military in Clarin, Bohol</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2bb40-4f9f-48f6-99d6-0ffce34fc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Sec. Catalino Cuy said the government
        is prepared for any incident that may transpire during the summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e1d33-a5f1-4100-8fc0-7c80c621a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always consider na possible threat na yan. Kasama sa planning
        yan e. May contingecy tayo in case may ganun mamonitor as we approach the
        activity in Manila," said Cuy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bdbc47-9cc6-42d6-8d87-7c990d79cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will always consider it as a possible threat- it''s
        part of planning. We have contingency plans in case we monitor something as
        we approach the activity in Manila.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2545f0-5ef9-47e9-b225-a01aa89a4c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities say there are no terrorist threats in next week''s
        ASEAN summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4c0fb-d8e7-416b-9289-8ef1df172d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of government from 10 ASEAN member states are participating
        in the summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df8a14-3fff-46e8-85a7-33bec0ae0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members include Brunei, Cambodia, Indonesia, Malaysia, Myanmar,
        Thailand, Singapore, Vietnam, Laos, and the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b361019-4504-4b59-bd43-efb79b2107ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 138 ASEAN-related meetings scheduled this year, two-thirds
        will be held in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962db1b2-3c9e-4694-b298-9f8151e52e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest will be held at the 31st ASEAN summit in Clark and related
        meetings this November, where 22 heads of state -- including United Nations
        Secretary General António Guterres -- will attend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e4f48-092c-4107-900b-f439d5b27e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:24:30.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:24:37.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Oscar Albayalde said the upcoming summit
        will test the PNP''s skills.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
