      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the parade, the ladies proceeded to a makeshift stage where
        they introduced themselves to the delight of their supporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87e19a-95fe-453f-90dc-f066a70b4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:38:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was one of the major activities of the candidates leading
        up to the coronation night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e8559-d397-411d-a49c-99b568c4858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.712+08:00
