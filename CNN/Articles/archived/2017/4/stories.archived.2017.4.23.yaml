      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. scientists said they fear such a plan would have a major impact
        on research and science-based policy as well as undermine the importance of
        science in society and limit future innovation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
