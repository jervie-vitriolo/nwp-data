  'march-for-science-protesters-gather-worldwide-to-support-evidence':
    'author': 'Laura Smith-Spark and Jason Hanna, CNN'
    'caption': 'Hundreds of marches are scheduled in the US and around the world in
      support of science and evidence-based research. (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-23T10:12:52.002+08:00
    'imagesource': 'jcr:b95a68b1-18c6-4cbb-a04a-768e021e7a0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e51008a-2096-4405-9d21-2e7275c4ca94'
    'lead': 'Crowds massed in the U.S. capital and around the world Saturday to support
      science and evidence-based research – a protest partly fueled by opposition
      to President Donald Trump''s threats of budget cuts to agencies funding scientists''
      work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:50:44.746+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:50:47.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T08:50:47.665+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'March for Science: Protesters gather worldwide to support ''evidence''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4972b9-038f-49d1-88ec-3a8fbd1d6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Crowds massed in the U.S. capital and around
        the world Saturday to support science and evidence-based research – a protest
        partly fueled by opposition to President Donald Trump''s threats of budget
        cuts to agencies funding scientists'' work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2158c934-895f-47d6-b8e6-740b5e63bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the main March for Science, demonstrators gathered at Washington''s
        National Mall to hear speakers laud science as the force moving humanity forward,
        and rail against policymakers they say are ignoring fact and research in areas
        including climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe086f-f115-40b9-bb8d-c19e912c360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we have a great many lawmakers – not just here but around
        the world – deliberately ignoring and actively suppressing science," one of
        the event''s speakers, TV host and scientist Bill Nye, told a rain-soaked
        crowd from a stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396d27d-c481-4635-8c29-2953ac517c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their inclination is misguided and in no one''s best interest.
        Our lives are in every way improved by having clean water, reliable electricity
        and access to electronic global information."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504ff44-6136-4c16-b569-3f57981fa5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the Washington march, organizers said more than 600 "satellite"
        marches were taking place globally in a protest timed to coincide with Earth
        Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ea921-c8c4-42ce-adb4-ce8c551a9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''That guy over there'' in the White House</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17065e2-c373-4b00-8d28-3f489aebeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march, whose beginnings reflect the viral birth of the Women''s
        March on Washington, was billed by its organizers as political but nonpartisan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a8afe-bff2-4fe7-97e2-cad7a33573af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many messages were leveled at Trump and his party, which holds
        majorities in Congress. Scientists have raised alarms over Trump''s budget
        blueprint, which would cut $12.6 billion from the Department of Health and
        Human Services, including $5.8 billion from the National Institutes of Health
        alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a67eb6-375c-42a5-a812-11ef7e332955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One speaker said the administration "tries but fails to silence
        scientists." Several contrasted rationality and scientific thought to "alternative
        facts," a phrase that''s attracted popular derision since a White House aide
        uttered it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce252e09-cffb-4cc1-83a3-a665f1c13e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the White House in view, protesters held signs with messages
        such as "In peer review we trust" and "It''s the environment, stupid."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525591f-01c6-42ae-af00-3032762cfdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd fended off a steady rain with umbrellas and jackets as
        event co-host Questlove alluded to Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e5791-1c48-4881-9457-4bd7b7fded05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That guy over there," the musician and producer said from a stage
        north of the Washington Monument. "It''s been frustrating to watch as certain
        forces in our society try to squelch science or their refusal to believe in
        it or propose alternative realities and facts – alternative facts, whatever
        that (expletive) is."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf190f22-7bbd-4f3c-824b-b9362929a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators marched from the National Mall to Union Square.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f3072-d6ca-44b3-9e2e-1d4679f2412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joni Wright, a neurophysiology graduate student at the University
        of Florida, cited the Trump administration as a reason why she was in the
        crowd.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b72d16-d39d-40bd-b3ab-8a214040d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science is really important, and the current administration is
        making decisions that are counter to climate change, genetically modified
        food and vaccinations," Wright, 38, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bba1f-ac33-41ef-b268-64e3adca620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people also marched in Boston, Los Angeles, San Francisco,
        and New York. In Chicago, throngs marched from Grant Park to the Field Museum
        for a science exposition, CNN affiliate WBBM-TV reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3abdcf-2e03-4cfc-904b-9220c80b739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science has always strived to remain nonpolitical, nonpartisan
        – and we''re still striving for that," Liz Homsey, a co-organizer, told the
        station. "Every single scientist at this event feels that it is much more
        pro science than anti anything."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec923c1-e7ad-4ab2-94ae-28065458d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches start in Australia</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7825b76-84c7-44ce-9b48-60d216abcc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators in Australia kicked off the day of protest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8afc7d8-e70d-4dc1-a3f0-b268d0bbc0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sydney, marchers carried banners, many homemade, with slogans
        such as "Science makes sense," "Science-based policy = stuff that works,"
        and "Climate change is real, clean coal is not."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5044e23-6474-4a42-8161-b2723af04c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another placard displayed the message, "Governments: stop ignoring
        inconvenient science!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16ff30-f0b3-49e0-ab88-b5ab1bc69ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t only major cities where scientists and their supporters
        came out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f34fe1-e1aa-42d9-addd-800e3e01ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca McElroy, an astrophysics doctoral student at the University
        of Sydney, tweeted video of a "mini march for science" around the dome of
        the Anglo-Australian Telescope in New South Wales.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6635d-c480-4520-81c3-9ab05adf2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators also turned out in New Zealand cities, including Wellington,
        Auckland, Dunedin, and Christchurch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d9bb4-7087-4f17-8df1-254da56a8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Green Party co-leader James Shaw tweeted a popular chant
        from the marchers: "What do we want? Evidence-based science! When do we want
        it? After peer review!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2750b-ec0c-4cc9-b3b9-bffe05917ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches were also held in Durban and Cape Town, South Africa, and
        in Tokyo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c366a-33f3-49a4-b769-ddbb70014227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Broader vision''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249b4de-ca6a-43f4-9976-f805a38fcb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists and their supporters were urged to turn out in force
        in London as well as other marches in France, Ireland, Finland, Germany, Portugal,
        and the Netherlands.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4fe1c-e1ce-4c19-90fb-6e8ed1734068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Johnson, 35, a doctoral student in London, said he was marching
        because he felt climate change was being sidelined by the US administration
        and that science was being demonized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ea1ee-9f4d-487b-b269-55c8dfadcf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another London marcher, 24-year-old student Rachel Denley Bowers,
        said science was important and that budget cuts affected research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31214cb8-c983-480f-9e59-c7c850ad5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Morris, professor of molecular neurobiology at King''s College
        London, said: "These marches are brilliant – a spontaneous, global response
        led by young scientists empowered by social media, keenly aware of the global
        challenges that need to be addressed if their world is to have a civilized,
        sustainable future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bfd0c-18df-439b-b2fd-0825e7b2add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insular populist politics, which have temporarily triumphed in
        the U.S. and UK, need to be balanced by the broader vision of youth."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e465cb5-ce50-44ac-94b6-7152c06a7a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine Mathieson, chief executive of the British Science Association,
        said she hoped the marches would be a catalyst for people to think about the
        role science plays in their lives and a chance for scientists to demonstrate
        the public benefit of their work.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86bbe8-6677-4697-9c17-af1678ee8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:50:44.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:50:47.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting the government''s investment in science, particularly
        when that includes funding for public engagement, is incredibly important,"
        she said. "Science is not just for scientists, and I believe that all of us,
        whether we work in a lab or not, should have a voice on its future."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
