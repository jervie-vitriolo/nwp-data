      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 39 official Bb. Pilipinas candidates ready to win the crown</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde88edf-699f-43b3-8746-0f5057883615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.712+08:00
