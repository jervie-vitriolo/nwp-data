      'mgnl:lastActivated': 2019-07-17T08:21:33.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military are still in pursuit of at least three ASG members
        who are still on the run, according to sources of local newspaper Bohol Tribune.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10d544-3ec4-44a4-8f36-c4107893279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:21:29.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:21:33.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the body of slain ASG guide Joselito Melloria was also
        recovered by his family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0dffb-a4b6-485e-a70b-d0583b4ba2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:21:29.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:21:33.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: AFP to close in on remaining wounded ASG at large in
        Bohol</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb6ef7-b031-4010-a5e1-a5d461524953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:21:29.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:21:33.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial police office set up checkpoints in roads leading
        to the towns of Inabanga, Clarin, Tubigon and Sagbayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d317ce-4466-42e6-a774-84057fbb7ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:21:29.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:21:33.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 521 families from seven different barangays have been evacuated
        to various schools and barangay centers due to the firefight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658b7ed-05ce-4167-bc2f-a1ab2f792d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:21:29.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:21:33.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information from Bohol''s capitol said that the Philippine Red Cross
        and social welfare offices from respective local government units attended
        to the needs of the evacuees from the affected towns.</p>'
  'Security-ASEAN-Summit-in-Manila':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-23T02:59:13.916+08:00
    'imagesource': 'jcr:2d15547a-0189-45ed-a6d3-05489a6c585b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '874835c8-b960-413d-8d73-82af9716eb70'
    'lead': 'Security measures are all set for the 30th Association of Southeast Asian
      Nations (ASEAN) Summit to be held in Manila on April 26 to 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:24:30.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:24:37.129+08:00
