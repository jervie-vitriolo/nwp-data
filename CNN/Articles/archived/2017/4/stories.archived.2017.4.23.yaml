      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, barrio doctor Dreyfuss Perlas was shot dead in Lanao del
        Norte by an unidentified assailant while on his motorcycle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a57ba-a28c-4eac-95e6-492e7b31d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.370+08:00
