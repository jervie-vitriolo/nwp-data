  'ateneo-beats-FEU-womens-volleyball-UAAP-2017':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-23T22:57:03.106+08:00
    'imagesource': 'jcr:a311b4bb-9a49-49b5-8a96-d8c939693434'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf00495f-eb06-4635-9f6d-622c4c96e2dc'
    'lead': 'The Ateneo Lady Eagles outclassed the FEU Lady Tamaraws in the UAAP Final
      Four to set up their sixth straight Finals matchup against rivals La Salle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:15:54.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:15:57.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T08:15:57.275+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Final Four: Ateneo edges FEU, sets up finals matchup with La Salle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9b99c-7618-4f1c-8c00-91180a35cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Ateneo Lady
        Eagles will be back in the University Athletic Association of the Philippines
        (UAAP) Women’s Volleyball Finals for the sixth straight time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6593e48-4213-4eba-a7d7-482d40ed41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo set up a championship date with rivals La Salle after battling
        past the Far Eastern University (FEU) Lady Tamaraws, 25-22, 25-10, 16-25,
        26-24 in the UAAP Final Four on Sunday afternoon at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac30d5f-c7f4-48fc-8a63-640ec533e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Morente led the way for Ateneo with 16 points, while Jho
        Maraguinot and Bea De Leon chipped in with 14 and 12, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54196e9a-d1bc-475a-bba3-53eec6568610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles got off to a hot start in the opening frame, burying
        the Lady Tamaraws, 14-7, early on. FEU would battle back to trim the lead
        to 20-18, but could not prevent Ateneo from holding set point at 24-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712be6e3-1083-4a5d-8ee1-43f46311c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws scored three straight points to hold Ateneo, but
        Maraguinot finally got Ateneo over the line to get the first set, 25-22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c66a5-de04-4068-b9e3-7f3045adaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different story in the second set, with Ateneo facing little
        resistance on the way to claiming a 2-0 advantage through a 25-10 set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ec397-be71-4b05-85a6-8a53ed50b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven unforced errors in the third set prevented Ateneo from completing
        the sweep, as FEU took advantage and took the frame, 25-16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3720553-4e0d-40b0-a9b7-d63fb07955ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blockbuster fourth set saw FEU battle back from 11-5 down to go
        toe-to-toe against Ateneo with the scores locked at 23-all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58870b00-aab0-47bd-893b-534d93773c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws got the initial advantage at 24-23, but Ateneo
        went on a quick 3-0 run to claim the victory, 26-24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc89346-03ed-45dc-846f-f0bc81f36ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadeth Pons and Remy Palma scored 14 and 12 points, respectively,
        for the Lady Tams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e1a62-60cc-486c-8548-c290bd7c0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ateneo captain Julia Morado said that they had to
        remind themselves of the fundamentals in order to beat FEU late in the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54320eaf-00ea-4ae0-9b1d-89ac7d32b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really had to calm ourselves down, we had to meditate,“ Morado
        admitted. “We really had to go back to the basics, <em>kasi feeling ko nataranta
        kami na maganda yung linalaro ng</em> FEU [since I feel that we panicked that
        FEU played a good game].”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63b52c-bc45-4bf0-9ac4-8bc3ca4b9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:15:54.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:15:57.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the UAAP Women’s Volleyball Finals between Ateneo and
        La Salle will be on Saturday at the Mall of Asia Arena.</p>'
  'Family-of-slain-Cotabato-City-doctor-seeks-justice':
    'author': ' Erwin Cabilbigan, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-23T20:24:36.484+08:00
    'imagesource': 'jcr:dfc62187-9da1-4f9f-9b04-4d8de20079e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d37374-758b-41f7-ae66-06d8b939083b'
    'lead': 'The family of the slain barrio doctor shot dead in Cotabato City last
      Tuesday is calling on President Rodrigo Duterte to intervene and help resolve
      the killing expeditiously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:18:36.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:18:39.329+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T08:18:39.169+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of slain Cotabato City doctor seeks justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32961b7-2f46-4921-8adb-56872f3a0308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines, April 23) —</strong> The
        family of the slain barrio doctor shot dead in Cotabato City last Tuesday
        is&nbsp; calling on President Rodrigo Duterte to intervene and help resolve
        the killing expeditiously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d4da4-a73b-4cef-acc8-fc19a84aba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOH: Another barrio doctor killed</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8ec57-61da-4e5b-875d-47e0039c3a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the three-day kanduli (banquet) for the dead held Saturday for
        the late Dr. Shahid "Jaja" Sinolinding in Kabacan, North Cotabato, Department
        of Health- Autonomous Region of Muslim Mindanao (DOH-ARMM) Sec. Kadil Sinolinding,
        appealed to the President for justice for the late "Dr. Jaja," who was also
        his brother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25966e8a-b2a8-47e6-a176-0f4999818fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buong pamilya ay nananawagan sa aming mahal na Pangulo na naniniwala
        po kami sa inong campaign against criminality at sa drugs," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73b08f-cd35-4165-936f-738cd4b41620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our whole family is calling on our beloved President.
        We believe in your campaign against criminality, and drugs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772ab62-5390-4e79-bc2a-35661d3b30bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jaja" Sinolinding and his escort "Hamid" were murdered in his Cotabato
        City clinic at 11a.m. on April 18 by an unidentified gunman who had posed
        as a patient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e71a37-5ec1-428c-a008-1fa234c10261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His relatives said his killing was related to an alleged controversy
        at the Cotabato Foundation College of Science and Technology in Arakan, North
        Cotabato.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9071b-1e9b-4189-a1a5-6cad5b287c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August 2016, his older brother, who was a member of the college
        faculty, survived an ambush&nbsp; in the school campus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14b59d-8092-44b5-bd12-b885c3f5648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Kadil Sinolinding appealed to the President to bring his campaign
        against criminality and drugs to the said college.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb1217-b1da-49a9-a259-321c086e3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cotabato City Police Office on Saturday released the cartographic
        sketch of the gunman, as based on the testimony of eight witnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540599b-4590-460e-a15e-d31654151994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the computerized facial composite released by the Philippine
        National Police Crime Laboratory- ARMM, the suspect was shown to be about
        30-35 years old, 5'' 7"- 5'' 8" tall, with a medium build and a fair complexion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38bdb8-92ef-4b0d-aee0-af2ae552966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Kadil Sinolinding said that their family welcomes the release
        of the artist sketch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964fcaa2-71c4-4de6-ba2c-530747726a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, it would greatly contribute to the identification of the
        killing''s mastermind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec886b06-1ff6-49d8-acef-b4461e1a9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinolinding was a consultant ophthalmologist for the DOH-ARMM. He
        performed eye surgeries to deal with blindness in Maguindanao, Lanao del Sur,
        and other island provinces, in addition to serving indigent Moro, indigenous
        people, and Christian patients in Cotabato City and North Cotabato.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739feb0-09bd-4c3b-b135-913c810a012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:18:39.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinolinding was the second volunteer doctor killed in the line of
        duty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57116733-fb19-4d2e-84e5-8824ccf6010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:18:36.370+08:00
