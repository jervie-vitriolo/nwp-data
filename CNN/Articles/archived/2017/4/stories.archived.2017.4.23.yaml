      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40c4ac-c9e7-4919-aa56-c1fcb130ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.528+08:00
