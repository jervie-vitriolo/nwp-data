      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vying for the titles Binibining Pilipinas Universe, International,
        Globe, Supranational, Grand International, and Intercontinental, the country''s
        next batch of representatives to various international pageants will be crowned
        on April 30 at the Smart Araneta Coliseum.</p>'
  'taliban-attack-afghan-base-more-than-100-dead-or-wounded':
    'author': 'Ehsan Popalzai, Jason Hanna, and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-23T11:48:48.227+08:00
    'imagesource': 'jcr:6816a0fc-df7b-4ad8-b141-4d6f20f347b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30534042-62f9-4a13-9a83-3b49898d6313'
    'lead': 'The Taliban''s deadly raid Friday on a northern army base that killed
      or wounded more than 100 people was revenge for the deaths of two of its officials
      in the region, a spokesman for the group told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:40:11.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:40:14.495+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T08:40:14.181+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban attack Afghan base; more than 100 dead or wounded

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa19f8f-d00a-4177-a43b-f86b279b0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Taliban''s deadly raid Friday on a northern army base
        that killed or wounded more than 100 people was revenge for the deaths of
        two of its officials in the region, a spokesman for the group told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23915b5d-afd1-48c3-a1f6-b53e0c659127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabiullah Mujahid told CNN in an email Saturday that the attack
        was undertaken because pro-Afghan government forces killed two Taliban shadow
        governors in the northern provinces of Kunduz and Baghlan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf3879-68e1-4654-a582-3509b248bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault began as soldiers were observing Friday prayers at Camp
        Shaheen near Mazar-e Sharif, one of the nation''s most populated and developed
        cities, the Afghan military said. The city is in Balkh province and the base
        is the headquarters of the 209th Shaheen Corps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa5f8d-71d7-4820-8fb4-2011b6554ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawlat Waziri, an Afghan Ministry of Defense spokesman, declined
        to give a more precise accounting of dead and wounded but said one would be
        released later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3698100-c1f8-4e7b-a6d2-21d4a8e2d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban fighters dressed in military uniforms raided the army base
        in northern Afghanistan, raking it with gunfire in an hours-long attack that
        left more than 100 soldiers dead or wounded, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a90b9-2427-4c2a-b616-69e0e4d76a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 140 people may have been killed in the attack, sources
        close to the situation told CNN. The sources are officials who requested anonymity
        so as not to interfere with the Ministry of Defense or Ministry of Interior,
        which are responsible for reporting official tolls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fcc50-0315-4b59-901a-513841f7c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uniformed attackers entered the base in vehicles and opened
        fire, Afghan army spokesman Abdul Qahar Araam said. The gunfire was followed
        by an explosion at one of the base''s gates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f23a3b-ac63-4551-8a58-3b197fa19221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack lasted six hours. By the end, at least five attackers
        were killed and one was arrested, Araam said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f21c9-3be2-4b89-b311-623ddddd775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani has declared Sunday to be a national
        day of mourning in remembrance of the Afghan forces killed on the base. The
        Afghan national flag will be flown at half-staff in Afghanistan and its missions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56a431-7aed-4d4b-b14c-948d1a75efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking a ''stalemate''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf1628-6d51-4763-b9b1-6a6deb26d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive attack is a setback for the Afghan government and its
        coalition allies faced with a persistent Taliban insurgency and the presence
        of ISIS and other terrorist groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95326e-7407-458c-a53b-6c618a311ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. troops have been fighting there for nearly 16 years against
        a resilient Taliban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffc6c6-aafd-41b9-ae1f-f4d4aa19c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Gen. John Nicholson, commander of U.S. forces in Afghanistan,
        told the Senate Armed Services Committee that leadership assesses "the current
        security situation in Afghanistan as a stalemate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6df511-bd78-4f0d-b6d6-f4463196db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain concerned about multiple critical factors," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c78662-48d3-4c18-b2bc-643c9ab2f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the government''s stability; Afghan military casualties;
        the influence of Pakistan, Russia, and Iran; "the convergence" of various
        terror groups; the narcotics trade and corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4dacf-5e55-4c34-a7e9-165bec83082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 8,400 U.S. troops in Afghanistan and 6,000 troops from
        NATO and allied counties. Nicholson said the coalition faces "a shortfall
        of a few thousand troops" to break the "stalemate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1d341-9649-4a34-b0ea-88242b8c2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 through November 12 last year, 6,785 Afghan national
        security forces were killed, according to the latest quarterly report of the
        special inspector general for Afghanistan reconstruction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbf73c-bf20-42cf-9e0d-f9d0a0697260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s analysis of information from US forces in Afghanistan
        "suggests that the security situation in Afghanistan has not improved this
        quarter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d98ae-6f12-4ac4-bea5-f3f63c2ffec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers of the Afghan security forces are decreasing, while
        both casualties and the number of districts under insurgent control or influence
        are increasing," according to the January 30 report to Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9854ac1-e9e4-4a20-a67f-f383af3e614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress created the office "to provide independent and objective
        oversight of Afghanistan reconstruction projects and activities."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771aa176-0855-4f3c-b18d-e25e2cf706b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban action comes more than a week after the US military
        dropped America''s most powerful non-nuclear bomb on ISIS targets in Afghanistan,
        killing 94 ISIS fighters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ff85f-3a54-425a-8a1b-d2355e505316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for an attack last month on Kabul''s
        heavily fortified diplomatic quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc4080-285a-4eb9-87d8-85b98f3c0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Lt. Gen. H.R. McMaster recently visited
        Afghanistan as Washington considers a full "strategy review." of policy toward
        that country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32640544-e41b-4f1c-b3da-3d8d2566a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, at a period of our maximum effort, we didn''t
        have as reliable a partner in the Afghan government as we would''ve liked,"
        McMaster said. "Now we have a much more reliable Afghan partner and we have
        reduced considerably the degree and scope of our effort."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe45f4e7-2dda-4e08-9dfa-bf0ff59a9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban leader killed in Kunduz</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f801c33-08f0-4b46-8ef0-f5877f9f9ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. forces in Afghanistan on Saturday announced another incident
        in the northern part of the country, saying Taliban leader Quari Tayib was
        killed in an airstrike in Kunduz province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c065dc2-2d23-4f7c-b0fe-c251a2c6b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military said Tayib was once known as the Taliban shadow
        governor of neighboring Takhar province.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2e850-2f4d-4c70-a1c5-39035103a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was part of ongoing efforts to deny Taliban freedom of
        movement in the area, the military said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149695ae-dc09-4f6c-b335-082bdce2ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayib had been a target of interest since 2011 and was directly
        responsible for the deaths of U.S. service members in Afghanistan, the military
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28451474-24b8-4f03-925d-a4cae1f2997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:40:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:40:14.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A compound owned by Tayib was targeted in the strike, which also
        killed eight other Taliban fighters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68e80d-106e-4f05-9375-af98c9d4cb70'
