    'title': 'Binibining Pilipinas candidates take in part in the annual grand parade
      of beauties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50f787-4d99-4194-9a1c-2ec27966aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:38:12.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Forty
        lovely candidates of Binibining Pilipinas 2017 participated in an annual grand
        parade of beauties in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4e517-0241-4f70-8928-63b63c8fa297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:38:12.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pageant aficionados were in awe seeing the candidates in their floral
        one-piece swimsuits designed by Filipino designer Domz Ramos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e64a5-69e8-4630-80a4-5e0c1fd89771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:38:12.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his creations, Ramos said, <em>"Yung dinesign ko kasi gusto ko
        ibalik yung era ng</em> 80s na one-piece swimsuit e. Usually <em>gingamit
        sa pageants ngayon</em> two-piece. And since summer, <em>para mas</em> refreshing<em>
        sa mata ng</em> audience and pictures, I decided magfloral tayo this summer
        and light blue for the swimwear for this year''s parade of beauties."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5705ed8e-72ee-479b-97cf-9226dce97e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:38:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wanted to bring back the one-piece swimsuits of
        the 80s. Usualy, what''s used in pageants now are two-piece swimsuits. And
        since it''s summer, to make it more refreshing to the eyes and in pictures,
        I decided to use floral and (the color) light blue for the swimwear in this
        year''s parade of beauties.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5fe82-18c0-41c9-a883-bd496e6bc79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:38:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ladies also wore headdresses of colorful feathers and beads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a247a-fa86-42a6-9a97-023307f7b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:38:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Binibining Pilipinas 2017 candidates face the media</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc937a56-c65e-487e-b5b4-55472658e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:38:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding top-down cars, candidates flashed their smiles and waved
        at their fans as they toured the streets of Araneta Center amid scorching
        heat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa14b5b-a304-4170-a8b6-ac7706dad551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:38:08.712+08:00
      'mgnl:createdBy': 'jeff'
