      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This photo was first published on CNN.com, "Taliban attack Afghan
        base; more than 100 dead or wounded."</em></p>'
  'robredo-launch-of-book-about-jesse-big-gift-for-her-birthday':
    'author': ' Anjo Alimario, CNN Philippines'
    'caption': 'Vice President Leni Robredo says the youth should know the kind of
      leadership that the late Interior Secretary Jesse Robredo practised.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-23T11:26:49.344+08:00
    'imagesource': 'jcr:a341590c-1ede-4e41-a5ea-42938e24423e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be27b248-367c-4d8b-871e-68522d2064ae'
    'lead': 'Vice President Leni Robredo says the youth should know the kind of leadership
      that the late Interior Secretary Jesse Robredo practised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:43:38.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:48:03.085+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T08:48:02.809+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Launch of book about Jesse ''big gift'' for her birthday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa01a3-5d6a-4a6a-bbc6-8bcbd4379124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> On the
        eve of her 52nd birthday, Vice President Leni Robredo led on April 22 the
        launch of a new children''s book on her late husband''s life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b77c0-a7da-42c6-a756-8f116b4a7019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo considers the book, <em>''Nay Ano ang Bayani? Ang Kwento
        ni</em> Jesse Robredo, a big gift not only for her birthday, but also for
        her three daughters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a08973-fc8d-499b-9f6d-e31848f059aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, which was published by the Jesse Robredo Foundation, is
        meant to share to the younger generation the leadership journey of former
        Interior Secretary Jesse Robredo, who died in a plane crash in August 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eeace4-45d2-459a-a7b2-2648073c9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foundation believes the youth should know the "matino at mahusay"
        [decent and competent] kind of leadership by which Jesse Robredo lived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f7037-3844-433c-8305-de208159f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo pong lahat na nakakakilala kay</em> Jesse, <em>alam natin
        na yung kanyang buhay at yung mga aral na makukuha sa buhay niya ay talaga
        namang napakalaking inspirasyon para sa ating lahat," the Vice President said.
        "Kaya gusto natin itong ibahagi, lalong-lalo na sa mga kabataan na naghahanap
        ng bayani na gustong maging inspirasyon din."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f659571-b3a9-48b1-be1f-7427a5a99490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:All of us who know Jesse, we know that his life and
        the lessons we learned from it are really big inspirations for us all. This
        is why we want to share these, especially for the youth who are looking for
        a hero as an inspiration.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098cfd9-df9b-41eb-9f24-a56a75feb2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s second eldest daughter, Tricia, wished for her mom''s
        strength to continue her work as Vice President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9bd90-79d3-48d0-97b4-65f486598647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana patuloy siyang maging malakas at matatag,"</em> she said.
        <em>"Patuloy lang sa trabaho. Alam ko naman pino-possess niya naman yung</em>
        strength, <em>yung</em> grace <em>para ipagpatuloy yung kailangan niyang gawin."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e35d59-d9ad-49d5-a8ae-9af054c58c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that she continues to be strong. I hope that
        she keeps doing her job. I know that she possesses the strength, the grace
        to continue her work.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd72d5-8572-4048-9ec9-4e7eafb9bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, who has been a vocal critic of the Duterte administration
        since resigning as Housing Secretary in December 2016, has been besieged with
        challenges to her post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8680c2-3092-4831-a159-7750650b849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo faces impeachment complaints from House Speaker Pantaleon
        Alvarez, a close ally of President Rodrigo Duterte, two loyalists of the late
        strongman President Ferdinand Marcos, and lawyers and academics allied with
        the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e3b20-264d-4867-9162-092fb9cf58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lawyers working on possible impeach rap vs. Robredo - DILG
        exec.</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bf48e-72e1-4670-903c-dc48fb8880e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite Duterte saying in March 2017 that he does not support
        moves to impeach her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129fa63-16ca-4909-852f-97fb773fd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo likewise faces an electoral protest by former Senator Bongbong
        Marcos – who lost to her by around 260,000 votes in the 2016 vice presidential
        elections – on the grounds of alleged poll fraud.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e4d3a-effb-4614-bb12-c8b5cdb6ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said on April 22 that she ran for Vice President to prevent
        the Marcoses from taking power again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8513a6-89e7-4dc6-a414-6befd280a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Robredo: I ran for VP to block ''impending Marcos return''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c511f1-a5ff-42e2-ba8d-808c2473839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:43:38.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:48:03.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Pulse Asia, conducted in March 2017, found that three
        in five Filipinos approve of Robredo, down four points from December 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd99be4-08ff-4bb9-ab67-4646ab492f89'
