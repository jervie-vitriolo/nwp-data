      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Popular actress Erin Moran, a mainstay
        on TV from the late ''60s to the mid-''80s and best known for her kid-sister
        role in the sitcom <em>Happy Days</em>, has died. She was 56.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021cb5a2-ba46-49d4-9779-b24a00a8c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Indiana found her body Saturday afternoon after getting
        a 911 call at 4:07 p.m. for "an unresponsive female," the Harrison County
        Sheriff''s Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8121170-2fbb-4b51-aa84-3f893372357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the arrival, it was determined that the female was Erin Marie
        Moran-Fleischmann. First responders determined that she was deceased and an
        autopsy is pending," the department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38bbe9-0dfc-4edf-8c50-f0cc21c76c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moran was cast as Joanie Cunningham, the younger sister of Richie
        Cunningham, who was played by Ron Howard, a child actor who is now a famed
        director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12050369-23a1-4103-b0fb-3b971a4970fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such sad sad news ... I''ll always choose to remember you on our
        show making scenes better, getting laughs and lighting up TV screens," Howard
        wrote on Twitter.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Such sad sad news. RIP Erin. I&#39;ll always choose to remember
        you on our show making scenes better, getting laughs and lighting up tv screens.
        <a href="https://t.co/8HmdL0JKlf">https://t.co/8HmdL0JKlf</a></p>&mdash; Ron
        Howard (@RealRonHoward) <a href="https://twitter.com/RealRonHoward/status/855972685632942080?ref_src=twsrc%5Etfw">April
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df847cb8-f535-40f8-ab74-225e2ff3a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bb4ef-1dc1-43a9-8482-ed8bb770943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show aired from 1974 to 1984. It was set in 1950s Milwaukee
        and was a big hit with a catchy theme song and memorable characters such as
        The Fonz, played by Henry Winkler.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86ce53-812d-435d-bb16-fe77554bfdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moran played the same character in the early 1980s in Joanie Loves
        Chachi, a short-lived spinoff with her Happy Days co-star Scott Baio continuing
        his role as Chachi Arcola.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a4252-56cf-4172-81c7-ec7f2e04ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other <em>Happy Days</em> spinoffs were <em>Laverne</em> &amp; Shirley
        and Mork &amp; Mindy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3cebd3-d93c-4bba-aa35-82d948100aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More of Moran''s co-stars – Henry Winkler, who played Arthur "Fonzie"
        Fonzarelli; and Don Most, who played the goofball character Ralph Malph –
        expressed their condolences on Twitter:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba84bb-5b7a-48a1-b46a-27705750dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OH Erin... now you will finally have the peace you wanted so badly
        here on earth," Winkler wrote.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">OH Erin... now you will finally have the peace you wanted so badly
        here on earth ...Rest In It serenely now.. too soon</p>&mdash; Henry Winkler
        (@hwinkler4real) <a href="https://twitter.com/hwinkler4real/status/855961562556751872?ref_src=twsrc%5Etfw">April
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd62a41-0100-4d6c-b95d-61a9d2d36ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e86a88-cfc0-48d9-98a2-96e6ea96a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So incredibly sad to hear about Erin," Malph wrote. "A wonderful,
        sweet, caring, talented woman. I can''t really comprehend this right now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304b05d-df04-4c7e-a1de-4890c57ff080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Moran''s close friends, Erin Murphy, who played Tabitha on
        the 1960s series <em>Bewitched</em> also took on Twitter after Moran''s passing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed491c-8652-4419-b063-aaf8b243900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So sad to share that my friend Erin Moran has passed away. Rest
        In Peace, sweet girl," Murphy wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd35d37-34ad-4f4c-b6ea-ed994280e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First job, a commercial</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba6eec-7e5a-452b-8a83-50f7bd7ab7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IMDb, Moran was born October 18, 1960, in Burbank,
        California, and her first professional acting gig was in a TV commercial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dca0e9-8971-4ffe-a5df-e24add8c09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made regular appearances on the series Daktari in the late ''60s
        and The Love Boat in the ''80s. She made guest appearances on TV shows such
        as The Waltons, My Three Sons, and Gunsmoke.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be563fb9-6b78-4748-83c5-69982bf7090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Moran was one of the Happy Days actors who won money in
        a settlement with CBS over merchandising payments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f40bb-707e-482b-862e-ef823a089caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been the subject of tabloid reports that she and her husband
        were living in a trailer in Indiana since losing her home to foreclosure in
        California. While other cast members continued to act or direct, acting work
        dried up for Moran.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7d643-f85f-4335-9a52-6bf2e2989f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMDb lists just five acting credits from 1998 until her last role
        in 2010.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d3112-c8f9-4991-9b22-53adcb8db135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:35:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:35:19.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Erin Moran, ''Happy
        Days'' actress, dead at 56."</em></p>'
  'binibining-pilipinass-parade-of-beauties-2017':
