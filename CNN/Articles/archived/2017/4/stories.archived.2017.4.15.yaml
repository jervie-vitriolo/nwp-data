    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea puts on a show for Day of the Sun

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89232a3d-5ee5-4320-b4f1-75645e87caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea put its military might on display
        during a parade in the heart of Pyongyang while the regime showed off some
        of its latest arsenal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9500ad2-0ad1-41f6-b2b3-746d0975c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures on state television showed thousands of soldiers marching
        in formation alongside tanks, balloons and enormous crowds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c5b0b-6e17-4c9b-8cb6-b584811d5ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leader Kim Jong Un was shown clapping and smiling from a reviewing
        box.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0bf622-3598-46d2-ba0b-96c677fb5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the soldiers directed a chant toward him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa6cab-ff99-45a4-ae6d-277054481f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will die for you!" they yelled, CNN''s Will Ripley, who was
        at the event, reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b5057-52f1-4af3-9561-25c63a5025bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pomp and circumstance at Kim II Sung square, citizens
        showed their revolutionary fervor with choreographed performances while vehicles
        displaying North Korea''s military arsenal rolled by.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe4aa1-2a00-4859-884d-002531c0a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw a submarine launch ballistic missiles, we saw missiles that
        are capable of being launched from a mobile launcher and just seconds before
        we came on the air we saw these very large what are believed to be intercontinental
        ballistic missiles," Ripley said as jets tracked colors of the North Korean
        flag in the sky during the parade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a064c77-083f-43a6-81d3-e7270c2fca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a live broadcast, a newsreader from North Korea''s state-run
        television service called the new military hardware the country''s "modernized
        strategic missiles."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64f89b-0653-4900-9c4b-cffaa07f840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No nation in the world develops missiles and shows the real thing
        during a parade, it''s just too dangerous," Markus Schiller, a weapons expert
        with ST Analytics, told CNN that parades always involve "mock-ups". "If anything
        happens, it blows up, right next to the ''Dear Leader''."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd504e80-8007-4f8b-ba2a-2e4685cea9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For North Koreans, April 15 is an auspicious date that sees millions
        celebrate the birth of the nation''s founder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380af4b7-3e3e-4359-a47b-1c0d5fc991df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands descended on the streets of the capital as the
        nation marks the 1912 birth of Kim Il Sung, grandfather of Kim Jong Un.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa72c5bd-a3c9-4916-8252-e2ea6d644c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s celebrations come at a tense time on the Korean Peninsula,
        days after a US strike group was deployed to the region and amid expectations
        of another missile or nuclear test by Pyongyang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226276fd-8c1f-4b92-bb53-8b7da20533ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media warned that such "reckless acts of aggression"
        would be countered with "whatever methods the US wants to take."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada0cd6-4792-4045-9483-b3f0ec713562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US does any reckless provocation, we will immediately apply
        a destructive strike with our revolutionary power. We''re prepared to respond
        to an all-out war with an all-out war and we are ready to hit back with nuclear
        attacks of our own style against any nuclear attacks," Choe Ryong Hae, a senior
        member of the Presidium of the Political Bureau of the Workers'' Party of
        Korea (WPK) said in a speech during the large military parade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38199a3d-a319-4014-841b-0a943234fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension has been building since Kim Jong Un announced in his New
        Year''s message that the country was close to testing an intercontinental
        ballistic missile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4798fa-25b2-4b71-af16-75026190bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since conducted a number of shorter-range missile tests --
        some of which landed in the sea, less than 200 miles off the Japanese coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3924f6-22ec-4a09-bcfb-1de67804f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also conducted engine tests that analysts say could potentially
        power a long-range missile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963e336-f697-49d5-a575-75243012f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump held talks with Chinese President Xi Jinping
        at his Mar-a-Lago resort last Friday to push his case for China to do more
        to rein in North Korea''s nuclear ambitions. They then spoke Tuesday by phone,
        in a call Trump described as "very good."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc942831-677e-4d2d-ab10-4895cc05ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, days later, he tweeted: "North Korea is looking for trouble.
        If China decides to help, that would be great. If not, we will solve the problem
        without them! U.S.A."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e550409-b843-442d-ad4a-cdfa83aa7268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea says it''s created a nuclear weapon small enough to
        mount on a missile, though many experts dispute that claim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d917bd-5992-4fff-9ad1-c66b9816c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day of the Sun</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2712a-aa3b-4097-873c-afcf322e89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Day of the Sun is a public holiday usually marked by grand military
        parades, mass celebrations and other large displays of national pride.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f09d3-0faa-429a-8d65-bbb42730acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also often involves shows of force, such as weapons tests or
        other displays of strength.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4eb603-d4aa-403a-bddc-e764462f973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, North Koreans have been seen practicing choreographed
        dance routines in brightly colored national dress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592f07a-7a9a-4ba1-9fc6-9ac0f82c9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the event, foreign journalists invited into the country to
        report on the occasion were entertained by children at the Children''s Cultural
        Palace on the outskirts of Pyongyang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3782a2-47d7-4d03-82b8-0a22e79b7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enormous amount of work goes into preparing for April 15.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc81cd-dc5c-4ef2-bbef-29a871bfb4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Bermudez, an analyst for North Korean monitoring group 38
        North, said preparations could even be seen on satellite images, which showed
        thousands of people and hundreds of vehicles practicing ahead of the event.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a68817-6798-47a2-8c54-2db2ffa8756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:07:39.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:07:42.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, hundreds of members of the Korean People''s Army (KPA) crowded
        the plaza of the Kumsusan Palace of the Sun in Pyongyang to pay tribute to
        past leaders and vow loyalty to Kim Jong Un, according to state media Rodong
        Sinmun.</p>'
    '28':
