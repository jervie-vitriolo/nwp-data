      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Il Sung died in 1994 at the age of 82, after leading his country
        from its establishment in 1948 until his death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cea273-0624-49d5-9aea-5eeceb00a5b3'
