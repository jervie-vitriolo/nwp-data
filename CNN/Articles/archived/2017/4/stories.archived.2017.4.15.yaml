    'template': '1'
    'title': 'Canada eyes plan to legalize marijuana by 2018: 5 things to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22013a7-bb6f-4b6d-82e5-2c16749d8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Will Canada be known for another kind of
        leaf — other than its iconic maple?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d5bf0-18d1-4c12-9ace-8d0cdab31dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Canadian government under Prime Minister Justin
        Trudeau unveiled its plans to legalize recreational marijuana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56769a9-4b32-4860-a8b3-87573e6f9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Cannabis Act passes Parliament, Canada would become the second
        nation in the world, after Uruguay, to regulate a legal marijuana market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f733a-2d1e-4b35-8d0a-39d608febdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s new policy had been expected for some time as
        Trudeau had endorsed legalizing marijuana on the campaign trail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52966a26-4064-4a4c-a0fc-40238c6b8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too easy for our kids to get marijuana. We''re going to change
        that," according to a tweet from his official account.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s too easy for our kids to get marijuana. We&#39;re going
        to change that. Details: <a href="https://t.co/7j1LycYisi">https://t.co/7j1LycYisi</a></p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/852579415724888066?ref_src=twsrc%5Etfw">April
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a453c0d-42fd-4f49-ae81-798879d05716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b546dd-1aa2-440e-92a8-9a3365ee247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation "seeks to legalize, strictly regulate and restrict
        access to cannabis, and it will make Canada safer," said Bill Blair, parliamentary
        secretary to the minister of justice, on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa3b5e-1586-4d96-95b2-8c84e0e264c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five things to know about Canada''s proposed marijuana
        policy, which officials hope to have in place by July 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c6a35-d9ff-4174-9493-06f254b0cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Government regulates marijuana sales</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa560ef-4d5d-4c9e-ba5a-e7bff3b171bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government would create a system to regulate marijuana
        production, distribution and sale. It would also collect licensing fees and
        taxes on marijuana sales, which officials say takes profits away from criminals
        and organized crime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d589b-a3a8-4d25-b600-bebfc46557f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criminals pocket between $7 and $8 billion in illicit proceeds.
        We simply have to do better," said Ralph Goodale, Minister of Public Safety
        and Emergency Preparedness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a3476-2425-4424-806e-90a14b3ea581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producing or distributing marijuana outside the government regulation
        would be considered serious offenses, officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc854e-fe2d-4c93-a872-4b42b23e10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government will provide minimum conditions, but the
        provinces could set more rules about distribution and sale on top of those.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bbf5f-6c29-4804-a90f-b11c9f6702c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many issues remain for government officials to figure out, including
        how much to charge for marijuana, reported CNN''s partner CBC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4ea69-7ca3-4ef9-97de-ce1fd8ae436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Adults can have marijuana and grow them too</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbcb4b0-1487-4c43-8c7b-dd12ed6955a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults would be able to have up to 30 grams of legal marijuana in
        public and be permitted to grow up to four plants per household.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959b690-af9c-4ffe-8c78-48828614725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Cannabis Act, Canadians would be able to buy marijuana
        at legal retail outlets or receive them through a licensed producer in the
        mail.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6cba17-2a58-4ec0-afa9-2eddbd4d837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, marijuana will remain illegal until the new law is approved
        and goes into effect.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf66932-5223-4d26-b6d2-7ebe883e4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. But kids and teens can''t have marijuana</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516dbee-de0d-4ef5-9f68-d000201aca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens and minors under the age of 18, would be prohibited from having
        or buying marijuana. Canadian provinces can raise that minimum age higher
        if they''d like.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945df684-cb47-455d-8e1d-1817f6f42177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities envision regulating marijuana like alcohol.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586103f-9c91-4ffb-8a40-59c3b9cb6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By providing a highly regulated system of distribution, we can
        be much more successful as we have been with alcohol," Blair said. "It''s
        not an absolute guarantee that kids won''t get access to it, but it will be
        far more difficult for kids to get access to it when this new regime is in
        place than it is today."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a0b56-7669-47a9-aa0a-bd59a439f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials lamented that the current policy of banning marijuana
        hasn''t deterred kids from drug use. Despite about $2-6 billion spent by the
        Canadian police to deal with marijuana use, Canadian teens are among "the
        heaviest users in the Western world," Goodale said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6857ba-aed1-44d4-83b5-c5b66c7cef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your objective is to protect public health and safety, and keep
        cannabis out of the hands of minors and stop the flow of illegal profits to
        organized crime, the law as it stands today, has been an abject failure,"
        Goodale said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3300ca-4ae3-453a-a588-64a329f5ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy would create tougher criminal offenses for selling
        marijuana to a minor -- punishable by as much as 14 years in prison.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc540777-00cd-472c-845c-542d2b3c2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. No, you can''t drive while high</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c627129-80c4-46a9-9f38-6a549c8c56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would add new offenses prohibiting people from driving
        while they''re drunk or impaired by marijuana and other drugs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9503d3b-f05e-4870-8cbb-23d7a8f09580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would create three new offenses and allow police to require saliva
        tests for drivers whom they suspect of being high, reported the CBC. A positive
        test could result to more testing including a blood test.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5bc73-c2a9-4214-b8bf-e643e582209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Don''t bring it over the border</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d9dc0-9f1d-47df-9f71-318b16ec49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing marijuana across borders would remain a serious criminal
        offense -- especially as marijuana laws differ depending on countries.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b80b94-6297-449c-8fc1-7726523b142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each country establishes its own rules," Goodale said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d206099-fb91-4933-b76b-6d3a6d60c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The laws of the United States are the responsibilities of the United
        States. The laws of Canada are the responsibility of Canada."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9712c4-d993-4c04-a6b5-2b1819c3942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Faith Karimi contributed to this report.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00297913-39c5-407a-b760-31733d79ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:54:15.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:54:19.100+08:00
