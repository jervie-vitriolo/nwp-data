    'template': '1'
    'title': '1,100 strangers showed up at his home for sex. He blames Grindr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658564d2-a609-4612-af52-978036be318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Over the past five months, Matthew Herrick
        says that 1,100 men have showed up at his home and workplace expecting to
        have sex with him. Herrick is suing Grindr, the popular dating app for gay
        and bisexual men, because of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73be41-1c78-4287-99dc-75a3a0978839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, Herrick, 32, is the victim of an elaborate
        revenge scheme that''s playing out on Grindr''s platform. An ex-boyfriend
        of Herrick''s, who he says he met on Grindr, has allegedly been creating fake
        accounts since October 2016. The accounts have Herrick''s photos and personal
        details, including some falsehoods like a claim that that he''s HIV positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c4463-e255-4b63-8f3a-cba0d6152bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex allegedly invites men to Herrick''s apartment and the restaurant
        where he works. Sometimes as many as 16 strangers each day will show up looking
        for Herrick. In some instances, they are told not to be dissuaded if Herrick
        is resistant at first, "as part of an agreed upon rape fantasy or role play."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b710fdb-3f3b-4ac2-8100-81763efd70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case raises important questions in the social media age about
        impersonation, stalking and harassment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134b14b-77ef-4766-a5df-16301d8c93b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are Grindr''s legal responsibilities," asks Aaron Mackey,
        a Frank Stanton legal fellow at the Electronic Frontier Foundation. "And what
        are its corporate and ethical responsibilities to its users when it learns
        that its platform is being abused in this way?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980786d2-098f-452b-b318-56b972bb16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackey said the answers have big implications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114937d-e0db-41f0-8cad-da6a1f0e6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many complaints against tech platforms, Section 230 of the
        1996 Communications Decency Act is at play in the Grindr case. It''s a unique
        legal protection that gives a broad layer of immunity to online companies
        from being held liable for user-generated content. Companies are supposed
        to act in good faith to protect users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b2f6a-a61c-482d-ab05-74a59412be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Grindr used the CDA to prevail in another case. It was
        found not liable in a suit filed by a man who was arrested for a sexual encounter
        with a minor he met on the app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b5623-cc69-46ea-93c6-73da6e207300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Herrick''s case, attorneys Carrie Goldberg and Tor Ekeland
        are relying on different laws. They''re alleging product liability, fraud
        and deceptive business practices, according to an amended complaint filed
        on March 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86e7fd-ef58-49e2-8523-263399409347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of our work is about finding the cracks and holes in [Section]
        230," said Goldberg, who is known for taking on sexual privacy and revenge
        porn cases. "Companies don''t deserve special protections when their product
        is dangerous and [Section] 230 doesn''t give them protection in such cases."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc24534-a99f-4f22-a0c7-c7f0cfb9e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally filed in a New York state court in January, the case
        was moved to federal court at Grindr''s request in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0f63d-17bc-44b5-9399-c5431163e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, there have been more than 100 reports
        flagging the fake profiles in Grindr''s app, resulting in only generic replies
        from Grindr ("Thank you for your report.").</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ae235-9578-47d6-a261-c9d7dc0f279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr''s terms of service state that impersonation accounts aren''t
        permitted, but it''s unclear whether Grindr is capable of cracking down on
        the accounts. A March email from Grindr''s counsel said the company cannot
        search for photographs, according to the complaint. "Grindr claims it cannot
        control who uses its product and that it lacks the basic software capabilities
        used by its competitors and the social media industry," it reads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885ab1f-a6e2-4a72-bb31-aaab09fdc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Matthew Zeiler, founder of image recognition startup
        Clarifai, there are multiple ways for companies to identify specific images
        on their platforms, and third party providers can help implement these capabilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd72e4b-6000-4fc8-aac5-ec8c356ad356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processes known as image hashing or visual search can detect near
        duplicate images from being posted on their platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf4c70-7804-4745-8b8d-6d365634b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Grindr said it''s "committed to creating a safe
        environment through a system of digital and human screening tools, while also
        encouraging users to report suspicious and threatening activities. While we
        are constantly improving upon this process, it is important to remember that
        Grindr is an open platform. Grindr cooperates with law enforcement on a regular
        basis and does not condone abusive or violent behavior."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb93301-f0be-4a09-81ad-f74859905380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr and its attorneys declined to comment further, citing the
        active litigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef6462-16a9-47ce-a699-3ca79c556039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Facebook announced new measures to combat the spread
        of "revenge porn" on its platform. It said it would apply photo-matching to
        ensure intimate, non-consensual images that have been reported aren''t able
        to be re-uploaded through Facebook''s properties, including Messenger and
        Instagram.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acab61a-b8a1-4513-b1a9-948b1b322915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original complaint against Grindr said that hookup app Scruff,
        which Herrick''s ex was also allegedly using to create fake profiles, was
        able to remove profiles and ban IP addresses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8dc97e-6404-4161-823e-bf30afe144d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNTech contacted the ex-boyfriend for comment. He denied setting
        up fake accounts but declined to comment further.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6fe0d-e4d3-4584-a814-809ea957edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neville Johnson of Johnson &amp; Johnson, LLP told CNNTech that
        there needs to be a law that criminalizes impersonation and protects victims
        online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5c562-2792-4391-b2e6-499d7bb062c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legislation has not kept up with the advancement of technology,"
        he said. "[Companies] can identify and stop this kind of stuff — they just
        don''t want to take on the obligation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e09911-4a36-4ded-8258-7658d7961b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney David Gingras, who frequently defends companies from lawsuits
        under Section 230, said these types of cases will likely increase.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3400e-bc47-4ef4-9576-2f195f000bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is currently a war between online speech providers and people
        who are unhappy with that speech. It just seems like it is getting busier.
        People do the worst things online and it sucks — but that''s not the issue.
        The issue is who to blame for it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547dacd1-d43b-4173-aa56-acfa87168f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of cases never make it to court, according to one source who
        told CNNTech that companies end up striking deals to take down posts, in order
        to avoid drawn-out legal fees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f9bdc-8f58-4751-b416-76ca0f3967e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg doesn''t plan to back down; she''s already planning her
        next move: pushing Google and Apple to remove Grindr from their app store</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d27669-e6b2-491c-b855-33af30aaf82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a court won''t hold Grindr responsible for having a dangerous
        product ... we''d need to examine the liability of the ''sellers'' that are
        making available a dangerous product," she told CNNTech. "This lawsuit puts
        them on notice that a dangerous product, one purportedly not controllable
        by its manufacturer, is being downloaded from their marketplaces."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd2a49-bf52-4be1-8764-b4647b09c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg likened it to a car battery exploding in a person''s face.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c21da4-113f-4b4c-9079-412a8d5169c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the manufacturer and seller both know the battery could explode,
        there''s a duty to inform users of the risk," she said. "Not to mention a
        duty to evaluate whether the product is so dangerous it should be removed
        from the market altogether."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed017a59-f7e4-4091-9c09-ac8bbd03f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:20:30.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:20:34.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "1,100 strangers showed
        up at his home for sex. He blames Grindr."</p>'
  'Are-eggs-healthy':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-15T15:09:33.934+08:00
    'imagesource': 'jcr:7740ae3b-218b-466c-baf9-46da378bf658'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a08f1d81-af22-4430-9a60-c226a21e2cf7'
    'lead': 'Most of an egg''s calories, vitamins and minerals are found in the yolk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:23:25.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:23:28.311+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:23:28.145+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are eggs healthy?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ef8f1-e9c6-4fda-b331-1197292890e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In some ways, eggs are very good for you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9c516-c0be-4c0c-bbca-412922b880c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, they are a nutrient-dense food. They contain high-quality
        protein, meaning eggs offer all nine essential amino acids that can''t be
        made by humans and therefore must come from our diets. Protein in eggs can
        help build and preserve muscle as well as boost satiety, both of which are
        important for weight control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e095512-dee4-48e4-9d5f-9925e7303dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggs are also one of the few food sources of vitamin D and a source
        of the nutrient choline, which may help protect against birth defects in infants.
        They contain vitamin A, vitamin B12, riboflavin (B2) and the antioxidant selenium,
        as well as lutein and zeaxanthin, which help keep our eyes healthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e27af-5d7b-4186-a39f-8f8bc918b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of an egg''s calories, vitamins and minerals are found in the
        yolk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77ce2d-d421-403b-8203-bc7f4c2568df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about the cholesterol in eggs? It''s true that eggs are
        high in dietary cholesterol, which is also found in the yolk, but they''re
        low in saturated fat, which is the bigger culprit when it comes to raising
        blood cholesterol levels. Because of this, eggs get the green light according
        to the government''s 2015-2020 Dietary Guidelines for Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54dd90-5715-4267-b4e7-37cc19a84d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, one recent meta-analysis found that higher consumption
        of eggs (up to one egg per day) is not associated with increased risk of coronary
        heart disease or stroke. And a 2016 Finnish study involving more than 1,000
        men concluded that egg or cholesterol intakes are not associated with increased
        risk of coronary artery disease, even in those who are genetically predisposed
        to experience a stronger effect of dietary cholesterol on blood cholesterol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb70480-4db9-451f-9671-8a08b78874e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is more likely to affect your health is how eggs are prepared,
        as well as which other foods you combine with them. One large poached egg
        has 71 calories and 2 grams of saturated fat, and an omelet made with spinach
        and one yolk is also a lean choice. But a serving of eggs Benedict with bacon
        and Hollandaise sauce has about 800 calories and 26 grams of saturated fat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdb3a9-b2ce-459a-9ec1-f7a02b5971c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So feel free to enjoy eggs, but watch how you eat them. And balance
        eggs with other healthy fiber-rich foods such as fruits, vegetables and whole
        grains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0a84b-9f2b-4e0a-bab3-ac5488076c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lisa Drayer is a nutritionist, author and health journalist.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145adce-cb74-4396-973b-c884098d6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:23:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:23:28.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This stiory was first published on CNN.com, "Are eggs healthy?"</em></p>'
  'Texas-warns-about-biggest-mumps-outbreak-in-22-years':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-15T02:55:03.035+08:00
    'imagesource': 'jcr:36e05469-4f71-4864-bfb4-25ef06d0e9d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04550b87-4609-4dae-814a-76fca5278da6'
    'lead': 'Mumps is a contagious disease caused by a virus that spreads from person
      to person through saliva and mucus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:25:39.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:25:43.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:25:43.574+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Texas warns about biggest mumps outbreak in 22 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ee870-6648-4034-be25-8e9a164cdf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Texas Department of State Health Services
        warned this week of multiple ongoing mumps outbreaks. The surge, which includes
        221 cases this year, constitutes the highest incidence of mumps in the state
        in 22 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9040100-5da9-42c6-87d5-355ba8b4d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumps is a contagious disease caused by a virus that spreads from
        person to person through saliva and mucus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3279f0-eb37-4dd1-9e42-632f25da90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen — as in other parts of the country, (it''s) really
        just the same thing — a pretty big resurgence in mumps cases over the last
        six or eight months," said Chris Van Deusen, spokesman for the state''s health
        services department. In 2016, Texas experienced 192 mumps cases, he said,
        primarily in the last few months of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54e61b-dcf6-45af-8f8d-9de27da9f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumps typically begins with fever, headache, muscle aches, tiredness
        and loss of appetite lasting a few days, according to the US Centers for Disease
        Control and Prevention. Most people will have swelling of the salivary glands,
        causing puffy cheeks and a swollen jaw. Generally, symptoms last at least
        two days but no more than 10 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3aacd1-32e5-4c6b-bd4f-9d136329ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it is caused by a virus, mumps does not respond to antibiotics.
        Doctors generally recommend bed rest and over-the-counter pain relievers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec18cf3-c57d-4c8a-bbb5-154d64b63498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have largely seen outbreaks in North Texas, so the Dallas-Fort
        Worth area and some of the surrounding counties," Van Deusen said, adding
        that Dallas County has experienced two or three significant outbreaks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b56ff-d0a0-4668-b5ab-62f3df16a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had quite a large one with, counting last year and this
        year, more than 150 cases in Johnson County, which is just south of Fort Worth,"
        he said. "We''ve certainly seen cases in other areas of the state, but those
        have been where the largest outbreaks have been centered."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317dce4-8d78-4b81-bfa4-91622a36302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak in Johnson County, in particular, included 189 cases
        spanning last year and this year among children and a couple of college students,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bf25e-9681-4a8e-ad08-fdc555e5b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been people who have traveled back and forth between
        (Johnson County) and Northwest Arkansas, where they''ve been seeing much of
        the activity, so it seems to be linked to that outbreak," Van Deusen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504116fb-8d17-4eb0-a1a2-c6393f749f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of mumps began in Arkansas in August, explained Dr.
        Dirk Haselow, Arkansas'' state epidemiologist. Between August and April 13,
        Arkansas reported 2,930 cases, he said. (Similarly, Washington state (PDF)
        has been hard hit by the mumps, reporting 611 confirmed and probable cases
        during 2017.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e66631-a95f-4475-a0bd-cc28b9d31739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had less than 500 cases this year," said Haselow, who believes
        his state is at the tail end of its outbreak. "Thankfully, the number of cases
        we''ve had each week decreased recently. We''ve only added 14 cases in the
        last three weeks." At the height of the outbreak, nearly 50 cases a day were
        reported across 35 counties. Today, only four counties are experiencing infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae7d41-6753-4970-a8b6-79e8a19c2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a possible spread from his state to Texas, Haselow has no
        doubts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3c580-5674-4869-971e-01677a2556db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mumps has a long incubation period, as long as 26 days between
        exposure and symptoms, so people could have been exposed, you know, a little
        over a month ago, and now you have new cases with that association," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25be93b-452f-42b2-b3b7-217fcfebd4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the nation, most mumps cases are occurring among people who
        have been vaccinated, according to the CDC, and these outbreaks are not due
        to low vaccination rates. For example, in Texas, 97.6 percent of kindergarten-age
        children have received two doses of the measles-mumps-rubella vaccine, Van
        Deusen said, while 98.7 percent of seventh-graders have.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb1b2a-167c-44bc-927c-37a55490eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that children get two doses of the MMR vaccine.
        One dose is considered about 78 percent effective initially (PDF), and two
        doses are about 88 percent effective. So even if you are vaccinated, you need
        to practice primary prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013d32e-fe96-46bd-9fb4-d7390e6d0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, one of the things you do is avoid people with mumps,"
        said Infectious disease specialist Dr. William Schaffner, but he noted that
        this practice is limited in its ability to ward off the mumps for two reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c2658-4b59-42a9-a049-3578553156a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can actually spread the mumps virus for several days before
        they become sick," he said. The second reason: Mumps also causes subclinical
        infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0df9f-8a53-4d5c-a90f-ff82c98725d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is, I can get infected, but I don''t get sick. Still, I''m
        capable of passing it on to someone else," Schaffner said. "That''s a big
        problem."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7afe22-c625-4a78-a293-7441e8533d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumps can cause complications, especially in adults. These include
        deafness and inflammation of the brain, ovaries, breast tissue or testicles.
        Occasionally, mumps can cause encephalitis, which in rare cases can lead to
        death, says the CDC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd4e86-6d75-4c2c-bb05-08b560d60030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a safe way to prevent complications, Schaffner says: the
        MMR vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c875f9-7ac5-41cc-abba-e557e4484a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We say that the vaccine, after 15 years, is about 85 percent effective,"
        he said. So the bad news is that 15 percent of people who have been vaccinated
        are likely to become ill if they encounter mumps very closely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba40947-c67f-496f-88d5-bfc9022c5eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the good news is, the complications of mumps seem not
        to develop," Schaffner said. People who have been vaccinated are unlikely
        to get meningitis or inflammation of the ovaries or testes, or partial deafness.
        "It would appear these complications are not occurring among these individuals
        who have partial immunity. They get a milder infection."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d191b6-c5f3-4c08-9b7b-8823267589cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who favor pre-emptive strikes might consider an updated vaccine,
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cff3b1-f973-4f52-929a-82199e84e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should everyone traveling to Texas get another dose of MMR? We''re
        not there yet," Schaffner said, adding that the CDC is not recommending such
        measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd81ce-367d-4625-88cf-2fa763e9d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if you''re visiting family in Texas and know that they have
        the mumps, you might go to your doctor beforehand and request a dose of MMR,
        he suggested.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a512c0c6-a83c-4190-96db-3bd055d1fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may have to pay for it out of pocket," he said. "How much protection
        it gives me, I don''t know, but it is a safe and easy thing to do."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbdd51-14c6-40d7-88e3-1f97f443399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, the number of mumps cases fluctuates within a range of
        a couple hundred to a couple thousand cases, according to the CDC. In 2016,
        5,311 cases were reported in 46 states and the District of Columbia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc9aa0-d21e-4360-950e-078735f4af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:25:39.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:25:43.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Texas warns about
        biggest mumps outbreak in 22 years."</em></p>'
  'Star-Wars-The-Last-Jedi-teaser-trailer-lands-in-our-galaxy':
    'author': 'Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-15T02:50:48.446+08:00
    'imagesource': 'jcr:408636ce-bbc6-4aa7-95bc-0c2b7639f88a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caeaad84-bc76-4df8-b5fb-a208f06de1f3'
    'lead': 'We''ve just gotten our first look at "The Last Jedi."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:29:11.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:29:14.979+08:00
    'mgnl:lastActivatedBy': 'jeff'
