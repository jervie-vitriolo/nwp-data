    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:29:14.729+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Last Jedi'' teaser trailer lands in our galaxy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c204c07-bdde-4647-b025-f93e9d9c047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> We''ve just gotten our first
        look at "The Last Jedi."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16902c-4e38-46a5-a1cf-781c3b1ec95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney released the first teaser trailer for the highly anticipated
        next chapter in the "Star Wars" saga, "The Last Jedi," Friday.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/zB4I68XVPzQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354c699-59f7-4d87-8446-1170b62ca54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed527ca4-aa3f-487a-bfe1-5082707dc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer followed a panel with the film''s stars, director Rian
        Johnson and Lucasfilm president Kathleen Kennedy that took place at the massive
        "Star Wars" fan gathering, Star Wars Celebration, in Orlando, Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b6243-74c2-4a32-b2f4-f0d980080d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breathe. Just breathe," Mark Hamill''s Luke Skywalker says opening
        the trailer, almost as if speaking to the millions of fans watching online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a087f8b-6ec9-43f2-992a-f2439e0b0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief teaser doesn''t give away much, but it does provide glimpses
        of the ongoing war between the Resistance and the First Order as well as the
        apparent Jedi training of Daisy Ridley''s Rey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43e44a-2b44-4882-ae59-ce05d4a9103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only know one truth," Skywalker says at the close of the trailer.
        "It''s time for the Jedi to end."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d71c11-ef48-43f6-b2b4-27720198c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the teaser is only two minutes long it was more than
        enough to wet the appetite of those on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53c5ef-9d90-4615-bb59-977868d6a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching the #TheLastJedi trailer livestream like a teenage fanboy,"
        tweeted actress Elizabeth Banks. "What does it all mean?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40253cfc-aecf-4e01-9ce0-596025dac82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser racked up more than 480,000 YouTube views in less than
        an hour.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f71c7a-4858-4d5e-bbaf-287d28d8d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series also introduced a new poster that had Rey holding a lightsaber
        to the sky with the faces of Skywalker and Adam Driver''s Kylo Ren above her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e16ce-6069-499b-bb4c-5736cc413126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poster, which has a retro feel, appears to be a call back to
        one of the posters from the original 1977 film.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821c8c7-a551-4956-8f92-9e57343e2238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Jedi" is the eighth film in the story of the Skywalker family
        and the sequel to one of the biggest box office blockbusters of all time,
        2015''s "Star Wars: The Force Awakens."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d55d4-8dea-4e6a-a22a-15dc37b29814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That film, which starred Ridley, Driver and John Boyega, made more
        than $2 billion at the worldwide box office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ded50-e847-45de-b24d-fc6605744e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridley, Driver and Boyega all return for "Last Jedi," which opens
        December 15. They will be joined by some of the franchise''s legacy actors
        such as Hamill and the late Carrie Fisher, in her last film role.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64384db-2ee4-4bf1-b571-5b0b79b8b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:11.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:29:14.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Star Wars: The
        Last Jedi'' teaser trailer lands in our galaxy."</em></p>'
  'Bana-Alabed-Syrian-girl-to-publish-memoir':
    'author': 'Judith Vonberg, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-15T02:24:25.900+08:00
    'imagesource': 'jcr:45c6c922-23aa-48c1-b5f8-e5defb60efab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a85bbb50-40d0-4f4e-b0a6-a314eeba4ad4'
    'lead': 'In "Dear World," to be published by Simon & Schuster, Bana will describe
      her experiences in Syria and how she and her family are adapting to their new
      life in Turkey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:33:48.960+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:33:52.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:33:52.273+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bana Alabed, 7-year-old Syrian girl, to publish memoir

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59c885-359a-417c-94a4-2fcaf6a1928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bana Alabed, the 7-year-old girl whose
        tweets from besieged Aleppo drew the world''s attention to the human toll
        of the Syria conflict, will publish her memoir this fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8570dbc4-1039-41e6-8b82-3faa0ac3242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Dear World," to be published by Simon &amp; Schuster, Bana will
        describe her experiences in Syria and how she and her family are adapting
        to their new life in Turkey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cc85e-b502-47db-98d2-a6de153b49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took to Twitter this week to announce the news to her 369,000
        followers: "I am happy to announce my book will be published by Simon &amp;
        Schuster. The world must end all the wars now in every part of the world."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am happy to announce my book will be published by Simon &amp;
        schuster. The world must end all the wars now in every part of the world.
        <a href="https://t.co/OPJ1tpl5MI">pic.twitter.com/OPJ1tpl5MI</a></p>&mdash;
        Bana Alabed (@AlabedBana) <a href="https://twitter.com/AlabedBana/status/852201897935110148?ref_src=twsrc%5Etfw">April
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b9c38-4131-4621-85a1-e905d865db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c03dc-1a7b-440f-9523-8a1d35a13db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope my book will make the world do something for the children
        and people of Syria and bring peace to children all over the world who are
        living in war," Bana said in a statement issued through her publisher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18f20b-8cc5-4f31-8278-e85f4ddc8181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother Fatemah, an English teacher who helps to write Bana''s
        tweets, told CNN that her daughter started writing the book this week. "By
        telling her story, I hope people will understand kids are the ones most affected
        by wars," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c318ad-d321-421e-be3d-7585bb9c3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bana began tweeting from her war-torn city in September 2016 and
        soon gathered a global following. Fatemah, who started the account, wanted
        the world to hear her children''s voices in order to galvanize global support
        for those in Aleppo</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef511cf-e7df-45b5-8553-15c4e2c25501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are dying like flies here I don''t know what is next," she
        wrote in an early message. "The bombs are just like falling rain."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5971e-760c-464a-8475-9632168b473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting several times a day, Bana told the world about the frequent
        air raids, the death of her friends and her dreams for the future, and shared
        photos of bombed buildings and graphic images of those killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd499b4-8245-404a-bfdc-2249bed86308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could not go out," Fatemah later told CNN. "Because of the bombs,
        I could not send [my children] to schools because it was so dangerous. So
        they lived their whole lives at home. They don''t know anyone, just me and
        their dad."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d6d67-da5d-4b3d-889d-ecde2fa3abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tweets were reminders that Bana was an ordinary girl caught
        up in a terrifying conflict. "I watched Harry Potter movie," Fatemah wrote
        in November. "Bana would like to read the book."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b9531-2e2c-4e15-a0d5-5388bed0ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.K. Rowling, the British author of the Harry Potter series, responded
        by sending Bana eBooks of the entire series.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a833b-d04d-4440-abfb-62e0dec5a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days later, Bana shared a photo of herself and her two
        younger brothers, Mohammed, 5, and Noor, 3, reading one of the books.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My brothers want to read the Harry Potters too. - Bana <a href="https://twitter.com/hashtag/Aleppo?src=hash&amp;ref_src=twsrc%5Etfw">#Aleppo</a>
        <a href="https://t.co/ZW6AGggOZj">pic.twitter.com/ZW6AGggOZj</a></p>&mdash;
        Bana Alabed (@AlabedBana) <a href="https://twitter.com/AlabedBana/status/801802550236344320?ref_src=twsrc%5Etfw">November
        24, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4155a-250a-41d9-b24d-1dfb3aa06d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3781b94-710e-4917-8e88-e9015bf8171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bana''s upcoming memoir will be available as an audiobook, and a
        young reader''s edition will be published by Salaam Reads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a52516-aa48-4278-b1b6-ada279b20f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like so many others, I was completely captivated by Bana''s tweets
        from Syria, which were harrowing and heartbreaking and put a human face to
        this terrible quagmire," said Christine Pride, Senior Editor at Simon &amp;
        Schuster, in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ecfe4-78eb-474b-9427-0ddebfca8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bana''s experiences and message transcend the headlines and pierce
        through the political noise and debates to remind us of the human cost of
        war and displacement," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8ea9e-60a0-46f3-8363-0521d80307e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alabed family home was reduced to rubble on November 27 as the
        rebel-held parts of Aleppo were recaptured by Syrian President Bashar al-Assad''s
        forces. They went into hiding, but Bana continued to tweet. More than three
        weeks later, she tweeted that they had "escaped" from eastern Aleppo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c70af-8f71-4291-912f-07937bad8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was brought to Turkey soon after, where they now live.
        "I am very happy, so much safe and peace and play, there is no bombings,"
        Bana told CNN in February.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250ae23-e535-4909-b74d-a7b317b4f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continues to use the social media platform that made her famous
        to call for an end to all wars and to urge US President Donald Trump to take
        action to save the children of Syria.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The only day God will be happy is when we end all the wars in this
        world. No more wars. PEACE</p>&mdash; Bana Alabed (@AlabedBana) <a href="https://twitter.com/AlabedBana/status/852267693243760643?ref_src=twsrc%5Etfw">April
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbcbe7-b22a-4c93-acde-f85f66662ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb415b-5eb6-4da8-ac38-e657c61d2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:33:52.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only day God will be happy is when we end all the wars in this
        world," she wrote on April 12. "No more wars. PEACE."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aac050-8b08-45d8-91eb-30ee94969d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:33:48.964+08:00
