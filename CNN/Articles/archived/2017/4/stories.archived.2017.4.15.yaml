  'first-drive-review-2017-chevrolet-spark-ltz-cvt':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-05T08:18:11.855+08:00
    'imagesource': 'jcr:fab68728-1d32-41ff-bc62-e2af1a001450'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '599ca97f-4e4c-4f03-8110-fc7b14ea01d1'
    'lead': 'It may have lost its Transfomer looks, but Chevy''s little Spark is dead-set
      on giving the Mitsubishi Mirage and the Toyota Wigo a hard time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:10:42.814+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T14:10:46.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T14:10:46.267+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-drive review: 2017 Chevrolet Spark LTZ CVT

      '
    'updated': 2017-04-15T07:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737b3e5-bdfb-4e8f-bb63-bfd938d9309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)&nbsp;—</strong>
        If there is one vehicle sold in this country that has seen a dramatic transformation
        through the years, it''s the Chevrolet Spark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3795664-c799-44ce-ae02-36780d4b8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like singer Greyson Chance or actor Matthew Lewis (who played
        Neville Longbottom in the Harry Potter series), puberty hit Chevy''s supermini
        hatchback hard. And boy am I glad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243d625-5e52-4216-a4c0-a49c09673bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little history lesson: the first-generation Spark replaced the
        dreadful Daewoo Matiz (remember those things?) But unfortunately, that old
        Spark still carried over much of its gawky looks and awful interior from the
        old Daewoo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680256c-cc83-4c35-8d08-c1cd857cd696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the second-generation Spark rolled in and although it still
        had a Daewoo platform, it looked amazing. With its enormous, swept-back headlights,
        pert rear end and the coolest instrument cluster I have ever seen in a small
        car, the Spark was finally a small car worth looking at (and better still,
        worth being seen in).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e48d8e-1b76-4b74-bf34-fd2c3a45b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to that Spark''s credentials is a role in the Transformers
        series, which revitalized not only the car, but also the Chevrolet brand in
        the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440308f-5f5f-451b-8997-7f70b7a628ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, there is an all-new Spark, which debuted at the 2017
        Manila International Auto Show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f336d-ba46-4b61-97b9-8d20b4ecf88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Highlights: 13th Manila International Auto Show</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f2e18-dad1-4173-b940-077ae59adf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines took it for a spin to see how much has changed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677cacc0-1a16-4300-a759-55a4e66f67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More restrained, but still cute</p>'
    '9':
      'image': 'jcr:feb6bc8c-e579-4667-a2ee-94783ae324a8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180e443-5ee9-4d9b-af4c-e77914834709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16916171-b4ee-4e57-b2a8-786b8a315715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this Spark, Chevrolet has ditched the "angry Pokemon" looks
        of the old car for something more grown-up yet nice to behold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e82682-00b8-4bf5-9a8f-a21a6c6506b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flatter hoodline leads down to smaller, swept-back headlights
        that seem to glare at what''s ahead. Between these is a slimmer grill with
        a chrome insert. Meanwhile, the large lower grill is flanked by prominent
        housings for the foglights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da58a6-e68f-49ae-8e6a-a7bdfea22524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The side profile has also changed significantly, especially since
        this new Spark is around 60 millimeters shorter than the old one. Aside from
        strakes running along the door handles, the beltline has also been made less
        raked. One neat touch that was carried over from the old car is the rear door
        handle hidden next to the rear window.</p>'
    '13':
      'image': 'jcr:09b47b26-77d8-40cf-b89e-e0578f563ad6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d819fd-a2be-4d37-b65f-22c01b8628d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79609955-61f7-4ac6-936d-f1634d36eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the back, I found the styling quite familiar, although not because
        of the old Spark. The tuner-style taillights have been replaced with curved
        units that protrude out of the bodywork. These, along with the slim reflectors
        on the bumper and the large rear window, remind me more of the new Kia Picanto
        and the Suzuki Celerio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0be6b-cf0f-446a-80d9-e2304b862e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the fabulous pastel-mint-green paintjob (called "Mint
        My Mind") really suited the car and I highly suggest that you choose this,
        the pastel yellow ("Brimstone") or the bright red ("Pull Me Over Red") over
        the other colors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3cb23-8491-4f42-ac94-fa1def8e5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classy interior</p>'
    '17':
      'image': 'jcr:a8da48ba-1beb-47dd-99bf-07065641c931'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c737b6-8ab9-4d79-a206-73289167a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a55aa-1f2d-478d-bc2a-605d138269e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the transformation is even more notable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cde4fe-5626-44be-9c4a-6607e5ee7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone is the motorcycle-style digital instrument cluster from the
        old car, replaced with large, clear gauges with touches of blue to make it
        more attractive. Other nice features include the white-on-black multi-function
        display and fuel gauge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04922ea0-4f43-4fd5-9021-2a8420c6b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the dashboard has also been nicely revamped from the
        sea of cheap and scratchy black plastic in the old car. This time, there is
        gloss-black trim generously applied throughout the dash, along with chrome
        accents and matte-silver trim on the air-con controls and the gearstick.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e7622-93a8-4246-b24f-3b0be443d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, all Sparks get Chevrolet''s MyLink infotainment system
        as standard, which includes a 7-inch touchscreen placed at the top of the
        center console. Although the screen is clear and responsive, a long-term test
        of the Spark would help me find out how good this interface really is.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef550c-f6a7-416a-af3d-ce126539ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some issues I did find with the interior are that the steering wheel
        does not adjust for rake or reach (which can be troublesome for some drivers)
        and that the driver''s seat lacks thigh support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87915ba7-91c1-4baf-89d7-9a3a39a21bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punchy engine, but CVT needs tweaking</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b8779-6a09-449e-b306-b0a8f4a625ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, it''s time to find out how well this little car goes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca0b77-8707-4e9b-8938-8db16dec9c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All models come with a 1.4-liter, twin-cam, 16-valve inline-4 producing
        98 horsepower and 128 Nm of torque, which is mated to either a 5-speed manual
        or a continuously variable transmission (CVT). These figures make the Spark
        one of the most powerful cars in its class (equal to the Honda Brio).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a53f8b-fb22-4021-a33f-5cee62b932ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, this car proves why big power in little cars means loads
        of fun. Unlike its buzzy 3-cylinder rivals, this little Chevy has loads of
        heave, which is delivered smoothly throughout the RPM range.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3f725-eff9-4c41-87ea-6cb14d65153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the ride is pleasant for a car of this size. But again,
        a long-term test would help me better ascertain the Spark''s ride and handling
        in a variety of road conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656af5e-2ace-4a2b-8114-c963d029d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something that isn''t so smooth, sadly, is the CVT. Chevrolet has
        a lot of catching up to do with the likes of Honda in this respect as the
        gearbox is recalcitrant, especially when you need maximum power to do a safe
        overtake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e9559-03ed-4ca0-8b8e-cc03c0dac9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues include the light but numb steering and the brakes
        that come in too deep in the pedal travel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f1052-869f-4e6b-8413-46c67cbae9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worth a look</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d1333-4002-456f-b87f-32d32706b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the Chevrolet Spark is a big car stuck into an attractive,
        cute and easy-to-park package.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e809f-f65e-463c-bb66-6a456b78cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one other thing that is surprisingly "big car" with the
        Spark is the ₱763,888 pricetag of this top-of-the-line LTZ model.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3535eb-e0d3-4329-9a6b-fd7637bb0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it were my money, I''d give up the foglights, projector headlights
        and the 15-inch alloy wheels and go for the LT variant with the 5-speed manual
        (costing a far more reasonable ₱648,888).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62922218-54f0-4ad8-82c7-1409dd0bfd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, if Chevrolet works more on the CVT and the feel of the controls,
        it would really give other superminis a run for their money.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e7f83-e655-448b-adba-2411a9d807be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:42.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:10:46.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a doubt, this all-new Spark represents yet another dramatic
        transformation for the model. And thankfully, it''s still heading in the right
        direction.</p>'
  'first-drive-review-2017-subaru-impreza-2.0-cvt':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-15T07:40:39.267+08:00
    'imagesource': 'jcr:64939081-e045-4e03-9343-bd643f269ae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de434099-25c6-4979-9621-36ed56348fe4'
    'lead': 'The all-new Impreza is poised to take on segment stalwarts like the Toyota
      Corolla Altis and the Honda Civic. Does it finally have the goods to rattle
      the establishment?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:50:16.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:50:19.978+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:50:19.713+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-drive review: 2017 Subaru Impreza 2.0i-S CVT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dafa14-02e3-4c0a-84da-ea3359f19c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Let''s
        say you''re moving up from a supermini hatchback or a subcompact sedan into
        something with more room and more poke, but you don''t really need a sport-utility
        vehicle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e6f3b-0fef-4236-bdaa-d0ccd9702978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, you''re shopping for a C-segment or compact car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fb560-e95b-4a65-bd60-fb0d7510c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C-segment hasn''t been the hottest car type in the Philippines
        for a long while, but there have surprisingly been a lot of hot offerings
        over the past few years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f9272-8e59-4a2e-a57c-8bfa1cde6ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mazda3 and the Ford Focus are both marvelous driver''s cars.
        And then there''s the all-new Honda Civic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2dfc7-6e82-483e-8e30-ec4cf356ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My distinguished colleagues from the Car Awards Group Inc. named
        the Civic as their 2016 Car of the Year and I can certainly understand why.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7336f-26ee-4675-965e-9730bdb8199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Honda Cars Philippines Inc. flew me and my motoring colleagues
        to Bohol last year to try it out (this was during my pre-CNN days), I appreciated
        the Civic''s sleek, old-school styling, sumptuous interior and impressive
        infotainment system (although I found that the ride and handling weren''t
        really segment-leading, even for the punchy RS Turbo).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac68b5d-4124-4642-81b3-088f26ea12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Subaru Impreza has always been more of a left-field choice in
        the compact car stakes. But the new one, launched at the 2017 Manila International
        Auto Show, aims to be in your shortlist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d86160-98de-4720-aa68-9f8ab6aa10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Highlights: 13th Manila International Auto Show</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a2bee-1b63-4b58-990a-d22e939c07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart styling</p>'
    '9':
      'image': 'jcr:51bb4437-af11-496d-8854-0b91d200a0f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549711f-5edc-49d5-88e7-e18f2e9c6325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c703c5-8b8a-430e-8603-6b5d43e257b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Externally, it seems that little has changed with this all-new model.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf8109-06db-472f-b02d-e4a179f0bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the front, the headlights retain the same shape, although are
        swept back a bit more. These, along with the slimmer grill, accentuate the
        Impreza''s width, which is 15 millimeters more than the old model.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3967d7-c8e0-42d4-92b8-3a6d5ba1fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the side, it''s easy to see that the new model is a bit longer
        than the old one (45 millimeters more, to be exact). The defined beltline
        and the upward kink along the rear window line keep the Impreza from looking
        slab-sided.</p>'
    '13':
      'image': 'jcr:4ccb7c06-29d8-44c3-90c1-1dff157f1927'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d79763-dff7-423b-9325-c7f082173224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293fee4-69d1-4ba6-b6cd-9317764276e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most dramatic change is out back. Wider taillights and a
        taller trunkline work well with the pert, sculpted lower bumper to emphasize
        the car''s size.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff750a-b488-4d32-9ede-1bf1f1f8e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, I think the new Impreza looks nice, but I wish Subaru
        could have restyled it more radically to distinguish it not only from its
        rivals, but also from its predecessor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b9879-22d5-49fe-b68f-883c5cf26dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vastly improved interior</p>'
    '17':
      'image': 'jcr:3b8f5275-83a1-46e3-ab43-589fc4608753'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02b44e-50fa-44cd-8bcf-6d3ff032c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f247e4af-4f21-44d4-9d53-7453b9631ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what little was changed outside for the all-new Impreza, the
        converse is happily true inside.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b4304-8b7d-49a0-9ba9-4c3e639c58f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior design has always been serious weakpoint for Subarus, with
        old models having cabins full of hard, nasty plastics and almost no style.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f62ad7-ba6f-4954-b03b-8fed8b1834cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the all-new Impreza''s cabin, lined in black leather in this
        2.0i-S model, finally has some pizzazz. The 6.3-inch LCD touchscreen infotainment
        system is an attractive centerpiece to the dashboard, with the controls beautifully
        integrated underneath it and the large air-con vents flanking it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5cc134-8c92-4bb6-a3e6-525a0e3a1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other neat design features are the use of more soft-touch materials
        (although not quite as good as the stuff in the Honda Civic or the Mazda3),
        the contrast stitching along the seats and the dashboard and the drilled aluminum
        pedals that give the car a sporty feel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fe466-61db-433d-8cdc-728daa599f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable thing about the Impreza''s interior is how many
        toys there are. There''s an electric moonroof, a blind-spot monitoring system,
        a reverse parking camera and even Android Auto and Apple CarPlay capability
        for smartphone users, all as standard.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0e40a-3769-42aa-9a57-221e45745097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are things I would really like to tinker with once I take
        the Impreza on a long-term test.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0fe36-ba2f-4f79-a809-8146943fd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smooth engine, but lacks punch</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a0629-77a4-42e3-99b4-8db9a95d424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, so good, then. It''s time to tell you how the all-new Impreza
        drives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c32b6-67cd-4f1a-96df-02c564273322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First off, it''s easy to get a good driving positon with the electrically
        adjustable driver''s seat, which is very comfortable and supportive. In addition,
        all-around visibility is quite good.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54de34-1ec6-43df-a1c4-c1d01f985ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Push the starter button and the Impreza''s 2.0-liter, twin-cam,
        16-valve, direct-injection flat-4 comes to life with almost no vibration,
        on account of the cylinders pushing against each other. This smoothness is
        almost eery (but nevertheless impressive) as you take it to the redline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad9916-85bd-41c4-abb9-4ba421605179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And redline the Impreza you must if you really want to get the most
        out of the Impreza''s 154 horsepower and 196 Nm of torque. Mated to a continuously
        variable transmission and the company''s trademark Symmetrical All-Wheel Drive
        system, the engine really lacks power for a car of this size.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3bc06-75f4-4a06-97ea-d73f845eb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Ford Focus and the Honda Civic RS Turbo will easily
        trounce the Impreza, as both are powered by turbocharged 1.5-liter inline-4
        powerplants with at least 20 horsepower more and far more torque. The two
        also have better steering feel than the Subaru.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fe3bb-f319-435d-959b-33ac4c12c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Impreza''s ride, though, is more composed than the Civic''s.
        Also, the strong brakes are controlled by a nice and firm pedal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf0604-63e2-474b-83cf-cd6c0e79cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viable alternative?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de647679-5ace-48f9-933e-05e50a1c6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the all-new Impreza looks nice, feels much, much nicer
        to sit in and drives smoothly and comfortably.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3a056-434b-4c29-96d1-5732387a3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At ₱1.388 million for this 2.0i-S model, the only model available
        so far, it is well-priced to take on the ₱1.248 million Mazda3 2.0 R, the
        ₱1.278 million Ford Focus Titanium+ and the ₱1.403 million Honda Civic RS
        Turbo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c25200-83ce-4355-b016-30683594e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:16.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:50:19.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Subaru gives it a stouter powerplant, such as the 168-horsepower
        turbocharged flat-4 from the Levorg wagon, it could become a more serious
        contender in the C-segment.</p>'
  'Canada-recreational-marijuana':
    'author': 'Madison Park, CNN'
