      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Canada eyes plan
        to legalize marijuana by 2018: 5 things to know”</em></p>'
  'North-Korea-missiles-military-parade':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-15T15:54:13.378+08:00
    'imagesource': 'jcr:b86d6ef4-4c8a-42b6-bed1-9657dc8b9df9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd88b3bc-5dfa-470c-87f9-cf90edceb22e'
    'lead': 'North Korea put its adversaries on notice Saturday, when it showed off
      a bevy of new missiles and launchers at its annual military parade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:57:29.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:57:32.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:57:32.335+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea surprises with display of new missiles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41157b07-43ed-45bd-a6e0-59efd91f11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea put its adversaries on notice
        Saturday, when it showed off a bevy of new missiles and launchers at its annual
        military parade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd46ba-b0d7-490f-a257-a833458d119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang showed off two new intercontinental ballistic missile-sized
        canisters as well displaying its submarine-launched ballistic missile and
        a land-based version of the same for the first time, according to analysts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88547260-c3af-4c9a-9d88-1deaf8a3ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea has ICBMs, it could give it the ability to strike
        targets in the mainland US and Europe. The shorter range ballistic missiles
        displayed Saturday, meanwhile, are a threat to countries in the Asian region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac068b-3996-4508-97e5-cabe20e1a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s display comes as tensions on the Korean Peninsula
        have spiked to alarming levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168ba71-f940-471b-8f08-bd1a9b81198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy dispatched the aircraft carrier USS Carl Vinson strike
        group to the region last weekend, and US President Donald Trump has been tweeting
        this week that if China can''t rein North Korea''s nuclear program the US
        will.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3fcc6a-0917-42d7-a866-704ecc58fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vinson was sent out to make a statement. North Korea responded
        by showing off the most new missile hardware we''ve ever seen in a parade
        before," said Melissa Hanham, senior research associate at the James Martin
        Center for Nonproliferation Studies in California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c949bf-d80e-4e4d-ab24-894504b65a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest surprises of Saturday''s military parade in Pyongyang
        was two mobile canisters that could contain ICBMs larger than anything North
        Korea has ever produced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47b1a7-4fc8-471f-952c-fcb0af19637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They both probably design concepts. We''ve never seen them in the
        wild," Hanham said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1b587-6550-4a41-9ccd-4619d03274f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what --- if anything --- was inside the canisters
        since North Korea hasn''t publicly shown off or tested any missile of that
        size before," analyst Ankit Panda wrote on The Diplomat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2012f7-d75c-47d8-8d3a-836ea5cea6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can infer given the size of the canister and the fact that it
        was paraded on Saturday that Pyongyang wants the world to know that it is
        actively working toward at least two types of solid-fuel, canisterized ICBMs,"
        Panda wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47f65b-cce2-4fb0-b5e4-320b4228739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that any new ICBM would be in a canister is important because
        it means those missiles would likely be solid-fueled, analysts said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e1900-411c-41e5-9e9b-a575233f7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid-fueled missiles can be deployed faster and hidden better from
        satellite detection than their liquid-fueled counterparts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b1618-edd4-43f9-9777-3a939c5a8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanham said the land and submarine-launched ballistic missiles were
        shown in public for the first time Saturday. The land-based version is known
        as the KN-15, while Pyongyang''s submarine-launched weapon is known as the
        KN-11 missile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b655d-e711-4340-9ac8-f505d96639c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took special note of the launcher the KN-15 was on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf3fc0-a8dd-4a9d-9ee9-23585c379920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It uses caterpillar treads which means it can go off road more
        easily, which mean they can hide them more easily," Hanham said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8bd8c-b777-4ace-a74c-8ff6827cf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has under 500 miles of paved roads, Panda wrote, and
        previous wheeled-launchers could risk damage to the missile operating off
        those.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383238f-52e4-43db-a7dd-efb2ee863390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanham said the tracked launch vehicles were made in North Korea,
        which means Pyongyang did not have to break sanctions imposed by China to
        obtain them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe09bdca-5342-4cdd-9f66-96c5ccbb495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the displays on Saturday, analysts cautioned against
        overreaction, noting that North Korea''s missile tests have had a checkered
        record of success, and adding that a missile in a parade does not necessarily
        mean it''s operational.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b8b15-4546-42e4-8b2c-fb864641df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:29.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:57:32.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “North Korea surprises
        with display of new missiles”</em></p>'
  'agle-catholics-must-thirst-for-salvation':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-15T15:15:21.183+08:00
    'imagesource': 'jcr:3b65b202-1256-45a2-8012-7c043d7ad855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '004e494f-d939-4df6-bfdb-02b6d02e76ab'
    'lead': 'Instead of wanting to exact vengeance, Christians must thirst for salvation
      of all, Manila Archbishop Luis Antonio Cardinal Tagle said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:01:49.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:01:52.720+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:01:52.586+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle: Catholics must thirst for salvation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936cd78-54ae-4c1b-ab2a-c95881591fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Instead
        of wanting to exact vengeance, Christians must thirst for salvation of all,
        Manila Archbishop Luis Antonio Cardinal Tagle said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f994402-8458-4d5b-8792-04465b0163c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Saan tayo nauuhaw? Uhaw na uhaw gumanti? Hindi makapaghintay!
        Hahanap ako ng pagkakataon, makakgaganti rin ako! Uhaw na uhaw sa dugo ng
        kapwa! Diyan ba tayo nauuhaw?"</em> Tagle said during his sermon on Good Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda2150-c5bb-452d-8c92-b47edc0f7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What do we thirst for? Vengeance? We can''t wait to
        exact revenge. We thirst for blood.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97241215-e232-4430-9f6b-cf1fc125b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Jesus was tortured to the point of disfigurement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea925754-ed07-464d-800f-0b9524e35c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maaari nating idagdag, hindi yata makatao ang gawin iyon sa
        kanya. Kaya siya hindi mukhang tao. Luray-luray. Dahil hindi makatao ang naging
        trato sa kanya. Parang ang tanong: Kaya bang gawin yan ng tao sa kapwa tao?"</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adeee4b-23c8-4d2c-851f-59c10429af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can say what they did to him was inhumane. He was
        mutilated. You can ask, "Can someone really do this to others?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ef523-497a-4078-9606-181636536d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said sin and evil eat away a person''s humanity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33497c1-9605-4477-a6fc-1e6962f85371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ganyan sumira ang kasalanan at kasamaan, sinisira tayo at sinisira
        ang iba sa pamamagitan natin. Kaya tayo po sana ay mangilabot,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04412cce-a04e-48dd-afa4-8fd0a588f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s how sin works: it destroys us, and uses us
        to destroy other people. It''s appalling.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b239c53-36a2-4bde-9252-ef6f3a436860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Roman Catholic leader reminded the faithful to show
        true humanity like Jesus did: by redeeming people from sin, even if it meant
        pain and suffering.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d6c07-2232-4121-a4c5-fda46944b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag sinabi niyang, ''Tanungin ninyo sila. Kilala nila ako,''
        tutuparin ba natin yung ating misyon? Mauuhaw ba tayo na, "Ah, nauuhaw ako,
        gusto kong sumaksi kay Hesus. Yan ang gusto kong inumin, ipakilala sa mundo,
        ''Kilala ko si</em> Hesus,''" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca4fb1-fc15-4c0d-8c07-96c8f2853c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:01:49.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:01:52.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When he says, ''Ask them, they know me,'' Would we
        thirst, saying, ''I am thirsty, I want to be one with Jesus. That''s what
        I want to drink, introduce to the world. I know Jesus.'']</p>'
  'Duterte-Bahrain-OFWs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-15T15:02:36.328+08:00
    'imagesource': 'jcr:76c002b9-79ac-4e4d-b58f-8caab1d8e8b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1210d4c-41ef-4f26-a315-f2e765542a7f'
    'lead': 'Labor Secretary Silvestre Bello said his Bahrain counterpart appreciates
      the work ethics of overseas Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:05:02.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:05:06.019+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:05:05.884+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to deploy more OFWs in Bahrain, mulls ban on Kuwait - Bello

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da932639-7744-49d6-be65-acb2e49f2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 15) — The Duterte administration
        wants overseas Filipino workers to go home and work in the country, but they
        are also paving the road for faster processing of outgoing workers'' documents
        to facilitate their deployment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7dcbdd-1dad-4fad-8e93-6d112fad6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said his Bahrain counterpart appreciates
        the work ethics of overseas Filipino workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ed5ba-5ccb-4f71-9c1b-62c65623db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very long meeting last night with the Assistant Secretary
        of Labor ng Bahrain. And he was telling us ... he wants more Filipino migrant
        workers dito kaya lang nag-complain siya na ang sabi niya (but he complained,
        saying), while we prefer Filipino migrant workers over the other nationalities
        like Indonesia (and) India, ang kupad daw ng processing ng Philippine government
        (the Philippine government is slow in processing documents)," Bello said in
        a press briefing in Bahrain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28c25b-d3c4-4d68-acf2-0342ef645ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processing of work documents for Filipino migrant workers takes
        six weeks while it takes only two weeks for Indonesian and Indian workers,
        Bello said, quoting his Bahrain counterpart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d806b3-e8da-4cdb-ba82-fbbcf9b20826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello vows to work for more efficient processing of OFWs'' papers
        as he&nbsp; hails their "competence, patience and trustworthiness." He says
        the Philippines is preparing&nbsp; to sign an agreement with Bahrain regarding
        OFW deployment on May 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824cd59d-533e-4773-8d06-9972166c3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said there are currently 16,000 OFWs in Bahrain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b3ceb-bf97-4638-b0db-94379668df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the government is facing some problems in Kuwait,
        where two Filipinas died on the same day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c0821-c49a-4bfc-a10a-e9c8e64308c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite pleading her innocence, Jakatia Pawa was on death row for
        nine years before she was executed on January 25, 2017. On the same day, Amy
        Capulong was beaten to death by her employers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfa858-7082-4847-aeb2-9e23bbcd5f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an aftermath of that, I talked to our senior officials in the
        department that we will consider seriously banning or maybe just to minimize
        deployment of overseas workers in Kuwait. It is basically our household service
        workers," Bello said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99fee9a-2898-47da-8769-9f4cefc770e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:05:02.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:05:06.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello said they are delaying their decision because the
        Kuwait government might think of it as a "retaliatory move."</p>'
  'north-korea-day-of-the-sun':
    'author': 'Ben Westcott, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-15T15:13:35.476+08:00
    'imagesource': 'jcr:bdea7802-3258-42cf-8c7c-c0625a2a22a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43aefe3a-9e80-4d2f-9a05-c9161b8c8701'
    'lead': 'North Korea put its military might on display during a parade in the
      heart of Pyongyang while the regime showed off some of its latest arsenal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:07:39.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:07:42.832+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:07:42.517+08:00
