  'ben-affleck-jennifer-garner-divorce':
    'author': 'Lisa Respers France, CNN'
    'caption': 'After ten years together in marriage, Ben Affleck and Jennifer Garner
      are calling it quits'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-15T08:51:38.610+08:00
    'imagesource': 'jcr:a2758612-2708-4c61-bfff-fec5d49de5f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '035fe985-7143-4af1-bc0a-f4b9095731ed'
    'lead': 'After an almost two-year separation, Ben Affleck and Jennifer Garner
      officially filed for divorce Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:10:49.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:12:05.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:12:05.020+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ben Affleck and Jennifer Garner''s friendly divorce

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39017b43-51cb-4e9d-9dee-3ba81504d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After an almost two-year separation, Ben
        Affleck and Jennifer Garner officially filed for divorce Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea286049-79ee-47d6-9d87-29994a6b3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are seeking joint custody of their children, Violet, 11,
        Seraphina, 8, and Samuel, 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10106a1-04d7-462c-958e-9eea4f979447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They remain friends and continue to co-parent their three kids
        amicably," a source close to the couple told CNN. "They had always planned
        to divorce but just needed time. As always, their children are their first
        priority."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126bb64b-c729-43d8-9663-a2556003474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner and Affleck shocked fans when they first announced their
        split in 2015 -- one day after their 10th wedding anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567194ce-8f99-448b-a3b0-f4c2748fc468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much thought and careful consideration, we have made the
        difficult decision to divorce," the pair said then in a joint statement. "We
        go forward with love and friendship for one another and a commitment to co-parenting
        our children whose privacy we ask to be respected during this difficult time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6f4ec-2b80-4e57-8216-71be6866f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be our only comment on this private, family matter,"
        they added. "Thank you for understanding."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a15bbd2-acfe-4d88-8351-f14bbfad62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were often seen together with their children, seemingly
        happy and sparking speculation among some they would reconcile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add6536-7e69-440e-bbe1-b24aeb9e83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Times Talk in New York City in December to promote his film
        "Live by Night," Affleck called his estranged wife the "world''s greatest
        mom."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd473c6-df81-4c57-bfc4-c65b63c7d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked to Ellen DeGeneres last year about his relationship
        with Garner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a61d58-44c4-4e6c-888b-18750ddc59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re good friends and we''re doing our best," he said. "And the
        kids are fabulous and we''re working on our best for them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b824c-2ce4-4bf2-bdaf-00d31fc8eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck recently revealed that he had been in rehab for an addiction
        to alcohol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc68a38-2a6d-48c3-9f18-77dace8e519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have completed treatment for alcohol addiction; something I''ve
        dealt with in the past and will continue to confront," he wrote in a posting
        on his Facebook page. "I want to live life to the fullest and be the best
        father I can be."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02633f-92d8-4ea5-b01b-87884ed58f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to legal documents obtained by CNN, Garner petitioned
        for the divorce citing irreconcilable differences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477b4e5-a60d-4ba7-b8b5-6a6457e90833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no date of separation listed and they are asking to keep
        their individual earnings and assets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e766da-40ad-4a02-9fe6-12b62c3fa798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support, if any, will be determined at a later date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad3196-a4f8-48af-8e93-d767e42668b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:10:49.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:12:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ben Affleck and
        Jennifer Garner''s friendly divorce."</em></p>'
  'Boston-marathon-Syrian-refugees':
    'author': 'Masuma Ahuja, CNN'
    'caption': 'The head cover, called the "Nike Pro Hijab," boasts a single-layer
      pull-on design made from lightweight polyester in dark, neutral colors. Credit:
      From Nike'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-15T03:49:54.585+08:00
    'imagesource': 'jcr:2cd115b3-e1ca-4bc8-bcc5-750212d82fe7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d419f8c-873b-4786-8266-e93d9e7751cb'
    'lead': 'The 33-year-old runner is the daughter of Syrian immigrants and from
      Michigan, a state with one of the highest number of Syrian refugees in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:14:55.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:14:58.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:14:58.323+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She''s running the Boston Marathon to raise money for Syrian refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f5ff5-44eb-4897-88fb-e5035ed23acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rahaf Khatib has run six marathons in the
        last two years. On Monday, she''ll run her seventh — the Boston Marathon —
        for Syrian refugees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b193e-ffc6-4b92-a11d-ffa68350c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old runner is the daughter of Syrian immigrants and
        from Michigan, a state with one of the highest number of Syrian refugees in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3343a3b-99af-477a-ad79-ae82b1731937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, raising money for refugees was a response to a "deep need"
        that she says she saw within her community. So far she''s raised $16,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b3da8-08c1-4bbd-9e41-82a8fa7c943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where I live, it''s a crisis," Khatib explained, "I personally
        as a stay-at-home mom couldn''t contribute financially and I felt like I had
        to help."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4bac2-bc93-485c-9b4a-8e10886600a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, she decided to help by running.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d24f9a-9fe7-4a00-9e0c-ec7744efaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is giving back to both humanity and giving back to the running
        community," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10e774-01cc-4d42-b9bd-d7d67339a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khatib has gained fame in the running community: she''s the first
        woman wearing a hijab to be featured on Women''s Running magazine and has
        grown a following on her Instagram account @runlikeahijabi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d20449-86b9-4d8b-9608-d28739d09e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing answers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d1bb7-fc0d-45c0-9fcc-3537b56d2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she started running five years ago, but she never expected
        to gain such a following. "I never really imagined myself as a figure on social
        media. I''m just an average joe runner who''s trying to make a point and break
        stereotypes," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143f022-8d0d-47e6-9725-0a3c0d6f614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone I followed on social media was a white runner, running
        is a very predominantly white sport. You don''t see many hijabi runners out
        there," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a1ada-942d-4f90-bc51-561451e98e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she started her blog and Instagram account, she just wanted
        to provide answers that she couldn''t find online about running as a hijabi,
        answers to questions like: How do you cover up and run in the summer months?
        What kind of training schedule do you follow when you''re fasting during Ramadan?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d229a4d-ca76-47bf-ad3e-e2e2b96aac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s now gained a following of thousands of Instagram followers,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf888c-b60e-4dc1-a412-0bc0b62c1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need support," she said. "They are our guests in our country,
        and we need to be good to our guests. And how can I not help? They''re in
        my backyard."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113951de-8aa0-46c1-89d5-d74cc67fff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:14:55.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:14:58.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "She''s running the
        Boston Marathon to raise money for Syrian refugees."</em></p>'
  'US-military-defends-dropping-mother-of-all-bombs-on-ISIS-in-Afghanistan':
    'author': 'James Griffiths, Barbara Starr and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-15T03:15:33.110+08:00
    'imagesource': 'jcr:dfe303a1-998f-499a-8630-b05d707a85ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa33080d-f997-406f-9cbe-f16c16f74686'
    'lead': 'The GBU-43/B Massive Ordnance Air Blast bomb, or MOAB, was dropped Thursday
      night on a network of fortified underground tunnels that ISIS had been using
      to stage attacks on government forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:17:57.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T15:18:01.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:18:00.725+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US military defends dropping ''mother of all bombs'' on ISIS in Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02588bd1-6eba-4eb5-8e14-365abdefe14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US military on Friday defended its
        decision to drop the its most powerful non-nuclear bomb on ISIS positions
        in Afghanistan, describing it as a "tactical" move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14678b85-4977-4fec-b035-630a06d2308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GBU-43/B Massive Ordnance Air Blast bomb, or MOAB, was dropped
        Thursday night on a network of fortified underground tunnels that ISIS had
        been using to stage attacks on government forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9137a48-ebed-47f1-8d79-3e180d834727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike in Nangarhar province near the Pakistan border killed
        36 ISIS fighters, Afghan officials said. The US military previously estimated
        ISIS had 600 to 800 active fighters in the area but was unclear whether it
        had hoped to strike more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccbd75-e3c1-4262-97af-2ad162ccf1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast destroyed three underground tunnels as well as weapons
        and ammunition, but no civilians were hurt, Afghan and US officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c65a34-7ce3-4d11-8da7-64cfd368d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ISIS denied that any of its fighters were killed or injured,
        according to a statement in Arabic distributed by the terror group''s media
        wing, Amaq News Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade1d8f-a48e-4bfd-92dc-229466531d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military was quizzed Friday on whether the 21,600-pound behemoth,
        known as the "mother of all bombs" for its extraordinary force, was necessary
        for that particular target.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283bc47-e6ee-45a8-bd5e-007d26cbd7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GPS-guided bomb is capable of destroying an area equivalent
        to nine city blocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96502dd0-5c52-4ec3-8252-50330b78a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the right weapon against the right target," Gen. John
        Nicholson, commander for US forces in Afghanistan, told a press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a424ee7-e813-42b1-94d4-e62b4ceb54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the right time to use it tactically against the right target
        on the battlefield."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc47ba4-cd6e-4611-a7c5-d5ed457c0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholson gave a vague response to reporters'' questions on who
        ordered or greenlighted the strike, saying only that he enjoyed a certain
        amount of "latitude" to make decisions in his chain of command.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b32012-f5e1-416a-b771-cb2271ebf576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general confirmed the strike was carried out in coordination
        with Afghan officials and said rigorous surveillance had been conducted to
        prevent any civilian deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc173c3-f053-45d6-b488-a0083a2c2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear — we will not relent in our mission to fight alongside
        our Afghan comrades to destroy ISIS-K in 2017," he said, referring to the
        terror group''s regional branch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d72ee10-d124-4457-ba23-10d7515bcb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani said he approved of the strike and
        that it was designed to support Afghan and US forces conducting clearance
        operations in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c01d0-e698-4e13-8767-aa68ce2ba397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former President Hamid Karzai accused the United States of using
        Afghanistan as "a testing ground for new and dangerous weapons."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daf19e-30bb-40fe-84a1-19f6a3c04ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scrutiny over US strikes</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f2b13-8fb9-4e5a-ab9f-d89f8819faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb was dropped as Washington faces increased scrutiny over
        its military actions in the Middle East, including three US-led airstrikes
        in the past month that reportedly have killed civilians or allies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a269f1-da02-4927-8172-5aa271221a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US-led coalition in Syria killed 18 of its own allies
        from the Syrian Democratic Forces in what was described as a misdirected airstrike.
        The United States is also investigating two strikes in Iraq and Syria, which
        Iraqi officials and activists in Syria say killed dozens of civilians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2423d9-0b8b-4311-92c0-9d85d48a9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Donald Trump said Thursday that the Afghanistan bombing
        was "another successful job."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3a85b-824e-459f-9a32-f873d86a8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing — along with the first US military strikes against the
        Syrian regime last week — mark a dramatic change in attitude for Trump, who
        advocated an isolationist, "America first" foreign policy during his election
        campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db4a81-ddf2-4ed5-bb8d-ebf6b82ca5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the last week, Trump has overseen the use of some of the
        most powerful weaponry in the US arsenal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857df579-5182-42bf-8be4-27cde79ee8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once said the invasion of Afghanistan was a mistake, though he
        later walked back that statement, saying he "always supported" US involvement
        in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fcd9f-c64b-4003-a2dc-b3c29c1a7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A deafening blast</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115e860-3af6-4d28-a379-75ef0da0a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Afghan villages kilometers away from the target area
        felt Thursday''s powerful strike.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48f439-ff92-4778-a101-87c7d1fd7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident living around 2 kilometers (1.5 miles) from the blast
        told CNN he heard an "extremely loud boom that smashed the windows of our
        house."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d804d4-3c73-439e-8722-8a6387b8230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all scared, and my children and my wife were crying. We
        thought it had happened right in front of our house," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa1ce2-889b-40c6-8684-a77291742ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have witnessed a countless number of explosions and bombings
        in the last 30 years of war in Afghanistan, but this one was more powerful
        than any other bomb as far as I remember."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82debae-e5b3-4cf3-906a-8c12fc24e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Afghan man, 46-year-old Abdul, who lives 3 kilometers from
        the site, described the thick cloud of dust that formed after the deafening
        blast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7522f-36d1-4a18-8a2e-b523d278439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were unable to see each other at home because of the excessive
        dust inside the room," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1166417-c9bb-4b7e-ad83-aa798e9574e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was feeling that boom till the morning."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d6f59-1c16-49f7-9409-4217e917290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why now?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa5d76-5a60-49fe-bd4f-c0197d79ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdullah Mohib, Afghanistan''s ambassador to the United States,
        said the colossal MOAB was dropped after fighting had intensified over the
        last week. US and Afghan forces had been unable to advance because ISIS —
        which has expanded into Afghanistan in recent years — had mined the area with
        explosives.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f36499-3005-4328-8ce0-ea11ce138d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals told CNN that more than 3,000 families had fled the district
        in the past year or so since the militant group established its presence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e677e-07d9-4f36-9289-21af253494b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man, who did not want to give his name for fear of ISIS retaliation,
        said there were no civilians left in the area the group controlled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf096dc-a20b-41cb-8f21-f35535956189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region butts up against the porous Pakistan border. The rocky
        landscape is dotted with caves and defensive tunnels, making it easy to hold
        and hard to attack, according to Nic Robertson, CNN''s international diplomatic
        editor, who has reported from the Afghan mountains.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f044002-b335-4bd9-b31a-e4ead9b3c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan War ''at its lowest point''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11278f4f-ef33-452b-97e1-76091dc2d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Afghanistan has largely slipped from public consciousness,
        replaced by the conflict in Syria and ongoing tensions over North Korea, but
        there are still around 8,400 US troops in the country engaged in counterterrorism
        operations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f585cfd-08b7-4969-aa1a-467adbb5da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those troops are separate from a wider NATO-led effort to train,
        advise and assist the Afghan army and police force.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e135c4-8082-473c-b862-c2b4f994c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying before the Senate Armed Services Committee in February,
        Nicholson, the commander, warned of a stalemate in Afghanistan. He told US
        lawmakers the current troop level was insufficient and there was a "shortfall
        of a few thousand" advisers to train the Afghans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6137ecb-034c-4118-932a-988fa53a3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN national security analyst Peter Bergen, "the war
        in Afghanistan is at its lowest point for the Afghans and their American allies
        since the Taliban were overthrown in the months after 9/11."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692b6a8-ebc2-4b25-877a-ec74d21b144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban "control or contest" about a third of the population
        of the country, Bergen said, citing senior US military officials. That''s
        around 10 million people -- more than the population ISIS controlled in Syria
        and Iraq at the height of its power during the summer of 2014, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff8d26-9a16-4e2a-91a0-974bceed2d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First MOAB strike</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee692e-b662-4862-9469-5ed3158f06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday marked the first time a MOAB has been used in the battlefield,
        according to US officials. Developed during the Iraq War, the munition is
        an air blast-type warhead that explodes before hitting the ground to project
        a massive blast from all sides.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72890af5-9e7b-475e-be2c-2fbb12ee866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final stages of testing in 2003, military officials told
        CNN the MOAB was mainly conceived as a weapon employed for "psychological
        operations."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87806d44-c6d3-4de0-a3fd-782ff3dfe047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials said then they hoped such a huge blast would
        rattle Iraqi troops and pressure them into surrendering or not even fighting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073cfc6d-8966-4615-bf00-b2df29e18556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As originally conceived, the MOAB was to be used against large formations
        of troops and equipment or hardened above-ground bunkers. The target set has
        been expanded to include targets buried under softer surfaces, such as caves
        or tunnels.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba841d-e5db-479a-9048-aea0f124b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ehsan Popalzai, Ryan Browne, Zachary Cohen, Jim Acosta, Jeremy
        Diamond and Euan McKirdy and journalist Saleem Mehsud contributed to this
        report.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25488af9-0476-4953-bb85-23919cb4eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:57.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T15:18:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US military defends
        dropping ''mother of all bombs'' on ISIS in Afghanistan."</em></p>'
  'Grindr-lawsuit':
    'author': 'Sara Ashley O''Brien, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-15T03:25:23.120+08:00
    'jcr:primaryType': 'mgnl:composition'
