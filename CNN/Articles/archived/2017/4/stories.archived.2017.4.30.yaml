    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:54:38.608+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde: No proof terror group was behind Quiapo bombing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4eec53-d34d-4780-8c3a-6a28c3857402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> A ranking
        police official said there is no evidence that a terror group was responsible
        for Friday''s blast in Quiapo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a48d3-ea48-4517-bdf7-f399903efd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National Capital Region Police Office (NCRPO) Director
        Oscar Albayalde, there''s no basis for the alleged claim that ISIS was behind
        the bombing until they can confirm it "with certainty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871b90c-859e-406a-beeb-3d45fbeee8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was released today, a day after Albayalde said in
        a press conference that an improvised pipe bomb went off around 10:50 p.m.
        on April 28 along Quezon Boulevard corner Soler St. Extension.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Albayalde: Quiapo blast not related to ASEAN Summit <a href="https://t.co/3f1iYQimKa">pic.twitter.com/3f1iYQimKa</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/858192646304522240?ref_src=twsrc%5Etfw">April
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff68a53-e491-4eed-9b5c-9837476c9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc081f-f23c-49f0-9f42-2c8f5f52d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Albayalde said, "In so far as our evidence we
        have on hand  on the explosion (testimonies from witnesses and physical evidence
        recovered from the crime scene), there is nothing to indicate or show that
        the Quiapo explosion is connected with any terrorist or threat group."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc272b5a-48ff-46aa-ae54-b689fb993ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the incident "is nothing but a local peace and order concern
        involving feuding gangs or persons in the Quiapo area."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99b02a-8981-4f79-aa92-4ed3fb0e4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde cautioned the public saying, "It would also appear, that
        again, as in several instances of acts of violence or disruption of peace
        and order in other countries, the ISIS is grabbing the opportunity to promote
        their cause and interest, and gain global recognition by claiming outright
        responsibility for the said explosion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6def6-7c33-4c63-acb7-483c0f9e3fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the public to remain "calm but vigilant," and to help authorities
        by giving vital information through official hotlines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e341a2-9d64-47a9-b071-656d12f9438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A father''s revenge</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99087aed-899f-48be-8292-f234183f0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In yesterday''s press conference, police said revenge was the motive
        behind the Quiapo, Manila bombing that injured 14 people on April 28.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83c1ac-1ef5-4500-9dd3-176c613d6b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PNP: Quiapo bombing a father''s revenge for mauled child</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad2810-e140-4c24-b562-711b51810835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said several individuals mauled a teenager in the area
        on April 26, which allegedly emboldened the teenager''s father – who the police
        are looking for as a person of interest – to exact revenge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e9e98-2bcb-499b-a1bc-f58af9786cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:54:35.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:54:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further information was given about the person of interest, and
        police are also investigating whether or not the blast was part of a gang
        war.</p>'
  'attacks-on-properties-came-after-agrarian-reform-secretarys-threat-lapanday':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-04-30T16:14:51.278+08:00
    'imagesource': 'jcr:2c7ed606-ee91-48b3-9175-d1f5ba1f6fd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd50a0ef8-dfcc-4054-b619-49e8cd2b2b7f'
    'lead': 'Short of pointing a finger at Agrarian Reform Secretary Rafael Mariano,
      Lapanday Foods Corporation (LFC) said the simultaneous attacks in their three
      properties yesterday came after Mariano threatened their company last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:58:36.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T11:05:48.243+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.11'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T11:05:46.029+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Attacks on properties came after Agrarian Reform Sec''s threat — Lapanday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c3d5f-56ad-46ae-a7d3-144906e85b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines, April 30) —&nbsp; Lapanday Foods Corporation
        (LFC) said the simultaneous attacks in its three properties yesterday came
        a week after Agrarian Reform Secretary Rafael Mariano threatened their company
        last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9071beff-a038-43bb-a841-95bc1392ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp; statement, LFC said sometime last week, Sec. Mariano
        "threatened the company for prohibiting him from escorting farmers and their
        supporters from various leftist organizations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7d5b8-2bd4-4843-b7c6-a20f9c08b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was learned that Mariano allegedly attempted to install farmers
        belonging to a breakaway group of agrarian reform beneficiaries (ARB) on lands
        already registered with Hijo Employees Agrarian Reform Beneficiaries Cooperative-1
        (HEARBCO-1).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7ea01-6709-4a06-9d24-2a21c56da6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LFC said the breakaway group and their supporters "were coddled
        and abetted by the DAR leadership to openly defy the final and executory order
        of the court that ruled there was no agrarian dispute and DAR had no jurisdiction
        on the case."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b037b-3f3f-45a3-af50-b439be3de8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DAR under Mariano''s leadership has become a tool that causes
        disruption in productive farm operations that pushed persons to defy laws,
        inflict injury and damage to even other ARBs and ultimately, weaken the economy
        of the country," LFC stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ce5d5-7cc7-4217-ae16-d4619b2263b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LFC said the attackers, already claimed by the New People''s Army
        as members of the 1st Pulang Bagani Battalion, not only burned the company''s
        properties, but also stole mobile phones, computers, and other company property.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe000e-8837-4147-8c19-730b64bf7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burning of the plant will lead to the displacement of hundreds
        of employees and adversely affect those who have existing businesses with
        the box and plastic plant. It is they who are now jobless and shall bear the
        brunt of the consequences of this vicious act," the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0961e2a-d774-4d38-b1cb-a67bb0527ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LFC said&nbsp; it will cooperate with the Philippine National Police
        in the investigation and urges law enforcement agencies to stop the perpetrators
        from "further endangering the safety and security of people and inflicting
        damage to private property."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847863b5-ed8b-4a74-971b-19f8a9f62158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lapanday hopes that perpetrators of this criminal act will all
        be identified, charged and brought before the criminal justice system," LFC
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1704e9-1819-40ef-acc4-b5ef2cfda2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NPA Southern Mindanao Regional Command spokesman
        Rigoberto Sanchez claimed that aside from the attack in Lapanday packing plant
        in Mandug, rebels also attacked the Macondray Plastic Plant in Brgy. Bunawan
        and the Lorenzo ranch in Brgy. Pangyan, Calinan all in Davao City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8309ca-91f0-4937-9b06-8c455b1f56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: NPA rebels attack packing plant in Davao City</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc251bdf-ead3-4ce8-9fc8-e6827416d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:58:36.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:05:48.248+08:00
