    'template': '1'
    'title': 'ASEAN 2017: Duterte, Trump exchange phone call

      '
    'updated': 2017-04-30T00:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2d8b7-d67b-4832-bc30-d358ad69247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte capped off his hosting of the 30th ASEAN Summit with a phone
        call with U.S. President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6649d-4a25-47b7-808f-9a96581b2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders talked at around 11 p.m. on Saturday. Details of
        their conversation have not yet been released.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: President Duterte on the phone with U.S. President Donald
        Trump | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/gO79MHfIht">https://t.co/gO79MHfIht</a> <a href="https://t.co/0KkYLU3QV0">pic.twitter.com/0KkYLU3QV0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/858336344950452225?ref_src=twsrc%5Etfw">April
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5dfb9e-e875-4f53-add7-2a78eb960128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e2690-e415-455b-9220-0de757dd5dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier speech, Duterte had said he would ask Trump not to
        go to war with North Korea to spare the ASEAN region from suffering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9361cb1-6440-4290-bcc1-cc06ed0ea3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte appeals to Trump: Keep restraint over North Korea</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb34256-fa73-4b92-bb0b-258fe6642f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes ahead of Trump''s expected visit to the Philippines
        in November to take part in the 31st ASEAN Summit and Related Meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5dfe9-d25f-46c4-9106-4d4832a39087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump to visit PH for ASEAN meet in November, VP Pence confirms</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc786fa-3e67-4274-956d-520cca362472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is their second phone call known to public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c5ec4-5585-4d4f-ae47-207a60bcfead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called then President-elect Trump in December last year
        to congratulate him on his win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fdbd9-0283-4887-98d8-92cd70a79411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte: Trump said I''m ''doing great''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd3e5c7-776f-41af-8d99-4b456e9b138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revealed snippets of his talk with an "animated" Trump,
        who he said expressed support for the country''s war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f934630-6510-4cf9-ba15-fd0f0c64087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Trump supports the Philippines'' drug war</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97aa2b2-1a28-41c4-94e8-f48961c58b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is confident Trump will push through with his trip
        to the Philippines in November, which could be his first meeting with Duterte.
        The president is often likened with Trump for his tough talk, flip-flops,
        and controversial statements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a14bff-fd1b-4ac4-891a-7b56a52270f4'
