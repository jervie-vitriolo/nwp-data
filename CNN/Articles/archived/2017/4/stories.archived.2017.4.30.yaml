  'ASEAN-tones-down-stance-arbitral-ruling':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-30T21:47:12.063+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b23c97a-8c54-4e5c-a6c1-9ef8f143376d'
    'lead': 'The Chairman''s statement, released a day after the 30th ASEAN Summit,
      transferred a phrase specific to the South China Sea ruling to a generic general
      heading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:48:27.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:48:30.822+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:48:30.552+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN tones down stance on arbitral ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b355884c-40cc-4185-9950-284ba7930a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 30) — The final ASEAN Chairman''s
        statement released today softened the regional organization''s stance on the
        South China Sea disputes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc2e47-f239-4f59-8d0d-b3c55e0ed95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final outcome document, the phrase "full legal and diplomatic
        processes" was removed from the sub-heading of the South China Sea dispute,
        and transferred to the general heading "ASEAN Community 2025".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965e946-e575-4409-9def-e74593d330f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its original context, the line would have been a reference to
        the South China Sea arbitral ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3f542-2a0e-40d0-b27d-d3eeb5d3a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN Philippines the Chinese embassy requested the change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a770f47-f065-4034-ab81-b79c37caea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: ASEAN drops arbitration reference from Chairman''s statement</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add8b0c9-1193-4f74-ad1a-5952e34e0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the Chinese embassy twice to
        comment on its alleged lobbying, but has not commented on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039c81d-4124-4a2a-ba57-85e3f002a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reportedly interpreted the phrase as a reference to the July
        12, 2016 ruling by the arbitral tribunal in The Hague, declaring unlawful
        Beijing''s nine-dashed claim that covers most of the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff016c35-8f36-427d-a21f-7aa2005dd94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal of the UP Institute for Maritime Affairs and Law
        of the Sea noted that the removal of the phrase from the South China Sea heading
        further weakens the already watered-down phrasing which only indirectly refers
        to the ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48dff5-bb1c-48af-9012-88bf44729a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gone from zero to negative eh. Zero would have been no change
        from the previous statement, just a reiteration. This time, ''yun nga, tinanggal
        pa nga nila ''yung reference [they even removed the reference], the remaining
        reference to the arbitration and moved it to an even more general section,"
        Batongbacal explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1525a7b-ae37-4b51-b1b1-96c798e30116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section on the South China Sea now reads: "We underscored the
        importance of the full and effective implementation of the Declaration on
        the Conduct of Parties in the South China Sea (DOC) in its entirety. We took
        note of the improving cooperation between ASEAN and China. We welcomed the
        progress to complete a framework of the Code of Conduct in the South China
        Sea (COC) by middle of this year, in order to facilitate the early conclusion
        of an effective COC. We recognized the long-term benefits that would be gained
        from having the South China Sea as a sea of peace, stability and sustainable
        development."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69a326-b697-4424-8a02-0f58298a078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal also pointed out that the change in the statement, particularly
        the omission of China''s land reclamation and militarization, is a step backward
        from last year''s ASEAN stance on the maritime dispute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fde32e-06c6-47e0-a537-9fed0e9245d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang it''s an admission na we succumbed to the pressure not to
        mention it in the South China Sea section. Pero just to, in a way, compromise
        with the other claimants ay nilipat na lang to a place na ''yun nga, very
        generic and halos walang relevance; even more indirect ''yung relevance ng
        section," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68ab6e-28c0-44aa-a4b0-e51a15507e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like an admission to have succumbed to the pressure
        not to mention it in the South China Sea section. But just to, in a way, compromise
        with the other claimants, it was transferred to a place that is very generic
        and almost had no relevance, or had indirect relevance.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e1a6c-4046-4fe8-8e3f-61a592f5e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 28th and 29th ASEAN Chairman''s statements from Laos released
        last year, ASEAN emphasized the importance of non-militarization and restraint
        in land reclamation, noting that it could further complicate the situation
        and escalate tensions in the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15644a-4e3e-403f-a9c9-7f58bb47582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Rodrigo Duterte, who is Chairman of the 30th ASEAN
        Summit, said the region will not benefit from any military response to Chinese
        reclamation and militarization in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c3e2a-627a-4f7e-913b-f74426e23835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were really asking for the conduct. No terms of reference, except
        for we want the code of conduct at the very least by the end of this year,
        so everybody will be comfortable sailing there,"&nbsp; he said at a press
        conference at the end of the summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991810a-6ef4-478e-92bf-e7d9bbf3985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that any military build-up would be "useless" except
        in fighting terrorism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d20f1-412f-4005-b900-0dacb795ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, released a day after the summit, noted that Southeast
        Asian leaders are&nbsp; concerned over the maritime disputes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f189f30-c3a9-45bc-acda-51a5f28c57bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte had opposed any&nbsp; discussion on the Hague ruling
        during the summit, saying that the issue is between Manila and Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd108eed0-7cd8-4126-882b-5f7b49d82ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said that the toning down of the statement shows Duterte''s
        weakness against China''s pressures&nbsp; on the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbe78a-b501-4c79-832b-25e215f830cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s face it, nakakahiya [It''s embarassing]," Batongbacal said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49872ccd-53be-4774-88c6-6481875c3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN statement took leaders'' stances into account</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf105e-c2e5-46bf-9572-65061f2f762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Robespierre Bolivar, however,&nbsp;
        said that the Chairman''s statement is an accurate account of the ASEAN leaders''
        concerns over the dispute.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e67b28-80fd-4b69-90e8-ca63366d4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wording of all portions are as factual as possible, taking
        into account all the views expressed by all the Leaders, including the Chair,
        during their meeting," he insisted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e77b73-f36f-418c-bccc-d3be8579b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar maintained that as far as the Foreign Affairs Department
        is concerned, he is not aware of anyone lobbying for&nbsp; the "toning down"
        of the South China Sea arbitral ruling reference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203dd3e-c185-4fb2-9645-b35f59491c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Foreign Affairs Secretary Albert del Rosario, who lobbied
        for the Philippines'' maritime claims in the Hague, expressed his disappointment
        over the revisions done to the statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28e4f6-a896-41bc-84ee-d92bfe9018dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To answer your question directly, our government — in it''s desire
        to fully and quickly accommodate our northern neighbor — may have left itself
        negotiating a perilous road with little or no room to rely on brake power
        and a chance to shift gears if necessary," del Rosario said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517df7f-c5c9-43aa-867a-6e32930305fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his watch, Del Rosario sought stronger ASEAN support to put
        pressure on China to comply with the ruling, conifident he would secure cooperation
        as&nbsp; three other ASEAN members&nbsp; — Brunei, Malaysia and Vietnam —
        claim parts of the South China Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0512bb-fd0f-4948-9993-7516a207241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia, Indonesia, Laos, Myanmar, Singapore, and Thailand complete
        the 10 members of ASEAN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa43db1-a848-4bff-824c-757c70d4176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:48:27.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:48:30.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent JC Gotinga contributed to this
        report.</em></p>'
  'MVP-Philex-hit-by-open-pit-mining-ban':
    'author': ' Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-30T19:00:17.283+08:00
    'imagesource': 'jcr:a1482f3d-da50-48f5-ac01-95f4f50005df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '038a24c8-3cc5-453f-830a-f46a7d3ce6bf'
    'lead': 'Philex Mining Corp. will have to put its Silangan project on hold with
      the government''s proposed ban on open-pit mining, chair Manny Pangilinan has
      confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:51:34.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:51:40.212+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:51:40.073+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MVP: Philex hit by open-pit mining ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91771dda-ed58-4ad9-8fc7-e141ceaa05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Philex
        Mining Corp. will have to put its Silangan project on hold with the government''s
        proposed ban on open-pit mining, chair Manny Pangilinan has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cc034-ae0f-40c5-972a-f4897e3e8666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold and copper mine involves a mix of both underground and
        open-pit mining, Pangilinan told reporters on Friday, so it will be covered
        by the Department of Environment and Natural Resources'' planned administrative
        order against open-pit mines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764354ea-a5c4-4a44-8c24-268a1cbccc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So in the meanwhile, hold na muna, diba?</em> We have to follow
        government," he said at the sidelines of the ASEAN Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab04b45-ab9a-4c1f-b218-ff3a89cf8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So in the meanwhile, it will be on hold first, right?
        We have to follow government.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69381658-acaa-4d85-9a1c-6a8141304f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silangan mine, located in Surigao del Norte, is expected to
        replace Philex''s Padcal mine in Benguet, whose gold and copper reserves will
        run out by 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ddac7-feae-4f90-9cd9-3c5cdd8cb2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at the stage of finalizing the definitive feasibility study
        which upon completion, we will submit to the government for approval and confirmation
        of the ECC (environmental compliance certificate)," Pangilinan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab475d-bd88-4a84-8f05-8402f2806c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are given the relevant approvals then we can proceed. But
        for now, that''s put on hold."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e9a7d-53dd-4ca3-9bfd-89dfb8df6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philex has sunk in about ₱17 billion in investments for the "initial
        development work" of the Silangan mine, according to Pangilinan. He called
        the amount, however, "nothing significant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b6125-4664-456d-908f-8808afeb49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Philex would file a legal complaint against the
        DENR, Pangilinan said the company would be "reluctant" to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fafe0-1dd7-457e-9051-aeaa612e6fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open-pit mining is recognized by the Philippine Mining Act of 1995,
        and it is an internationally-allowed method of extracting mineral ore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c5a09-3c65-4151-b8a4-b74c395d0af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:51:40.216+08:00
