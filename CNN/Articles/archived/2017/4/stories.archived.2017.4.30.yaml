      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please refresh page for updates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a86b14-dfad-4076-8b83-0dc2a7b4ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:11:19.858+08:00
