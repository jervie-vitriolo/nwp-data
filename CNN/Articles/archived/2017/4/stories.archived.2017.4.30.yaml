      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developer Sagittarius Mines, Inc. has called it the single largest
        foreign investment in the Philippines. But Environment Secretary Gina Lopez
        has repeatedly said she opposes the Tampakan mine.</p>'
  'albayalde-no-proof-terror-group-was-behind-quiapo-bombing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-30T18:25:16.524+08:00
    'imagesource': 'jcr:26b080ff-5434-4eb5-9b27-9035ab4ca245'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '109cbd36-c88f-4ca7-8067-fd1f4c7162df'
    'lead': 'A ranking police official said there is no evidence that a terror group
      was responsible for Friday''s blast in Quiapo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:54:35.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:54:38.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
