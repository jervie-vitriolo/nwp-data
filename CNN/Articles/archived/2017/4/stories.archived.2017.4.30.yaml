      'mgnl:lastActivated': 2019-07-18T11:13:01.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        National Capital Region (NCR) was once again the overall champion of the week-long
        Palarong Pambansa 2017, for 13th year in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51d80e-0c00-4f97-8efa-4931c00976fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:12:58.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:13:01.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 98 gold, 66 silver, and 45 bronze medals, the NCR bested 18
        regions that participated in the annual nationwide games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9202a6-cfd2-4102-ad99-55850754b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:12:58.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:13:01.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in at second is Region IV-A Calabarzon, and at third place
        is the host region-Region VI Western Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10966f77-e04a-45ad-904f-4432364786ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:12:58.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:13:01.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR dominated in regular sports such as basketball, swimming, gymnastics,
        football, and table tennis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd82788-1a41-486c-a96d-7840d5330aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:12:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:13:01.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Southern Tagalog ranked first at the paralympic games,
        with 24 gold, 5 silver, and 9 bronze medals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063f51f-de6a-4c42-8490-059d3f2a8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:12:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:13:01.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas followed closely behind, while the Davao Region
        clinched third rank.</p>'
  'turkey-blocks-wikipedia-over-what-it-calls-terror-smear-campaign':
    'author': 'Hande Atay Alam, Merieme Arif, and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-30T07:58:43.976+08:00
    'imagesource': 'jcr:e4a48722-c74a-454e-ad7e-028b6de203c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed97e725-f54f-4cf8-8397-9eaa2bc8c582'
    'lead': 'Turkey has blocked access to Wikipedia over linking the nation to terror
      activity, the government said Saturday, according to state-run Anadolu Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:15:24.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T11:15:27.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T11:15:26.887+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey blocks Wikipedia over what it calls terror ''smear campaign''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a249f3f-87ac-4831-9413-a99c7b13ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Turkey has blocked access to Wikipedia over linking the
        nation to terror activity, the government said Saturday, according to state-run
        Anadolu Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded54c8b-ef6c-4729-8a32-f33a0c7a83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Articles and comments on the popular online encyclopedia showed
        Turkey "in coordination and aligned" with terrorist groups, the Turkish Ministry
        of Transport, Maritime Affairs and Communications said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60eed2-31ce-4dae-948b-47ea6cd555b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become part of an information source which is running a
        smear campaign against Turkey in the international arena," the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72e291-4ba0-49c9-ba4f-63f07c012cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey warned Wikipedia to remove such content, but the nonprofit
        encyclopedia refused, the government said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b6703-d6c1-4e0d-940f-4420f227b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Wikipedia meets Turkey''s demands, the access ban will be lifted,
        it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a72c72-6846-48de-8136-bc3b8cd508f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Access to information is a fundamental right''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c0f87-d1c1-4d8e-815e-cd1ec0300a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey Blocks, a group that monitors censorship, said the crackdown
        on access to all editions of the site began as of 8 a.m. local time Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1014c-8384-4c87-8bbc-c95846fff18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikimedia Foundation, a nonprofit organization that supports Wikipedia,
        said it is "actively working with outside counsel to seek judicial review
        of the decision affecting access to Wikipedia."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d7d6b-ad8c-4171-b917-6e4e05d6d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wikipedia is a rich and valuable source of neutral, reliable information,"
        the foundation said in a statement. "We are committed to ensuring that Wikipedia
        remains available to the millions of people who rely on it in Turkey."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc14cc-4ed6-48f4-a97d-8118874bdc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site''s founder, Jimmy Wales, said in a tweet, "Access to information
        is a fundamental right. Turkish people, I will always stand with you and fight
        for this right."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2b067-2333-4587-b425-03531e0a4da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikipedia says on its site that the encyclopedia is "written collaboratively
        by largely anonymous volunteers who write without pay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ce3a1-71ef-4b55-9e04-78d8dbec95ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone with Internet access can write and make changes to Wikipedia
        articles, except in limited cases where editing is restricted to prevent disruption
        or vandalism. Users can contribute anonymously, under a pseudonym, or, if
        they choose to, with their real identity," it says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d80bd-648e-4019-b463-0f840578be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers say Turkey – a member of NATO and a US ally – has
        taken a decided authoritarian turn when it comes to the free flow of information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f155a-ae10-4bf7-b449-0c98e0cb780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has blocked social media in the past, such as Twitter and YouTube,
        and the Committee to Protect Journalists regards the country as "the world''s
        worst jailer of journalists."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e4c4e-4f76-47e0-aca0-7d78b372a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of civil employees dismissed</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daac18a-5e03-4578-bcdd-f3c97ac0cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Recep Tayyip Erdogan''s tenure has been marked by instability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab8f52-6a50-4e89-89e3-ac31345b0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has endured an attempted coup, followed by widespread
        purges and arrests, a longstanding militant Kurdish rebellion, ISIS terror
        attacks and insecurity generated by the Syrian civil war on its border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ed19a-3808-44cb-82b6-ec0d07702d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purges continued Saturday, with the firing of nearly 4,000 civil
        employees, according to a decree announced on a government website. The decree
        said soldiers and academic personnel were among the 3,974 state employees
        dismissed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f26b1c-7b69-4386-88c4-8e260145d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen academic foundations, 14 nongovernmental organizations,
        and 13 health groups were also shuttered due to activities against national
        security, Anadolu reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a4a08-262f-4c43-bea0-cfeb473fdb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another decree announced Saturday banned television matchmaking
        shows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c418f-6b8e-43bb-88ec-b6a1d57defdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish voters this month passed an 18-article constitutional reform
        package to transform the country''s parliamentary system into a powerful executive
        presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6b6d0-bebe-4751-b2f9-cecf366b4d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, put forward by the ruling Justice and Development Party,
        gives Erdogan sweeping and largely unchecked powers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c06231-e9e4-41a8-a726-e011bc50c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International election monitors delivered a scathing verdict on
        the conduct of the referendum, but Erdogan denied his new powers were a move
        toward dictatorship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddf1e1-b412-4de9-b744-86d0d25815f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:15:24.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:15:27.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Turkey blocks Wikipedia
        over what it calls terror ''smear campaign.''"</em></p>'
