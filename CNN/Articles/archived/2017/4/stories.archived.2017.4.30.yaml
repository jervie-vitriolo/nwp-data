  'asean-2017-rodrigo-duterte-donald-trump-phone-call':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-29T18:26:52.234+08:00
    'imagesource': 'jcr:4bc5bc32-387f-4fa6-ad32-e48c604255ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9bf809f-63e8-466b-bfef-dc8c77fa784d'
    'lead': 'The call comes ahead of U.S. President Donald Trump''s expected visit
      to the Philippines in November to take part in the 31st ASEAN Summit and Related
      Meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:11:19.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:48:35.303+08:00
