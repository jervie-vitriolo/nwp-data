  'Trump-invites-Duterte-to-White-House':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-30T15:54:54.184+08:00
    'imagesource': 'jcr:b508ed5b-8ae1-4051-91ed-6e89f9778058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be1a2bf6-ff87-4fa6-b4f5-fbff797c3c03'
    'lead': 'The invitation was extended during a "warm" phone call between the two
      presidents, who also tackled regional security, U.S.-Philippines relations and
      the Philippine government''s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:09:51.685+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T11:09:59.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T11:09:59.548+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump invites Duterte to White House

      '
    'updated': 2017-05-01T06:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd68463-b8ae-433d-ba17-9614080826cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 30) — U.S. President Donald
        Trump invited President Rodrigo Duterte to the White House in a "very friendly"
        phone call that also discussed regional security and the Philippines'' war
        on drugs, the White House said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bcab2b-641c-4d57-8d79-88a473d19b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a readout of Trump and Duterte''s phone call after the 30th Association
        of Southeast Asian Nations (ASEAN) Summit, the White House said Trump extended
        his invitation to Duterte to discuss the importance of U.S.-Philippines ties,
        which it said is "heading in a very positive direction."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe7a37-0faa-4e31-8b4f-a3a6e97a0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on the tentative visit have been released, but Presidential
        Spokesperson Ernesto Abella confirmed the invitation in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da61f5b-d76f-4856-9c8f-03dc7bfbf538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambit of the conversation between the two leaders includes
        the expression of commitment of U.S. President Trump to the PH-U.S. alliance
        and his interest in developing a warm, working relationship with President
        Duterte," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3985c3-e75b-4ebf-adbb-f6da669447ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House likewise commented that Trump is looking forward
        to visiting the Philippines for the East Asia Summit and the U.S.-ASEAN Summit
        in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b546d-57ce-423f-a00b-5b3b87c3e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also tackled regional security in the ASEAN, including
        rising tensions between North Korea and the U.S., as the former continues
        its nuclear tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244415b2-9b2e-4b8f-b569-c8e3dac23f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While neither Abella nor the White House expounded on the details
        of the phone conversation, Duterte earlier said he would ask Trump in their
        phone call not to go to war with North Korea to spare the region from suffering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9fe703-0249-4e3e-887a-42cb9598ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say, Mr. President, just see to it there is no war because
        my region will suffer immensely - the first fallout would be us and Asia,
        very near, very dangerous," Duterte said at a press conference after the 30th
        ASEAN Summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e7728-3a1f-4c0f-8fce-51ee81295b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte appeals to Trump: Keep restraint over North Korea</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131619b0-7fed-49d0-b81b-814d0a3f2608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House readout added the two Presidents also discussed
        the Duterte administration''s war on drugs, which has made much noise in the
        international community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d3f4d-a5e6-4a49-8ce3-9b186c2bfa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also discussed the fact that the Philippine government is
        fighting very hard to rid its country of drugs, a scourge that affects many
        countries throughout the world," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774dde6-c3fe-49a0-a7ea-f7c10337b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s war on drugs has drawn concern from several international
        human rights groups, which have protested the deaths allegedly caused by the
        administration''s anti-drug campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc2d25-4c57-46df-957c-4fb693031d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Amnesty Int''l urges ASEAN leaders, PH gov''t to act on ''bloodshed''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f13a0-d9ef-468e-bb28-2a6175256022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:09:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T11:09:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Trump was understanding of the challenges the Philippine
        President is facing, especially as Duterte continues efforts to rid the country
        of illegal drugs.</p>'
  'NCR-dominates-palarong-pambansa':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-30T14:44:40.090+08:00
    'imagesource': 'jcr:c282f544-0409-4f08-a6b2-ef4c7cf47b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67f8e09b-646f-42b2-8633-6e242dd36a8e'
    'lead': 'With a total of 209 medals, the National Capital Region emerges as the
      champion of the Palarong Pambansa 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T11:12:58.891+08:00
