    'template': '1'
    'title': 'NCR dominates Palarong Pambansa 2017, brings home crown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f93b6-34f5-484c-a271-9c5a3c7fa34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T11:12:58.891+08:00
