      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time there have been moves to ban open-pit
        mining, though. South Cotabato banned the method in 2010, compromising the
        $5.9-billion Tampakan gold-copper project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca072dc-4646-4496-8e96-c2f6c62d658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:51:34.985+08:00
