      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy minister of home affairs at the time, Datuk Seri Wan
        Junaidi Tuanku Jaafar, told reporters the North Koreans were brought in to
        work via a special arrangement between the Sarawak and North Korean governments
        because locals would not take the jobs and specialized workers were needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cb4a7-ef7b-49d0-902d-9c7b38d72b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.608+08:00
