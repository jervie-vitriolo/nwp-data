      'mgnl:type': 'text'
      'text': '<h2>Travel: When a blind date becomes performance art, by Samantha
        Lee</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d8623-6e83-4997-9230-8213ad729d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:48:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:48:09.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In another world, I would have let her lead me into the dance.
        I would have let every movement, every pull to guide me into what I was supposed
        to be doing. I wouldn’t have cared if there was an audience. I wouldn’t have
        been distracted by the smell of curry cooking. I would have been the kind
        of person that would so willingly take part in a performance art piece in
        front of strangers in a foreign city. I would have let the art been a proper
        reflection of the self I thought I was.”</p>'
    '56':
