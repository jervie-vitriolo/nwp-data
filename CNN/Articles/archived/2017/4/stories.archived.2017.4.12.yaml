      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. The Blue Planet (2001) / Planet Earth (2006)</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b6a6c-c540-4873-a5bb-55028e9a3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two BBC One documentary shows, both narrated by Sir David
        Attenborough, were landmark series in the 2000s because of the epic scale
        with which they portrayed nature.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f64cc1-e67c-42a9-be2c-2e557c69539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Blue Planet” took five years to make and took the plunge into
        the world’s oceans, exploring previously unobserved animal behavior and unknown
        parts of the sea. Running on the success of the first show, “Planet Earth”
        expanded the scope to the entire planet, taking the same approach of capturing
        the world’s grandeur and mystery to different parts of the globe.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1c898-7f1a-4cf6-9bd3-4e6c732a6cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.725+08:00
