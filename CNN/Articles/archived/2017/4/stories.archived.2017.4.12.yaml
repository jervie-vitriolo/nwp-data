      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Going Clear: Scientology and the Prison of Belief (2015)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ccf1be-201d-47c7-a58e-3a4d31c48aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you know about Scientology may only be what’s on the surface
        — which is to say, the unusual rumors about famous members such as Tom Cruise
        and John Travolta, and maybe those pictures of a blissful Nicole Kidman walking
        out of a courthouse after finalizing her divorce with Cruise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb4b26-4a3c-4791-8d48-81afcf107d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Gibney’s “Going Clear” tries to form a full picture of the
        Church of Scientology with a combination of archival interviews with the church’s
        founder L. Ron Hubbard, news clips of famous Scientologists and jaw-dropping
        interviews of former members. The interviews tell a harrowing story of physical
        and mental abuse within the church. We also see some footage of ex-Scientologists
        being harassed and surveilled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e0bb2-9548-48eb-a484-fa7dde37287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, it makes for a haunting picture of an organization shrouded
        in mystery. The church leadership has since vehemently denied the film’s claims,
        which lends the film a little more intrigue, because it means the claims are
        probably true.</p>'
    '29':
