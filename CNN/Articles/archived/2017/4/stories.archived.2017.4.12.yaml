  'united-airlines-royal-jordanian-emirates':
    'author': 'Ahiza Garcia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-12T10:27:58.265+08:00
    'imagesource': 'jcr:81f69d20-379d-4e6e-ae45-0c72e0f7de16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3720e85f-dd9f-4e03-b1f1-4cc316263518'
    'lead': 'The skies are getting less friendly for United Airlines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:29:30.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:29:34.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T10:29:34.430+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United Airlines trolled by rival airlines for forced removal of passenger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11e3cc-1aaf-47e6-87e3-7d3225d44735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The skies are getting less
        friendly for United Airlines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367a7d3-f74e-4e54-ab08-1c71f863a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival airlines are trolling United after the forcible removal of
        a passenger from one of its flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674f5b3-8e69-4c6d-a02b-ab558ae9566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Passenger dragged off overbooked United flight</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d249e-7224-4265-bc35-96cdbcaf42f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger was dragged off a plane in Chicago on Sunday after
        he declined to give up his seat. United wanted to give the seat to a commuting
        crew member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c638ec0-f6da-4427-af67-5f5e91294f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Jordanian ribbed United with a tweet. "We are here to keep
        you #united," it said. "Dragging is strictly prohibited."</p>'
    '10':
      'image': 'jcr:a01c7171-9042-47f3-8a7a-dff62e3e8bce'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e07ba1-715c-47f3-996c-9271a5d95d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc491143-9766-4c23-9c39-0bca0f9f4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates also got in on the action. In a video, it referenced United
        CEO Oscar Munoz''s putdown of Middle Eastern competitors last month. He told
        the airline trade publication ATW: "Those airlines aren''t airlines. They''re
        international branding vehicles for their countries."</p>'
    '12':
      'image': 'jcr:8a8d754d-553c-49fa-972e-789840033091'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97ce51-f879-4a39-9aa9-375676f8e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365bf0a-ab93-4a3a-ac92-c000d27688ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emirates video said: "Well Mr. Munoz, according to TripAdvisor,
        the world''s largest travel site, not only are we a real airline ... we are
        the best airline."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0067e6-bdab-43e1-ad28-64e80521fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also listed some of the accolades Emirates has received from
        TripAdvisor, before ending with this message: "Fly the friendly skies ...
        this time for real."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76873d-e2d6-4c07-b802-6d681a258af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest three U.S. airlines have taken issue with alleged subsidies
        that Etihad Airways, Emirates and Qatar Airways receive from their governments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0b47e-8c87-4783-a622-e31e00038d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the CEOs of United, American Airlines and Delta wrote
        to Secretary of State Rex Tillerson in February to object. They want the U.S.
        government to review agreements that allow the Gulf carriers to fly freely
        from the United Arab Emirates and Qatar to any U.S. destination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eda889-3155-482c-9bcd-cdab778cb829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:29:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:29:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "United Airlines trolled
        by rival airlines for forced removal of passenger"</em></p>'
  'duterte-filipinos-amnesty':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte in Saudi Arabia (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-12T10:45:58.304+08:00
    'imagesource': 'jcr:ffb0b018-a706-442e-b4cb-61b11d17a363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd403a10c-ebfe-451b-9515-2f4b06d43dbf'
    'lead': 'Although President Rodrigo Duterte cannot offer clemency to Filipinos
      on death row, Presidential Spokesperson Ernesto Abella said the President offered
      to charter a plane for Filipinos on amnesty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:33:23.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:33:27.010+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T10:33:26.688+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: Duterte offered to charter a plane to bring home Filipinos on
      amnesty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ecc46-1126-4604-97ab-08cb5dafc3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 12) — Keeping his promise to
        bring back overseas Filipino workers on death row in Saudi Arabia might be
        impossible for now, but President Rodrigo Duterte has offered to&nbsp; book
        a plane for those on amnesty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f5b62-d3a5-4c71-a022-e20e058222de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa pagkakaalam ko po</em> (As far as I know) the President
        has offered to charter a plane to bring home some (Filipinos)," Presidential
        Spokesperson Ernesto Abella said in a press briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2aabff-c811-4927-ab3e-794c49794142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spokesperson said this is still subject for verification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af50f3-0745-4ee5-b779-b98fb097d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his pre-departure speech in Davao City Monday he
        will bring around 5,000 OFWs who are cleared to go back to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0832bb-0a46-4b4b-b8a0-bd3daec260c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fly them home. Pagdating ko dito dala ko na ''yung iba [When
        I arrive, I will have some of them with me]," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4166d-9f44-47c3-a214-08297a4f56b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte to bring home jailed OFWs granted clemency in Middle
        East</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f95a8f-efa6-4f1d-9816-8065f8aa0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abella said the government cannot ask for clemency at this stage
        yet for those on death row.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bf18f-3684-4f28-8236-2ba8c03ee03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process has not yet reached the level of the King, in which
        case there is no place for us to be asking for clemency at this stage. So
        let us wait for the process regarding death row issues," Abella said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc0fea-dc26-4092-9983-872a3b8213d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs (DFA), there are
        760,000 Filipinos in Saudi Arabia. The country is also considered the most
        preferred destination of OFWs in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dde8e8-4feb-4b7c-afdd-3debd96df1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary Hjayceelyn Quintana of the Office of Middle
        East and African Affairs (OMEAA) said there are 31 Filipinos on death row&nbsp;
        in Saudi Arabia as of March 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a660db4-5c6b-413c-8cf3-2abb6af4f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Saudi Arabia''s King Salman bin Abdulaziz Al-Saud
        Tuesday, during his two-day state visit in Saudi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b66cd-5287-42c4-8085-d77015382dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:33:23.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:33:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His delegation will proceed to Bahrain on April 12, and to Qatar
        on April 14, before returning to the Philippines on April 16.</p>'
  'North-Korea-issues-warning-as-US-strike-group-heads-to-Korean-Peninsula':
