      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Christianity in the Philippines is no carbon copy of its Western
        progenitors: it is rife with signs of folk and traditional vigor. The same
        can be said as well for the vibrant variations of Islam practiced in the country.
        However, in the attempts to visualize the pristine past, we often dismiss
        these ruptures as mere superstitions or quirky misbeliefs instead of the subversive
        sites that they are.”</p>'
