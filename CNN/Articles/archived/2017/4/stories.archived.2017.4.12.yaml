      'mgnl:lastActivated': 2019-07-15T09:11:35.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess what makes Baler different from [other surfing spots like
        Real and La Union] is the fact it''s got the widest beach, so it doesn''t
        feel as crowded as the rest of the spots.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a260ca-9a14-4974-8a2d-10249b8850bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baler has a lot of options, adds Cruz. “There are still affordable
        options to stay like Charlie Does Inn or Circle Hostel. There are also super
        local places like Jamjen''s (for people who aren’t maarte at all). You can
        eat at a restaurant but there are also carinderias like Aling Irene''s at
        El Teodoro or the rolling stores — a bunch of carinderias grouped together).
        There [are also] higher end places to stay like Costa Pacifica or Cote Resort.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c497fe-8891-4377-8e0c-f366444987fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cruz’s favorite? “I always like eating at <em>Kusina Luntian</em>
        for their liempo and pako salad.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c82fa-5a5e-4174-9ced-7252377a79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to Baler, ride a Genesis Transport bus in Cubao. If you’re
        traveling by car, take NLEX from Balintawak and take the SCTEX exit in La
        Paz, Tarlac. Once you reach Cabanatuan City in Nueva Ecija, drive on the Nueva
        Ecija-Aurora highway until you reach the border (passing Talavera, Rizal,
        and Pantabangan). Before reaching Baler, you’ll pass through Maria Aurora
        and San Luis. The drive will take about five to six hours.</p>'
  '10-netflix-docus':
