    'lead': 'The fragility of faith has always been mined by great filmmakers. With
      these five films that don’t explicitly deal with religion — and only in small,
      subtle ways — we discover how faith and spirituality can take different forms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:29:26.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T09:29:32.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
