      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Into the Inferno (2016)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00707142-8a58-439b-95ff-43463a676aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Into the Inferno” is your classic nature documentary taken to the
        next level. German director Werner Herzog follows volcanologist Clive Oppenheimer
        through an exploration of active volcanoes in Iceland, Indonesia, North Korea,
        and Ethiopia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38bfb7a-6c50-4d97-82df-9ba2bc2fc9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the process, you get a sense of the work of volcanologists,
        but in typical Herzog fashion, the director lends a layer of magic and existential
        wonder to the whole film. The volcano becomes a vessel to discuss ways of
        life and connections between nature and human beliefs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349352e-0bfe-42e0-9460-a83f61a8e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Zeitlinger’s cinematography captures the big and the small
        — the breathtaking sight of nature in all its cruel glory, as well as intimate
        moments of people living their day-to-day lives.</p>'
    '37':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
