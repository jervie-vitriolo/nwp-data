      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic coal is believed to be the biggest source of North Korea''s
        foreign currency. It accounted for a third of all of Pyongyang''s exports
        in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb9a6a-abf7-48d1-a111-2cb8ba000c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also sends thousands of workers abroad, and their wages
        are believed to be worth billions of dollars to the regime, according to a
        report from the United Nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198bc0a4-aeb0-42dc-b166-1aca0a20a400'
