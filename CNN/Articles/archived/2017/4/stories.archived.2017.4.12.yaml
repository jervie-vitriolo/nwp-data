      'mgnl:type': 'text'
      'text': '<h2>Music: The 25 best Filipino love songs of the last 25 years</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05855c70-c202-425a-a5af-a6309787f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:48:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:48:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gone are the days when I could hear a Filipino love song out in
        the wild. Whatever poured out of a passing jeepney once leaked, tinnily, from
        my officemate’s headphones. Now the only karaoke machine that can fire up
        ''Bakit Pa?'' is in my aunts’ living room, and I’m never there. Yet I find
        that I’m never in tune unless I’m singing in Filipino. After reading the list
        of songs below, I made a playlist of all 25 of them, but I found myself listening
        to it sparingly. Couldn’t bear to put it on in company, or to play it for
        anyone else. Couldn’t translate Sugarfree lyrics, couldn’t explain the concept
        of tadhana. For once, defenseless. In listening to songs that almost every
        Filipino knows by heart, I feel more alone than ever. That’s my hugot.” (Petra
        Magno)</p>'
