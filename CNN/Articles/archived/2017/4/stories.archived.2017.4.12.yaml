      'mgnl:type': 'text'
      'text': '<p>For instance, the Vivo X1 was one of the slimmest phones of 2012
        and was also the world''s first smartphone to feature a Digital-to-Analog
        converter Hi-Fi chip. Meanwhile, the Vivo X3, introduced in 2013, was the
        first smartphone in the world with a 2K resolution display.</p>'
    '23':
