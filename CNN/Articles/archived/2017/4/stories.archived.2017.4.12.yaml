  'malaysia-gives-north-koreans-1-week':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-12T02:02:42.189+08:00
    'imagesource': 'jcr:7ad9cb8a-24fa-46c3-8268-82f1298714cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae4ca495-d767-4bb2-abfe-f73f9b53ad20'
    'lead': 'Authorities in Malaysia are looking for 117 North Koreans who have overstayed
      their work permits, according to the country''s Immigration Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:56:00.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T09:56:03.520+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T09:56:03.365+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '117 North Koreans in Malaysia given one week to leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff800a98-3e67-41fd-944c-72127ed83cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Malaysia are looking for
        117 North Koreans who have overstayed their work permits, according to the
        country''s Immigration Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0d791-9e1c-4210-ac45-782f68c1cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datuk Seri Mustafar Ali, director-general of Malaysia''s Immigration
        Department, told CNN on Tuesday that authorities are seeking the North Korean
        workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e996590-2d90-4e02-a521-90bd8d68f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans were temporarily barred from leaving Malaysia during
        a three-week diplomatic row with Pyongyang following the death of Kim Jong
        Nam, the estranged half brother of North Korean leader Kim Jong Un.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833c238-1a10-4e36-bed9-b0c58d157c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That standoff ended, but it revealed that a significant number of
        North Koreans lived and worked in Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21ba7c-de68-448f-b8ff-1f0fdf52c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the 117 North Koreans wanted by immigration are in the state
        of Sarawak, Ali said. It is the only state that employs North Korean workers,
        the country''s human resource minister said, according to state-run Bernama
        news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880eca7-f6d0-4532-b6b4-f92820e22916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali said the workers have been given one week to turn themselves
        in, and he said his department knows of their whereabouts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57415b78-45f0-446f-a05b-9524d8a2d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will definitely go after them as their work permits have expired,
        and thus they are considered illegal workers," he said. "But first we would
        like to give them or their employers a week''s notice to voluntarily turn
        them in."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e2cec-0651-4ad8-a317-f20e0c58ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali would not say which companies the men worked for but said they
        were in the coal and construction industries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62ebec-a598-4347-9baf-389825dcffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans have been employed in the Malaysian coal industry
        in the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d13aa-0256-4bc0-aca8-40eea6011d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:56:00.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:56:03.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, 46 North Koreans were employed at the Selantik coal mine
        in Sarawak when an explosion hit, killing three people -- including a North
        Korean -- according to Bernama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18412d73-8501-4d9e-84a0-1a81392e8f93'
      'mgnl:activationStatus': true
