      'text': '<h2>Celebrity: Kris Aquino’s latest obsession, her kikay kit, and what
        it says about her, by Carina Santos</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffbc1c8-30a3-4f74-ad0a-33369f54ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:48:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:48:09.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even without all of her high-end makeup, and the Prada bag, and
        her personal makeup artist, Jonathan, in some ways, we all become Kris Aquino:
        the Kris Aquino who needs to tailor her outward appearance to reflect the
        image she wants to project, the Kris Aquino who relies on the ‘correct’ kind
        of makeup to book successful gigs, the Kris Aquino who doesn’t wear red lipstick
        because someone in her life told her it made her look slutty. ‘How much makeup
        is too much makeup?’ seems to be the question with an elusive answer. But
        with the women’s liberation movement, and the recent reclaiming of beauty
        ideals, and the apparent rise of feminism, it feels wrong to even be asking
        it.”</p>'
