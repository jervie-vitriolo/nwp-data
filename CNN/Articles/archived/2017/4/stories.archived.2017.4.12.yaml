    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a15734-94b2-4ee0-9d6d-d9b5a4493394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.719+08:00
