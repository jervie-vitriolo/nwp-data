      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Jesus Camp (2006)</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc1d54-aaed-4ec7-8b50-a88f6dd0f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heidi Ewing and Rachel Grady’s “Jesus Camp” is an eerie look into
        the workings of a charismatic Christian summer camp for kids. The directors
        captured the day-to-day lives of three children at the Kids on Fire School
        of Ministry, where they were taught that they could “take back America for
        Christ.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e116916-920e-4af0-9855-ddccfd25baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids on Fire School Ministry has since closed. Still, the film is
        a frightening watch, seeing the way the children are recruited into an “army
        of God” and indoctrinated in one of the most extreme versions of evangelical
        Christianity. At a certain point, Becky Fisher, the pastor running Kids on
        Fire, compares her work to the training of terrorists in the Middle East,
        saying, "I want to see young people who are as committed to the cause of Jesus
        Christ as the young people are to the cause of Islam.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba4cd7-8003-4c35-bfa4-050a618b8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is full of jaw-dropping moments like this, where you have
        to remind yourself that, yes, this is a real thing that’s happening.</p>'
    '67':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
