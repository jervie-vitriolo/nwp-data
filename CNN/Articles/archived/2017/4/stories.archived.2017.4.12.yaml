  'PBA-Commissioners-Cup-GlobalPort-Batang-Pier-first-win-NLEX-Road-Warriors':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-12T20:05:43.164+08:00
    'imagesource': 'jcr:8a86b473-fdc5-4f71-a277-593f7593fd96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd75f80dd-9164-4fda-abf5-b507400d3ab5'
    'lead': 'After five outings, the GlobalPort Batang Pier finally registered their
      first victory in the 2017 PBA Commissioner''s Cup at NLEX Road Warriors'' expense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:00:40.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T09:00:46.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T09:00:46.156+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: GlobalPort holds off NLEX to notch its first victory, 85-82

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d77160-0dd3-4aba-b635-059f3f11fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 12) — In the battle of the
        remaining winless squads, the GlobalPort Batang Pier finally ended their losing
        streak in the PBA Commissioner''s Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b07361-9493-4165-ad2b-96ebde75dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Pier turned back the NLEX Road Warriors, 85-82, on Wednesday
        at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac404ad8-6fba-461f-ad65-32c129c5d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Malcolm White dropped 23 points, grabbed 16 rebounds and
        had 6 blocks for GlobalPort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683bc2a-7eb8-43ba-bd7f-84a0337d8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Pier held a precarious three-point advantage, 49-46, heading
        into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba9b94-a8eb-4ab2-860d-6c964f04e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort maintained a comfortable cushion throughout the third
        period by sinking a couple of perimeter shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86bafa-8cbd-42cf-b4ab-2f3ffafbab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne Chism buried a cold-blooded triple to tie the match at 80
        with 34.9 seconds left in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a1702-2e32-4d76-9c04-980329c7515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White responds with a jumper to give Batang Pier a breathing
        room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3a8bb-eee2-4037-9c09-78c44f1a8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Soyud''s put-back shot off Chism''s missed three-pointer cut
        the lead to one at the dying seconds of the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a27e8-dafc-43e1-905f-1aac95bfd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle calmly sank two free throws to seal GlobalPort''s
        first win in the tournament. He finished with 15 points, five rebounds, and
        four assists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ed591-aef2-4113-a3c2-94599aaaf962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne Chism tallied 29 markers and 14 boards for the Road Warriors
        who are still seeking for their fist victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a8c2b-a946-4c00-a6cc-91c7f684d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:00:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:00:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Pier will return to action on April 21 (Friday) versus TNT
        KaTropa at the Smart-Araneta Coliseum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1b3d6-4a21-4349-888a-27b9b940dae9'
