      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both series are proof of how little humans know about the workings
        of the world. Each leaves you with a sense of how much more we’ve yet to discover.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda69de-124c-4d75-8beb-c95bf32f5734'
