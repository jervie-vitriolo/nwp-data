      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The newly released teaser trailer for "Thor:
        Ragnarok" isn''t just delighting Marvel fans for its action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9c490-efc3-40b1-a181-ad4829fbc315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also features the first female lead villain in a Marvel film,
        Cate Blanchett as Hela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ceaac8-3729-4eff-884c-6f9c21c0520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been other women on the dark side, such as Nebula
        ( played by Karen Gillan) from "Guardians of the Galaxy," Hela (a.k.a. Goddess
        of Death) represents the first time such a baddie has been front and center,
        creating mayhem in the Marvel universe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33049c-1c15-4928-a0ba-8422f7d79690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the new trailer, she''s pretty tough, capable of destroying
        Thor''s signature weapon, his hammer Mjolnir.</p>'
    '7':
