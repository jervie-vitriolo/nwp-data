      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When more than
        half of the city retreats to fresher destinations to make the most out of
        the holidays, those that opt to stick around find that open restaurants are
        few and far between. Enter street corner convenience stores. If there was
        one thing that had your back during late drunken nights, painfully early mornings,
        and afternoons too hot to walk to the nearest restaurants, it’s been these
        24-hour blessings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03cb4c-6078-4eab-bd93-4f5726878dc3'
      'mgnl:activationStatus': true
