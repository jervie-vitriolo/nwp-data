      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f804c37-43d8-4143-91de-bef7b0c6af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Uncle Boonmee Who Can Recall His Past Lives (2013)         </strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18e47a-ffda-4f8e-8ac3-32772cd594d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai filmmaker Apichatpong Weerasethakul has always been fascinated
        with the afterlife and reincarnation. “Uncle Boonmee” is his treatise in transcending
        worldly desires, leaving a faint trace of the lives we have lived and, in
        this case, Weerasethakul depicts them in lingering presences of human spirits,
        monkey ghosts, catfish shamans, lonely princesses, and a water buffalo struggling
        to break free.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf19a63-a6cd-46d4-98f7-5734dfe73a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ghosts in “Uncle Boonmee” serve as a visible link to our pasts.
        Boonmee’s wife, Huay (Natthakarn Aphaiwonk), who suddenly materializes one
        night at the dining table, is both a preservation of her past misgivings and
        regrets and a glimpse to what awaits Boonmee (Thanapat Saisaymar) when he
        dies of his illness. The scene then becomes a family reunion when they are
        joined by Boonmee’s son, Boonsong, who has turned into a monkey ghost, covered
        in hair, with red eyes flaring like signals from the dead. This increases
        Boonmee’s curiosity about the afterlife.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ce63a-4344-4104-b495-05ff8fbcf01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Boonmee”’s afterlife is a temple. The family of the deceased comfort
        the dead with their offerings and prayers while the spirit roams restlessly,
        hearing imprints of the living. Spirits are transformed into bestial creatures,
        carrying the weight of their past lives and the futures that they have been
        given. These ghosts converse with the living, talking about the minutiae of
        their daily routines, interacting as though death doesn’t exist at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f6260-2833-4d63-87db-a51c62e493ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weerasethakul finds more beauty in the stillness, creating an alternate
        plane where our imperfections are slowly carved out to the tune of a pop song
        while we wonder about what awaits us beyond the veil.</p>'
    '24':
      'image': 'jcr:a00c513b-90f8-468f-a7f6-ac1594d21c38'
      'imageCaption': 'Screencap from FOX SEARCHLIGHT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4ae64-cce9-4a31-84df-0a68b854d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3137d-af76-4927-81cf-c658cb8ec5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Wild (2015)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e625b4a-8f99-440d-a85f-89b6b5a0cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching Cheryl Strayed (Academy Award winner Reese Witherspoon)
        brave the Pacific Crest Trail in Jean-Marc Vallée’s “Wild” feels like is discarding
        your old skin along with her character. Strayed’s ordeal in the film, hiking
        all of 4,279 kms of the trail is a cathartic reflection of how great it would
        be to let yourself go through the wilderness, shed your old self and emerge
        anew — not entirely different but tweaked, recalibrated, and hopefully, improved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff465d-062e-4354-98bc-429be62b8cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strayed — dejected and depressed after succumbing through the worst
        events in her life — takes on the trail, hoping to see some light at the end
        of it all. It helps that Nick Hornby''s screenplay draws out the film''s emotional
        core through Strayed''s connections with music (humming Simon and Garfunkel''s
        “El Condor Pasa” as one of the unyielding links between her and the beloved
        memory of her mother, dispensing quotes from several authors to bookmark chapters
        of her journey throughout the trail etc.): fragments that drift in and out
        as Strayed journeys a thousand miles to retribution. “Wild” succeeds at eloquently
        mapping the physical toil of unraveling and how the weight of our memories
        can both be a burden and a guide along the lonely road.</p>'
  'pagasa-maundy-thursday-lpa':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-12T21:29:15.214+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa09605c-74ef-4913-b410-c556b0fde125'
    'lead': 'The weather bureau said good weather may be expected on Maundy Thursday
      to Good Friday, even though a low pressure area may enter the Philippine Area
      of Responsibility on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:43:07.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T08:43:10.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T08:43:10.715+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: LPA may enter PAR on Maundy Thursday

      '
    'updated': 2017-04-15T16:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab346330-a8c8-4f69-8423-4d7be97616f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:43:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:43:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 12) — Good weather could be
        expected on Maundy Thursday, April 13, and Good Friday, April 14, despite
        the possibility of a low pressure area (LPA) entering the Philippine Area
        of Responsibility Thursday morning, said the Philippine Atmospheric, Geophyisical
        and Astronomical Services Administration</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db5bb0-52c7-47e1-a038-7018d7dfb9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:43:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:43:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thursday, Friday<em> maganda pa ang panahon natin</em>. Actually,
        u<em>mpisang mag-ulan pagdating ng Sabado ng umaga kasi ang landfall niya
        Sabado ng gabi,"</em> said Assistant Weather Services Chief Renito Paciente.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757aa52e-bfba-43b3-bee7-a5da508aa7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:43:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:43:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have good weather on Thursday and Friday.
        Actually, rainfall will start on Saturday morning because the LPA will landfall
        on Saturday evening.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2e4ac-4723-4870-8967-1f39c25ba753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:43:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:43:10.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Paciente said, the LPA may develop into a tropical depression
        before Saturday, with a wind speed of between 45 and 61 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f85c9-d002-4286-9320-c0a014b336d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:43:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:43:10.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression will then be named "Crising."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f080cb-fa1f-417c-921e-08e57a6ddf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:43:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:43:10.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol Region and Eastern Visayas will be wet because of rains
        brought by the LPA on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696bb09-7b98-4edf-8b2c-08f45a431379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:43:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:43:10.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderate to occasionally heavy rains and thunderstorms may be experienced
        along the track of the low pressure area," Paciente said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03cca2-c84a-4b3e-85ae-8387d77063b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:43:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:43:10.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate rains and thunderstorms is expected
        in the rest of Southern Luzon, Visayas, and Mindanao over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51900b-aab9-4807-b378-04e894405360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:43:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:43:10.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will also experience light rains from Sunday afternoon
        to Monday morning, when the LPA is expected to exit Mindoro.</p>'
