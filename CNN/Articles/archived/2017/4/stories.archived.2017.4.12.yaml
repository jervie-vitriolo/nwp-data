      'mgnl:type': 'text'
      'text': '<h2>Food: The secrets of a perfect cup of tea, from a world-renowned
        tea master, by Carina Santos</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac014d81-9603-4611-8da8-7a64e287d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:48:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:48:09.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coffee Bean and Tea Leaf’s David De Candia drinks an average of
        about 25 cups of tea a day. He believes that with the community integration
        of tea, improvement and wellness will follow. The caffeine in tea, for example,
        affects people differently from the caffeine in coffee. Rather than the physiological
        effect of caffeine from coffee, caffeine in tea affects us neurologically,
        which De Candia explains is the reason why coming down from a caffeine kick
        from coffee can often feel like burning down, but coming down from one from
        tea sometimes feels relaxing and meditative, helping even with one’s focus.”</p>'
    '60':
      'image': 'jcr:e0f5747b-dc4d-47f2-bf9f-0a14e64a1496'
      'imageCaption': 'Illustration by CARINA SANTOS'
