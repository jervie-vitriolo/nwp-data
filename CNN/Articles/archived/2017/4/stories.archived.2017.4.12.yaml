      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Three explosives that shattered windows and injured a player
        on the Borussia Dortmund team bus Tuesday as the German football squad was
        en route to its home Champions League match were part of a targeted attack,
        police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeee386-3a4a-4d4f-bacc-41d47896a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found near the scene a handwritten letter that claimed
        responsibility for the attack, prosecutor Sandra Luecke said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895076ea-b5a5-4bf9-988b-fd255b8092dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One explosive device failed to go off, Luecke said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6646b8-f6cf-4794-8a91-ee97089aff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dortmund police Chief Gregor Lange said police have not ruled out
        any possible motives for the attack, which led to the match being postponed
        until Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bfad6-3c23-4ea2-9de4-a7d4f9216f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish defender Marc Bartra, 26, suffered injuries to an arm and
        hand, the team said. Bartra, who has played 29 games in all competitions for
        Dortmund this season, was treated at the scene and hospitalized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6bec0-ba98-4871-a426-ffa1187231cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team later said Bartra was in surgery for a broken radius --
        a bone in the forearm -- and for "bits of debris lodged in his hand." He will
        not play Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28df2ed-d18b-45ff-8369-f88e23892775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that he will make a speedy recovery," Dortmund captain
        Marcel Schmelzer said on the team website. "The prevailing mood in the Black
        and Yellow camp seems to be to play the match tomorrow for Marc."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137fd1e-6278-40ca-bcd4-c34fbf2b8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team left its hotel about 7 p.m. local time (1 p.m. ET) for
        the UEFA Champions League quarterfinals match, a Dortmund police spokesman
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954bcc8-e8ef-49e9-8bca-df1a9a336c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 40 and 50 people, including the trainer and medical support
        staff, were on board the bus. A preliminary investigation indicates the explosives
        "could have been hidden in a hedge near a parking lot," according to an update
        posted on the Dortmund police website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a62429-6b13-4826-9388-7b39c7d1a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed police escorting American midfielder
        Christian Pulisic away from the bus, apparently unharmed. Other images showed
        head coach Thomas Tuchel and members of the team in training gear, accompanied
        by police with long guns, standing on the side of the road. Some of the players
        looked stunned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cba452-3038-44ae-87d3-2a98e1f67d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our task now is to process this because in less than 24 hours we
        need to play," Dortmund CEO Hans-Joachim Watzke said, according to a CNN translation.
        "That''s our job. There is no alternative. It''s an unlucky situation but
        there is no other solution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c6b49-9274-4bbb-9207-ae1187919cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the blast was roughly 13 kilometers (8 miles) from
        Westfalenstadion, also known as Signal Iduna Park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b2d08-1e95-4de1-ac89-f4973e68305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the incident spread inside the stadium, fans of Dortmund''s
        opponent, AS Monaco, stood, clapped and chanted "Dortmund!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc138d-8106-4f8d-b421-8e6861efc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one inside was in danger, police said. Security was heavy after
        the explosions and the stadium was evacuated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3c252-dc9e-498a-9181-b9ab257d0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sport officials condemned the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a67cd4-f69d-4c42-bef0-89cfc062265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was deeply disturbed by the explosions which occurred tonight
        in Dortmund. The decision taken to postpone the UEFA Champions League match
        between Borussia Dortmund and AS Monaco was the correct one since we must
        always prioritize the safety and security of all fans, team officials and
        players," Aleksander Čeferin, president of UEFA, European soccer''s governing
        body, said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b0de0-3acf-4d0b-bf33-98f305878ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football''s world governing body sent its regards to the wounded
        player.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215d9ee-40b0-4484-9464-9f12724591ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thoughts of every one of us at FIFA are with the people of
        Dortmund, and the fans of both Borussia Dortmund and Monaco following today''s
        troubling events," said Gianni Infantino, president of FIFA. "We are closely
        monitoring the condition of BVB''s Marc Bartra, and wish him a speedy recovery
        from his injuries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32201ae-76a6-4bd4-896f-fae0af49b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match, which will be played at 18:45 CET (12:45 p.m. ET), is
        the first of a home-and-away series that will send the winner to the semifinals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e996a-195c-4363-95ec-c8eb5bd07441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:52.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:03:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nadine Schmidt, Atika Shubert and Sara Mazloumsaki contributed
        to this report.</em></p>'
  'Abu-Sayyaf-leader-Abu-Rami-killed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-12T11:20:41.894+08:00
    'imagesource': 'jcr:68205dc2-6424-443c-a6bf-2ae99f987e2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ad5d709-6ce4-402e-8ade-334d06a2895a'
    'lead': 'A member of the Abu Sayyaf, who was being groomed as a leader of the
      terror group, was killed in the Bohol firefight, the military confirmed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:08:00.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:08:04.589+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T10:08:04.216+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Notorious Abu Sayyaf member among 6 bandits killed in Bohol firefight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398bb63-de54-451b-b88a-6c0306032aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Who are the Abu Sayyaf?</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea89d1-04e6-451c-9d10-2021586a420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — One of the leaders of the Abu Sayyaf
        who was involved in the kidnapping of foreigners was killed in the Bohol firefight,
        the military confirmed Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46c5ce-36ae-4a39-8726-d212eb35d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Muammar Askali, also known as "Abu Rami" is a "major
        blow" to the bandits and their plans to sow terror, said Armed Forces of the
        Philippines (AFP) Chief General Eduardo Año.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595bffa-55ad-4cfd-816a-48c5f6da513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rami was among the six Abu Sayyaf killed by joint military and police
        forces in a firefight that began early Tuesday in Barangay Napo, Inabanga,
        Bohol. Three military troops and one policeman were killed in the clash. Año
        added troops recovered another body at the site of the encounter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f4241-f230-4689-ac7f-33cd78acfbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking</em> setback sa Abu Sayyaf ''yan. Probably later on
        it would actually discourage the Abu Sayyaf from conducting future kidnapping
        attempt(s) in the Visayas," Año said in a press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451f76d-04f4-4282-9011-970def770e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 10 killed in firefight in Bohol vs. lawless elements</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e5ef8-ad55-4f7e-a445-741b060f58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año says Rami has led kidnappings of foreigners and Filipinos in
        Samal Island on September 2015 and in Sabah on November 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484660d-0b47-4b17-a99e-67f00b355d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para siyang si Abu Sabbaya kung matatandaan ninyo, mahilig
        magpa-interview, mahilig lumabas sa</em> YouTube, at pinapakita niya na isa
        siyang capable subleader," the AFP chief added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686bf0f5-a79a-4666-b006-cff3af860b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is like Abu Sabbaya if you remember, he likes to
        be interviewed, and he often goes on YouTube, and he showed that he''s a capable
        subleader.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9c9aa-42ab-4298-b4d6-5cc9db2358f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said residents reported 11 armed men aboard three pumpboats
        disembarked at the Inabanga river on April 10. The river is one of the area''s
        tourist sites.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac98cc-16b6-41a1-b32e-1f1755a14735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:00.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Rami and his men were first seen in Indanan, Sulu,
        on April 6 and 7. Sulu is 800 kilometers away from Bohol.</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1907947199445170%2F&width=500&show_text=true&height=417&appId"
        width="500" height="417" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ae506-c3ea-4996-af8e-ac38f91169dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c9b43-f772-4e69-8673-d612c7c13d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Ronald Dela Rosa earlier said the bandits'' goal was
        to execute kidnappings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950816a-68ad-4e27-9dd0-f451e56bbdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was reiterated by Año, who said the Abu Sayyaf was targeting
        the kidnap of local and foreign tourists in the area especially during the
        lull of Holy Week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf9170-c490-4e02-9e76-6c691062ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you would look at the past kidnappings, they happened [in] Easter
        Sunday, near the Holy Week," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eea948-5c41-44e8-8f9c-467700678a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Inabanga is 58 kms north of Tagbilaran, a popular tourist
        destination that is the jumpoff point to the famed resort island of Panglao.
        Inabanga is three hours by boat and land from Cebu City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a763af3-a96f-4285-a2f6-e6bab720715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año added the terror threat is over. Government forces are pursuing
        five other bandits in the group with information from Abu Sayyaf members who
        have surrendered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085bcbcc-4e3a-44e9-b3fb-a278b9de41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rami was among Abu Sayyaf that kidnapped two Canadians, one Norwegian,
        and a Filipina on Samal Island off Davao City in September 2015. The two Canadians
        were beheaded, while the Norwegian and the Filipina were freed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe44ad2-b8c1-4dc5-bb3a-f8d6baffd18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaining headway in war on terror</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9111e-b897-4c0f-9a0b-bb233300c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief said they have killed 116 insurgents including 49
        Abu Sayyaf killed in combat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8dcd6-a130-4675-9f62-e83d17a84222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military began its operations against terror groups in January
        2017 on orders of President Rodrigo Duterte, and have given themselves until
        June 2017 to finish the mission.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c13b78-90db-4455-ba31-a8fe1e38b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said that on Tuesday, 11 members of Abu Sayyaf including two
        leaders surrendered in the town of Sanga-sanga in the southernmost island
        province of Tawi-tawi.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8dd9b0-279f-4f37-94a6-bb841a293ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to see more surrendering in the coming days," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6e757-1771-4e92-ab29-da17322269d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the AFP''s modernization program to boost national security,
        Año said that they will take delivery of 12 F-50 fighter jets in May, along
        with other defense vessels and artillery. The deal for the F-50s, a trainer
        fighter jet, was made during the administration of former President Benigno
        Aquino III.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b52b00-fe3e-48af-a3a8-6fd927540249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is in talks with neighboring Malaysia and Indonesia
        to secure the borders and ports in the country''s south where terror groups
        are believed to be hiding and operating, he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec85a1-35eb-4ba3-8d09-0d3b69766408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ASG leader Abu Rami killed in Bohol clash</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1a9ff-bc01-4b0c-beca-878f57b27310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:08:01.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:08:04.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos contributed
        to this report.</em></p>'
  'united-airlines-market-value':
    'author': ' Ivana Kottasova'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-12T13:08:46.468+08:00
    'imagesource': 'jcr:51d4e7b4-c2b2-45d7-9680-f0841e2964be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea47668e-26c6-4f6a-8a76-eec7f04353a5'
    'lead': 'Shares in United Airlines slipped by just over 1 percent Tuesday as the
      company scrambled to address a video showing a passenger being forcibly dragged
      off an overbooked flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:10:24.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:10:28.347+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T10:10:28.169+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United loses $250 million of its market value

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b1443-fe15-40a2-a50a-b59a0cfb9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Shares in United Airlines slipped
        by just over 1 percent Tuesday as the company scrambled to address a video
        showing a passenger being forcibly dragged off an overbooked flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de89054-35f8-4328-b143-2539d33fc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Passenger dragged off overbooked United flight</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299161aa-c878-44a5-ac56-4bf737668a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, United Continental Holdings'' stock was off
        about 4 percent, knocking off close to $1 billion (around ₱49.7 billion) off
        the company''s market value. By late afternoon, after a mea culpa from the
        CEO, the stock had recovered from the worst losses — but its market value
        was still off by $250 million (around ₱12.4 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1762d-523d-41b9-bbf6-25e555405438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: United CEO apologizes for ''truly horrific'' passenger incident</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c41aa5-213e-49e9-aba5-5c27ff5992a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which surfaced Monday, showed a passenger removed on
        Sunday from United flight 3411 at Chicago O''Hare International Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b42362-caf3-417b-b3a1-16eb09cecb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several passengers recorded the incident on their phones and posted
        video on social media showing three Chicago Department of Aviation security
        officers dragging the man, who has not been identified, down the aisle by
        the arms and legs while other passengers shout in protest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240de15-3f5b-4f9b-954c-63c43cd61740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to resist after he was removed and ran back onto the
        airplane, face bloodied from the encounter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293db1b-e5b2-4471-9321-94858205291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident sparked a massive reaction online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68e9e2-207c-4053-9843-61272a9b7a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the backlash, United CEO Oscar Munoz issued a statement
        calling the incident "upsetting" and apologized "for having to re-accommodate"
        customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e88b6-c867-46f8-8f20-54a2387cd0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that failed to appease many customers. Public relations analysts
        have also panned the company''s public response to the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8556118-ef76-419d-9e4b-7f99c60765ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger was not limited to the U.S. The incident was the number one
        trending topic Tuesday on Weibo, China''s answer to Twitter, attracting more
        than 100 million views.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8026fa-090b-43a7-8c75-4f05cd4c6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of United''s most important growth markets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee630d2-6730-4efe-9f78-8bd6116eae2c'
