  'holy-week-film':
    'author': 'Don Jaucian'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-04-12T19:16:05.115+08:00
    'imagesource': 'jcr:fb058e0e-6bde-4a80-8e9e-72a05ba21286'
    'jcr:primaryType': 'mgnl:composition'
