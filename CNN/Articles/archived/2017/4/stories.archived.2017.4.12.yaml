      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b39130-71a4-4b05-bbab-a866faf1d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is looking for trouble. If China decides to help, that
        would be great. If not, we will solve the problem without them! U.S.A.," he
        wrote in a second tweet.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">North Korea is looking for trouble. If China decides to help, that
        would be great. If not, we will solve the problem without them!  U.S.A.</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/851767718248361986?ref_src=twsrc%5Etfw">April
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5bef6-672b-4dd8-8684-934f0ed1f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.083+08:00
