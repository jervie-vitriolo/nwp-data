      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. 13th (2016)</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516aeff-1cf7-4d97-bf3b-6336ba0398ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the compelling Netflix documentary “13th,” director Ava DuVernay
        masterfully cuts the narrative of the incarcerated African-American. With
        eloquent interviewees, masterful graphics, and well-researched footage, the
        film shows the arc of racism in the United States of America as the result
        of the repetitive exploitation of a loophole in the 13th Amendment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689b1de-c8d6-4249-b77a-0e749d591658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DuVernay’s editorial mastery, with props to her long time collaborator
        and editor Spencer Averick, manifests in the absolute absence of a narrator.
        And yet, a narrative is clearly at work. The film has plenty of interviewees
        — a fair mix of academics, activists, and politicians — who propel the story
        from one chapter to the next. Although some may find the number of voices
        overwhelming, their soundbites are arranged so the story flows seamlessly
        from the freedom of slaves to the recent U.S. presidential elections. — REGINE
        CABATO</p>'
    '43':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/YGir3buLI8c"
