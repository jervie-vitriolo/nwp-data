    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d3998-9675-46d8-a3b8-5e64f7f0850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.720+08:00
