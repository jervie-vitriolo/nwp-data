      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955018d-624d-4efb-97fa-174a60b4f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calatagan, Batangas</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5720a19-d46e-49a8-a750-776cf312b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people go to Batangas for a beach trip, they usually go to
        Laiya, where most of the white sand beach resorts in the area are. A good
        alternative to the tourist-saturated area is Calatagan, with its equally remarkable
        beaches. Potenciano recommends Stilts Calatagan Beach Resort as a good place
        to take your pets. There, the cabins stand on stilts in the water, shallow
        enough for small dogs to wade in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c427e3-132a-44e7-8ceb-cbaf264fa459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calatagan is also home to fishing communities in Batangas, where
        anyone is free to immerse and converse with the locals and learn about their
        way of living. If you’re lucky and if the waters are kind, you’ll get to ride
        a boat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffee56-3570-4a8e-9709-c059c11a481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to the Calatagan town proper by car, just drive to SLEX,
        exit at Sta. Rosa, and drive toward Tagaytay. From there, head to Nasugbu
        until you reach the Palico Junction, and you’ll find Calatagan after passing
        through Lian. Ask the locals for directions to Stilts Calatagan. When you
        get there, try their halo-halo, Potenciano recommends as a pro-tip. For day
        trip and cottage rates, visit the beach resort’s website.</p>'
    '19':
      'image': 'jcr:0f900917-664d-4ab2-934e-929e3034e2ac'
      'imageCaption': 'Photo by TONI POTENCIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61ebba-79fa-4efb-b979-b39f3b6371ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.049+08:00
