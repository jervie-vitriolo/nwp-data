      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is more to religious songs than<em> “Tanging Yaman,”</em>
        Don Moen, and Hillsongs. In our ramshackle of a house, I used acetate and
        a flashlight to create a makeshift projector so I can practice church songs
        — in order of use during mass. Preparing for the Jubilee year meant introducing
        new arrangements and new songs to the repertoire and we were excited that
        an actual composer of church songs, Father Rey, was going to walk us through
        everything.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044f80f-17c7-495c-bf05-20e86fb2d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was my first time hearing and singing some of these songs. My
        ears were trained to hearing Psalm 23,<em> “Awit ng Paghahandog,”</em> and
        <em>“Papuri sa Diyos”</em> that were in usual circulation during mass. The
        new songs take on a sheen unlike any other jubilatory praise songs. These
        songs were about love, conversations with God that sought comfort and enlightenment,
        such as in <em>“Panalangin Para sa Pagiging Bukas Palad”</em> and <em>“Pagsibol.”</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073bfe91-5169-4601-aedb-fa710189e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a young mind whose music consumption was purely pop, church
        songs were suddenly a link to God that wasn’t alienating. The songs spoke
        through language that explored the depths of our relationship with the divine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318e413-4790-459c-a94f-272d488d1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pagsibol,”</em> for example, is almost painterly, evoking landscapes
        that glow with the warmth of creation. <em>“Awit ng Paghahangad”</em> is plaintive
        in its serenity, realized fully by the version sung by the Philippine Madrigal
        Singers. “<em>Awit ng Isang Alagad”</em> is a poetic plea for redemption <em>(“Ang
        ulap na nagsisilbing dilim sa langit ko/Tunawin at gawing ulan, laan sa buhay
        kong tigang”),</em> something that I’ve always enjoyed singing because of
        its earnestness.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A1UfwBjDHsjnjrNEqYUdLO5"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fc5c6-7d5f-4312-86d6-a3e9b0fd0680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae68cb-4be7-4a50-9f46-bf99eb75f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827524cb-08ff-4392-8e97-0fd95b6bdab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word of God has constantly been misused to oppress members of
        the LGBTQs but we always forget that the teachings of Christianity are founded
        on love. <em>“Diyos ay pag-ibig,”</em> a gospel song proclaims. The vindictive
        God of the Old Testament no longer spewed hatred in the New Testament — a
        fact that Bible-thumpers overlook, quick to invoke fire and brimstone to anyone
        outside their perceived lines. With the risk of sounding like a cheeseball,
        it is the value of love that underscores many praise songs — because it is
        a virtue that ultimately ties the divine with the human.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290ee71-ca6a-4f38-9777-2e15da92955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any other gay boy raised as a Catholic, I’ve always had a difficult
        relationship with faith. Most of the debates I’ve had with myself were informed
        by experiences where the presence of a higher being was challenged by valid
        and intellectual questions. I’ve even flirted with atheism but every time
        I hit rock bottom, which has happened many times, I always return to the contentions
        of my faith, bargaining with God and, a few times even, finding myself back
        in church, singing hymns to calm the tempest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c3cf3-4d6f-4fe4-a730-a56afaaff7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there''s any kind of magic in this world, it must be in the
        attempt of understanding someone sharing something,” Julie Delpy’s Celine
        says in “Before Sunrise.” If there really is a divine working through the
        “magic” of the everyday, it rests upon the mundane; the charm of the ordinary,
        sung in reverence and wonder as the church bells beckon another holy hour.</p>'
  'putin-implies-plot-to-stage-attacks-in-syria-and-blame-the-syrian-regime':
    'author': 'Radina Gigova and Joshua Berlinger, CNN'
    'caption': '(File photo) Russian President Vladimir Putin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-12T20:30:16.358+08:00
    'imagesource': 'jcr:0d0f5c39-721d-44b0-9f26-66d38b2de2aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f55b7460-a316-49a4-b4a4-be04b8e25ef8'
    'lead': 'Russian President Vladimir Putin has suggested that unnamed forces inside
      Syria are plotting chemical attacks, which they plan to blame on the Syrian
      regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:57:53.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T08:57:57.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T08:57:57.628+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin implies plot to stage attacks in Syria and blame the Syrian regime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3cd252-cea6-4d53-8d7f-0441bfb445ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow (CNN) — Russian President Vladimir Putin has suggested that
        unnamed forces inside Syria are plotting chemical attacks, which they plan
        to blame on the Syrian regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a087a1c-2bce-47ce-9337-7661caf6c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have information from a variety of sources that such provocations...
        are being prepared in other parts of Syria, including in southern suburbs
        of Damascus," Putin said Tuesday during a news conference with Italian President
        Sergio Mattarella.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed50c24-d1e9-4501-9026-7432b251550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian leader was responding to a question on the likelihood
        of further US military strikes against Syria, following Friday''s firing of
        59 Tomahawk missiles against the Shayrat airfield.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e42e5-d757-42d5-b015-29605a457cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said that forces were planning to plant "certain substances"
        in parts of the country, without giving further details. He said he would
        ask The Hague and the international community to investigate the allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83fa9f-17ca-491c-ae48-392a21d68493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump ordered the bombing in retaliation for
        a chemical attack that killed dozens of people in the rebel-held town of Khan
        Sheikhoun on April 4. Putin last week denounced the U.S. strike an "act of
        aggression" that violated international law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580dabd-a4cf-473b-8f9a-0c4dc99476f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Syria deny any involvement in the chemical attack, but
        the White House claims they''re trying to cover up the incident and "confuse
        the world community about who is responsible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17bfba-ab59-469e-ba90-e853daaf743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing Tuesday, Putin suggested that Russia and Syria were
        being demonized for the purposes of politics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d402c49-9c32-4115-96ad-6d57452e4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone wants to restore relations in the Western community after
        – thanks to the former U.S. administration – many European countries adopted
        an anti-Trump position during the election campaign," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410a641-766a-4bc8-ab4a-d507ff48f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syria and Russia, as a common enemy, provide a wonderful platform
        for consolidation. We are ready to put up with that for a while in the hope
        that it will eventually lead us to some positive trend based on interaction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236aa72a-58f6-4a92-9651-40460eb6c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said the U.S. is using the same tactic it did in the lead-up
        to the Iraq war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0567cb-3de7-4b5f-a450-d37dcd5d0f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reminds me very much of the events of 2003, when U.S. representatives
        in the Security Council showed alleged chemical weapons discovered in Iraq.
        A military campaign in Iraq ensued, which ended with the destruction of the
        country, an increased terrorist threat and the emergence of ISIS on the international
        scene," Putin said. "The exact same thing is happening now, and their partners
        are nodding approvingly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da84c0-7c95-4f4d-a701-3e6e82c6bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About-face</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679023b8-882b-4c6c-b32e-9e50b4ca64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, U.S. President Donald Trump said he was open
        to cooperating with Russia on Syria and that removing Assad was not priority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650b104-6021-4865-a8be-5ef381f224e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the images in the aftermath of the chemical attack moved President
        Trump to act, launching 59 Tomahawk missiles at the airbase where the planes
        that carried out the attack were based, U.S. officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffb94a-74d8-4f99-b9e8-3d86e08ea57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said Wednesday that those strikes were
        not as effective as the U.S. claims. The day before, U.S. Defense Secretary
        James Mattis said the airstrike had destroyed 20% of the Syrian government''s
        operational aircraft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dbc54b-f500-40d9-9226-53a4034d1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Figures sounded by the Pentagon of supposedly high efficiency of
        massive missile attack on Shayrat Air Force Base are made for the American
        public, not for professionals," according to a statement posted on the Defense
        Ministry''s Facebook page.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d39d1-ab10-420d-8c6e-57e70ec9187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the Trump administration now say that Assad must go,
        just days after Secretary of State Rex Tillerson said Assad''s status was
        not the top priority for the U.S.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6e7cb-9126-4677-ac84-1087c9c31efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:57:57.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sebastian Shukla contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c8701-f0a6-452e-8a99-5f17935194a2'
