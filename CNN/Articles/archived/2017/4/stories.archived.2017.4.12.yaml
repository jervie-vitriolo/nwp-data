  'PHIVOLCS-emergency-broadcast':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-12T17:26:44.401+08:00
    'imagesource': 'jcr:dd79f78b-6837-4cd1-bdde-0f587bd7d120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '460cc7d3-6ffa-40d5-9e82-212ad543608f'
    'lead': 'An emergency broadcast system is urgently needed after a succession of
      earthquakes hitting the country, says the head of the nation''s seismological
      agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:53:58.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T09:54:03.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T09:54:03.020+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emergency broadcast system urgent after rash of earthquakes in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e8c01f-5a13-4e49-aaf9-166b1aad448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A nationwide emergency
        broadcast system to alert millions within minutes of a quake is a priority
        of the country''s seismological agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d379c-9299-4726-8cd9-b1817cc3aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (PHIVOLCS) Director
        Renato Solidum is hoping that the government can firm up arrangements for
        this system with the radio and television broadcasters across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e13d49-dd9c-4502-ae00-3f2bb5d5d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have an emergency broadcast system so that our radio
        and our TV will broadcast it," Solidum told CNN Philippines'' The Source on
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd37e0-d6de-42c1-9a4d-35c19742c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency broadcast system can be forged through a partnership
        among PHIVOLCS, the National Disaster Risk Reduction Management Council, Philippine
        Information Agency, and the Kapisanan ng mga Brodkaster ng Pilipinas, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ff7cb-12dd-490b-b419-622865e437dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The participating station and the warning organization will have
        a direct link," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4339a-570b-4776-a44c-0c26158edf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said that such a system should also include radio and television
        stations in the regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c6384-c2d9-4059-a3c3-810c4375a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating sa local areas, kailangan mai-link doon sa local radio
        station," he said. "Kapag ipasa mo kunyari sa isang network, then dapat mabilis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af86e4-28eb-49df-90a3-04d711d45e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to local areas, there needs to be a
        link to the local radio station. If it''s passed to a network, it should be
        fast.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d9f43-574f-4301-8a2e-ea82ecb55083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Japan as a possible model for a coordinated emergency broadcast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56697e-884b-4cac-b8a7-ee87441a2edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Meteorological Agency website has an emergency warning
        system that is disseminated through "media such as TV and radio," and to municipalities
        "via various channels including prefectural governments, police agencies and
        fire departments."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549b9bb-b6ce-4903-a2b0-06e59039b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum added they are looking into sending out official text messages
        from PHIVOLCS, to provide another source of information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd1a57-a01d-4824-b947-d1abe77957f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for such a system arose after the PHIVOLCS official website
        crashed on Saturday from too many visits in light of an earthquake in Batangas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832dc106-957e-4567-918a-1d154e41facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everyone will go to the site, for sure everyone will make the
        site unoperable," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8c94d-5d42-407d-8296-42e412791f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing concern over earthquakes came after a series of
        tremors rocked the Philippines in recent weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba62546-375c-4543-ac3e-88697a8d480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was by a magnitude-6.7 quake Surigao del Norte last February
        10. This was followed by a magnitude-5.5 tremor in Batangas on April 8, a
        5.4-magnitude quake off the coast of Northern Samar on April 10, and a magnitude-6.0
        quake in Lanao on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e010f-30e6-4a11-b342-89c68f988407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Magnitude-6.0 quake rocks parts of Mindanao</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f4525-55a0-4cf6-bfd5-5672830bcafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum clarified that the series of earthquakes are unrelated,
        nor were they a prelude to the so-called "Big One," an anticipated magnitude-7.2
        quake caused by the movement of the West Valley Fault.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8f1e0-21a8-49a6-80f7-7ff9d2374243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Valley Fault is a 100-km fault line running from Bulacan
        to Laguna that last moved in 1658. Since it is expected to cause an earthquake
        every 400 years, experts say it is ripe for movement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb48946-de00-4436-b6fb-676add0174df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 34,000 deaths in Metro Manila alone are forecast when the
        "Big One" hits, said Solidum, quoting studies by PHIVOLCS, the Japan International
        Cooperation Agency, and Metro Manila Development Authority.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f857014-e985-4f8f-844e-438454cbb95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll could rise to 48,000 with the cities surrounding
        Metro Manila taken into account.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ac5b4-3006-4fdb-8112-6de1314b062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t do anything, and if we don''t strengthen these houses
        and buildings, then we will see this number of casualties," Solidum said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849794d5-a58d-4615-886f-e07812b67af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quakes are ‘normal,’ but be prepared</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47b9fe-5d57-4e52-97ed-0f5981f01ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Solidum said that people should not be afraid of earthquakes,
        but rather be prepared for them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4591e-dcbd-48f9-8766-08052f907e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hindi normal ay walang earthquake [What''s not normal is if
        there aren''t any earthquakes]," said Solidum. "In a day we can record 20
        earthquakes, you just don''t feel it... It so happened that these (recent
        earthquakes) are felt events."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412f238-0fac-459d-9c82-f6fb699d9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the location of the Philippines along the Pacific
        Ring of Fire makes it prone to earthquakes.</p>'
    '48':
