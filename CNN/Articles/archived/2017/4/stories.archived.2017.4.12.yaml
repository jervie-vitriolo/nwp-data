      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Uncle Boonmee Who Can Recall His Past Lives (2013)         </strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e8d99-06d3-4ea9-85e5-0c29d84eb097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai filmmaker Apichatpong Weerasethakul has always been fascinated
        with the afterlife and reincarnation. “Uncle Boonmee” is his treatise in transcending
        worldly desires, leaving a faint trace of the lives we have lived and, in
        this case, Weerasethakul depicts them in lingering presences of human spirits,
        monkey ghosts, catfish shamans, lonely princesses, and a water buffalo struggling
        to break free.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5455a-bdf4-42cc-b37b-50896fa6d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ghosts in “Uncle Boonmee” serve as a visible link to our pasts.
        Boonmee’s wife, Huay (Natthakarn Aphaiwonk), who suddenly materializes one
        night at the dining table, is both a preservation of her past misgivings and
        regrets and a glimpse to what awaits Boonmee (Thanapat Saisaymar) when he
        dies of his illness. The scene then becomes a family reunion when they are
        joined by Boonmee’s son, Boonsong, who has turned into a monkey ghost, covered
        in hair, with red eyes flaring like signals from the dead. This increases
        Boonmee’s curiosity about the afterlife.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec680b34-204a-452d-bfa2-35052a6078ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Boonmee”’s afterlife is a temple. The family of the deceased comfort
        the dead with their offerings and prayers while the spirit roams restlessly,
        hearing imprints of the living. Spirits are transformed into bestial creatures,
        carrying the weight of their past lives and the futures that they have been
        given. These ghosts converse with the living, talking about the minutiae of
        their daily routines, interacting as though death doesn’t exist at all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c65ba-49a5-4f30-9784-e6e2f9b28f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weerasethakul finds more beauty in the stillness, creating an alternate
        plane where our imperfections are slowly carved out to the tune of a pop song
        while we wonder about what awaits us beyond the veil.</p>'
    '35':
