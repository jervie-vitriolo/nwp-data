      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on cnn.com "United loses
        $250 million of its market value"</em></p>'
  'united-airlines-ceo-oscar-munoz':
    'author': 'Jon Ostrower'
    'caption': 'United Airlines CEO Oscar Munoz apologized for the forcible removal
      of a paying passenger from one of its flights on April 9th, 2017 and called
      the episode "truly horrific."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-12T11:04:08.459+08:00
    'imagesource': 'jcr:c51ac43d-11ad-4376-9848-54232102d057'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ed433fa-089d-49c0-a804-5799b837f876'
    'lead': 'United Airlines CEO Oscar Muñoz pledged a full review by April 30 "to
      fix what''s broken so this never happens again."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:13:01.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:13:05.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T10:13:04.845+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United CEO apologizes for ''truly horrific'' passenger incident

      '
    'updated': 2017-04-13T11:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe00cf-0cd2-49c4-8d6f-4ac0249ba414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — United Airlines CEO Oscar Muñoz apologized
        for the forcible removal of a paying passenger from one of its flights and
        called the episode "truly horrific."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed0f87-9889-41f8-975e-9f96231aea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Passenger dragged off overbooked United flight</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db8bdb-283b-42d4-9b36-ce570da3742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz pledged a full review by April 30 "to fix what''s broken so
        this never happens again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370d936-fa02-4d5e-9fda-d3441bf9c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know that we take full responsibility and we will
        work to make it right," Muñoz said in a statement on Tuesday. "I promise you
        we will do better."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb02dc8-3dce-4af9-be7a-108e4624ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his third attempt to quell growing outrage after a passenger
        was removed, bloodied and screaming, from a flight that was to take off from
        Chicago for Louisville, Kentucky, on Sunday night. United wanted to give seats
        to commuting crew members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1aae29-ca56-4987-828a-a0247f5c54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter was filmed by other passengers and quickly went viral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780e7a0-ec51-44d3-8f9d-1b9159b6d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first statement, Muñoz apologized for "having to re-accommodate
        these customers." In his second statement, he described the passenger as "disruptive
        and belligerent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4ae2a-0209-440e-84d6-0104ef39856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz said the company is now looking into how it moves crews and
        deals with oversold flights, as well as how it works with airport authorities
        and local law enforcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f236089-edee-4624-83e4-48f07001c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation has also said it''s investigating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b9d46-9f49-477d-a29a-3a43ef6d64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, when you watch the video, it is troubling to see how that
        was handled," White House press secretary Sean Spicer said when asked about
        the episode at Tuesday''s White House briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c98ebe-5d2f-461f-9f65-36d04f52b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:13:01.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:13:05.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on cnn.com "United CEO apologizes
        for ''truly horrific'' passenger incident"</em></p>'
  'vivo-global-smartphone-market-share-idc':
    'author': 'CNN Philippines Staff'
    'caption': 'Competitive mid-range smartphones from Vivo easily captured the hearts
      of different markets because of its high-quality, stylish design and premium
      specifications.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-12T11:37:05.834+08:00
    'imagesource': 'jcr:9e4d9bea-72a0-45c0-b507-76df77a4daed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61e36812-e338-42ea-a550-2fd84648f5f5'
    'lead': 'In 2016, Chinese technology company Vivo more than doubled its shipments
      from last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:25:17.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:25:21.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T10:25:20.884+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vivo retains top five spot in global smartphone market share

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19145b6-a517-4fb8-bb9b-3d01de030f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Vivo
        Mobile Communications Co. Ltd. has once again retained its spot as the fifth
        largest premium smartphone brand in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bde85-574b-4ab6-9bc1-b34cb1ec11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures from the International Data Corporation
        (IDC) Worldwide Quarterly Mobile Phone Tracker — which provides information
        on total mobile phone and smartphone markets worldwide — Vivo sold 77.3 million
        units in 2016, more than double the 38 million units it sold in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7afecf-f79e-4c31-8a75-a44d1244f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure signifies that the brand constituted around one in 20
        smartphones sold globally in 2016. Vivo was beaten by (from largest to smallest)
        Samsung, Apple, Huawei and OPPO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90b6d6-7f9c-4458-bf8c-e7190dbc2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Vivo shipped a total of 24.7 million smartphones in
        the fourth quarter of 2016, which is more than twice the 12.1 million units
        shipped in the same period the year before.</p>'
    '7':
      'image': 'jcr:b6182acd-3352-449e-a504-48c2edf736ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09a59f-88c7-4e4c-a307-b6c9ece86b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221250a5-fcd4-4b5c-87a2-55383679f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IDC said in a statement that Vivo''s increasing sales were because
        of the brand''s expansion to various Southeast Asian markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9b63e-71f1-428d-a8ab-6fd04c970056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of shipments continue to be in China, but Vivo has been
        extremely aggressive with its marketing in a number of countries in Asia as
        it looks to extend its global reach," the global market intelligence firm
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa75267-098c-461a-901a-e9300abaeedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm likewise noted the shift in preference for many consumers:
        they are choosing more affordable smartphones over the pricey brands, even
        as Chinese vendors continue to innovate and produce technologically advanced
        premium-range units.</p>'
    '13':
      'image': 'jcr:af94d76a-fdd9-4886-93aa-6ea26bebae80'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06878b0-85dd-4c36-bb4c-0f4535d11344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfcf697-25cc-4a53-bf06-6cecf832941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top three Chinese vendors are persistently applying pressure
        on Samsung within China, thanks to a vast portfolio of affordable, well-built
        devices-not just low-end but high-end devices, which have proven viable options
        for consumers looking to save money and upgrade without sacrificing quality,"
        said IDC Worldwide Quarterly Mobile Phone Tracker research manager Anthony
        Scarsella.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad979f-e1a9-4c73-848a-d48794ab1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:17.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:25:21.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also poised to develop one of its biggest markets in the Philippines,
        Vivo is known globally for its competitive but high-quality premium-range
        offerings and its first-to-market innovations.</p>'
    '21':
      'image': 'jcr:7c970bed-aa66-4086-9cad-5a87b59a5f11'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540f34d-767a-4d21-a7f2-4efb4a7ece0b'
      'mgnl:activationStatus': true
