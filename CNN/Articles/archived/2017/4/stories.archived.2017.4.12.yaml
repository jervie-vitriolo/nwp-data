      'mgnl:type': 'text'
      'text': '<h2>Music: Listen to Ang Bandang Shirley’s “Favorite,” the best local
        album of the year so far (story by Alex Almario)</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed06bd-4ddf-4ea5-bfa6-7ec1c7b78660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:48:05.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:48:09.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can hear the confidence of ‘Favorite,’ not just in the occasional
        electronic flourishes that dovetail perfectly to their already dreamlike music
        (making them sound like The Postal Service, Pia Fraus, and Prefab Sprout —
        foreign artists who’ve always shared their melodic flair). It’s also in how,
        despite the many turns they make, they never veer away from their signature
        Shirley sound: that youthful sheen that never fades, never ages. It’s unmistakable
        in the breezy indie pop of ‘Maginhawa,’ the trippy electro-pop of <em>‘Relihiyoso,’</em>
        the blips-and-bloops-inflected pop rock of the title track ‘Favorite,’ and
        in how they somehow seamlessly transition into each other.”</p>'
