      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Holy Hell (2016)</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d481a-ba6b-45c3-a97d-275f8bc926cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Allen made good use of his time as an in-house videographer
        for the Buddhafield cult by eventually leaving the cult and using his accumulated
        footage to make the documentary “Holy Hell.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9d216-5123-45b1-8dc1-91c31b3f96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another look into the workings of a cult, the film walks you through
        former members’ experience of falling into the feel-good, nature-loving Buddhafield
        culture, then slowly takes you through the disillusionment they felt with
        the group’s charismatic leader Michel.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282e784-6798-48b7-8534-ddbcc3d73863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is compelling for the stark contrast it presents between
        the bliss the members felt joining the cult, then the harrowing alleged abuses
        by Michel that led these people to leave the group. Their story mirrors Allen’s
        own journey through his 22 years under Michel’s spell.</p>'
    '76':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
