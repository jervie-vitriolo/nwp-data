    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2055833c-395f-4304-86fc-d7669d80eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Norte: Ang Hangganan ng Kasaysayan (2014)         </strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6671eb27-f050-402e-bb79-340184261f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you end a world consumed by its own corruption? In Lav Diaz’s
        “Norte: <em>Hangganan ng Kasaysayan,”</em> Fabian (Sid Lucero), a law school
        dropout, sees no point in continuing the morality imposed by societal conventions
        on a dying civilization. Fabian goes on to ramble about his philosophy to
        his professors — the coffee shop they’re in being the most innocuous venue
        for such discussion — how the negation of truth and everything society perceives
        as “wrong” is also an act of liberation in itself. After minutes of discussion,
        he then proceeds to borrow rent money from his audience. Fabian postulates
        his ideations as somewhat that of a radical’s, someone who is drunk on the
        power of living, enough to put his own theories to their own destructive course.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc944f-415b-4b26-a549-2037883f94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is here that Diaz freely plays with Dostoyevsky’s “Crime and
        Punishment” — the Russian author being a lifelong obsession in Diaz’s filmography
        — transposing the Russian psychological warfare into the dust of a third world
        setting. Fabian is Raskolnikov, Dostoyevsky’s extremely handsome dilettante
        whose loathing towards normalcy and ethics is the spark that sets off an upheaval
        of another world. High on the sway of his own call to arms, Fabian goes on
        to murder his pawnbroker (Mae Paner, devilishly devoid of her Juana Change
        look) and her daughter, launching into ruin not only of his own but of another
        parallel universe. In “Norte,” the fall is taken by Joaquin (Archie Alemania,
        far from his comedic comfort zone), a pirated DVD peddler accused of the pawnbroker’s
        murder, his ties to her include a mountain of debt and a short burst of a
        tantrum after she refused to return his wife’s ring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f67aa-41f6-4637-b982-2eb9537296ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian goes on about his life as if the act of killing is a necessary
        recourse of existence. He further isolates himself from the rest of the world,
        even from his closest friends. Joaquin’s family, on the other hand, suffers
        from the shattered life they are consigned to living. Joaquin’s wife, Eliza
        (the quietly powerful Angeli Bayani), tries to make ends meet, selling vegetables
        in a rickety cart around their town while Joaquin desperately lives his saintly
        disposition inside the prison, never crossing boundaries and keeping his mouth
        shut if needed. This is a set-up for a dreary exposition into squalor and
        defeat, but Diaz, never one to indulge in such games, opts instead to steer
        his four-hour film (which runs like a breeze even for a millennial attention
        span such as this writer’s) into an astonishing study of madness and its accompanying
        instruments.</p>'
