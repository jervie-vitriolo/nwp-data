      'mgnl:type': 'text'
      'text': '<p><strong>Baler, Aurora</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a19d3-6e85-46fc-a497-77877599adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another place perfect for surfing is Baler in Aurora. “It''s surf
        season there now. There are waves this weekend,” says Sarie Cruz, a director
        at Seabiscuit Films.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
