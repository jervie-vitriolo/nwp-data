      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Wild (2015)</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b6475-8d4a-4f9b-b54a-bd2645d0a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching Cheryl Strayed (Academy Award winner Reese Witherspoon)
        brave the Pacific Crest Trail in Jean-Marc Vallée’s “Wild” feels like is discarding
        your old skin along with her character. Strayed’s ordeal in the film, hiking
        all of 4,279 kms of the trail is a cathartic reflection of how great it would
        be to let yourself go through the wilderness, shed your old self and emerge
        anew — not entirely different but tweaked, recalibrated, and hopefully, improved.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a355c-9429-41f7-a6ea-8e7acf84ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strayed — dejected and depressed after succumbing through the worst
        events in her life — takes on the trail, hoping to see some light at the end
        of it all. It helps that Nick Hornby''s screenplay draws out the film''s emotional
        core through Strayed''s connections with music (humming Simon and Garfunkel''s
        “El Condor Pasa” as one of the unyielding links between her and the beloved
        memory of her mother, dispensing quotes from several authors to bookmark chapters
        of her journey throughout the trail etc.): fragments that drift in and out
        as Strayed journeys a thousand miles to retribution. “Wild” succeeds at eloquently
        mapping the physical toil of unraveling and how the weight of our memories
        can both be a burden and a guide along the lonely road.</p>'
  'mmda-earthquake-drills-barangays-tim-orbos':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-12T16:53:45.797+08:00
    'imagesource': 'jcr:f54d557a-8783-4038-aa6e-803fc9e395ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb63fc1-cb55-4d5c-8cc4-84aa002ffafe'
    'lead': 'Metropolitan Manila Development Authority acting chairman Tim Orbos said
      a third earthquake drill is in the works. Phivolcs director Rene Solidum suggests
      it be expanded to include nearby areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:34:10.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T09:34:19.934+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T09:34:19.683+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: Third metro-wide earthquake drill to include barangays

      '
    'updated': 2017-04-13T02:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef440b-7192-4aa5-90e6-b8d83af61f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Metropolitan
        Manila Development Authority''s Tim Orbos confirms that another earthquake
        drill is in the works.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da69e63-339c-4d50-a0f4-9415cf17e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting chairman of the MMDA said the drill would most likely
        take place in July. This would be the third such drill following a similar
        one last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162131cb-00d9-402f-a5dc-2a6844a71be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Solidum, director of the Philippine Institute of Volcanology
        and Seismology (PHIVOLCS), says earthquake drills should be expanded to include
        other areas such as Laguna, Bulacan, and Cavite – not just Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff463f6-cf31-4386-bf7a-b9d0c9aa9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos and Solidum presided over a meeting of the Metro Manila Disaster
        Response Cluster today following a series of quakes that rattled several areas
        in the past weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca95a13-9bc3-48e9-9739-40210a116537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum urged people to refrain from being affected by rumors that
        circulate especially on social media, as these simply spread wrong information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4298f4-700d-4703-8e17-ec6b6b661dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people should not fear successive quakes of as these are
        normal occurences..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95e77f-8ffe-45a4-bb34-806d826ab508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kada araw, ulitin ko, 20 lindol ang ating natatala.</em> Statistically
        <em>magkakataon na magkakasabay sabay yan</em> at either in a day or several
        days, or even weeks. In fact in past years, may major earthquakes in the same
        month, nung 1990," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453bad8d-32fd-47c1-a5be-19476dd448d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I repeat, we log at least 20 quakes every day. Statistically,
        these happen either within a day, over several days, or even weeks. In fact,
        in past years, there have been major quakes that happened in the same month,
        in 1990.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2dce4-6fe7-4c4b-bca4-fd958c29293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained the quakes have nothing to do with the West Valley
        Fault, especially since it was too far away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4560ff-30bd-4b0a-b5b9-fa07bdde4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos reiterated the importance of local governments in emergency
        situations and said that barangays would be included in the next earthquake
        drill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393c73a-d241-44a1-b22f-086363b8aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> national government will be so busy in tackling <em>yung</em>
        disaster on a bigger scale, <em>pero yung taong bayan – lalo na sa komunidad
        nila – kelangan may gobyerno na tumatakbo,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f175ab3-3ea3-4dd9-9514-2d2158984e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The local government will be so busy in tackling the
        disaster on a bigger scale, but the people – especially in their communities
        – will need a functioning government.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f583cb-2596-49fe-ad38-ee4794122031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos also stressed the importance of having a Go-bag which should
        contain necessities such as easy-to-open canned food, flashlights, and other
        survival materials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1837e-6acf-4459-a801-f88a145cc850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: What''s in a ''Go-bag''?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d08b4-fbe7-4082-91c0-7d01417f7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building integrity is critical</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92206e7-5379-4283-8de8-1c6304c8f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said the structural integrity of homes and buildings are
        critical as these may collapse during earthquakes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f985f36-6a9b-439f-9145-0a6deaa00c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:34:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:34:19.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Public Works and Highways should release
        design guidelines or blueprints of quake-resilient houses for those that can''t
        afford the services of structural engineers.</p>'
