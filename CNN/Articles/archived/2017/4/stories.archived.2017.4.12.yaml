    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcd298-a111-4d80-88c8-af5dd97cab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Meek’s Cutoff (2011)         </strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae33fb-2d6e-4f6e-abe6-317f9be74355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus’ temptation in the wilderness has stood as proof of his incorruptibility.
        Faced with hunger, powerlessness, and other demonic ministrations, Jesus withstood
        the Devil’s attempt to break his spirit and hand himself over into worldly
        desires. Often earmarked as a show of his divinity and high wisdom, the varying
        accounts of this temptation make for an interesting standpoint between the
        Old and the New Testaments of the Bible, something that Kelly Reichardt''s
        “Meek’s Cutoff” searingly handles with such grace and subtlety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c587b5d-7466-4cd0-8a9b-c838653c94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a character reads verses from the Old Testament in various points
        of the film, "Meek’s Cutoff" can also be interpreted as a lost chapter of
        the Fall of Man. But this connection is never explicitly dealt. Stepehen Meek
        (Bruce Greenwood) is a figurehead of any religion, a prophet at least, luring
        believers into the unknown only to watch them crumble as they encounter more
        tribulations along the way. Reichardt fleshes off Meek as a shady character
        whose intentions remain questionable until the very end. He is as clueless
        and tired as anyone else, but his position doesn’t afford him to be crippled
        like the rest of them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4bd369-25ae-46dc-a5c1-d89f38f8e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meek’s Cutoff” doesn’t offer any resolutions or clear-cut definitions.
        Everything seems as elusive as the promised land that they have been pursuing.
        But it’s this vagueness that propels the film as it goes along in a plot furthered
        by nothingness. A questionable messiah is better than an absent one. Because
        after all, it’s this persistence of being that gives meaning to our lives,
        no matter how pointless it may seem.</p>'
