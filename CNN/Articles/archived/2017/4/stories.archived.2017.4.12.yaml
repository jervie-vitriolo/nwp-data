    'title': '5 last minute destinations for the long weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2481712-d58d-4b3a-830d-a3225df8a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.048+08:00
