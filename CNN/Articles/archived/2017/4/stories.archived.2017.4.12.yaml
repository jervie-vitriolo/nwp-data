      'text': '<h2>Literature: The value of literary resistance in a world of ‘alternative
        facts,’ by Aldrin Calimlim</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf9792-eff5-4e96-8edb-cbd6cba0fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:48:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:48:09.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here in the Philippines, we have our own populist demagogue to
        reckon with, complete with his own brand of language and own band of lackeys
        that tap into the fear and discontent of the masses to advance his questionable
        policies, both foreign and domestic. Here, President Rodrigo Duterte and his
        staunchest supporters have all but made people oblivious to facts and figures
        by omission and distraction (e.g. fake news and incitements to anger apparently
        propagated by troll centers) and reduced the slaughter of human lives to little
        more than an anodyne initialism (i.e., EJK). Political language is indeed,
        as George Orwell reminds us, ‘designed to make lies sound truthful and murder
        respectable, and to give an appearance of solidity to pure wind.’”</p>'
