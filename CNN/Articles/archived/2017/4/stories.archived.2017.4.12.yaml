      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499266de-129a-49e2-b065-d1e6ad507945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asgardian Avenger (portrayed by Chris Hemsworth) is clearly going
        to have a tough time with Hela.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a845a5-8881-488c-a664-1a1f064514f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asgard is dead," she announces in the trailer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2127ea2-3349-4527-8f32-bd08f6637368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanchett is promising a complex villain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdd0fc-2971-4560-b589-6ab3e226fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She arrives with a lot of baggage," the actress told Entertainment
        Weekly. "She''s a little bit cross."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb527f-53e3-4b56-8451-c3353770ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Blanchett is concerned, Hela has been a long time coming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde40b30-d389-404d-9567-116a8012fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you believe we''re having this conversation and it''s 2017
        and we''re talking about the first female villain," she said. "It''s ridiculous."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eec41b-9fc8-402a-b98d-dcae3abce6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanchett added that it''s exciting to see women stepping into the
        dark space as "There''s so much untapped potential villainy in women."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864469d5-23e3-40aa-a4c7-0af465f0460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think finally it''s beginning to be acknowledged that women and
        men want to see a diverse array of characters, and that''s race, gender across
        the sexual spectrum," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e5adb-6484-456d-8ece-d3abb9514a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:29.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:01:32.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thor: Ragnarok" opens in theaters in November.</p>'
