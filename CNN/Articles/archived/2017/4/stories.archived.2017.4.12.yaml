    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfcc12-0253-4504-a5ad-727e8a65e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.826+08:00
