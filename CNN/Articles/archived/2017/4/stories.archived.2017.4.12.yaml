    'jcr:uuid': 'f1738586-4deb-4742-a9f6-3c305ceb80f1'
    'lead': 'The 27-time World Series champion New York Yankees, who have held the
      top spot on the list in each of the 20 years Forbes has been tracking MLB valuations,
      are worth nearly $1 billion more than the next most valuable team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:58:18.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T09:58:24.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T09:58:24.241+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yankees extend reign as MLB''s most valuable team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b804857-b560-44aa-93c8-767a5c1ee62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:58:18.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:58:24.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The New York Yankees maintained their
        status as Major League Baseball''s most valuable team and are worth an estimated
        $3.7 billion, according to a survey released by Forbes on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca91ad8-e193-4dc9-871f-0dae1a9aa06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:58:18.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:58:24.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-time World Series champion Yankees, who have held the top
        spot on the list in each of the 20 years Forbes has been tracking MLB valuations,
        are worth nearly $1 billion more than the next most valuable team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f409f3-d1bf-4ecd-a6e8-363671bfefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:58:18.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:58:24.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said the average MLB team is worth $1.54 billion, a 19 percent
        rise from last year, which the magazine attributed to new local television
        deals that are increasing at roughly a two-fold rate, as well as a surge in
        profitability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ad696-b107-4bd4-b00d-45084e800677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:58:18.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:58:24.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Dodgers ($2.75 billion), Boston Red Sox ($2.7 billion),
        World Series champion Chicago Cubs ($2.67 billion) and San Francisco Giants
        ($2.65 billion) rounded out of the top five.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1699669-3bcf-4e38-b239-7086cda8ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:58:18.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:58:24.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yankees, who last year missed the postseason for the third time
        in four season, saw their revenue rise 2 percent to an MLB-high $526 million,
        according to Forbes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9ecb0-f5e5-4f24-bba6-e86083170bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:58:18.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:58:24.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the complete list, visit Forbes.com/MLB</p>'
  'Thor-Ragnarok-Marvel-Cate-Blanchett':
    'author': 'Lisa Respers France, CNN'
