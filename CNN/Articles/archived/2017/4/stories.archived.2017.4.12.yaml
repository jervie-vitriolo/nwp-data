      'mgnl:type': 'text'
      'text': '<p><strong>7-Eleven</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b1aa7-ee0f-4446-9bfa-165fa3cc0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:41.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:49:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, 7-Eleven shops are the easiest convenience stores to
        come by. Standard siopaos are available, though for just a little more, their
        premium line is worth checking out. Larger and stuffed with a little more
        filling, premium buns come in asado, bola-bola with salted egg, tocino, and
        chicken asado. The 7-Eleven rice meals range from beef gyudon and chicken
        curry, to their line of Chef Creations by Claude Tayag, which comes in pork
        picadillo, binagoongan, and pulled pork with adobo dip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c6115-f860-45c3-abd6-fed2b5b88399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:41.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:49:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’ve also got fried chicken on the hot racks which, if you stick
        around to eat it, comes with the option of unlimited rice and gravy. Not counting
        the canned goods you can get off the shelf, the only savory non-meat meal
        to get is the tuna omelette. Stick around for the sweets, which include Slurpees
        and fundae cones (though only in selected stores), fruit cups, a Nutella grilled
        pancake, and tiny buns filled with chocolate or salted egg custard.</p>'
    '9':
      'image': 'jcr:d2af2c50-4799-4374-849f-79a5aa4a68f3'
      'imageCaption': 'Family Mart''s sushi selections. Photo from FAMILY MART PHILIPPINES/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f24a9-45ce-4ac5-be92-6e952029f1a1'
      'mgnl:activationStatus': true
