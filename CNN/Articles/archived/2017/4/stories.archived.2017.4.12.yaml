      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b9a54-acd4-4281-ae12-23043eb33ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Juan, La Union</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7017c05-3a5d-42d6-93b8-869f19977ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille Pilar, a writer and surfer, and now a La Union local, recommends
        going to San Juan, La Union’s surftown. Pilar describes the place as “equally
        known for its waves as it was for its sunsets.” San Juan is well-suited for
        surfing but is also just as perfect for a mere relaxing stroll by the shore
        or a simple beach picnic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f219f2-22c8-48e4-b723-2c725d65d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan is also home to many interesting multi-function spaces
        where one can eat, stay, surf, and indulge in a variety of activities, such
        as Flotsam and Jetsam, and Beach Hub. You can also get surf lessons from Elyu
        Classic or 4 Aces Surf School. For accommodations, you can also check out
        Vessel Hostel or Urbiztondo Garden.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3441cf-43fc-47d2-9aa7-503943cb9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Getting to surftown, La Union is easy!” says Pilar. “Go to Partas
        Terminal in Cubao and pick any trip going North such as Abra, Candon, or Laoag.
        Tell the conductor you’ll go down in the ‘surfing area’ and they’ll drop you
        off right by Urbiztondo Beach. Be at the bus station early as long queues
        can form 9 p.m. onwards. If you are driving, it is best to leave Manila past
        10 p.m. The NLEX-SCTEX-TPLEX route will take you to La Union in four hours
        or less.”</p>'
    '35':
      'image': 'jcr:11ed8749-9005-4322-902c-c8fcb26aefe8'
