      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546f66d-0854-4ad2-a70f-c27f9f923127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicated scenario</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ffeac-886a-462c-9617-49a1fc544d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying more than 5,000 sailors and 60 aircraft, the USS Carl Vinson
        is escorted by guided-missile destroyers USS Wayne E. Meyer and USS Michael
        Murphy and the guided-missile cruiser USS Lake Champlain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba336c2a-e932-49b0-a6f2-210aa9b143df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s ships and air wing provide significant firepower and
        strike capability, but balancing the available military options with the potential
        of retaliation from North Korea presents a complicated scenario for President
        Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2744a-0e42-4365-94a8-e9df40c0178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China — North Korea''s closest ally — has pressed the U.S. to engage
        in direct diplomatic negotiations with North Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90385373-c57d-4b36-8a5e-a579ea0bb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson said Sunday that Beijing understands
        how dangerous North Korea''s nuclear program has become and agrees action
        must be taken to stop it, but China hasn''t signaled any change in its approach
        to Pyongyang since a summit between Trump and Chinese President Xi last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599968fa-c79a-4541-9f0a-7ca16cf4bb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. allies South Korea and Japan, which has seen previous North
        Korean missile tests fall within 200 miles of its coast, both supported the
        deployment of the Vinson group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fba147-c3b6-42c5-be55-d7081af445de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea said the group''s deployment was recognition of the
        "grave situation on the Korean Peninsula," while Japan said it was "important
        to secure the power of US deterrence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c8205-1cd7-4f52-bf35-87fa825eb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House faces a tough task in convincing North Korea to
        give up its nuclear program, retired Gen. Michael Hayden, a former head of
        the CIA and National Security Agency told CNN''s "New Day."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc93277-3637-4fd7-ab4c-c64c45c6897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what we do there is this move by North Korea to build
        missiles and put weapons on top of missiles," Hayden said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503c266-f346-4f64-a753-e2dbd4cd9a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what they count on for regime survival. ... The best we
        can do is box it where it is right now," he said. "I don''t think we can make
        them give up the program."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ef235-3e47-4c13-8380-43d3ff815cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missile intercept</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18a5a9-ac93-41ad-b71f-1008faa6b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts believe the movement of U.S. warships is likely defensive
        in nature, setting the stage for a scenario in which the Vinson strike group
        could be called upon to perform a missile intercept.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a086d-a88d-4440-aabd-42cb31645599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three escort warships traveling with the Vinson have more than
        300 combined missile tubes and are outfitted with the Aegis anti-missile system,
        according to Bruce Bennett, senior defense analyst at the think tank Rand
        Corp.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83828abe-ae53-42b8-8d25-7b2ea4d7c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea were to test some number of ballistic missiles by
        firing them into the East Sea/Sea of Japan, these warships would have the
        potential of intercepting the North Korean test missile," Bennett said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de08e2-c4fb-4abc-8b5c-133c0f216f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intercepting a long-range rocket test passing overhead would send
        a clear message to Kim and would be justifiable as the rockets would possibly
        be on course to pass over Japan, according to Peter Layton, a visiting fellow
        at the Griffith Asia Institute in Brisbane, Australia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eed40e-109c-427a-860a-9e74d22a89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Carl Vinson group is commanded from Hawaii, rather than the
        U.S. military base in Japan, so it''s a clear American initiative not a Japanese
        or South Korea one," Layton told CNN. "That may defuse attempts to link Japan
        and South Korea and thus limit the possibility of any North Korean aggression
        against them."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bfa662-5ceb-4462-916a-3e3374b19754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the carrier group has been deployed to the Korean Peninsula
        in the past, lawmakers are wondering how the U.S. warships will be directed
        to respond to another North Korean missile test.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c671c36-dade-4ec3-94b2-44c6cc808ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we going to try to shoot that intercontinental ballistic missile
        down? Are we going to let the test go on unpaid on unimpeded? Republican Rep.
        Will Hurd asked on CNN''s "New Day." "These are questions that should be asked
        of Congress."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1a8c0-8181-4739-8fb0-982e90091313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offensive strike capabilities</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ff230-4c0e-4aad-bda0-fcbf22f49108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has floated the idea of carrying out preemptive
        strikes against North Korea, but the scope and method of potential offensive
        actions remain unclear.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc6437-b2df-46f9-a078-a90625ee0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vinson''s air wing, made up of more than 40 F/A-18 Hornets,
        provides the offensive capability to attack enemy targets with bombs or missiles
        while the carrier''s F/A-18G Growler aircraft have the ability to jam enemy
        radars, disrupt enemy electronic surveillance and provide "cover" for attacking
        aircraft.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70dabdc-1f04-4bff-b81f-b5286f48f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A potential U.S. strike, using aircraft from the Vinson, could
        range from a small-scale strike against a single target, like a missile on
        a launch pad or the support equipment that makes a missile launch possible,
        to a broader set of military targets if the US meant to ''send a message''
        that an ICBM (intercontinental ballistic missile) or atomic device test was
        not going to be tolerated," Dakota Wood, an analyst at the DC-based Heritage
        Foundation, told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315831b1-a6a8-4c8f-b2b4-ab8d41fb23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the the Vinson strike group may not have the weapons to take
        out North Korea''s nuclear assets, which are buried deep underground, Wood
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c5217-d3d1-426e-92b0-b84781821f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe they would normally be delivered by bomber (B-2, B-1,
        or perhaps B-52) which could fly from Andersen Air Base on Guam," he told
        CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ffc81-7844-4b26-87f0-7cfb3a1ea046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, North Korean leader Kim Jong Un was expected to attend
        the country''s Supreme People''s Assembly, a high-profile gathering of the
        nation''s leading political figures.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9a8b6-8f93-4a1f-b641-d3e04c5c51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes days before North Korea celebrates the April 15
        birthday of deceased leader Kim Il Sung, Kim''s grandfather — amid speculation
        that Pyongyang will mark the occasion with by testing missiles or possibly
        a nuclear device.</p>'
