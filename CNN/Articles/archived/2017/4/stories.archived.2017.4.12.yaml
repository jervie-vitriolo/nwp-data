      'mgnl:type': 'text'
      'text': '<p>Family Mart</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b355325-ac75-4136-97c3-e3ca69cdab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:49:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave it to this Japanese brand to serve up rolls filled with spicy
        shrimp tempura, fried shrimp, and chicken teriyaki. On occasion, they’ll even
        have katsudon and cold noodles. For quick meals you can take with you, Family
        Mart has sandwiches like egg salad, tuna, sausage or corned beef with eggs,
        and a chicken club. Wheat bread sandwiches are also offered in fillings that
        include kani with mango, and Philly cheese. Acceptably flaky empanadas on
        their display are stuffed with Jamaican beef, and mushroom with cheese. For
        meatless options, Family Mart has dishes like the aglio olio with Spanish
        sardines and creamy tuna linguine.</p>'
    '13':
