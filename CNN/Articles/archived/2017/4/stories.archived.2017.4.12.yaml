      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> You’re in the midst
        of Holy Week, wishing for a getaway, but you have no plans at all. All your
        friends are going to Europe, the U.S., or wherever there are greener pastures.
        But it’s never too late to make travel plans for a long weekend. It’s all
        about going to the right place at the right time, and making the most of what’s
        nearby. The place where you should be might be a bus ticket away, and you’ll
        never really know unless you get there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea8cc4-2d50-4cbf-b6b8-6e9c7c3ba3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From underrated gems in Manila to the beaches of the provinces,
        here are five easy-to-go-to, and easy-to-plan destinations for the long weekend,
        as recommended by four notable Filipino travelers.</p>'
    '3':
      'image': 'jcr:e77c7737-716e-41bb-99f6-b575187a8491'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ab862-0208-4780-b7f4-577d7a971bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be521230-c460-4684-b716-8c36ed6cd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binondo, Manila</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb436d7e-e056-491f-86e3-30608be59a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The best time to tour the streets of Manila is during Holy Week,”
        says Toni Potenciano, co-founder of Fly Art Productions and a creative for
        design studio And A Half. Citing the “Pacquiao-fight levels of traffic,” she
        recommends to head to Binondo, home to Chinatown. During Holy Week, most of
        the establishments are open, and Chinese food options are almost endless.
        Learn about the history of the hopia in Eng Bee Tin. Try out the famous noodles
        of Cafe Mezzanine. Drop by a Chinese convenient store to get a fortune cookie
        or two, as well as incense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688ac1b-c0f2-4358-8b90-996ab19848ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once you’ve had your fill of Chinese food and you want to do some
        sightseeing, take the jeeps that head to the Pier and get off at the Palacio
        del Gobernador, Intramuros,” Potenciano recommends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f2b3b-e385-4340-a8b3-bc4be1eacaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the commuter, the only drawback to traveling around Manila is
        that the LRT-2 trains will be closed from Maundy Thursday to Easter Sunday,
        but jeeps will still be around.</p>'
    '11':
      'image': 'jcr:af5d6ba7-80ac-4baa-9763-7d5181e5a53c'
      'imageCaption': 'Photo from STILTS CALATAGAN BEACH RESORT/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51b4a5-2e88-4727-9c78-26f6a39385d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.049+08:00
