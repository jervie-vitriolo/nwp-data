      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. The Propaganda Game (2015)</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92723a83-20c1-4928-8d0f-389c639c4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Álvaro Longoria made the most of permission to shoot his
        trip to North Korea by putting together “The Propaganda Game,” a stunningly
        well-mounted look into the way the nation presents itself, both to its people
        and to the outside world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6957003-df7f-44a0-80ca-b5aa951d8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a refreshing study on the hermetic nation, capturing scenes
        that most people haven’t seen of the country — its architectural and natural
        beauty, as well as its vibrant people and their day-to-day lives.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7b7bb-5183-4bbe-a53c-82415093701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main narrative that emerges is one of two opposing accounts
        perpetuated by North Korea and the rest of the world — one that sees the nation
        as a place of bustling growth and another that treats North Korea as a place
        of terror and the world’s greatest global threat. As always, the truth is
        somewhere in the middle, and what’s compelling about Longoria’s documentary
        is the balance with which he presents both sides to give you a more nuanced
        picture.</p>'
    '51':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/3-pHjY8F4Go"
