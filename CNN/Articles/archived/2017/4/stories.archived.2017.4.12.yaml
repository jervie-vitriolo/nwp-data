      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ac1fc-ea3f-4f59-80b2-8307afa22664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mount Ulap, Baguio</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a353ac9-eaad-40ec-b210-9fb7feade36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you happen to be in Baguio for the Holy Week and you’re the
        hiking type, a 45-minute jeepney ride from Baguio can bring you to one of
        the most rewarding day hikes of Benguet: Mt. Ulap.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a035a-e7ec-4bd1-b12c-92183009fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potenciano describes taking on Mt. Ulap as going “face to face with
        Mount Ugo-like terrain (sprawling pine forests and Cordillera mountain ranges).”
        Though the eco-trail in Mt. Ulap may sometimes be overcrowded due to the hoards
        of tourists, the hike is a good start if you’re climbing a mountain for the
        first time, and is worth the experience if you’re hiking with friends or family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bd27e-75f4-47ae-bfdf-7725b14373a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:11:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested trekkers may register for the hike through Mt. Ulap’s
        Facebook page. To get to the mountain, from any point in Baguio, take a cab
        to Jollibee-Lakundula and look for the jeeps bound for Ampucao, Itogon.</p>'
    '27':
      'image': 'jcr:3391c457-ebce-4421-b0b9-0341c95bd89c'
      'imageCaption': 'Photo by CAMILLE PILAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275247fc-34e8-423c-be36-b60266223ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:11:32.050+08:00
