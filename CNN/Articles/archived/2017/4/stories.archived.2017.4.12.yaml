      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United released its traffic figures for March on Monday afternoon,
        reporting 3 percent growth over the previous year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ecbb8d-43b2-4151-92f2-fac1cc187ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:10:28.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been trying to revamp its image after ranking near
        the bottom of airline customer satisfaction indexes for several years. It
        is updating its fleet and last year added free snacks, premium coffee, better
        Wi-Fi and upgraded airport lounges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94660d7-37df-4504-831b-a567694a8447'
