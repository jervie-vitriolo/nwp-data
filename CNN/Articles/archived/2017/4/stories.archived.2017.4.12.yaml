      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Hostage to the Devil (2016)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18f143-ed69-45e5-94ff-a802741b8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hostage to the Devil” tells the story of former Jesuit priest and
        real-life exorcist Malachi Martin, who became infamous in the 1970s for his
        writing and exorcisms.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87ecfb-8bce-46f9-86f1-1cbf7493e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Marty Stalker creates an eerie mood throughout the film,
        telling the story of Martin’s work through archival footage and interviews
        and a frightening, well-timed score. Stalker frames the narrative as one of
        a man against the strength of an ancient evil, focusing on one particular
        exorcism where Martin worked to save a young girl.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9811f-b143-495f-b13c-fceaa8d31819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid interviews with people who knew Martin and people who believed
        he was a sham, you see footage of some real exorcisms. The film makes for
        a haunting experience that leaves you with a million questions about the nature
        of the paranormal.</p>'
    '59':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
