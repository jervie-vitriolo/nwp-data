    'template': '1'
    'title': '5 spiritual films for Holy Week that aren’t explicitly religious

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd536dcc-39fe-4ecd-a2fc-be04d2806708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Bible-thumping films can be a little
        too on the nose. Still, the fragility of faith has always been material for
        great filmmakers. With these five films that don’t explicitly deal with religion
        — and only in small, subtle ways — we discover how faith and spirituality
        can take different forms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d51a32-821e-4629-b64c-28842b1fc1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five films that tackle varying degrees of spirituality,
        from the ends of madness to the triumph of will in the wilderness.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
