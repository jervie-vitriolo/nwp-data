      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago-based carrier is the U.S.''s third largest airline by
        passenger traffic, operating more than 4,500 flights a day to 339 airports
        across five continents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75ac66-89cd-4ee6-9005-7cd0cc04f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:10:24.770+08:00
      'mgnl:createdBy': 'jeff'
