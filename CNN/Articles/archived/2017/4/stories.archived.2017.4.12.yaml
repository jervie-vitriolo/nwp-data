  'New-York-Yankees-MLB-most-valuable-team':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-12T13:36:44.500+08:00
    'imagesource': 'jcr:d386ac17-7824-4f77-ae94-1894ec861ee7'
