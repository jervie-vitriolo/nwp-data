      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they’re here to get you through Holy Week as well, with meals
        that are meatless or otherwise.</p>'
