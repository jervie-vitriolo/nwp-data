      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Five Came Back (2017)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ae643-283e-4822-8a00-8a23ebc77a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Five Came Back” is a documentary on documentaries. Based on Mark
        Harris’ book “Five Came Back: A Story of Hollywood and the Second World War,”
        Laurent Bouzereau’s documentary tells the story of five Hollywood directors
        and their work at the frontlines of World War II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759f836-6a5b-423d-ad19-aa1008f4645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the war hit, five legendary filmmakers — Frank Capra (“It’s
        a Wonderful Life”), John Ford (“The Grapes of Wrath”), John Huston (“The Maltese
        Falcon”), William Wyler (“Ben-Hur”), and George Stevens (“A Place in the Sun”)
        — put their careers on hold to shoot documentaries for the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebdfdce-c2f5-415a-9cf5-b44716bacf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable decision by Bouzereau is the use of interviews with
        five living directors (Steven Spielberg, Francis Ford Coppola, Guillermo del
        Toro, Paul Greengrass and Lawrence Kasdan) to give context for the wartime
        work of the titular five. Keep your ears peeled as well for the crisp narration
        by Meryl Streep.</p>'
    '13':
