    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499936d7-0137-4b10-ae8c-bacf25dc6edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.358+08:00
      'mgnl:createdBy': 'jeff'
