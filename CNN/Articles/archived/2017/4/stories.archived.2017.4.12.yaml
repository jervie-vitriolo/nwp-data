      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pyongyang, North Korea (CNN) —</strong> North Korea has
        issued a forceful response to the deployment of a US naval strike group to
        the region, saying it would counter "reckless acts of aggression" with "whatever
        methods the US wants to take."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f003741-4210-497a-af21-8ef48905ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN by officials in North Korea, Pyongyang
        said the "current grim situation" justified its "self-defensive and pre-emptive
        strike capabilities with the nuclear force at the core."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d01d2f-f91e-4bd9-b4df-73a85f596306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make the US fully accountable for the catastrophic consequences
        that may be brought about by its high-handed and outrageous acts," the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be3b05-da98-4858-bc1e-d1ca40306f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon sent the 97,000-ton USS Carl Vinson with an escort
        of a guided-missile cruiser and two destroyers after the latest missile test
        by North Korea last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e156d95-ad0a-4799-832e-fda34fe4e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, U.S. President Donald Trump turned to Twitter over North
        Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44203a78-57fa-41b4-9f5c-49ddd7f4d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:38:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I explained to the President of China that a trade deal with the
        U.S. will be far better for them if they solve the North Korean problem,"
        he tweeted.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I explained to the President of China that a trade deal with the
        U.S. will be far better for them if they solve the North Korean problem!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/851766546825347076?ref_src=twsrc%5Etfw">April
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
