      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Minimalism: A Documentary About the Important Things (2016)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbcd06-8429-47f2-ae65-352a12239a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting to make a conscious effort to live with less in 2010,
        authors and podcasters the Minimalists (Joshua Fields Millburn and Ryan Nicodemus)
        started writing books on the subject, which eventually gave way to this documentary
        with director Matt D’Avella.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467732e-5bb6-4180-a786-b43e8efcbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D’Avella was initially set to shadow Millburn and Nicodemus on their
        North American book tour for “Everything That Remains” but as they went along,
        they found stories of more and more people seeking minimalist lifestyles and
        decided it ought to be a full-length documentary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f4fb4-e6c9-454d-a5fa-91bad2954fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:19:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:20:00.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film takes a compelling big-picture look at the social and psychological
        dangers of consumerism, but also walks us through some fascinating stories
        of people who seek to reduce the things in their lives in the pursuit of longer
        lasting happiness.</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ixgd38EZIR0"
