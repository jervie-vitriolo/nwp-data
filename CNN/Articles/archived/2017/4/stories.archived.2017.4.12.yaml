  'samsung-siri-rival-wont-be-ready-for-new-galaxy-phones-us-launch':
    'author': 'Sherisse Pham, CNN Money'
    'caption': 'Samsung unveiled the Galaxy S8 and S8+ at an event in New York on
      Wednesday, March 29, 2017. The new phone displays are bigger than the Galaxy
      S7 and S7 Edge and they have curved screens that flow onto the sides. Credit:
      Samsung'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-12T19:24:01.706+08:00
    'imagesource': 'jcr:641111ee-1939-463a-beaa-0169ccc8e86f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5db907e-4f5d-4c99-8366-bf769bcca413'
    'lead': 'The company''s widely touted artificial intelligence tool Bixby – seen
      as a rival for Apple''s Siri – won''t be fully operational in time for the U.S.
      release of the Galaxy S8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:03:49.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T09:03:53.731+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T09:03:53.527+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s Siri rival won''t be ready for new Galaxy phone''s U.S. launch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d3a5c-7fc6-427c-aec4-bec16dee37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — Samsung''s new digital assistant isn''t ready
        for prime time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c0897-2dd2-4ea4-855e-ee9ef27d657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s widely touted artificial intelligence tool Bixby
        – seen as a rival for Apple''s Siri – won''t be fully operational in time
        for the U.S. release of the Galaxy S8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde83570-433e-4bea-ad26-005e2b5469c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some elements of Bixby will be included in the April 21 launch,
        the headline voice activation feature won''t be available in the U.S. until
        "later this spring," Samsung said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b21acb-4151-4066-b041-d8f4eab69a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay is an embarrassing hiccup for Samsung. The rollout of
        the tech giant''s first high-end smartphone since the debacle over its fire-prone
        Galaxy Note 7 is being closely watched.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af377f9e-7553-458a-b117-f8ac122a8618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a bungled recall that cost the company more than $5 billion
        and ultimately led it to kill off of the Note 7, analysts have said Samsung
        needs a flawless launch for the S8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed81c1-62f7-4707-a1a6-76fcade363cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But delaying Bixby Voice may be a sign the company learned from
        the Note 7 crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561094b8-c23f-45df-9835-2ca41e70e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it would''ve been nice if everything were ready at launch,"
        said Bryan Ma, an analyst with research firm IDC. "But it''s better for them
        to make sure that the technology is ready rather than rush it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde410f4-b79b-417b-9b89-3bb750dc4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung didn''t give a reason for Bixby Voice''s delay or say whether
        voice activation will be available for the S8''s launch in its home market
        of South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7a706-5ebd-49b3-bf0f-fd52d635645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company heavily promoted Bixby when it unveiled the Galaxy S8
        in March, insisting it''s "fundamentally" different from rivals like Siri,
        Amazon''s Alexa, Google Assistant, and Microsoft''s Cortana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6fc368-06de-4c97-83be-5395193615ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung even designated a button on the side of the S8 to access
        the virtual assistant, allowing users to fire up Bixby the way they would
        a walkie-talkie.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abce936-a2cc-462a-8675-dcdd38de1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Samsung acquired startup Viv Labs in an effort to build
        its expertise in AI assistants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7630f4e-648f-430e-86c0-a75fccc9932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by a co-creator of Siri, Viv Labs developed its own assistant,
        Viv, which can handle complex queries from users. Bixby was reportedly developed
        using Samsung''s in-house technology, but updates will incorporate Viv''s
        features and tech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bca61-cf53-466e-a96d-908cde7c1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:03:53.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Samsung''s Siri rival
        won''t be ready for new Galaxy phone''s U.S. launch."</p>'
  'five-last-minute-destinations':
    'author': 'CNN Philippines Life Staff'
    'caption': 'If you’re stumped with travel plans for the long weekend, here are
      five easy-to-go-to destinations within the country that you can plan at the
      last minute. For one, Stilts Calatagan Beach Resort is a good place to stroll
      in, with shallow waters and cabins on stilts. Photo from STILTS CALATAGAN BEACH
      RESORT/WEBSITE'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2017-04-12T19:26:57.756+08:00
    'imagesource': 'jcr:51f4552a-e14c-46b0-9234-e3234a759a5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d0b99e-0929-4a68-92f5-67737093ec8a'
    'lead': 'If you’re stumped with travel plans for the long weekend, here are five
      easy-to-go-to destinations within the country that you can plan at the last
