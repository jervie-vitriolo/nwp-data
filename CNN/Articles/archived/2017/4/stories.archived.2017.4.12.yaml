    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf26ee2-6d09-467a-b60c-9bb3b30ab8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.360+08:00
