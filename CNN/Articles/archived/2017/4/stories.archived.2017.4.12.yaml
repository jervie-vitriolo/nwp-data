    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55715866-5615-4803-aaed-9913be47825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:38:10.081+08:00
