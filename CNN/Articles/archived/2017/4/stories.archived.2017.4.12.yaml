      'mgnl:type': 'text'
      'text': '<p><strong>Ministop</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1ee54-7a23-47ba-a049-151a844e4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:41.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:49:48.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the convenience stores we’ve rounded up, Ministop proves to be
        the place with the most variety of rice meals. They’ve got rice bowls with
        fish steak, gravy pork, dinuguan, chicken teriyaki, chicken sisig, Bicol express,
        and lechon kawali — and that’s just half of it. Savory buns here come in asado,
        bola-bola, and spicy sesame tuna, while paos with sweet fillings come in custard,
        and ube-macapuno. Their normal sandwiches are generous three-tier stacks,
        while the Kariman is their fried sandwich option.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52fecb-8777-4dec-a61b-9d15d446be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:41.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:49:48.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be missed is their trademark Uncle John’s fried chicken,
        which has earned a cult following through the years. Get a piece with rice
        or take the party to-go with a bucket of fried chicken in six or ten-piece
        tubs.</p>'
  'church-songs-essay':
    'author': 'Don Jaucian'
    'caption': 'For a young mind whose music consumption was purely pop, church songs
      were suddenly a link to God that wasn’t alienating. The songs spoke through
      language that explored the depths of our relationship with the divine. Illustration
      by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-04-12T21:04:40.590+08:00
    'imagesource': 'jcr:a048ec78-0c25-4c9c-a3c9-12f0b84a862e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7786135a-0cbb-4ce2-9c7f-1ce76bd49809'
    'lead': 'A prepubescent gay boy grasps his existence through an unlikely way —
      church and gospel hymns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:55:20.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T08:55:24.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T08:55:24.398+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A gay boy finds faith in church songs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa81af1-d6e9-4ff4-830b-189440112f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> <em>“Parang babae
        yung kumakanta,”</em> one of the senior choir members told me after I sang
        a responsorial Psalm during a Sunday mass. I wanted to assure him that, despite
        my budding gayness at that age — I was 12 years old then — it was unintentional.
        I didn’t want to sound like a <em>birit</em> diva tearing through <em>"Ang
        Panginoon ang Aking Tanglaw"</em> but my voice hasn’t cracked yet. Puberty
        has yet to further embalm my body with awkwardness. I thought <em>“ipit ang
        boses”</em> was a technique that allowed me to explore the possibilities of
        my singing. But in hindsight, it really was just a gay boy’s way of connecting
        through songs, maximizing his little voice before it croaks to reveal he’s
        really no good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30899ad3-6c52-4eff-8d77-9a40721cf2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singing a Psalm in front of the <em>lolos</em> and <em>lolas</em>
        of an early Sunday mass was a highlight of my short church choir career. I
        would like to think it validated my role as a lowly choir member and that
        my voice backed up my ambitions to become a, uh, divine diva (kidding). This
        was in the twilight era, when “Harry Potter” and “The Lord of the Rings” have
        yet to form my escapist core. Some kids had sports, vacations, or acting workshops
        — I had a whole summer that was, in many ways, a church camp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec88bac-4f10-4eee-8072-dbdffcb021ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:55:24.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent most of the day with the youth group: in choir practice,
        talking about our crushes or pop culture detritus, and rehearsing for the
        senakulo (I transitioned from taong bayan to disciple after a year). My parents
        thought I was being reared as a responsible Catholic but I, unconsciously,
        was transitioning from a Jesus-centric life to a stage where boys posed both
        the boon and bane of my existence.</p>'
