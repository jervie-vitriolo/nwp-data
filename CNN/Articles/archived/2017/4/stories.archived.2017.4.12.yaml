      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand''s flagship phone, the Vivo V5 Plus (the first smartphone
        to have a 20-megapixel dual front camera) - along with the V5 and the V5 Lite
        - is predicted to capture the hearts of the selfie-centric Philippine phone
        market.</p>'
    '24':
