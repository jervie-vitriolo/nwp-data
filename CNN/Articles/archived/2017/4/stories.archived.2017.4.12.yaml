    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc53bb7-fe33-438b-814e-cf5dc3b06e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also said there are around "two dozen" major faults across
        the Philippines, and 18 earthquake sources in Metro Manila.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9be0c-fa8a-478e-a389-7340120c4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is criss-crossed by active faults. We have major
        earthquake generators [at sea, called] trenches," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27936d72-07e3-4ef0-bb1c-494b29197f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has deep trenches off its eastern and western coasts,
        another possible cause for earthquakes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebd2c0-9c7c-4db6-83e3-fa54b791e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should not feel afraid of it," said Solidum. "You have to be
        conscious that there can be an earthquake of a higher magnitude that can affect
        our vicinity, and that should be prepared for."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028167c-4b25-4d28-be1b-58c3ffc6066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Survival kit</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ccd72-9624-4085-bf7e-e2042bd38772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also shared with CNN Philippines the content of his personal
        survival kit.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76155219-0df4-4b72-8067-47a21db99cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:53:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:54:03.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contained water, food, extra clothes, first aid, a hat, a knife,
        a whistle, a flashlight, a crank radio that also doubles as a flashlight and
        siren, and a life straw, which filters water automatically.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b2ffa-a0ae-4630-bc8e-611ff2518711'
      'mgnl:activationStatus': true
