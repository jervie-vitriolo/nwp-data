      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Days of Heaven (1976)         </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986d86a-461d-4435-a5e7-3157e6248c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the grace of the images Terrence Malick chooses to show
        in “Days of Heaven,” the auteur always hints at the darker things that lurk
        underneath. Malick is obsessed with Eden; how man can eventually treat the
        world as his playground. He distills the cinematic medium with a plaintive
        mix of images and sound (by Ennio Morricone). The simple story unfolds gracefully;
        a trio of runaways looking for a better life. The farm that they eventually
        settle in becomes, for them, the promised land, where they don''t have to
        work or slog through the grime just to earn money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01487251-16e5-4489-88bb-c96a56c5d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:29:26.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T09:29:32.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core is a love affair between the beautiful brunette, Abby
        (Brooke Adams) and the sternly aggressive Bill (Richard Gere) and how he convinces
        Abby to marry a rich and supposedly dying farmer (Sam Shepard). They revel
        in the idyll, going on boat rides, running through the wheat fields, skipping
        on streams and just basking at the beautiful world that they inhabit. But
        in the end, their happiness comes with a greater price, leaving them transformed
        in ways they have never even imagined.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
