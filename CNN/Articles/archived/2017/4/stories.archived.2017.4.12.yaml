      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawson has a pretty good mix of meals up on their boards, which
        varies from a range of greens, down to pastries by BreadTalk. The salad bowls
        here look pretty fresh, and for ₱79 a pack, they make for a worthwhile meatless
        meal. They’ve got it in Caesar, Garden, Green, Oriental, Sicilian, and Mexican.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01495894-5bd0-4396-b8d5-c762b8fe7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:49:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fried options include chicken katsu, fried chicken, fried dumplings,
        and chicken karaage. Sandwiches and stuffed savory breads here are also pretty
        interesting. You can get a pizza boat, a fried bread-encased cheese dog, small
        cheese balls, and baked sandwiches that come in bacon and corn, or ham with
        veggies. Pair the meal up with a cool drink of Hong Kong-style milk tea or
        matcha latte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b12a52c-20fb-44e8-920c-607d72a18be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:49:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dessert list here has a good thing going for it, like Tokyo-style
        caramel or banana cakes, white chocolate matcha parfait, and even a coffee
        jelly cup with a head of cream. But Lawson’s claim to fame is its soft serve
        ice cream, in its signature bamboo charcoal flavor. If you’re lucky enough,
        you might be able to catch the flavors they roll out when you least expect
        them to, such as cherry blossom and Japanese honeydew.</p>'
    '21':
