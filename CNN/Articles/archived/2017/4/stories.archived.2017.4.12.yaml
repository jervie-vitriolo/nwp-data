    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45dd228-61db-40c4-8684-5a9ef7670997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.064+08:00
