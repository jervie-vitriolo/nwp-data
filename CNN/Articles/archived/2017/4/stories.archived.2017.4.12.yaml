  'gay-boy-church-songs':
    'author': 'Don Jaucian'
    'caption': 'For a young mind whose music consumption was purely pop, church songs
      were suddenly a link to God that wasn’t alienating. The songs spoke through
      language that explored the depths of our relationship with the divine. Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-04-12T17:47:25.377+08:00
    'imagesource': 'jcr:d6aa4b87-b80e-4fd9-b8e6-be398f9ed3f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2418636-3085-4032-a9f9-fb8289e7b3b2'
    'lead': 'For a young mind whose music consumption was purely pop, church songs
      were suddenly a link to God that wasn’t alienating. The songs spoke through
      language that explored the depths of our relationship with the divine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:51:29.936+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-04-23T11:56:03.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T11:56:03.185+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A gay boy finds faith in church songs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d074a5-2896-4a6c-ba24-877427eb2240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.936+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Parang babae yung
        kumakanta,” one of the senior choir members told me after I sang a responsorial
        Psalm during a Sunday mass. I wanted to assure him that, despite my budding
        gayness at that age — I was 12 years old then — it was unintentional. I didn’t
        want to sound like a birit diva tearing through "Ang Panginoon ang Aking Tanglaw"
        but my voice hasn’t cracked yet. Puberty has yet to further embalm my body
        with awkwardness. I thought “ipit ang boses” was a technique that allowed
        me to explore the possibilities of my singing. But in hindsight, it really
        was just a gay boy’s way of connecting through songs, maximizing his little
        voice before it croaks to reveal he’s really no good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f09f4e-e6b0-4628-bea6-327021d93557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.936+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singing a Psalm in front of the lolos and lolas of an early Sunday
        mass was a highlight of my short church choir career. I would like to think
        it validated my role as a lowly choir member and that my voice backed up my
        ambitions to become a, uh, divine diva (kidding). This was in the twilight
        era, when “Harry Potter” and “The Lord of the Rings” have yet to form my escapist
        core. Some kids had sports, vacations, or acting workshops — I had a whole
        summer that was, in many ways, a church camp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9e87b-419e-4c17-908f-a19381b48618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.936+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent most of my&nbsp;days with the youth group: in choir practice,
        talking about our crushes or pop culture detritus, and rehearsing for the
        senakulo (I transitioned from taong bayan to a disciple after a year). My
        parents thought I was being reared as a responsible Catholic but I, unconsciously,
        was transitioning from a Jesus-centric life to a stage where boys posed both
        the boon and bane of my existence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b3c9b-8cf8-4909-bc1d-b87815e3dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I discovered that there is more to religious songs than “Tanging
        Yaman,” Don Moen, and Hillsongs. In our ramshackle of a house, I used acetate
        and a flashlight to create a makeshift projector so I can practice church
        songs — in order of use during mass. Para mas feel na feel like I''m singing
        during an actual mass. Preparing for the Jubilee year meant introducing new
        arrangements and new songs to the repertoire and we were excited that an actual
        composer of church songs, Father Rey, was going to walk us through everything.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6531b-2d07-478e-9072-ba6daf6eff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was my first time hearing and singing some of these songs. My
        ears were trained to hearing Psalm 23, “Awit ng Paghahandog,” and “Papuri
        sa Diyos” that were in usual circulation during mass. The new songs take on
        a sheen unlike any other jubilatory praise songs. These songs were about love,
        conversations with God that sought comfort and enlightenment, such as in “Panalangin
        Para sa Pagiging Bukas Palad” and “Pagsibol.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17a50d-4b7f-467a-8373-4a80c95f9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a young mind whose music consumption was purely pop, church
        songs were suddenly a link to God that wasn’t alienating. The songs spoke
        through language that explored the depths of our relationship with the divine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38f1cf-bc31-49c4-92ba-4cc7c5610ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagsibol,” for example, is almost painterly, evoking landscapes
        that glow with the warmth of creation. “Awit ng Paghahangad” is plaintive
        in its serenity, realized fully by the version sung by the Philippine Madrigal
        Singers. “Awit ng Isang Alagad” is a poetic plea for redemption (“Ang ulap
        na nagsisilbing dilim sa langit ko/Tunawin at gawing ulan, laan sa buhay kong
        tigang”), something that I’ve always enjoyed singing because of its earnestness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48dbdf-fd38-42da-8f2b-bde7403a0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word of God has constantly been misused to&nbsp;<a href="http://cnnphilippines.com/news/2016/02/16/pacquiao-comment-same-sex-unions.html"
        target="_blank">oppress members of the LGBTQ community</a>&nbsp;but we always
        forget that the teachings of Christianity are founded on love. “Diyos ay pag-ibig,”
        a gospel song proclaims. The vindictive God of the Old Testament no longer
        spewed hatred in the New Testament — a fact that Bible-thumpers overlook,
        quick to invoke fire and brimstone to anyone outside their perceived lines.
        With the risk of sounding like a cheeseball, it is the value of love that
        underscores many praise songs — because it is a virtue that ultimately ties
        the divine with the human.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c39134-77ad-4b57-a4de-a733d143b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any other gay boy raised as a Catholic, I’ve always had a difficult
        relationship with faith. Most of the debates I’ve had with myself were informed
        by experiences where the presence of a higher being was challenged by valid
        and intellectual questions. I’ve even flirted with atheism but every time
        I hit rock bottom, which has happened many times, I always return to the contentions
        of my faith, bargaining with God and, a few times even, finding myself back
        in church, singing hymns to calm the tempest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e1a68-cb28-4818-bc69-b598048303f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:51:29.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T11:56:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there''s any kind of magic in this world, it must be in the
        attempt of understanding someone sharing something,” Julie Delpy’s Celine
        says in “Before Sunrise.” If there really is a divine working through the
        “magic” of the everyday, it rests upon the mundane; the charm of the ordinary,
        sung in reverence and wonder as the church bells beckon another holy hour.</p>'
  'holy-week-spiritual-films':
    'author': 'Don Jaucian'
    'caption': 'In "Days of Heaven," filmmaker Terrence Malick examines his obsession
      with Eden and how man can eventually treat the world as his playground. He distills
      the cinematic medium with a plaintive mix of images and sound (by Ennio Morricone).
      Screenshot from BFI TRAILERS/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-04-12T18:21:34.698+08:00
    'imagesource': 'jcr:f78dd45e-274d-46af-966e-d644350bef7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1fc3f30-fdfc-4e87-965d-e71fcc6cb9df'
    'lead': 'Here are five films if you''re looking for something else to watch other
      than "Himala" or "The Ten Commandments."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T18:26:14.063+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-04-23T12:59:26.826+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.8'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T12:59:26.221+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 spiritual films for Holy Week that aren’t explicitly religious'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790be6f4-e148-43db-a468-63d5cc23b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Bible-thumping
        films can be a little too on the nose. Still, the fragility of faith has always
        been material for great filmmakers. With these five films that don’t explicitly
        deal with religion — and only in small, subtle ways — we discover how faith
        and spirituality can take different forms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1be44c-dea9-4c71-9d1c-23069b2a4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five films that tackle varying degrees of spirituality,
        from the ends of madness to the triumph of will in the wilderness.</p>'
    '30':
      'image': 'jcr:cb7c424a-5a39-4150-8d4b-e6cbe51347ea'
      'imageCaption': 'Screencap from NORTE HANGGANAN NG KASAYSAYAN/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2ff68-b6ed-4668-a842-04eefd7faab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb5af6-6259-4ae7-b852-c74c9dbd37f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Norte: Ang Hangganan ng Kasaysayan (2014)         </strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07714f77-eae2-4e38-9c9a-800bac0f66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you end a world consumed by its own corruption? In Lav Diaz’s
        “Norte: Hangganan ng Kasaysayan,” Fabian (Sid Lucero), a law school dropout,
        sees no point in continuing the morality imposed by societal conventions on
        a dying civilization. Fabian goes on to ramble about his philosophy to his
        professors — the coffee shop they’re in being the most innocuous venue for
        such discussion — how the negation of truth and everything society perceives
        as “wrong” is also an act of liberation in itself. After minutes of discussion,
        he then proceeds to borrow rent money from his audience. Fabian postulates
        his ideations as somewhat that of a radical’s, someone who is drunk on the
        power of living, enough to put his own theories to their own destructive course.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900e26c-cf22-47a4-8e48-da9f4527699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is here that Diaz freely plays with Dostoyevsky’s “Crime and
        Punishment” — the Russian author being a lifelong obsession in Diaz’s filmography
        — transposing the Russian psychological warfare into the dust of a third world
        setting. Fabian is Raskolnikov, Dostoyevsky’s extremely handsome dilettante
        whose loathing towards normalcy and ethics is the spark that sets off an upheaval
        of another world. High on the sway of his own call to arms, Fabian goes on
        to murder his pawnbroker (Mae Paner, devilishly devoid of her Juana Change
        look) and her daughter, launching into ruin not only of his own but of another
        parallel universe. In “Norte,” the fall is taken by Joaquin (Archie Alemania,
        far from his comedic comfort zone), a pirated DVD peddler accused of the pawnbroker’s
        murder, his ties to her include a mountain of debt and a short burst of a
        tantrum after she refused to return his wife’s ring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbc1ff-c350-4624-8d23-a24f8eabe4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:26:14.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-04-23T12:59:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian goes on about his life as if the act of killing is a necessary
        recourse of existence. He further isolates himself from the rest of the world,
        even from his closest friends. Joaquin’s family, on the other hand, suffers
        from the shattered life they are consigned to living. Joaquin’s wife, Eliza
        (the quietly powerful Angeli Bayani), tries to make ends meet, selling vegetables
        in a rickety cart around their town while Joaquin desperately lives his saintly
        disposition inside the prison, never crossing boundaries and keeping his mouth
        shut if needed. This is a set-up for a dreary exposition into squalor and
        defeat, but Diaz, never one to indulge in such games, opts instead to steer
        his four-hour film (which runs like a breeze even for a millennial attention
        span such as this writer’s) into an astonishing study of madness and its accompanying
        instruments.</p>'
    '29':
      'image': 'jcr:303f4c0d-6a2c-47f8-b8c4-247a28d051d8'
      'imageCaption': 'Screencap from BFI TRAILERS/YOUTUBE'
