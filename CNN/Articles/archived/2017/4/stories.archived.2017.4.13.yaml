  'taiwan-ban-eat-dog-cat-meat':
    'author': 'Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-13T11:29:29.407+08:00
    'imagesource': 'jcr:3f0673e4-ffb2-45b8-ac5f-f448edf7f298'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01462fcd-7af4-4637-bf66-7c328f82dbde'
    'lead': 'Individuals who eat or trade dog or cat meat can now be fined between
      $1,640 (around ₱81,000) and $8,200 (around ₱405,000).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:33:21.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:33:25.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:33:24.921+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan bans eating dog and cat meat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e9090-1c7b-48e1-bcd0-7e99a2fba58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> Taiwan has outlawed the consumption
        of dog and cat meat, as the island''s legislature on Tuesday passed a landmark
        amendment to its animal protection laws, according to island''s official Central
        News Agency (CNA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966be2f-e4a7-4397-8c4a-c023a4227173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan''s progressive ban is part of a growing trend across Asia
        to end the brutal dog meat trade," said Wendy Higgins with Humane Society
        International.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fded9-224f-40cf-87f0-6ef278e06f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, the Animal Protection Act only covered the slaughter
        and sale of dog and cat meat, but this amendment specifically prohibiting
        the actual consumption of dog meat today is welcome," said Jill Robinson,
        founder and CEO of Animals Asia Foundation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf45cb1-70c6-4986-814d-57cf757db32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who eat or trade dog or cat meat can now be fined between
        $1,640 (around ₱81,000) and $8,200 (around ₱405,000).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06714311-1524-4422-9aca-dd258b1485b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment also bans "walking" the pet on a leash pulled by cars
        and motorcycles and raises the penalty for cruelty to animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d5483-122d-4c8b-beb6-7a7390c5f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has doubled the maximum prison term for animal cruelty to
        two years and raised the fine up to $65,500 (around ₱3.23 million) for any
        act that deliberately harms animals and results in mangled limbs, organ failure
        or death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97847c-d145-4776-a874-1b41ad0ebc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators may also see their names, photos and crimes publicized,
        according to Taiwan''s Central News Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d44d05-0d94-4182-b3d7-d0c5a60d2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s president, Tsai Ing-wen, was seen frequently posing with
        her two cats on the campaign trail. She also adopted three retired guide dogs
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2bcf9-4e27-4bc9-9447-2f00ee654856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal lovers pushed for the amendment after a string of shocking
        animal abuse cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e83d3-178e-4277-99b8-28110df421bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a video showing a group of military personnel beating
        up a dog, strangling it and tossing the body into the ocean sparked public
        protests. Taiwan''s minister of defense apologized to the public over the
        incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ceb09-14ef-4631-94c0-43a5f3aafa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dog meat is consumed in many parts of Asia including China, the
        Philippines, Korea and Indonesia, according to Humane Society International.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eeab2f-b7d4-4c4a-acca-c68ef96c69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins said Taiwan''s new law also sends "a strong signal" to China
        and South Korea where the dog meat trade remains and millions of dogs are
        brutally killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b893ab-df4e-47a5-96d5-eebe768ade2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long been criticized for its annual dog meat festival
        in Yulin, southern China, where 10,000 dogs are slaughtered and served as
        meals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437c0a2-86c0-4e87-96c2-3a4683f9f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robinson said there''s growing opposition in China to the
        consumption of dog meat. A 2015 survey by Animals Asia showed nearly half
        of the 3,221 people it asked believed that killing dogs or cats for consumption
        should be illegal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d809d-50e0-400e-9bbf-cae9f21b7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public too are becoming increasingly sympathetic with the plight
        of dogs, recognizing the criminality behind the industry, the enormous benefits
        that dogs bring to society and the comfort they give to the families they
        belong to," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a367b-80e6-4f70-a865-44480eeed4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the English-language China Daily newspaper, there were
        more than 100 million registered pets in China in 2015. Dogs and cats make
        up the majority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb720995-ab3a-4be0-86f9-11a7811d8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jinman Li contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8176234-48df-48ff-ba23-08c4b2ca11f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:33:21.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:33:25.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Taiwan bans eating
        dog and cat meat"</em></p>'
  'united-airlines-compensation':
    'author': 'Emanuella Grinberg and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-13T11:32:25.373+08:00
    'imagesource': 'jcr:f17e7b85-853d-4cc9-af83-575ce9f8be4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99bbeeec-0030-4da9-afeb-eff2c4e7d145'
    'lead': 'Meanwhile, New Jersey Gov. Chris Christie has called for a suspension
      to the widespread practice of overbooking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:35:50.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:35:53.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:35:53.573+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United fallout: Airline offers compensation, passengers say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520fca71-84fa-4134-9e6e-e66f1a699dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two more security officers have been placed
        on leave and passengers say they are receiving compensation after a United
        Airlines passenger''s violent removal from a flight on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e44cb-91bf-4455-84ba-4af8bc35c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Passenger dragged off overbooked United flight</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf96134-a446-4f88-bf8e-ee502de34ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of three Chicago Department of Aviation officers are on
        leave following the incident, which has turned into a publicity nightmare
        for United. Amid plummeting stocks and boycott threats, newly released footage
        appears to contradict United CEO Oscar Muñoz''s claim that Dr. David Dao''s
        belligerence left officers with no choice but to forcibly remove him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9db625-9c98-460c-aee1-6e7e881f32ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, New Jersey Gov. Chris Christie has called for a suspension
        to the widespread practice of overbooking. Christie''s state has a special
        interest in United''s practices because he said the airline controls 70 percent
        of the flights at Newark Liberty International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ca79b-19bc-4e80-bc8e-5445da5ad880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have somebody pay for a ticket, reserve a seat, be seated and
        then dragged off the plane physically by law enforcement officers at the direction
        of United (Airlines) — it''s outrageous," Christie told CNN''s "New Day" on
        Wednesday. "With United, the customer is always last."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cff70-57ab-4c81-b6b9-8ca3b3cff84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United CEO: This ''will never happen again''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ad100-98e0-4245-9ff8-61673d2edf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz came under fire for praising employees in a memo shortly after
        the incident and not issuing an apology to Dao for two days. By Wednesday,
        his tone had taken a contrite turn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544ff31-062e-4fc5-8d82-be22e9e0a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: United CEO apologizes for ''truly horrific'' passenger incident</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adb257-a81d-46f2-876d-4c8e17ca1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not who our family at United is. And you saw us at a bad
        moment," Muñoz told ABC''s "Good Morning America" on Wednesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78175f-2ceb-4886-9e7b-ff6950a32fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bad moment left Dao screaming as he was dragged off an oversold
        flight Sunday night. Passengers said blood dripped from his mouth after he
        hit his head on an armrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb3403-2da8-40a1-9709-c0afc6548001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Muñoz first saw footage of the passenger getting violently
        yanked off one of his planes, he said one emotion washed over him: shame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7c5f3-3488-4928-92be-2cf650337830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so much what I thought, it''s what I felt. Probably the
        word ''ashamed'' comes to mind," he said in the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99468704-2814-48d3-9ca7-fb38e732b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO vowed to never again let a law enforcement remove "a booked,
        paid, seated passenger," from a plane.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ffb4d-e76a-417c-9fe5-488f6b6c0776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has unsuccessfully tried to reach the passenger to apologize
        directly. He said Dao is not at fault, a change in tune from his initial comments
        on the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0a4d7-9598-4f4d-a0b3-325f40191889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can''t be. He was a paying passenger sitting on our seat in
        our aircraft, and no one should be treated like that. Period."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad4412-4513-4694-a5d9-08ecfac8dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two passengers on United Airlines flight 3411 told CNN that the
        airline is reimbursing passengers on the flight. United did not return CNN''s
        request for comment. In an email to CNN affiliate WBBM, a United spokesperson
        wrote "All customers on flight 3411 from Sunday, April 9 are receiving compensation
        for the cost of their tickets."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846f68f-a7a7-451f-aca9-86a281a6e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injured passenger: ''Everything'' hurts</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71afe0c3-bb66-4028-a7c9-9eb779817d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, passengers keep coming forward with video and new accounts
        offering a fuller picture of the altercation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666e91c-a28a-4425-b405-0b2e2170c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passengers had already boarded the plane, United said it needed
        to clear some seats for four members of another flight crew who needed to
        get to Louisville.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e267aa-284d-46ad-919c-548b545a722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dao and his wife initially agreed to get off the plane, passenger
        Jayse Anspach said. But once they found out that the next flight wasn''t until
        Monday afternoon, he demurred and sat back, saying he was a physician who
        needed to get to work the next day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b766fe-b9ba-41e5-9674-053ac69d4129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harder the officers tried to get the man to leave, the harder
        the man insisted he stay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cdb42-13c6-49e3-8bd3-2dc8c1c39f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very emphatic: ''I can''t be late. I''m a doctor. I''ve
        got to be there tomorrow,'' " Anspach recalled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934d1e0-6489-4cd2-875e-30fbfbb3a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joya and Forest Cummings were sitting behind Dao on the United flight
        and began recording video after an airline supervisor asked Dao to leave the
        plane and he refused.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c4c7c-a6b2-4f4d-a487-d41df0e9fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dao was not belligerent when speaking to the airline officials,
        the Cummings said. Dao only started to get mildly upset when the second officer
        came on the plane after he continued to refuse to leave. The Cummingses both
        said Dao never raised his voice when speaking to the officers and airline
        officials, and that reports that Dao acted belligerent are simply not true.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd1c4d-e6d7-4ff6-be15-0e89e86604ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor''s pleas didn''t work. Moments later, he was being dragged
        down the aisle. At one point, passengers said, Dao hit his head on an armrest.
        Video shows blood streaming from his mouth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ced834-1bc8-4ec8-a779-fd1ffc8b594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dao is recovering in a Chicago hospital, said his lawyer, who is
        scheduled to give a press conference Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a814f8e-b57d-4f15-a865-b102054bef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what his injuries were, Dao said "everything," CNN affiliate
        WLKY reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14077da-99e9-4e08-a2df-e3e43783b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family of Dr. Dao wants the world to know that they are very
        appreciative of the outpouring of prayers, concern and support they have received,"
        his attorney, Stephen L. Golan, said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460097af-0e38-4a2d-adb7-ce55d16c8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, this can happen to anyone</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8519d-c18a-4cdf-8999-3a85f532a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident repulsed United customers across the country. Some
        protested by cutting up their United mileage cards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3a91d-b4af-42b7-92e2-878937943776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My new #united card. Not planning to fly them any more after this,"
        Josh Perfetto tweeted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479cf120-d3bd-41f8-ad2e-8f599422d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United also took a hit on the stock market. Shares in United Airlines
        slipped by 4 percent Tuesday, and the company''s market value plummeted by
        $1 billion (around ₱49.4 billion).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b312433-478b-4f87-82fd-1eaef5500f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: United loses $250 million of its market value</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1efb2-21e5-4a0d-bf26-f43623d75626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can be kicked off an overbooked flight against their will.
        In 2015 alone, 46,000 customers were involuntarily bumped from flights, according
        to the Department of Transportation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cb0db-be49-46fa-b77f-03aeb297c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overbooking is legal, and most airlines do it in anticipation of
        no-shows, the U.S. Department of Transportation said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da057f6-7da6-491d-a1ed-464da4e0b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no one volunteers to get off, the airline can select passengers
        for removal based on criteria such as check-in time or the cost of a ticket,
        according to the department''s Fly-Rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14073f-304a-4568-ac34-075e05be8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an often-overlooked policy to which you agree when you book
        your tickets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bb98d-a5f6-4f01-8db3-4a93146ffcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to U.S. Transportation Secretary Elaine Chao, Gov. Christie
        said the practice needs to be suspended.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0cc3a-c0d8-477b-8362-09cd46ce6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:50.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:35:53.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day passengers are being ''bumped off'' flights," Christie
        wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
