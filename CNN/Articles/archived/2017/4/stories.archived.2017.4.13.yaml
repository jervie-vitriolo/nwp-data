    'jcr:uuid': 'ee25407b-3406-47f9-95b9-313f20bdf19c'
    'lead': 'Araneta Bus Terminal authorities expect around 2,000 to 3,000 last-minute
      passengers on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:09:28.093+08:00
