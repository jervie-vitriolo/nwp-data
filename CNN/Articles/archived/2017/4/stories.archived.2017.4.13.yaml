      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Passengers
        heading to the provinces continue to arrive at the Araneta Bus Terminal on
        Holy Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f8168-c1af-427e-9f74-22eea4ff5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:09:28.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:09:31.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,000 to 3,000 passengers are expected to arrive at the Araneta
        Bus Terminal Thursday, Araneta Bus Terminal manager Mon Legaspi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3588e0-7f8a-478e-840e-0dc778238e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:09:28.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:09:31.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers are bound for Bicol and the Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc716f-f8e7-4a95-bd51-14f0b0e5a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:09:28.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:09:31.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, government offices were suspended at 3 p.m. to allow
        employees to leave early.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe48de-ae8a-43bf-83dc-501c4f33de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:09:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:09:31.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Araneta Busport for air-conditioned buses has also helped
        reduce the number of passengers at the old Araneta Bus Terminal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbec55b-5947-4fa6-be89-3d8f39f6ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:09:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:09:31.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers, army, and navy personnel continue to monitor and
        secure the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5778a6-425b-4c02-9ea5-603e14d32a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:09:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:09:31.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the MMDA, LTO, and the Philippine Red Cross are at the
        terminal to assist passengers and manage traffic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c0e67-67af-4f3c-93b3-3bd0804a4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:09:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:09:31.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first aid station has also been set up by the Philippine Red Cross
        in front of the terminal</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b478f-ed4f-4090-bcba-437b7f09dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:09:28.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:09:31.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Araneta Bus Terminal will be open on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9053bfcf-9f48-480c-865e-ef08f69befd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:09:28.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:09:31.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legaspi said they are expecting the number of passengers to drop
        to 1000 on Friday.</p>'
