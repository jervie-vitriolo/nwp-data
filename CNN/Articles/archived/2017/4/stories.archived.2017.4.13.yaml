      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 13) — A magnitude-5.3 earthquake
        hit Wao, Lanao del Sur Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e655624-d364-4436-b7ac-03404f0c005a'
