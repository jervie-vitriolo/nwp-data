  'donald-trump-china-north-korea-coal-ship':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-13T11:27:25.187+08:00
    'imagesource': 'jcr:68b6e677-e627-417d-81d5-5b26d7e87647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177fc73b-16cc-4bdc-a581-827a1542a411'
    'lead': 'The development could mark a new willingness on China''s behalf to use
      its economic might to stop North Korea''s nuclear program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:39:40.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:39:43.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:39:43.682+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump claims China has turned back N. Korean coal ships, lauds it as
      ''big step''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ea553-d0fe-41e5-8c4a-ab53fe8372a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — U.S. President Donald Trump claimed China has
        turned a fleet of coal-carrying cargo ships back to North Korea this week,
        and described it as a "big step" towards cracking down on the rogue state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f0d8d0-c240-439e-b55d-3a5bea04196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development could mark a new willingness on China''s behalf
        to use its economic might to stop North Korea''s nuclear program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a3df3-d52a-46ac-8f34-7f3b55e6ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes days after Trump and Chinese President Xi Jinping met at
        Trump''s Mar-a-Lago resort. The two then spoke on what the White House called
        a "very productive" phone call Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db95510-14d6-409f-8dee-a27b2d9c2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump, Xi talked Syria strike over ''beautiful'' chocolate
        cake</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c196b74-9e44-4402-847b-f5e05dc5803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised reports of China turning away North Korean coal during
        a joint news conference with NATO Secretary General Jens Stoltenberg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb80c4-3418-40b5-8f7d-a1e62202c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very big problem in North Korea. And, as I said, I really
        think that China is going to try very hard, and has already started," Trump
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc5981-5065-4671-922a-341ef238687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the coal boats have already been turned back — you saw
        that yesterday and today — they''ve been turned back," he said. "The vast
        amount of coal that comes out of North Korea going to China, they''ve turned
        back the boats. That''s a big step, and they have many other steps that I
        know about."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134d2f0-bee5-4c6f-ad6f-2525bf51b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed reports of China refusing North
        Korean coal ships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb2a02-b3fc-4c94-9fc6-229c26f0d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also signaled a willingness for the U.S. to play a more confrontational
        role with North Korea, adding: "So we''ll see what happens. It may be effective,
        it may not be effective. If it''s not effective, we will be effective, I can
        promise you that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6784c0-1e85-4b29-976d-9a8e779fb0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters, which first reported that the North Korean ships had turned
        back to their home port of Nampo, citing its Thomson Reuters Eikon financial
        information and analytics platform, also reported that China is increasing
        coal orders from the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed0927-cc6d-49ae-b3a9-94f025073cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No U.S. coal was shipped to China between late 2014 and 2016, but
        400,000 tons had been shipped there from the United States by late February,
        Reuters reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66739a-aa33-4e71-a899-6cd0ba5f0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s news conference, Trump said Xi "wants to do the
        right thing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36baf97b-571b-4c54-8810-872a4c20cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very good bonding. I think we had a very good chemistry
        together. I think he wants to help us with North Korea," Trump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834ac63-6d7b-4f9a-a231-751734a337a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the United States is willing to strike a trade deal
        with friendlier conditions for China if the country plays a role in deterring
        North Korea''s nuclear program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4d33b-1418-46bb-8503-02cb3c891e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''The way you''re going to make a good trade deal is to
        help us with North Korea. Otherwise we''re just going to go it alone,''" Trump
        said. "That''ll be all right too — but going it alone means going with lots
        of other nations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209df850-7a92-4a16-9038-c567b169db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:39:40.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:39:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Trump says China
        has turned back N. Korean coal ships, lauds it as ''big step''"</em></p>'
  'donald-trump-north-korea':
    'author': 'Will Ripley and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-13T11:26:29.951+08:00
    'imagesource': 'jcr:5d3ff630-d2fa-45cd-8075-e82e1857eeb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0440acf-7d58-42a4-ad9b-357b07a7ef2c'
    'lead': 'Still technically at war with its southern neighbor, ordinary North Koreans
      are warned to be in a state of constant vigilance to threats from the outside,
      particularly from the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:42:13.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:42:16.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:42:16.208+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s saber-rattling is North Korea''s propaganda dream come true

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23dc8f7-fb02-421c-bfe2-aadafb6bab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pyongyang, North Korea (CNN) —</strong> North Korea is a
        country prepared for conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997adbc-6120-4621-ada7-12b37f303c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still technically at war with its southern neighbor, ordinary North
        Koreans are warned to be in a state of constant vigilance to threats from
        the outside, particularly from the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7e0e7-1149-42d5-8bd7-a810824fcbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears seemed to be confirmed this month, after U.S. President
        Donald Trump launched a surprise strike on a Syrian airfield and dispatched
        a naval battle group — which he described as "an armada" — to northern Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a5986-3824-4bf3-b6e7-363e7de7291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: North Korea issues warning as U.S. strike group heads to
        Korean Peninsula</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47aa36-6e3d-4d53-af0f-2d69baff21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s saber-rattling — he has accused Pyongyang of "looking for
        trouble" — is familiar to consumers of North Korean state media, who have
        been warned for decades by their leaders of imminent U.S. attack and attempted
        regime change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c9e08-e74e-4aee-be95-a222754c4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aggressive acts of war on the part of the United States are
        getting increasingly reckless," a North Korean official told CNN in Pyongyang
        this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca33a5-8969-4110-a70f-c9cf5a67883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response, we will continue to strengthen our self-defense capability."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25df85-474a-4e1e-a5cc-3ced3d48c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tragic history</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde316b-5b63-4872-b307-dbf967f2749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the country''s history, paranoia over a potential U.S.
        attack is understandable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22552653-c7c9-4a34-a588-396afa96c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s estimated that during the Korean War, American planes dropped
        some 625,000 tons of bombs on North Korea — more than during the entire Pacific
        theater of World War II — including 32,000 tons of napalm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3fcf0-3106-45a7-8603-e1f3b52b8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600,000 North Korean and 1 million South Korean civilians
        were killed, along with hundreds of thousands of troops. Curtis LeMay, an
        air force commander at the time, estimated in 1988 that U.S. planes killed
        20 percent of the population "over a period of three years or so."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa3230-140b-490d-bdfa-fc0931d5ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Blaine Harden, author of "The Great Leader and the
        Fighter Pilot," Kim Jong Un, like his father and grandfather before him, "(has)
        kept memories of the war and the bombing terrifyingly fresh. State media warn
        that, sooner or later, the Americans will strike again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87dc0d-aec4-457a-b614-f22eb72c966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this end, North Korea maintains a massive standing army of more
        than 1.2 million soldiers, with millions more paramilitary troops and reservists,
        according to the International Institute for Strategic Studies (IISS).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa2375-c71d-4b5a-944b-05f9b626b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea also maintains a high state of alert, with more than
        500,000 people in its armed forces, IISS says, plus the thousands of U.S.
        troops deployed in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4385031-418d-4012-ae24-9cbe31565973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean constitution states that "national defense is the
        supreme duty and honor of citizens," and the country is governed by the "songun"
        — or military-first — policy, which places the armed forces above all else.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3e86d-6101-4ff2-821e-92b0a80de459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years that has meant huge investment in the development
        and deployment of nuclear weapons and long-range ballistic missiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaabcac-3453-4d99-9ff3-6053931e2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paranoia</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4238d2-aeb4-4acd-a566-c2f9fa748d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense focus on the military in a cripplingly poor country like
        North Korea can cause much hardship, but Pyongyang justifies its policies
        based on a narrative of imminent threat from foreign forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bea2b4-2603-4bdf-8de5-f49c0a8e3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That narrative was on clear display this week, with North Korean
        state media -- which usually tightly controls information about the outside
        world — going big on the deployment of the USS Carl Vinson and Trump''s surprise
        strike in Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d68ce8-cf59-49ac-9466-0d3707f00443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Pyongyang resident told CNN, "we''re at the brink of war, but
        if that happens, we''ll all go to the front lines to fight the Americans."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09d60d-9060-4917-9cdd-0b87f07a5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime has held up Trump''s actions in Syria, as well as those
        of his predecessors in Iraq and Afghanistan, as justification for seeking
        to further the North Korean nuclear weapons program, which it claims is vital
        for defense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b37c5-18e9-413f-8520-aca487b63992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous U.S. administrations have been attacking those countries
        who haven''t gotten nuclear weapons, and the Trump administration is no different
        from previous U.S. governments in pinpointing those non-nuclear states," a
        North Korean official told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1eb695-5bfb-4a35-90b9-20dc0a61d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang fears that if it was not nuclear armed, it would suffer
        the same fate as Syria and plunge into chaos and civil war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957f334-4ca0-443c-ae16-b499d593a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relative calm</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba45596-af6e-4877-a16c-b141c3e65ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South of the border, the situation is much different. On Tuesday,
        officials sought to reassure South Koreans that the U.S. would not take unilateral
        action against North Korea without consulting Seoul.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e5ed1-58e2-483a-b43b-03eabd56432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States makes it clear that it will not take a new policy
        or measure without consultations with us," South Korean Foreign Ministry spokesman
        Cho June-hyuck told reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1255568-1b77-452f-a079-020b55f3b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Ministry spokesman Moon Sang-gyun warned people against
        being "blinded by exaggerated assessments on the security situation of the
        Korean Peninsula."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c4743-a4ee-4b79-8710-3e5dd4ea72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon Jae-in, leader of the opposition Democratic Party and frontrunner
        to be the country''s next President, said on Facebook that there "should never
        be a pre-emptive strike without South Korean consent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056993d5-8b07-4a37-8b7a-52a5cab40961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neighboring countries are taking advantage of the absence of a
        president in South Korea to try to exclude us and handle issues on the Korean
        Peninsula according to their own understanding," Moon said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbb693-201b-4123-979f-a43b2942880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s former President, Park Geun-hye, was impeached after
        a corruption scandal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2a1d9-6919-4cf8-9ee2-cda2580367ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets of Seoul, South Koreans who spoke to CNN were far
        less worried about a potential of war than their northern neighbors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1175ce-8b5b-42e1-9b9a-72edfa3f1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do feel uneasy about North Korea provoking war," said Jeon Hyung-min,
        26.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee110892-47e4-4cb4-9d36-0b90acf9d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t think a U.S. strike would happen and if North Korea
        can judge the situation, they will not continue any armed provocation for
        now."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ec4bd-1db2-47e9-8134-2f6e6e94c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seo Deok-il, in his 70s, said he was "not anxious" about the news.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb747c7-5054-4697-8e2c-8afec9afe35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think war will break out," he said. "If I was scared,
        I would have immigrated to another country."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad483f7f-21aa-4633-991b-0373e1b3d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paula Hancocks and Jeung-un Seo contributed reporting
        from Seoul, South Korea. Will Ripley reported from Pyongyang, North Korea.
        James Griffiths reported and wrote from Hong Kong.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880dc81c-8b91-4970-b3bb-1e4fd215ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:42:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:42:16.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Trump''s saber-rattling
        is North Korea''s propaganda dream come true"</em></p>'
  'donald-trump-u-turn-nato-china-russia-syria':
