      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 105 OFWs under Saudi amnesty program back in PH</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc976090-9778-4b5d-8570-d9cac7e3c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.551+08:00
