      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Three
        Filipinos join the major cast of the "Miss Saigon" U.K. tour opening in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16b927-3dbb-40af-89df-8e1410c34e9d'
      'mgnl:activationStatus': true
