      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law will play the eventual headmaster of Hogwarts in the upcoming
        sequel to <em>Fantastic Beasts</em> and <em>Where To Find Them</em>, Warner
        Bros. announced on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1325ca-c797-4e44-bdd9-a47d3ccf8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:21:45.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio revealed that Law will portray Dumbledore in a time prior
        to the character meeting Harry Potter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44354115-8f53-42bd-9281-ff30ad97d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:21:45.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We meet him decades earlier, when Dumbledore is still serving as
        the wizarding school''s Transfiguration professor," the studio said in a statement.
        "He is also a contemporary of Gellert Grindelwald, the charismatic dark wizard
        who believes wizards are superior to Muggles and No-Majs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd04ae-637a-4051-a7f4-fe4b3ed2847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:21:45.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise at the end of <em>Fantastic Beasts</em>, it was revealed
        that Johnny Depp was cast as the evil Grindelwald. The actor will return to
        that role for the sequel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346be91b-658b-4184-a620-92b23ec839e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:21:45.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law is coming off a performance on the HBO series The Young Pope,
        where he played Lenny Belardo/Pope Pius XIII.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0c0b6-db31-490c-a53a-4a89f61cc07c'
      'mgnl:activationStatus': true
