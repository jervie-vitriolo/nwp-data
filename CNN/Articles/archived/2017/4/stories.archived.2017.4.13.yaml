  'tagle-chrism-mass':
    'author': ' AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-13T04:37:59.299+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/tFN_Ir_rT94"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc54e162-41f7-4cdb-a347-9b829a541d51'
    'lead': 'Manila Archbishop Antonio Luis Cardinal Tagle said not to narrow the
      mission and to channel Jesus Christ’s “internal freedom.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:11:08.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:11:11.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:11:11.405+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle at Chrism mass: Turn to Jesus the Evangelizer

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854138b-2dd6-48f4-9ac5-dc61aa76e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Hundreds of Catholics gathered
        at the Manila Cathedral Thursday morning for the celebration of the Chrism
        mass by Manila Archbishop Antonio Luis Cardinal Tagle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6767f-a55d-46de-b728-a0e060209ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily, the Cardinal asked the faithful to look at Jesus
        Christ and his work as an evangelist. He reminded churchgoers that we are
        all anointed by the Holy Spirit, just like Christ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee9a94-042f-4c71-b187-41b768019139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to focus on something that I have already started
        focusing on last Palm Sunday, which is the invitation to look at Jesus...
        and how He invites us to be with Him, so that in being with Him, we could
        all be transformed," said Tagle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c8878-dc97-4eff-ab66-9dcb6c4a2642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''To accept Christ is to accept outcasts'' – Tagle</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c5aace-ea85-446b-b3fd-048c645ccbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted how the Gospel from Luke portrayed Christ as the "evangelizer
        who was kicked out" and "disowned by his own" after his unpopularity in his
        hometown Nazareth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3749f-b3bb-4d45-aa06-f7492759c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle highlighted two takeaways from Christ''s work. The first was
        attention to "expectations that [could narrow] the mission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab9303-a2b1-4e9f-97ac-738309400ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jesus was telling them, expand your concerns. [It''s] not just
        about you and what you want to do," Tagle explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e63556-74f4-499c-8767-4d4356da5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned churchgoers against competitiveness in evangelization,
        saying it is "being a slave of the pressure to be great, the noticed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b4958-259c-4287-982b-8494a472f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second takeway was Christ''s "interior freedom," which Tagle
        described to be the "freedom to say even if I will not be accepted, even if
        I will not be popular... I cannot deny the Holy Spirit''s work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd0c8cc-a443-4bb9-b7c6-76b057245d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interior freedom of Jesus is badly needed by every evangelizer,
        for how can we declare freedom to captives, release to the oppressed, release
        from darkness to the blind, how could we preach freedom if interiorly, we
        are unfree?" Tagle continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25e58d-7e7c-465b-8513-c81abd684b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He invited the faithful to reach out to the blind, the oppressed,
        and even those who hated the Church.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114db5a-2b25-40f7-9852-1804a6517c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go to the outside. Go to the ''un-Churched.'' Go to those who have
        no appreciation for the Church. Show them the freedom that the spirit gives
        us: the freedom to love, the freedom to serve," said Tagle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae491348-a025-4129-b7b4-f56c9b95d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then the blind will see. The oppressed will be set free, and
        the prisoners will find liberty. But we should start with ourselves. What
        is keeping me unfree?" he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079a9bd-e3f7-4d6a-98ba-49a0a6931981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chrism mass is typically held on the morning of Maundy Thursday,
        during which the bishop blesses oils that will be used in the administration
        of sacraments in the diocese during the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf60094-caeb-4d33-9b71-3f201b14dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also manifests the unity of the bishop and the priests of the
        diocese.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5fd0ae-4b28-49a6-b76d-888cd7b5225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:11:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:11:11.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his homily, Tagle led the priests in a renewal of commitment
        to their priestly service.</p>'
  'china-calls-for-calm-as-us-dispatches-naval-might-to-korean-waters':
    'author': 'teven Jiang, Katie Hunt, and Ben Westcott, CNN'
