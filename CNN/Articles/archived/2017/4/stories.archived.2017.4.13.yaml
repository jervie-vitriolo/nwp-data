    'template': '1'
    'title': 'Last-minute passengers flock to Araneta Bus Terminal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7481583-eb90-4e9c-9fa2-ad5fd2938f1f'
