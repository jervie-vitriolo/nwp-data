  'Inabanga-Bohol-clash-aftermath':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-13T23:45:48.521+08:00
    'imagesource': 'jcr:78ab3b74-3761-47a2-8bb2-b4a74ee54fe0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc640a02-213d-418b-b587-97c7afcbeb50'
    'lead': 'Following the firefight between members of the Abu Sayyaf Group and government
      forces, life goes on for residents of Inabanga, Bohol this Lenten season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:45:54.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:45:57.921+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T10:45:57.765+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bohol clash aftermath: Life goes on in Inabanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f3668-0736-4e86-b4cb-0d9599e12ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 13) — Life goes on in Inabanga,
        Bohol despite ongoing operations to pursue remnants of the Abu Sayyaf Group
        (ASG) that clashed with government forces earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3c42e-acbc-4225-b86b-718031da3b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a Catholic-dominated town, people in Inabanga carry on with
        the traditional Lenten practices despite the recent violence that led to the
        death of one of the ASG leaders Muammar Askali, also known as "Abu Rami."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33972734-a8ee-460f-9c19-96a6b0b2d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Dale Duallo of the Saint Paul Parish said activities for
        Maundy Thursday to Easter Sunday would all push through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda73171-8df4-4bfd-ad9d-66629436183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a small parish in a remote village located within the area
        of military operations had to temporarily close down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16dc1ab-a49a-414b-ad10-00c716b8f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local government agencies, more than 1,700 families
        are now staying in evacuation centers due to the armed conflicts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58726b-d6e6-4568-8dd9-0458b267c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees are allowed to return to their homes during daytime
        to check on their houses and farm animals, but are required to return to their
        temporary shelters before nightfall for their own safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738f92a-48a1-4697-819b-7a85f48bfe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office in Western Visayas is also stepping up
        security in the area to look for leads on where the rest of the bandits could
        have escaped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d233990-4282-4db3-8223-9cb67c1526c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A squad of army troops was also seen speaking to residents and patrolling
        an area in the Inabanga River, as they may be checking on the security situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31f11f-38aa-4b96-974c-06edb24ef599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rami was among the six Abu Sayyaf killed by joint military and police
        forces in a firefight that began early Tuesday in Barangay Napo in Inabanga.
        Three military troops and one policeman were also killed in the clash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0790b9-0b56-4f39-99c7-f9204248cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:45:54.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:45:57.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Ronald Dela Rosa earlier said the bandits'' objective
        was to execute kidnappings.</p>'
  'silvestre-bello-undocumented-ofw-saudi-arabia-return':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-13T18:44:55.184+08:00
    'imagesource': 'jcr:240e8787-415b-4af6-8f7a-56934c6d39fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c914c069-388e-4cf7-98be-904302bf076b'
    'lead': 'Labor Secretary Silvestre Bello III tells CNN Philippines, returnees
      may include 160 runaway Overseas Filipino Workers (OFW) living in shelters in
      Saudi Arabia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:50:37.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:50:42.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T10:50:42.724+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Bello: Over 400 undocumented OFWs in Saudi returning to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824be4e7-c89a-4f15-903e-cbbb88fc6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 13) — Labor Secretary Silvestre
        Bello III said over 400 undocumented Overseas Filipino Workers (OFW) are expected
        to come home as a result of talks with the Saudi Arabian government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af09e72-ed2a-4b49-b2aa-b3e00aa97385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tayong about 250 who are set to return to our country," he
        told CNN Philippines on April 13. "Plus yung in-expect natin na 160, we are
        talking about 400 of our countrymen na makakauwi sa atin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee1f84-28cb-4151-80d1-12ccad48ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are about 250 who are set to return to our country.
        Plus the 160 who we are expecting, we are talking about 400 of our countrymen
        who can come home.]</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bello: Saudi gov&#39;t allows undocumented OFWs to go home | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/K5NvZQGMip">pic.twitter.com/K5NvZQGMip</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/852363504736583680?ref_src=twsrc%5Etfw">April
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe80b9-78c4-4ae3-a3af-6c49465e59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da60845-522c-45a1-85d0-31dc348a5cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the 250 OFWs are returning under Saudi Arabia''s "A Nation
        Without Illegal Expatriates" program that gives undocumented foreigners 90
        days to leave the country without risk of detention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f4006-a781-42d3-82ef-dd44435b14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that around 4,000 OFWs have already applied for the program
        and that the Philippine government has deployed an augmentation team to help
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83f732-8b66-4965-8fca-4e0ab61b9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President''s promise</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9de96-b949-477b-a1bf-2cb61ef55022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left for his official trips to the Middle East on April
        10, President Rodrigo Duterte promised to bring home 250 OFWs stranded in
        Saudi Arabia, along with those on death row.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42499dc2-e5d8-410f-ae9c-caabf35a01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte to bring home jailed OFWs granted clemency in Middle
        East</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520624b-3f71-4ac0-af74-2b5897c13012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time mag-land ako pauwi, kasama ko na ang mga undocumented
        at illegal... They will all be ferried home. Ang first batch niyan, ''pag
        landing ko sa Davao, nandoon yung eroplano, dala sila. And we will continue
        to do that," Duterte said in his pre-departure speech in Davao City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e5392-b607-422f-81a8-15955eb25924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be with undocumented and illegal (workers)
        by the time I land in the Philippines. The first batch will be in Davao when
        I land.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd338676a-8381-4a1c-9eba-5c3327d4ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Ernesto Abella said on April
        12 that the Philippine government cannot ask for clemency for those facing
        capital punishment since the issue has not reached the level of the King.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77e7bc-7d8e-4b33-9270-c13d6ad36ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Abella: Duterte offered to charter a plane to bring home
        Filipinos on amnesty</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa75f450-f76c-49e9-8e93-bbd14f63417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special agreement</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee53fef-8d2c-4f0f-ac43-880bc4a1a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello meanwhile said the other 160 undocumented OFWs — who are living
        in shelters in Saudi Arabia — are likely to be repatriated under a separate
        agreement since the amnesty program only accepts those without pending cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b501c-82d7-4ed6-bb00-5c845999682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga andun sa shelter na ''yun ay baka hindi sila mag-qualify
        sa amnesty program kasi may mga kaso,"</em> he said. "So special reques<em>t
        natin na kung maari sana, bagamat may kaso sila, ay tulungan ng</em> Minister
        of Labor <em>nila na ma-repatriate sila.</em> And mukhang positive <em>naman
        ang</em> response."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75479b6a-bd44-47bb-bc0b-86a4db6271f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those OFWs in the shelters may not qualify in the
        amnesty program because they have cases. So we are giving a special request
        that, because they have cases, the Minister of Labor there can possibly help
        in repatriating them. And it looks like the response is positive.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb291b0-544e-4073-a4d7-0684afecc50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:50:42.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Cesar Chavez, officer-in-charge Overseas Workers Welfare Administration''s
        Repatriation and Assistance Division, said on April 13 that around 16,000
        OFWs in the Middle East are irregular, undocumented or overstaying.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b692ba-287d-45c0-925e-4de0413d5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:37.550+08:00
