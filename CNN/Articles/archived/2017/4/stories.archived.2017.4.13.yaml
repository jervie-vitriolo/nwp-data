      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jude Law is set to play one of the most iconic characters in the
        wizarding world of Harry Potter, Albus Dumbledore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e057d5f-02b1-4cc2-b445-661943fa0c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:42.564+08:00
      'mgnl:createdBy': 'jeff'
