      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was an aftershock of the magnitude-6.0 earthquake that
        jolted Wao, Lanao del Sur Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663095de-88a1-4741-9df4-46739277c20e'
