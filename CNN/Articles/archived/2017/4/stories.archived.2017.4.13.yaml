    'title': 'Trump''s stunning u-turns on NATO, China, Russia and Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68abec-9008-4d3f-9a0f-f68df388651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.052+08:00
