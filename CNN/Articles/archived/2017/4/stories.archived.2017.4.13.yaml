      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, theater actor Red Concepcion will play the role of the
        Engineer, the hustler and owner of a hostel in 1975 Saigon, and singer Gerald
        Santos will take on the role of Thuy, Kim''s cousin and betrothed.</p>'
