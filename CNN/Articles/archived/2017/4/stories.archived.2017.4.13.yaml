      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walkway is open until Easter Sunday from 11am until 11pm.</p>'
  'US-needs-more-troops-ISIS':
    'author': 'Nick Palton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-13T13:59:17.615+08:00
    'imagesource': 'jcr:f7e5576e-321c-44ef-b227-99479b17e7ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c860a3a-8312-4243-a54f-59d838a5f64c'
    'lead': 'The US general commanding the coalition fight against ISIS expects the
      fight for its de facto capital to have hit the city center by this summer, and
      in an exclusive interview with CNN, he held out the possibility that more U.S.
      troops may be needed for that tougher fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:06:13.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:06:17.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:06:16.912+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More US troops may be needed to fight ISIS in Syria, commander says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0adb6d6-bce1-4eae-ae0c-1b06aa10d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEAR MOSUL, Iraq (CNN) —</strong> The U.S. general commanding
        the coalition fight against ISIS expects the fight for its de facto capital
        to have hit the city center by this summer, and in an exclusive interview
        with CNN, he held out the possibility that more US troops may be needed for
        that tougher fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d3179-e4e2-4153-8e82-fb88537ee6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on a day trip to the Bakhaira base, where U.S. troops provide
        assistance for the fight in the Iraqi city of Mosul, Lt. Gen. Stephen Townsend
        said, "I certainly hope that the assault on Raqqa is underway by this summer."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269b6d2-eda2-48b0-8169-c6df3096d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed if he would be surprised if that fight continued into next
        year, he said, "In Raqqa city? Yes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30786159-a0c7-4dda-aaea-ce20a9a7738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the grueling fight for the main Iraqi stronghold of ISIS,
        its northern city of Mosul, the focus of the coalition and new administration
        of President Donald Trump has shifted to Raqqa, the de facto capital of the
        militant group''s self-declared caliphate. The battle — for a city a lot smaller
        in size than Mosul yet still highly symbolic — is expected to be long and
        complex, given the array of opposing forces positioned around the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f469955-8ead-4748-ae05-3de07c015f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsend said further U.S. troops might be required for the assault
        against the ISIS-held city, currently flanked to the north, east and west
        by coalition-backed Syrian rebel forces, called the SDF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857cbe1-5921-4ff2-be59-86ea0ed647fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the resources we need right now to do what we need to do,
        which is to complete the isolation of Raqqa," he said. "After the isolation
        will come the assault and we are still evaluating the resources we need. If
        I need more resources I will go to my chain of command and tell them what
        I need to get the job done."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b4c0a-c10d-453a-abac-2214d2145cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constantly changing battlefield around ISIS developed another
        potential front in the past weeks, since the Syrian regime attacked civilians
        in the region of Idlib, prompting the Trump administration to launch 60 cruise
        missiles against a Syrian regime airfield. Yet Townsend said the attack against
        the regime had changed the coalition thinking "a little bit, but I couldn''t
        say specifically how." He dismissed the risk of the regime using sarin gas
        against US troops as "very small," yet warned against any hostility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b0e59-a5ce-4cac-9638-6ededb55e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me just say: I don''t think the Syrian regime wants to pick
        a fight with the US or a global coalition against ISIS. I don''t think they
        want to do that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3355a-1504-48f8-b890-2eacfb99d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian tension presents a possible obstacle ahead for the campaign
        against Raqqa, as Russian and Syrian troops are -- at some distance -- to
        the south of the city, and to its west.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f268f01-dcf3-452a-8894-6a92effeeb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsend said, "Right now, we are not planning, or coordinating,
        with them [the Russians and regime]. They are not even located near Raqqa.
        We think they have their hands full doing their tasks in their areas and they
        are probably happy to let the SDF and coalition forces tackle Raqqa."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070e8c4-933d-4500-941c-bfdb167425ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault on Raqqa will begin to bring the campaign against ISIS
        toward its end, with the group now on its back foot after experiencing many
        losses of territory and leaders. The Iraqi military said this week the group
        now held only 7 percent of Iraqi territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bea917-429f-4127-b7dc-70a23e8a8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsend admitted, however, he had "no clue" where the group''s
        elusive leader Abu Bakr al-Baghdadi was, but hoped he was still in Mosul.
        "Because if he is, we have got him trapped. And I''d like to see his end in
        Mosul," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba9cbf-d562-4d4f-a984-2ce1bd55d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believes, however, the ISIS leader is still calling the
        shots in the group. "We haven''t seen any reporting that anyone else is giving
        the orders [in ISIS]. He''s a survivor. He''s keeping an extraordinarily low
        profile and he''s not up on comms. And he''s not up on TV, or publishing audiotapes
        to give orders. He''s giving a very low profile."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77879e3-1331-4efd-9d6c-2743872dc63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:13.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:06:17.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "More US troops may be
        needed to fight ISIS in Syria, commander says".</p>'
  'last-minute-passengers-flock-to-Araneta-Bus-Terminal':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
