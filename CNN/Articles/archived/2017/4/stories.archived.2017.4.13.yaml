    'template': '1'
    'title': 'Catholics reflect on Christ''s suffering in an interactive way

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e6e65-bf2f-4949-aae2-43b63108598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Catholics who
        are looking for a new way to observe the Holy Week can visit an interactive
        display of the Stations of the Cross in Taguig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db98b3f-713c-4fc5-8ccb-93736c3f7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its 9th year, "Walkway: Reflections on the Stations of the
        Cross," allows devotees to reflect on the suffering of Jesus Christ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139dd60-c986-44be-95c9-0de8c7484172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church Simplified, a church community, set up the installation.</p>'
    '5':
      'image': 'jcr:b4f5dfc3-d13e-49c1-9c1b-8f6700a1b3d6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d66f1-96e4-45a1-98f0-4e445f0970cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01740e33-a768-4748-a947-6f79d66bc94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 14 interactive stations based on the gospels of Matthew,
        Mark, Luke, and John.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73204851-b810-459c-beda-55c138e25193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual painting or image of Christ, art installations
        are set up in front of restaurants and stalls on Bonifacio High Street all
        the way to 7th Avenue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae7f57-588a-40be-9af2-19b55fd93610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walkway is an interactive stations of the cross, an interactive
        exhibit. It''s a way to make the Stations of the Cross more relevant and more
        modern. We wanted to incorporate art," said Isa Garcia, the project''s head
        writer.</p>'
    '11':
      'image': 'jcr:26dc7bdd-0081-43da-a266-bc2cf95ac420'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f688616-9313-4ce6-8fbe-63a5bcdc20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e701d-b62e-47c5-8c25-ac063e967dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the theme is "Kintsugi."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5d1e1-21ee-4531-8a0e-953aa4c04804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the Japanese art of repairing broken pottery with gold. So,
        it''s the idea that God has the capacity to heal the brokenhearted and sometimes,
        it''s more beautiful that way," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b74ee3-708d-4932-87d4-36749aac2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every station starts with a passage from the Bible, followed by
        questions to help the participant reflect on the message. Lastly, the participant
        will be asked to do an act to better understand the meaning of the particular
        station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba19538-6b22-43ef-8d7f-c5ed94a6f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s nice about Walkway is it asks really interpersonal questions
        and it really encourages the participant to really look into themselves and
        evaluate their relationship with God, their relationship with the community,
        their relationship with their family," said Garcia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f4193-2d87-46a6-9550-37389d42e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in the second station, the participant will be asked
        to write on a red strip of paper his reflections, including his or her own
        struggles and sufferings.</p>'
    '21':
      'image': 'jcr:e245a664-511d-40fc-88c6-744ddfb91677'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cc53c-0da9-4907-910e-d2571a683311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4ae66-a774-4bdf-9bac-e862d7efe6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also be asked to send a text message to someone who might
        need to hear that they too are loved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5bd84-3651-4fae-a1f9-8c1efbeb2b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 7th station, the participant will be asked to re-live the
        time when Jesus carried the cross, and was mocked by many, by also carrying
        their own cross along the walkway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9abdc3-6abc-4911-acdf-7ba3cb0402a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masakit sa kawatan, talagang mabigat siya pero</em> it looks
        like mas magaan siya than the actual thing," said Erwin, one of the participants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c1fda-a6e2-4fc4-8b99-d2972a164359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It takes a toll on your body as it''s heavier than
        it looks.]</p>'
    '29':
      'image': 'jcr:40a933e5-a103-42fc-93a9-f6c35e19d5a4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157bea3-3c04-4a17-b696-f3e53bfbcba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb0304-4fe1-440f-8307-2ee1fce66dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he learned during the act, Erwin said it reminded him
        of the sufferings of Christ.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa4f78-a6a4-466c-8b4d-a1aab2dec226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong</em> pain and suffering <em>na naramdaman ni</em> Christ
        unimaginable since he went through torture before the actual carrying of the
        cross and it''s hard to just imagine what he went through just for us," explains
        Erwin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1dcf3-b600-4693-a4cb-94ecca94e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His pain and suffering are unimaginable. He was tortured
        before he carried the cross.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb0959-c5f2-4e0b-afdb-f0ecb2eed64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants are allowed to take photos. Organizers are reminding
        the public to observe the solemnity and holiness of the Stations of the Cross.</p>'
    '37':
      'image': 'jcr:dd8e46b4-e285-4d3e-bcc7-a3967e196c5a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37fbb3-e3cc-4cd4-b37d-ff5541473909'
