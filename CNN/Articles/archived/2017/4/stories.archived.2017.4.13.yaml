    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China calls for calm as US dispatches naval might to Korean waters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b68624-6a79-4bff-b3f8-ebabbb20bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China called for a "peaceful" resolution
        to tensions on the Korean Peninsula on Wednesday, as a United States aircraft
        carrier strike group churned toward the contested region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c1952-c769-46e9-b8fa-e2241a694ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping discussed the situations in North Korea
        and Syria with U.S. President Donald Trump in a telephone call Wednesday,
        China''s foreign ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed5244-31ce-44d9-a5bc-d0c4e350432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Twitter the call was "very good."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Had a very good call last night with the President of China concerning
        the menace of North Korea.</p>&mdash; Donald J. Trump (@realDonaldTrump) <a
        href="https://twitter.com/realDonaldTrump/status/852134796436398086?ref_src=twsrc%5Etfw">April
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90339b28-94c1-4a27-bc0e-ff0b531fd2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1600c1de-3ddc-4528-b411-d21bf242089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cordiality could point to a new direction for the two nations.
        One analyst described it as a "new phase" of China-U.S. relations on North
        Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef755003-b2d5-4eb9-9151-6c4da3f74898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at this point the common interests between the U.S. and
        China outweigh (North Korea saber-rattling)," said Alexander Neill, a senior
        fellow at the International Institute for Strategic Studies in Singapore.
        "China may be prepared to do some sort of tradeoff. ... They want to rein
        in (leader) Kim Jong Un."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9af9bc-61ed-4e85-a117-e283b7f8eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly called on China to do more to rein in its neighbor,
        which has stepped up its missile development and nuclear program since 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a1fc3-2d1a-4c88-9a3e-35d2d684a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States dispatched the aircraft carrier USS Carl Vinson
        after the latest missile test by North Korea last week, drawing a forceful
        warning from Pyongyang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91f267-3156-4e48-bf14-c73f36917c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs spokesman Lu Kang said Trump
        and Xi had pledged to stay in close contact after their first meeting earlier
        this month and the phone call didn''t indicate any change in China''s position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b8506-ea61-42ca-afc4-b96f34987ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea ''looking for trouble'': Trump</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398dbd5-2c88-4361-8848-6f7d51a08a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected phone call between the two came after Trump turned
        to Twitter to vent his frustrations over North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59fb210-d74c-4dd3-97a9-79e0313fc577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I explained to the President of China that a trade deal with the
        U.S. will be far better for them if they solve the North Korean problem,"
        he tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e40074-4640-4417-9209-2a84aeb46070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is looking for trouble. If China decides to help, that
        would be great. If not, we will solve the problem without them! USA," he wrote
        in a second tweet.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">North Korea is looking for trouble. If China decides to help, that
