    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aead752c-a795-4a17-a7f8-db2c94a93f00'
    'lead': 'The first African-American woman appointed to the New York Court of Appeals
      was found dead in the Hudson River.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:55:17.698+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:55:20.947+08:00
