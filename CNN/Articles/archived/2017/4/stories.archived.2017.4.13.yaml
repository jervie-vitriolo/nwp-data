      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Within a few hours of extraordinary
        political shape-shifting, President Donald Trump abandoned stances that were
        at the bedrock of his establishment-bashing campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff63c01-1265-469d-9f64-62f454a497c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO, he said, is "no longer obsolete."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc82c0-ed16-47e1-9d36-ebbf8e42fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He backed down a threat to brand China a currency manipulator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba4b17-f286-4f72-8393-246fa8da377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another reversal, Trump praised Federal Reserve Chair Janet Yellen,
        whom he had previously pledged to replace when her term expires, and once
        accused of holding interest rates low as a political boost for former President
        Barack Obama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea58f98-b916-4eff-a035-4178fad08374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether Trump''s sudden policy flips were the product
        of a new outlook and worldview. But previous presidents have often remarked
        that the world looks a lot different from the Oval Office than from a campaign
        rally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05043c6-a112-43b2-90ab-e69b8ebc178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s political gymnastics didn''t stop there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e78ff-cd08-493d-a7c7-c4cef317deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after his administration had seemed to accept an ultra-realist
        approach that would allow Syrian President Bashar al-Assad to remain in control
        of his shattered nation, Trump decried him as a "butcher" over chemical weapons
        attacks on civilians — fueling speculation he now advocates regime change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a953a3-a7f6-4d8e-b42f-69f15365995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That position, sure to antagonize Russia, came as the President
        adopted the most skeptical view he has yet displayed on the possibility of
        improving relations with the Kremlin, a position he once advanced as a candidate
        and that flew in the face of geopolitical realities and universal elite opinion
        in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59658433-8291-4ba3-bfa9-6272e0f578e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we are not getting along with Russia at all. We may be
        at an all-time low in terms of relationship with Russia," Trump said at a
        White House news conference, in stark tones at odds with his former vows to
        ease the new chill in ties with the U.S. nuclear foe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af15de-4aba-469d-95c8-708ac792b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Trump was full of praise for Xi Jinping — whom he met
        in Florida last week — saying that he believed the Chinese President was sincere
        in helping defuse the U.S. showdown with nuclear North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e54550-ca23-4249-be99-a8361733d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made castigating China a staple of his presidential campaign,
        saying the communist giant was guilty of "rape" against the U.S. economy and
        promising it would be branded a currency manipulator on his first day in the
        Oval Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f84d70-bec9-47b8-bb0e-cebac656060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was almost as if Trump''s outsider presidential campaign never
        happened as he rushed to embrace mainstream political and national security
        positions he once publicly abhorred.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1369919-6e71-434f-ab4f-bb750359063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Circumstances change," White House press secretary Sean Spicer
        told CNN''s Jim Acosta Wednesday when asked about the apparent reversals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ccbba1-fb22-45c7-9ba6-49ac2a2230e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On China, Spicer cautioned the administration''s report is not complete
        on whether to label China a currency manipulator. But he said the Chinese
        have made some improvements on currency in recent months. The administration
        has to make its assessment on where China stands now, not where it was during
        the campaign, Spicer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e3353-e244-4b5e-b197-2acbf92711d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On NATO, Spicer pointed to the Secretary General''s interview with
        CNN''s Wolf Blitzer on "The Situation Room" where he indicated that NATO countries
        have been performing better in terms of their financial commitments. That
        changed Trump''s view of the group, Spicer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def5183-2b36-4a6c-81bb-90cdf5bf2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be a coincidence that Trump''s adoption of conventional
        political positions came the day after a stunning interview with the New York
        Post in which he publicly criticized his political guru Stephen Bannon, his
        insurgent, populist political conscience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cfea59-239b-40ae-a2b1-ab8dea6ac4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon was dumped from the National Security Council last week in
        a move that was seen as a triumph for officials who represent a more traditional,
        globalist foreign policy worldview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70838d78-513f-4273-97e9-a31f70e6e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His demotion was seen as another sign that the more moderate, establishment-oriented
        influences in his administration epitomized by his son-in-law Jared Kushner,
        Trump''s daughter, Ivanka, and chief economic adviser Gary Cohn were rising
        to the detriment of Bannon and his anti-establishment cohort Stephen Miller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9380cc6-5abc-4b8b-a938-82284badf765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, one day of policy adjustments does not necessarily mean
        that Trump''s unique political persona and methodology are suddenly going
        to change. After all, the President has spent most of his first 100 days in
        office torching conventional political practice, trading in untruths and exaggerations,
        and pouring oil on political controversies on Twitter — including accusations
        that his campaign had links to the Kremlin at a time when Moscow was being
        accused of interfering in the US election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe2ae0-7abd-45da-99dd-6363adaa074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no sign, for instance, that Trump is pulling back from
        other controversial positions — including doubling down on border enforcement
        and expulsions of undocumented immigrants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a4e8c-db4b-4198-9a42-af8bdc8327e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the new tone on Russia, NATO, Yellen and Bannon amounted
        to too much of a sample of modified political behavior to represent a mere
        coincidence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f70d34-b4c8-48d3-ac84-9aecb1084cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0168c-c33d-44e0-96b0-b5f8914fd604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most striking 180-degree reversal by Trump on Wednesday
        came on NATO. While he was a candidate, Trump sent shockwaves through Europe
        by declaring that the most successful military alliance in history was "obsolete."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b31b4-59d5-407d-88d1-6a1452f5c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side-by-side with NATO Secretary General Jens Stoltenberg on Wednesday
        at an East Room news conference, Trump took the opposite tack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90dad6e-9adc-4d72-99a7-1456e44f2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary General and I had a productive discussion about what
        more NATO can do in the fight against terrorism," Trump said. "I complained
        about that a long time ago and they made a change, and now they do fight terrorism.
        I said it was obsolete; it''s no longer obsolete."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68c3c5-f802-4744-b932-c5fd42c4018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s claims that NATO has suddenly adopted an anti-terrorism
        mandate because of his efforts is highly debatable. The Western alliance spent
        years fighting in Afghanistan in a war that was first launched to rout out
        al-Qaeda and its Taliban protectors after the September 11 attacks in 2001.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd41af-9642-4f0c-b875-bd33fae46b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s comments allowed the President a graceful way of walking
        back a position that had once threatened to undermine the very rationale of
        transatlantic defense relations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31394ee0-bf14-40d2-82ea-5e88454b94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg offered a subtle reminder that NATO nations are hardly
        novices when it comes to fighting terrorism. He noted that the only time NATO
        invoked its common defense clause, Article Five, was after 9/11. And he spoke
        about the sacrifices of more than 1,000 European and Canadian soldiers killed
        in the Afghanistan war.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf9554-db1e-4e4a-854c-2544d14a478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s comments on Wednesday, paving the way for his visit
        to NATO headquarters in Brussels in May, will likely send a sigh of relief
        through Europe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e0e99-9204-4e5c-bb13-5b9b3a56220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c0751-be02-4fd4-bca5-f511ac3e32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s modified rhetoric on Russia is also likely to reassure
        the American allies that had been deeply disturbed by his apparent desire
        to pursue a rapprochement with Moscow — perhaps at the expense of Western
        allies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ea261-e4e9-4a88-b199-9844068943a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll also see about Putin over a period of time. It would be a
        fantastic thing if we got along with Putin, and if we got along with Russia.
        And that could happen, and it may not happen, it may be just the opposite,"
        Trump said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db087c-40eb-4de0-aad6-cfef1beb7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came with Secretary of State Rex Tillerson in
        Moscow for frosty talks with Putin — and could reflect a new perspective on
        the Russian leader from Trump as he contemplates the Kremlin''s support for
        Assad and the horrific aftermath on chemical weapons attacks on civilians
        that prompted the President to launch cruise missile attacks last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e4dc3-ac7a-4c2d-a487-69a158390b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in this room saw it all too many times over the last
        three or four days -- young children dying, babies dying, fathers holding
        children in their arms that were dead," Trump said. "Dead children -- there
        can''t be a worse sight, and it shouldn''t be allowed. That''s a butcher.
        That''s a butcher."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a415b-edb6-46e1-9092-6dd8814bf039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6063e8f-83b1-49bd-8d76-236f05b0f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump was downbeat on Putin, he was surprisingly gushing about
        Xi, following their summit at his Mar-a-Lago resort last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d91deb4-abb9-4041-8c00-d78f7246c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know Putin, but I do know this gentleman — I''ve spent
        a lot of time with him over the last two days, and he is the President of
        China," Trump said during the news conference.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fffbc-1fe3-4abe-abf1-b21a87d81352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi wants to do the right thing. We had a very good bonding.
        I think we had a very good chemistry together. I think he wants to help us
        with North Korea. We talked trade. We talked a lot of things," he added. "And
        I said, the way you''re going to make a good trade deal is to help us with
        North Korea; otherwise we''re just going to go it alone."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff67b2b-a772-42a1-a911-8a4a9d342ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no guarantee that China sees its interests as aligned
        with those of the United States over the North Korea question, or elsewhere
        in Asia, Trump''s position did represent a complete overhaul of rhetorical
        tone towards Beijing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4946584-9391-4634-b983-a7cd424a9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after his election, he warned Chinese leaders in a tweet that
        he might use the issue of U.S. relations with Taiwan and adherence to the
        "One China" policy on the table as a bargaining chip. Had he pursued that
        plan, he could have put policies that underpinned 40 years of Sino-U.S. relations
        at risk.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b263f-f39c-4a91-8c3e-e9a73429fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Wall Street Journal on Wednesday, the President
        also gave notice that he would not penalize Beijing as a currency manipulator,
        as he had promised to do during the campaign.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88511b90-ed05-4f27-865e-a73793a3450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not currency manipulators," Trump said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534538c-e776-4f29-8dd2-6fa29f223a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeatedly took the opposite stance during his campaign
        — even though experts say China has not been artificially suppressing the
        value of the yuan for years, and has actually been doing the exact opposite.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acb7df-588e-43e5-9f73-02656baf1e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also gave a hint of flexibility on his demands for
        China to reverse the trade imbalance with the United States — another bedrock
        of his campaign.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b92e6a-8f3f-4b05-939b-b949f1b4ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that if China helped to defuse the threat to the U.S.
        from its ally North Korea, he might settle for a less advantageous trade deal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78905e-a91f-4e9b-af70-0fdc69fcdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen''s Fed</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bca322-3bb8-40a1-b049-2efaa520383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also offered an olive branch to Yellen in the Wall Street
        Journal interview.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af731b20-f6d9-4b37-9006-994ff9eb8718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like her, I respect her," Trump said, and referring to his prediction
        that he would not renominate her when her term ends in 2018, he said "It''s
        very early."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027fe070-1bb8-4930-8462-d9ff47bf6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In yet another ditching of a campaign position, Trump expressed
        support for the US Export-Import Bank, a bête noire of some of the anti-Washington
        voters that helped him reach the White House, which has been left in limbo
        with two open seats on its board.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6fc51b-fff0-46be-ad3d-527af017691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, it''s a very good thing. And it actually makes money,
        it could make a lot of money," Trump told the Journal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117928ba-58fd-44d6-af6f-4b8351a95563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:44:58.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:45:01.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Trump''s stunning
        u-turns on NATO, China, Russia and Syria"</em></p>'
