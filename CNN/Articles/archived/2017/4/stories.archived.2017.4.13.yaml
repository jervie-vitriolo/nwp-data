    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a044d6-0f8b-4b89-805b-3d7bcf1b5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from China''s Ministry of Foreign Affairs,
        Xi reiterated that China wants a denuclearized Korean peninsula and called
        for peace and stability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179eea1-ecce-4f34-bfb0-c71d9e6e1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China advocates to resolve the issue through peaceful means, and
        is willing to maintain communication and coordination with the US on the Korean
        Peninsula issue," the statement quoted Xi as saying.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba82c1-4b74-4a1b-997c-2b83c6197492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders met for the first time last week at Trump''s Mar-a-Lago
        estate in Florida.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948fe88-14dc-478d-a1de-491e9dd57543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A tipping point''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bca01a-db9b-4854-a91d-b4fef572152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the Trump-Xi meeting, U.S. Secretary of State Rex
        Tillerson said China understood how dangerous North Korea''s nuclear program
        had become and had agreed action must be taken to stop it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652289c-be16-45a5-ba74-ad08efa0e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hasn''t signaled any clear change in policy toward its neighbor
        and Xi''s language followed China''s usual script on North Korea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47505a8-504b-44c1-9d70-bcc50d7357fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Wednesday''s readout was the first time China confirmed
        in detail that the two leaders had directly discussed North Korea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56528322-35ae-416a-ae06-2bebb3e32c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese statements released directly after the Mar-A-Lago meeting
        didn''t mention North Korea by name, even though the country had been expected
        to dominate discussions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964524e7-dd98-4ded-9ea5-63d4c181e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Global Times, a state-run but provocative tabloid,
        released an editorial, warning North Korea to "avoid making mistakes at this
        time."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf19c30-b862-4d47-b831-e1231829390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea celebrates the birthday of late leader Kim Il Sung on
        April 15, and Pyongyang often conducts nuclear activities as a "political
        salute" during the month, the editorial said, warning North Korea that a nuclear
        test will be viewed as a slap in the face to the United States and will serve
        only to intensify the conflict between the two countries and deteriorate North
        Korea''s relationship with China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fd7b6-5763-4737-9b04-5e4a9137d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presumably Beijing will react strongly to Pyongyang''s new nuclear
        actions. China will not remain indifferent to Pyongyang''s aggravating violation
        of the UN Security Council resolution," it said. "More and more Chinese support
        the view that the government should enhance sanctions over Pyongyang''s nuclear
        activities. If the North makes another provocative move this month, the Chinese
        society will be willing to see the UNSC adopt severe restrictive measures
        that have never been seen before, such as restricting oil imports to the North."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cacb8-92cc-45b2-850d-d9997cb525d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What China wants and fears</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9221a0-85d1-4782-8e54-2e9f2c7185ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the suggestions they might be working more closely together,
        China and the United States have different views on the Korean Peninsula.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4fbdd-b384-45f6-a195-06b3de38ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s best-case scenario, what it would really like to happen,
        would be a liberalized regime in the North, akin to some of the reforms that
        took place (in China) in the 1980s, so introducing economic reform, removing
        the concentrated power of the Kim family," Neill said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f4ed96-9eb5-43ef-99b4-52fc1700fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China sees North Korea as a buffer between its vital economic regions
        next to the border and South Korea, with its heavy U.S. military presence,
        said John Delury, an associate professor at Yonsei University.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8db97-51d8-4b7f-8af9-7f2302d4fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has always been a very critical and also a very sensitive
        piece on the chessboard for China," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63d5c4-b82e-43a5-ac69-0b2332057e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euan Graham, director of the International Security Program at Sydney''s
        Lowy Institute, said the Korean peninsula was the focus of a "game of chicken"
        between Trump and Kim – much to China''s dismay.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51ecf5-f227-4e13-ba16-bd15e4d6d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Both are) waiting for the other to blink and you can imagine from
        China''s risk-averse perspective that could end very badly," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5225cb2-511e-4e2c-89de-c4758581dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:14:46.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:14:51.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China calls for
        calm as US dispatches naval might to Korean waters."</em></p>'
  'ofw-saudi-arabia-amnesty':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-13T23:44:16.719+08:00
    'imagesource': 'jcr:48f33ff8-a11d-4ca6-bea2-7c042e670d46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ece7c2-8abd-48e1-a128-c52e94b97a9e'
    'lead': 'Some of the overseas Filipino workers (OFW) violated immigration laws,
      while some escaped or were abandoned by their employers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:18:04.066+08:00
