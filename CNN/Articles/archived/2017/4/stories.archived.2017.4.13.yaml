    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sheila Abdus-Salaam, a trailblazing judge, found dead in Hudson River

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e3d4a-3209-4924-8310-37acb80b86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sheila Abdus-Salaam, the first African-American
        woman appointed to the New York Court of Appeals, was found dead in the Hudson
        River.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e36d2d-607b-429e-9f5e-38eb9cb0f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 65.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3261d1-c7b5-4225-9ade-eb13dbe10d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to a 911 call about a woman in the water of the
        Hudson around 1:45 p.m. Wednesday. They found an unconscious and unresponsive
        woman, who was later pronounced dead and identified as Abdus-Salaam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69937e3d-d0d5-461b-b2fb-bc1f829f6986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical examiner will determine the cause of death and the incident
        is under investigation, according to a statement from the New York Police
        Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae6807-59a0-45ff-a8db-3a5255b04031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdus-Salaam had been an associate justice on the state''s Court
        of Appeals since her confirmation in 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90b44d-55ae-478c-8381-b23f9d0c64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Governor Andrew Cuomo, who appointed her to the state''s
        highest court, hailed her as a "trailblazing jurist whose life in public service
        was in pursuit of a more fair and more just New York for all."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Justice Sheila Abdus-Salaam was a trailblazing jurist and a force
        for good.<br><br>On behalf of all New Yorkers, I extend my deepest sympathies.
        <a href="https://t.co/hnic07Shp1">https://t.co/hnic07Shp1</a></p>&mdash; Andrew
        Cuomo (@NYGovCuomo) <a href="https://twitter.com/NYGovCuomo/status/852306160476672004?ref_src=twsrc%5Etfw">April
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53dae08-f691-4249-8654-ceb64aef5833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f76fff-c6f6-4c8c-8883-d1e59954b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdus-Salaam''s death came the same week a prominent Chicago judge
        was killed outside his home Monday. A suspect in that case has been charged
        with first-degree murder in the death of Judge Raymond Myles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446edac5-6ab1-45af-94a5-0402ca7ff181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Humble pioneer''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b572e-ed78-4999-9cc3-f377ab9416f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes for Abdus-Salaam poured in from New York officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d93de-589d-4e0c-91f6-e973cee1efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City mayor Bill de Blasio tweeted: "She was a humble pioneer.
        My thoughts are with her family."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Deeply saddened by the tragic passing of Sheila Abdus-Salaam. She
        was a humble pioneer. My thoughts are with her family.</p>&mdash; Mayor Bill
        de Blasio (@NYCMayor) <a href="https://twitter.com/NYCMayor/status/852341613351378947?ref_src=twsrc%5Etfw">April
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6ddd8-ed61-4656-a6e2-56d18b83b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61277da8-cb97-4ee8-82e9-264b007af346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nihad Awad, the national executive director of the Council on American-Islamic
        Relations (CAIR), tweeted that he was devastated by the news.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Devestated by the news that judge Sheila Abdus-Salaam was found
        dead in NY.<br>RIP. May Allah bless your soul our Sister. <a href="https://twitter.com/hashtag/RIPJudgeAbdusSalaam?src=hash&amp;ref_src=twsrc%5Etfw">#RIPJudgeAbdusSalaam</a></p>&mdash;
        Nihad Awad نهاد عوض (@NihadAwad) <a href="https://twitter.com/NihadAwad/status/852331311842852866?ref_src=twsrc%5Etfw">April
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38d29e-fe88-45ba-a4de-f78e4e66cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fbdef-60a3-4307-abdc-6eee5ed65bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seymour W. James Jr., attorney-in-chief at The Legal Aid Society,
        said in a statement that her passing had left many heartbroken.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ebb36-c8ea-48e5-8d5f-6f74f7fd4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She leaves a lasting impact on New York — from her time as a legal
        services attorney fighting on behalf of low-income families, to her tenure
        as the first African-American woman to preside on the State''s highest court."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba018102-e236-4b6d-b9cb-ca898edb20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran judge</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0c9d0-da15-4e80-a6f1-1eb2735fc9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Washington to working-class parents, Abdus-Salaam grew up
        with six siblings and attended the district''s public schools.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de9dd7-0358-4b34-aba1-ac54a688def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became interested in pursuing law after civil rights attorney
        Frankie Muse Freeman visited her high school.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bbec69-c83e-49f1-a200-662f988bb4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdus-Salaam went to Barnard College for her bachelor''s and later
        received her law degree from Columbia University.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03eed0-03db-4143-b830-95f7f3a9b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her legal career at East Brooklyn Legal Services and later
        became an assistant attorney general in the New York State Department of Law
        for its Civil Rights and Real Estate financing bureaus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77dcfc-765f-4e7b-b10b-2ea273ef490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She entered her judicial career in 1991.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9207d-924a-45fe-8a72-e203a484840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During her time on the bench, Justice Abdus-Salaam earned the respect
        of all who appeared before her as a thoughtful, thorough, and fair jurist,"
        New York Attorney General Eric Schneiderman said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6ce6a-1cf7-40f0-a2a5-dd129fdbe9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:17.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:55:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sheila Abdus-Salaam,
        a trailblazing judge, found dead in Hudson River".</em></p>'
  'walkway-installation-in-BGC':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-13T16:43:07.399+08:00
    'imagesource': 'jcr:9c384e51-5d51-4c23-b5d0-80fba3ee2438'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3c8aded-0cdb-4e7b-8d78-4a933bffc396'
    'lead': 'Art installations serving as interactive Stations of the Cross are set
      up in front of restaurants and stalls on Bonifacio High Street all the way to
      7th Avenue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:03:00.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:03:05.668+08:00
