      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the cast list released by Broadway World, actress Joreen
        Bautista will be alternating with Sooha Kim for the lead role Kim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca038ad0-77d9-45bc-b9bc-83abcf732cc6'
      'mgnl:activationStatus': true
