  'shiela-abdus-salaam-dead-in-Hudson-River':
    'author': ' Rob Frehse and Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-13T17:28:28.842+08:00
