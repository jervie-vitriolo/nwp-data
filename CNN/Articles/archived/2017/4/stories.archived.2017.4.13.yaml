    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '105 OFWs under Saudi amnesty program back in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d548803-896f-4601-bd51-8b61a31581a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 13) — Over a hundred Overseas
        Filipino Workers (OFW) who were granted amnesty by the Saudi Arabian government
        arrived from Riyadh on April 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f22fc5-98bc-4879-9147-e7d6a56b89d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were the third batch to come home under the Saudi Arabia''s
        "A Nation Without Illegal Expatriates" campaign.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">OFWs under Saudi&#39;s amnesty program back home | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/kKYP8vSmxK">pic.twitter.com/kKYP8vSmxK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/852361374906724353?ref_src=twsrc%5Etfw">April
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a5bbc-a4b5-41ca-bf48-9040e9bbfb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69e67b-3abe-4344-90db-d02972a5232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program gives undocumented foreigners 90 days to leave the country
        without risk of detention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f283f-8e29-46d8-affe-7a8201aa5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said some of the OFWs had violated immigration laws
        like holding expired visas or residence permits, while some had escaped or
        had been abandoned by their employers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c307e2-42f2-4fe0-a4ad-ba7efd6a51a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Cesar Chavez, officer-in-charge Overseas Workers Welfare Administration''s
        Repatriation and Assistance Division, said the government shouldered their
        airfare from Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cac9e0-9993-4154-9cd4-e64975e449f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government will take care of their transportation expenses
        in the country, including flights to the provinces, as well as provide livelihood
        assistance and other reintegration services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13fbc70-269b-4b84-a2d7-07a0ba1cfa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said as a result of being granted amnesty, they no longer
        face penalties or cases from their previous employers. They could also go
        back to Saudi Arabia anytime, as long as they have legal papers from the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01087ed5-b84f-48e1-ba5f-2c0ae1885a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez added more OFWs who were granted amnesty are expected to
        arrive over the next two days. He also said around 16,000 OFWs in the Middle
        East are irregular, undocumented or overstaying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f341c-2bd3-44cc-8136-87f9a26de1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:18:04.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:18:07.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Labor Secretary Silvestre Bello III told CNN Philippines
        on April 13 that a government augmentation team is in Saudi Arabia to help
        those who want to join the amnesty program.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bello: Saudi gov&#39;t allows undocumented OFWs to go home | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/K5NvZQGMip">pic.twitter.com/K5NvZQGMip</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/852363504736583680?ref_src=twsrc%5Etfw">April
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
