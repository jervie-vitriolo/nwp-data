  'dino-cousin-with-croc-like-features':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-13T15:05:09.894+08:00
    'imagesource': 'jcr:451fd387-aec2-4886-b526-9c7bb55c4644'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d69c90e-652c-4444-97ae-2a80477c6fdc'
    'lead': 'A newly identified dino cousin may shake up the prehistoric family tree.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T12:56:12.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T12:56:16.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T12:56:15.855+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why scientists are excited about this early dino cousin with croc-like
      features

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1ebde-6950-43bf-a922-ebe216f82ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:56:12.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T12:56:16.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Everyone knows that ancient monsters walk among us — alligators,
        crocodiles and birds all have characteristics that date back millions and
        millions of years. But a newly identified dino cousin may shake up the prehistoric
        family tree.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397c71f-fb0a-443d-ab0f-b0db6202b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:56:12.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T12:56:16.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published this week in Nature, an international
        scientific journal, and they concern the Teleocrater, the earliest-known dinosaur
        relative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ae8c7-2988-4d4b-a6bd-24f707adc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:56:12.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T12:56:16.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teleocrater was a six-foot-long lizard-like creature that kind
        of looked like a crocodile. That seems pretty run-of-the-mill, but the Teleocrater
        is special because it was around before dinosaurs even properly existed, which
        means it may change the way paleontologists think about how dinosaurs evolved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f06b19-ff23-4d14-af7c-ce5974eced63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:56:12.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T12:56:16.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow us here: Dinosaurs actually belonged to a larger group called
        archosaurs, which also includes birds, flying reptiles and crocodilians. Paleontologists
        believe that archosaurs split into two groups and then rapidly evolved: One
        group became dinos and bird and flying reptiles, and the other became crocodilians.
        But the Teleocrater existed after this split, on the bird-like side of the
        family. So why did it have crocodilian characteristics?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d7d04-8deb-469f-8771-d64d3df31bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:56:12.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T12:56:16.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teleocrater has unexpectedly crocodile-like features that are causing
        us to completely reassess what we thought about the earliest stages of dinosaur
        evolution," says the paper''s co-author Ken Angielczyk, who is also the associate
        curator of fossil mammals at The Field Museum. "Surprisingly, early dinosaur
        relatives were pretty profoundly not dinosaur-like."</p>'
