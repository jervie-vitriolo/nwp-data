  'NYC-mayor-to-Charging-Bull-artist-Fearless-Girl-is-staying-put':
    'author': 'Aaron Smith'
    'caption': 'The Wall Street bull has company. State Street Global Advisors installed
      a statue of a defiant girl, with hands on her hips, chin high and pony tail
      out, in front of the charging bull. The bronze statue, entitled "Fearless Girl,"
      was installed a day ahead of International Women''s Day.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-13T11:55:18.005+08:00
    'imagesource': 'jcr:20ead77c-f8a3-4264-999c-f336ec3e065b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd16db1de-76eb-44f3-954e-f19ad83e3dbc'
    'lead': 'The artist behind "Charging Bull," the bronze sculpture that has come
      to symbolize Wall Street, wants "Fearless Girl" out of the way. But New York
      City mayor Bill de Blasio insists "Fearless Girl is staying put."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:23:54.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:23:57.379+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:23:57.139+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYC mayor to ''Charging Bull'' artist: ''Fearless Girl is staying put.''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f6b2d2-cfb9-4dd5-954f-c8881a3de708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The artist behind "Charging
        Bull," the bronze sculpture that has come to symbolize Wall Street, wants
        "Fearless Girl" out of the way. But New York City mayor Bill de Blasio insists
        "Fearless Girl is staying put."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacaadd2-1d8c-44b2-979b-5e103ead95de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t move the Charging Bull statue if it offended someone,"
        de Blasio tweeted Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361f1ab-d47a-49c3-8a98-935c61db9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue of the girl with her hands defiantly on her hips has
        become a tourist sensation since she was installed across from the bull last
        month. A financial firm put her there to advocate for getting more women on
        corporate boards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a6f59-32f0-4242-ba8a-14b4044dbc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has said "Fearless Girl" can keep staring down the bull
        at least through February 2018. But Arturo Di Modica, who sculpted the bull,
        wants the girl moved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f15f60-94a9-4a30-9047-89a3b200641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Modica, 76, told reporters Wednesday that the girl changes the
        positive message of the bull sculpture, which is "a better America and a better
        world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59420b0a-75f4-447e-a737-ef271b401cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The girl is standing there like this in front the bull, saying,
        ''Now, what are you going to do?''" the artist said at a press conference,
        holding his hands on his hips like "Fearless Girl."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2dbea4-9421-435d-9ad8-3e99a82ea1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Norman Siegel, said the girl''s presence makes the bull
        "representational of male dominance and Wall Street" instead. He called it
        copyright infringement, and said he''s considering filing suit if the girl
        sculpture isn''t moved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71d00a-40f2-4d18-bb7d-84519f321963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not saying that it should be moved out of the city. It just
        needs to be placed in another place," said Siegel, a civil rights lawyer who
        said he stands for gender equality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b954f-f64d-4861-bb04-9c1ab96dce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siegel also said that State Street Global Advisors, the company
        that installed "Fearless Girl," made money off the bull by running ads that
        included both sculptures, though the company has since omitted the bull.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da06da-45ca-4ba1-86df-3e5a6d2fdbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says on its website that it placed "Fearless Girl" in
        a spot that made her "impossible to ignore." State Street did not return messages
        from CNNMoney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba94f3-23ac-4a55-8f58-f209f869c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Modica has said he was inspired by the 1987 stock market crash
        to create the bull and sold his family farm in Sicily to pay for it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa3f0c-b1ba-42ee-bbcb-90064169e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charging Bull" was installed in front of the New York Stock Exchange
        in the middle of the night in December 1989. Police removed it because it
        didn''t have a permit, but public support was so great that the city gave
        it a permanent home nearby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09566a-0101-4530-b67f-b292a73cd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Visbal, the sculptor who created "Fearless Girl," did not
        immediately return a request for comment. State Street Global Advisors, the
        firm that installed the statue, also did not answer a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1be26-6ca8-48fd-9cf6-c1dabc0eaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio weighed in on Twitter. He retweeted a Newsweek
        article about the artist''s objections and added: "Men who don''t like women
        taking up space are exactly why we need the Fearless Girl."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b51ceb-3a4b-4e3b-bc8f-d9534729b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:23:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:23:57.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "NYC mayor to ''Charging
        Bull'' artist: ''Fearless Girl is staying put.''"</em></p>'
  'PAGASA-Possible-showers-in-parts-of-PH-Easter':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-13T15:56:31.766+08:00
    'imagesource': 'jcr:d016bb2e-fa1b-4fcc-b392-61a48e8ce47f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a3e9de4-d1f8-4ca2-9b39-c946b19597c0'
    'lead': 'PAGASA forecasts moderate to heavy rains in parts of the Philippines
      this Easter Sunday as a low pressure area approaches the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:26:08.845+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:26:11.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:26:11.844+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Possible rains in parts of PH this Easter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7aa9b0-903f-4767-96b2-1c77319203f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:26:08.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:26:11.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 13) —&nbsp; It might be a rainy
        Easter weekend in parts of the Philippines, as a low pressure area (LPA) approaches
        the country this Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943e8f7-4871-441f-8696-fb9571dd47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:26:08.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:26:11.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. weather advisory, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the nearby LPA may
        bring moderate to occasionally heavy rains and thunderstorms over Eastern
        Visayas, Southern Luzon, and northern Mindanao this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68195e96-bec9-4697-b27a-c3a7d180ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:26:08.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:26:11.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Central Luzon, and the rest of Visayas and Mindanao
        will also experience light to moderate rains and thunderstorms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba9b99-2fcb-4d62-92eb-1a4d2ab30b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:26:08.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:26:11.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is expected to enter the Philippine Area of Responsibility
        (PAR) within the next two to three days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccd243-a8f6-4734-9773-f6f77cf74858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:26:08.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:26:11.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the LPA may turn into a tropical depression within the
        next 24 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5e734-c8e2-462d-86e8-44a502d70bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:26:08.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:26:11.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible tropical depression will be named "Crising" once it
        enters the PAR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cebced-26b3-445f-a72d-02a2ca4b1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:26:08.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:26:11.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m., it was located 900 km east of Hinatuan, Surigao del
        Sur.</p>'
  'united-airlines-fiasco':
    'author': ' Chris Isidore'
    'caption': 'United Airlines CEO Oscar Munoz apologized for the forcible removal
      of a paying passenger from one of its flights on April 9th, 2017 and called
      the episode "truly horrific."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-13T11:33:47.436+08:00
    'imagesource': 'jcr:1f162d6f-923c-49e0-93d9-11192bc6b165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e675ecf-8ea6-4aff-888a-a6e1833abcb3'
    'lead': 'President Trump said Wednesday that airlines should eliminate their own
      limits on vouchers to passengers will be more willing to give up seats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:28:34.849+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:28:37.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:28:37.532+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How United could have avoided this fiasco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93aa01-1380-47db-8342-5e60eea9f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — So what should United Airlines have done?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa1492-26fc-401b-85db-25202de090f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has admitted it was a mistake for police to forcibly
        remove a passenger who refused to give up his seat on a crowded plane. Video
        of the passenger being dragged up the aisle of the plane has been played nonstop
        for three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f741db4-24d7-4ab7-b5fe-ab4bce2ffdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Passenger dragged off overbooked United flight</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf55120-9e77-46d2-8751-b1c82fc0c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United''s CEO has apologized and said it won''t happen again. But
        how could it have been prevented in the first place?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb150f-237e-483b-8a17-bbb95899d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: United CEO apologizes for ''truly horrific'' passenger incident</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1bcc4-0e1c-4924-adda-49145704ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easy answer is that United should have offered a lot more money
        until it found a volunteer to give up his or her seat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9784d-d918-46ef-b8b4-198e06c33e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a financial solution," David Neeleman, the founder of
        JetBlue, said Wednesday on CNN''s "New Day."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e385f29-fd60-403a-9eef-f7d537bbd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other passengers say the airline offered $800 (around ₱39,640) before
        choosing people to give up their seats involuntarily, and then sending in
        law enforcement when one man wouldn''t move. United says it increased the
        offer to $1,000 (around ₱49,325) and didn''t get volunteers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9d483-2d69-4ada-aac5-be6848b0a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had gone to $1,000, $2,000 [around ₱98,650], whatever it
        would have taken, people would have raised their hands," said Neeleman, now
        CEO of the Brazilian airline Azul. "There would have been a stampede to get
        off the airplane at the right price."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658836d-9b67-44a3-aef0-e5d7aa571bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United hasn''t provided details of how it makes offers to passengers,
        but CEO Oscar Muñoz said Wednesday that United policy denied the crew the
        flexibility they needed to find fliers who would voluntarily give up seats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60fdf52-40de-4466-86ca-bc2aab8705e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal law says airlines don''t have to pay more than $1,350 (around
        ₱66,590) to passengers who are bumped involuntarily. But that doesn''t stop
        the airline from offering more to persuade volunteers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370ece7-7ec4-4321-91c9-4bd5dea63768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz told ABC''s "Good Morning America" that the airline would
        review its rules to make sure crews were given the power to use their "common
        sense."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be50a53-e945-4cb5-94f1-161c903e155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airline veterans agree the situation should never have gotten
        to the point of removing a passenger against his will.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512d55a-5672-42bf-a90e-be91675f2464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed such a crazy escalation for what was essentially a relatively
        simple issue," Ben Baldanza, the former CEO of Spirit Airlines, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1900e-478f-4788-aa8e-3e338edeef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz said the airline would never again use police to remove a
        paying passenger who is being bumped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb084a5-bfaa-423a-9aae-60d38ea2aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To remove a booked, paid, seated passenger — we can''t do that,"
        he told ABC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871f0f1-719c-4671-bd6e-10dff35dc615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has pledged a full review of its procedures by April
        30. Muñoz said airline employees would be given more flexibility to deal with
        similar situations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88768d99-6d2b-400c-a257-bbf4d2b8efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all have an incredible amount of common sense, and this issue
        could have been solved by that," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9eef4-8601-4da3-bc2a-ac17f7849674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When airlines have to bump a passenger off a flight involuntarily,
        it usually happens at the gate, not on the plane. That''s what happened to
        almost all the 40,629 passengers who were involuntarily bumped from U.S. airlines
        in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cbdb3e-c4b1-46cb-b932-27a75dda369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the key is managing it before you get to the boarding process,"
        Delta CEO Ed Bastian told reporters during a conference call Wednesday to
        discuss the company''s earnings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bd878-a888-43ee-9c73-f2f9a7119595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neeleman agreed that the difficulty in this case was trying to bump
        passengers after the plane had boarded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb6511a-605f-43b1-a524-bfb492bc6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always difficult for people working at an airport if you
        have to go on and get people off an airplane," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e226f-775d-4da5-8043-6ee86b4259a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neeleman said on a flight he once took, the airline asked for volunteers,
        and when no one agreed to leave, the airline simply canceled the flight and
        ordered everyone off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a472e4-010d-408e-a957-4c4008d380ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t choose to forcibly remove somebody, they just said,
        ''Everybody has to get off because we''re not operating this airplane,''"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d82f6-0453-440f-8276-80fa1590d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airline could use that approach if it needs to bump passengers
        who are already seated and are refusing to leave, said Brett Snyder, a former
        airline executive who runs the blog CrankyFlier.com. It could order everyone
        off the flight, then reboard all but the bumped passengers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3900f4-696f-4a98-8d1f-5ca44946f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snyder said airline executives he knows have suggested that option
        since the United fiasco, even though it would cause delays.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc74b8-9c78-49f3-bb2f-57daff299d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the time if you order someone to get off, they''ll get
        off. That''s what happened with three of the passengers in this case," Snyder
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c8e64-1b91-4fd1-aef4-3e2b141e3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, President Trump said Wednesday that airlines should
        eliminate their own limits on vouchers to passengers will be more willing
        to give up seats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92928a55-51a3-4ad3-890c-10cde19fc757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, there''s a point at which I''m getting off the plane
        — seriously," Trump told The Wall Street Journal. "They should have gone up
        higher. But to just randomly say, ''You''re getting off the plane,'' that
        was terrible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668dbdf-aa6f-48f8-9aac-ed1fcb44bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Jill Disis contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e4c7c-bff2-432a-bb3b-d291f110de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:28:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "How United could
        have avoided this fiasco"</em></p>'
  'formula-one-fernando-alonso-indy-500-monaco-gp':
    'author': 'Matthew Knight, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-13T11:34:15.431+08:00
    'imagesource': 'jcr:8f77bf02-0f02-4514-a327-2b002dcef37d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46062415-48d8-4c32-8966-cbf86f13cc84'
    'lead': 'Alonso has been a permanent fixture on the grid at Monaco since 2003
      and has won the race twice, in 2006 and 2007, but hasn''t been on the podium
      since 2012, when he finished 3rd for Ferrari.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:30:46.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T11:30:50.620+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T11:30:50.444+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'F1: Fernando Alonso to race at Indy 500, misses Monaco GP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da932d5-3f6a-4a1c-b13d-f25d6ee8e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It is the most glamorous race on the Formula
        One calendar, but this year''s Monaco Grand Prix will not feature one of the
        sport''s biggest names.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3953d4-fff6-4a5b-8538-d3fcef920051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double world champion Fernando Alonso will skip this year''s race
        around the principality''s streets on May 28 to compete in the Indianapolis
        500, which takes place on the same day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c030b-1e22-4fd5-969f-be7c4974f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaren won the Indy 500 three times during the 1970s, but haven''t
        entered a car for 38 years. This year, the UK-based team will field a Honda-powered
        car in collaboration with the Andretti Autosport team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6f04f-57af-40b1-b103-649cca734d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonso has been a permanent fixture on the grid at Monaco since
        2003 and has won the race twice, in 2006 and 2007, but hasn''t been on the
        podium since 2012, when he finished 3rd for Ferrari.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a777ef7-bc25-4bb7-93ef-fd80f80c1494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary switch will be Alonso''s first appearance in IndyCar,
        but not his first at the Indianapolis Motor Speedway, which hosted Formula
        One races from 2000 to 2007 — albeit on a different track configuration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44215117-7320-4123-9cae-d5ed7e18831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never raced an IndyCar car before, and neither have I ever
        driven on a super-speedway, but I''m confident that I''ll get to grips with
        it fast," Alonso said in a statement on the McLaren website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331faa6-b1d0-4e8e-a334-b9e7eba487a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m immensely excited that I''ll be racing in this year''s Indy
        500, with McLaren, Honda and Andretti Autosport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3d61c-cff4-4378-b487-842ef9e0ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indy 500 is one of the most famous races on the global motorsport
        calendar, rivaled only by the Le Mans 24 Hours and the Monaco Grand Prix,
        and it''s of course a regret of mine that I won''t be able to race at Monaco
        this year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3ab52-d751-4ab2-a8fd-8fd6604e18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonso will be looking to emulate former U.S. F1 driver Alexander
        Rossi who won the Indy 500 as a rookie driver in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d3097-7a33-4f35-bf2a-bf475e896684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rossi, who raced five times for the now defunct F1 team Manor
        Marussia during the 2015 season, winning the Indy 500 has been the highlight
        of his career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5ffa4-f836-4cd6-acd4-614915295ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t realize the magnitude of [the Indy 500] immediately after
        I won," he told CNN Sport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a0952-8a51-4714-bfca-725bc989b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say I didn''t realize it for probably two or three months.
        I don''t think it really fully hit me until the end of the year when I went
        back to Indianapolis and my face was unveiled on the Borg-Warner Trophy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab5756-ac35-4da4-a365-83882c23c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:30:46.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:30:50.625+08:00
