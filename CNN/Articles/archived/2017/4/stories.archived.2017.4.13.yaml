    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe2cc0-ccba-4c05-b3ec-a2c98fb81be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T11:03:05.673+08:00
