      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the untrained eye, of course, it looks extremely dinosaur-like.
        But the paper''s authors point out the differences: It''s long and short like
        a crocodile; about six to ten feet long and only two feet tall. Its joints
        could rotate from side to side, meaning it probably walked more like a crocodile
        too — think side to side as opposed to the up-and-down motion of say, and
        ostrich walking. The fact it walked on four legs sets it apart from most animals
        on that side of the split during this point in archosaur evolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785e66e-d009-4afe-95d0-1c434ee4ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:56:12.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T12:56:16.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the Teleocrater fills in an important gap in the fossil
        history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f6675-b89a-4862-9a8a-7b50eb095e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:56:12.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T12:56:16.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientists generally don''t love the term ''missing link,'' but
        that''s kind of what Teleocrater is," Angielczyk explains. "A missing link
        between dinosaurs and the common ancestor they share with crocodiles."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f761cf-d160-40d5-93ac-eb34f392d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:56:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T12:56:16.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com, "Why scientists
        are excited about this early dino cousin with croc-like features."</em></p>'
  'Trump-Xi-talked-Syria-strike-over-chocolate-cake':
    'author': 'Dan Merica, CNN'
    'caption': 'US President Donald Trump addresses the nation following the US launching
      a military strike on a Syrian government target in retaliation for their chemical
      weapons attack on civilians earlier in the week.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-13T02:45:59.677+08:00
    'imagesource': 'jcr:058d2271-8af1-465c-a9bc-9f243f1fa90f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2342cb-ae77-410a-b7ef-36a07d44ffe2'
    'lead': 'When you''re president, apparently you can have your cake and strike
      Syria, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:08:38.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:08:42.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T13:08:42.527+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Xi talked Syria strike over ''beautiful'' chocolate cake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c092a49-bb60-4320-9c38-864a873731e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> When you''re president, apparently
        you can have your cake and strike Syria, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32621f7-6d10-4423-a08b-271b9f0caf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, in an interview with Fox Business, said
        he informed Chinese President Xi Jinping about the air strikes he authorized
        in Syria over the "most beautiful piece of chocolate cake that you''ve ever
        seen" at his ocean-side club and that the communist leader was "enjoying it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d741bd-6877-4da6-adb9-afbda0aa8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting at the table. We had finished dinner. We''re now
        having dessert. And we had the most beautiful piece of chocolate cake that
        you''ve ever seen and President Xi was enjoying it," Trump said, before telling
        interviewer Maria Bartiromo he was told the strike was ready to go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818a8b8-7055-4c62-8edb-54e55f1005f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that he told Xi that the United States had "just fired
        59 missiles ... heading to Iraq," incorrectly identifying the country he was
        striking when relaying the story to Bartiromo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145dec5a-8d7e-463c-aedb-27e0fcd1968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Xi, Trump said, "And he was eating his cake. And he was silent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1239e-d8a0-4dd7-97a6-29b27e5190b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were almost finished. It was a full day in Palm Beach. We''re
        almost finished and I, what does he do, finish his dessert and go home," Trump
        asked rhetorically.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989821fd-df14-41b7-9561-3ceb1487a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, the President said, paused for 10 seconds before telling Trump
        — via a interpreter — that "anybody that was so brutal and uses gases to do
        that young children and babies, it''s OK" to respond with force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181c987-17bb-4ed1-a513-93c5cca7f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in one of his biggest foreign policy tests to date, struck
        Syria with a series of tomahawk missiles last week while he also met with
        the Chinese president at Mar-A-Lago, his private club in Florida.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd1d96-c461-4b7e-b20f-e2b51c8e55dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike, which was in response a chemical attack on a rebel-held
        town that the United States has blamed on Syrian President Bashar al-Assad,
        has been widely praised by the international community, but denied by Russia,
        a close Assad ally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc54950-30fc-4b25-90a3-5690c03bb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, later in the interview, said he "immediately" called Defense
        Secretary James Mattis after he saw the images of children dying from the
        chemical attack and asked, "What can we do?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fbfa3-430c-45a3-a7c0-799fbfda90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hit them very hard," Trump said. "Now, are we going to get involved
        with Syria? No. But if I see them using gas and using things that, I mean
        even some of the worst tyrants in the world didn''t use the kind of gases
        that they used."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e172173-460b-4c14-8c44-7bc1bd82e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:08:38.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:08:42.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com, "Trump, Xi talked
        Syria strike over ''beautiful'' chocolate cake."</em></p>'
  'Duterte-drops-visit-disputed-islands':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-13T10:53:24.646+08:00
    'imagesource': 'jcr:90f20f47-8c5f-4610-b3d5-d5fa7f226141'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de7de84-13f4-4624-bf14-52d48007dc98'
    'lead': 'A week after saying he planned to go to the Pag-asa island, President
      Rodrigo Duterte said on Thursday that he would no longer push through with the
      visit to preserve good relations with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:11:58.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:12:01.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T13:12:01.533+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte drops planned visit to Pag-asa island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80617744-f2ff-4107-adbe-ef9c9cf21770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> A week
        after saying he planned to go to a disputed island in the West Philippine
        Sea, President Rodrigo Duterte said on Thursday that he would no longer push
        through with the visit to preserve good relations with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af5da5-093a-402d-84c7-ae8c255ba2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Filipinos in Riyadh, Saudi Arabia, Duterte said China
        had sent word asking him not to go to the Kalayaan group of islands in the
        Spratlys and plant the Philippine flag in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76515c6b-fac1-4ad5-864f-2a85ca1b2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte plans to visit Pag-asa Island, rename Benham Rise</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db4601-02dd-4b52-9ed5-0dd4a8d6a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China explained that other claimant countries might follow
        suit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffdd3c2-4611-4e63-ab55-10b274112361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not do that. What will happen if every head of state
        will go there and plant flags, there will be trouble," Duterte said paraphrasing
        the message from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316dbe0-bac4-45db-ba24-65fc26444beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he responded by saying he valued the friendship with the
        Asian superpower and "would like to preserve that goodwill" — citing much
        improved exports of Philippine products to China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17384823-a431-4bc7-8238-62900d5334da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: Despite sea row, PH ''at best level'' of ties
        with China</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a00153-e05c-47e3-861d-f26471e5edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he might not personally visit the Spratlys,
        but he countered with another gesture to lay claim on the disputed territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d22b09-3e88-4e5c-b6d2-47fc50446817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not go there to raise the Philippine flag. Maybe I will
        send my son just to show there the blood there of the claimant," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb12529-8c3e-4f8f-9d4e-571b4c1d1d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the President said he planned to visit Pag-asa Island
        to raise the Philippine flag there on June 12, Independence Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962825de-ebb6-4655-bdc3-01e29cece57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:11:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:12:01.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, regarding the Benham Rise, Duterte repeated that he wanted
        it renamed the "Philippine Ridge" to assert the country''s claim to the underwater
        plateau.</p>'
