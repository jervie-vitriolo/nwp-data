    'title': '#CrisingPH weakens into LPA, all storms signals lifted

      '
    'updated': 2017-04-15T13:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f2509-1873-403a-9d3a-552d2a9b4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:05.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:31:08.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 15) — Tropical depression Crising
        has weakened into a low pressure area (LPA), the state weather bureau said
        in its 8 p.m. advisory on April 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77b7bc-0d64-472f-a8bb-6958ae0b12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:05.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:31:08.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) added that all storm signals have been lifted and
        that the LPA was spotted in the vicinity of Basey, Samar as of 7 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dd04b-243b-4353-a20e-acf55dd4df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:05.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:31:08.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crising made landfall at around 6:30 p.m. on April 15, packing maximum
        winds of up to 45 kph near the center and gustiness of up to 62 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2bde9-a8dd-4a07-9dcf-3b127f3bb392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:05.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:31:08.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
