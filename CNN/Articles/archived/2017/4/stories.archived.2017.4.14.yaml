    'title': 'Borussia Dortmund: Nuri Sahin ''will never forget'' bomb attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7743e95-bf2b-4dca-8ee6-53198430c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.256+08:00
