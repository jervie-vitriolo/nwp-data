    'template': '1'
    'title': 'What next? Scorpion stings passenger on United Airlines flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa74656-997b-486c-8ea9-b50cf77ddf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s been a rough week for United Airlines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc5938-7231-41ac-b480-22beee1043af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day a passenger was infamously dragged off a United plane
        in Chicago, a man on a United flight from Houston to Calgary was allegedly
        stung by a scorpion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe4c14-8eef-4d30-9b3b-37c2e35eeda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Man dragged off United flight has concussion, will file suit,
        lawyer says</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2d5a3-ed4d-4eff-814c-181ba8b87c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venomous creature fell from an overhead bin and landed on Richard
        Bell''s hair as he was eating lunch Sunday in his business class seat, according
        to his wife Linda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bc80f-2aaf-45ec-87f6-4dbe930c2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband felt something in his hair. He grabbed it out of his
        hair and it fell onto his dinner table. As he was grabbing it by the tail
        it stung him," she told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21866a70-73ed-4e85-ab35-e67998baf12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her husband shooed the scorpion off his tray and it landed
        in the aisle, catching the attention of a nearby passenger who cried, "Oh
        my god, that''s a scorpion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c42c8e-db77-4457-bb87-152baec633cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how the scorpion got on the plane. The airplane
        had flown to Houston earlier in the day from Costa Rica, according to FlightAware,
        a flight-tracking platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075a9bd-7bda-4a4d-a0fd-01cec1bbc69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bells were returning home from a vacation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b86eb-432b-43cb-bd41-34c422d00b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Bell said flight attendants quickly corralled the scorpion
        and flushed it down an airplane toilet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a739b-78d4-49fb-8bd9-3bcd177650c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our flight attendants helped a customer who was stung by what appeared
        to be a scorpion on a flight last week," United said in a statement. "Our
        crew immediately consulted with a MedLink physician on the ground who provided
        guidance throughout the incident and assured our crew that it was not a life-threatening
        matter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860275f-f0f0-4f1b-89b5-d9c4d5b9e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines said medical personnel met the aircraft when it
        arrived in Calgary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccedbe4f-195a-45b7-bfa4-2c1a1ef099e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Linda Bell, another passenger gave her husband a Benadryl
        pill in case he had an allergic reaction to the sting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e658d-49b0-492a-9e12-812a95f7a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Bell said United reached out to her husband Wednesday to apologize
        and to offer compensation for the incident. She would not elaborate on the
        terms of that compensation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74321010-d457-4dbb-966d-254e0e274d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such incidents are rare, but not unheard of. A scorpion reportedly
        stung a woman in 2015 on an Alaska Airlines flight from Los Angeles to Portland,
        Oregon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de2c3b-d087-4771-a43c-5e54bb5ded31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:59.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:59:02.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "What next? Scorpion
        stings passenger on United Airlines flight"</em></p>'
  'Cavs-Warriors-NBA-Playoffs':
    'author': ' Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-14T10:03:42.241+08:00
    'imagesource': 'jcr:8837712b-526e-4c15-a3ec-dda2325c62af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a9280e7-c146-4420-95f0-3ed07fa19d1d'
    'lead': 'Can anyone stop the Golden State Warriors? And can the Cleveland Cavaliers
      get back to the NBA Finals?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:01:28.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:01:31.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:01:31.680+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will the NBA playoffs lead to Cavs-Warriors III in the finals?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63710fbb-2c17-4ed1-ad20-50af515510c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The NBA playoff picture is set, but not
        much has changed from a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3525409-9e87-40c9-b94d-ae2c00f4c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar questions remain: Can anyone stop the Golden State Warriors?
        And can the Cleveland Cavaliers get back to the NBA Finals?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fdfb8-bd03-4737-ae19-e0d73e522651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA playoffs start Saturday. Sure, LeBron James and the Cavaliers
        are the defending NBA champions, and they''re a favorite to return to the
        NBA Finals for the third consecutive year. But the talk all season has been
        about the super team assembled in the Golden State, having added Kevin Durant
        to an already-loaded roster with Stephen Curry, Draymond Green and Klay Thompson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068a9bf-04dd-4cc8-9c02-60063c971b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after notching an NBA record-setting 73 regular season wins,
        the Warriors are once again at the top of the Western Conference. As in 2016,
        Golden State has home-court advantage for the postseason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfb597-f311-4d3b-b3ec-0447d464e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors also have Durant, who had missed 19 games because of
        a sprained medial collateral ligament and bone bruise in his left knee, back
        for the postseason. But even if he wasn''t available, the 2016 runners-up
        and 2015 champs are still title favorites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71970f44-b89d-4806-87b9-5b4ee9a1f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more subdued this year, more businesslike," Warriors head
        coach Steve Kerr said Wednesday. "It''s similar to two years ago in terms
        of the way the season ended. We had the 1-seed locked up for the last week
        or two seasons ago, and we were able to kind of decide how we wanted to go
        into the postseason. The difference was, now, we''ve been doing this for a
        few years. That year, it was brand new. There was a freshness about it. This
        year, it''s more businesslike."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e0955-cee3-4aeb-a447-0bafdb4a5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State isn''t the only obstacle for the Cavaliers to overcome.
        The Boston Celtics edged Cleveland for the top seed in the Eastern Conference,
        and having home-court advantage could be pivotal should the two teams face
        each other in a best-of-seven series in the Eastern Conference finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8305249-cd2e-4af7-9abd-f856ff980d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lately, Cleveland hasn''t rocked. The Cavaliers have a 10-14
        record since March 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33315f-f03e-4fc3-aa38-ce53bb3acf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, James said following practice on Thursday, the Cavaliers
        "have a good chance to win it all."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446d349-ac91-4fca-8fba-48a1b44c8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think through everything that went on with our team, we''re in
        a position where we can do something special," James said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da506d-7fa3-4722-9bb8-1f2b79c534cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the list of the first round playoff matchups — which are
        in a best-of-seven series format:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e152d5-08e2-4bda-99c1-0b91519d26ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eastern Conference:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a127d8-71de-47df-9d7c-1525c06b39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 1 Boston Celtics vs. No. 8 Chicago Bulls No. 2 Cleveland Cavaliers
        vs. No. 7 Indiana Pacers No. 3 Toronto Raptors vs. No. 6 Milwaukee Bucks No.
        4 Washington Wizards vs. No. 5 Atlanta Hawks</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958c0b6-ed18-48fe-90e4-b7fa2dbf3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Western Conference:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e126633-e5dc-4c3b-9b82-1dcb10060dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 1 Golden State Warriors vs. No. 8 Portland Trail Blazers No.
        2 San Antonio Spurs vs. No. 7 Memphis Grizzlies No. 3 Houston Rockets vs.
        No. 6 Oklahoma City Thunder No. 4 Los Angeles Clippers vs. No. 5 Utah Jazz</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66261849-7200-461c-b04a-1db81009e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can anyone make waves in the West against Golden State? The Spurs,
        led by Kawhi Leonard, are 2-1 against the Warriors this season. It''s the
        20th consecutive season San Antonio has reached the playoffs. Should the Rockets
        and Warriors reach the Western Conference Finals, Golden State had a 3-1 edge
        against Houston in the regular season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a5a94-708b-4a1a-8f59-b32bbd26fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also noteworthy that two MVP frontrunners will collide in
        the first round: Rockets guard James Harden and Thunder point guard — and
        triple-double machine — Russell Westbrook. A triple-double is notching 10
        or more in three different statistical categories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5bde1-6f4b-4b53-bb11-d7a1678e23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 9, Westbrook recorded his 42nd triple-double, breaking
        Oscar Robertson''s 55-year-old record for most triple-doubles (41) in a season.
        Westbrook also averaged a triple-double in the regular season, which previously
        had only been done by Robertson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ae561-7681-4649-a1bd-f5624918e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, meanwhile, led the league with 11.2 assists per game and
        averaged 29.1 points per game, second only to Westbrook (31.6).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af2304-3d42-49e1-b1fa-89b31656c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake: Everyone is chasing Golden State. And for the third
        year in a row, a Cavs-Warriors NBA Finals is a real possibility. Will it happen
        again? Stay tuned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfa523-39cf-4cdd-91cc-3f6afbd0885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:01:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:01:31.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Will the NBA playoffs
        lead to Cavs-Warriors III in the finals?"</em></p>'
  'borussia-dortmund-nuri-sahin-bomb-attack':
