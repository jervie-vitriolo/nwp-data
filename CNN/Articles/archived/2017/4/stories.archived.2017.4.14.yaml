        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd0147-3bbd-4711-b0eb-4879f7d7caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.632+08:00
