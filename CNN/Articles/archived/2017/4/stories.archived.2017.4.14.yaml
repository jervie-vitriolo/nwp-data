  'Urdaneta-Western-Bypass-Road-Pangasinan':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-04-14T18:06:02.001+08:00
