      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three explosives shattered windows and injured Dortmund defender
        Marc Bartra in an attack German authorities said was suspected to have "terrorist
        involvement."</p>'
