      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An Inconvenient Sequel: Truth to Power," former Vice President
        Al Gore''s climate change follow to his 2006 film "An Inconvenient Truth,"
        is among the nearly 50 films that will be screened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1d4b0-7c10-4c8d-9360-9eee61618a1b'
