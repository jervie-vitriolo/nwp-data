      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s visit to Saudi Arabia comes amid reported cases of abuse
        or non-payment of salaries of Filipinos by their employers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da861a-4c27-4b58-a7bc-bcb5174f59bb'
