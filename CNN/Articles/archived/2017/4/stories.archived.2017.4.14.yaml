  'NASA-ocean-worlds-life-beyond-earth':
    'author': 'Ashley Strickland, CNN'
    'caption': 'If you ask Star Wars fans, they will tell you the connection is strong
      with this one. This week, NASA released a stunning photo of Tethys, a large
      moon circling Saturn. But all people are talking about is how strangely similar
      it looks to the Death Star.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-14T02:52:38.923+08:00
    'imagesource': 'jcr:e6188f1b-aa6c-4968-9757-a98711f311b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f59ab2-61f4-4847-a801-fce1e8234416'
    'lead': 'New observations of these active ocean worlds in our solar system have
      been captured by two NASA missions and were presented in two separate studies
      in an announcement at NASA HQ in Washington today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:26:16.043+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:26:19.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:26:19.419+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA: Nearby ocean worlds could be best bet for life beyond Earth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83063a6-2859-482d-ad9d-c4fbdb8828fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA has new evidence that the most likely
        places to find life beyond Earth are Jupiter''s moon Europa or Saturn''s moon
        Enceladus. In terms of potential habitability, Enceladus particularly has
        almost all of the key ingredients for life as we know it, researchers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eeafd2-6491-4a55-8b80-34b7cc02663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New observations of these active ocean worlds in our solar system
        have been captured by two NASA missions and were presented in two separate
        studies in an announcement at NASA HQ in Washington today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cccd2e-f455-4b76-bf57-63fa6534719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a mass spectrometer, the Cassini spacecraft detected an abundance
        of hydrogen molecules in water plumes rising from the "tiger stripe" fractures
        in Enceladus'' icy surface. Saturn''s sixth-largest moon is an ice-encased
        world with an ocean beneath. The researchers believe that the hydrogen originated
        from a hydrothermal reaction between the moon''s ocean and its rocky core.
        If that is the case, the crucial chemical methane could be forming in the
        ocean as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d8637-9202-4990-baa8-1dc698e87809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, Enceladus is high on the list in the solar system for showing
        habitable conditions," said Hunter Waite, leader of the Cassini Ion and Neutral
        Mass Spectrometer team at the Southwest Research Institute in San Antonio
        and lead author of the Enceladus study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ec0f0-081a-4b49-adac-68f30b701dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of hydrogen established another reference point saying
        there is hydrothermal activity inside this body, and that''s interesting because
        we know in our own oceans, those are very important places that are teeming
        with life, and they are probably one of the earliest places where life happened
        on Earth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb0e93-3c22-458c-8ad8-e39e00bf8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Hubble Space Telescope showed a water plume erupting
        on the warmest part of the surface of Europa, one of Jupiter''s moons with
        an icy crust over a salty liquid water ocean containing twice as much water
        as Earth''s seas. This is the second time a plume has been observed in this
        exact spot, which has researchers excited that it could prove to be a feature
        on the surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544c49e-b979-42b1-a236-ec9db1ee0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is significant, because the rest of the planet isn''t easy
        to predict or understand, and it''s happening for the second time in the warmest
        spot," said Britney Schmidt, second author on the Europa study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d85254-4c6f-4f32-a0e3-ff819d6c8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is this exciting?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ffdfc-e86a-40d9-8be4-c705a0b049a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The necessary ingredients for life as we know it include liquid
        water, energy sources and chemicals such as carbon, hydrogen, oxygen, nitrogen,
        sulfur and phosphorus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df28f4-66a8-4c18-be71-6471ae3f62c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''ve also learned that life finds a way in the harshest of
        Earth''s environments, like vents in the deepest parts of the ocean floor.
        There, microbes don''t receive energy from sunlight, but use methanogenesis,
        a process that reduces carbon dioxide with hydrogen, to form methane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e646a04-001d-47c7-a418-a6ec395888a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europa and Enceladus are showcasing some of these key ingredients
        for life in their oceans, which is why researchers believe they are the best
        chance for finding life beyond Earth in our own solar system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c826c133-317f-4807-9c76-95e99e31543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous results from the Cassini mission''s flybys of Enceladus
        already had researchers intrigued. First, they could see plume material linked
        to interior water. They determined that the moon had a global ocean, and then
        a cosmic dust analyzer revealed silicon dioxide grains, indicating warm hydrothermal
        activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7143f43-aac5-4cd9-8c3a-ef8ebc0cb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (molecular hydrogen) is just like the icing on the cake,"
        Waite said. "Now, you see the chemical energy source that microbes could use.
        The only thing we haven''t seen is phosphorus and sulfur, and that''s probably
        because they were in small enough quantities that we didn''t see them. We
        have to go back and look and search for signs of life as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870fd43-e238-4ab9-b500-806fc4195a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is considered an ocean world because those bodies of water
        cover the majority of the planet''s surface. Other ocean worlds in our solar
        system, besides Europa and Enceladus, potentially include Jupiter''s moons
        Ganymede and Callisto; Saturn''s moons Mimas and Titan; Neptune''s moon Triton;
        and the dwarf planet Pluto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c13bc-4d7d-49ba-8fe9-4affbdff61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed that Venus and Mars were once ocean worlds, but the
        greenhouse gas effect and a vulnerable atmosphere, respectively, caused those
        planets to lose their oceans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b38811-ae6a-4985-921c-e0130b7b9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36da30-0b93-41a1-af82-21a9dd4d19db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Cassini mission, which began in 2004, comes to an end
        this year, Waite is eager for NASA to return to Enceladus and search for life,
        because he believes it is the best candidate for habitability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db74895-f9fd-4eb6-8df5-216c09adfc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers want to confirm a very solid case for habitability by
        finding sulfur and phosphorus on Enceladus, as well as narrowing down the
        pH (potential of hydrogen) and reinforcing previous measurements. The second
        step would be looking for signs of life by flying a spectrometer through the
        plume, searching for rations of amino and fatty acids, certain isotopic ratios
        indicative of life and other relationships in molecules that indicate energy
        for microbial life, Waite said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391aaa1d-07e4-4f1a-bd61-6ea2703db481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, we''re going to investigate Europa''s habitability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf94a3-7ec5-426a-bd69-c8c2bd36c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA plans to further explore ocean worlds in our solar system,
        including through the recently named Europa Clipper mission, the first to
        explore an alien ocean. Waite believes that Europa is currently at a disadvantage
        because a mass spectrometer hasn''t flown through its plume to collect data,
        and it''s Europa''s turn to have that experience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30ca83-c08a-44e4-a630-8db963dde11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Waite favors Enceladus of the two ocean worlds, Schmidt
        believes that Europa could be the best case for life in our solar system beyond
        Earth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cad908-d457-40d5-98b9-88d063a74dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmidt, an assistant professor at the Georgia Institute of Technology''s
        School of Earth and Atmospheric Sciences, is also one of the architects of
        the project that became the Europa Clipper mission. She and two other researchers
        came up with the name while sitting in a hotel room during a conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b8db4-7b59-4d04-b913-ed862fa5a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Europa Clipper, named for the innovative, streamlined ships
        of the 1800s, will launch in the 2020s and arrive at Europa after a few years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b3c2c-60c4-4489-9e08-0f05aa34071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we chose it is because the clipper ships were fast,
        American boats at the time that they were first used, when most shipping was
        achieved with large, slow vessels," Schmidt said. "We liked clipper for that
        reason, an ingenious way to solve the Europa mission problem: How do you get
        a long-lived mission at Europa with global coverage but not be in the radiation
        environment?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040645eb-c166-4e17-861c-be7e28c0fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because that region of the solar system traps atomic particles from
        the sun, the radiation of the area around Jupiter is dangerous to spacecraft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528389e-6959-49df-828d-ea34e2b8218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmidt will be an investigator for the ice-penetrating radar instrument
        that will be housed on the Europa Clipper. It will act like an X-ray, peering
        through the unknown thickness of Europa''s icy crust the same way scientists
        use earthquakes to assess the interior of the Earth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cb0d5-a627-417d-95a6-11135418637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other instruments will produce high-resolution images of the surface
        and measure the moon''s magnetic field, temperature, atmospheric particles
        and even the depth and salinity of the ocean.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28d5cd-826e-472f-9424-238ec4433431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waite is using his knowledge from the Cassini mission to work on
        an improved mass spectrometer for the Europa Clipper mission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507c49b-36d7-4714-9efb-b8e831ddc79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cassini and Enceladus really allowed us to see the kind of things
        we could do with mass spectrometers and, more importantly, with material that''s
        coming up straight out of the ocean," Waite said. "It''s a way of viewing
        the ocean without drilling into it. We didn''t necessarily have to land; we
        could sit there and and sample to study quite a bit about these ocean worlds
        just from flying through the material that comes out of the interior. That''s
        what the plumes are about on Europa as well. It''s that connection to the
        interior ocean."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be65ca7-ad06-4dd0-949c-ae74cf9fbeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Europa or Enceladus?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed547483-e413-47f1-a3a2-42c442269fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research suggesting the possibility of an ocean on Europa was published
        as early as 1977, after the Voyager mission saw long lines and dark spots,
        as opposed to a cratered surface similar to other moons. Then the Galileo
        mission reached Europa in 1996 and revealed for the first time that there
        was an ocean on another planet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd493c-71c7-4c35-8e98-b8d5d9487d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because neighboring Mars has fueled imaginations and the possibility
        of exploring another planet for years, the general public hasn''t been as
        captivated by Jupiter''s moon. There are arguments that life could exist on
        Mars, but it was most likely habitable in the past, when it supported bodies
        of water and had a more hospitable climate and an atmosphere.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aae574-e376-4398-92e4-3031faaa8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, do you want to study something that might have
        been habitable at one time, or do you want to study something that could be
        habitable right now?" Schmidt asked. "Europa has been pretty much Europa for
        4.5 billion years, as long as the Earth has. So as far as what could have
        started and evolved there, that''s a compelling question.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a6fcf-b270-406f-bb7d-91decf33dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about early Earth and early Europa, they were probably
        very similar, at least at the ocean interface. They are almost the same place
        at that point in time. That''s why I get excited about Europa. It could have
        been a place for life over the history of the solar system."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58c27c-7179-4ff7-92b8-4ef63bba0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of which of the two ocean worlds is the better candidate
        for hosting life, both researchers believe that exploring ocean worlds is
        one of the best things we can do.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9754a8-4a2b-48f9-a8b3-df0de14e45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the diversity of our solar system is pretty important
        and the possibility of applying what we know here to exoplanets, it just opens
        up the range of possibilities for life beyond our previous expectations,"
        Waite said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aaeeaa-d016-42d2-92ff-763a2b6343f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ocean worlds all over the outer solar system that are a little
        bit alien," Schmidt said, "they''re the most compelling things that we have
        in the solar system."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3330ea-3b5f-4a36-a101-efc727d3bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:26:16.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:26:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NASA: Nearby ocean
        worlds could be best bet for life beyond Earth."</em></p>'
  'Forces-of-Destiny-Star-Wars':
    'author': 'Lisa Respers France, CNN'
