      'text': '<p>(CNN) — With films about war, refugees and the environment, politics
        appear poised to steal the spotlight at this year''s Cannes Film Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5364682-91b1-4187-b51a-7382afd63f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:22:59.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:23:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a suspenseful moment for the world. Since we have a new
        surprise every day from Donald Trump, I hope Syria and North Korea will not
        cause a shadow on the festival," said Cannes Film Festival president Pierre
        Lescure on Thursday, while announcing the lineup of films to be showcased.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781b3c2-97e4-4674-b5f1-b7ccb5b83f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:22:59.764+08:00
      'mgnl:createdBy': 'jeff'
