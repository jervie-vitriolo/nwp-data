    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satellite photos show North Korean nuclear site ''primed and ready''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f7cf9-2a23-4157-b29d-187904322ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean monitoring service 38 North
        said Wednesday the country''s Punggye-ri nuclear site is "primed and ready"
        for a sixth nuclear test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be5c7a-1de2-4f21-8b99-a8026e653566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The activity during the past six weeks is suggestive of the final
        preparations for a test," 38 North analyst Joseph Bermudez told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0d257-b7e6-4723-936a-8419fc370150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their prediction comes as Japanese Prime Minister Shinzo Abe said
        Thursday that North Korea may have the capability to deliver missiles equipped
        with sarin nerve gas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f462c80-62bf-426e-8d3c-d60ff5af049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and other analysts pore over commercial satellite imagery of
        the testing site, looking for signs of activity similar to that prior to other
        tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0df41-8dc2-4b75-8a79-77e3f00d5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermudez and his colleague Jack Liu correctly predicted the last
        nuclear test, in September 2016. Since late February they have been warning
        of increased activity at the site, particularly new equipment arriving, activity
        at the command center, and excavation and water pumping from entrances to
        the underground testing site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed848f-c68d-41c0-9f3b-85425c02c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We watch what changes from image to image," he said. "We take the
        current image and look back several months and compare it to what was happening
        then."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e76a1-daf6-40b6-9f6e-6e8ab485930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an uptick in recent months, recent satellite images show excavation
        work and water pumping appears to have stopped, Liu and Bermudez said, indicating
        to them that a test may be imminent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b533ec9-9f3e-473a-8d39-1fc8e46f1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Tokyo Thursday, Yukiya Amano, director general
        of the International Atomic Energy Agency, said "North Korea''s nuclear program
        is showing steady progress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ccbce-b5f5-46a6-84bb-7063aec1b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nuclear tests</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f87eb8-1e90-47e2-bbf9-ddaefeb22c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has conducted five nuclear tests in total, three of
        them under current leader Kim Jong Un, who has significantly ramped up the
        country''s program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6fed1-662f-4e49-87ed-149f6d15d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea believes the only way to deter the US from attacking
        them and maintaining the power of the Kim regime is by the possession of nuclear
        weapons," Bermudez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f7ecb-5b9e-4c73-a8ae-539478888db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials told CNN in Pyongyang this week that the
        decision by US President Donald Trump to bomb a Syrian airfield, as well as
        his dispatching a US navy carrier strike group to northern Asia, showed the
        importance of the nuclear program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d0639-ecdf-4c0d-95f4-6442d6d01b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aggressive acts of war on the part of the United States are
        getting increasingly reckless," the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c96ba-26ed-4280-8053-64cae46aab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has promised to "be effective" on North Korea, and called
        on China to play a role containing the regime''s nuclear program. Following
        a talk between him and Chinese President Xi Jinping Wednesday, Trump said
        China "wants to do the right thing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050bc62a-dfba-4a74-b4d5-61ab08b70095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermudez said the regime has "repeatedly stated that if Libya or
        Iraq had nuclear weapons the US would not have attacked them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b566b-a5e3-4d1a-a71b-7b2131fc7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea will mark the "Day of the Sun" on April 15, to mark
        the 105th anniversary of the birth of the country''s founder Kim Il Sung.
        The date has typically been a key one for weapons tests and other displays
        of strength.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5eb2ad-1e39-431c-91ac-8cdb1abc0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, none of the five previous nuclear tests have been conducted
        around the anniversary, and while Bermudez said the evidence suggests there
        is "probably a sixth coming up," ultimately preparations did not mean much
        without a final say so from the country''s supreme leader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fba3d3-f218-40e8-8db1-47d272b7d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really depends on one person and that''s Kim Jong Un," he said.
        "No one else is going to make the decision."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723208f-f926-493c-95f9-6e7b1798ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day of the Sun</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce55aa-d552-45e0-8684-a3117a2044ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous years have seen grand military parades, mass celebrations
        and weapons tests conducted on the "Day of the Sun."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51dc56-e09f-4625-9be9-4a851a94b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a demonstration of national pride," Bermudez said, adding
        that satellite imagery appeared to show thousands of people and hundreds of
        vehicles practicing this week for the event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb75bd-6f35-4232-8896-937a8889c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of this year''s anniversary, Kim presided over a drill by
        special operations units, helicopter gunships and other units, according to
        state news agency KCNA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23552189-4cd8-4cd8-b685-cea248b1339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kim said) those combatants carrying out their duties independently
        and proactively were reminiscent of fierce tigers," KCNA reported Thursday,
        adding that the timing of the drill was "significant" given Kim Il Sung''s
        upcoming memorial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d99149-1118-44e5-a5f1-4afc781c166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often the "Day of the Sun" is a key time for Pyongyang to show off
        its latest armaments. In 2012, months after Kim Jong Un became leader following
        his father''s death, North Korea unveiled what it claimed was its first intercontinental
        ballistic missile (ICBM) in a huge military parade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70154cbe-0770-462d-83b7-d9589af4b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, South Korean officials said the North tested an intermediate-range
        Musudan missile, but it failed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a737a-1c47-434d-b6b3-62587b09a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was not publicized inside North Korea. Weapons expert Markus
        Schiller told CNN last week the Musudan is likely North Korea''s most domestically
        developed missile, unlike others that are based on Soviet or Chinese designs,
        making it a key point of pride for the regime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48df2e-9399-4a85-b507-e9ac77addf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:56:47.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:56:51.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of national pride though, nothing comes close to the nuclear
        program, and Pyongyang may decide that the best way to honor its late leader
        -- and defy pressure from the US and China -- is with a sixth nuclear test.</p>'
  'scorpion-united-airlines':
    'author': 'Chuck Johnston, CNN'
    'caption': 'According to his wife Linda (left), Richard Bell was eating lunch
      in his seat when a scorpion fell from an overhead bin and landed on his hair.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T10:32:21.494+08:00
    'imagesource': 'jcr:8f31fe86-ca6b-46df-acd7-c77efe962db9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '892ddc0b-6f9a-4d88-8242-a5a64f85806f'
    'lead': 'The venomous creature fell from an overhead bin and landed on Richard
      Bell''s hair as he was eating lunch Sunday in his business class seat, according
      to his wife Linda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:58:59.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:59:02.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
