    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Urdaneta Western Bypass Road to open in December – DPWH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2df8ba-026d-41f7-a6e5-ea92d7ca88fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:33:40.104+08:00
