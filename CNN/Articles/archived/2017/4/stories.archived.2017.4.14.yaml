      'mgnl:lastActivated': 2019-07-15T14:03:57.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Dortmund player injured in bus blasts before Champions League
        match</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d9f82-c574-4c25-a5c1-5b19d00bb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:03:57.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not wish a feeling like this on anyone," the Turkey international
        told Norwegian TV after Wednesday''s rescheduled first-leg tie against Monaco,
        which the German side lost 3-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b25b9d-a6e3-48f1-a6bf-acfedb9bfce6'
      'mgnl:activationStatus': true
