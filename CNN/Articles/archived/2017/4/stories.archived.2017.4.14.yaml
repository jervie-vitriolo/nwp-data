      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Republican defense hawks lauded the Trump administration
        Thursday after the U.S. military dropped its most powerful non-nuclear bomb
        on ISIS targets in Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608016f-07e7-4038-9ae4-63058842e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican senators said the strike with a bomb known as the "mother
        of all bombs" (MOAB) was a sign of President Donald Trump''s commitment to
        defeating ISIS wherever the group materializes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6097d8-6252-4958-9924-f586a7adbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope America''s adversaries are watching and now understand there''s
        a new sheriff in town," tweeted Sen. Lindsey Graham, a South Carolina Republican.
        "Pleased Air Force dropped MOAB against ISIL in Afghanistan. Must be more
        aggressive against ISIL everywhere - including Afghanistan."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pleased Air Force dropped MOAB against ISIL in Afghanistan.  Must
        be more aggressive against ISIL everywhere - including Afghanistan. 1/2</p>&mdash;
        Lindsey Graham (@LindseyGrahamSC) <a href="https://twitter.com/LindseyGrahamSC/status/852612561472299010?ref_src=twsrc%5Etfw">April
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863c24d-c6ea-4250-989d-0aa9c9f90f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I hope America&#39;s adversaries are watching &amp; now understand
        there’s a new sheriff in town. 2/2</p>&mdash; Lindsey Graham (@LindseyGrahamSC)
        <a href="https://twitter.com/LindseyGrahamSC/status/852612610927325185?ref_src=twsrc%5Etfw">April
