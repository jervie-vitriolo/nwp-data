      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> After
        1,230 regular season National Basketball Association (NBA) games, we have
        finally whittled down the field to the best 16 teams in the league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6dd924-9add-4984-83d0-e7730c477a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.633+08:00
