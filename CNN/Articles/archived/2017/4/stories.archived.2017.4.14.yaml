    'title': 'Nigeria''s anti-corruption unit finds $43 million cash in Lagos apartment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464f27f-ca32-44be-a6c5-ac74e91e9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagos (CNN) — The Nigerian anti-corruption unit discovered more
        than $43 million in U.S. dollars (around ₱2.13 billion) at an upscale apartment
        in Lagos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cf440-1098-4c7e-9638-6f9ec12bc346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft agency said in a statement it raided the apartment
        Wednesday after a tipoff about a "haggard" woman in "dirty clothes" taking
        bags in and out of the apartrment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d2925-3ca4-40a0-9df1-7aa89f04ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it also found 23.2 million naira (Nigerian currency
        worth $75,000 or around ₱3.71 million) and £27,800 (UK currency, worth $35,000
        U.S. or around ₱1.72 million) "neatly arranged" inside cabinets hidden behind
        wooden panels of a bedroom wardrobe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ada7b-9767-4f5f-8f29-b8fce5c04479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said the funds are "suspected to be proceeds of unlawful
        activity," but no arrests have been made yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d6a27-fb7d-4747-8510-ca5cb8e7afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria has struggled with corruption and looted funds for decades,
        but the watchdog unit has been on a lucky streak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c69fa-e607-4726-a1d8-7e7ba72ce0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the agency discovered around 250 million naira
        in cash ($817,000 or around ₱40.43 million) in a Lagos market and a further
        448 million naira cash ($1.5 million or around ₱74.24 million) at a shopping
        plaza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452e801-b34e-4840-baac-f83f34bb8073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These gains have been credited to a whistleblowing policies launched
        in December by Nigeria''s finance minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf35d2-4484-4267-bf62-24bba2c46d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblowers can now anonymously provide information through a
        secure portal, if the information leads to the recovery of stolen public funds,
        the whistleblower is entitled to between 2.5 to 5 percent of the total money
        recovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d87a58-df5b-43a8-8441-7a8ae2f0813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the minister of information, Lai Muhammad, said the
        policy has led to the recovery of over $180 billion (around ₱8.91 trillion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d08e4e-1b4e-4e57-bff2-5884d4c62797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:08:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:08:29.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Nigeria''s anti-corruption
        unit finds $43 million cash in Lagos apartment"</em></p>'
  'misdirected-airstrike-kill-us-rebel-syria':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T08:23:18.967+08:00
    'imagesource': 'jcr:433f0977-133e-4641-a874-a3d2f96a17a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09bab5fc-219d-410d-9e31-947b4e11da76'
    'lead': 'The airstrike was carried out south of Tabqa, a focus area for the coalition
      as it closes in on the ISIS heartland of Raqqa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:10:46.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:10:49.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:10:49.377+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Misdirected coalition airstrike kills 18 U.S.-allied rebels in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225f284-fad0-4e43-b302-3458fc7f410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:10:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:10:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S.-led coalition has killed 18 of
        its own allies in Syria in what it described as a misdirected airstrike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81641b58-0e65-45ce-8979-85726e4c9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:10:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:10:49.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was carried out on Tuesday and killed members of the
        Syrian Democratic Forces (SDF), which Washington and other nations have backed
        and coordinated with to fight ISIS militants in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb29b8-616b-4d8b-a798-196eb47756e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:10:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:10:49.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strike was requested by the partnered forces, who had identified
        the target location as an ISIS fighting position. The target location was
        actually a forward Syrian Democratic Forces fighting position," the U.S. Central
        Command said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b41605-2591-48b7-addb-db1da6dec19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:10:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:10:49.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coalition''s deepest condolences go out to the members of the
        SDF and their families. The coalition is in close contact with our SDF partners
        who have expressed a strong desire to remain focused on the fight against
        ISIS despite this tragic incident."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddcb72-7afc-4a14-9e35-16dc4fd62d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:10:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:10:49.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that the coalition was assessing the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218488e3-7831-4c15-883a-5f7757816840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:10:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:10:49.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrike was carried out south of Tabqa, a focus area for the
        coalition as it closes in on the ISIS heartland of Raqqa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ef39a-c6d6-4261-af85-acc05452b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:10:46.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:10:49.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Misdirected coalition
        airstrike kills 18 US-allied rebels in Syria"</em></p>'
  'atlanta-marta-transit-shooting':
    'author': 'Jamiel Lynch and Paul Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T10:17:18.893+08:00
    'imagesource': 'jcr:a87cf4ec-c5ca-4728-a181-aed9a909ce3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3687788-63c7-43bc-a6ce-cc69bce9a40e'
    'lead': 'Police say a suspect is in custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:12:47.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:12:51.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:12:51.284+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 killed, 3 injured in Atlanta transit train shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff3829-a427-4e9b-9cec-7bcedd520204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One person was killed and three others
        were wounded Thursday in a shooting aboard a transit train in Atlanta, according
        to police with the Metropolitan Atlanta Rapid Transit Authority (MARTA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82dd6cb-9131-4f2a-91d8-c446718e482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say a suspect is in custody. The three wounded victims have
        been transported to a hospital. Officials said the suspect and victims are
        all adults in their 30s, according to CNN affiliate WSB-TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424dcdc-e7ca-4628-9d30-adbd2fd6920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred about 4:30 p.m. at the West Lake MARTA station,
        west of downtown, said WSB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb867ded-58bd-4e91-9cc1-4ad2ae3229a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to a Police action the Wst End Stn is close, there is no train
        or bus service at the station. A bus bridge is providing service," MARTA tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c7b12-ef38-4faa-ab92-229063d994d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashad Caleb and his family were traveling to North DeKalb Mall
        for a family day when the shots rang out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b57af-1db9-4629-a4f3-d476b809794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between H.E. Holmes and West Lake station I heard ''Pop'' pop,''"
        Caleb told CNN by phone. "The train makes a lot of noise so you think it''s
        just the train."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe211d07-e84d-45a2-8507-c3d77effec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the bursts, Caleb saw a number of people running from
        the train car behind his family. His first thought: bomb.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6c3f9-dc88-41ee-bf4d-1c24fb7c7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was waiting for a bang," he said. "That''s just me watching too
        many movies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3e6f7-256b-4a01-aa03-d9d680336266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t wait long though, immediately grabbing one of his nieces
        and running toward the front of the train. "The children were all I was thinking
        about," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8bb82b-a165-4b86-8a4c-0dc742b37108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caleb said he yelled to other passengers to move to the front of
        the train.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea241c62-1e42-4a69-b3fe-3021b5663f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I realized that my niece and my sister were nowhere to be
        found, I ran back and that''s when I started recording," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15d359-55b1-473b-a679-ee70bfa62073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:12:47.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:12:51.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "1 killed, 3 injured
        in Atlanta transit train shooting"</em></p>'
  'Republicans-praise-bombing-of-ISIS-targets':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T06:39:46.469+08:00
