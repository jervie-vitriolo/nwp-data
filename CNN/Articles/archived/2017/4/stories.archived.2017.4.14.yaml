      'mgnl:created': 2019-07-15T13:39:26.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is of our national interest that I visit first the Kingdom of
        Saudi Arabia. <em>Nandito yung karamihan ng ating — kayo — ating mga kababayan</em>
        [A lot of our countrymen — you people — are here]," Duterte told the Filipino
        audience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375200d0-bfc9-463b-830e-9c73a63c508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not just citizens of the Republic of the Philippines, you
        are the assets,” he added</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36a147-aca3-46af-8d19-306a3453f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After delivering a lengthy speech, Duterte opened the floor to questions
        from the audience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18363f0f-0e8e-4347-a38e-430710621745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One asked for an update on plans to come up with department solely
        for overseas Filipino workers’ concerns. Another requested for a Philippine
        consulate in the eastern part of Saudi Arabia to alleviate the problem of
        traveling to the Philippine Embassy in Riyadh, which was more than 800 kilometers
        away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0301d89-526b-458e-b8e8-a7ae4050af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll give it to them. Bigyan ninyo ako ng tatlong buwan [Give
        me three months], and you will have it,” the President said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4da70e-f687-4dd2-b287-5f8b2ee134b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were delighted with some even taking the opportunity to
        nominate ambassadors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6b989-55e8-4f50-98a3-651b3839cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video published on the official Presidential Communications Facebook
        page showed Duterte receiving a warm welcome from Filipinos there. He obliged
        the crowd by singing a duet with a fellow Filipino to the song “Ikaw.”</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcoogov%2Fvideos%2F1694098457286475%2F&width=500&show_text=true&height=410&appId"
        width="500" height="410" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0ff9c-595e-4500-9099-e3672eebd12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a61daf-8ae5-4147-8b43-e49de781146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is a top destination for overseas Filipino workers
        and home to more than a million of them. A 2016 report by the Philippine Statistics
        Agency placed the number of Filipinos working there between April to September
        2015 at 2.4 million.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb1b38-96df-488b-8c2f-127fff2d21d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Labor Secretary Silvestre Bello III, who is part of the
        President’s delegation said his counterpart in the Saudi government agreed
        to negotiate new rules to improve working conditions for Filipino workers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b6445-9e6e-4de6-b054-370a533b5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte invites Saudi businessmen to invest in PH</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c5ff6-a68f-480c-a3cc-876732da4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are meeting with the Minister of Labor regarding the bilateral
        agreements that we signed,” Bello said in a statement. “These agreements refer
        to the labor standards that provided our OFWs with rules on better wages,
        protection from maltreatment, working hours and other labor issues,” he added.</p>'
  'roberto-bobby-aboitiz-die-67':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-14T15:04:12.725+08:00
    'imagesource': 'jcr:e6a851c7-775b-4d9c-aa5d-255accc838b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e666fd-67b0-443c-ad16-a8e4fe80b604'
    'lead': 'Roberto “Bobby” Aboitiz served as president of the Ramon Aboitiz Foundation
      for over three decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:41:39.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:44:32.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T13:44:31.998+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roberto Aboitiz dies at 67

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0580af-8eee-4711-bcdc-3d60386a88c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        board chairman of the Aboitiz family’s foundation, Roberto Eduardo “Bobby”
        Aboitiz, died on April 13, company officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9772e0-5177-4132-8f56-1f48dcdf4aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz, board chairman and president of the Cebu-based Ramon Aboitiz
        Foundation Incorporated since 1986, was 67 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76e081-0b88-4a1b-9585-0db0572a8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife, Maria Cristina, and their four children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717f031-32d4-4258-9498-309fc4c9a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The family wishes not to issue any more statements regarding his
        death,” said Ramon Aboitiz Foundation Inc. communications head Rianne Tecson
        on April 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e73445-a9e4-4e1e-98ba-6abb7df30048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation, established in 1966, focuses on “integrated development,
        micro-finance and entrepreneurship, culture and heritage, leadership and citizenship,
        and education” in Visayas and Mindanao, says its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551abe9f-9115-40cc-b242-91710a466286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is based on the philosophy of its founder, Don Ramon Aboitiz,
        that “the dignity of man is best respected by helping him realize his hopes
        and by sharing with him the burden of his fears.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbfcd4-1ffa-48a5-8020-f6c1dc9b41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz had also been a director of Aboitiz Equity Ventures — the
        public holding and management company of the Aboitiz Group of Companies, which
        has investments in power, financial services, food and infrastructure — since
        1994.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974cd2f-e153-47ec-8486-786d2a1836fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, he became Vice-Chairman of the board of directors of Aboitiz
        and Co.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430bd7f-d527-4824-b67c-f4f01e9c4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz finished behavioral science at the Ateneo de Manila University
        and holds honorary doctorates in humanities and business management from the
        University of San Jose Recoletos in Cebu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39777b9-7145-41e1-b4b6-92017b8bc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:41:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:44:32.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, he was conferred the Royal Decoration of the Knighthood
        in the Order of Nassau by Her Majesty Queen Beatrix of the Netherlands, in
        recognition of his achievements “for the good of society,” according to Aboitiz
        and Co.</p>'
  'us-afghanistan-damage-mother-of-all-bombs':
    'author': 'James Griffiths and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T22:17:13.869+08:00
    'imagesource': 'jcr:cbc35abb-df96-4d38-9834-f395c0368aa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c701a2-9c0b-4e12-abfd-72ca6572c180'
    'lead': 'Capable of destroying an area equivalent to nine city blocks, it''s the
      first time the 30-foot-long, 21,600-pound bomb has ever been used.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:47:18.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:47:22.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T13:47:22.185+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '36 ISIS fighters killed by U.S. ''mother of all bombs'': Afghan official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6cd6d-0c35-4ccf-b311-234127d6d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A colossal U.S. bomb dropped Thursday on
        ISIS tunnels in eastern Afghanistan killed 36 militants, according to the
        Afghan Ministry of Defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f68f6e-4794-4842-b3a6-d47cad276268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast, from the weapon dubbed the "mother of all bombs," destroyed
        three underground tunnels as well as weapons and ammunition, but no civilians
        were hurt, said a Defense Ministry spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcab88b-392e-4fcc-90c9-9e16e5eb1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military officials told CNN a GBU-43/B Massive Ordinance Air
        Blast bomb (MOAB) was dropped on ISIS positions in Nangarhar province, near
        the Pakistan border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734c932-f5a3-420b-8238-248c917dc391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: First on CNN: U.S. drops largest non-nuclear bomb in Afghanistan</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ce6ff-ae79-48df-9378-81c5df22961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capable of destroying an area equivalent to nine city blocks, the
        30-foot-long, 21,600-pound bomb is the most powerful non-nuclear weapon the
        U.S. has in its arsenal. It''s the first time it''s ever been used in conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7e925-e340-4260-984d-bab443dffc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local resident living around two kilometers (1.5 miles) from the
        blast told CNN he heard an "extremely loud boom that smashed the windows of
        our house."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb57a7-bba6-46d9-bb1e-c326b1eb1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all scared and my children and my wife were crying. We
        thought it had happened right in front of our house," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91bba79-30a7-4d12-b926-c9754939f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said ISIS, which has expanded into Afghanistan in recent
        years, was using a complex of caves and tunnels that were mined and fortified
        against conventional attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83246ac-d16e-4786-b7da-57ba584228e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump said Thursday the bombing was "another
        successful job." It is the third major military action his administration
        has taken in recent months, following a military raid in Yemen that left civilians
        and a U.S. Marine dead, and last week''s surprise strike on a Syrian airfield.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb7960-b17f-4636-b755-42aebc5ff0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Trump launches military strike against Syria</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc7bbb-d738-44d9-93b3-c8dabd0ac12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s ambassador to the U.S., Hamdullah Mohib, said the
        colossal MOAB was dropped after fighting had intensified over the last week.
        U.S. and Afghan forces had been unable to advance because ISIS had mined the
        area with explosives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a11f6-0685-46b5-8475-e2d0f7ba411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04347fb4-575d-4441-81b2-b62ebe26ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS positions hit by the MOAB are in Nangarhar province''s
        Achin district, a sparsely-populated area where 600 to 800 fighters are thought
        to operate, according to the U.S. military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07195309-4709-4101-9744-3aac928b57c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals told CNN that more than 3,000 families had fled the district
        in the past year or so since the militant group established its presence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7956b-4e80-467e-a0e6-d3bbcdf26ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man, who did not want to give his name for fear of ISIS retaliation,
        said there were no civilians left in the area the group controlled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1bf7c1-7796-43ba-89dc-9f02a442e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region the MOAB struck butts up against the porous Pakistan
        border. The rocky landscape is dotted with caves and defensive tunnels, making
        it easy to hold and hard to attack, according to CNN International''s diplomatic
        editor Nic Robertson, who has previously reported from the Afghan mountains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed15c34-a202-41ea-a853-0a37115a5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381bc07-188a-4060-ad1d-3ea10f48a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Afghanistan President Ashraf Ghani approved of the strike,
        saying it was "designed to support the efforts of the Afghan National Security
        Forces (ANSF) and U.S. forces ... conducting clearance operations in the region."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a48cea-32d5-4234-a79a-bb1bd95a3e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precautions were taken to avoid civilian casualties with this air
        strike," Ghani said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8594f-e622-4aa7-b209-4dfd6855416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Afghan officials previously told CNN they had no information
        about the bombing before it happened. A spokesman for the country''s Ministry
        of Defense later said the bombing was carried out "in coordination" with Afghan
        military forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c17cce-fdbc-4a0c-95d7-1b4102cbe0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokesman Mark Toner said Washington is "working
        with the government of Afghanistan and our partners in the region in order
        to deny any terrorist organization -- that includes al Qaeda as well -- a
        safe haven or any kind of material support on the ground."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9898f84-e51f-4d02-83ad-e12a32ed4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ongoing conflict</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef0487-bb16-422b-8772-8c8c0a66cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the war in Afghanistan has largely slipped from public consciousness
        in the U.S., replaced by the conflict in Syria and ongoing tensions over North
        Korea, there are still around 8,400 U.S. troops in the country engaged in
        counter terrorism operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7053d-dc79-41e0-8629-30786b183dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those troops are separate to a wider NATO-led effort to train, advise
        and assist the Afghan army and police force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bfd84-26d6-40ef-8c5c-48791774d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying before the Senate Armed Services Committee in February,
        General John Nicholson warned of a stalemate in the country. He told U.S.
        lawmakers the current troop level was insufficient and there was a "shortfall
        of a few thousand" advisers to train the Afghans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52326a4a-17ab-464f-9b1f-6a3a1417f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN national security analyst Peter Bergen, "the war
        in Afghanistan is at its lowest point for the Afghans and their American allies
        since the Taliban were overthrown in the months after 9/11."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974792a-a892-4adc-b71e-068f125dfc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban "control or contest" about a third of the population
        of the country, Bergen said, citing senior U.S. military officials. That''s
        around 10 million people -- more than the population ISIS controlled in Syria
        and Iraq at the height of its power during the summer of 2014, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373dac12-cde9-4dce-b4c5-e5c86bbe201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First MOAB strike</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fd93f-fef7-408a-9d24-325623ca078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a MOAB has been used in the battlefield,
        according to the U.S. officials. The munition was developed during the Iraq
        war and is an air blast-type warhead that explodes before hitting the ground
        in order to project a massive blast to all sides.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df2392-ea6c-439f-8477-a4555050814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final stages of testing in 2003, military officials told
        CNN that the MOAB was mainly conceived as a weapon employed for "psychological
        operations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6150b8-8dd1-4999-b469-b52ab4876917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials said they hoped the MOAB would create such a
        huge blast that it would rattle Iraqi troops and pressure them into surrendering
        or not even fighting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88aa6e-5efe-49dc-8a11-1bf0c94165a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As originally conceived, the MOAB was to be used against large formations
        of troops and equipment or hardened above-ground bunkers. The target set has
        also been expanded to include targets buried under softer surfaces, like caves
        or tunnels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc49176-8b5c-468e-8e66-d2f43eb09a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Trump foreign policy?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e77c7-fd2b-4f2a-84e4-41bf81d0065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghanistan bombing, along with the intervention in Syria last
        week, mark a dramatic change in attitude for Trump, who advocated an isolationist,
        America-first foreign policy during his election campaign.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11829851-55d2-492c-9e34-5d9bfd91c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump''s stunning u-turns on NATO, China, Russia and Syria</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cba469-b756-4869-a833-b931e67dbd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once said the invasion of Afghanistan was a mistake, though he
        later walked back that statement, saying that he "always supported" U.S. involvement
        in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44e3a0-cb91-4802-93c7-ba13ac706cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate he was also highly skeptical of NATO, but side-by-side
        with the alliance''s Secretary General Jens Stoltenberg this week, he took
        the opposite tack.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de392366-985c-4d49-b6c5-7f6c3aeec1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary General and I had a productive discussion about what
        more NATO can do in the fight against terrorism," Trump said. "I complained
        about that a long time ago and they made a change, and now they do fight terrorism.
        I said it was obsolete; it''s no longer obsolete."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5c3f2-4754-43c1-a421-494fe81b39ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s newfound interventionist attitude was welcomed by
        hawks in his own party and even some opposition figures, Democrat Representative
        Jackie Speier voiced concerns over increasing U.S. military involvement in
        Afghanistan following Thursday''s bombing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c39217-3911-4404-9c89-7a2cdf87dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are escalating in an area I think we should be deescalating
        in," she told CNN''s Wolf Blitzer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82722743-e87c-41c9-b011-47c696b4b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coupled with what happened in Yemen, what happened in Syria, these
        are efforts that are made to suggest that we will be engaging in wars in three
        different countries simultaneously."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7969c29-aa12-4379-b005-9c4bbb71e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:47:18.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:47:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ryan Browne, Zachary Cohen, Jim Acosta, Jeremy Diamond, Ehsan
        Popalzai and Euan McKirdy contributed to this report.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8aaa6-31a1-4bcd-99d9-a4c1bb4975d7'
