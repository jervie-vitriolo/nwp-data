      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Snapchat''s lead over Facebook
        just disappeared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb7699-db05-4af0-9687-c0ec8363fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:50:33.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook-owned Instagram on Thursday said more than 200 million
        people use Instagram Stories every day. Snap, the parent company of Snapchat,
        reported that it has 161 million daily active users ahead of its IPO last
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910442b-5faf-4f0b-806b-4319f9680a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:50:33.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 200 million figure represents how many people watch stories
        on Instagram every day. The company wouldn''t share how many users actually
        post stories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66409cf1-b039-4c0a-8810-5260d4ff08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:50:33.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram launched the Snapchat copycat feature last August and
        reached 150 million daily users in January. The social media giant also introduced
        a nearly identical stories feature on Facebook in late March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa93b56-bcb2-4415-998e-4c8641fa5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:50:33.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Facebook unsuccessfully tried to buy Snapchat for $3 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e466e-ab1e-4fef-9a7e-264a7888b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:50:33.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also added new selfie stickers to Instagram on Thursday.
        Users can now turn a picture of themselves into a sticker and share it with
        friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6afdf-b959-4f2e-82f7-a775eb360cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:50:33.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming days, Instagram will add geofilters to Chicago, London,
        Madrid, and Tokyo. The stickers are designed by local artists and users can
        tap on each geofilter to learn more about the artwork.</p>'
  'north-korea-missile-sarin-japan-pm-shinzo-abe':
    'author': 'Yoko Wakatsuki and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T13:23:38.517+08:00
    'imagesource': 'jcr:b50c3e13-af2d-4e87-8ac6-0e9c809207a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8459796d-762d-4202-b44b-5935a5d8aa01'
    'lead': 'North Korea is one of only six countries not to have signed or acceded
      to the Chemical Weapons Convention and is believed to have large stockpiles
      of chemical agents, according to the Nuclear Threat Initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:53:28.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:53:31.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T13:53:31.410+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea may be able to arm missiles with Sarin, Japan PM says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8dde0b-f4d2-4804-8621-5c42d93ee6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> North Korea may already have the
        capability to deliver missiles equipped with sarin nerve agent, Japanese Prime
        Minister Shinzo Abe said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142b39b-8c5f-412b-be88-c38375c6bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His warning came as analysts said North Korea may be preparing for
        a sixth nuclear test ahead of a key anniversary in the country and following
        the deployment of a U.S. naval strike group to the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72780ca5-a7f6-45a0-a80f-095e06dfc0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Satellite photos show North Korean nuclear site ''primed
        and ready''</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e620b-20bd-49f3-9857-db9167a99441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security situation around our country is getting increasingly
        severe," Abe said, who was addressing the Japanese parliament''s diplomacy
        and defense committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80708151-cab4-421e-b60d-05de8a01254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have just talked about Syria. There is a possibility that North
        Korea already has a capability to put sarin on warheads to strike the ground,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65cddc6-afde-47d3-a3fe-d6261ddef543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe did not provide any evidence why he felt North Korea had the
        capability to equip missiles with chemical weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2a994-e4ef-449f-ba44-34c74be70984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemical weapons capability</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7766a4a-a91f-46ca-8899-1f2c2026d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is one of only six countries not to have signed or acceded
        to the Chemical Weapons Convention and is believed to have large stockpiles
        of chemical agents, according to the Nuclear Threat Initiative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e50ac-9339-4405-b19d-c4242985ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to South Korea''s 2016 Defense White Paper, North Korea
        has been developing chemical weapons since 1980.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11f709-13a0-4e26-9170-23bf51cdd0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper estimates, as of that year, North Korea had 2,500 to 5,000
        tons of chemical weapons, including anthrax, smallpox and plague.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221a090-74ce-4f4b-adbb-13c7ac4fb193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012 report by the U.S. department of defense said that "North
        Korea probably has a longstanding chemical weapons program with the capability
        to produce nerve, blister, blood and choking agents and likely possesses a
        (chemical weapons) stockpile."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ddd32-476d-4c34-bf64-f0afd30dc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that stockpile could be deployed "by modifying a
        variety of conventional munitions, including artillery and ballistic missiles."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec932098-dc6f-4596-9179-3ff47c12bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While analysts have been skeptical of North Korean claims about
        its intercontinental ballistic missiles capabilities, the country possesses
        a substantial arsenal of conventional missiles capable of striking South Korea
        and Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b267cc-886e-4bb8-a652-5d40a89c9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zhao, an analyst with the Carnegie-Tsinghua Center for Global
        Policy, told CNN that "it appears technically possible to put chemical weapon
        agents including nerve agents such as VX or sarin in the warhead of a ballistic
        missile."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64a475-06af-482b-87a4-e9d70d51bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was accused of using VX nerve agent in the murder of
        Kim Jong Nam, the half-brother of North Korean leader Kim Jong Un.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424ef58-b421-4c3b-a987-093038ac272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Kim Jong Un ''ordered'' half brother''s killing, South Korean
        intelligence says</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430519f0-016b-499a-9bed-2bbeeab6f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarin attacks</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a79d9-1be8-488d-a311-f7880e38d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is one of only a handful of countries which have experienced
        a sarin gas attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff086a-687b-4def-b024-b6b23722fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, members of the Aum Shinrikyo cult released sarin gas in
        the Tokyo subway that led to the deaths of 13 people and sickened more than
        5,500 commuters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45acfd2e-ab77-4d52-b8fc-9ef2afc1373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe linked his warning about the North Korean capability to recent
        chemical weapons attacks in Syria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934bf04c-45ac-4f17-9830-53aa75aa8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 4, more than 80 people were killed and many more injured
        in a chemical attack in Idlib province, which the U.S. and its allies blame
        on the Syrian regime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1010d-2399-4700-8515-864079a38b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Survivors of Syrian attack describe chemical bombs falling
        from sky</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55044a-c1f2-49e7-9e89-c9c99be9c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Innocent citizens, including babies and children, fell victim in
        Syria," Abe said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563ff35-66f3-4046-9342-82bcf5c5ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the security situation is getting increasingly severe around
        our country, we should strengthen the deterrence of the Japan-U.S. alliance
        based on an appropriate division of roles between Japan and the United States,
        and continue to study what we must do in order to protect the lives and the
        assets of the Japanese people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de746bb7-fda2-484a-976f-956b5eb31b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk to Japan</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f6c2e-c3f9-4b4c-b767-fee2a076b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much attention is paid to Pyongyang''s threats of striking
        the U.S. mainland with intercontinental ballistic missiles, South Korea and
        Japan are the most at risk of North Korean attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf1106-6694-40d2-bc8c-58f6c86984ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge batteries of conventional artillery, missiles and other weapons
        are capable of striking Seoul, according to a January report by analysis firm
        Stratfor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311ba7b-4cd3-41d1-81c4-7c3023177048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ballistic missiles could strike U.S. military positions beyond
        the Korean Peninsula, specifically in Japan," the report said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78eb2e-86bc-4048-81c0-9ed7bbd2f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the targets, Pyongyang''s existing ballistic missile stockpile
        could easily deliver approximately one kiloton (1,000 metric tons) of high
        explosives, as well as other non conventional munitions — chemical, biological
        or even nuclear."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de0db9-1a49-4c58-b523-78a4f6924312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple recent North Korean missile tests have landed in the waters
        off the coast of Japan, and last month, state news agency KCNA said units
        conducting the drills were "tasked to strike the bases of the US imperialist
        aggressor forces in Japan."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3893b5-32db-4d9d-aabd-88ed8f4e5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan has long maintained a pacifist foreign policy following
        World War II, under Abe the country has moved away from this stance. His government
        has lobbied to change the constitution to allow Japan to strike overseas targets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef5f69-0f92-4815-bb0a-6b776337f42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yazhou Sun, Jung-eun Kim and Pamela Boykoff contributed
        reporting.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583ef01-8b2d-416b-b766-5eb9f221ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:53:28.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:53:31.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "North Korea may be
        able to arm missiles with sarin, Japan PM says"</em></p>'
  'North-Korea-nuclear-test':
    'author': 'James Griffiths, CNN'
    'caption': 'Photo by Airbus Defense & Space/38 North'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T12:32:40.377+08:00
    'imagesource': 'jcr:c421e15b-dc96-4442-9b1a-ba73ffaa2df1'
    'jcr:primaryType': 'mgnl:composition'
