      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We take a quick look at the first round matchups, and we predict
        which teams will advance into their respective conference semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde952b-19e0-41b3-bc5e-aebd300b4f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor’s Note: All stats from NBA.com, unless otherwise stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eafd28-faa3-408e-a489-d0d175fbb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Western Conference</h2>'
    '7':
      'image': 'jcr:17c193bd-2ee8-4eb0-9f56-2168f965841b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f61e8-22e3-40ea-a4dc-cc0a384028af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d25bca-2d78-4cff-9cf6-397eb5524af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Golden State Warriors (1) vs. Portland Trail Blazers (8)</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ff922-b8ca-43ec-ac24-03734e60d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland Trail Blazers star Damian Lilliard said in a television
        interview that his team can win against the Dubs in six games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f10d82-8ebd-4e48-89e3-7c93a7c4f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Kevin Durant back in the saddle, Steph Curry being Steph
        Curry, and the ability of the Warriors to whip out the lineup of death, Lillard’s
        comments might be highly optimistic to say the least.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978db9d0-df28-4a16-8842-4f3eb3edcd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a lot of people would pick the Blazers to top the Warriors,
        and while Lillard later clarified that while he was taken out of context when
        he made his comment, he believes that they can beat the Dubs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50cd4b-f5f6-4c15-bb57-7edb86eb4f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair to the Blazers, they have been on a tear since March,
        going 17-6 to close out the regular season and both Lillard and his backcourt
        partner CJ McCollum have the propensity to transform into an unstoppable offensive
        force from time to time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d3673-cea7-4d19-a72d-6cb779161790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alone could propel Portland to a win against Golden State,
        but taking four games is too tall a task.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fbb3b8-16ef-448e-afa1-5ff5d74cbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors hold the best record in the league with a 67-15 record,
        and only dropped one game in their last 10 outings. They also spanked Portland
        in all four of their meetings this season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768855ac-9bce-4de5-9bca-13cb8e500021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, Golden State could still be figuring out how to get the best
        out of both Curry and Durant when they are on the floor together, but their
        overall talent should overwhelm the Blazers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118a195-2e8b-4ff2-b510-69adfdd3df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediction: Warriors in five</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4a9cd-02e0-4ef8-9930-80bed22e39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Antonio Spurs (2) vs. Memphis Grizzlies (7)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a7840-075e-4090-8f66-9ad8a828b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second year running, the San Antonio Spurs will face-off
        against the grit and grind of the Memphis Grizzlies in the first round.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901c15f-d7e9-4c34-a116-b9c2dc6c3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Grizzlies, they don’t look set to altering
        last year’s results by a wide margin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f2d91-9636-4754-8145-36a69a700857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they are more equipped this year to deal with Kahwi Leonard
        and the Spurs, the Grizzlies are not going into the Playoffs looking convincing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9abcd-54be-4741-84b7-f39b1b428606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Conley and Co. are going into the Playoffs on the back off
        a disappointing 3-7 stretch, and will have to find a way to unlock the number
        one ranked defensive team in the league.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9c1cd-4ac4-4425-bd90-b4c79a8843e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs have not been playing their best basketball going into
        the post-season, going 5-5 in the last ten games.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0cade-cfe7-44b0-b94a-dadb6f60ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Gregg Popovich is a series shifting factor in himself,
        and he could be the sole reason why we expect the Spurs to get right during
        the playoffs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110dc1c-a9c6-4ad9-903b-6ddc647712b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies will put up a fight, especially with Conley and Marc
        Gasol in the mix, but San Antonio is just too tough to deal with if you aren’t
        at your best.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc6f91-cbaf-4599-8af8-4230b3cec91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediction: Spurs in five</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c47ad-5cdc-4010-838b-1cf9893a700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Houston Rockets (3) vs. Oklahoma City Thunder (6)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d0510-f30a-46c6-8791-8ed5110ceee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could probably be the most explosive matchup in the first round
        of the Playoffs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded39e6-d46e-4468-9e44-a67038479afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of seven games of MVP race frontrunners James Harden
        and Russell Westbrook going toe-to-toe should be enough for fans to start
        salivating.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c38fa7-6f2a-4c29-ab74-ccbd25f23b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook’s late tear at the end of the regular season further validated
        his claim to the top individual crown, but the Playoffs are about pulling
        it all together to win a series.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb4114-882f-4089-aac7-e58ae6be9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Rockets look primed to do that despite Westbrook’s triple-double
        season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe3122-b9cc-4b78-9905-0c6c376d8971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston is the second best offensive team in the league, and has
        bought in to the idea that the three-ball is the most potent weapon in the
        league today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235aad1-6974-488e-9952-072ca54556b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets are second in the league in three point attempts and
        can stretch the floor as a result. Though the Thunder are fourth in the league
        in preventing three point shots, there is a real possibility OKC can be overwhelmed
        by it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08af56-69ee-4a19-bba8-fe93f58e3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma lost the regular season series 1-3, with Houston scoring
        more than a 100 in every game.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebfb44c-c839-4fed-827e-7afeab831729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be a great shootout between the two teams, both of whom
        are led by two of the league’s most dynamic stars today, but Houston should
        be able to outgun the Thunder.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4b6cf-9c5a-4583-b8eb-839e7b79dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediction: Rockets in six</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a7506-e24a-4491-92eb-fb61596425fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles Clippers (4) vs. Utah Jazz (5)</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7384e-a2cf-4dd5-8ded-40e453422597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This series could determine the make up of both teams next season.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67d49d-9e8f-4529-b15f-455fb1535045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Clippers and the Jazz could lose key players with a first
        round exit, so you have to feel that there is a lot more at stake here than
        just moving on to the next round.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813fa8a-fa97-47a6-947d-427b4a4d4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers have had the edge on the Jazz this season, grabbing
        the home court advantage by virtue of holding the tiebreaker.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfe1e4-4b9b-42c8-b240-5ebc525806c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even so, this could be the toughest first round series to call.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb44c1-4727-4ca3-b76d-4c1cc44816c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Chris Paul, J.J. Reddick, Blake Griffin, DeAndre Jordan, and
        Luc Mbah a Moute, the Clippers have one of the league’s most potent starting
        lineups. But the Jazz are starting to get healthy, and could win it through
        their bench if they put the clamps on the Clippers’ starters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0236d-c11d-4860-b0f6-107f63e1a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Rudy Gobert anchoring the league’s third best defense, they
        could do just that.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a40b748-48eb-47ef-a18e-b5011db37397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz are getting healthier too, with oft-injured Rodney Hood
        and Derrick Favors finally getting back into rhythm to help out Gordon Hayward.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320808b5-b848-4799-bb32-257f584b4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Utah manages to stay healthy and find ways to be dangerous when
        Hayward and Gobert are off the floor, they could edge out Griffin and Los
        Angeles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9003a9a-a379-47e4-8efb-b90a9c24e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediction: Jazz in six</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9190ff-95ec-4d6f-a038-c560a85f6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Conference</p>'
    '47':
      'image': 'jcr:602a6275-e788-4229-80f4-a1782b2c2ca0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26aed2c-4166-467b-9a76-42144196e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4133f-6fcf-48e9-9a6a-0d9c3d3e3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Celtics (1) vs. Chicago Bulls (8)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c3a98-4b80-4fc0-87b8-e88c9bd9d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Bulls couldn’t believe their luck. They may have stumbled
        on the eighth seed, but they have completely avoided an early meeting with
        LeBron James.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f66e04-1d06-4df5-8ca8-c3dcad965df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Boston finishing atop of the Eastern Conference, there are
        still a lot of questions to be asked of Isaiah Thomas and the rest.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5e6b9-9fdb-497e-be97-6c4bf033ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics have a notoriously difficult time securing rebounds,
        and finished in the bottom four in defensive rebound percentage. The Bulls
        are set to feast on that, with Chicago fourth in offensive rebound percentage.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1302ad-a6ca-45d0-8f2f-588be1c7af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago is also the third best rebounding team, and are only off
        the top spot by .3 boards.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c113b2f-2d32-4db7-a804-321b90163dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the matter of Jimmy Butler and Dwyane Wade leading
        the charge for the Bulls to deal with.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4a2e9-9b0c-467f-a003-d81858382487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s gonna be tough for the Celtics, but with the options of Avery
        Bradley and Jae Crowder, who should be able to slow the Bulls down, then they
        could limit the damage.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3610b-5111-4827-8672-5f41e6ec2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, Thomas is expected to elevate his late-game heroics
        to a bigger stage and that should be enough to see Boston creep by into the
        next stage.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9792df-8af9-4779-8769-3cd827d99650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediction: Celtics in seven</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74834b92-c7f0-473b-b54a-b54a30ea3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cleveland Cavaliers (2) vs. Indiana Pacers (7)</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883c1b9-110f-4f77-b5c1-80f015e163b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James dueling Paul George is always fun, as evidenced by
        their regular season double overtime meeting.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22dc64b-6275-4471-8f50-fff3e7c563da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from James and George going at it, watching what Indiana returnee
        Lance Stephenson decides to do in the series could possibly be the most exciting
        thing about this matchup.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d791e-3f6a-4c50-a5f7-d3a18ae5ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers are a shell of what they used to be when George led them
        to the Eastern Conference finals years ago.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b84d0-8daa-43df-9d66-68c56c7f2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Roy Hibbert, David West, and even George Hill, means that Indiana
        will have a difficult time slowing down a James, Kyrie Irving-led onslaught.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82acb5-450f-4b36-8de5-a85e994650c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of this is assuming that Cleveland can and will indeed finally
        flip the proverbial switch and boss their way into the Eastern Conference
        finals.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a013f-3805-4b49-9455-fea45005cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we don’t know how long the process of switch flipping could
        actually take, and that could cost them games.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346aa80-fb94-4997-949f-a27407004e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George will most probably find a way to take over the game for the
        Pacers and steal a win, but he can only do so much against the defending champions.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5a02a-1a71-4fd9-8e02-384fcc259f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediction: Cleveland in six</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c796f34-8829-41b3-b38c-069953186372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toronto Raptors (3) vs. Milwaukee Bucks (6)</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6442bbe-6677-4117-8704-9874820a532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Kyle Lowry, DeMar Derozan, DeMarre Carroll, and Jonas Valunciunas,
        the Toronto Raptors should probably feel comfortable going against a team
        that ranks 19th defensively and 13th offensively.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e82a5-d793-4203-9a2c-9ad895add270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Raptors are 9th on the defensive end and 6th on
        offense, and have shored up even more defensively with midesason moves for
        Serge Ibaka and P.J. Tucker.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31ef9b-c3e7-4a0d-889d-a0a4f04dc266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unfortunately for the Raptors, the Milwaukee Bucks have arguably
        the best player in the series wreaking havoc on for the opposing side.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b2095d-1254-447c-89ab-7eacf4717500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo was a revelation in the regular season, and
        could cause the Raptors fits.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3b96e-b121-4aab-9adf-dd0b75351a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo also has Khris Middleton back to lighten the load
        on offense, and Rookie of the Year candidate Malcolm Brogdon should help pick
        up the slack on defense.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35be073-4a25-46d5-b1f5-d00d89ae52bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of things have to go right for Milwaukee to upset Toronto,
        but there is little doubt that if they do, Giannis will probably be one of
        the bigger reasons why.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9a82b-58a4-4f8c-971a-4bd248b12dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediction: Raptors in five</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae8874-d455-4ad1-b5e8-37fae30285bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington Wizards (4) vs. Atlanta Hawks (5)</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44aa2e-e8f2-4cae-b93b-111b23bd4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The John Wall and Bradley Beal fueled Washington Wizards offense
        will test the mettle of one of the stingiest defenses in the league when they
        take on Paul Millsap and the Atlanta Hawks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ee615-e3da-4087-9295-4bfca52c6b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks boast of the fourth best defense after the regular season,
        but will have their hands full when they play Washington, who hold the ninth
        best offense.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205eca5c-4599-4961-af84-13a6d1384a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wizards won the regular series against the Hawks three games
        to one, but the grind it out nature of the Playoffs could shift things in
        Atlanta’s favor.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd1a9a-c63b-46c5-a9c4-d670c63a470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millsap, along with Dennis Schroder, and Dwight Howard, shouldn’t
        have a problem mucking things up and making Washington bleed for their points.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7fae7d-33b3-4607-a40f-f47ec4199e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could be Atlanta’s undoing is its sub-par offense.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43df06-b5cb-42b3-9d1b-b90ebb60ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks are 27th in the league on the offensive end, and though
        the Wizards aren’t the greatest defensive team by any stretch, they are unlikely
        to be overwhelmed.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea4b0d6-16a0-4b97-bb9c-8a0fc22201c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Success for Atlanta also depends on how long can they put the clamps
        on the Wall-Beal duo, which is a daunting task when you’re expected to do
        it in a seven-game series.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e6380-2649-43c8-9833-00c2bf3b071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:41.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:21:46.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prediction: Wizards in six</p>'
  'Catholics-penitential-walk-vs-death-penalty':
    'author': ' Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-14T19:09:28.584+08:00
    'imagesource': 'jcr:53a9fa5d-83fb-49fd-96dd-a170f54a678d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2216b5a-7365-4151-b395-01825150232f'
    'lead': 'About 700 Catholic faithful and clergy members gathered for a "Penitential
      Walk for Life" on the streets of Manila early morning of Good Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:24:46.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:24:50.323+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T13:24:50.031+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catholics join ''Penitential Walk'' vs death penalty, extrajudicial
      killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4bf170-9f4f-4346-b356-67f540dda5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 14) — About 700 Catholic faithful
        and clergy members gathered for a "Penitential Walk for Life" on the streets
        of Manila early morning of Good Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d070756-2337-4a1b-b1d2-fe661b93d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession, however, was also a call to end the spate of alleged
        extrajudicial killings and to stop the revival of the death penalty in the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70c9ba-a5f5-40c6-b703-195b54c9b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the march, devotees, priests, and nuns carried rosaries and
        transistor radios to assist them in saying their prayers.&nbsp;From 5 a.m.
        to 9 a.m., they prayed at 14 sites of the five-kilometer walk from Rajah Sulayman
        Plaza on Roxas Boulevard to the Manila Cathedral in Intramuros.&nbsp;Each
        Station of the Cross marked Christ''s passion and death and also represented
        the crises of modern times and how these affect society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7bf265-69b3-4d34-b5af-1c93c45558fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devotees, for instance, prayed for the need to end corruption
        at the 6th station, which represents Veronica wiping the face of Jesus on
        his to Calvary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545be26-e52c-4048-a6c6-989f7951fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Ninoy Aquino Park, the 9th station, where Jesus falls for
        the third time, they prayed to put an end to the drug problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ded5d-87f7-4a8c-be0c-599ba0bb636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extrajudicial killings, death penalty, nandyan din yung pagpapabaya
        sa mga urban poor, p<em>agkasira ng kalikasan, kakulangan ng trabaho, walang
        sapat na trabaho, yung</em> human trafficking,<em> lahat yan ay kaugnay</em>,
        violence against women, against children,<em> sa mga tahanan, lahat yan ay
        kaugnay sa usapin ng buhay,"</em> Manila Auxillary Bishop Broderick Pabillo
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57f0fa-5e3d-4397-a287-923f41f79a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Extrajudicial killings, death penalty, not attending
        to the urban poor’s needs, environmental degradation, unemployment, human
        trafficking, violence against women and children….all these affect our lives.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6db3d8-a83e-414a-821c-b505a1862519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Archbishop Luis Antonio Cardinal Tagle led the prayer and
        delivered a message at the 14th and last station of Jesus’ Way of the Cross.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f0724-c176-4263-85f1-42bacef68a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle urged the faithful to denounce all forms of killings and the
        so-called "mentality of death."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee5890-4227-487b-8b40-c43219de480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag po natin hayaan na ang kultura, yung parang natural na lamang
        ang pagpatay ay kumalat," Tagle said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d86047-b113-43ec-9185-06ab17de2f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not allow the culture of killing to go on.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226f9be-0923-456c-8bbc-d47349dcaa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instead encouraged the devotees to promote the "cultures of love,
        compassion, care, and respect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa9099-ac14-46b4-94ce-1400702004aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po pwedeng tayo ay nagmamasid, iiling lamang at magrereklamo.
        Kailangang kumilos bawat isa sa maliliit na pamamaraan paano palalakasin at
        palalaganapin ang kultura ng pag-ibig,"</em> Tagle added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf85d8f-1604-44eb-a134-901731dc1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot just disapprove of what we see and do nothing.
        We need to take action, even in a small way, to promote the culture of love.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111dedf-3486-469a-bea8-a09e4ef9e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church organized the first Walk for Life last February 18.&nbsp;Pabillo
        said the April 14 rally was not a political gathering and it did not violate
        the separation between the Church and the State.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105aa9f-566b-4be2-9117-386de491bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Catholics protest against extrajudicial killings, death penalty</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a278eb-c2de-45d2-8fb7-b584e7fcf33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always a say on what happens to the state. First of all
        because we are citizens and secondly, because also the state needs morality,"
        Pabillo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1df8dd-5b6a-40c7-bae9-a008e282752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marita Wasan, Executive Vice President of CBCP''s lay arm Council
        of the Laity of the Philippines, said they have been convincing senators to
        vote against the death penalty bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdab78f-38ea-4149-ba80-12e342d9ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of last week, we have eight (senators) and we need more,” she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a350213-257a-4494-826c-63bd3a9dc5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:24:46.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:24:50.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having passed the Lower House, the Senate is set to debate
        on the death penalty bill when session resumes in May.</p>'
  'govt-forces-pursue-at-least-seven-asg-members-bohol':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-14T19:07:26.533+08:00
    'imagesource': 'jcr:6ee068e0-ef2e-4ef7-a696-2324fba5f2a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec31b3e9-4ce6-4268-aad2-2fcf60db2fc5'
    'lead': 'The government pursues a lead based on an eyewitness account of Abu Sayyaf
      fleeing Inabanga following a deadly firefight earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:27:09.289+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:27:12.390+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T13:27:12.231+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t forces pursuing at least 7 ASG members in Bohol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fe127-5990-45a6-b15c-58ccef36eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        police and military in Bohol are pursuing at least seven men believed to be
        followers of slain Abu Sayyaf Group (ASG) leader Muammar Askali, also known
        as Abu Rami.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfbfea-70bf-40f1-bf4e-c3613274284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces clashed with Abu Sayyaf members in Inabanga town
        Tuesday, which led to six killed in the firefight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7bfd83-d53e-417c-adaa-f3aa0ec719f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief of Staff Eduardo Año earlier said they were after
        five members who had escaped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d73d3b-4038-4059-b10f-e5ea448eb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an eyewitness — a construction worker whose identity won’t
        be disclosed for his safety — told authorities he was asked to help seven
        fleeing bandits on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c1064-41d4-4307-adde-afb39b2c2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bohol resident told CNN Philippines a certain Joselito Melloria,
        a local guide who supposedly facilitated the entry of Rami''s group to Inabanga,
        asked for help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc381b3-d556-4126-aea4-7d476774cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eyewitness claimed Melloria went to his house in the outskirts
        Wednesday morning and asked for food and shovel for the bandits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025f6b2-fd2b-46d9-a228-bf24d194b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shallow grave was seen in the area where the bandit group buried
        one of its members, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d4b6a-3d17-45f8-9e82-f088c0044b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has questioned him as the probe on the deadly encounter
        continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33945b0f-0295-485f-9c24-9d7d6bbadab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: At least 10 killed in firefight in Bohol vs. suspected Abu
        Sayyaf: Police, military</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e23b61-c3cd-42cf-830d-44fd9b6b05dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the six slain ASG members who were killed in the
        firefight, three military troops and one policeman also died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4b4d8-13b8-4c51-8f6a-8d0cd7de81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the eyewitness insisted that two of the fatalities on the
        bandits'' side were an elderly couple residing in the barangay. The cause
        of their deaths remains unclear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c31885-2097-4741-9528-896606b25044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had scoured the area looking for clues on where the
        bandits could have fled. The ASG members are considered armed and dangerous
        for carrying high-caliber firearms and explosives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa8114-0fdc-43cc-87c0-386a1110b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bohol government gave posthumous awards to three
        army soldiers, including a junior officer, who were killed in Tuesday''s clash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa8c71-eee3-47c6-94f8-30a8c88a1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:27:09.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:27:12.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Lieutenant Espelito Saldua Jr. was flown to his hometown
        in Batangas on Thursday.</p>'
  'crising-ph-tropical-depression-updates':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-14T18:44:45.942+08:00
    'imagesource': 'jcr:9f686883-0fca-4b62-a09e-a6cda47e5813'
    'jcr:primaryType': 'mgnl:composition'
