  'Instagram-Stories-Snapchat':
    'author': 'Kaya Yurieff, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-14T13:46:06.872+08:00
    'imagesource': 'jcr:e94d17cd-e51e-4fe1-80ab-f5fd9ebf3206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70643ea6-18df-41ce-a750-390d0b6dc9f2'
    'lead': 'Snapchat''s lead over Facebook just disappeared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:50:27.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:50:33.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
