    'updated': 2017-04-15T02:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b175e6a-f003-4ad5-b6de-f369df3d2ea5'
