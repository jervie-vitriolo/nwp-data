    'template': '1'
    'title': '''Forces of Destiny'' focuses on heroines of ''Star Wars''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb37c9-2e03-4444-bb2b-601a3f922421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:29:13.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:29:16.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The women of "Star Wars" are getting a
        chance to conquer the universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed8464-cda1-4ca7-95cf-d370f4295870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:29:13.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:29:16.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney and Lucasfilm have announced that the female heroes of "Star
        Wars" are getting a series of animated shorts, which will debut on Disney''s
        You Tube channel in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304ab78-1384-48e1-954a-2f0778619f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:29:13.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:29:16.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rey, Ahsoka Tano, Jyn Erso, Princess Leia, Sabine Wren, and other
        icons of a galaxy far, far away will take center stage in Star Wars Forces
        of Destiny -- a new animated micro-series and initiative celebrating some
        of Star Wars'' most beloved and inspirational characters," according to StarWars.com.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8608e07-b5c8-4de1-9e93-f1ba703ca0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:29:13.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:29:16.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars Forces of Destiny" will "remain true to the Star Wars
        canon, showing how choices both big and small ultimately shape the destinies
        of beloved characters," the post read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39e97e-6707-4b6c-8a70-c656a78587b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:29:13.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:29:16.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those characters will be voiced by some of the actresses who portrayed
        them in the original projects, including Daisy Ridley (Rey in "The Force Awakens"),
        Felicity Jones (Jyn Erso in "Rogue One" ), Tiya Sircar (Sabine Wren in "Star
        Wars Rebels"), Ashley Eckstein (Ahsoka Tano "Star Wars: The Clobe Wars" and
        "Star Wars Rebels"), and Lupita Nyong''o (Maz Kanata in "Star Wars The Last
        Jedi," who will narrate the series.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e5320-5c04-431c-a7c3-e91e34f07322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:29:13.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:29:16.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The You Tube animated shorts will be packaged with eight other for
        a two-part TV special to air on the Disney Channel in the fall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
