    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd07a2412-e943-4cb9-a551-23d69a4d31c5'
    'lead': 'An alternate route to the Manila North Road in Urdaneta City, Pangasinan
      will open before the year ends to ease traffic congestion, according to the
      Department of Public Works and Highways (DPWH). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:33:40.104+08:00
    'mgnl:createdBy': 'jeff'
