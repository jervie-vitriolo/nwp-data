      'mgnl:lastActivated': 2019-07-15T13:21:46.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Playoffs are finally here.</p>'
    '3':
      'image': 'jcr:e2302d97-a87c-4303-9481-8ce26f140367'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482b51b-a4f3-43f6-868c-df9587556a9a'
