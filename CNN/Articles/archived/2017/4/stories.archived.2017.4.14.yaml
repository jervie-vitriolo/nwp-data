      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong>&nbsp;
        An alternate route to the Manila North Road in Urdaneta City, Pangasinan will
        open before the year ends to ease traffic congestion, according to the Department
        of Public Works and Highways (DPWH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db520b4c-19af-4708-ba8b-9bc5694fd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:33:40.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:33:43.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Mark Villar said the project costing P1.6 billion
        will be an alternative route to the existing Manila North Road, Urdaneta-Dagupan
        Road, Urdaneta-Manaoag Road, and the Tarlac-Pangasinan-La-Union Expressway
        (TPLEX), which will make traveling more convenient for motorists going to
        and from Ilocos Region, Central Luzon, and Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915af30c-40b4-4c21-a308-6b8ff9c95796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:33:40.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:33:43.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH also said there will be no charges in accessing this road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64ba71-c86c-4241-b5ac-3a56dec3bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:33:40.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:33:43.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.2-kilometer long Urdaneta Western Bypass Road, which will
        traverse eight barangays, will have three new bridges and additional 4-kilometer
        of concrete road with drainage structures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabb1ad-8958-4203-97fd-877a9818c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:33:40.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:33:43.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG said the fourth phase of the project, which covers the paving
        of a 4.8-kilmeter road with drainage structures, is now 25 percent completed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9bbd0f-d9f6-475b-8dcf-99495cbfc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:33:40.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:33:43.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH intends to start in 2018 the proposed Phases 5 and 6 covering
        the construction dome-type drainage along the Urdaneta Bypass Road, a new
        bridge, and a transition road.</p>'
  'president-duterte-ofw-saudi-arabia':
