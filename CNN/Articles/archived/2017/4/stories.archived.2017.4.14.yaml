      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Borussia Dortmund midfielder Nuri Sahin has said he will
        never forget the faces of his teammates as the Dortmund team bus was hit in
        a bomb attack Tuesday en route to a Champions League quarterfinal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab206a-4a75-47a8-8ab1-4b9df8f70eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.256+08:00
