      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> President
        Rodrigo Duterte vowed better working conditions for millions of Filipinos
        in Saudi Arabia following his state visit there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c23e10-8ffb-410b-8752-aca5db58a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President capped his three-day state visit to the oil-rich kingdom
        on April 12 by meeting with the Filipino community at the Riyadh Marriott
        Hotel, the palace said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7e021-6697-436c-953d-efabe62ce0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte visiting Middle East on Holy Week</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52bac53-a2b7-46ae-a9ff-9df3c1df3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have promised to pass legislations, that would really improve...
        your lives are better than what was before,” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307016f-a40c-454e-8694-a95b0fa9aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Marami kaming pinag-usapan.</em> It would take all evening
        to say them all but in the days to come, <em>malaman din ninyo,”</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970a4a7-ddbe-4c6d-8284-05861ed93363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T13:39:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We talked about many things. It would take all evening
        to say them all, but in the days to come, you''ll find out.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f6d8e-5a6b-42b4-ba81-ef4226f6ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:39:26.371+08:00
