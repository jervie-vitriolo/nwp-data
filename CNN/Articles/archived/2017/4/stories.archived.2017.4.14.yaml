      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the current political climate, expect to see the typical
        set of global stars walk the red carpet at the 70th Cannes Film Festival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5810ccd-7c8c-4a50-a9ee-4ce620dcedf2'
      'mgnl:activationStatus': true
