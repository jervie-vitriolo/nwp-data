      'mgnl:lastActivated': 2019-07-15T14:23:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contenders for the Palme d''Or prize include Sophia Coppola''s Civil
        War set "The Beguiled," starring Nicole Kidman and Kirsten Dunst; Netflix''s
        family drama "The Meyerowitz Stories," starring Dustin Hoffman, Adam Sandler
        and Ben Stiller; and "Wonderstruck," featuring Michelle Williams and Julianne
        Moore in a 1920s tale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da7e34-e6b8-4a58-9ddf-e35e517a199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:22:59.765+08:00
