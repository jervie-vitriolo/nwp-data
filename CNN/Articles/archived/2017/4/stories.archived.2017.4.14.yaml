    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c0d04-fbbf-4b73-ae74-0fa81026befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jim Inhofe, an Oklahoma Republican, said the decision to drop
        the bomb "sends a clear message that the United States is committed and determined
        to defeating ISIS and other terrorist organizations in Afghanistan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33929ecd-110b-4588-bb0a-d31c038e7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applaud President Trump''s commitment to the fight against terror,
        giving his military commanders the authorities they need to defeat our enemies
        and sending a clear message to both our enemies and our allies," Inhofe said
        in statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b30512-30e5-49de-804a-ce8201fcb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s bombing was the first time the GBU-43/B Massive Ordnance
        Air Blast Bomb had been used in combat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67331dff-1ca8-4e3c-86ef-ddc67f9f61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Trump declined to say whether he personally signed off
        on the strike, but noted, "Everybody knows exactly what happens. So, what
        I do is I authorize our military."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99cb4a-a8a0-49fe-b91f-0398e8f952d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, however, were raising questions over Thursday''s bombing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f469d-e2dd-4e09-9999-05561c6425d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Eric Swalwell, a California Democrat, told CNN''s Jake Tapper
        he was "all for going after ISIS." But he asked questions over whether the
        bombing was going to help the larger strategy in Afghanistan, and said he
        wanted to learn if there were any civilian casualties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c86471-c44e-454f-a70a-64414e4ece37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t just bomb our way to national security," Swalwell said.
        "Right now, this President wants to dramatically cut to foreign aid."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a9e21-0e88-473e-9808-a7cbce2553a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And California Democratic Rep. Jackie Speier said she was concerned
        Trump was "taking little responsibility" over the strikes and the larger strategy
        in Afghanistan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77651457-ef4b-4f3c-89eb-9709c8b86463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They seem to be driven more by what kind of impact it''s going
        to have on domestic policy than on a cohesive foreign policy," Speier told
        CNN''s Wolf Blitzer. "We are escalating in an area that I think we should
        be deescalating in."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fb89c-3fe3-4b47-a73a-834fe31cf8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:17:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:17:41.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Republicans praise
        bombing of ISIS targets."</em></p>'
  'Trump-wont-say-if-he-greenlit-use-of-mother-of-all-bombs':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T03:45:21.124+08:00
    'imagesource': 'jcr:5149cdfd-ff6c-48e3-97c1-f5437e4467c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '793df5f0-6b09-4328-9c9f-7ffc8b917327'
    'lead': 'The United States on Thursday dropped the most powerful non-nuclear bomb
      in its military arsenal for the first time in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:19:59.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:20:04.945+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:20:04.824+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump won''t say if he greenlit use of ''mother of all bombs''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4bf5b-af75-46dc-8ce2-8f90ff7e8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:19:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:20:04.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The United States on Thursday
        dropped the most powerful non-nuclear bomb in its military arsenal for the
        first time in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d663196-6995-4902-9c2b-b1a6cca040a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:19:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:20:04.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Donald Trump declined to say whether he personally
        signed off on the use of the GBU-43/B MOAB, also known as the "mother of all
        bombs," in a strike on ISIS militants in Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c77c4-d9c1-4b40-9574-5dc10db71824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:19:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:20:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knows exactly what happens. So, what I do is I authorize
        our military," Trump said when asked whether he authorized the strike. "We
        have given them total authorization and that''s what they''re doing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16cb38-ed58-48cf-996b-9b50d5277342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:19:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:20:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that Gen. John Nicholson, commander of US forces
        in Afghanistan, signed off on the use of the bomb. The White House was informed
        of the plan before the MC-130 aircraft delivered its 21,600-pound payload.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559a8b8-b9f3-47ab-9ffb-cdb939285547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:19:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:20:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has given military commanders broader latitude to act independently
        on several battlefields where US forces are involved, which Trump touted as
        making a "tremendous difference" in the fight against ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf250ef-ffdc-44f6-b854-53d3ff16e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:19:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:20:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer earlier on Thursday confirmed
        the strike took place, targeting "a system of tunnels and caves that ISIS
        fighters use to move around freely," but also declined to answer any questions
        about Trump''s role in authorizing first-ever use of the MOAB bomb on the
        battlefield.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7dad02-8b1b-4355-a02a-3f1ae8c67c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:19:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:20:04.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer also deferred all questions about the decision to use the
        bomb and the potential for future uses of the bomb on other battlefields to
        the Defense Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5044cc-c06f-46b5-8551-cf9facd0d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:19:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:20:04.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr and Ryan Browne contributed to this report.</em></p>'
    '8':
