    'template': '1'
    'title': 'Instagram''s Snapchat clone is more popular than Snapchat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb16ebe-ecb4-4335-9282-bbe0cd1a68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:27.533+08:00
