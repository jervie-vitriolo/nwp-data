    'lead': 'Republican defense hawks lauded the Trump administration Thursday after
      the U.S. military dropped its most powerful non-nuclear bomb on ISIS targets
      in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:17:38.030+08:00
    'mgnl:createdBy': 'jeff'
