    'lead': 'North Korean monitoring service 38 North has said the country''s Punggye-ri
      nuclear site is "primed and ready" for a sixth nuclear test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:56:47.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T13:56:51.294+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T13:56:51.083+08:00
