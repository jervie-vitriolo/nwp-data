    'template': '1'
    'title': 'Republicans praise bombing of ISIS targets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6be4e-b587-4a9f-bc74-9c1349a6bfa4'
