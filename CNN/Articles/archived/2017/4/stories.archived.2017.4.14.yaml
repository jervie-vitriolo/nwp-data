  'us-drops-largest-non-nuclear-bomb-in-afghanistan':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T02:36:19.229+08:00
    'imagesource': 'jcr:d808b7c0-3285-4ff0-893e-67645c9eabb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '355a4508-e825-4f3d-b401-cd29586530e6'
    'lead': 'A GBU-43/B Massive Ordnance Air Blast Bomb, nicknamed MOAB, was dropped
      at 7 p.m. local time Thursday, the sources said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:32:27.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:32:31.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:32:31.017+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: U.S. drops largest non-nuclear bomb in Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf663a9-babe-4b3a-8d6a-bcda0c57075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:32:27.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:32:31.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — The U.S. military has dropped an enormous bomb
        in Afghanistan, according to four US military officials with direct knowledge
        of the mission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab8bec-0c53-4b11-9c66-94ea20dc60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:32:27.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:32:31.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GBU-43/B Massive Ordnance Air Blast Bomb, nicknamed MOAB, was
        dropped at 7 p.m. local time Thursday, the sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0b81e-4033-4a80-887e-7f2b8b7f76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:32:27.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:32:31.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOAB is also known as the "mother of all bombs." A MOAB is a
        21,600-pound, GPS-guided munition that is America''s most powerful non-nuclear
        bomb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f85f7-c80b-4cfe-bf62-fb633ea041cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:32:27.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:32:31.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb was dropped by an MC-130 aircraft, operated by Air Force
        Special Operations Command, according to the military sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b25c9b-f800-45ff-8a74-4aa02f9659b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:32:27.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:32:31.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the target was an ISIS tunnel and cave complex as well
        as personnel in the Achin district of the Nangarhar province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788baf2-2d9e-42b7-a2c9-2a6e3ec8f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:32:27.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:32:31.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is currently assessing the damage. Gen. John Nicholson,
        commander of US forces in Afghanistan, signed off on the use of the bomb,
        according to the sources. Authority had to be sought from Gen. Joseph Votel,
        commander of US Central Command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06921f84-7244-4b99-b208-e7b88ac46f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:32:27.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:32:31.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a MOAB has been used in the battlefield,
        according to the US officials. This munition was developed during the Iraq
        War.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c91754-ebd7-4ed0-830a-ed6555095232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:32:27.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:32:31.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"First on CNN: US
        drops largest non-nuclear bomb in Afghanistan."</em></p>'
  'united-flight-concussion-file-suit':
    'author': ' Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T00:49:36.346+08:00
    'imagesource': 'jcr:efe7d41c-7751-46ed-9165-b93e8803d21d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b98adca3-f352-488b-9cef-6d4aa2759bc2'
    'lead': 'An attorney for David Dao, the passenger forcefully removed from a United
      Airlines flight earlier this week, outlined the 69-year-old physician''s injuries
      and told reporters Thursday he would file a lawsuit once they had completed
      their due diligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:35:26.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:35:32.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:35:32.467+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man dragged off United flight has concussion, will file suit, lawyer
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f11c1-3c95-42c7-a19c-533a4cd0e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An attorney for David Dao, the passenger
        forcefully removed from a United Airlines flight earlier this week, outlined
        the 69-year-old physician''s injuries and told reporters Thursday he would
        file a lawsuit once they had completed their due diligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0e980-8838-4b80-b968-949e77edb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the legal team has filed a chancery motion asking that
        all evidence in the case be preserved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787422d-c80c-4e92-baae-b66315a90ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dao suffered "a significant concussion as a result of disembarking
        that plane," attorney Thomas Demetrio said in a news conference in Chicago.
        Dao also lost two front teeth, has a broken nose and incurred injuries to
        his sinuses, and will be "undergoing reconstructive surgery in that regard,"
        Demetrio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720b98f-870c-4dd2-9c6e-fe2ab85d607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions saw via traditional and social media, Dao was aboard
        a Louisville, Kentucky-bound flight out of Chicago on Sunday night when Chicago
        aviation security officers forcefully pulled him from his seat and dragged
        him down the aisle of United Airlines Flight 3411.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f45a5-dedd-4243-9d13-6a8533f793bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fellow passengers looked on, many of them filming it the incident.
        United would say later it had to remove Dao to make room for four of its own
        dead-heading employees, who needed to get to Louisville.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8d240-1343-461e-b770-2a189fadf333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline offered compensation at first, but when that didn''t
        convince enough passengers to take a later flight, it picked Dao randomly.
        In video shot by Joya and Forest Cummings, who were sitting behind him, Dao
        repeatedly refuses to disembark, explaining he is a physician and must work
        in the morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c1bde7-6c03-4ac8-9832-0c147f500c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Jayse Anspach told CNN that Dao and his wife initially
        agreed to take a later flight, but recanted upon learning that that flight
        wouldn''t take off till Monday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e2cfc-6fed-4553-a733-8f1de1e8d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very emphatic: ''I can''t be late. I''m a doctor. I''ve
        got to be there tomorrow,''" Anspach recalled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e3c0c-8671-4bc2-8008-f341d99b0194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cummingses said Dao was not belligerent and got only mildly
        upset when a second security officer arrived, demanding he leave the plane,
        they said. Dao never raised his voice, the couple said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0aa76-fbb5-407b-91f2-d51d96587e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As security officers pry Dao from his seat, he screams. In video
        shot after the altercation, streaks of dry blood run from the Kentucky doctor''s
        mouth. Passengers said he hit his head on an armrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8e34f-9ddb-4497-a439-5f9b79d960df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked later what was injured, Dao said "everything," CNN affiliate
        WLKY reported. He was discharged from the hospital late Wednesday night, Demetrio
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7b0bd-763b-40d5-ab4d-cbb9c36d8e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Chicago Department of Aviation officers are on leave following
        the incident, and the airline''s stock plummeted amid boycott threats. The
        company has since offered refunds to all passengers on that flight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549cf78-89ab-453d-992e-fb4d3b690963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines CEO Oscar Munoz initially claimed Dao was belligerent,
        leaving security officers no choice but to employ force in removing him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ac53c-9a14-4091-a17b-6df0f02aea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz later struck a tone of contrition, telling ABC''s "Good Morning
        America" Wednesday that he felt "ashamed" over the incident and vowed never
        again to let law enforcement remove "a booked, paid, seated passenger" from
        a plane.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8763d-6e0b-45e2-abac-530c495d16d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Munoz''s earlier claim that Dao was at fault due to his belligerence,
        the CEO changed his heading, telling the morning show, "He can''t be. He was
        a paying passenger sitting on our seat in our aircraft, and no one should
        be treated like that. Period."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253aa328-ed5b-457e-a447-6e110c52c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident repulsed many United customers, some protesting by
        cutting up their United mileage cards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7c4ed-c7b7-41bb-81fe-b4a1e4209e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My new #united card. Not planning to fly them any more after this,"
        Josh Perfetto tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157585c4-4006-4d22-a1e3-0057e427caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United took a hit on the stock market. Shares in United Airlines
        slipped by 4% Tuesday, and the company''s market value plummeted by $1 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00368d05-76f1-423b-972e-170277447e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can be kicked off an overbooked flight against their will.
        It''s an oft-overlooked policy to which passengers agree when they book tickets.
        Overbooking is legal, and most airlines do it in anticipation of no-shows,
        the US Department of Transportation said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14455038-9348-41e4-afec-dd647ee453a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 alone, 46,000 customers were involuntarily bumped from flights,
        according to the Department of Transportation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34cef5e-c7ef-423f-a24d-b848f1da7fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Emanuella Grinberg, Holly Yan, Deanna Hackney, Alanna Petroff,
        Jon Ostrower, Justin Lear and Rene Marsh contributed to this report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559304e9-78d5-40ed-b701-6bc8651709cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:35:26.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:35:32.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Man dragged off
        United flight has concussion, will file suit, lawyer says."</em></p>'
  'Assad-Syria-chemical-attack-fabrication':
    'author': ' Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T00:31:24.608+08:00
    'imagesource': 'jcr:48efd858-dfc9-40ab-a2cc-6b735e037d7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df61308-3911-44bc-85c5-3eafc324b8ad'
    'lead': 'Assad claimed the reported details of what happened were not credible
      because their source was al-Qaeda''s former affiliate in Syria, Nusra Front.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:42:24.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:42:30.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:42:29.747+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Assad claims Syria chemical attack was ''fabrication'', in face of evidence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9cc6f-b830-47c4-975d-1d3a4838c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Syrian President Bashar al-Assad has dismissed reports of
        last week''s chemical attack as "100% fabrication," an assertion contradicted
        by numerous eyewitness accounts and independent analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857fdbee-0a47-4b4e-9279-cb0926e876b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the AFP news agency, conducted under restrictions
        imposed by the Syrian government at the presidential palace in Damascus, Assad
        claimed the reported details of what happened were not credible because their
        source was al-Qaeda''s former affiliate in Syria, Nusra Front.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b0968-96b8-4948-9516-c698930b127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire incident was "fabricated" and "unconvincing," he claimed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078047a8-4c90-4258-af40-03b2aae2b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, reports of what happened came from eyewitnesses, victims
        and medical staff. The day after the attack on April 4, which killed 89 people
        and injured dozens more, CNN interviewed victims who had fled over the border
        to Turkey. They recounted the horrific aftermath of a gas attack, saying the
        town of Khan Sheikhoun was struck by regime warplanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3b8e8-d3d3-4772-ac31-36d8aa7707f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria and its most powerful ally, Russia, have vehemently denied
        the accusations, saying that terrorist groups were behind the deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4dcc5b-49d0-4f8e-b4ca-9cbbe0fbeb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK Ministry of Defence and Turkish authorities say they
        have carried out tests on samples that provide evidence that Sarin or a similar
        substance was used. Experts have said that only the Syrian regime is likely
        to have the capability to produce Sarin, a volatile substance with a very
        short shelf life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b1696-749b-4fd8-9ab8-f3106f3f4db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad interview restricted</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ae1b2-96ea-4cf7-a217-bd26d763997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview with AFP''s Damascus bureau chief took place on Wednesday.
        Severe restrictions were placed on the news agency: it was not allowed to
        film the interview itself; instead, the encounter was filmed by the Syrian
        presidency. Only footage of first five questions asked by the interviewer
        was provided to AFP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da740958-2d11-4e8f-847b-a73db1380ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state news agency SANA later published what appeared to be
        the full transcript and video of the entire interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0b23d-28e1-4d25-a098-fd9301da3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he had ordered the chemical weapons attack, Assad said
        the Syrian military had no chemical weapons and that it would not use them
        if it did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806fcc3-2ca7-46d3-a108-d455d526acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave up our arsenal three years ago," he said. "We have never
        used our chemical arsenal in our history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930d66f-cb71-4130-842b-54e1b525c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "morally" the Syrian government would never do this
        "because it''s not acceptable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3938f-3aac-414d-b561-c3b7163228bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Syria was blamed for a chemical attack that hit the rebel-held
        Damascus suburb of Ghouta, in which activists say 1,400 people died. UN weapons
        inspectors returned "overwhelming and indisputable" evidence of the use of
        nerve gas, although their mandate did not include assigning blame for the
        attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21869c39-634f-475f-bebb-4dcc6f9473b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, under pressure from the West, Syria agreed to a Russian
        proposal to give up control of its chemical weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2a736-38d1-422e-b521-82df868a0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad ''fabrication'' claims</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2714ba62-73ba-4940-81b7-5858c6736f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his AFP interview, Assad accused the West, particularly the United
        States, of being "hand-in-glove with the terrorists" over the Khan Sheikhoun
        incident. He claimed details of the attack were made up in order to give the
        US an excuse to bomb a Syrian airbase in retaliation. "They fabricated the
        whole story in order to have a pretext for the attack," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac34c71-618f-43cb-805d-86ffa637e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad''s assertion that the attack never took place is a departure
        even from the explanation offered by Russia, which said the deaths were the
        result of a regime airstrike on a chemical weapons stockpile on the ground,
        controlled by "terrorists."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ece3d-e82f-4b48-97a9-4ae9ac755166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of children foaming at the mouth shocked the world last week.
        Doctors at hospitals near the scene told CNN that victims had died of asphyxiation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a00fd-e037-430f-a759-b6a6bfe0e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Assad said it was possible to fake video and suggested the whole
        incident had been staged. "We don''t know whether those dead children were
        killed in Khan Sheikhoun, were they dead at all?" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c9330-7e43-48b3-9fae-9e8708781b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and other international media interviewed victims of the attack
        who described how many of their relatives were killed. One man told how 25
        members of his family had died, including his two young twins. He was pictured
        cradling their dead bodies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b191d4-93de-4108-8a35-62c7a4477556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assad calls for ''impartial investigation''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b54ba0-5df4-40a3-9967-be4d47a11fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad said no proper investigation had been possible because the
        area was controlled by Nusra Front.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e8a35-768a-4ff7-a0b1-9cff5b6bdd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only information the world have had till this moment is published
        by al Qaeda branch," he said. "No-one has any other information."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f843f-2d40-4b79-b2a3-13c98744e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad said he would only allow an "impartial" external investigation
        involving "unbiased countries," according to AFP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ba8c2-7f19-469a-9911-dd9c03437b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, independent bodies are already investigating. The Organization
        for the Prohibition of Chemical Weapons has said it is gathering evidence
        about the attack but cannot comment on an ongoing investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b916e12-865b-4bf9-a6aa-f0cada179205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:42:24.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:42:30.129+08:00
