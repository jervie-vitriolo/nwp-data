      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened 90 minutes before Tuesday''s scheduled kickoff
        and about six miles from Dortmund''s stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147200b-566c-4e25-a78f-04a7bdbea5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:03:57.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are human beings''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f6951-dfad-4b5c-8864-164f10555cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:03:57.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to talk about it," Sahin told Viasat Sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef9745-3459-467a-9068-268fec8e288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:03:57.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to find the right words. Until I was on the pitch in
        the second half, I did not think about football to be honest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b21520-eac1-4352-b690-d0a70f2aa109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:03:57.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was at home and my wife and son were waiting in front of
        the door, I felt how lucky we were. I know football is very important. I love
        football.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f65fd-b8a7-4087-8185-2bd5f22dc27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:03:57.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we earn a lot of money and have a privileged life, but we
        are human beings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b3149-9b8c-483f-ade1-3369168b87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:03:57.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much more than football in this world and last night
        (Tuesday) we felt it. I get goosebumps ... I can''t forget the faces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670c387-452c-40fe-8032-31f63e1142e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:03:57.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never forget the faces in my life. When I saw Marc ... I
        will never forget (Marcel) Schmelzer''s face. It was unbelievable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6bad6-19ff-4aa8-acf4-85cc6e2c61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:03:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:03:57.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Borussia Dortmund:
        Nuri Sahin ''will never forget'' bomb attack"</em></p>'
  'malala-yousafzai-youngest-honorary-citizen-canada':
    'author': ' Faith Karimi and Judith Vonberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-14T10:18:42.439+08:00
    'imagesource': 'jcr:c3858984-02b7-43b6-8556-3fe3eb8c1597'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98008f8a-52e1-40ed-9831-a4ffb872ece3'
    'lead': 'The Pakistani activist became known around the world after she was shot
      in the head and neck by the Taliban on her way home from school five years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:06:08.289+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T14:06:12.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T14:06:12.003+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malala Yousafzai becomes youngest honorary citizen of Canada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3b660-b503-4f32-8c53-769aa3fec11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Malala Yousafzai has added yet another accolade to her growing
        list: honorary citizen of Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c351254-c917-4e38-99c8-8f1292491ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 19, she became the youngest person to receive that honor after
        Canada awarded her the title during an honorary citizenship ceremony in Ottawa
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4aa94f-26ad-4530-be7a-6e3aaa8f7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m humbled to accept honorary citizenship of your country," she
        said during a speech to the House of Commons, where she got a standing ovation
        from parliamentarians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2cdb18-1ea1-4a78-980c-9864230edf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I will always be a proud Pashtun and a proud citizen of Pakistan,
        I''m grateful to be an honorary member of your nation of heroes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbea533-f391-4abf-9f72-4e8ed019bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau handed her a certificate
        documenting her citizenship, along with a flag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612bd432-f459-4d61-aab4-70e842c9f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, Malala, for your inspiring words. It was an honor to
        host you in our House — which I hope you''ll now consider your House, too,"
        Prime Minister Justin Trudeau tweeted after the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529abf05-16b1-486e-a69c-e1d15cb06e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide fame</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927919c0-e057-4481-9fee-fb48012b7db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistani activist became known around the world after she was
        shot in the head and neck by the Taliban on her way home from school five
        years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d153b-aedb-4cc5-a181-7b2626cd1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She narrowly escaped death and, has since campaigned for the rights
        of girls around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2c0df-11fe-420b-8bf4-2e844a431a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the honorary citizenship, she was named the youngest
        ever UN Messenger of Peace on Monday — the highest honor bestowed by the world
        body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f960f-e939-4f41-ae8b-5990a3789db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stood here on this stage almost three and a half years ago ...
        and I told the world that education is the basic human right of every girl,"
        she said in her acceptance speech for the UN accolade. "And I stand here again
        today and say the same thing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62f822-d779-4bfd-b12d-1dc66e57c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you educate girls, you change the whole community, you change
        the whole society."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5587af-97f8-42c1-88a7-9c25404392eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on other girls from her home country to make their
        voices heard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b92a9d-1bed-495f-a86e-a0ab78602e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to stand up ... you need to believe in yourselves," she
        told them. "You are the real change-makers. If you do not stand up, change
        will not come ... It starts with us and it should start now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3240b-0757-4188-a2e9-d6b044148a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN chief Antonio Guterres described Yousafzai as a hero.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbfe60-26a0-4469-9af6-215e1946e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an enormous pleasure to have you as our Messenger of Peace,"
        he said, praising her fight for the rights of all people, including women
        and girls, and their education and equality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc874b-b613-4a5d-9a2b-274644db01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Messengers of Peace are chosen from the fields of literature,
        art, science, entertainment, sports and other areas of public life. Their
        role is to help put global attention on the work and ideals of the United
        Nations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704d4cc-5c2a-408e-998a-9952594e0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Messengers of Peace include Leonardo DiCaprio, chosen for
        his work on climate change and other environmental issues, and Stevie Wonder,
        a committed campaigner for the rights of people with disabilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bc7a2-b310-4850-9c06-46386371e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:06:08.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T14:06:12.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Malala Yousafzai
        becomes youngest honorary citizen of Canada"</em></p>'
