  '20-killed-Muslim-Shrine.':
    'author': 'Sophia Saifi and Adeel Raja, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-02T22:07:13.826+08:00
    'imagesource': 'jcr:620d4dd5-edd7-4e0b-a832-289934f0687b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db0609d-1ae4-44b5-ae49-8ccdf8e3d659'
    'lead': 'A custodian and four other suspects have been arrested after 20 people
      were killed at a Muslim shrine, authorities in Pakistan said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:09:10.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:09:15.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:09:15.249+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '20 killed in stabbings at Muslim shrine, Pakistani police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad210841-2c0f-40f4-980e-e4eaf6fb3e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A custodian and four other suspects have
        been arrested after 20 people were killed at a Muslim shrine, authorities
        in Pakistan said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9938ec4-5374-4675-a0b0-3736408a2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more people are hospitalized in critical condition after the
        attack in Punjab province, said Liaqat Chattah, deputy police commissioner
        for Sargodha city, where the attack happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b50a1-8f81-47a0-bc51-3aca3b70240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Ahmad Gunnar Shrine custodian Abdul Waheed drugged and stripped
        the victims before they were killed, Chattah said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4792e-1fbd-4d28-95c0-f2c552b51a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knives and clubs were used to attack the devotees before police
        were alerted by two men and two women who had fled the scene, Chattah said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62953a44-71ac-483d-a0b5-68c26c66793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waheed was arrested, along with four other suspects. The police
        official described the suspect as mentally unstable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbeeb2d-0cf2-4edd-b0b4-cfe6e05c6cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is underway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4e32f-eeaa-44bb-8ad1-5193c55d2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sargodha is about 105 miles northwest of Lahore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42854e-bee1-4f5e-8142-df0afef5aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrines to various saints are scattered all over Pakistan, where
        they are considered places of meditation and refuge, where the homeless find
        shelter and alms are handed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7ea8f-33c3-4fc3-82d3-6451a5726d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The custodians generally perform caretaker duties, like keeping
        the areas clean and managing events such as rituals at the location.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e0fab-af47-40a5-bc08-8a1eb3faf109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:10.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:09:15.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "20 killed in stabbings
        at Muslim shrine, Pakistani police say"</em></p>'
  'Bob-Dylan-receives-Nobel-Prize-Sweden':
    'author': 'Alex Stambaugh and Deanna Hackney, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-02T17:00:30.362+08:00
    'imagesource': 'jcr:47fb6b59-c884-4ff3-ba9a-f888ceb396b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d88434b-46da-4475-8809-47be568a4044'
    'lead': 'Singer-songwriter Bob Dylan finally received his Nobel Prize in literature
      Saturday at a private ceremony in Stockholm, according to a statement posted
      online by the head of the Swedish Academy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:12:43.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:12:46.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:12:46.060+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bob Dylan receives Nobel Prize in literature in Sweden

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726eab2-662d-40e7-9a79-d3993dd66f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer-songwriter Bob Dylan finally received
        his Nobel Prize in literature Saturday at a private ceremony in Stockholm,
        according to a statement posted online by the head of the Swedish Academy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0c2a5-7422-4539-a2ac-8c1d029c55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation came five months after the academy announced Dylan
        was the winner and more than three months after the formal award ceremony,
        which Dylan didn''t attend because of "pre-existing commitments." Singer Patti
        Smith stood in for him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c65494-91b0-445d-bb21-a9a02685503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dylan was in Stockholm this weekend to perform concerts and
        the private ceremony was arranged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ad85b-8a5a-4825-ab7f-d706f7f2adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known what Dylan had to say about the award. Swedish media
        reported no cameras were present at the ceremony. There were no comments made
        to media by Dylan,or any member of the academy, either before or after the
        event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa48ef-4d3d-42e8-bafa-9f713eef9d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the announcement of Dylan''s award in October, the academy''s
        permanent secretary, Sara Danius, said Dylan "is a great poet in the English-speaking
        tradition," drawing parallels between his work and that of ancient Greek poets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73b4f6-6db7-4e3c-bca6-b783ab227627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, she issued the following statement on Dylan''s receipt
        of the award:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a667f90-dbde-47b5-8152-43df3b409836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier today the Swedish Academy met with Bob Dylan for a private
        ceremony in Stockholm, during which Dylan received his gold medal and diploma.
        Twelve members of the Academy were present. Spirits were high. Champagne was
        had.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7e6b1-f6dc-41a8-851f-ff3ffabecea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite a bit of time was spent looking closely at the gold medal,
        in particular the beautifully crafted back, an image of a young man sitting
        under a laurel tree who listens to the Muse. Taken from Virgil''s Aeneid,
        the inscription reads: Inventas vitam iuvat excoluisse per artes, loosely
        translated as, ''And they who bettered life on earth by their newly found
        mastery.'' The day came to an end with Dylan''s extraordinary performance
        at the Waterfront concert house."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678c2dd-0790-454f-b415-91bd00c904d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan -- the first songwriter to win a Nobel Prize -- was acknowledged
        by the Swedish Academy "for having created new poetic expressions within the
        great American song tradition."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1bdf6-a5ef-4d29-9910-8c4960a23850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:12:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:12:46.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Bob Dylan receives
        Nobel Prize in literature in Sweden."</em></p>'
  'nbi-drug-bst-2-arrested-manila':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'The National Bureau of Investigation (NBI) says it also seized 24
      bags of suspected illegal drugs and 25 high-powered firearms in the operation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-02T16:13:36.670+08:00
    'imagesource': 'jcr:04a35d1f-10c0-41a4-9578-d70306c21aad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '493db179-8037-40b2-a4e6-6c0819b807ee'
    'lead': 'The National Bureau of Investigation (NBI) says it also seized 24 bags
      of suspected illegal drugs and 25 high-powered firearms in the operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:16:14.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:16:18.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
