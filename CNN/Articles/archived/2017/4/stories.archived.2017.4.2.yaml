  'mudslides-kill-more-than-200-people-in-colombia':
    'author': 'Marilia Brocchetto, Fernando Ramos, and Ray Sanchez, CNN'
    'caption': 'The Colombian Air Force used helicopters and unmanned aircraft to
      survey mudslide damage in the country''s Putumayo region. (Photo: Colombian
      Air Force via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-02T07:57:32.733+08:00
    'imagesource': 'jcr:af09d8bd-5995-4953-8b3b-93b80430b67a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '524ccb96-32c5-44ba-9ee7-59ba9467f6b5'
    'lead': 'Mudslides killed more than 200 people after heavy rains caused rivers
      to overflow late Friday night in Colombia''s Putumayo province, authorities
      said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:31:20.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:31:23.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:31:23.779+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mudslides kill more than 200 people in Colombia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c77ad-fc1c-4511-a109-982d98265ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mudslides killed more than 200 people after
        heavy rains caused rivers to overflow late Friday night in Colombia''s Putumayo
        province, authorities said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047aad5a-c3d6-4940-b11e-b0f2754ee26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Umaña, spokesman for the Colombian Red Cross, told CNN 206
        people had died and 220 are missing. He said at least 202 people were injured
        and 300 families displaced. Twenty-five houses were destroyed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba477c66-fc0c-4464-93e9-8d89e0d3a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Juan Manuel Santos told reporters at the scene it was
        impossible to predict the number of deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734d595-367d-41dd-aa7e-f76e653b45a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it is possible that the number of deaths will go
        up because we have a lot of missing people," Santos said on local TV channel
        Cable Noticias. "We don''t know yet where they are. Many people are coming
        to us saying, ''My son is missing, my father is missing, my mother is missing.''
        We are working on putting a list for the total number of people missing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22230b00-5e02-45cd-af7b-341103240b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by Colombia''s military showed rescuers carrying
        old women and children over downed, mud-caked trees and homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97825eea-e57b-4231-955a-e09ef9400f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said 130 millimeters, or more than 5 inches, of rain fell
        in the area Friday night, setting off the deadly torrents. The monthly average
        is about 400 millimeters, or about 16 inches, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14781588-6339-488e-b003-bffb9c6fc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are facing a disaster caused by nature, by climate change,"
        Santos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f28f1-1928-4d9e-b4e0-4ae5f504e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos has declared a state of emergency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f7653-427d-4df5-a13f-b21ec3a17bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electrical power and water were out in Mocoa, and the hospital system
        was shut down, according to firefighters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8227e0b-de9f-42a5-a0fb-f9e0f60eef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains battered the southwestern region of the country on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ceae8-3733-4f26-814d-cc5d820a47d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:31:23.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three rivers in the area, including the Mocoa and San Boyaco, overflowed
        and unleashed muddy waves into homes, over cars and onto bridges, according
        to Mocoa Mayor José Antonio Castro, CNN en Español reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a5ea5-ff43-4b36-91d0-d3ec6004b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:31:20.900+08:00
      'mgnl:createdBy': 'jeff'
