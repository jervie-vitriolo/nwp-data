    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI: 2 arrested in Manila drug bust

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acac666-4d19-40b9-9db6-714ced7451be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:14.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:16:18.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 2) — The National Bureau of
        Investigation (NBI) said two men were arrested Saturday afternoon in Manila
        for their alleged involvement in the illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57ad55-210d-4b21-98b5-7d9b877ac8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:14.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:16:18.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Belleza Zapanta and Edris Bolug Macalabo were nabbed in a
        joint operation conducted by the NBI and the Philippine Drug Enforcement Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcaf442-11c3-49d1-bbfa-52e77beac96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:14.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:16:18.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operatives also seized 24 plastic bags of suspected illegal
        drugs and 25 high-powered firearms from a Toyota Corolla, with plate number
        WDJ-567, parked along Road 10 in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7f404-2c03-45ea-b549-1aaea1764dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:14.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:16:18.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Regional Director for the National Capital Region Atty. Cesar
        Bacani said the operation was based on a tip they received about an upcoming
        transaction allegedly involving illegal drugs and firearms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de31ae1-7127-4a8f-916a-5f4de6139939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:14.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:16:18.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapanta and Macalabo were onboard a motorcycle, supposedly to pick
        up the contraband from the car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80dfd5-d731-439a-8896-76520c48e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:14.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:16:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI is still investigating where the two were supposed to take
        the seized drugs and guns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003e828-03e5-42df-9016-28e6502b68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:14.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:16:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapanta and Macalabo are currently under the NBI''s custody while
        the investigation is ongoing. Bacani said the two men will undergo inquest
        proceedings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be8c6c-ae3e-4e1a-8e22-abfe9620ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:16:14.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:16:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be charged with violation of R.A. 9165 or the "Comprehensive
        Dangerous Drugs Act of 2002" and R.A. 10591 or the "Comprehensive Firearms
        and Ammunition Regulation Act."</p>'
  'fishermen-rescued-off-palawan':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-04-02T13:42:02.597+08:00
