    'lead': 'Three fishermen were rescued off the waters El Nido, Palawan on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:18:53.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:18:57.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:18:57.052+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fishermen rescued off Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b802b-eb95-4835-9c54-04b1f4861ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:53.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:18:57.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 2) —</strong> Three fishermen were
        rescued off the waters of El Nido, Palawan around midnight on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c723fd-ba6a-4f6d-bca9-a15bbd6d50f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:53.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:18:57.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Western Command, Joint Rescue Coordination from
        Joint Task Force-Malampaya received a phone call from from Coastguard Station-
        El Nido around 8 p.m. on March 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41c0e9-9039-4533-8bbe-3d239b776871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:53.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:18:57.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vessel of the Philippine Navy was dispatched to assist and rescue
        a banca piloted by Ronnie Nacional. A helicopter was also involved in the
        rescue operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87c0b4-f03b-40f8-a948-6282d5c5ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:53.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:18:57.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescued along with Nacional were Andres Ubenza and Ryan Reyes. They
        were found off Barangonan Island, Linapacan, Palawan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7805d51-cbbe-4b5b-bfbe-222eb4d29037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:18:53.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:18:57.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from having minor hypothermia, the rescued fishermen were
        observed with good health condition and were given further medical attention
        from Camp General Artemio Ricarte Station Hospital.</p>'
  'Colombia-mudslide-floods':
    'author': 'Jaime Saldarriaga'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-02T13:56:07.079+08:00
    'imagesource': 'jcr:620d4dd5-edd7-4e0b-a832-289934f0687b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188f0673-f23d-4670-bea6-f162949d9a6f'
    'lead': 'Flooding and mudslides in the Colombian city of Mocoa sent torrents of
      water and debris crashing onto houses in the early hours of Saturday morning,
      killing 254 people, injuring hundreds and sending terrified residents, some
      in their pajamas, scrambling to evacuate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:21:44.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:21:48.121+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:21:47.961+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colombia mudslide, flooding kill 254 in midnight deluge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b3792-5a0c-4fbb-8f14-3fe445d6461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MOCOA,&nbsp;Colombia, April 1 (Reuters) —</strong> Flooding
        and mudslides in the&nbsp;Colombian city of Mocoa sent torrents of water and
        debris crashing onto houses in the early hours of Saturday morning, killing
        254 people, injuring hundreds and sending terrified residents, some in their
        pajamas, scrambling to evacuate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5f076-9efc-4b8b-b996-01752c8ba9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains caused several rivers to overflow, pushing sediment
        and rocks onto buildings and roads in the capital of southwestern Putumayo
        province and immobilizing cars in several feet of mud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd76804-fc47-4018-9b05-e1575eca7377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was torrential rainstorm, it got really strong between 11 p.m.
        and 1 a.m.," said local resident Mario Usale, 42, who was looking for his
        father-in-law in the debris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d89e1-61ae-48db-9262-f24c6e0708c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother-in-law was also missing, but we found her alive two kilometers
        away. She has head injuries, but she was conscious."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0633de-3944-4004-9fc4-7b48a22df20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian President Juan Manuel Santos flew to Mocoa, population
        345,000, to oversee rescue efforts on the city outskirts and speak with affected
        families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13817d0-aa73-457e-bdc1-c70ce30edb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do everything possible to help them," Santos said after
        confirming the death toll. "It breaks my heart."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc6a1a8-dc2a-4c2f-bc5a-4dc40a0a6994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army said in a statement that 254 people were killed, 400 people
        had been injured and 200 were missing. More than 1,100 soldiers and police
        officers were called in to help dig people out in 17 affected neighborhoods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6969fa-7f4a-40c2-a299-ec62bf33bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos gave a lower death toll of 193 via Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781db2ca-e3c0-42eb-b013-956dbf0f7c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in a country where heavy rains, a mountainous landscape and
        informal construction of homes combine to make mud and landslides a common
        occurrence, the scale of the Mocoa disaster was daunting compared to recent
        tragedies, like a 2015 landslide that killed nearly 80 people in Salgar, Antioquia.&nbsp;Colombia''s
        deadliest landslide, the 1985 Armero disaster, left more than 20,000 dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4140b-12b9-48af-ab4e-527220cf30f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big area," Mocoa Mayor Jose Antonio Castro, who lost his
        house, told Caracol radio on Saturday. "A big portion of the many houses were
        just taken by the avalanche."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141b0c9-0207-448d-966f-81ace27fcd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that people were warned ahead of time and many were able
        to get out, but several neighborhoods and two bridges had been destroyed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95a60d-0409-4440-8741-e7be24160e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather authorities said light rains were expected in the area on
        Saturday night and Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec5cf2-5f55-47c6-aaab-87037a321c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted on Twitter by the air force showed neighborhood streets
        filled with mud and damaged houses, while videos on social media showed residents
        searching for survivors in the debris and struggling to move through waist-high
        water during the night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17bfaa-37e4-468c-b343-a22dee52fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:21:48.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jaime Saldarriaga, Julia Symmes Cobb and Nelson
        Bocanegra; Editing by Bill Trott and Mary Milliken)</em></p>'
  'Crayola-public-name-new-color':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-02T13:23:52.336+08:00
    'imagesource': 'jcr:f9c496af-473e-4b97-9d6d-662cf67bc942'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a57268b-b31c-4764-8715-cdb0edd0fb8b'
    'lead': 'Crayola is retiring dandelion from its crayon sets, and is asking the
      public to help name it''s new blue-colored crayon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:25:08.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:25:14.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:25:14.054+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crayola wants public to name new color

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b566adc-f093-4653-9bad-b7e9d8c1c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Crayola says it has the color of
        its newest crayon picked out, but it still doesn''t have a name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc241dd4-0702-4965-9460-cd2700dc8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art supply giant said it wants fans to decide what to name the
        newest addition to the pack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d2ef4-48bc-4c69-8203-6652e8be29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crayola announced on Facebook Live Friday that a new, blue-shaded
        crayon will be replacing dandelion in crayon sets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191b963-f0d2-440a-aec7-e71ca9b04afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said fans will be asked to help name the new crayon this summer,
        and will reveal more information on it in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d7822-013f-4bdc-93fb-e7c5e74d1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as Crayola celebrated National Crayon Day
        on March 31-- a day after news broke that it would pull out the yellow-colored
        dandelion from its classic 24-count box.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0312e502-c49f-465f-8d31-84a5836dce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crayola was supposed to announce Dandelion''s retirement on National
        Crayon Day, but it spread online after a shopper prematurely spotted and posted
        a photo of new Crayola boxes sharing the news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec430adf-e217-4d61-beae-ba8b87cb73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dandelion first made its way to crayon boxes in 1990, when Crayola
        retired eight colors and replaced them with vivid tangerine, jungle green,
        cerulean, fuchsia, dandelion, teal blue, royal purple, and wild strawberry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bfcbd-50b4-44cf-9fff-0a341affd72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is not the first time Crayola has retired a color, it
        is the first time in a century that Crayola has pulled out a color from all
        its crayon boxes, including its classic 24-count box.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a0981-8ed6-4dc7-b3c0-8b5cb5135b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crayola sent off dandelion with much hype, releasing a video featuring
        an adventure-seeking dandelion-- or Dan D. -- bidding goodbye as he set off
        for his next journey in life.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our beloved Dandelion decided to announce his retirement early!
        There’s no taming an adventurous spirit! <a href="https://twitter.com/hashtag/NationalCrayonDay?src=hash&amp;ref_src=twsrc%5Etfw">#NationalCrayonDay</a>
        <a href="https://t.co/RMk6pw3jR2">pic.twitter.com/RMk6pw3jR2</a></p>&mdash;
        Crayola (@Crayola) <a href="https://twitter.com/Crayola/status/847501880242585602?ref_src=twsrc%5Etfw">March
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72099ff8-9555-4351-a613-43318a9e3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13bbad-70b7-41bb-8801-eef401532b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:25:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:25:14.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Crayola said dandelion decided to announce his retirement
        early because  "there''s no taming an adventurous spirit."</p>'
