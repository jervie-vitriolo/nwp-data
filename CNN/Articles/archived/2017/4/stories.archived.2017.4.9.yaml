      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio Pilipinas, a Facebook-based homegrown group of music lovers
        and audiophiles, is the local host of RSD 2017 Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
