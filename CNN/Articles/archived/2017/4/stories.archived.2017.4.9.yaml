      'text': '<p><strong>(CNN) —</strong> A U.S. aircraft carrier-led strike group
        is headed toward the Western Pacific Ocean near the Korean Peninsula, a U.S.
        defense official confirmed to CNN. Adm. Harry Harris, the commander of U.S.
        Pacific Command, directed the USS Carl Vinson strike group to sail north to
        the Western Pacific after departing Singapore on Saturday, Pacific Command
        announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2b7dd-f581-456c-a40c-59d80441cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:35:59.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:36:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move of the Vinson strike group is in response to recent North
        Korean provocations, the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1daa3c-3115-4f47-8fb7-80940c307290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:35:59.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:36:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not uncommon for aircraft carriers to operate in that area,
        and the United States regularly deploys military assets, such as aircraft,
        to the region as a show of force. In fact, the Vinson was in South Korea last
        month for military exercises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235d413-25c3-4e34-99c5-cbf2776002aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:35:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:36:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, North Korea launched a Scud extended-range missile,
        which U.S. officials said exploded in flight. The regime also has recently
        conducted several missile engine tests as it works to improve its ballistic
        missile technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b878c9-8f71-479b-b557-b256f2dbdb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:35:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:36:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vinson strike group will operate in the Western Pacific rather
        than executing previously planned port visits to Australia, Pacific Command
        said. The group will remain under the operational control of the Third Fleet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d1573-5a64-4c8b-a519-047eb235b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:35:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:36:02.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters first reported the move of the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af098d3-bc1a-403f-9fc0-dd991f539c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:35:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:36:02.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US aircraft carrier-led
        strike group headed toward Korean Peninsula."</em></p>'
  'japanese-scientists-want-to-be-first-to-drill-into-the-earths-mantle':
    'author': 'Ben Westcott and Junko Ogura, CNN'
    'caption': '(Photo: CNN JAMSTEC)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-09T08:47:18.554+08:00
    'imagesource': 'jcr:a6f55d23-2987-4467-88d6-8b22e2bea4ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f175f95-5b52-4d89-803e-3872783f8254'
    'lead': 'A group of Japanese scientists said they plan to be the first group to
      successfully drill into the Earth''s mantle, the planet''s vast molten-rock
      interior, which lies just beneath the outer crust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:39:05.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T13:39:09.777+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:39:09.576+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese scientists want to be first to drill into the Earth''s mantle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885a137-6e6f-4f45-aff9-b38a940ae46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Humans have been to the Moon and explored almost every corner
        of the planet – but there''s one place they have never been.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ff55e-c1a1-4760-9458-fbd535e95e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Japanese scientists said they plan to be the first group
        to successfully drill into the Earth''s mantle, the planet''s vast molten-rock
        interior, which lies just beneath the outer crust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc921f50-4dd5-4e78-ad78-e62dfa84b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Japan''s Agency for Marine-Earth Science and Technology
        (JAMSTEC) say they are hoping to discover more about how our planet was formed
        and what the mantle is composed of. Japanese media first reported on the project
        earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53d95a-03a6-402e-ab2b-eb86323f9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mantle makes up more than 80% of the entire Earth''s mass, lying
        six miles (10 kilometers) beneath the ocean floor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db619ee7-d22a-42a9-88f7-27ff7027152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the exact (composition) of the mantle yet. We have
        only seen some mantle materials – the rock is very beautiful, it''s kind of
        a yellowish green," researcher Natsue Abe, who works for JAMSTEC, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555a74a-2fa1-4645-a2b7-49b50aae6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government, which is helping fund the expedition, hopes
        the research could help discover ways to better predict earthquakes, Abe said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2972b1e-a7f6-4327-bc55-e6f860547e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan we have some volcanoes, earthquakes and such kind of natural
        hazards. People (want to create) some monitoring or analysis equipment but
        we don''t know ... what kind of factor to use," Abe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98555cd9-86d7-4d2a-82ce-77b4e290612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we need to know the natural system more clearly or precisely
        ... we have to observe the earth more precisely."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a87aad-12d9-4d8e-aa73-3c0274098157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journey to the mantle</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4bdde-8b6f-4f9e-ba61-c4332fe2b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three drilling sites are currently under consideration, Abe said,
        all of them in the Pacific Ocean.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be4763-1b64-4d14-a581-a4b520e23c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is off Hawaii – we''re going to survey there – another one
        is off Costa Rica, (and) the last one is off Mexico," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78dbe4-2263-4288-aef3-9323bbba3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To access the mantle, JAMSTEC wants to use one of the most advanced
        drilling vessels currently available, the Chikyu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88c170-db21-4995-9153-c2696a2ed959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the biggest drilling ship of our science area, so the drilling
        capability is three times longer, or deeper, than the previous (vessels),"
        Abe said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c70e4d-335a-4873-8ac2-86f74667d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researcher said the Chikyu''s drill will drop down through almost
        2.5 miles (4 kilometers) of ocean before reaching the ocean floor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1babca74-8642-4b86-a813-0af91751f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then bore through 3.7 miles (6 kilometers) of the sea floor,
        or the planet''s crust, before it reaches the mantle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91dbcbc-97ee-4bce-badd-9e69039db618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already drilled and have taken some samples from the ocean floor
        but (only) from the top," Abe said. "(We want) to dig from the ocean floor
        to the deep pristine mantle."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74a86a-0661-46f1-9bad-93f45acdaebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilling will start by 2030 at the latest, according to Abe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183c562-5725-4d64-be90-079a54271e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four objectives</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f4420-7c9d-4263-9f0a-6044abf392ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their project has four primary objectives, only the first of which
        is to access the planet''s mantle by drilling through the sea floor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97878255-c8c9-4463-99b6-80cda7c44ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second aim is we want to investigate the boundary between the
        oceanic crust and the mantle," Abe said. "The third one is we want to know
        how the oceanic crust formed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfe26c-43e7-4b58-b635-c5641bf9c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final objective is to further examine how deep microbial life
        exists inside the planet. "(What is) the limit of the life inside the Earth?"
        Abe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6add5-473f-41c0-ad9d-e9612f5288f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before any drilling can begin, there''s more research that needs
        to be done to build the right technology, Abe said, but she was convinced
        the project was "feasible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca674cdd-4744-44c1-9ac5-a33d2f7a510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:39:09.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we dig into the mantle we will know the whole Earth history,
        that''s our motivation to search," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c7001-1d98-4a11-bdf4-b5910ea8b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:39:05.787+08:00
      'mgnl:createdBy': 'jeff'
