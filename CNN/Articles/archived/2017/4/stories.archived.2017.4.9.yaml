      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration will be held at the Buddha Bar Manila in Makati
        from 10 a.m. to 12 midnight. Twenty-five independent record stores and online
        vendors are taking part, including:</p>'
