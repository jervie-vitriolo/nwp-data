      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Catholics protest against extrajudicial killings, death penalty</h2>'
  'US-Syria-airstrike-world-reaction':
    'author': 'Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-09T16:11:10.551+08:00
    'imagesource': 'jcr:01e94681-b6d1-48e0-9c49-606ad1a48530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eed7866-95d6-47b6-bbf4-22e097303ef2'
    'lead': 'With conflicting interests and competing global powers, the international
      community remains at an impasse over Syria''s six-year conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:24:07.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T13:24:11.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:24:10.485+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who''s with the US on Syria strike and who isn''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fccae3-9171-4c75-b5c9-66be3d5297c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nothing is simple about the crisis in Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684405a2-72ca-4e5d-b2ff-045c5227544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With conflicting interests and competing global powers, the international
        community remains at an impasse over Syria''s six-year conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c6521-6da1-475c-9e18-fb63e188a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning local time, the US military struck a Syrian air
        base in response to a chemical weapons attack, bringing mixed reaction from
        global players. Some lauded the action as long overdue, while others condemned
        it as "an aggression."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc20911-951b-44d5-a93e-fb8db68bb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the key countries involved in Syria, their reactions
        to the strike and their stakes in the conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f4908-51fb-46b6-8e3f-a4b05ddd78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333a20b-38b4-4eb1-8103-c8df595fffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Involvement:</strong> Since 2014, the United States has
        headed an international coalition conducting strikes on ISIS targets in Syria.
        Under former President Barack Obama''s administration, the US launched a military
        campaign against ISIS in both Iraq and Syria. Since then, President Donald
        Trump''s administration continued Obama''s bombing campaign against ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d73e8-6278-4185-bc7f-7b2cb380599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strikes marked the first direct military action the United
        States has taken against the regime of Syrian President Bashar al-Assad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f914d-b6e7-484a-9c8f-8dd03e661410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desired outcome: The Obama administration had said Assad must go.
        There are questions whether the Trump administration''s approach to Syria
        will shift from his predecessor. A week ago, US Secretary of State Rex Tillerson
        said the "longer-term status of President Assad will be decided by the Syrian
        people." It remains to be seen how the strikes affect the Trump administration''s
        policy on Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53335d0-d811-4664-afa7-1818e1c60430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f00f2-54ad-45c0-8721-45ba55a9f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction:</strong> Opposes strike</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86c653-3cf4-4780-a8a4-664311803ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin regards the US attacks on Syria
        as "an aggression against a sovereign state in violation of the norms of international
        law, and under a trumped-up pretext at that," Kremlin spokesman Dmitry Peskov
        was quoted as saying by Russian state-run news agency Sputnik.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686543c-b2a0-4c05-98f2-da2197285291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could bring new strain in the US-Russia relationship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654d0fd-7c68-42af-8ef7-b726e3d81d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cooperation between the Russian and US militaries may be shut down
        after the US strike," said Viktor Ozerov, head of the defense committee in
        the Federation Council to Russian state news agency RIA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1b8da-428f-402c-ac90-10482dc4472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Russia will demand an urgent UN Security Council meeting
        after the US strike, calling it "an act of aggression against a UN member."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef9a9c-ff50-4953-85fd-38ad3abfa435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Involvement:</strong> Russia is Syria''s most powerful ally
        and has provided the military might behind President Bashar al-Assad''s grip
        on the country. Russia has significant economic and military interests in
        the country, such as a Mediterranean naval base at Tartus, that it is determined
        to keep. Throughout the years, it has staunchly shielded Syria from UN resolutions
        in the UN Security Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20980ace-d7ec-432f-816c-c1b2755272da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desired outcome: Putin has made it clear that as far as he''s concerned,
        Assad isn''t going anywhere for the time being. More broadly, some analysts
        see Putin using Syria as an opportunity to send a message that it''s a force
        to be reckoned with -- one the United States and its allies can''t ignore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1414649-0abd-45d9-9292-32c30f984813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596951d-ac97-4411-ad70-c1b8d71bac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction:</strong> Supports strike</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d7596-e5f1-4dc4-99c8-5d55df7650a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Foreign Ministry expressed its "full support ... for the
        American military operations on military targets in Syria," according to a
        statement from the Saudi Press Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd8f62-337f-4e01-80d7-051593c87017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official source in the foreign ministry "noted the courageous
        decision of US President Donald Trump, which represents a response to crimes
        this regime has committed towards its people in light of the inaction of the
        international community in stopping it in its tracks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310d08e-9db6-4960-bc95-9b24a3b8eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involvement: Saudi Arabia is one of the main supporters of insurgent
        groups battling the Syrian regime and ISIS. It is also one of the nations
        participating in the US-led coalition''s strikes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb463d4c-354c-4447-95ac-fe38333e0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Desired outcome:</strong> Riyadh has pushed for Assad''s
        ouster, and is not likely to settle for much less.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad29eb-0eff-4946-8a1f-c7c70199f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df899c4f-8f94-4ba1-8209-cc4d02ce1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction:</strong> Supports strike</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a9790-ee03-4344-b826-80aeec2ac592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesman Mohammad Momani said Jordan considers the strike
        "a necessary and appropriate response to the nonstop targeting of innocent
        civilians" with weapons of mass destruction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b1bb0-73c0-4385-856d-187421a11c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan reiterated its rejection and condemnation of the use of weapons
        of mass destruction, including the recent chemical attack against civilians
        in Khan Sheikhoun in Syria''s Idlib province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f79db-1a7b-43e2-b69b-9355cb5e34ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momani called the chemical attack in Idlib province an "inhumane
        and heinous act." He repeated Jordan''s support for all international efforts
        geared toward preventing future recurrence of using chemical weapons after
        Syria was declared free of them in the past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68f5d1-770c-484a-97dd-14f779e0b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involvement: Jordan is part of the coalition fighting the Islamic
        State and has taken in hundreds of thousands of Syrian refugees. That influx
        has changed the makeup of the oil-less nation, which shares a 233-mile border
        with Syria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0db8a4-4651-4e5f-bfc3-8293acd2bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desired outcome: Jordan''s King Abdullah II, speaking at a news
        conference with President Donald Trump in Washington on Wednesday, said, "We
        need a political solution that ends the conflict in the country and preserves
        its unity and territorial integrity. "</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07eb1de-a82f-4afc-a8c0-ea6b24c65316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f244d65-4b8e-45d3-8a5f-7bf5d2b88df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction:</strong> Supports strike</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fba04-b921-4839-a0a4-583fd87150f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''We welcome the US operation," said Turkish Foreign Minister
        Mevlut Cavusogulu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4ab91-c4fe-48a3-b56c-c4508abcaf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey called the strikes "a positive response to the Assad regime''s
        war crimes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114ba7d-263a-426f-ba53-d85fdc2389af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim Kalin, Turkey''s presidential spokesman, said in a statement:
        "The destruction of Shayrat air base marks an important step to ensure that
        chemical and conventional attacks against the civilian population do not go
        unpunished." He also called for a no-fly zone and the creation of safe zones
        in Syria.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012cc58-d206-4083-bbdd-a07c1f7f2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan had called Assad a "murderer"
        over the chemical weapons attack on a rebel-held town in Syria''s Idlib province.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd362d-f5a2-4338-b0d3-fb7e90ee9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involvement: The country has a long, porous border with Syria. Thousands
        of foreign fighters have flowed over it into Syria and hundreds of thousands
        of refugees have poured out the other way.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57312740-0dda-483a-9d68-b1f9fa662d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitterly opposed to Assad, the Turkish government has long supported
        Syrian rebels. The rise of ISIS and other Islamic extremist groups has seriously
        complicated matters for Erdogan, who permitted the US-led coalition to launch
        bombing raids against ISIS positions from Turkish territory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7539b75-5dcf-47a4-ab3a-73fbdffcf7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desired outcome: Turkey wants to get rid of Assad, remove the growing
        threat of ISIS and end years of destabilizing conflict along its southern
        border. But it also wants to stop the Kurds from carving their own state out
        of the current chaos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa110e9-1d5f-4b5b-b6ab-afd558e8679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf4be6-b2b0-4414-a451-50263bdd194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction:</strong> Opposes strike</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ffcc1-fa94-4a52-8416-c4a59fd5ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran "strongly condemns" the military strike, said Iranian Foreign
        Ministry spokesman Bahram Qasemi in the country''s semi-official news agency
        ISNA.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0960ba3-19af-417d-88f9-319168bc45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn any unilateral military action and the missile
        attack on the Al Shayrat air base in Syria by the US Navy and believe that
        such actions, which use the excuse of a suspicious chemical attack in Khan
        Sheikhoun in Idlib, whose timing and perpetrators are shrouded in a cloud
        of doubt, only strengthens terrorists who were already weak and adds to the
        complexity in Syria and the region."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c5353-0859-41fc-bd2b-f0d6e0922559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Involvement:</strong> Tehran is a staunch backer of the
        Assad regime, funneling money, guns and fighters its way. Iran is in an alliance
        with Russia in its support of the Assad government. Iran''s intervention in
        Syria is about a much bigger struggle against Sunni militancy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434f9b3-506b-4fc1-972f-358a2cd7d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Desired outcome:</strong> Iran, a majority Shiite nation,
        doesn''t want a Sunni-dominated Syria -- especially as the rebels'' main supporters
        are Iran''s Persian Gulf rivals: Qatar and Saudi Arabia. Iran opposes a military
        solution to the Syrian conflict and supports one through a political process.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96683bdc-3308-43d7-8fc2-719f25ebc2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08277d45-8483-4b50-a0a9-9eb3f034c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction:</strong> Opposes strike</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0e599-aa68-4c30-83e7-faad6265072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokeswoman, when addressing questions
        on the US strikes on Syria, said the country opposes the use of force in international
        affairs, but also reiterated its stance opposing the use of chemical weapons.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368804e-cbb3-41c7-bb8f-ba2a4772d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China always opposes the use of force in international affairs
        and we advocate resolving disputes peacefully through dialogues. ... We always
        hold that the Syrian issue should be resolved through political means."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad591701-8fb7-46ac-9ceb-68a6db304662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s "Global Times," a state-sanctioned tabloid, published an
        editorial saying that in Trump''s "first major decision on international affairs,
        his haste and inconsistency has left people with a deep impression."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f6109-d1b0-4ec4-9a12-8617e2e45d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involvement: China''s relationship with Syria is more nuanced. Like
        Russia, China has repeatedly blocked sanctions attempts against the Syrian
        regime -- leading to a perpetual stalemate at the UN body to take any serious
        action on Syria. It''s also a trading partner with Syria. There''s a bigger
        factor though: China opposes foreign intervention in Syria.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687f567-736a-4e9e-bbad-e00f5ec10fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Desired outcome:</strong> China''s position is that foreign
        countries shouldn''t meddle in Syria''s internal affairs, and perhaps for
        good reason. China has had its own share of international controversies over
        its policies with Tibet as well as allegations of human rights violations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17cc70b-c6e3-4fb5-b5c2-92c7857c0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread backing</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e8d62-7572-4477-a526-debe3a956fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia:</strong> Prime Minister Malcolm Turnbull said
        Australia "strongly supports the swift and just response of the US" to the
        chemical attack in Idlib province.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1e483-ae97-4004-9c5c-d281716667e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria "committed a shocking war crime" and the US response was "calibrated,
        proportionate, and targeted," which will "send a strong message to the Assad
        regime."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed28c14-648c-4fa0-bfcc-5a01943f1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Israel:</strong> The Prime Minister of Israel''s account
        tweeted that "Israel fully supports President Trump''s decision."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1449801-d434-44c2-9ca9-b44c2f97ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both word and action, @POTUS sent a strong and clear message
        today that the use and spread of chemical weapons will not be tolerated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c0fec-b723-4ffa-a3b1-df87f40b7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan: "The Japanese government supports the US government''s resolve
        that it will never tolerate the spread and use of chemical weapons," Japanese
        Prime Minister Shinzo Abe told reporters.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afcfffa-5850-4c77-abe3-4911c72fa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Kingdom:</strong> "The UK government fully supports
        the US action, which we believe was an appropriate response to the barbaric
        chemical weapons attack launched by the Syrian regime, and is intended to
        deter further attacks," a UK government spokesperson said in a statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a273229-fe43-46ea-8e6d-18b32d22756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spain:</strong> "The Spanish government considers that the
        action taken by the United States in recent hours against a military base
        in Syria is a measured and proportionate response to the use of chemical weapons
        against the civil population of the country by the Syrian army," according
        to a Spanish government statement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825d4b3-e354-4c0b-92bd-e78524667626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy: "Italy understands the reasons for a US military action,
        proportionate and well-timed, as a response to an unacceptable feeling of
        impunity, and as a deterrence signal against the risk of further use of chemical
        weapons by Assad," Italian Foreign Minister Angelino Alfano said in a statement
        on Friday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c9b43-975e-4212-9110-ce92b899a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders weigh in</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de764110-7833-4e18-9c9b-73b1274be4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korea:</strong> A North Korean government official
        who spoke on condition of anonymity told CNN International Correspondent Will
        Ripley in Pyongyang that "the US missile attack upon Syria is a clear act
        of aggression upon a sovereign state which can never be tolerable. We denounce
        these strikes in the strongest possible terms."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203a8ee-1954-4d15-acd7-68c78faabfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also provided Ripley with a lengthy comment from "relevant
        government departments" in response to a question from CNN about the US missile
        strikes on Syria.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec18a779-1c52-419b-a6b8-43f9212a212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some quarters, they say these military attacks are a warning
        shot against the DPRK (North Korea), but we are not at all frightened by those
        actions. The Syrian crisis is a bloody lesson which has been deeply engraved
        into the bones of the Korean people, the lesson being that we should never
        harbor any illusions about imperialists. And the lesson being that one can
        defend oneself from imperialist acts of aggression with only one''s own strength."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958deb25-f9d4-472b-b0d7-901d8cbc1f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk: "US strikes show needed
        resolve against barbaric chemical attacks. EU will work with the US to end
        brutality in Syria," he said in a tweet.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432cf3d-65b4-4b7f-be82-0f3ad3d82bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel: "This attack by the United States
        of America is understandable, given the aspect of the war crimes, given the
        suffering of innocent people and given the logjam in the UN Security Council."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e9210-dd97-433c-9b9b-aacea97ad66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President François Hollande, in a joint statement with Merkel,
        said the two European leaders were given prior notice of the US operation.
        "Assad is entirely responsible for the development of the situation. His constant
        use of chemical weapons and his massive crimes must not go unpunished," the
        joint statement reads.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755f07b-9b91-47c2-a0f0-38efe47077eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg: "The Syrian regime bears
        the full responsibility for this development. NATO has consistently condemned
        Syria''s continued use of chemical weapons as a clear breach of international
        norms and agreements."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747f918-0720-4ac9-8712-f8da815cfa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jethro Mullen, Jomana Karadsheh, Holly Yan, Barbara Starr,
        Jeremy Diamond, Victoria Eastwood, Alla Eschenko, Natalie Gallon, Isa Soares,
        Sarah Chiplin, Joe Sterling and Steven Jiang contributed to this report.</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20977d1-97aa-40cf-8beb-83cc776bb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:24:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:24:11.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Who''s with the US
        on Syria strike and who isn''t."</em></p>'
  'phivolcs-more-quakes-expected-in-coming-days':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-09T16:01:19.605+08:00
    'imagesource': 'jcr:43cc4e7d-8f1a-4f63-adf3-e03520dbeca7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b619edaf-aab5-463c-bb0a-a40b24f4264b'
    'lead': 'PHIVOLCS says more quakes are expected to hit Batangas in the coming
      days, but dispels fears that these will reach the ranges of magniutude 7 or
      higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:29:57.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T13:30:00.667+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:30:00.541+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PHIVOLCS: More aftershocks expected in coming days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1340f-1cad-4d10-a276-f442ed003f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:29:57.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:30:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 9) —</strong> The Philippine Instritute
        of Volcanology (PHIVOLCS) warns Batangas residents of more tremors in the
        coming days as the fault along the Mabini Peninsula continues to move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57a47b-43fa-4813-bd7b-eeb510664c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:29:57.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:30:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS Deputy Director Bartolome Bautista said the series of earthquakes
        that hit Batangas Saturday afternoon were part of a swarm of moderately sized
        earthquakes that began with the magnitude 5.5 tremor which rocked the town
        of Tingloy on April 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584f653-7e6e-46bb-b64d-28115a4687ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:29:57.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:30:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Earthquakes hit Batangas, felt in other areas in Luzon</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc408ae3-7abd-4905-a412-c484f72ea10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:29:57.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:30:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bautista added, the magnitude of the earthquakes that may be
        felt in Batangas will not reach seven or higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f7ddf-9ef3-43f2-b6f3-3e7adb9aac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:29:57.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:30:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makaka-expect pa tayo na</em> <em>magco-continue ito</em> for
        the next coming days. Pero, we don''t expect something <em>na aabot ng magnitude
        7 or 7.5 kasi wala namang malaking earthquake structure sa lugar.</em>.. More
        or less magpapatuloy yung activity pero nandoon lang sila sa range between
        5 and 6," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d44a89-61e6-49d1-80c5-501015da9a4c'
      'mgnl:activationStatus': true
