      'mgnl:type': 'text'
      'text': '<p>Perfect Day Records</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbe9fc-10eb-4804-9b96-b2fefb73dafe'
      'mgnl:activationStatus': true
