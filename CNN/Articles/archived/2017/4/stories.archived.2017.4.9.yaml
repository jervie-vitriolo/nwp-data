  'indian-reporter-reports-husbands-death':
    'author': ' Sugam Pokharel and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-09T21:41:41.285+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/swELkJgTaNQ"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>

      '
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9896a82a-7d31-4518-9e36-3add5f20c0d5'
    'lead': 'While Supreet Kaur listened to a reporter giving more details about the
      tragedy over the phone, she began to think that her husband, who she knew was
      in the area in a similar vehicle, might have been one of the victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:11:19.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T13:11:23.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:11:23.107+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian anchor learns husband died in story she''s reporting

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f060fba-82f6-409b-8c50-9a15b091b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Supreet Kaur was anchoring the IBC24 news
        program Saturday morning when word broke of a deadly accident in northeast
        India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b72960-3a51-4562-95f1-6e8d8a7e5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the audience about the details — three people had died
        and two were injured when an SUV and truck collided in Pithaura.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02247a83-a74e-47c8-ac0c-164488f5c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she listened to a reporter giving more details about the tragedy
        over the phone, Kaur began to think that her husband, who she knew was in
        the area in a similar vehicle, might have been one of the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637dbde-347c-4f2a-bb0e-bd6ff46aff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her demeanor never changed and the senior anchor, who has been
        with IBC24 for its entire nine-year history, kept reporting even as images
        of the vehicle and blurred photos of victims appeared on the screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40da97f-3b46-499c-8968-c40e8ed059e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was doing her job, and she kept on doing it with composure
        and without showing her emotions on air," IBC24 editor-in-chief Ravi Kant
        Mittal said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce11977-156c-4889-931d-34a1c82729f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaur broke down when her husband''s death was confirmed to her after
        the show when she went from the set to the newsroom. Kaur and Harshad Kawade
        had been married for about 18 months, Mittal said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Salute Supreet&#39;s strength in dealing with her husband&#39;s
        demise with extraordinary bravery &amp; professionalism.May departed soul
        rest in peace</p>&mdash; Dr Raman Singh (@drramansingh) <a href="https://twitter.com/drramansingh/status/850735025658003456?ref_src=twsrc%5Etfw">April
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087b75b-0dcc-4eb1-bc22-82224b494b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce974c-9d91-4e08-b98a-e8ceacdb0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBC24 is a 24-hour private Hindi news channel that serves the central
        Indian states of Chhattisgarh and Madhya Pradesh. Their main office and studio
        is in Raipur, capital of Chhattisgarh.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4fabc7-2a8c-47b8-a1fe-1c6eb5a48602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chhattisgarh Chief Minister Raman Singh tweeted: "Salute Supreet''s
        strength in dealing with her husband''s demise with extraordinary bravery
        &amp; professionalism. May departed soul rest in peace."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf0170-42af-42e0-a1a9-1ba42909e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:11:19.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:11:23.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Indian anchor learns
        husband died in story she''s reporting".</p>'
  'Duterte-expedite-early-release-retiree-pension':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-09T17:48:58.989+08:00
    'imagesource': 'jcr:57d4cfa5-d54c-45fa-b108-059716ff9310'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76d4d48b-872e-41f6-acdb-999dac5f5920'
    'lead': 'President Rodrigo Duterte assured veterans at the 75th Araw ng Kagitingan
      Commemoration that the government is prioritizing the processing of their entitlements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:14:21.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T13:14:28.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:14:28.352+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders DBM, DND to expedite early release of AFP retirees''
      pensions

      '
    'updated': 2017-04-10T06:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3e79e-2041-4d9c-9a54-d5e369de40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong>&nbsp;
        President Rodrigo Duterte on Sunday ordered the expedited early release of
        ₱6.421 billion worth of Armed Forces of the Philippines (AFP) retirees'' pensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0f17e-ed2d-4e6c-99f8-1eb80e028a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an event made to honor Filipino soldiers in World War II, Duterte
        directed the Budget Department and the Defense Department to speed up the
        early release of AFP retirees'' pension credentials covering fiscal years
        2008 to 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54831f-013d-47b6-8c7a-ec1868383954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued the order at the 75th Araw ng Kagitingan Commemoration
        held at the Mount Samat National Shrine in Pilar, Bataan. Araw ng Kagitingan
        or Day of Valor commemorates the fall of Bataan in World War II, which led
        to the death of thousands of Filipino veterans who were captured by the Japanese.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1ffbf-9649-4032-9cee-db95a06d9e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than six billion pesos in delayed pension will be paid
        out to over 30,000 retired soldiers and beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25dd18-40a3-4cd9-92b4-92bd3416fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Philippine Veterans Affairs
        Office (PVAO) Administrator Eduardo Carolina said they are prioritizing the
        eldest of veterans with regards to the backlog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990ad48-8bfb-49f1-b505-019f480dcc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why nauna silang binayaran, inapura namin, nauna sila..
        Gusto na nating tanggalin yung utang sa beterano," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e88556-184b-4bbf-ae68-819b8d6ae327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we paid them first. We expedited it and
        they were first. We want to remove the debt we owe veterans.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06708f43-0516-4b95-b43f-73fa1a6f5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government defines veterans as any person who rendered military
        service in the revolution against Spain, the Philippine-American War, World
        War II, the Philippine Expeditionary Forces to Korea, and the Philippine Civic
        Action Group or Philippine Contingent in Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0848747-0e97-4faa-b0d7-2fe1c221ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Defense Department record, out of the more than 300,000
        Filipino soldiers who fought during World War 2, only 8,000 are still alive.
        It also estimates that 300 of them die every month due to complications caused
        by old age or sickness like pneumonia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86275871-1678-434e-8a09-d7fab2e4e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolina said the first release of pension arrears will take place
        from May until September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e945b5e-92e3-46b8-857c-432b1ea38f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second and third tranches --&nbsp; worth ₱13 billion
        -- will be paid out by 2018 and 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7614f8-337f-48c7-84cb-09071276709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt of Gratitude</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633a088-d079-45be-bd3d-6202499d87ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President thanked the former soldiers for the
        sacrifices they''d made for the nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97c426-e8d5-4682-b516-d79092363e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must never forget that we owe them (veterans) a deep debt of
        gratitude. Utang po natin sa kanila ang ating buhay at pansamantalang ating
        bayan [We owe them our lives and, for a time, our nation]," the President
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9770370-66ee-44fe-8e85-02a8cf1ee0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, while the government would never be able to repay veterans
        enough, it is working hard to speed up their entitlements and ensure they
        have better living conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274b47c-e5d2-4ed5-8bae-874cfe1ef239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our surviving veterans have suffered much. They should not suffer
        more. In the twilight of their years, they deserve a better life," said Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a0c1d-635d-4932-bad2-ac64ebe7d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the government has taken steps to improve benefits
        for veterans and their dependents in fields such as education and health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ec70f-c2e0-4490-821a-fe2d5661e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has settled the backlog in disability pensions, as
        well as boosted efficiency for the management of nearly 200,000 pension accounts.
        It has also subsidized the education of more than 2,500 veterans'' dependents
        through the Iskolar ng Bayan program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dee3c3-0cd4-4eb7-ba5d-f1d7ab59524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also ordered the improvement of services and facilities
        at the 152 veteran-accredited hospitals where veterans and their dependents
        can get free healthcare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9eae6-796f-4e41-991b-d909bcc93af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is working to elevate living standards for
        veterans, who have done so much for the nation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b1d58-04ac-4016-9fbc-7c792604a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement issued on Wednesday, The Department of National
        Defense said it was working with the Department of Budget Management to form
        a technical working group to address the directive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea056bd1-12d3-4812-a2fd-019198ade513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the DND, along with the DBM and AFP officials will form
        the group&nbsp; to determine and vet the pension benificiaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c458d27-89f6-422d-8750-485595822bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND assured the vetting process would not hamper the President''s
        orders for expedited payment of the pension.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc219224-933a-4bb1-bd0f-a87e3db89400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, once it is completed, funds will be released to the eligible
        beneficiaries in their pension accounts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c701c7-bcbc-4396-ad72-57ca7e33f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:14:21.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:14:28.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report</em></p>'
  'Egypt-explosion-Coptic-Christian-Church':
    'author': 'Joe Sterling Faith Karimi and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-09T19:48:01.167+08:00
    'imagesource': 'jcr:b4fdb367-a2e8-4699-b0cb-ec20a5de49ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57e7343e-341d-4039-9b79-11bb6969c455'
    'lead': 'At least 21 people were killed by an explosion at a Coptic Christian
      church in northern Egypt during a service to celebrate Palm Sunday, state television
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:16:38.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T13:16:41.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:16:41.656+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt: 25 killed in explosion at Coptic Christian church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330738c2-e4b6-4ce5-8495-ce193cf240c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A powerful blast rippled through a Palm Sunday service at
        a Coptic Christian church in northern Egypt, killing 25 people and wounding
        60 others, state TV reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37debc-4065-4f8c-a3cd-1e7da602006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive device at St. George Coptic church in Tanta was planted
        under a seat in the church, where it detonated in the main prayer hall, it
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c02580-342a-4794-8049-0b66cb19854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate claim of responsibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a553b-6fcc-4c6a-b32d-4b47b31671fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News footage showed people gathered at the church, singing prayer
        hymns. The video then quickly switches to bars as harrowing screams and cries
        echo in the background.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccb312-fa69-4192-8cc6-b5d42f91f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is destroyed inside the church" and blood can be seen
        on marble pillars, said Peter Kamel, who saw the aftermath of the carnage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c36547-45cd-4b8c-aa37-536f836a69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared the explosive device was placed near the altar, he said.
        Priests and the church choir were among the casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f540bae-62dc-43c9-8fa8-97f911f042c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm Sunday is the Sunday before Easter, and marks the start of
        Holy Week for Christians. Social media video showed crowds gathered outside
        the church shortly after the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a734a2-c7ce-4a15-ae9a-c2f532592f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear who attacked the church Sunday, Copts face persecution
        and discrimination that has spiked since the toppling of Hosni Mubarak''s
        regime in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75128fcf-8110-4a00-8631-462b0a231865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have been killed in sectarian clashes. In December, an attack
        at a Coptic church in Cairo killed 25 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6e6e5-36c6-42ef-9213-2a73831c9aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coptic churches and homes have been set on fire, members of the
        Coptic minority have been physically attacked, and their property has been
        looted," rights group Amnesty International reported in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1a41b-b3c8-4196-a1c6-4ec21a5299c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coptic Christians make up about 10% of Egypt''s population of 91
        million. They base their theology on the teachings of the Apostle Mark, who
        introduced Christianity to Egypt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341abc4-caa6-415e-9699-244984178e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanta is roughly 60 miles (96 kilometers) north of Cairo, in the
        Nile delta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e1386-786e-4265-803c-1ec44ab9d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes days after President Donald Trump welcomed Egyptian
        President Abdel Fattah el-Sisi to Washington and stressed his support for
        Cairo. Among the topics of mutual concern were terrorism and terror group
        ISIS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96d185-e827-4c80-9737-d17913ccd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El-Sisi met Saturday with a US congressional delegation led by US
        Rep. Darrell Issa, the Egyptian government said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa193799-c2d0-40fa-ad2c-37d091ff0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting addressed Egypt''s counter-terrorism efforts and adopting
        a strategy to fight terror and encourage religious tolerance and acceptance
        of others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c38cad-493b-4372-a6d9-6b7ce622b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack Sunday drew outrage from religious leaders across the
        globe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad869019-4e70-4839-b447-a06d0b0f24c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis is scheduled to visit Cairo this month, where he will
        meet with various religious leaders, including the head of the Coptic Orthodox
        Church.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e176b-d87d-44a4-a1e1-c3cc42505b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed his grief following the church attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ccc4f-5101-4444-8205-20f331b02747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my dear brother his Holiness Pope Tawadros II, to the Coptic
        church and to all of the dear country Egypt, I express my deep condolences,
        I prayed for the dead and the wounded, I am close to the families and to the
        entire community. God convert the hearts of the people who spread terror,
        violence and dead, and also the heart of who produces and traffic weapons,"
        the pope said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046633b9-1680-40fc-b438-ac7f4e1f1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop of Canterbury, serving the Church of England and
        the worldwide Anglican Communion, called the attacks "evil" and urged people
        to pray for the victims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b6348-dd7f-419e-abd6-7f06c5de8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:38.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:16:41.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Joe Sterling and Bijan Hosseini contributed to this report</p>'
