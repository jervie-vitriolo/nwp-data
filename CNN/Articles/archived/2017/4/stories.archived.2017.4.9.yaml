      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major and emerging bands, as well as Filipino musical legends, will
        perform in a concert. They include The Late Isabel, Hoochie Coochie Mikkie,
        The Black Vomits, Itchyworms, and Apartel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fc7bd-7036-41b2-8418-a49286c54471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:32:35.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:32:38.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from bringing together like-minded individuals with a passion
        for records, music reproduction, and attending live performances, Audio Pilipinas
        also upholds corporate social responsibility through projects like providing
        free musical instruments to lower-income youth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a2d36-5bb9-4b39-9491-5db046934020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:32:35.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:32:38.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, we hope to use RSD to promote the small and independent
        record stores in the Philippines and tie that in to our advocacy of helping
        underprivileged children through corporate sponsorships and donations," said
        Reggie Halili, one of the administrators of Audio Pilipinas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08adfa62-cf20-4738-aecd-d218dc141744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:32:35.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:32:38.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio Pilipinas has a closed group of more than 6,000 members on
        Facebook, including Filipino expatriates living across Asia, North America,
        Europe, and the Middle East.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ca58d-51d7-474b-8db9-138279251565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:32:35.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:32:38.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They share their record collections, exchange tips on how to improve
        music playback, host rotating listening sessions at private homes and hold
        regular gatherings to promote knowledge and camaraderie.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fc959-3757-4823-9934-231669bd4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:32:35.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:32:38.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio Pilipinas also has a trading platform on Facebook called The
        APStore, also a members-only group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cfa05-b39d-45ec-8bbd-86f582f9b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:32:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:32:38.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record Store Day was conceived in 2007 at a gathering of independent
        record store owners and employees as a way to celebrate and spread the word
        about the unique culture surrounding nearly 1400 independently owned record
        stores in the US and thousands of similar stores internationally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739d675-0658-4124-94b5-21e82b39687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:32:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:32:38.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Record Store Day took place on April 19, 2008. Today,
        there are Record Store Day participating stores in every continent except
        Antarctica.</p>'
