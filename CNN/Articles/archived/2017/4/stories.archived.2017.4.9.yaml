  'tagle-palm-sunday-outcast':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo) Manila Archbishop Luis Antonio Cardinal Tagle'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-09T16:46:13.267+08:00
    'imagesource': 'jcr:a449e044-c6f4-4a44-afd8-dff55e3dbcd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0b23b43-2ab6-4c88-a6fa-39e5968a76f5'
    'lead': 'Manila Archbishop Luis Antonio Cardinal Tagle called on devout Catholics
      to know and accept the real Jesus Christ.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:19:17.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T13:19:19.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:19:19.722+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle: To accept Christ is to accept the outcasts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e821b4-6cfb-4c05-9a7b-9d0616c03a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 9) — Palm Sunday marks the
        start of the Holy Week and the Catholic Church reminds its followers to remember
        the passion, death, and resurrection of Christ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2d847-b3c8-4ee3-8b5f-5fab78b1c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila Cathedral, Manila Archbishop Luis Antonio Cardinal Tagle
        led Palm Sunday rites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a77f61-8ee0-4daa-bb37-68fbc1ece114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the homily, Tagle called on devout Catholics to know and
        accept the real Jesus Christ, not just the Son of God but also the one who
        was ridiculed during his Passion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9169026-b15c-47a4-ae9b-40f2fff01316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle says Christ remained meek even if he was misjudged and scorned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e951904-547c-4059-b87d-fe1f6efb2384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pagtanggap sa tunay na Hesus ay pagtanggap sa kanyang presensya
        sa mga dukha, sa mga dinuduraan ng lipunan, sa mga iniinsulto sa ating mundo,
        sa mga taong tahimik lamang kahit sila''y sinasampal. Pero sila''y may dangal
        dahil at ang Diyos ang may batid ng katotohanan,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d003f58-8f85-4114-b01d-74c7921d4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To accept the real Christ is to accept his presence
        in the poor, those whom society spits on, those being insulted in the world,
        the quiet ones even if they''re being slapped. But they have dignity because
        the Lord knows the truth.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebffbb27-1ba2-4967-95a3-e92509aaa42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm Sunday ushers in the Holy Week, and during the Holy Week, the
        Catholic Church remembers the passion, death, and resurrection of Christ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61925a-97d0-4cd3-a75c-f6ae7a1ba2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a week for penance and fasting – forms of sacrifices
        to commemorate Christ''s divine love for humanity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9dd2e-f777-4925-9efb-8eaf6b5bf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Palm Sunday masses, the church also prayed for justice for
        the victims of unresolved cases and for speedy and fair court rulings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c98cd-a6da-4cf7-a2d9-f2f71492101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has been critical of the killings under the
        Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4295acd-8885-416b-81e2-b5e9066bf8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:19:17.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:19:19.888+08:00
