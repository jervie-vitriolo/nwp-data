    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPM songwriter Willy Cruz dies at 70

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89edeaa-7dbf-41ee-9b29-700b305ac894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines, April 17) — Original Filipino songwriter Wilfredo
        Buencamino Cruz or Willy Cruz died Monday at the St. Luke''s Hospital after
        suffering from a stroke last week. He was 70.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031973d-a6ad-493e-a8ab-acb13258ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleagues of the prolific songwriter took to social media to express
        their condolences.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rest in God&#39;s loving arms, Willy Cruz. You have left such a
        legacy of amazing music to remember you by.</p>&mdash; Lea Salonga (@MsLeaSalonga)
        <a href="https://twitter.com/MsLeaSalonga/status/853763216349863936?ref_src=twsrc%5Etfw">April
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64528a-af91-440d-8144-7f445222e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c648116-f5d1-4677-8828-3eadff71432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My friend and mentor Willy Cruz passed away at 1AM this morning.
        Such sad news. May you have peace in God''s loving arms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a47285-f300-410f-a13f-478b8fe60866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Jim (@Jimparedes) April 17, 2017</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">RIP Mr. Willy Cruz. Ty for the wonderful music that you have created
        for the Filipinos.</p>&mdash; ogie alcasid (@ogiealcasid) <a href="https://twitter.com/ogiealcasid/status/853790221908844544?ref_src=twsrc%5Etfw">April
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1dd318-561f-4cce-9dc4-0353ef2b9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362c386-9fde-4d6b-85fe-b2fd96ae70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, a pianist and a musical director, was behind famous Filipino
        songs such as "Bituing Walang Ningning", "Pangarap na Bituin", and "Sana''y
        Wala Nang Wakas." He has written for high-caliber music artists such as Sharon
        Cuneta, Nora Aunor, Pilita Corrales, Nonoy Zuñiga, among many others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f039f8-e060-486f-9a9f-ec81fb7d0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was also the cousin of world-famous pianist Cecile Licad and
        the grandson of renowned composer Francisco Buencamino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b5b2e-39e6-45fd-9b1e-c119bc721d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a recipient of the lifetime Dangal Award from the Awit Awards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3bd65-8641-4d7b-923b-5d3f8b52bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viva Records, which has worked with Cruz alongside Vicor Music,
        also expressed their grief over the songwriter''s passing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361b432-d02c-4c88-9dd4-a6eb4eea73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:35:20.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:35:24.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Willy Cruz’s years of association with Vicor Music and Viva Records
        has been one of the most creative periods in the songwriter’s career and he
        has received multiple accolades both as a music composer and as recording
        artist," Viva Records said in a statement.</p>'
  'marcos-should-pay-185-million-robredo':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-17T15:52:01.335+08:00
    'imagesource': 'jcr:122b0076-4aa2-44aa-8cb8-86806ed17f0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aa39671-0515-4f48-b9b9-9ec336b8e177'
    'lead': 'Vice President Leni Robredo''s legal counsel asked Bongbong Marcos to
      pay P185 million to cover the 92,509 precincts covered by a protection order
      under his electoral protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:37:40.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T08:37:47.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T08:37:47.687+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo camp: Bongbong Marcos should pay P185M for poll protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5267b-c215-4074-b94d-1df795db1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, April 17) — The camp of Vice President Leni Robredo
        said former vice presidential candidate and former Sen. Bongbong Marcos should
        pay P185 million instead of just P66 million to push through with his electoral
        protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624dd035-1be4-44d0-8caa-a93bb890d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal counsel, Atty. Romulo Macalintal and Atty. Maria
        Bernadette Sardillo, said that the P66 million only covers the 36,465 clustered
        precincts when Marcos'' protest covers 92,509 clustered precincts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4049215-b947-43f8-8524-fe2aa373593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a manifestation filed with the Presidential Electoral Tribunal
        (PET) on April 12, Macalintal and Sardillo stressed that Marcos had asked
        the PET to issue a Precautionary Protection Order over the poll paraphernalia
        in 92,509 precincts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a866f6f-a00f-4d51-a3ce-d5592968a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This withheld vote counting machines (VCMs), Consolidated Canvass
        System (CCS) units, and Secure Digital (SD) cards which hold poll data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8ccb1-6535-4aff-b655-14226363bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rule 33(b) of the Tribunal''s 2010 Rules, each precinct
        to be required to bring back poll documents needs a cash deposit of P500.
        Thus, all 92,509 precincts under the protection order would require Marcos
        to pay P185 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e6ccc-4fbe-4342-89a6-60316bc53e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' protest mandated the Commission on Elections (COMELEC)
        to back up the contents of the SD cards and VCMs covering the contested precincts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171596a8-df2d-4ef4-a521-04b10d0d7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp also asked the PET to direct COMELEC to submit the
        itemized costs of payables to VCM owners Smartmatic for the delay in the return
        of the machines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eef667-5b06-44be-984e-a03b08223886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET initially ordered Marcos on March 21 to pay P66 million
        as cash deposit to retrieve all ballot boxes and election documents for the
        Tribunal''s manual recount.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87a1ff-8642-4dbb-93e6-b48bf125b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET resolution also asked Robredo to pay P15.4 million cash
        deposit for her counter protest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab942df9-7faa-407d-bc78-1aba157c32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos, through lawyer Vic Rodriguez, said Thursday they asked
        the PET to re-compute the amount needed for the cash deposit, and to defer
        the payment pending the progress of their electoral protest to a preliminary
        conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdbc62-1d80-4b07-bcf1-7292e6d3a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal counsel maintained that it will comply with the
        payment when it "becomes necessary to retrieve the ballot boxes and election
        paraphernalia in the clustered precincts subject of her counter protest".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36f5ba-b711-4160-9cf4-4f6559f05728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pointed out that Robredo still has a pending Motion for
        Reconsideration on Marcos'' protest regarding its sufficiency in form and
        substance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff26113-2819-47e3-a105-dcdbdec90eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Robredo asks Supreme Court to dismiss Marcos poll protest</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945d251-57c0-48f9-bb3d-86ef7fb18b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed a poll protest against Robredo in June questioning
        the integrity of poll paraphernalia used in the May 9, 2016 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0056ab-ee90-425a-bf4c-5be83c239527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:40.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:37:47.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also asked for the annulment of votes in 2,756
        clustered precincts—including areas in Lanao del Sur, Maguindanao, and Basilan.</p>'
  'art-education':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Art education, barring the degrees and recognitions, doesn’t have
      to be expensive. After all, the information is free. One just has to figure
      out where to get it. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-04-17T17:18:59.169+08:00
    'imagesource': 'jcr:7b484b00-44b2-49b4-81ec-ec9c6f020889'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84958302-a313-4dde-ab8a-24c21f9ec247'
    'lead': 'Your art education doesn’t have to be expensive. Here’s how you can get
      it for free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:43:54.184+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T08:43:58.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T08:43:58.361+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to get an art education for free

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47da33c-41b8-4fd4-b7f5-b97d74b5cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Delving into art
        and trying to understand it can be an overwhelming and intimidating experience
        for the casual viewer. With all the different kinds of art — especially now
        with new media and other less traditional forms of expression — it is easy
        for things to go over one’s head. But expensive and time-consuming higher
        education is not the only way to get a better understanding of art, in the
        many different ways a person can look and experience it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355982f0-653f-49b5-85e8-51d702f41f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although we may never quite “get” it, exposing one’s self to
        more than just passive viewing may help in forming more substantial or grounded
        opinions on the art that one sees and consumes, and even help in an artist’s
        process, going beyond just making a pastiche of influences without fully understanding
        what they might mean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087a785-7323-481f-997d-2044ef2c3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art education, barring the degrees and recognitions, doesn’t have
        to be expensive. After all, the information is free. One just has to figure
        out where to get it.</p>'
    '5':
      'image': 'jcr:4c4218c9-e291-4c1b-94af-1a79dace6a05'
      'imageCaption': 'Cos Zicarelli takes the conceptualism behind his work to the
        next level by conjuring up more of his personal life, as seen in his exhibit
        “Dear Father, Show Me the Stars. Dear Mother, Show Me How Far.” Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f78e3-ddbd-4abc-8d08-4a476c5a837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd55fb-e0b2-4579-8ed4-0f9fddc8fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhibits and shows</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873a91d-941b-4767-b7ac-5fd78d2ab924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easiest way to get some type of art education for free is to
        roam around the exhibits in (or outside) of your area. There are dozens of
        galleries scattered across the metropolis and they usually mount shows every
        two to four weeks. You can spend an afternoon gallery-hopping or visiting
        museums, immersing yourself in the work and getting to know your taste in
        art better. There is a wealth of art styles and statements, so it’s good to
        go to as many shows as you can.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c5628-2469-43a9-9178-df4010243a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhibits are also accompanied by exhibit notes, which are helpful
        when trying to understand the artist’s intent, or if you’d like to know more
        about the context in which the shows, or the artist''s work in the case of
        retrospectives, exist. The galleries and museums will often have these copies
        of these writeups on-hand, online, or visible somewhere in the space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82af4d-02f8-4e40-af63-d1149514ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start off, try visiting Silverlens Galleries, MO_Space, West
        Gallery, Finale Art File, Artinformal, Blanc Gallery, and Underground Gallery.</p>'
    '13':
      'image': 'jcr:eb50a1d9-c3ba-4b86-9771-1f35b907e29d'
      'imageCaption': 'Artist talks and Q&As are a great way to interact with the
        artist, as well as to get a deeper understanding and a broader sense of the
        art. In photo: artist Jose Tence Ruiz. Photo courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfcfe3a-47c1-4214-9e4c-b7a5ceb9d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b176ec-d398-4711-bdc7-88f2b1aaa82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Artist talks</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469cd3a-9df3-42c4-8de6-0621462b37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some galleries and museums also hold artist talks in conjunction
        with their shows. These talks give the artists opportunities to speak a little
        more about their show or oeuvre in general, their process, or external situations
        that surround and inform their art. In the case of group shows, the curators
        may be invited, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43dfce-c35a-41fb-b223-ee368128e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually announced alongside the exhibit, artist talks and Q&amp;As
        are a great way to interact with the artist, as well as to get a deeper understanding
        and a broader sense of the art.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d48647-a00c-413d-8737-bf17364de2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes, podcasts, and vlogs</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672eedf-c292-4c42-bc28-11a2175c7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documentaries have always been a go-to for bite-sized and visual
        introductions to artists, artist movements, and critical theory. However,
        not all of them are readily available, even for those willing to pay. A pretty
        good alternative are free resources online.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f34164-f3de-4d99-bb7b-c46f81f16c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless platforms have provided ways to make educational series
        available online. There are courses and classes on art history and theory
        by way of iTunes U where universities and institutions like Academy of Art
        University, Oxford, La Trobe University, and the Asian Art Museum, as well
        as various professors and experts, have made their courses and lectures available
        for free download.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75c771-2643-45b7-bb9c-29d348258124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are podcasts like BBC Radio 3’s “Arts and Ideas,” The Museum
        of Modern Art’s “MoMA Talks,” and one by The National Gallery of Art that
        offer discussions of ideas and interviews with artists and experts, not unlike
        the lectures outlined above, though a bit more casual and less academic, at
        least in terms of structure. Check out The Modern Art Notes Podcast, which
        has been publishing new episodes each Thursday since 2011, SFMoMa’s “Raw Material,”
        and KCRW’s “Art Talk,” too.</p>'
    '27':
