    'title': 'That song doesn''t mean what you think

      '
    'updated': 2017-04-18T09:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e780d-517e-4ad2-a508-ef2196f51bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: The following article contains sexually explicit
        language.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74bab5-5087-427f-94fc-e38bf23739aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At this very moment, there''s a couple out there realizing
        that "their" song, the 2005 hit ballad "You''re Beautiful," has nothing to
        do with a loving, body-positive relationship and everything to do with a stalker
        who''s stoned out of his mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13b3f7-debe-4777-bd53-04c04689182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easy topics to confuse, we know.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7fb0e-8567-4888-852e-9562ed218d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UK artist James Blunt has set the record straight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c062e7-90f3-40a3-8b44-c05c717aba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''You''re Beautiful'' is not this soft romantic f*****g song,"
        Blunt told The Huffington Post in March. "It''s about a guy who''s high as
        a f*****g kite on drugs in the subway stalking someone else''s girlfriend
        when that guy is there in front of him, and he should be locked up or put
        in prison for being some kind of perv."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536c08f-b195-4aab-b0de-a4d23c5eb361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who say, "Ah, he''s so romantic. I want ''You''re Beautiful''
        as my wedding song'' ... These people are f****d up," Blunt continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c8117-6cbe-476c-9be4-00e0b9a3d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps we shouldn''t be so quick to judge Blunt''s fans. Some of
        the most famous songs in American pop culture, including ones that appear
        in CNN''s new series "Soundtracks: Songs that Defined History," are often
        misunderstood. Here are 10 of them:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb077c82-4703-45b9-b192-c2bced807a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Born in the USA," Bruce Springsteen</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c807e-5ded-4528-8334-6f01688dfbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this song is about: Being uber patriotic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282eaca-09db-4bad-a7dd-a259ef34346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:54.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: Casting a critical and mournful eye on America
        and its involvement in war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da924d-79b2-49cb-ab72-afccaf0b2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to the opening chords of this Springsteen rock classic and
        you can''t help but have visions of patriotic fist-bumping on the Fourth of
        July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda81a91-11a0-4d69-b630-475a87d6a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its driving drumbeat and seemingly pro-American title, the
        lyrics of this ''80s hit don''t blindly celebrate the country. Far from it,
        "Born in the U.S.A." takes a harsh look at the US as a "military-industrial-complex
        ... and the way in which we treat those who have risked their lives in battle,"
        as The Daily Beast pointed out in 2014 while noting how often politicians
        often miss this message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec271095-faf0-4b0c-82c9-cbf94d56501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Imagine," John Lennon</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc16620-c90d-40ea-a19c-c71511437e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this is about: A gentle musing on peace and
        global unity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4d1e5-620a-442b-9d57-30bcf5ff60fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: Radical, revolutionary ideas on how to achieve
        that peace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985889a-48e6-48f5-9689-64fb618b6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine''s" melody may be sweet, but its message is not. Lennon,
        who released this song in 1971, said "Imagine" is "virtually the Communist
        Manifesto, even though I am not particularly a communist and I do not belong
        to any movement." Lennon wanted to see a world in which the divisions of country
        and religion didn''t exist, a thought that some have viewed as dangerous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4891f-0496-43dd-90e0-ea2f11f4297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you wouldn''t know that his lyrics were controversial by the
        reception of the song. "Now I understand what you have to do," Lennon said
        after "Imagine" became one of the most popular tracks in the US. "Put your
        political message across with a little honey."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d13550-2239-4661-a3f5-b99a575f73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Semi-Charmed Life," Third Eye Blind</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9f193-139f-4b45-bf3b-afbece8b302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this is about: The desire to rise above the
        pitfalls of life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92362ddf-474f-4d7f-80d5-fd9979d5355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: Drug addiction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd2748-474e-493f-ae47-4e6d6d4c6feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third Eye Blind''s late ''90s radio takeover may be to blame for
        listeners who missed the very clear references to drug use in this upbeat
        track.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c70898-2265-4e54-a53c-bec0dc147139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontman Stephan Jenkins told Billboard in 1997 that "Semi-Charmed
        Life''s" seemingly optimistic and sunny sound is intentional but apparently
        also deceptive for some of its fans. "It''s a dirty, filthy song about snorting
        speed and getting blow jobs" and meant to evoke the "bright, shiny feeling
        you get on speed," Jenkins said. "It really is funny that people play it on
        the radio."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66061a-647f-41ec-90d1-df8ab89bd0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"American Pie," Don McLean</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea4c8d-a04f-40bd-89c0-da91a169ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this is about: Having some sort of whiskey-fueled
        karaoke night with friends. (In other words, they have no idea.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14938c1c-f033-42b9-9de0-8d37558ce936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: The end of an era.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17ed20-8c8c-4bb9-af42-ee480e41d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Don McLean has said the tragic 1959 plane crash that killed
        rock star Buddy Holly inspired him to write the enduring 1971 release "American
        Pie," but "the day the music died" is just one element of the song.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35fba9-cce2-43e6-ae63-1d2e77ccbc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lyrics had to do with the state of society at the time," McLean
        said in an early interview, according to the Guardian.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee19fd4-5b7f-4f62-8943-f71d43d79f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, McLean put all 16 pages of "American Pie''s" lyrical manuscript
        up for auction at Christie''s, which commented that "There is something about
        this song that captures the era of that period and there is a kind of innocence
        to it, a loss of innocence in America."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c9484-e851-4464-8f47-68d688f9cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a statement McLean has agreed with, according to the Guardian:
        "American Pie speaks to the loss that we feel" the UK paper reports. "That''s
        why that song has found the niche that it has."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a4c4b-a324-4bf6-a476-b34dd12f1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Closing Time," Semisonic</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294222c-a458-470b-8756-7c2295e4a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this is about: What''ll come next after last
        call at the bar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f12772-06f4-4e72-8b9f-bf42b6240367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: Childbirth</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5cd8f7-6f05-44fc-801c-5244ccf61859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the category of "most misunderstood songs," this one is a classic
        unto itself. But Semisonic''s Dan Wilson says that he understands why so many
        people miss the message of the 1998 hit; at first, he, too, thought it was
        going to be a song about closing up shop.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c016621-e5bf-4900-a26a-4747cea49b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was initially trying to write a song to end the Semisonic shows
        with," Wilson admitted in 2010. "So I set out to write a new closer for the
        set, and I just thought, ''Oh, closing time,'' because all the bars that I
        would frequent in Minneapolis ... would yell out ''closing time'' ... and
        I guess that always stuck in my mind."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c06ec4-0fbb-489f-8ef5-b0b6c24de0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "part way into the writing of the song, I realized it was also
        about being born," Wilson said. "My wife and I were expecting our first kid
        very soon after I wrote that song. I had birth on the brain, I was struck
        by what a funny pun it was to be bounced from the womb."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a3aba-3c70-46d3-8046-5f1d9924dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Time of Your Life," Green Day</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b7971-3375-4291-8584-d090ba788e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this is about: Offering someone best wishes
        for their future.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166068d0-c6ac-4028-a025-c94359177be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: Telling an ex-girlfriend not to let the
        door hit her on the way out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69be0fac-ef23-459c-831d-2d873ae893ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feel free to continue to play this track at high school reunions,
        going away parties and college graduation celebrations — as long as you know
        the song''s full title begins with "Good Riddance."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ebbe5-980f-48fa-999b-7d0f78e896ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Day''s Billie Joe Armstrong once explained that "Good Riddance
        (Time of Your Life)" was inspired not by hope but anger. "I wrote the song
        about an ex-girlfriend who moved to Ecuador," he said. "And I was really bitter
        at the time."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942009f-5b0c-4229-832e-7990619bb2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Slide," the Goo Goo Dolls</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485b755-e0ae-4620-af2d-2fe90fdea086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this is about: Being in love.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b29ad-cfce-4df6-a05b-8d2d84ea06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: Abortion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3da86f-682b-4da5-aceb-2bf00ad16d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With lyrics like "I wanna wake up where you are" and "I''ll do anything
        you ever dreamed to be complete," it''s understandable if you overlooked the
        references to abortion in this ''90s hit. (Exhibit A: "Don''t you love the
        life you killed? The priest is on the phone; your father hit the wall, your
        ma disowned you.")</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9b58d-f131-4303-98ef-3195cd440aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Goo Goo Dolls'' lead singer, Johnny Rzeznik, explained during
        a "VH1 Storytellers" session in 2002 that "Slide" is "actually about these
        two Catholic teenage kids, and the girlfriend gets pregnant, and they''re
        trying to decide whether she should get an abortion, or they should get married,
        or what should go on. And I don''t think a lot of people got that; it''s actually
        kind of heavy."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8d94b-4c9c-4cd6-b7e6-025875cbbea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"It Was a Good Day," Ice Cube</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f553c10-6e83-477d-bd9e-9aca975aabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this is about: An epic 24 hours that took place
        in either November 1988 or January 1992.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef79b0-8ed2-4602-b149-819dca32973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: The dream of having a day without police
        harassment and gun violence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf096479-a3b9-4523-89ba-c5c10a1034ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice Cube is such a talented storyteller that when he rhymed about
        a day in which he hooked up with a girl, watched some MTV, grubbed on Fatburger
        and didn''t have to use his A.K., some apparently thought these were actual,
        sequential events.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e8188-e9df-40eb-b5f0-b77c7ed8eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Internet took these theories to the next level and
        tried to deduce the actual day being referenced in the 1992 single.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57e7b6-d57d-47e2-8055-f88535adb31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the artist himself has explained, "It Was A Good Day" is
        completely fictional -- which makes its lyrics that much more heartbreaking.
        In between the commentary on girls and fast food, Ice Cube makes pointed references
        to what a day would be like without gun violence and police harassment. "No
        helicopter looking for a murder ... Nobody I know got killed in South Central
        L.A ... Saw the police and they rolled right past me, no flexin''" -- in other
        words, "basically my interpretation of what a great day would be," Ice Cube
        has said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a49e54-c97d-43df-a11c-daf63e02b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Mother and Child Reunion," Paul Simon</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee7f67-388e-4942-a8b3-6bd28d307b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this is about: The intense connection between
        a mother and her offspring</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40dcc8-4970-4b55-9484-0b2ef8bed65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: Chinese food</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b09588-735a-4e9d-8353-352107980f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Simon''s 1972 tune had a hook that sang of a "strange and mournful
        day, when the mother and child reunion is only a motion away." Naturally,
        most listeners assume that the legend must be speaking on a familial relationship,
        one that apparently had soured since the reunion was both strange and mournful.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0cfee8-7996-4e92-96fb-aa22e8f2812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, Simon was singing about a chicken and egg dish at
        his local Chinese restaurant. According to Snopes, Simon explained his inspiration
        in a 1972 interview: "I was eating in a Chinese restaurant downtown (and)
        there was a dish called ''Mother and Child Reunion.'' It''s chicken and eggs.
        And I said, ''Oh, I love that title. I gotta use that one.''"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e870817-af99-436c-b956-b8967fbdc024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Bad Reputation," Joan Jett</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db7946-290f-4990-9b8d-cd4f76642c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People usually think this is about: A general anthem for rebels.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377979f1-86a4-4cd0-ad80-5657683ee724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s really about: Joan Jett fighting past rejection.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affeb5de-06ce-4df4-83d8-7511904a161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Joan Jett declared in the early ''80s that she doesn''t "give
        a damn about a bad reputation," she was stating for the record that she wouldn''t
        let rejection stop her.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa479f-22e1-4f08-b7f4-1120bf09b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jett originally recorded the song around 1979 as she launched her
        solo career following the breakdown of her band the Runaways. "A lot of ''Bad
        Reputation'' came from comments that people said in the early days of ''she''ll
        never make it,''" Jett explained in a 2013 Reddit AMA.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e3bd1-6d41-4646-bd93-c57dc7ea0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the song was never released as a single, it became iconic
        anyway as the titular track from Jett''s first solo album — an album she initially
        had to self-release because 23 record labels turned her down.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a8518-0c51-4b4d-b14c-f850f92c5cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inspiration comes from all sorts of places," Jett said. "And you
        have to decide that it''s not worth all that mental anguish worrying about
        what other people think."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1b389-2a81-4aae-99d1-a26fa3a2fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:40:51.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:40:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "That song doesn''t
        mean what you think."</em></p>'
  'Homeless-terminally-ill-dogs-find-sanctuary':
    'author': 'Sonia Moghe and Lauren Del Valle, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-17T22:42:29.773+08:00
    'imagesource': 'jcr:d6cec864-ca83-442a-b13b-576183e4468d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5dbef06-1e50-45de-afa9-902d813912ce'
    'lead': 'He''s known as "Much Loved Bob," and volunteers say he doesn''t have
      much time left.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:44:04.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T16:44:09.388+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T16:44:09.147+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Homeless, terminally ill dogs find sanctuary here

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8a3de-2066-44f8-9fbc-0db921d4b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southampton, New Jersey (CNN) — The brown-eyed beagle rests his
        head on the edge of his bed, his eyes peering out as volunteers walk by and
        stop to pet him. He''s known as "Much Loved Bob," and volunteers say he doesn''t
        have much time left.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20854446-3652-4b4d-87de-71580fd77dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s one of about 27 dogs roaming Michele and Jeff Allen''s living
        room. All of the dogs are near the end of their lives, but the home is not
        filled with sadness. It''s a peaceful home, sitting on six acres about an
        hour away from New York City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15886778-09ef-4272-8bf7-1860798b8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs sit on any piece of furniture they choose, and half of the
        house is designated "dog quarters," with toddler beds — designed for young
        children but perfect for slow-moving dogs — arranged around an electrically
        heated fireplace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad230fb-367a-4808-8a93-5d3595d466f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a home filled with smiling volunteers who cuddle with their
        favorite dogs on sofas, or run with them around a pond outside. There are
        regular visits from a vet, and fresh, home-cooked dog meals made from scratch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f595cd-cc8d-4e8e-aa3d-dba0024a4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Allens founded nonprofit Monkey''s House, a hospice for aged
        dogs, and they and run it at their Southampton, New Jersey, home. There, they
        pluck some of the sickest animals, like Much Loved Bob, from shelters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ebfc21-024e-4d24-955d-6a276a0352fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 670,000 dogs are euthanized in shelters every year, according
        to the ASPCA, and the Allens are focused on saving dogs whose health problems
        are so complex and expensive that they wouldn''t be able to get the kind of
        care they needed at shelters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590e383-aee1-401a-a546-b310ddbca496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t know how sick they are, sometimes you just find them
        passed away in their kennels and that''s just a sad ending for a dog that
        deserves to be so loved," said Michele Allen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9d712-2bca-45cc-8f40-eeb726a706c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Allens collaborate with shelters, animal control groups and
        veterinarians to bring in the dogs. Michele takes in new residents, evaluating
        their situations on a case-by-case basis. Most of the dogs that are brought
        to Monkey''s House are homeless and facing death at kill shelters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107cf73-621a-4951-8bd7-cb7039b941d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing of one sick foster pup gave the couple the push to make
        their foundation official in 2015. "Monkey," a feisty 13-pound shelter dog
        with heart problems and bad teeth, inspired the Allens, and the shelter''s
        name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84afdad-e0ca-4134-a975-a8907c2180c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In losing Monkey the grief was really, really tough and the greatest
        thing we could do was push through our grief in honoring him, and Monkey loved
        other dogs," Michele Allen told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5d1fa-630d-4522-aa97-8309ae85369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former nurse, she decided hospice for abandoned terminally ill
        dogs was the best way to use her healing hands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1892f7-47fc-41d0-93f7-d422684ba902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to take sick dogs and say, ''Well I can handle this — I
        used to be a nurse.'' Now I think I was a nurse and that was my preparation
        for this," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731546d-0a38-4320-90e2-852ad442cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are typically around 20 dogs living at Monkey''s House with
        illnesses ranging from heart conditions to diabetes or cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca72968-ea24-467e-a529-42b41078d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dog with health problems such as heart disease can rack up over
        a thousand dollars in expenses per month. Multiplying that by 24 makes funding
        Monkey''s House a daunting task, Michele says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e633616-2adb-4099-bd13-ba99ad888ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completely donation-based, the nonprofit gets help from benefactors,
        and a dog food company that donates over 60 pounds of food per week. They
        also get support from more than 50 volunteers who lighten the workload.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24be992-cec1-480a-9228-2e8225835aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkey''s House has also picked up a loyal following of animal lovers
        on social media, posting daily photos and stories of shenanigans. Much Loved
        Bob was mourned by thousands of animal lovers on Facebook when he passed away
        the day after CNN''s visit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6acaba-67b8-4cc0-ac39-f6a22ed02848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s an invisible statistic. He''s the one that got out, the one
        that 37,000 people on Facebook know about, care about, send good thoughts
        about. It''s pretty amazing that he''s getting all this love now and that
        his ending is very different than I think probably the rest of his life was,"
        Michele Allen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ed8ec-c957-4934-b039-60e9ac36048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:44:04.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:44:09.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Homeless, terminally
        ill dogs find sanctuary here."</em></p>'
  'BBM-pays-P36-M-for-election-protest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-17T21:19:55.761+08:00
    'imagesource': 'jcr:b6d782b0-10b8-46ef-b640-7d73ba5a5c7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ff001a4-ec33-41a6-aa30-8d6a0a4193f3'
    'lead': 'The amount was pooled by 40 of his friends and supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:49:32.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T16:49:36.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T16:49:35.984+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BBM pays P36 M for election protest

      '
    'updated': 2017-04-18T00:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6c24f-56b9-497c-b1fb-bd034e5bdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Losing
        vice president Ferdinand "Bongbong" Marcos Jr. has paid the Supreme Court
        (SC) P36 million for his election protest against Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6228c-5d60-4d47-a42b-f4bb7d3c7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount, pooled by 40 of Marcos'' "friends and supporters," is
        only half of the total payment required by the SC, which sits as the Philippine
        Electoral Tribunal (PET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d50c4c-1a9b-40d5-846e-da071c7d4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marcos'' camp said "PET gave him only less than
        48 hours to comply last week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bbf827-8b2a-465c-b097-06f4137aa612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos, through his lawyer George Erwin Garcia, received the PET''s
        order dated March 21, 2017 only on April 10, 2017 requiring him to pay P66.223
        million to cover for the cost of the retrieval of the ballot boxes and other
        election paraphernalia in his contested precincts," the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83ea41-afd0-468c-bff8-d1072f86006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for the first tranche, which amounts to P36.023 million,
        was on Good Friday, April 14. This gave Marcos less than two days to pay the
        protest fee, as April 12, 13, and 14 are declared holidays in Manila, where
        the SC office is located.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585f3c9-d090-4fa1-9cf4-616c328ef6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he complied with the order despite disagreements with
        the calculations and the timing of the order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37301e53-66c4-42d6-8c67-060dce523ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagbabayad kami ng mahigit 30 million kahit na</em> Semana
        Santa, kahit na Good Friday, Holy Thursday. <em>Buti na lang may mga kaibigan
        akong nagmagandang loob, sila''y naniniwala na tama, makatarungan ang aking
        protesta kaya naman sila''y nagkaisa,"</em> Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475a46e-f692-4bc7-beb4-a03b34dfdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We were asked to pay more than P 30 million even if
        it is holy week, Good Friday, Holy Thursday. Good thing I have friends who
        believe in the validity of my protest.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e4b62-37a5-44fb-98f1-c67a7fc4f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp said they received the resolution ordering the payment
        20 days after it was promulgated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43b3e4-09db-484f-bef0-d9381785899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Vic Rodriguez, Marcos'' legal counsel, said the payment is
        non-refundable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadd3eb-0d1e-4d5d-8204-c130cbd7bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the SC will grant our prayer for recomputation, the Tribunal
        then will have to reimburse or refund the excess of (Marcos) payment," Rodriguez
        told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762b93b-799a-4d25-b762-d937515a7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next tranche, which amounts to P 30 million, is due on July
        14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7b012-fbca-4912-ba61-8d5322e3189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed an electoral protest on June 29, 2016, contesting election
        results from some 39,000 precincts from 25 provinces and cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d2e36-73db-4864-81b1-0bbf1e9ddaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-iisang taon na mula nung nakaraang halalan. Hanggang ngayon
        hindi pa alam ng taong bayan kung sino ba talaga ang nanalo bilang bise presidente
        nung nakaraang halalan,</em>" Marcos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b13e9-a073-41db-a861-31aaa76e7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s almost a year since the 2016 elections. Until
        now, the people are still wondering who really won as vice president.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a503cf5-c069-48c0-9115-fd6b7ce77647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:49:32.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:49:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'alfonso-yuchengco-dies':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-17T21:31:36.472+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74804292-ba5b-422f-9c00-eb6d16c5dbcb'
    'lead': 'The patriarch of the Yuchengco clan had a distinguished career as a diplomat
      and corporate giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:51:50.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T16:51:53.361+08:00
    'mgnl:lastActivatedBy': 'jeff'
