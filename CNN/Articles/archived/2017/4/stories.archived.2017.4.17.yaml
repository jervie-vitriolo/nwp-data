    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8acad8-2221-45c2-8d23-79a9c9b04df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also different vlog series that have found a home on YouTube.
        PBS’s “The Art Assignment” takes on broader art ideas by way of introducing
        specific artists, and then invites collaboration from its audience. There
        are also series like Art21, which produced Peabody award-winning, Emmy-nominated,
        PBS-broadcast television series "Art in the Twenty-First Century,” and hone
        in on specific artists, their work, and how they have changed the landscape
        of art and society. A more interdisciplinary approach to art theory can be
        found on Nerdwriter1’s channel, where he mostly dissects other media like
        film and television, but has also touched on modern art, “reading a painting,”
        art and the internet, photography, and Picasso … And this is just to name
        a few.</p>'
