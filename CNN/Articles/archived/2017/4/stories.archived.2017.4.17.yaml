      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> President
        Rodrigo Duterte again leads the pack in terms of approval and trust ratings
        based on a latest release by Pulse Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f4b686-887d-4707-94a4-c25083aaedee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:27:57.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s scored 78 percent in a survey conducted in March — which
        is 5 points down from a previous survey in December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1184c0-f610-408b-97a4-47266012ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:27:57.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to Duterte was Vice President Leni Robredo with 58 percent,
        also dropping by 4 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1360cb-6f6c-4860-abaf-16622ec55e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:27:57.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel was at third, with an approval score
        maintained at at 55 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c368e1-bc8b-4d6d-8413-334e6f4325ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:27:57.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 75% of Filipinos give Duterte "very good" in satisfaction
        ratings</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb300b1-4a03-4e82-9a3c-90b8b2d502ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:27:57.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey said this showed that most Filipinos approve of the work
        done by the President, VP and Senate President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7507f-79ac-4dd6-8c4a-d63f6ef42d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:27:57.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey firm also noted that in the survey conducted last March
        15-20, only Duterte succeeded in scoring majority approval figures in all
        geographic areas and socio-economic groupings (71 percent to 88 percent and
        77 percent to 86 percent, respectively).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b49590-7a38-458a-9310-ea2061220b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:53.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:27:57.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that public opinion about them and their work remained
        virtually constant since December last year.</p>'
  'Can-a-marathon-be-run-in-under-two-hours.':
    'author': 'Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'caption': 'Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-17T23:18:31.238+08:00
    'imagesource': 'jcr:9fb4b996-ded2-4598-bee2-dc9c959630d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e9a85d0-0561-47d8-85af-5686870222a8'
    'lead': 'Nearly everyone who starts the Boston Marathon completes it. In 2016,
      around 97 percent of the starters finished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:32:16.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T16:32:20.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T16:32:19.879+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can a marathon be run in under two hours?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee4b67-6590-4400-8503-f15e831a03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nearly everyone who starts the Boston Marathon completes
        it. In 2016, around 97 percent of the starters finished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59bdb62-3591-4983-8c11-ad4049528ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for non-qualifying marathons, such as Disney or Tokyo, the
        average percentage of completion hovers around 90 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628cc9b-5b57-413b-9f74-42df8a050201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the roughly half million people in the US who show
        up every year at a marathon start line are well-trained, most are still recreational
        runners. For them, a marathon is often the first time they have run 26.2 miles,
        and they suffer the consequences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd99c0a-2b65-4368-876a-909c8e5bbff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have little idea about pacing, nutrition, hydration or what
        to do when your glycogen stores suddenly run dry. Yet still, when they hit
        the proverbial wall of pain and fatigue, nine times out of ten — they push
        through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3bc73-eb71-41ee-9b82-3135d4c63460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, they are more likely to finish if they were closer
        to 50 years old, rather than 20. It seems marathoners reflect a significant
        level of mental toughness, and that toughness appears to grow into middle
        age.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfa450-93fc-4e3a-8e91-3b00156a2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For seasoned marathoners, these statistics may come as no big surprise.
        Mental toughness or grit is also one of the reasons a few groups of scientists
        around the world believe they can do something never before achieved in the
        world of marathon running: break the two hour mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31d849-a5f3-48b9-bb73-0f3c371b5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What it means to break 2 hours</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02056af6-dcbb-4b90-aa8c-fd8e073649a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fastest time recorded for a marathon is two hours, two minutes,
        and 57 seconds. It was set by Dennis Kimetto at the Berlin Marathon in 2014.
        That is an average pace of 4 minutes, 41.5 seconds -- for 26.2 miles. It is
        at once both insanity, and deeply inspiring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69497950-0338-4e85-b022-cd7a0b7b3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many in the running community believe we can go even faster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca688b-2469-4b79-8655-a5cc9f6c2421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To break a 2-hour mark would require a runner to shave nearly 7
        seconds off every mile, achieving a per/mile pace just below 4 minutes and
        35 seconds. It is incredibly audacious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dda2508-ff83-4552-bf9c-dea48643ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind, for runners at this elite level, shaving even a fraction
        of a second every mile is a physical super-feat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14abfc2-882c-4670-9ecd-d58fa708cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of current data shows it took nearly two decades to decrease
        the world record by 3 minutes. But to do it in one leap has become the obsession
        of some runners and scientists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212a681-54f2-4044-b9aa-116c727b503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic research team Sub2 seeks to break the two hour mark in
        the next 5 years and big sports brands such as Adidas and Nike are dedicating
        resources to the effort as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336a361-f73d-45b2-9055-c64ced489940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to investigate more, I traveled to the Nike world headquarters
        in Beaverton, Oregon. It is a place hyper-focused on human optimization. Most
        of the buildings on campus are named after elite athletes, such as Tiger Woods,
        Michael Jordan, Bo Jackson, Pete Sampras, John McEnroe, and of course Steve
        Prefontaine, the athlete who helped popularize running in the 1970''s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce994b-3047-48d6-b172-0f793c42c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I checked into the Mia Hamm building, home to the Nike Sports Research
        Lab (NSRL), where several members of the team who are convinced Breaking2,
        as they call it, is within reach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57119f5-a1c5-4cbd-90e0-0815aab028c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science of shoes and apparel</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a9d4c-da11-494d-8e10-709f914f94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent two days chatting with experts in shoe design and innovation
        as well as physiologists and trainers. I even tested my own capabilities on
        an NSRL treadmill while running in a pair of Zoom Vaporfly Elite prototypes,
        the shoes Nike believes can in fact make a runner faster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265ba24-7e26-4834-8964-7c252e71ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoe looked far bigger and more clunky than I expected, a significant
        design departure from the minimalist and lightweight shoes most marathoners
        currently wear. To be clear, though, it''s not that the shoe necessarily has
        any extra spring boost, as I learned after dissecting it into its components.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4ab8e-be46-4b63-b0b5-439daf34c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret sauce has more to do with a thin carbon fiber plate which
        sits between two generous pads of foam. This plate serves to keep the foot
        from bending as much at the metatarsophalangeal (MTP) joints between your
        toes and your forefoot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb465a-be6e-48c7-8418-0d8da4904c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that runners "bleed" a certain amount of energy the
        more those joints are flexed, and this plate helps reduce the loss.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456b29d-986d-476f-bdc9-79ebe9df63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bret Schoolmeester, head of Nike footwear for the global running
        division, puts a number on how much the shoes can help: 4 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e00324-cd6a-46b1-b8d9-460edf9a469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the Zoom Vaporfly Elites improve "running economy" by 4
        percent — that''s the amount of energy required at any particular running
        speed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5605dd0-5f68-4e27-8962-bec392b1272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lab, lead physiologist Brett Kirby and research director
        Brad Wilkins put me to the test in a pair of the prototypes the Breaking2
        athletes will use in the record-breaking attempt. As soon as I laced up the
        shoes, I felt myself rocking back and forth. These shoes make you want to
        move, and I could not stand still.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374be63-b687-4fc9-8770-e529c34a0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I jumped onto the treadmill, I urged Kirby and Wilkins to crank
        up the speed as quickly as possible, because it was more comfortable to be
        running than walking. And, looking carefully at slow-motion video of my running
        gait, I realized the shoes made me more of a mid-foot striker, rather than
        a fore-foot striker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c331af5-7e10-42b3-b212-dede8b6d6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different style of running for me, and yet it still felt
        very natural.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae151da-31f8-4bfe-8760-8f6518f94806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the shoes, the Breaking2 team has focused a lot on
        apparel. It is a departure from the usual free-flowing shorts and singlets
        we''re used to seeing on long-distance runners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce7cde-8507-4862-8d92-96cc9e987e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gain as much of a time advantage as possible, the look for Breaking2
        is skin-tight, like a sprinter, using materials such as lycra and polyester.
        On the front of the singlet-style shirt, as well as the mid-thigh shorts,
        there are small rubbery blades that Steve Jackson, Innovation Project Director,
        told me urges air along the runner, cutting down friction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56582202-29ba-4579-9185-675c2dca5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oxygen, hydration, and time</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb086117-b507-4026-9159-7ea1bc5627ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides apparel, there are a few other pillars the Breaking2 team
        are focused on optimizing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442f5f3-9848-4969-918b-52d874d5d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall training is driven by a runner''s VO2 max. You probably
        hear the term a lot — and simply, it means the maximum amount of oxygen your
        body can utilize during intense exercise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ce176-e2e4-4ab5-ba2e-7c0028d5ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V02 is determined by how much blood your heart can pump and how
        well your muscles can grab oxygen out of the blood stream. While one''s VO2
        max is, in part, genetically determined, the truth is most never reach their
        true potential.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac05970-5b5d-4652-82d3-4788d9b0ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three runners were selected by Nike to help break the record. They
        are — Eluid Kipchoge, 32, from Kenya, Lelisa Desisa, 26, from Ethiopia, and
        Zersenay Tadese, 34, from Eritrea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643921c-7fe1-4abb-8cda-a6532d642925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other factors, they were chosen on three key measurements:
        V02 max, running economy, and velocity. With all of this data, Nike researchers
        are convinced they can predict the final marathon time for their runners if
        they made the attempt today.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e17ce2-1872-46f6-9698-172eeac5135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the record, my oxygen consumption was fairly low while running
        an 8-minute-per mile pace. And, the lower the oxygen consumption, the better.
        It means you require less oxygen and energy to run a certain pace.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d199b-b614-4e82-9d80-81fa30ebfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly though, when I slowed my running pace, my oxygen consumption
        actually increased, signaling a loss of running efficiency. I quickly learned
        my sweet spot was running slightly faster than I previously thought.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a55bc1-a2c6-41a9-b307-fe0e49995d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby and Wilkins assured me my numbers were quite good, but then
        added this humbling fact: Their three runners were running nearly twice as
        fast as I, and consuming slightly less oxygen, for two hours, non-stop.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9890e0f-e88e-4da1-baf5-8efdfdb2d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the other important pillars are more obvious. Given the runners
        are expected to lose two litres of fluid over two hours, the right hydration
        at the right time is predetermined and delivered by mopeds, making it possible
        for the runners to maintain pace. In addition to the mopeds, a truck will
        travel in front of the runner constantly displaying a large clock and giving
        a split time nearly every minute.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bddde9-0da7-40d6-81a6-de2ca840366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I suggested to Matt Nurse, VP of the NSRL, this might be too
        much distracting information, he reminded me that if a runner didn''t maintain
        pace even for a couple of minutes, they would never be able to capture the
        time back. Constant reminders were necessary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928bdd8-849c-457b-913a-22edb372deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the perfect running course</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd700c-3d5a-4b4e-a1ac-f77c9c84ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, apparel and shoes, nutrition and hydration, physiology
        and training and athlete selection, the final pillar has to do with environment.
        After an exhaustive search around the world, Breaking2 settled on a Formula
        1 race course in Monza, Italy, near Milan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a200547-aede-42db-a14c-6d630eef8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its gentle curves, and overall flatness (an elevation change
        of only 18 feet over 2.4 kilometers), the track is an ideal layout.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371965b9-4ecf-4d49-ac6e-24070897ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With favorable temperatures and humidity in the Spring, the conditions
        have the potential to be close to ideal for a marathon -- as long as the weather
        cooperates on the day of the attempt.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b53d62-fb17-4b57-8b08-ffeec63827aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were in Monza to see how the runners fared in a test half-marathon
        in early March, where Kipchoge finished his 13.2-mile run in 59 minutes and
        17 seconds, on pace to break the record.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d940d-437e-4647-9d49-d5effa9f0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, success in all of these pillars still hinges on one large
        unknown: mental toughness or grit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909e047-b1a6-4e69-b510-64a28f5ffe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have proven any of these runners are capable, and the
        athletes themselves have demonstrated they are capable of setting a new bar
        in the world of human performance. It will likely come down to how much they
        want it -- how much they want to run a marathon faster than anyone before
        them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e7037-13a7-4289-954a-b772960a7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That question could be answered as early as May when Nike has scheduled
        the full marathon attempt.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf35f2d-fddf-431b-9ee6-59f034fa42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:32:16.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:32:20.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Can a marathon be
        run in under two hours?"</em></p>'
