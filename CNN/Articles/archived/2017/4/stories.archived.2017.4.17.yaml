      'mgnl:lastActivated': 2019-07-16T08:29:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Kilig doesn’t have to be all fluff.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ea96a-83b6-43c2-9bbc-9e57b2610bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think ‘yung ‘Got 2 Believe’ na Rico Yan and Claudine Baretto
        [is my next marker on how to make rom-com movies] kasi malalim siya. Hindi
        siya ‘yung pa-tweetums-tweetums na cute. <em>‘Yung papaiyakin ka niya</em>
        and you can relate to it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee9d51-a429-4534-bc80-8834ef325e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my favorite films is ‘When Harry Met Sally.’ Meron din akong
        counterpart na favorite na ‘Cinema Paradiso,’ <em>na umiyak din ako doon.</em>
        It''s a good mix<em> na, magandang i-combine mo</em>, na we can have something
        light pero in the end,<em> meron siyang</em> punch. <em>Kumbaga</em> ita-tug
        ‘<em>yung heart mo</em>. So it''s not all fluff. It''s not all, you''re laughing
        ... At the end of the day, <em>dapat maibigay mo sa</em> audience<em> mo.
        Dapat mapaisip sila</em> or may take-home sila.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616a0f4-8143-4ba4-8d77-8f8bad43134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. She is most proud of Kathryn Bernardo and Daniel Padilla
        in terms of their growth as actors.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e16705-b4be-4f87-a46f-3e4ede564807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat naman [ng</em> love teams I’ve worked with] <em>tumatatak
        sa ’kin eh</em>. It''s just that, <em>nagkataon, itong</em> KathNiel, n<em>ag-grow
        sila sa harap ng mata ko. I</em> first worked with Kathryn in 2004, in her
        first ever teleserye. Tapos I got to work with her in ''24/7 in Love,'' love
        team na sila ni DJ [Daniel Padilla].</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237b264-3453-4f3f-9b0e-11461ef7f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJ was a reluctant actor ... Si Piolo Pascual, after watching ‘Crazy
        Beautiful,’ <em>sabi niya sa ‘kin, "Grabe ‘yang si Daniel Padilla. Lalampasuhin
        niya ako at ni</em> John Lloyd [Cruz] combined <em>sa isang upuan. Ganun siya
        kagaling, buti na lang hindi ko siya ka-generation." Ganun ang tingin sa kanya</em>
        even ng other artistas. As in they all see the talent dun sa boy na ‘yan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee27e2-1a18-4cf0-9125-bd3e5ed1567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn <em>naman kasi, nakita ko siya</em> how she has evolved
        also, and how she''s becoming a woman. So together, <em>tumatak sila sa ‘kin
        kasi nakita ko kung pano nila</em> in-embrace <em>yung pagiging artista,</em>
        not just being celebrities, because there''s a difference. <em>Kasi nung una,</em>
        when they were KathNiel from "Princess and I," they were celebrities. But
        they were not actors. They didn''t embrace the craft yet. They are embracing
        it now. Because now, the way they attack scenes, the way they prepare, <em>makikita
        mo na nag-mature sila. Makikita mo na</em> they take it seriously and that
        they see it as a craft. They don''t see it as a job just so that they will
        remain popular.”</p>'
    '53':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
