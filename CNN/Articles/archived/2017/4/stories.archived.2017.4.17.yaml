      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa5332-21d7-4e25-9d47-6f820551f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that they are also eyeing renovations for Terminal 2, known
        as the "Centennial Terminal" which handles the flights of flag carrier Philippine
        Airlines, and the expansion of Terminal 4, known as the "Old Domestic Airport"
        which services smaller airlines plying domestic routes.</p>'
  'drug-supplier-Jun-No-escapes-police':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Jun No was arrested on April 5 for selling 140 tablets of ecstasy'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-17T13:20:33.353+08:00
    'imagesource': 'jcr:769c5f33-091c-4ae2-a715-8d99d1b2c5a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a655e08-19ee-40c9-8281-d773da25982d'
    'lead': 'Jun No, a US citizen of Korean descent detained in the East Avenue Medical
      Center for acute appendicitis, escaped a joint PNP-DEG-PDEA security Sunday
      morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:00:23.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:00:26.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:00:26.725+08:00
