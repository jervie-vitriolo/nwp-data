  'Switchfoot-live-Manila':
    'author': ' Anna Estanislao, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-17T16:04:37.597+08:00
    'imagesource': 'jcr:6f0c2a5d-e6bc-46b2-a99d-374fb2fe64b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1a3030a-3ed6-4862-b9fa-db43002be33c'
    'lead': 'Switchfoot returned to Manila last Easter Sunday. The band sat down with
      CNN Philippines to talk about their music, advocacy, and what song they’d dedicate
      to the unsinkable Filipino spirit.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:46:02.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T08:46:06.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T08:46:05.980+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Switchfoot rocks Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba894c53-8e9e-46a1-8fab-d6fefb9372a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Alternative
        rock band Switchfoot is back and kicking off their world tour in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c65dd-a2d3-4e89-9980-76d05bc42697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band performed in Taguig City on Easter Sunday - the second
        time they''ve done so for "Walkway," an interactive display produced by religious
        group Church Simplified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5289eaa-7e73-4e29-97f2-e66342eb7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Switchfoot also performed in Manila for the same event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe47cb5-9318-445b-a6f9-9c2359dd25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s concert marks the fourth time the band has been to
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead72bd-c1b1-416c-977e-52798fbdfc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first song they performed for their fans this year? Float.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4ad1d-a9b4-4a60-a283-1fea2b2da0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead singer Jon Foreman told CNN Philippines it''s the song he would
        dedicate to Pinoys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf477364-6712-4b3a-a90b-1aef37d82586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Pinoy spirit is very buoyant, very honest. The Pinoy
        spirit has this essence of joy," Foreman said in an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4122af2-b17f-43d1-83a0-03a0a80114c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the band filmed the song''s music video in Tondo- a district
        in Manila that hosts one of the poorest communities in the country. Foreman
        said it was an experience he''ll never forget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cf0be-6d78-496f-aa42-7fd9dc514b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To film the video in Tondo, where it felt like another environment
        where people are dealing with extreme poverty and trying to figure out there
        way through life, where the odds are against them… That''s the concept of
        the record, ''where the light shines through.'' That even in dark places,
        there is hope," he said, referring to the band''s latest studio album.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542953e-b859-413e-9d3d-63e1ea17b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switchfoot also has a special connection to the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad4b58-beed-4dbb-9fc8-67a051d4d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is visiting Davao on Monday to see children they have helped
        through the organization Cure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae5343-1e8b-41cf-9b64-587a5fc89caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cure is an international, non-profit organization that assists people
        with disabilities. Switchfoot has teamed up with Cure to spread awareness
        of this advocacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a4a60-0fda-4ce4-b78c-5f98e05f88f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cure is an organization that helps kids who are born with physical
        disabilities and offers them surgeries that change their lives, give them
        the ability to walk again, to function and learn and play and do what other
        kids are able to do," Switchfoot drummer Chad Butler said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2cae2-59f2-4f48-baae-b6ad24049eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guitarist and keyboardist Jerome Fontamillas -- who happens to be
        Filipino - said his visit with Butler to a Davao Cure hospital last year left
        a mark on him and the other band members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9bcd59-04f6-4531-824c-5eb6bf8f2877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chad and I visited Davao last summer, we visited the hospital there.
        We were able to go into the villages and the kids would come for the surgeries.
        It''s an amazing thing to see," Fontamillas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53b38e-0acc-48aa-8d79-6af66516ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fans of Switchfoot were thrilled to see their favorite
        band.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266a150-daf5-4d7e-9f34-c74016069c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fan even travelled to Metro Manila all the way from Masbate,
        while a woman said she named her son after Switchfoot lead singer Jonathan
        Foreman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590eabb-becd-4187-b1f5-bbfc5594ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fan, Manolo Miguel Valenzuela, said there''s no better band
        for him than Switchfoot thanks to the band''s meaningful lyrics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faecaff-0ebc-4b68-9825-0df24f1eed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spreading hope and joy and peace… [It''s] so hard to look for it
        now. New songs, there''s no message in it. But Switchfoot songs- they''re
        the best," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9801a5-7d79-4683-bec6-a92d89ceb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:46:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:46:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switchfoot will be performing next in Cebu City on April 19.</p>'
