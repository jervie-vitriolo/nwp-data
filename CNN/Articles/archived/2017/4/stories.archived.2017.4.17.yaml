    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b5611-11dd-41d5-9143-79a7e98b8555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Kilig on TV is more fast-paced than in the movies.</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ccd10b-834e-44ed-8a5d-66501bcd0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The challenge sa TV, aside from attention span sa audience [and]
        then very limited time to film it or to shoot it, [...] is <em>mabilis ang
        pangyayari sa</em> TV so you have to think fast, and it happens also that
        your script isn’t ready. That you get to the set and then your script isn’t
        ready, and then when you see the script,<em> kailangan maka-isip ka na ng</em>
        mounting mo for it, <em>makaisip ka na ng</em> ways to attack it. And then
        <em>‘yung mga</em> writers <em>pa, pinapagalitan ko sila, ‘Kayo talaga ...’
        Ang nakalagay lang doon</em>, they look at each other and then they smile
        and <em>ganyan … hindi nila binibigyan ng</em> description<em> ng buong-buo.
        Na parang, direk bahala ka nang magpa-kilig ah. ‘Huh? Ano yan para akong vendo
        machine?’ ‘Di naman ‘yan basta lumalabas na lang.</em> So they just rely on
        you na rin. TV has trained me to think fast.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7533f3-bf26-4452-9367-d5deb0f196e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Her biggest challenge is when her actors aren’t allowed
        to kiss … but the script requires them to.</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021bafa3-3f60-42fa-9272-b6d8ca60b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve learned the art of faking kisses in ‘Dolce Amore’ at <em>nung
        time nung</em> wedding <em>nila hindi ko na sila alam kung pano sila ipapa-kiss,</em>
        because we’ve done all the tricks<em> na eh, ‘yung biglang pullout, biglang</em>
        zoom out, dolly out, <em>basta lahat na ng daya i</em>n the world, I’ve learned
        in this show. I’m so happy that KathNiel has started kissing <em>na</em> because
        now they can actually kiss. My first movie, ‘Bcuz of U,’ Heart Evangelista
        was not allowed to kiss. <em>Ang tagal na ganon. Kailangan mo magpakilig tapos
        nandadaya ka pa</em>. So <em>parang may</em> extra challenge for you. It’s
        not just emotions. Everything counts in achieving that emotion.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eeffe8-ee25-4865-b2f2-1eb19afe482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Kilig also has to evolve with the audience and with the
        times.</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da875e-1523-44b9-b06c-384aa81f5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ang audience mo ngayon</em> is more the millennials, <em>kagaya
        nung</em> ‘Vince and Kath and James,’ that’s why I appreciated it so much<em>
        kasi ang</em> relevant <em>niya eh. Hindi na uso ‘yung ligawan na katok sa
        bahay</em> and phone calls. It’s really text ligaw eh. And you find kilig
        in it, you get a text message <em>mag-isa ka gumaganya</em>n (makes a kilig
        gesture). It’s using what is current, we’re highly dependent on technology
        now.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ada26e-1aa0-4c74-9b77-314e66661d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to know <em>kung ano ‘yung ginagalawang mundo nila</em>.
        Even if these are old love teams, <em>tapos ilalagay</em> current situation,
        makaka-relate <em>‘yung bagong</em> audience sa kanila. Like the Juday-Piolo
        [Judy Ann Santos and Piolo Pascual], <em>‘pag nag-reunion</em> project ‘yan,
        <em>hindi mo na sila pwedeng ilagay sa kung anong nagpakilig sa mga tao dati.
        Kasi</em> admittedly, they’re [in] their 40s na. You make it age-appropriate.
        Kilig for that age but universal enough so that even the younger audience
        can understand. ‘The Achy Breaky Hearts,’ ‘diba? That’s Ian Veneracion and
        Jodi Sta. Maria, [they’re] older [actors], a new love team, <em>pero nakita
        mo meron silang</em> scenes<em> na nag-e-exchange sila ng</em> text messages,
        [wrong send], <em>mga ganyan.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0f784-53bd-4531-a801-0e18f2832346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, if the emotions are sincere, <em>‘yung</em> message
        <em>na binibigay ninyo</em> is very clear, the audience of any age will relate
        to it. <em>Meron ‘yung mga nagsasabi na, ‘Grabe nanay na ako, pero bakit kinikilig
        pa rin ako sa</em> LizQuen?’ <em>Ibig sabihin</em> they’ve done something
        that [anyone] can relate to. It’s a matter of having pure and sincere scenes.”</p>'
  'willy-cruz-death':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-17T16:57:06.138+08:00
    'imagesource': 'jcr:76bd22fb-2af8-4b77-8d41-7f36f029978f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67fcbad-5cef-431a-a609-030fa8e72d98'
    'lead': 'Renowned OPM songwriter Willy Cruz passed away at 70 years old on Monday
      after suffering from stroke complications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:35:20.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T08:35:24.568+08:00
