    'lead': 'After consistently leading the TIME 100 reader''s poll, Philippine President
      Rodrigo Duterte emerged as the winner. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:51:16.788+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T08:51:19.835+08:00
