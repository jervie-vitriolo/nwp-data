    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c3001-c968-4644-9aa1-d86dc0094a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Know the right buttons to push to make the audience feel
        like they’re falling in love as well.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2e985-e7ee-47d9-a182-3bcffc87247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Paano mo napapakilig ‘yung audience?</em> The first thing is
        I use myself as a gauge. ‘<em>Pag kunwari nagshu-shoot ako, ‘pag hindi mo
        ko napakilig, ibig sabihin, hindi rin kikiligin ang audience.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cd666-3860-48a3-be0c-d1132b5e033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tapos sa paligid ko, nandun ‘yung</em> staff …<em> tinitignan
        ko ‘yung mga reactions nila, ''Okay ba?'' Sasagutin nila, ''Okay naman po.''
        Ah hindi ‘yan okay. Kasi hindi mo na kailangang tanungin kapag okay talaga,</em>
        you see it in their faces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faac022-8e00-46d0-985a-0b199cd974a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang gusto kasi nila</em> for the movie was ''sabunutang kilig.''
        ‘<em>Yung sabunutang</em> kilig, tipong <em>sa sobrang kilig nila, sinasabunutan
        nila ‘yung katabi nila. Ganun daw ang</em> level of kilig that they want.
        <em>‘Eto ‘yung talagang pumapadyak ka na habang nanonood.</em> So, again,
        my gauge is myself. I look back at the times na ... <em>ayan nag-research
        na ako kasi wala akong</em> love life <em>noon</em>, <em>wala akong paghuhugutan
        na</em> aktwal ... Before that, <em>ang mga hugot ko lang, mga</em> past experiences.
        And then of course, I come from a family [na]<em> magkakapatid kaming babae,</em>
        I use it to my advantage. I mean, I remember all the stories of my sisters
        at <em>nakakuwentuhan ko silang lahat at alam ko ‘yung mga points na kinikilig
        sila.”</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1deb8c-36b6-4aea-91f7-c8a9b19a7ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Most Filipinos are emotional, hence, prone to kilig.</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64739a8-5f4f-4980-b9ec-2bc385c14cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I read it on CNN Philippines [...] the Philippines is one of most
        emotional countries in the world. <em>Ang hilig na ‘tin sa</em> love songs.
        <em>Kapag nag-videoke, kahit ‘yung siga sa kanto, ang kakantahin</em> love
        song. <em>Bibirit na siya ng ‘Sana Maulit Muli’ o kaya</em> ‘My Way’ or whatever.
        We are melodramatic in general. <em>Marami tayong pinagdaanan. Inapi tayo,
        sinakop tayo</em> …. And the way we express it is we''re very passionate,
        we''re very expressive.<em> Kaya meron tayong tinatawag na ''sabunutang kilig.''
        Sa ibang</em> cultures, they''re not into <em>sabunutang kilig. Hindi sila
        ganun ka</em>-expressive. Kilig is not even translated in English. Kilig is
        a unique Filipino word. Because <em>tayo talaga ‘yung may kilig.”</em></p>'
    '39':
