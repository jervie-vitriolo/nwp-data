  'naia-2000-cctv':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-17T15:50:54.647+08:00
    'imagesource': 'jcr:3a293ce9-479d-4bc3-9c67-f313a500d2d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4fce6a9-8786-487f-8f10-93dea1fd5839'
    'lead': 'Manila International Airport Authority is looking to bid out 2,000 CCTV
      units for all its terminals by June in light of continued losses at the airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:57:53.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T08:57:56.423+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T08:57:56.122+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA to install 2,000 CCTV units

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b50f71-6050-445f-86f3-eef8aa37c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Passengers in
        all four Ninoy Aquino International Airport terminals can look forward to
        improved security and free intra-terminal transfers soon, the Manila International
        Airport Authority (MIAA) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb20ea-6082-4c49-ae82-a67dd094d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA general manager Ed Monreal said they are aiming to invite bidders
        by June to provide and install 2,000 closed circuit television (CCTV) units
        in the international and domestic terminals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63604afb-31b2-4d30-bf1e-9df7b6309b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at almost 2,000 units na kailangan i-implement sa
        buong complex [to be implemented in the whole complex]," Monreal told CNN
        Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba047c0-997b-4de0-8099-5699e1e36d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will cover all the terminals plus the perimeter, plus general
        aviation," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873e855-e274-4a06-9408-2565e186eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the update following complaints of losses of personal belongings
        reported by passengers on Ninoy Aquino International Airports'' Facebook pages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55ed87-d7ee-4587-b778-092600206874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said the terms of reference or TOR, for the proposed bid
        are being drafted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7ba1f-5131-49d0-8e7b-5c9ffe03e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to bid this out as soon as the TOR is completed, hopefully
        before June," Monreal said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c3ce4-2b3f-493e-aba3-a1192f9f49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also advised passengers to keep their valuables and important
        documents in their carry-on bags instead of their check-in luggage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ae7e5-b47e-4b35-b323-aaa29f2dd99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bag, once it''s entrusted to the airline, wala na ho tayong
        may hawak doon [it''s not under us anymore]," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c389fa1-12bb-4b03-8a7a-2587119b7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But pagka-meron silang reklamo [if they have complaints], they
        can always call us and we''ll help them resolve the issue," he added.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Monreal: We are planning to install 2,000 CCTV units | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/a4Xr160Dd0">pic.twitter.com/a4Xr160Dd0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/853782790482964480?ref_src=twsrc%5Etfw">April
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8943038-b3c1-4026-b1d9-2e0a1341b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954f987-8386-40ed-91dd-67d0675f43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA is also in the process of acquiring new buses that could take
        care of free transfers for passengers across terminals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eecfa1a-50f0-4005-9951-14bdf007f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we''ll be able to put that (in place) in the next couple
        of months," said Monreal. "Wala hong babayaran ang mga pasahero [That''s free.
        Passengers don''t need to pay anything]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e9774-701d-4ff9-9c8b-97f0829a98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy Aquino International Airport has figured on the lists
        of worst airports in the world. Long queues, property losses, power outage,
        and inconvenient terminal transfers were among the reasons cited.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c922c19-4758-4997-99b1-96159631640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying our best to gain some improvements right now, and
        I hope we''re getting there," said Monreal. "Our people are very anxious to
        prove that we''re not that bad after all."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7b0db-4083-41ea-80b9-66086907c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2 last year, when a power outage hit NAIA Terminal 3, the
        generators were found to have malfunctioned, thus exacerbating the blackout.
        There were 80 flights cancelled or delayed, and more than 14,000 passengers
        affected due to the incident.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9afb9a8-f5b9-4f70-8202-f21af0e02c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid a repeat of this, Monreal said that they have working generator
        sets on standby that are regularly maintained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dca47a-6129-45f1-a96f-846727ccc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA is taking a step towards a creating more environmentally
        friendly airports by changing all its lights to more energy-saving LED (light-emitting
        diode) bulbs, and studying the use of solar power, he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45899fcc-9d69-4d6b-bbcd-10e36dc9c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to refocus ourselves to renewable energy... [Hopefully]
        we can do it within the next couple of years," he continued. "[Solar power]
        would be a big ticket project."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d7c11-510c-482c-b035-322d585564db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have the figures yet, but that will surely save (a) huge
        amount," Monreal told CNN after the interview.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ffad1-d7a0-4fc6-b073-aabdd584902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:57:53.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:57:56.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reckoning will definitely be known by (the) end of this year
        since it''s a rolling implementation," he said, referring to the use of LED
        lighting. "We need to compare our monthly consumption starting June versus
        (the) same period last year."</p>'
