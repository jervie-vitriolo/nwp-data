        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BS790lKg9Gt/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">For a year, i experienced rejections. A part of my spirit
        broke. There were 2 shows i lost because hiring an Aquino for TV was a political
        risk not worth taking... But something happened March 23, 2017- a Tony &amp;
        Grammy award winning Broadway producer, Jhett Tolentino contacted me through
        Cong. Len Alonte and Manang Nene Chan. He was helping a Filipino-Chinese-American
        agent friend of his reach me to ask if I&#39;d want to audition for a big
        Hollywood studio movie about to start filming. The pressure was I had to submit
        my reel in 72 hrs. I felt I had nothing to lose, so we went for it. 48 hrs
        after Jhett&#39;s call, on March 25 we mounted an audition shoot in Manila
        Peninsula. Thank you ARMADA, Direk Ricky Villabona, Jules Dacanay, DOP Shayne
        Sarte &amp; her team, Juan Sarte, Nante Alingasa, Kimi Yap, my finance guru
        Nicko Falcis, Alvin, and the entire Kris Online team, plus Atty Joji&#39;s
        Quantum Post Production for the unwavering faith. We shot, they immediately
        edited &amp; color graded, both my audition scenes &amp; video BIO. Sunday
        we sent the high definition material. And we waited. And PRAYED. Tonight I
        fly to Los Angeles to meet Chris Lee, my agent to sign my contract. I passed
        5 levels of intense scrutiny and was offered a role. It is surreal to be reading
        the script from a major Hollywood studio watermarked on every page with my
        name. I signed a non disclosure agreement so until they reveal my participation
        I can&#39;t share any details about the movie &amp; my role. But today Easter
        Sunday- I wanted you to know my story... I pray it gives you encouragement
        &amp; hope. I am proof that in life doors will shut &amp; there will be heartbreaking
        setbacks but FAITH in God&#39;s plan will open new, unexpected doors. We just
        need to trust in His Love, Provision, Restoration &amp; Perfect Timing. Grace
        is unmerited; it&#39;s God&#39;s Gift we humbly receive with a heart overflowing
        with Gratitude. To my siblings &amp; sons- I share this blessing w/ you. THANK
        YOU for being my strength. ❤️</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
