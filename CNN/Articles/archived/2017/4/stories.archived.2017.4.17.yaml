    'template': '1'
    'title': 'Taipan and ex-ambassador Alfonso Yuchengco dies at 94

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedb082-71a4-4db4-b0b5-7b5a4b7cbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Alfonso
        Yuchengco, founding chairman of the Yuchengco Group of Companies (YGC), died
        on April 16 at the age of 94.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8277d-aa89-4832-aecf-23bad236089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his eight children, six from his first wife Paz
        Sycip, and two from his late second wife Teresita Gomez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483fd4e8-8116-408d-8f3e-a23911b6f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuchengco, the youngest of five siblings and the only son, was born
        on February 6, 1923. His father Don Enrique had thriving businesses in rice
        trading, lumber, and construction in the 1920s and ventured into insurance
        with the China Insurance and Surety Company in the 1930s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf1e3f-feac-4174-aaa6-132f2455595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuchengco expanded the family business by setting up Great Pacific
        Life Insurance Co. or Grepalife, YGC''s life-insurance arm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39148388-08b1-4597-9507-eac687cedf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then put up the Rizal Commercial Banking Corporation or RCBC
        in 1960, becoming its chairman from 1963 to 1995. Yuchengco was also chairman
        emeritus of RCBC since Aug. 30, 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3340f3-0985-4741-bbaa-1e0de13077c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuchengco was chairman and chief executive officer of Pan Malayan
        Management and Investment Corporation, and honorary chairman of the board
        of MICO Equities, the holding company of the Malayan Group of Companies and
        YGC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057888cf-707d-4fae-b11e-ff2ac44f2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also chaired the boards of the Philippine Long Distance Telephone
        Company, Philippine Fuji Xerox, Benguet Corp., the Bank of America Savings
        Bank, and Asia''s Emerging Dragon Corporation, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2612aeb-9226-438b-8138-7659d386953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, Yuchengco was named Management Man of the Year by the Management
        Association of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e020f-8459-4e92-83c0-b45afbf34a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-time diplomat; adviser to presidents</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f34bff-bf30-4a08-94ce-b60080c90bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuchengco was also a diplomat, serving as ambassador to China from
        1986 to 1988 and ambassador to Japan from 1995 to 1998.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0841e4-91ee-4269-94d8-707be6d128f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also Philippine Permanent Representative to the United Nations
        from 2001 to 2002, and served as the country''s special envoy to China, Japan,
        and South Korea in 2001.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203c2b9-7733-4386-a47e-d6984e8c97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuchengco was awarded the Gold and Silver Star of the Order of the
        Sacred Treasure by the Emperor of Japan in 1993 and named Outstanding Manilan
        in Diplomacy by the Manila City government in 1995.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db91928-d607-4f26-838e-eaa9bf5461f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Fidel Ramos also appointed Yuchengco as chairman
        of the Council of Private Sector Advisers to the Philippine government on
        the Spratlys issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a86b5-ea53-4a46-89e0-d5864e569f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, former President Joseph Estrada named him presidential
        assistant on matters concerning the Asia-Pacific Economic Cooperation, a post
        he held from 1998 to 2000, while President Gloria Macapagal-Arroyo appointed
        him Presidential Adviser on Foreign Affairs in 2004.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344be2e6-6ce5-40cf-9d27-499ffeeb9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:51:50.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:51:53.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuchengco''s wake will begin Tuesday, April 18 at the Santuario
        de San Antonio in Makati City.</p>'
  'mae-cruz-alviar':
    'author': 'Don Jaucian'
    'caption': 'Director Mae Cruz-Alviar on Kathryn Bernardo and Daniel Padilla: "So
      together, tumatak sila sa ‘kin kasi nakita ko kung pano nila in-embrace yung
      pagiging artista, not just being celebrities, because there''s a difference."
      Screencap from YOUTUBE/STAR CINEMA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-04-17T06:25:57.571+08:00
    'imagesource': 'jcr:460655f9-a7bb-4e32-87b3-916f01d5cab0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c52421c-7ff2-4615-8eba-a8d6ba8a000a'
    'lead': 'Mae Cruz Alviar, the filmmaker behind the industry’s biggest love teams
      — KathNiel, LizQuen, KimXi — shares her experience in making movies that celebrate
      the notion of ‘sabunutang kilig’ and what it takes to make the Filipino audience
      swoon and fall in love. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:29:15.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T08:29:21.323+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T08:29:20.932+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lessons on ‘kilig’ from the director behind Kathniel, Kimxi, and Lizquen

      '
    'updated': 2017-04-24T19:44:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f28e5-2707-4b5f-9bf9-ac7aab28e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For director Mae
        Cruz-Alviar, “Can’t Help Falling in Love” almost didn’t happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b91f04-eb08-46a1-91d0-c1e662f51c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I faced a major challenge doing that, <em>kasi nasa crossroads
        ako ng life ko ngayon</em>,” she tells the audience during a recent talk at
        the Film Development Council of the Philippines in Manila. “I need[ed] to
        take a leave for personal reasons because [my husband and I] wanted to start
        a family. And I could not get pregnant if I am working everyday like this.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33100213-8fb7-434d-aa06-d25d2c3730b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractual obligations, however, bound Alviar to make the picture.
        But more than that, she had to be in a mindset that allowed her to actually
        create it. Alviar has learned, from her Star Cinema executive producers Charo
        Santos-Concio and Malou Santos, to think of what''s at stake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c3d38-1f0c-41f8-82d1-410568969caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, you have a job to do, you have a commitment
        to the company, and you have to do this. <em>Kailangan mong gawin ‘yang</em>
        responsibility, so that''s one thing that I had to overcome. It was difficult,
        very difficult. <em>Hindi madaling dumating ‘dun sa</em> place of kilig. <em>Hindi
        naman ‘yan paggising mo na lang,</em> [may] <em>kilig na, hindi naman pagdating
        mo ng set, alam mo na, okay ganito gagawin na</em> ‘tin ... You have to get
        there ...<em> Parang artista, ‘diba?</em> You internalize.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d4035-73d4-4535-b410-80f690ca4610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk, set in time for Women’s Month, focused on the Filipina
        and the notion of ''kilig''. Budding filmmakers were eagerly asking Alviar
        questions about her profession, particularly the choices that she has had
        to make when she’s torn between her passion and her family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abad2e-17d8-4b22-8bee-eb144157e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to hurry up because it’s my last chance. <em>Hindi ka pwedeng</em>
        [puro] career. Something’s gotta give. You make a choice between your love
        for this profession or for your love of your family. As a woman,<em> na sa
        ’yo</em> ‘<em>yung</em> burden <em>na ‘yun.</em> So for the women out there
        who want to be directors, learn <em>na lang</em> from this talk,” she laughs.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/IvMIwxZaGBg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
