      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93baad5-ca3f-4f08-a3b2-493e6f0c3052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
