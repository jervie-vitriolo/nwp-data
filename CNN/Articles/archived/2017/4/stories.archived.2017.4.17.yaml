    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709d61a-1593-44a7-be9a-2bfc29f93e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.044+08:00
