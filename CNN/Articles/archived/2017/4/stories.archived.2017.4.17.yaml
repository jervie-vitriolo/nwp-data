      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe39b0-01cc-4cc8-a6dc-10d7ad094ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4fa5c6-a7c7-4874-923a-f992e0a59bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilig, the director says, is more than just pa-tweetums. When asked
        about one of her favorite moments in her films, she cites an unlikely example
        that doesn’t involve the biggest love teams she’s worked with — KathNiel,
        LizQuen, and KimXi — but rather an older couple being interviewed for a scene,
        played by Anita Linda and Tony Mabesa in the KimXi (Kim Chiu and Xian Lim)
        film, “Bride For Rent.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd5ec0-a42d-4109-8639-8dbd4b689f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was asked, ‘What is the secret to a long and lasting relationship?’
        And her answer — she said it with so much sincerity — to have and to hold,
        for richer and for poorer. <em>Talagang lahat kami sa set nag-iiyakan. ‘Yan
        ‘yung si</em> Dan Villegas [the cinematographer], <em>nag-iiyak. ‘Direk, ang
        ganda ng eksena.’ ‘Yun lang ‘yung dialogue, ‘yun lang ‘yung</em> scene. They
        were just seated, <em>hinawakan lang ‘yung kamay ni</em> Tony Mabesa, and
        his only reply was<em> ‘Sino ka?’</em> Meaning he has Alzheimer’s. Nadurog
        ang puso ko. It’s kilig but may lalim. That’s the kind of kilig I want.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25344247-1603-4993-adfe-0be52919d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alviar should know what kilig is. She’s one of the foremost filmmakers
        in the rom-com field, having helmed films such as “Because of You,” “She’s
        the One,” the LizQuen (Liza Soberano and Enrique Gil) movie “Everyday I Love
        You,” — as well as their TV show “Dolce Amore” — and the KathNiel (Kathryn
        Bernardo and Daniel Padilla) vehicles, “Crazy Beautiful You” and the latest,
        “Can’t Help Falling in Love.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e4afe-adbf-4557-b33e-cd5f29aed271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are Alviar’s lessons on kilig and filmmaking — two concepts
        that largely play a role in the local film industry today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c196b2-c366-4eaf-b776-936a5c86f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Chemistry doesn’t happen by magic or stroke of luck —
        the actors and the director have to do their part too.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3bcd1-abe8-4b61-b1c6-397bbd9d7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''If they are very good actors, they can make you believe that
        they are in love, even if they''re not in love,'' [Ms. Charo Santos-Concio
        told me]. And you, as a director, <em>dapat mailabas mo sa kanila ‘yun. Trabaho
        mo ‘yun ... Siyempre, nung sinasabi niya ‘yun,</em> [I was trying not to cry]
        ... <em>pero wala akong nagawa, umiyak na ako. Sabi niya,</em> ''Why are you
        crying? Have you ever been in love?'' Of course! [I was heartbroken that time]
        so I had all these reasons again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bbb39b-3fd6-49de-9272-f9cd849f3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So<em> pinatawag naman ako ng isa ko pang boss, si</em> Ms. Malou
        Santos. And then she said, <em>''Kung makita niya ‘yung</em> heartache<em>
        na pinagdadaanan mo, baka kasi akala mo okay ka na pero ‘di ka pa okay,''
        so siyempre ang</em> surreal, <em>‘yung boss mo nagbibigay ng</em> advice
        [about] love.<em> Pero ‘nung umiiyak-iyak akong ganun,</em> I figured na,
        <em>oo nga, ito ‘yung trabaho ko eh. Kailangan kong ma-in love, kailangan
        nilang ma-in love</em>. So I need to feel that also. <em>Hindi ako pwedeng
        mag-wallow</em> in my pain, and then not be able to bring it out if it''s
        gonna get in the way of my work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7893f3a-9abd-4311-b32b-3fbf654b5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:29:15.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:29:21.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang rule ko sa artista ko, ‘pag dumating kayo sa set,<em> kahit
        ano pang problema ninyo,</em> throw it out the window, because artista kayo.
        When you step on my set, <em>‘yung</em> characters<em> ninyo kayo. Kalimutan
        ninyo ‘yung problema ninyo.</em> So, <em>ako rin</em>, as a director,<em>
        kahit ano pang problema ko</em>, the minute I get out of the car, <em>pagbaba
        ko sa</em> set, <em>kalimutan ko dapat lahat ‘yun</em> and focus on what I
        have to do.”</p>'
    '27':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
