    'template': '1'
    'title': 'Duterte tops TIME 100 Reader Poll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b22fbb-fa17-4de5-b3a9-c98bc7eb90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:51:16.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:51:19.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After consistently leading the
        TIME 100 reader''s poll, Philippine President Rodrigo Duterte emerged as the
        winner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed48ac0-0424-47f8-98c4-e488b4183c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:51:16.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:51:19.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online survey, TIME magazine asked its readers to choose who
        should be included in its annual list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a967e3b-ef60-4228-9bb0-93b70f2b9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:51:16.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:51:19.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received five percent of the total "yes" votes in the poll
        that ended on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540ced1-b466-43b0-9007-7ac7b9991544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:51:16.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:51:19.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was followed by Canadian Prime Minister Justin Trudeau,
        Pope Francis, Bill Gates, and Mark Zuckerberg, who each received three percent
        of the total "yes" votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52f193-5be9-432d-8f9c-5f6577223410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:51:16.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:51:19.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIME listed 114 personalities it considered worthy to be on the
        "TIME 100." After each vote readers are automatically shown the percentage
        of votes for "yes" or "no."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3d568-43f8-421d-8136-7a2bc8bb3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:51:16.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:51:19.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been drawing international attention over his administration''s
        war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d055c-e57d-4898-abe1-d3c9b95b759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:51:16.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:51:19.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said Duterte is admired
        by Filipinos and the international community because ohe is a leader who acts
        for the common good.</p>'
    '7':
