      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Correction: An earlier version of this article incorrectly
        described the status of the community college tuition bill. It has passed
        the Tennessee House but the Senate has not yet voted on it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7651547-d8cf-4a1a-990e-bbe3df0cca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s back to school in Tennessee, but
        not for the kids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279168f1-7abd-4ff2-96d0-58e809abb95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state House passed a bill that would fund two years of community
        college or technical school for "older adults" for free. The bill now goes
        to the state Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ee909-ff7d-4e00-bc49-aea92a8d1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is called Tennessee Reconnect, and it''s a last dollar
        program, which means that the state will cover all tuition and fees after
        grants and scholarships have been applied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61719ba3-8a6a-483e-b2d9-209c06e0f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who counts as "older adults?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d239b8-8068-4153-bbd9-073dbcdbbe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, almost everyone. The age requirement for an older adult
        is over 24 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd3961-b169-4b89-a398-49da0708930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Tennessee Reconnect is meant to pick up where another
        program, Tennessee Promise, leaves off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480b876-c756-41de-8308-33ac59568a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equal benefits</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef108243-57a1-4216-b4d2-eb01074f9d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee Promise was initiated to give all high school seniors
        access to two years free of community college and technical education. But
        it only applied to those who graduated high school after 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2989cd-d61c-4f88-b66c-6a6f920e355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tennessee Reconnect goes into effect in the fall of 2018, everyone
        who graduated before 2015 can have those benefits as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b1ab1-69a3-457c-95c7-dda0992779a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s initiative</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e1d85-2747-437c-b44d-818f92135985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Bill Haslam introduced both programs as a part of his "Drive
        to 55" initiative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300fc5ae-f078-4c78-9b52-aac493446bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an effort to the year 2025 that at least 55 percent of working
        age Tennessee residents have some sort of post high school degree or credential,"
        Rick Locker, a representative for the Tennessee Board of Regents, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8dbfde-44ad-4014-aa5d-e42edd069aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state was at 33.8 percent of Tennessee residents with post-high
        school certifications in 2013, when the goal was announced. Now, before Tennessee
        Reconnect has even gone into effect, the number has increased to 38.8 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991aa7b7-1422-4b88-b570-5f41424f4a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd14571-c782-4d95-891b-4f1755139d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee Reconnect alone is estimated to cost $11.2 million per
        year, but the Tennessee Higher Education Commission says that the program
        will be funded by the lottery for education account, not the taxpayers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7eeb0-5fc9-4c57-9992-342db30d67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed the bill 87-6 on Thursday, and it has been eagerly
        awaited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4da05-e717-4d43-b951-f574151297a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the governor announced the Tennessee Reconnect in his state
        of the state address, I was watching," says Locker. "That was one of the points
        of applause."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15890ffe-9a5a-4995-a1b7-65069dd38bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:35:46.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T16:41:56.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tennessee could
        make college free for ''older adults''."</em></p>'
  'That-song-doesnt-mean-what-you-think':
    'author': 'Breeanna Hare, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-17T22:25:22.282+08:00
    'imagesource': 'jcr:d710a7ad-7436-443d-9277-27cc7954fe46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a13953c3-2d7d-45f7-b12b-d7ea79e11af1'
    'lead': 'The 2005 hit ballad "You''re Beautiful," has nothing to do with a loving,
      body-positive relationship and everything to do with a stalker who''s stoned
      out of his mind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:40:51.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T16:40:54.995+08:00
