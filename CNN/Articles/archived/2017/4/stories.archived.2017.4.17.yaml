    'updated': 2017-04-18T16:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78f200-6396-4214-a659-0d501cc1b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:53.464+08:00
