  'BIR-ITR-income-tax-returns-deadline':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-17T10:39:43.750+08:00
    'imagesource': 'jcr:bd5659f3-5302-49dd-a56d-be83f4cd7968'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efe6b7c9-b2b6-4717-b3a8-2dcaf26e5840'
    'lead': 'The Bureau of Internal Revenue (BIR) is encouraging online filing of
      income tax returns on Monday — the last day for filing — to avoid hefty penalties
      or tax evasion charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:06:55.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:06:58.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:06:58.535+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'File your income tax returns today, BIR reminds Filipinos

      '
    'updated': 2017-04-18T01:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672c6b9-3fb3-4c50-b432-c1064802699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 17) — The Bureau of Internal
        Revenue (BIR) is encouraging online filing of income tax returns on Monday,
        the last day for filing, to avoid hefty penalties or tax evasion charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6543f-3d30-4b2d-8481-0174aed1dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR is targeting tax collection of P1.83 trillion (US$36.6 billion)
        in 2017, with 60 percent of this coming from large corporate taxpayers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2a3c7-b23b-4223-9292-2c5e93ab0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR requires individual taxpayers to file their returns via
        the e-BIR forms, which can be downloaded and filled up by accessing the BIR
        website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e845b52-cf14-4322-902c-814cbd5d9b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This online system is credited for cutting in half the number of
        taxpayers crowding BIR district offices on deadline day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da4307-f9f2-4dee-863f-9aeb1e54c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax officials assured the users of e-BIR forms of smooth transmission
        as the e-system has been upgraded, with bandwidth being expanded, and special
        tax filing centers installed inside major shopping malls and city halls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6205b-e379-458c-bed9-c03e33b5bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcrowding not expected</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f7e57-2444-4963-ba0f-1a06b882eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcrowding at tax filing centers is not expected, said revenue
        officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eaac8c-a21e-412f-9c83-f707a619455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they urged taxpayers who choose not to do online filing
        to head to the BIR district offices to avoid the last-minute rush of taxpayers
        before the close of business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df8553-f39c-4c99-8b19-1eabb065e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties for late payment after 5 p.m. Monday: a 25 percent
        surcharge, a 20 percent interest per year on your tax due, plus a compromise
        penalty fee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c932af-7f47-417a-b61c-327212a8dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re in the premises of the BIR district office before
        5 p.m., you can still file your income tax return.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6d487-e4ea-4f32-88b5-8f52adf4fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:06:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:06:58.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment of taxes has been facilitated by banks accredited to accept
        payments, and through the use of mobile phones. Globe, through GCash, has
        a payment option that allows all tax payments of up to P100,000.</p>'
  'Worlds-oldest-person-dies-at-117':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-17T10:32:46.878+08:00
    'imagesource': 'jcr:2a1c5bf3-aa00-4739-b9bc-5045642859e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f6cfa8f-a817-4449-a6d8-737a09709e33'
    'lead': 'The Italian was born on November 29, 1899. She held the Guinness World
      Record titles for oldest living person and oldest living woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:09:36.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:09:40.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:09:39.835+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Morano, world''s oldest person, dies at age 117

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ef53d-63b4-4015-89e7-2c6eca5fd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emma Morano, the world''s oldest person
        and the last one known to be born in the 1800s, has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c8101-312f-42cd-8d1f-94a8441cd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 117.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9265c799-5ee4-4a14-a95e-eb526b37f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian was born on November 29, 1899. She held the Guinness
        World Record titles for oldest living person and oldest living woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe00224-b0da-40fc-8011-ffae1ee03ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She joined our celebrated hall of fame with her amazing achievement
        when she was announced in 2016 as the oldest living female, and was officially
        confirmed as the last person to be born in the 1800s," Guinness World Records
        said in a statement on its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a6b63-9097-478c-8b7b-fe1f0bb74878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it will announce a new oldest person after reviewing evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d276aa7-1a4a-4230-bc0c-047099d8c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morano credited her longevity to ending her abusive marriage, and
        a diet of raw eggs and cookies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b01ef3-1fb4-44e7-8d14-24d2ef531aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to be dominated by anyone," she told The New York
        Times of her 1938 separation from her husband.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d80932-25fa-4ad8-84dd-81d0f198280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite her age, Morano had a childlike love of cookies, her
        doctor Carlo Bava said. So much so, she routinely hid them under her pillow
        so no one would eat them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ece41-3304-477c-bb4b-71a2930d2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morano became the world''s oldest living person last year after
        American Susannah Mushatt Jones died at age 116.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470c940-0c9b-4716-baf1-acd49817233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was five years younger than Jeanne Calment, the 122-year-old
        who held the title for oldest person ever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca2263-7b9d-4590-bf04-9f9e44f7dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness said the oldest living man is Israel Kristal, a Holocaust
        survivor who turned 113 in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95a8c1-7773-4c87-866d-c417b5f3d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:09:40.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Emma Morano, world''s
        oldest person, dies at age 117."</p>'
  'Duterte-hospital-OFWs-Middle-East':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-17T08:02:57.726+08:00
    'imagesource': 'jcr:8dd5a568-5120-4ceb-a8a3-84c1d942a421'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db628273-13ab-4749-b610-d984144ca247'
    'lead': 'President Rodrigo Duterte says the government is planning to build a
      hospital for OFWs in the Middle East. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:13:49.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:13:53.182+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:13:52.938+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte eyes a hospital for OFWs in Middle East

      '
    'updated': 2017-04-18T01:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f56075-baea-4267-9fd8-a3e5d84d47af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 17)&nbsp; — President Rodrigo
        Duterte on Monday revealed plans to build a hospital for Overseas Filipino
        Workers in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa6cd2-ccfd-4d8e-a845-5bf5a74eb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after his arrival from Qatar, Duterte — who had just returned
        from a three-leg trip to the Middle East — said the government is eyeing a
        Philippine hospital to cater to OFWs in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8218f94-8c87-4a25-a091-9e62a25301b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hinihingi rin nila is kailangan nila ang ospital</em> [They
        are asking for a hospital]... We will look for the money and I will ask their
        permission to establish even just a small — a general hospital to cater to
        all the health needs of our countrymen," said Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac0b19-7cfa-40de-a57e-99e2602f9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the hospital is a priority for the government,
        as there are OFWs in the region who are unable to go home but need medical
        attention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a998106-73b6-45bd-b2fb-7b282bd8da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is still in the works, and will depend on permission from
        the Middle Eastern governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495fd24-3a88-4d29-87e0-825e6e230a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repatriation a priority</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c0c2c-454e-426a-afec-25d3d5856c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced the hospital plan in front of OFWs who had just
        flown to the Philippines under the Kingdom of Saudi Arabia''s amnesty program.
        A total of 138 OFWs&nbsp; were repatriated to the Philippines on Monday as
        a result of meetings between the Saudi government and President Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48a41a-d20d-4c1c-9f1c-c1e096a2150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: EXCLUSIVE: Bello: Over 400 undocumented OFWs in Saudi returning
        to PH</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127d1d6-3edb-488d-8831-40607cef8bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte assured OFWs the government is prioritizing
        the repatriation of OFWs from the Middle East.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c6fb5-2afa-44b8-a086-4d93bf0a7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised to shell out money so that OFWs — especially those
        in need of medical attention - are able to come home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f5a8c-37ae-4d3f-9b37-d27a7706170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng gustong umuwi na Pilipino doon, makakauwi. Gastusan
        natin ''yan</em> [Those who want to come home will be able to come home. We
        will spend for them]... One way of repaying for their sacrifices also back
        there, just to see that they''re back home," the President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d70db-9673-4ef0-857c-e14fd06ab930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 4,000 Filipinos applied for the amnesty program, which grants
        undocumented foreigners in Saudi Arabia up to 90 days to leave the country
        without risk of detention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c04e3-cbbc-467e-bccd-bb164bae8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East is a top destination for OFWs, with 56.9 percent
        of OFWs or nearly 1.4 million Filipinos working in Middle Eastern countries
        in 2015, according to the Philippine Statistics Authority. One in four OFWs
        are based in Saudi Arabia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ad080-49a3-402b-900e-bac2b8980c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for small scale business</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eac18a-c681-4b4b-956b-c11ddf802744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also assured OFWs the government would prioritize their
        welfare even as they return to the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb71705-d3e1-439c-b616-fa314255fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know your hard work and sacrifice. I have directed relevant
        government agencies to assist you as you turn a new chapter of your life.
        Salamat sa tulong na inyong naibigay sa bayan [thank you for the help you''ve
        given the country]," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8250d-daaf-4de1-88f7-ba79f294848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriated OFWs received ₱10,000 each — ₱5,000 from Overseas
        Workers Welfare Administration (OWWA) and ₱5,000 from the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca71bd-3159-4b4c-9e9f-24ca7bbef859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said OFWs planning to start their own business
        may visit the Department of Trade and Industry (DTI) or its regional offices
        and secure capital for their business ventures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc05431-be63-4f86-a699-68eea591f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this was the government''s way of repaying OFWs for
        the sacrifices they''d made for the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d185a5-b95e-45a1-a726-5cc3645d4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as you will see that your sacrifices there will be repaid here.
        Kaya tutulong rin ang gobyerno (that''s why the government is helping). Since
        you helped us a lot sa ating economy noon (in our economy then), so tutulong
        rin kami (we''ll help)," said Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25144a41-83c8-413c-bbd0-e3acede3cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:49.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:13:53.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Correspondent Ina Andolong contributed to
        this report</p>'
