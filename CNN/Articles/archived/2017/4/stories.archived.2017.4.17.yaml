    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Korean-American party drug supplier escapes hospital guards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272f511-56a3-4479-ab6c-5d27bebb73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police Drug Enforcement Group (PNP-DEG) on Monday admitted negligence
        and complacency after a major party drug supplier escaped from detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb219c5d-7342-417c-92c9-7a38d5dda367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun No, a US citizen of Korean descent detained in the East Avenue
        Medical Center for acute appendicitis, escaped a joint PNP-DEG-Philippine
        Drug Enforcement Agency (PDEA) security Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c796414-3169-4662-9615-b9ccfa3cf90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No was arrested on April 5 for selling 140 tablets of ecstasy. The
        police are also linking him to sex trade victimizing fellow fugitive Koreans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178eb8d-a054-4ee2-8bd9-0af0b85c01bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-DEG Spokesperson Superintendent Enrico Rigor said No escaped
        by "sheer luck" even with two guards on detail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bfb34c-1c08-48fe-bac1-ca6ab5e6e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there is no excuse for what happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208193cb-e378-4e50-be52-63289577f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t condone the negligence done by our troops so they will
        face the full extent of law," Rigor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f68b1a-7e48-4c33-a1f8-4dcf3a0e4639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two jail guards surrendered to the Criminal Investigation and
        Detection Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c8113-aaa4-4926-b9e0-43e2bccb10e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigor said the guards were on 12-hour shifts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0826fdd-e59d-435e-9a65-ca9d45347ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two guards shifting is more than adequate. It''s just fortunate
        that at the last minute, they became complacent," Rigor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220b95a-248c-46b3-908d-3f55efc0944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two guards are facing criminal and administrative cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a40ed-b0aa-44da-bafc-44b8d90aaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guards bribed?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae6eac-0039-4a20-a7d9-cc5d59e1c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigor said it is unlikely that the guards were bribed to let No
        escape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08508ba6-7b63-45e2-b576-822269e5915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of his escape, ang hawak na pera ni No ay P3,000 lang,
        so napakaimposible na bayaran yung guard but yung CIDG will be in a better
        position to answer that," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e117d1-99ea-4be4-adb9-e456812a7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation showed No''s girlfriend, Darleen Son aka Soeyang,
        gave him P3,000, which he used to escape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b19aea-5db9-4fcd-a1c8-404d33ea4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son was arrested and charged with obstruction of justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44b141-e933-460a-9926-06fddc4dcfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe No is still in Metro Manila and could not go
        far because of his medical condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530fb06a-e74f-45fe-a4ee-5db7dc1eb93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also warned those coddling No, and called for the fugitive
        to surrender.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82ce1f-3ddb-49f2-ad2f-02676eb7760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better that you surrender yourself because soon, the long
        arms of the law will catch up to you, lalong lalo na sa kalagayan nya na kailangan
        nya ng medical attention, it''s better to give up himself," Rigor said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117fa40-258f-4b56-9b47-d442a96cfc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:00:23.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:00:26.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Star-Wars-The-Last-Jedi-movie-Kelly-Marie-Tran':
    'author': 'Barbara Liston, Reuters'
    'caption': '(L-R) Kelly Marie Tran, John Boyega, Daisy Ridley'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-17T11:14:10.462+08:00
    'imagesource': 'jcr:3ec2cf58-fdc9-4abd-a2b1-a7806c424493'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7653113f-2a49-4d9c-b27e-014650d43f4d'
    'lead': 'Director Rian Johnson said Kelly Marie Tran''s character embodies the
      notion that even the most unlikely person can step up and become a hero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:03:56.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:03:59.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:03:59.710+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Last Jedi'' to feature new female character

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29767f23-51bc-484d-b2fe-ca2443f75969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The largely testosterone-fueled&nbsp;"Star&nbsp;Wars"&nbsp;movie
        franchise has added an important new female character in the eighth film,
        "Star&nbsp;Wars: The Last Jedi," director Rian Johnson said on Friday at a
        fanfest in Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a6f2b1-2738-4973-a3df-6d4bade32a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the movie, scheduled for release in December, is still
        in post production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a7b8d-c5a4-4974-b8b0-2f1a40e37d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Marie Tran plays Rose, a maintenance worker in the Resistance.
        Johnson said her character embodies the notion that even the most unlikely
        person can step up and become a hero. He said her part is the biggest new
        role in the film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0515285-5ce5-43c1-bc1e-96610a7c8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucasfilm also live-streamed to fans worldwide the first movie trailer
        that features Rey, played by Daisy Ridley, wielding a light saber under the
        guidance of Luke Skywalker who tells her that it’s time for the Jedi to end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3692a-9269-413d-ade7-460bb8f8500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridley was brought into the franchise in the seventh movie, "The
        Force Awakens," as a lead character. Fans have been expecting Lucasfilm to
        add more females to the cast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16cbd61-8818-4a7c-a4a7-4738770f12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie poster shows Rey on an intense red background pointing
        her light saber skyward, the beam dividing images of Skywalker and Kylo Ren.
        The poster harkens back to the poster for the first&nbsp;Star&nbsp;Wars&nbsp;film
        in 1977 in which Skywalker similarly pointed the beam up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6be987-9ff3-4995-a423-e49de485c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie&nbsp;stars were on hand during the 2017&nbsp;Star&nbsp;Wars&nbsp;Celebration
        at the Orange County Convention Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e03d9d-bb6d-4bc9-ade9-19fa8e19a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular 40-year-old&nbsp;Star&nbsp;Wars&nbsp;franchise in recent
        times has been criticized for a lack of recognizably female characters. Carrie
        Fisher was beloved for her role as Princess Leia, a character who was part
        of the original cast. Fisher died in December, but filmed scenes in "The Last
        Jedi" before her death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98500c31-711b-4930-a9f3-c8fa3521d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie franchise is popular equally with male and female fans.
        Disney bought the franchise from creator George Lucas in 2012 for $4 billion.
        Three years later, the company announced plans for new 14-acre&nbsp;Star&nbsp;Wars&nbsp;“lands”
        at both its Orlando and Anaheim, California, parks, capitalizing on the lucrative
        brand much as Universal Studios did at its Orlando parks with the Harry Potter
        phenomenon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4518fb0-9f73-4784-9768-b57f43d64e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:03:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:03:59.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
