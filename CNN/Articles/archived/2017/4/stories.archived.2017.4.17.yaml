      'mgnl:lastActivated': 2019-07-16T08:43:58.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though we have public libraries such as the National Library and
        CCP’s Library and Archives, private institutions and companies have made their
        more specific and niche collections available to the public either for free
        or for a small day fee.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff71d7-c178-4594-ae2f-a33c0b6739b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:43:54.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T08:43:58.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these places are Bellas Artes Outpost, which has a reading
        room with a wide range of art and design books available for browsing, and
        Thousandfold (₱200 admission fee), which focuses on photobooks, zines, and
        monographs. Ateneo de Manila University’s Rizal Library and the De La Salle
        University Library also open their doors for researchers for a small day fee
        of ₱100. You may also want to try looking at the browsing copies at Artbooks.ph,
        a small, independent bookstore focused on Philippine art. They have most of
        the books available for sale, too.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91a6ad-1ac2-4f18-938a-b4bea5b4b201'
