      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> TV host
        Kris Aquino announced on social media a movie comeback as she flew to Los
        Angeles on Easter Sunday, California to sign a Hollywood film deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f226fb-27e6-4af2-9b09-903fd69df9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:17:42.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:17:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as Philippines'' "Queen of All Media", Aquino said in her
        Instagram post that she would be signing her contract after sending in an
        audition reel to "a big Hollywood studio movie" which is set to film soon.</p>'
