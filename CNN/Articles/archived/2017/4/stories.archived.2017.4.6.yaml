    'template': '1'
    'title': 'Myanmar: Aung San Suu Kyi says no ''ethnic cleansing'' of Muslims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb5cba-f138-4739-852b-66b95fe241f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:29.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Myanmar''s leader Aung San Suu Kyi has
        denied that ethnic cleansing has taken place against the country''s Rohingya
        Muslim ethnic minority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85392de3-c4ff-4d08-b69f-f3122ad07816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:29.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the BBC, Suu Kyi said "ethnic cleansing is too strong
        an expression to use for what''s happening" in northern Rakhine State.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37034a-4801-4715-a30c-99122ddb434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:29.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a senior UN official told CNN that potential "crimes
        against humanity" were unfolding in the region, which has been racked by unrest
        and largely off limits to journalists and NGO workers since October last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4e21b-a790-4c5d-a598-4526a7612aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:29.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur Yanghee Lee said that Suu Kyi should "speak
        up a little more" to protect the Rohingya, tens of thousands of whom have
        fled across the border to neighboring Bangladesh in recent months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eab318-2dec-44e7-a19a-27c8418f04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya are a stateless ethnic minority denied citizenship
        within Myanmar, where they are regarded as illegal Bengali migrants. There
        have been frequent outbreaks of violence in Rakhine between the Burmese majority
        and Rohingya groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab9389-c08f-420d-b924-2d41e98d1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Lee''s comments, Myanmar government spokeswoman Aye
        Aye Soe said the administration was "deeply concerned by reports of potential
        human rights abuses and have already set up an investigation commission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1f57e-a890-46b3-a3d5-ba9131cc1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrest</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea6676-8b22-440f-b501-53544ae03a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence began on October 9, when according to state media,
        a group of around 300 armed men attacked soldiers and police, sparking an
        intense crackdown by the Myanmar military.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a86c64-3798-4d4c-9586-5347008e6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We attacked them using our machetes, swords, and knives, and we
        seized their weapons to use against them," Atah Ullah – leader of the Harakat
        al-Yaqeen, or "Faith Movement," which carried out the attack – told CNN earlier
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bed5a-a40f-4410-a6a4-6630ec0fb76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the vulnerable and persecuted people, have asked the international
        community for protection against the atrocities by the government of Myanmar,
        but the international community turned its back on us," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627f40d-0df4-45b7-9735-47f099a997da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, we cannot take it anymore."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ccf0a-c770-4aac-88e2-473ecfdbb8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military has arrested hundreds of people in Rakhine,
        deployed attack helicopters and allegedly torched villages, causing thousands
        of refugees to flee the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843afba-8f9e-4d10-b087-21c5ca6ce2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said it has documented "a wide range of human
        rights violations" since the crackdown began, while Human Rights Watch accused
        the military of "numerous abuses ... including widespread arson, extrajudicial
        killings, and systematic rape and other sexual violence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdf095-7b20-4cd8-8172-d49b3234a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece for CNN Opinion in December, Matthew Smith of Thailand-based
        Fortify Rights warned that the world may be "watching a possible genocide
        unfold" in Rakhine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520b204-d89a-4028-aa6e-3fee0e02ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5177386-ad18-44d1-9487-b758e787e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was barred from becoming Myanmar''s president after the
        country''s transition to limited democracy in 2015, but as state counselor
        she is the country''s de facto leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41075f-eaf4-4787-8e72-94666e66d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime democracy campaigner and Nobel Peace Prize Laureate
        told the BBC the situation in Rakhine was more complicated than the international
        media had made it out to be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5e062-1fb0-4218-8086-be563fc8b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a lot of hostility there – it is Muslims killing
        Muslims as well, if they think they are cooperating with the authorities,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a84224-4621-48e7-a75a-892ad30f086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not just a matter of ethnic cleansing, as you put it – it
        is a matter of people on different sides of the divide, and this divide we
        are trying to close up."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7cc63-d8ca-45ab-b2b0-2bb6e7158651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to the country''s general election in 2015 – its first
        democratic vote in decades – many Rohingya hoped Suu Kyi''s National League
        for Democracy would take up their cause.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529fcc9-1431-4c3d-8b7c-c10a2ebe3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''d been pressed to answer questions about her stance
        on the Rohingya since 2012, when sectarian violence broke out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61aed77-df7b-4f4e-92ee-6d38888f17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Reporters) would ask me questions and I would answer them, and
        people would say I said nothing. Simply because I did not make the statements
        people wanted, which people wanted me to make, simply to condemn one community
        or the other," Suu Kyi said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e6f32-d54f-419c-8529-63db2515f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military rule</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096dd87a-696f-4355-9bbb-f26da2b7ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Suu Kyi is the most powerful civilian politician in Myanmar,
        the country''s military still possesses a great deal of influence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fb27c-5b74-41a5-9a52-4eec2982226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the constitution – drafted by the former junta – the military
        retains 25% of the seats in parliament, and control of security matters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f5f77-f17f-4477-8210-5b6e2bf078cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2015, the military, also known as the Tatmadaw, was accused
        of a raft of human rights abuses, including use of forced labor and child
        soldiers, rape and torture.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556bda4-f4bb-4d0d-95b9-2f80018031d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tatmadaw is responsible for current security actions in Rakhine,
        where it has been accused of similar crimes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78036e-4d67-419f-a13d-e6899f232312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi denied this week that the military had free rein in the
        region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859e442-70f0-408d-bfdb-7623e1526173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not free to rape, pillage and torture," she said. "They
        are free to go in and fight. That is in the constitution. Military matters
        are to be left to the army."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc9b1e-89b2-4506-acff-b86231cd05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She promised that Rohingya who have fled Myanmar to neighboring
        countries "will be safe" if they returned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f8c978-28ea-4902-ab0c-9ab48d87a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome them and we will welcome them back," Suu Kyi said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca1660-014e-4c27-a9e0-70c1fba360df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Bex Wright contributed reporting.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ef1bc-9f75-4054-b602-6e8535633740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:00:26.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:00:30.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Myanmar: Aung San
        Suu Kyi says no ''ethnic cleansing'' of Muslims."</em></p>'
