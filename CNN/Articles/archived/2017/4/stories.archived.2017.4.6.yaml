  'nbi-catches-isis-in-taguig':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T21:47:50.536+08:00
    'imagesource': 'jcr:1cc5809d-9eb8-45e1-86b7-49160d7fc33a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79e6d2a1-235c-48f2-a261-d4744d504bbc'
    'lead': 'The NBI presented to the public a Syrian and a Kuwaiti with alleged links
      to ISIS on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:52:44.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T14:52:49.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T14:52:49.586+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI presents alleged ISIS members nabbed in Taguig

      '
    'updated': 2017-04-07T06:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559d48f-303c-4cf7-bf91-6d0d5698d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The National
        Bureau of Investigation (NBI) presented to the public two foreigners with
        suspected links to terrorist group Islamic State of Iraq and Syria (ISIS)
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f7ade-7b53-420e-ae98-dd5fa50eb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti Husayn Al-Dhafiri and Syrian Rahaf Zina, who claimed to
        be Al-Dhafiri''s wife, were arrested on March 25 in front of an establishment
        in Taguig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817d137-95fa-4afe-a8df-8bddc7810fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were put under NBI custody when they failed to present immigration
        documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9337e-d3ef-45bf-bc32-eb84ff167f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said they arrested the foreigners
        with the help of the U.S. Federal Bureau of Investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a550a3e-cca7-49d7-b79d-501e34e1b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on confidential information from Kuwait''s Security Service,
        Al-Dhafiri, with alias Abu Muslim Al Kuwaiti, is on the watchlist of the Kuwaiti
        government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729cb01e-7d24-4d7b-b12e-82899a70cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zina was also identified as the widow of Abu Jandal Al-Kuwaiti,
        the second highest commander of ISIS who was killed in the Middle East.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc298b4-9f08-45fc-94c2-576c07e9183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also said Al-Dhafiri and Zina were involved in the
        manufacture of explosives, and were reportedly planning a bombing in Kuwait
        and possibly the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837149bc-b65c-47b9-8302-c4740bce2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwaiti government sent a note verbale to the Philippine government
        asking that Al-Dhafiri be deported to Kuwait to face charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70debd3-dae9-40ca-a7d8-d71954a60594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces is still looking into possible connections of the
        two foreigners with other local groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264b42c-81a1-411a-9cc1-59d26a8b047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easy entry?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5b4cb-81bd-4574-8d62-53a6214e1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Immigration, Al-Dhafiri and Zina had
        numerous trips in and out of the country. Al-Dhafiri''s last was on January
        28.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f755007-d5e2-4add-b922-d374d0e97d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Dhafiri, using his own passport, entered the country from Qatar
        on a tourist visa in 2016. He obtained a working visa after working for a
        recruitment company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5bc7e-3275-42d4-a456-e6953a57bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was arrested with Zina outside an establishment in Taguig,
        Zina requested to be sent to the hospital because she claimed she was pregnant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245df44c-f532-48b5-b7c1-a7f8df8ddfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information from the Kuwaiti government said the couple is strongly
        linked to ISIS, raising speculations as to the purpose of their stay in the
        country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa37f9-ddbd-4d63-a840-b5ef61c5780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kept this under wraps for more than a week because I think they
        gave us a number of a person, that in case that they will be captured, to
        call this particular person. We did not do it, because some of us believe
        that it is a signal for the others to continue doing their terrorist activities,"
        Aguirre said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7ba8c-e35a-4006-a26c-b6a996988513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre denies that the entry of the alleged terrorists is related
        to the manpower problem at the immigration bureau.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e88d04-b6b4-4c9c-b529-2dae196f45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: BI dealing with lack of personnel amid overtime pay
        issue</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c8c99-570c-417b-916d-f9ac3db74e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:52:44.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:52:49.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent JC Gotinga contributed to this
        report.</em></p>'
  'myanmar-aung-san-suu-kyi-says-no-ethnic-cleansing-of-muslims':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-06T19:32:13.213+08:00
    'imagesource': 'jcr:4baa97d9-ffaa-4796-9340-882baf6f9fe8'
