    'template': '1'
    'title': 'OWNDAYS redefines eyeglass-shopping

      '
    'updated': 2017-08-15T17:43:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffdfbb-4188-4568-9eaf-062cf0aa471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 4) — Whether you''re buying
        glasses or designer sunglasses, the routine is the same every time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c826670-81a6-46ae-9ac1-8c584b383577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk into an optical shop, point at a frame that looks nice, try
        it on, look into the mirror and buy (plus the eye exam to get the right lenses
        for the glasses).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838ea13-9636-4c75-b584-79efd1511d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one optical brand is putting extra emphasis on redefining how
        people choose their eyewear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d4a43-7d2e-43bc-865f-60cbb008fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the brand is not only the product," OWNDAYS Managing Director
        Takeshi Umiyama told CNN Philippines. "The shop design, quick service, customer
        service: everything is included in the brand. When they feel something new
        from buying glasses there, it means they feel the OWNDAYS brand."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4f9b0-d621-4007-98a3-d40e6cdcb2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese roots</p>'
    '9':
      'image': 'jcr:bbf9aa4a-94e4-4f44-b982-3aa25126b089'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f3cda-1d5c-451b-acaa-e97db0488189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a34c0d-25d7-462e-8e92-9a3f16202fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWNDAYS is a newcomer to the Philippine optical industry — putting
        up its first store in Estancia, Pasig City in 2015 — but it has actually been
        in business in Japan since 1989.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400a43f-575b-47e7-bc8e-70048c1002d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the brand opened its first overseas shop in Singapore,
        where it has gained a strong foothold in a very short time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8463d6-7f82-4e2b-b78f-790188600206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already got 30 percent of the market share within three years,"
        Umiyama said.</p>'
    '17':
      'image': 'jcr:a7f3f352-6667-4775-8138-aa5bab08e2ac'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e784192-3ef0-4011-b7a9-6b9713429244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d8cc8-7ac6-4b8a-9e0f-73f121736918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the brand is likewise gaining momentum at a
        tremendous pace, with plans to open 10-to-15 more stores in Metro Manila this
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac01bca-c361-4108-8bd5-0b045bc4c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umiyama also said OWNDAYS is planning to expand to other cities
        like Cebu by 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec8e1a-41bb-4e1c-b219-3b8e1da9c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is one of the fastest-growing Asian countries,
        having a huge population with a young generation of buyers," he said. "This
        is suitable for business because market size is quite important for us. Also,
        the Philippines has a lot of shopping malls."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c687d9-beca-4503-ae1f-167acde458db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair and fast</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2ff6a-190f-4775-8254-704ac4bffc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how exactly has OWNDAYS grown so rapidly?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111c302-5774-4236-b5fe-2872a4f361b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umiyama said, for the most part, they''re just being fair to their
        customers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73398c-33b0-42d9-af2c-e4e376f5a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, the prices in an optical store are not clear because
        the frame and the lenses'' prices are separate," he said. "We think this is
        not fair because there''s a huge knowledge gap between the staff and customers.
        So sometimes, the customers feel afraid because they cannot understand the
        final price."</p>'
    '32':
      'image': 'jcr:c6215319-bb21-4a9f-b9cd-fe9b0fc03625'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db6cb0-3b3f-4f40-ae89-e190d409be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f435256-c90b-4c97-b990-ccbb9f38f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, OWNDAYS implements an "all-in-one" pricing system, which
        means the price you see on the shelves includes the frame, the standard ultra-thin
        lenses (an extra-cost option in other shops) and the eye exam. OWNDAYS glasses
        start at just P1,990.</p>'
    '34':
      'image': 'jcr:a1bde842-986e-459f-855f-c31b73d677c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004752fd-0c6b-42f6-877d-9227044fef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'image': 'jcr:e8d660fb-9fa1-4e9e-bdf3-48545ce1ba1f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04210d-a187-4f11-95c2-49ed2c957853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c11499-0528-497d-a268-1d79784e7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 20-minute quick service has three requirements," Umiyama said.
        "One is the training. Of course, all the opticians must have experience. Number
        two is the quantity. We have a lot of stock lenses inside the store, more
        than 2,000 to 3,000 pieces. Then the last one is equipment, which is actually
        very expensive, so that''s why we need to sell in quantity in every store."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094d1e4-edf1-4e44-89a4-4f4bbebac1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking big</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e02cbd-7c76-4320-a502-76aca0422fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the big numbers don''t end with the lenses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f4c03-e415-4d0b-a038-17eca3c93b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,500 frames are available to cater to all tastes. (And in
        their flagship store in EDSA Shangri-La Mall, there is a coffee lounge exclusively
        for OWNDAYS customers.)</p>'
    '43':
      'image': 'jcr:84f5972c-0caa-4af7-bcb5-86d290fdc7ff'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39815ff0-7237-4988-a450-2ed5db8c249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452e6f0-e973-42a3-b1be-5d36a2e30dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fascinating thing is that every single frame on display
        is made by OWNDAYS.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb67bd-8132-41a1-a9c5-62cc028937c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:44:36.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T15:44:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We handle only our own brands," Umiyama said. "It means we''re
        handling manufacturers, we''re handling shipment, we''re handling selling,
        the whole process of the business. This is a big difference point with other
        competitors."</p>'
