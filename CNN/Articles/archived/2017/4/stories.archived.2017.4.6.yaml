    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barry Manilow on coming out and his secret marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67f6a9-4dab-456d-85da-9b9de1426526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For years Barry Manilow kept his sexuality
        a secret, fearful of how fans might react.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb143bc7-7bb7-4348-8140-2a51f0d1698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I would be disappointing them if they knew I was gay,"
        the legendary singer recently told People magazine. "So I never did anything."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53cad6-64c6-4b6b-966a-cf8551e5ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days Manilow is not only out but on the cover of People talking
        about his private life and love of 39 years, his manager Garry Kief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6845e4b-d08e-49b9-9c46-5677079c3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a rare moment of openness for the 73-year-old star who told
        the publication, "I''m so private. I always have been."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec2245-0e83-435e-a15c-f2687aca648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manilow said he was focused mostly on his career, which included
        hits such as "Mandy" and "Copacabana (At the Copa)," when he met Kief, a TV
        executive, in 1978.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f8a33-75eb-4b21-b1be-0d69d9bbdc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that this was it," Manilow said. "I was one of the lucky
        ones. I was pretty lonely before that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c8747-ea49-4927-a58d-bbf3a6dbb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple remained together despite Kief''s initial lack of comfort
        with Manilow''s fame, and they stayed discreetly under the radar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c6e08-3577-4b62-816e-4130297d3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a time, Manilow even he lived with TV production assistant Linda
        Allen, who was rumored to be his love interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeaf96b-ce35-45dd-bb82-3b77dcc71715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved performer''s sexuality had long been the topic of speculation
        when he and Kief secretly married in 2014 at their Palm Springs, California,
        estate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ddef3-530f-4459-9230-50fce43f85df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news made the headlines a year later, and Manilow publicly came
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ef484-0b2e-46dc-83a6-539106e0046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he says he is happy with how it''s all been received.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebb520-26c2-4193-bd1c-0bcbd643ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (fans) found out that Garry and I were together, they were
        so happy," Manilow said. "The reaction was so beautiful -- strangers commenting,
        ''Great for you!'' I''m just so grateful for it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69cbe4-5d0b-4b2b-a410-7d0d80798945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:42:55.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:42:58.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Barry Manilow on
        coming out and his secret marriage”</em></p>'
