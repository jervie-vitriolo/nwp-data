      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show’s main point is not that hard to grasp, and the works selected
        by Francisco deliver it fairly easily. Moving through the space elicits an
        eeriness, partly because of the apparent stillness of the pieces. Introspection
        is required, almost demanded, of the viewer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2891b1b-702b-459e-b184-aaedfa8d2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there, too, is a thread that extends from as far back as the
        Spanish colonial times. Still landscapes, quiet portraits, geometric experiments,
        and abstractions anchor these newer pieces to the past, a reminder of the
        one unchanging value of each artist’s process. Quiet introspection — an act
        that the viewer is constantly invited to do and thus, with having done so,
        in a way, the viewer has experienced part of the process — made way for these
        pieces to exist.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4916e-2c7e-475a-8d15-217c8dd3fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s true that art is borne out of turbulent times, that these disturbances
        act like catalysts for artistic expression. But it is true, too, that silence
        — the lack of noise, the space for thought, the invisible anxieties that eventually
        push the artist to action — can provide the framework within which some meanings
        and expressions can come to light.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b870d-dedc-4649-80a0-2ebebbdf7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fc71b-f69e-4e2f-936f-c746036d0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.990+08:00
