      'mgnl:lastActivated': 2019-07-11T17:11:25.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, the town of San Jose in Occidental Mindoro hit 37 degrees
        Celsius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392ddf4-0d9f-4d0c-be9a-93889f2d08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.517+08:00
