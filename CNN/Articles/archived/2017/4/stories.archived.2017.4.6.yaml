      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he lost his temper when Sueno told him that he was
        not informed of the DILG''s legal opinion on the fire trucks purchase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56526485-1be5-4a59-b5ad-0116e8f5a695'
