      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MUNI Market 2017</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe677c5-5beb-4bfe-8847-a395f959e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:50:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:50:07.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MUNI, a platform for cause-driven creative and entrepreneurial projects,
        will be having another round of community events centered on responsible and
        sustainable living. The weekend-long event includes meetups and talks about
        fashion, food, travel, and the environment, featuring speakers and panelists
        representing various sectors and industries. Art, fashion, and food merchants
        will also be selling their wares on-site: Nipa Brew Craft Beers, Jertie''s
        Kitchen and Brown Sugar Pastries, The Superfood Grocer Philippines, WVN Home
        Textiles, PIOPIO, Gifts and Graces Fair Trade Foundation, Inc., and many more.
        There will also be live performances from the local bands, We Are Imaginary,
        A Problem Like Maria, Humanfolk, Zsaris Mendioro, Six The Northstar, Coco
        Nery, Veronica &amp; I, Mellow Submarine and Paola Mauricio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca428800-3e43-4303-a84c-92fa7cb51f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:50:04.892+08:00
