    'template': '1'
    'title': 'Duterte plans to visit Pag-asa Island, rename Benham Rise

      '
    'updated': 2017-04-07T20:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532e441-afe7-4e2d-a045-789febb9aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> President
        Rodrigo Duterte on Thursday made pitches to assert the country''s sovereign
        rights in two contested bodies of water - the West Philippine Sea and Benham
        Rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da342ea-ca79-4c84-ae38-08ceefdecfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he plans to visit Pag-asa Island to raise the
        Philippine flag there on June 12, Independence Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6392c4c-0409-462f-bde3-742ff2c58faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may go to Pag-asa Island to raise the flag there," Duterte told
        reporters on the sidelines of his visit to the headquarters of the military''s
        Western Command (Wescom).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e657a-cf96-4c34-b87b-c727beed03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wescom is in charge of patrolling the West Philippine Sea, which
        includes Pag-asa Island, one of the biggest islands in the disputed Spratlys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67f51f-09a8-480f-a230-e20b1d51e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: What you need to know about the Arbitral Tribunal''s ruling</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2a604-7c95-4e85-8aff-1cefdfc25628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he had ordered the Armed Forces to "occupy" the
        nine islands in the the Kalayaan group of islands in the Spratlys, and build
        infrastructure there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79609130-fc58-4c26-a322-1094dfa2be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to be friends with everybody but we have to maintain our
        jurisdiction now, at least the areas under our control. And I have ordered
        the Armed Forces to occupy all these so many islands, I think nine or 10 —
        put structures and the Philippine flag," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f534a3a-8216-481a-bb64-b292e805df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development there has my full support. Gagastos ako sa fortification
        diyan (I will shell out money for the fortification there)," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf5c5dc-4468-4ab4-bb08-000d4d3cd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PH, China to start maritime row talks in May</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ee0ee-2a3e-40c1-acd7-1da71888dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana clarified in a statement that
        these islands have been "in our possession since long ago," stressing that
        government troops have been deployed to each of the islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646542c-428e-4948-a631-a50bbc6c5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the President wants to build barracks for the
        soldiers, sewage disposal systems, power generators, light houses, and shelters
        for the fishermen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829d681-2b36-492a-a640-090cd3b310de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presidential campaign, Duterte&nbsp; said he would ride
        a jet ski to the Spratly Islands to raise the Philippine flag and affirm the
        country''s rights over the disputed reefs.&nbsp; After drawing flak for failing
        to do so, Duterte said the statement was just a hyperbole to stress that the
        Philippines is not giving up any of its territory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7347c93-8dc0-4b84-83e2-cd3013e9d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims ownership of almost the entire South China Sea. This
        includes parts of the Philippines'' exclusive economic zone which former President
        Benigno Aquino III, in an administrative order, named the West Philippine
        Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff5bed4-0e41-47ee-b6ce-db8a10c16fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Philippine Ridge''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd4da0-b877-41a8-9a0e-3860dc8d4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said Thursday he wants to "officially claim" Benham
        Rise and change its name to "Philippine Ridge."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60f548-9887-477f-a91a-fe324e5117fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to include the Benham Rise on the right side of the Philippines
        in the Pacific. I will officially claim it as ours and rename it. Not Benham
        Rise. I''ll call it the Philippine Ridge," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4752fd3-e514-4936-98e7-8700bc6cbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PH mulls renaming Benham Rise to ''Philippine Rise''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede45a4-955b-48bd-b3c4-667df83e4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the government voiced concern over the presence
        of a Chinese vessel in Benham, a resource-rich undersea plateau off the coast
        of Aurora province. The United Nations has ruled the area to be part of the
        Philippines'' extended continental shelf where the country has sole rights
        to the resources.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790aa94c-4660-45fd-9d76-70048dd6902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has admitted its ship was in an area east of the country but
        only on innocent passage, saying it recognizes the country''s sovereign rights
        over Benham Rise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d618c-db2e-47e6-8688-12c38b27a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said the government will pursue diplomatic
        talks with China over territorial disputes, stressing that the country cannot
        afford to go to war against the Asian giant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7d91a-303f-4812-bae8-e85323de9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:17:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:39:21.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'dbm-eyes-deployment-of-military-at-immigration-counters':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T19:07:22.391+08:00
    'imagesource': 'jcr:e60883dd-bf19-4a1e-970a-a33f855404b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9bf21f0-981f-48ce-91f7-a89292ecf0b8'
    'lead': 'The Department of Budget and Management (DBM) plans to place members
      of the military at immigration counters if the situation at the country''s international
      airports worsens due to lack of Immigration personnel'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:21:33.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T15:22:33.525+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM eyes deployment of military at immigration counters

      '
    'updated': 2017-04-07T14:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed0cf5-f29c-4b17-adae-01792112a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Call in the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a46c31-29a7-4ae8-9e77-bacc6deadcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the plan of the Department of Budget and Management (DBM)
        if the situation at the country''s international airports worsens due to lack
        personnel manning immigration counters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e49eda-d9f4-4837-a943-3636a8291f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno says the scheme is practiced in
        other countries where military personnel are deployed in airports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34825a0-18ec-4554-b9c6-df86d2e247f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kami [We have] plan B, plan C, plan D. We have asked military
        to train people just in case, with help of Civil Service Institute (commission),"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48ffdd-f3d5-4845-94f7-e7a95f78fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno says calling in the military would only happen in a worst
        case scenario.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9d990-fa03-44b9-893e-9bd6fad140d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Immigration personnel have not showed up for work, others filed
        notices of departure or leave over non-payment of overtime work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf18bd-b638-49de-8084-3b8d7a932d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: BI dealing with lack of personnel amid overtime pay issue</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f98056-1794-448d-a064-79ba5747d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after President Rodrigo Duterte vetoed a provision in the
        2017 budget stopping the Bureau of Immigration (BI) to use fees collected
        from the Express Lane Fund (ELF) for the overtime pay of its personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d461fd8-b1b8-424c-9f71-84c9cf056fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, Justice Secretary Vitaliano Aguirre, and Immigration Commissioner
        Jaime Morente met Thursday at the DBM office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a2f17-6555-4871-ba84-2a65211fb05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he only informed them that there''s no way the President''s
        veto can be revoked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee890c-2b3e-4a75-af32-f9d0d7f3e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solution would be for the BI to step up hiring new personnel,&nbsp;
        since there are at present more than 900 unfilled positions in the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebac8ad-c5b9-443e-85ee-3f41782f002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has said using the express lane funds for overtime
        pay of BI personnel had no legal basis, and that this should be deposited
        as income to the general fund, along with other such government fees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b03952-92c8-4406-aa9f-4f83b3556aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno explained, "What occurs is an illegal augmentation of their&nbsp;
        pay. Through the Express Lane Fees, they created another compensation scheme,
        separate from what all other government officials and employees follow. "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9503522-98b5-4a47-8874-f6f835a365c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, BI employees would have to source their overtime
        pay from a separate item of P228 million in the bureau''s budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474f24a-0a38-4288-afd3-cf1de12f0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget department also found that immigration officers and employees
        were paid on the average, overtime pay of 200 percent of their monthly basic
        salary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3bf84f-61e5-45ed-a7de-08879164d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:21:33.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:22:33.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno notes, civil service and DBM regulations only allow maximum
        overtime pay of 50 percent of the base pay.</p>'
  'erc-complaint-irregular-appointments':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T18:44:03.340+08:00
    'imagesource': 'jcr:e5030bad-1bc5-45a8-9606-1dee8a5646b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c1e6d77-1535-41fd-ae0d-b410dc9a9203'
    'lead': 'Adding to the graft complaint filed against Energy Regulatory Commission
      Chief Jose Vicente Salazar before the Ombudsman, he may also face charges for
      abuse of authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:27:12.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:40:55.168+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: ERC chief to face complaint over irregular appointments

      '
    'updated': 2017-04-07T02:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606670c5-a145-4355-b6c6-c40ad20d8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 6) — The National Bureau of
        Investigation filed on Wednesday a graft complaint against Energy Regulatory
        Commission (ERC) Chief Jose Vicente Salazar before the Ombudsman for approving
        contracts without public bidding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27177ce2-6116-4e81-935d-9d5060455697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And soon, he may also face a charges at the Office of the President
        for abuse of authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce5b08-d118-4301-a66b-fa0680e4eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers building the case against Salazar who asked for anonymity
        told CNN Philippines the complaint will primarily raise questionable appointments
        made by the ERC chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb06f8f2-a23c-4aa7-a75e-cc4539d1bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do all those movements, it certainly affects the efficiency
        of the organization, not to mention the integrity of the organization, ''di
        ba?," one of them said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce4d0a-66c5-424b-907b-fa76cc168302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar is accused of promoting unqualified staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6bce3f-c4b9-4bf0-87a2-9bd482a22d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, Salazar moved up a certain Ronaldo Gomez to Officer-in-charge
        Executive Director -- several jumps from his position as division chief, according
        to an official knowledgeable about the promotion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f78775-9687-4257-9bbc-517c2e8bd195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron siyang</em> ulterior motive<em> kasi mga tao niya yan
        eh, nadidiktahan niya, ang</em> loyalty is to him not to the institution,"
        the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0023dec-7635-45db-accd-dce597cdd290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has an ulterior motive because he can tell the
        people what to do, their loyalty is to him not to the institution.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229ea7f-4b0f-4cbe-a554-716831d5399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example to be cited is an  April 3, 2017 order issued by
        Salazar reappointing a certain Ellen Ebcas as director of the ERC''s Regulatory
        Operations Service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e463146-fd3d-496f-9e92-6b7c7f212a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebcas is reportedly married to an electric cooperative general manager,
        raising a possible conflict of interest in the appointment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd98d7-8513-4a39-b349-dab6edd16bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former ERC official supposedly removed Ebcas from her position
        because of this, but Salazar reappointed her despite objections by current
        commissioners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11156ad8-9098-4634-be72-07060779137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat kasi ng rates dumadaan sa</em> regulatory operations
        service, <em>kunwari</em> capital expenditure. ''<em>Yung maaaring mangyare
        na paboran niya, nandun ''yun eh,"</em> our second source said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a08be-1fa3-45c2-ad13-471b4387901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All rates go through regulatory operations service,
        just like capital expenditure. Those that he can favor are there.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5881a0-6b5f-480c-8a0c-2da17b13555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar is also accused of appointing staff to officer-in-charge
        positions even if they have no civil service eligibility, which is a requirement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5910b-2b55-4d55-a6bb-d512d3580d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners are said to have objected to these moves during
        a recent closed-door session.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e06774-cebe-4c5b-bc1b-07b561bdf60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They invoked Executive Order 172, which states that the chairman
        does not have sole power to appoint ERC staff. Salazar, however, allegedly
        insisted he does.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c0c5f-ca3f-4038-8d0c-d0f41878a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board is a collegial body. So he cannot say <em>na lahat ng</em>
        decisions <em>akin, na akin lang ito,</em>" our sources said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e1352-eb0f-4842-b5bb-e9fe51161b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The board is a collegial body. So he cannot say all
        decisions are mine and only mine.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555bf60-33c0-4452-ae20-9af1cfca5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:12.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:55.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to get Salazar''s side on this issue.</p>'
    '37':
      'image': 'jcr:9c23bd41-8a86-45a8-a6c7-9ea9f653e27e'
