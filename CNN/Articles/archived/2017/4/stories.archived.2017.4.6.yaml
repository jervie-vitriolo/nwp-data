      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a press conference Thursday, Sueno said he never received
        a copy of the opinion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d8dbf-3784-40d0-9f53-ce0539b30cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.504+08:00
