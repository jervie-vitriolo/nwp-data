    'jcr:uuid': '7ee77b30-4d58-4239-ab79-3aef92345112'
    'lead': 'For years Barry Manilow kept his sexuality a secret, fearful of how fans
      might react.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:42:55.112+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T16:42:58.274+08:00
