      'mgnl:type': 'text'
      'text': '<p>Henry’s Travel through the Lens is a one-day gadget fair and photography
        workshop, featuring booths from top photography brands, product demos, free
        camera cleaning, and other activities. There will also be discounts and promos
        on selected products. The event will also be showcasing a photo wall with
        works from Pinoy Photography Camera Club Online. The fair will take place
        on Saturday, April 8 from 10 a.m. to 9 p.m. at Glorietta Activity Center,
