      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local bands pay tribute to the generation-defining grunge band,
        Nirvana, in “Montage,” a gig series organized by Indie Manila. The bands who
        will be playing Nirvana covers all night are Mayonnaise, Kate Torralba, Slowjob,
        The Royal, Wasted Wendy, Carousel Casualties, Narcloudia, and Halik ni Gringo.
        The tribute night will be held on Friday, April 7 at 10 p.m. at Route 196
        Bar, Katipunan Ave. Ext., Quezon City. Entrance is at ₱200 and comes with
        a free beer.</p>'
