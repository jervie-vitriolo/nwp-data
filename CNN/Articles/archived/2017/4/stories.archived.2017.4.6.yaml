      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MUNI Market 2017 will run from Saturday to Sunday, April 8 to 9
        at Capitol Commons in Pasig. For the full list of speakers and activities,
        visit MUNI’s website.</p>'
    '15':
      'image': 'jcr:77b070c0-e6a6-4f8c-aec5-76d34f6269b3'
