  'madrid-fusion-manila-flavor':
    'author': ' CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-06T12:22:56.376+08:00
    'imagesource': 'jcr:b2299b10-8622-44d0-8271-e218b8f85417'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c95b5c8-cf5d-42af-b88f-e0915b6079b2'
    'lead': 'This year''s gathering will explore how to transform gastronomy while
      respecting environmental limits and enhancing cultural traditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:52:35.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T16:52:44.321+08:00
