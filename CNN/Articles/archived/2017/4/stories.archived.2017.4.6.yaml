      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Madrid Fusión Manila
        tags itself as an "international gastronomy expo," one where the best of chefs,
        here and abroad, share what they know of one of the rare things that bind
        the world together: food. For a pedestrian newcomer, however, the food congress
        at the SMX Convention Center looks like this: a wonderland of organic produce,
        local ingredients, regional cuisine, and foreign fare over at the second floor,
        where trade exhibitions are held, and a showcase of different chefs churning
        out their own renditions of plates based on a theme or a key ingredient, at
        the first floor, where regional lunches are served.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e07b7-5c79-4d28-bb1f-ec6e2899bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:02.626+08:00
      'mgnl:createdBy': 'jeff'
