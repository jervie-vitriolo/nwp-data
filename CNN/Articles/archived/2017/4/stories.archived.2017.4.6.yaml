      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re fired</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08a330-4d96-4c8d-b5c0-b1ee27dc99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.504+08:00
