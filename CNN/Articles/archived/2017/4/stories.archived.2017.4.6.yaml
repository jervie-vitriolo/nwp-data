        Facebook page.</p>'
  'Cherry-blossoms-bloom-Negros-town':
    'author': 'Shiela Gelera, Negros-based journalist'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-06T16:33:25.644+08:00
    'imagesource': 'jcr:76f824fa-0b3a-40e9-bfb3-79dbfa96c413'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6001806e-da15-4050-bc6b-ac76897694b0'
    'lead': 'You don''t need to fly to Korea or Japan anymore to spot cherry blossoms.
      The popular trees in full bloom have been discovered in a Negros town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:10:33.747+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:42:18.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:42:16.652+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cherry blossoms bloom in Negros town

      '
    'updated': 2017-04-07T06:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbea532-157a-46ac-b903-e57880c91483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Negros Occidental (CNN Philippines, April 6) —</strong>
        Famous for its "Bailes de Luces" or festival of lights, La Castellana in Negros
        Occidental has a new attraction — its cherry blossoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88285c44-b7ee-4de5-9cec-62baa84e8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is getting a lot of buzz after photos of the lush pink
        blossoms recently went viral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6716f46-b953-4d91-a8a4-dae3beb1a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incoming summer heat, the abundant flowers have flourished
        at the foot of the Kanlaon Volcano in Barangay Biak-na-bato, La Castellana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31f1a7-b773-487f-9121-f69c8959addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Native cherry blossoms to flourish in Puerto Princesa park</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e23b0-20f0-4aac-9335-409810c3239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trees have not yet been officially identified, but are said
        to be Palawan cherry blossoms, a local variety of flora that resembles the
        famous ones in Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7d45f-a9a8-4552-aee3-cf7ef52183da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they carry the same name as Japan''s trademark flower, they
        belong to a different plant family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4a143-0325-4b4b-802f-02b01bc12c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Castellana''s Mayor, Rhumyla Nicor-Mangilimutan, has already
        asked the Department of Environment and Natural Resources to study the trees
        and how to propagate them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376dc05-8c6d-4698-92e7-5dbd3e131115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: First sakura park in the country to bloom in Benguet</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07745f11-0c84-4cd3-80c7-a21b8733985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is also looking into the possibility of turning
        the site into another tourist attraction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ef891-f6fc-4eeb-a0f7-b1e28903b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos first went viral when Facebook user Alain Borja uploaded
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1f68b-aef8-4a2c-9877-58b12811b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borja spotted the cherry blossom on the highway of La Castellana,
        going to Canlaon City in Negros Oriental.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b8e1b-6a73-4aac-85a1-b330a8f24cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:10:33.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:18.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No notices have been issued if tourists can go to the area where
        the cherry blossoms grow.</p>'
  'MIAA-Holy-week-passenger-security-convenience':
    'author': ' Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
