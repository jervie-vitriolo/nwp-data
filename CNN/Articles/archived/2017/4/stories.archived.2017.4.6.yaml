      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lubao International Balloon and Music Festival is one of “the
        biggest hot air balloon festivals in Southeast Asia.” Hot air balloons representing
        different countries will take to the sky, showing their vivid designs. The
        festival will also be filled with different activities, such as a kite show,
        cultural performances, a fireworks display, a food bazaar, and live performances
        from local artists such as Spongecola, Gloc-9, Parokya ni Edgar, Moonstar
        88, Yeng Constantino, and Bamboo. The festival will take place from Thursday
        to Sunday, April 6 to 9, at Pradera Verde, Prado Siongco, Lubao, Pampanga.
        A general admission ticket is available at ₱300, while a gold ticket can be
        availed for ₱1,500. To buy tickets, visit the website of SM Tickets or TicketWorld.</p>'
