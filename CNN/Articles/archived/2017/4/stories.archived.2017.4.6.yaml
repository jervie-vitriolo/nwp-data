  'lopez-museum-pauses-of-possibility':
    'author': 'Carina Santos'
    'caption': 'In the Lopez Museum''s "Pauses of Possibility," Elaine Navas offers
      large-scale paintings of different floral arrangements, some from gardens, others
      bouquets, and in the center, at the end of the long hallway by the entrance,
      a single rose. Photo by CARINA SANTOS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-04-06T18:04:11.698+08:00
    'imagesource': 'jcr:7f29c042-7157-496d-a74a-eeeee2e2c89e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '059cbea8-bec6-4c33-a206-8747556cc937'
    'lead': 'Inside the Lopez Museum’s ''Pauses of Possibility'' are four women artists’
      silent conversations with their own realities and the silences of the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:34:22.987+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T15:34:26.703+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T15:34:26.522+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In the Lopez Museum, the explosive silence of four women artists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea939e4a-07cb-45c5-9a3a-fa30619ccafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In “Pauses of Possibility,”
        the Lopez Museum gathers four Filipino women artists — Marina Cruz, Kara de
        Dios, Elaine Navas, and Pam Yan Santos — in celebration of introspection and
        life’s quiet moments. Curated by Lopez Museum curator, Ricky Francisco, the
        works of these women, called “guest artists” in the exhibit notes, are arranged
        throughout the expanse of the museum space, joined by pieces and archival
        material from artists like Félix Resurrección Hidalgo and Juan Luna from the
        museum’s Rizaliana collection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d6d22-83a1-4a1f-8abd-feddf7122930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversation with these artists, too, are some pieces from the
        museum’s permanent collection: work by post-Rizal artists like Nena Saguil,
        Romeo Tabuena, Anita Magsaysay-Ho, Pacita Abad, Roberto Chabet, Alfonso Ossorio,
        and Juvenal Sansó, their voices like echoes from a not so distant past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10db020-f199-47f5-ba61-b8c9a4784926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notes invoke the words of poet Adrienne Rich, about the creative
        process in art: “[it] begins — often terribly and fearfully — in a tunnel
        of silence.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71101fc3-3083-4d51-b786-5b87a70486fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Cruz and Navas are primarily painters, Cruz with her perfectly
        still precision and Navas with her signature impasto, rendering zoomed-in
        and close-cropped images — in this case, of flowers — in bright, lush strokes.</p>'
    '8':
      'image': 'jcr:31646b98-e7c8-4d8a-9813-d71ad68fae2f'
      'imageCaption': 'Detail from "Laura" by Marina Cruz. Photo by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc03b1-2ef7-483a-a6d5-6846cae3d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bd1d2-c2c7-4cee-adbd-fd341de32130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for her renditions of children’s dresses, Cruz supplements
        her beautiful quiet pieces with that of a different, wider perspective: renderings
        of rooms with the cabinets where these dresses presumably reside, when they
        are not laid out like specimens to be examined. Aside from what comes across
        as portraiture of the dresses (some named after girls), one is offered scenes
        from the dresses’ other lives: as objects, used, stored, and kept clean and
        tucked away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b10fd-d993-42fd-a86a-21de1d8a017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying these pieces are small structural sculptures and annotated
        photographs of the dresses, which, in this way, are almost treated like scientific
        specimens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a383d6f-e32c-4d62-a8b1-c4020a2b4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navas, for her part, offers large-scale paintings of different floral
        arrangements, some from gardens, others bouquets, and in the center, at the
        end of the long hallway by the entrance, a single rose. The sensation of looking
        at a Navas painting recreates the artist’s moments of observation, where her
        singular focus is on each petal, leaf, and vein, and then, light and shadow.
        The viewer is transported to the scenes before her, and imbued with a strange
        feeling of being wholly consumed by something so intimate and seemingly quotidian.</p>'
    '15':
      'image': 'jcr:d2d97202-6261-4594-9e95-f6557a44c6ae'
      'imageCaption': 'Large-scale paintings of different floral arrangements by Elaine
        Navas. Photo by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817cb73-2702-411e-b46e-fe00fe85c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdba1e-0743-4fc5-a072-15e720f87feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Dios and Pam Yan Santos, on the other hand, have historically
        worked variedly from watercolors to mixed media and installations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51dd986-d32e-4995-bdb1-e1ea1e225f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Pauses of Possibility,” de Dios offers ceramics, the apparent
        softness of which evokes both curves of the body and a miniature, disjointed,
        sprawling seascape. The youngest of the four, de Dios delivers a special quietness
        in her work, “Swell,” which she has described as “a sea of 137 swollen forms.”
        In the way “Swell” mimics the waves’ crests and troughs, de Dios puts forth
        her meditation on “breasts, bellies, tumors, and lumps,” an experience that
        the viewer is invited to partake in, as the piece welcomes interaction.</p>'
    '19':
      'image': 'jcr:d364d2f3-8112-4842-8e2c-d7abeb8e2449'
      'imageCaption': 'Kara de Dios'' ceramics evokes both curves of the body and
        a miniature, disjointed, sprawling seascape. Photo from KARA DE DIOS/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705966e-59c0-456d-9f99-daea336cc3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2cddb-1600-4254-ae7c-6bd282031931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:34:22.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:34:26.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also requiring viewer participation is the centerpiece of Yan Santos’
        contributions: a large cabinet, not unlike libraries’ card catalogs. Each
        drawer is supplied by a word and the viewer, sitting on a school chair across
        the imposing system, is invited to pause and do a bit of word association.
        Inside the drawers of seemingly innocuous words are confessions that range
        from silly, to delightful, to melancholy, to devastating.</p>'
    '21':
      'image': 'jcr:d0c19460-55e6-432e-b86a-25d90f86b451'
      'imageCaption': 'For Pam Yan Santos'' work, visitors are invited to participate
        by sitting on a school chair across a large cabinet, which looks similar to
        libraries'' card catalogs. Photo by CARINA SANTOS'
