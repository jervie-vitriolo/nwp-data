      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation (PFF) announced they are set
        to issue licenses to eight clubs that will form the Philippines Football League
        (PFL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f39255-6784-439c-914f-52d9e3a8b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:03.660+08:00
