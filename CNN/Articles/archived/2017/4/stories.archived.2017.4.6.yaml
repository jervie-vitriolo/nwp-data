      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PFF, eight clubs have successfully complied with
        all of the criteria imposed by their Club Licensing Regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63871c84-fa4f-43e4-975a-d513c5a1630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:03.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:45:07.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league will be played in a home-and-away format, with each team
        representing a certain region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f5edb-b934-4f08-aadb-ab7d43c04adf'
      'mgnl:activationStatus': true
