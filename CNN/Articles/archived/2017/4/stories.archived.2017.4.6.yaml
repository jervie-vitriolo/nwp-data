    'template': '1'
    'title': 'Ex-DILG Secretary Sueno: No due process in my dismissal

      '
    'updated': 2017-04-07T01:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e1fce-6eed-48d8-b99c-3af6676c341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Interior
        Secretary Ismael "Mike" Sueno said he was not given due process to explain
        his side on corruption claims against him, but he has no ill feelings towards
        President Rodrigo Duterte who fired him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94201ca2-ca86-476e-ad6b-f36367eacc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not given a chance to answer, to clarify with the President...
        Feeling ko naman walang due process dahil he did not listen to me," said Sueno
        in a press briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c48e14-3758-4f7b-85cf-5e1abe98c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte dismisses DILG Secretary Sueno due to ''loss
        of trust and confidence''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ea510-89e1-4a24-bce9-960765f90925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said on Tuesday Duterte
        questioned Sueno during the Cabinet meeting on Monday. That''s when the President
        also announced his decision on the fate of his key ally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366395d-a302-4847-88cf-4be8414820ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno was accused of corruption activities for approving the release
        of payment for 76 fire trucks at P6.78 million per truck. The deal to purchase
        the trucks from Austria was sealed during the Aquino administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e7d36-8bd1-4156-9ed3-40f5a242440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno: No ill feelings towards Duterte</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0ecb9-4e5e-4456-a34d-e440fe20f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite claiming the President did not listen to him, Sueno is not
        harboring ill feelings towards Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4da2c7-1e45-4252-9a61-c4d55f555221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he bid the Department of Interior and Local Government (DILG)
        staff goodbye on Thursday, Sueno admitted he is emotionally suffering from
        his dismissal, to the point he has problems sleeping.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf6556-b225-4e37-ba3a-38abe0a46cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really suffered. I am ashamed. Kung ano ang suffering ko [my
        sufferings], I do it gladly, like Christ had done," Sueno said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbaeaf-4066-4bda-aaa4-db591f87de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte details firing Sueno, denies Marcos is next
        DILG chief</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d544d7-2123-4088-b43c-87bc790b10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno was fired due to "loss of trust and confidence." Abella has
        said Duterte looked into possible illegal public transactions that Sueno may
        have entered into, which formed part of the reason for his dismissal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c75a4-4cac-4f5e-b05f-7c6aba2cf2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former secretary said he is not resentful towards the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d176c-fa70-4175-bb01-5d7ecaa09664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako galit kay Presidente [I''m not angry at the President.],"
        Sueno said, even praising Duterte for having a strong will to rid his administration
        of corruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4144b-b12e-435f-a559-4e85ad22010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno on accusers: I love them</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153df81-b8f6-4d1b-b132-ee2958bead62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the crowd sending him off, Sueno tried to look for his
        accusers — Undersecretaries John Castriciones, Jesus V. Hinlo, and Emily Padilla.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be130d-9769-4753-8520-737e0c8d9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was not able to see them, he said he has forgiven them —
        even giving them praises.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2782962-e27c-4c27-8b90-3beebf3b2343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had hatred. Kung magalit ka, hindi ka makakatulog. Aalisin ko
        na ang sama ng loob. I don''t have hard feelings. Mahal ko sila," he said
        smiling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8406dd-d9a8-40d0-8d39-c0ed8344ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I had hatred. If you will get mad, you will have trouble
        sleeping. I will remove my ill feelings. I don''t have hard feelings. I love
        them.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977ac64-1eae-4e29-b5a5-d706ad14742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Sueno did not follow DILG legal counsel - Interior Undersecretary</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e773e82-8a4a-45fe-bf53-82462e3501f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno''s dismissal came after the Mayor Rodrigo Roa Duterte-National
        Executive Coordinating Council (MRRD-NECC), in a confidential letter, accused
        Sueno of allegedly abusing his authority. A supposed confidential white paper
        allegedly from the three DILG execs addressed to the president surfaced, enumerating
        claims against Sueno — ranging from abuse of authority to corruption.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4815609-fe1a-4138-996c-50c4de9cad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said he hopes the three undersecretaries could work well with
        new officer-in-charge Catalino Cuy, whom he described as efficient and an
        official with integrity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1daca5-3576-42e8-ba1b-1c607d16f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno a ''willing victim'' to admin''s war vs. corruption</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a00b0-dce2-4e82-99f9-5947ac575d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fight against corruption, Sueno said he is a "willing victim"
        and a "sacrificial lamb."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c68716-463b-4735-a5e3-5f32cf086a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno even cited the case of National Irrigation Administration
        chief Peter Laviña — also a close Duterte ally from way back — who was also
        fired due to "mere suspicion" of corruption.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f29d01-cd05-45fa-a244-9dc4ef5b6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this only shows that despite being a friend of the President,
        no one in the government will be spared in its war against corruption.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfb125-2e95-4aaa-a4ae-c9a521c0d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he realized the complicated life of a top government official
        is not for him, citing many officials are after his "influential" post.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6189b66-92a9-4aa2-96ed-7a82efb4583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko kaya ang buhay dito.. Gladly ibibigay ko na lang sa kanila,"
        he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771b276-0927-4989-bf62-f19790da1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not fit for this kind of job... I will gladly
        give this post to them.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fcf80-5a65-48b8-b7c5-d47689659e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Sacked Sueno respects Duterte''s decision, but insists
        he''s not corrupt</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c3a9c-7058-4986-bbf7-f933576cfea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the hurt, Sueno said he is hopeful he will survive this
        trying time because he knows he is innocent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f8fdcf-1c19-49bb-8173-5cd23272c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:26:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy where I am right now. I am thankful. Bumaba ako sa Malacañang,
        okay ang feeling ko. I am confident I am not corrupt. I am not guilty of their
        accusations," he said.</p>'
    '59':
