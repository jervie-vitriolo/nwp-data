      'mgnl:lastActivated': 2019-09-25T16:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Immigration Commissioner Jaime Morente denied claims
        of lack of Immigration officers at the airport, saying long lines are normal
        during peak season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058bddf4-219c-49dc-9113-fcc69a90335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
