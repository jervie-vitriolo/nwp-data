    'caption': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T19:09:15.518+08:00
    'imagesource': 'jcr:b5e6b07d-7359-47e1-b58a-0a076b245b99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa0e0acc-c8ea-44c1-a7a8-1dea1863a4e1'
    'lead': 'Defense Secretary Delfin Lorenzana clarified in a statement that the
      nine islands in the Kalayaan group of islands in the Spratlys have been "in
      our possession since long ago," stressing that government troops have been deployed
      to each of the islands.'
    'mgnl:activationStatus': true
