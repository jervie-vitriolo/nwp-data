      'mgnl:lastActivated': 2019-09-25T16:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Immigration officers are on leave supposedly due to
        the scrapping of their overtime pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b53ba-21b7-4d24-814d-1286904e23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: BI dealing with lack of personnel amid overtime pay issue</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703519bf-45bf-4da1-b1dd-0b31e3cc5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said 30 more Immigration officers will be deployed during
        Holy Week, while more than 800 new personnel are expected within five months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5bb42-ec31-4bd1-9570-caa5f5e1f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines'' Balitaan, Morente
        said hundreds of Immigration employees may resign from the already understaffed
        bureau if the government fails to augment their salaries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122428da-b0b6-4b71-bb16-e2aedf0b9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disclosed that 34 employees have already resigned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd835b-790c-48f2-8220-c6530aaf2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
      'mgnl:createdBy': 'jeff'
