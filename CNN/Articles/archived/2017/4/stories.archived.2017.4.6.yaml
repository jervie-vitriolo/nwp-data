      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Pepsi has pulled its controversial
        Kendall Jenner ad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622d975-24f6-4b81-8d8d-970746be8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:24.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:38:34.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soda company made the announcement Wednesday after the ad triggered
        an immediate online backlash for using protest imagery to market the soft
        drink.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4753a-71c0-4aac-ba73-d875f890d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:24.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:38:34.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pepsi was trying to project a global message of unity, peace and
        understanding. Clearly we missed the mark, and we apologize," the company
        said in a statement. "We did not intend to make light of any serious issue.
        We are removing the content and halting any further rollout."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f188fc-88c3-4f60-9797-5ec55d43322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:24.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T15:38:34.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi also apologized to Jenner herself for putting her "in this
        position."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/I21nQl68cY">pic.twitter.com/I21nQl68cY</a></p>&mdash;
        Pepsi (@pepsi) <a href="https://twitter.com/pepsi/status/849679114416115714?ref_src=twsrc%5Etfw">April
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

