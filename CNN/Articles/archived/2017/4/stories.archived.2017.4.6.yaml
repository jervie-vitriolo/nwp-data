      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Civil Aviation Authority Deputy Director General Skee
        Tamayo also said on Thursday that they are studying enforcing the electronic
        gadget ban imposed by the United States and the United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63731974-b3c9-46ac-80e2-5bad62f550ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
