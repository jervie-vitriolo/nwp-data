      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Manila
        International Airport Authority (MIAA) General Manager Ed Monreal said airport
        personnel are on full alert ahead of the Holy Week rush.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92a5dc-9949-4aef-8b79-2c59a8f55425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, Monreal said 90 people will help
        manage long lines at immigration counters.</p>'
    '2':
