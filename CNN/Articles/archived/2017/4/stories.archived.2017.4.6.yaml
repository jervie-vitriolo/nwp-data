      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Electronics banned from cabins on some Middle Eastern and
        African flights to U.S.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a328e9-a032-4c20-a27b-a581a9d66e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
      'mgnl:createdBy': 'jeff'
