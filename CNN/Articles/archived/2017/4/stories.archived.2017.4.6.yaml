      'mgnl:type': 'text'
      'text': '<p>Attraction! Reaction! Presents: Drinking Buddies</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c7e67-d424-4540-a142-544ddc6a3b1c'
