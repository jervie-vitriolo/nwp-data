      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month’s instalment of Attraction! Reaction! features bands
        that are no strangers to each other, and who have played for the gig production
        many times before. The gig, called “Drinking Buddies,” also serves as a collective
        birthday celebration for those who were born as Aries, artist and audience
        likewise. The bands who will be performing are She''s Only Sixteen, Rusty
        Machines, Ang Bandang Shirley, Ourselves the Elves, Moonwlk, and The Strangeness.
        “Drinking Buddies” will be held on Saturday, April 8 at 10 p.m. at Route 196
        Bar, Katipunan Ave. Ext., Quezon City. Entrance is at ₱250 with a free drink.</p>'
