      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, both the U.S. and U.K. imposed a ban on electronic gadgets
        larger than a cellphone to be used in direct flights from certain African
        and Middle-Eastern countries as an anti-terrorism measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487395e5-28a8-4cd8-a3b0-bf712cbdd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:38.413+08:00
