      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its first day, the spotlight for the regional lunches is on the
        ubiquitous white grain that most Filipinos can''t live without: rice. Specifically,
        these are heirloom rice varieties passed on from generation to generation,
        whose flavors differ subtly from the usual varieties sold in markets. To focus
        on rice is also to focus on farming as a source of livelihood, and incidentally
        the need for more farmers, whose numbers are decreasing as agriculture faces
        a decline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
