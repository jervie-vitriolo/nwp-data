    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd4ee2-2ffd-4f01-8c8f-65f69ce69791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTRCB is also working on closed captioning on television to make
        the medium more accessible to persons with disabilities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b384a-1181-46d0-b1db-c1dbf7a78b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has already been implemented," she said. "May iba lang na hindi
        pa sila nakakasubmit kung ano yung mga exemptions [There are just some exemptions
        that need to be submitted]."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fd0b2-b48f-4f9c-8d45-9ccf50c32a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also added that viewers can expect new MTRCB infomercials in
        a few months.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74dfccd-dd6b-49c8-85e6-1b2348857104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas is also eyeing a possible charity arm for MTRCB.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f322df9-6b95-44de-9638-0cb5b413adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.164+08:00
      'mgnl:createdBy': 'jeff'
