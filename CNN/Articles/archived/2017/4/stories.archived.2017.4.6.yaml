      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad, in which Jenner participates in a photo shoot before joining
        a group of protesters and offering a Pepsi to a stoic police officer, was
        accused of appropriating the Black Lives Matter movement and using social
        justice to sell soda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044eef81-aaea-4ff1-8bd9-7fcfa4b441da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:24.602+08:00
