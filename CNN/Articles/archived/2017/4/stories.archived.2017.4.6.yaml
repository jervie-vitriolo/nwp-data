      'mgnl:type': 'text'
      'text': '<p>He added he is open to a possible investigation on his alleged corrupt
        activities.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfaf32e-f669-427f-a762-175f24be1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:26:26.510+08:00
