    'template': '1'
    'title': 'MTRCB: No need to define ‘soft porn’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b8202-c416-423e-944a-e5614b76e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Movie and
        Television Review and Classification Board (MTRCB) has no definition for soft
        pornography, and its chief said she sees no reason for that to change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac4819-9580-4933-a68f-d6f4a4095fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTRCB Chair Rachel Arenas said that this was because the rating
        SPG — which stands for strong parental guidance, or "striktong patnubay at
        gabay" — suffices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3546404-1043-4d69-aff5-ef1816c52f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really haven''t defined what soft porn is," Arenas told CNN
        Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60ad98-4d21-4b6a-8a87-04d5310f8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, SPG has been working well because we have received
        comments [ng] mga magulang din, na kapag umiikot kami... nakita namin yung
        effectivity eh," she added.  "So for me, I don''t see as of today [a need]
        to define soft porn."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba485f-a8d1-40d8-85a6-a6e85ed2a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past, SPG has been working well because we
        have received comments from parents when we go around... we see its effectivity.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc53dff-018a-436e-b896-738ec5a958e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas said they got feedback during their Matalinong Panonood campaign,
        which conducts viewer education forums in barangays, schools, and other communities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c7b84-fb37-4957-9d4b-5b072f69a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas'' comment comes three months after controversial blogger
        and MTRCB member Mocha Uson promised to stop soft pornography on primetime
        television, saying that sex scenes were "getting out of control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d7740-c0e3-4ba8-b18f-137095f3929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Mocha Uson vows to stop soft porn on primetime TV</h2>'
