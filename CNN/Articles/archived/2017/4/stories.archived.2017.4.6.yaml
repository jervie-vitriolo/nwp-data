      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only Daddy would have known about the power of #Pepsi," she
        tweeted, with a black-and-white photo of her father being confronted by a
        highway patrol officer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
