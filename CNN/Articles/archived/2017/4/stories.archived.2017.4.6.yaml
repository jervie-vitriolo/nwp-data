  'duterte-undersecretary-rice-import':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-04T21:27:56.304+08:00
    'imagesource': 'jcr:979553f4-3106-466e-aaeb-8bd93c127528'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aafb748b-53c7-4ad4-bc4a-16f3cf3fc5f7'
    'lead': 'Following the dismissal of Interior Secretary Mike Sueno, President Rodrigo
      Duterte said he fired an undersecretary from the Office of the Cabinet Secretary
      over a rice importation issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:17:33.005+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T11:17:36.489+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T11:17:36.293+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte sacks Usec over rice importation issue, hints at more firings

      '
    'updated': 2017-04-05T09:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4d187-d65c-491f-b3f4-cb6d730eee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Just
        two days after firing Interior Secretary Mike Sueno, President Rodrigo Duterte
        said he dismissed another official from the Office of the Cabinet Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee462e-3248-4732-acd6-eb777564495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Abella: Duterte dismisses DILG Secretary Sueno due to ''loss
        of trust and confidence''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df716a9d-0f3a-4347-aecc-1c7a73fb6950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech at a harvest event in Nueva Ecija on Wednesday,
        Duterte said he fired a female undersecretary who is a holdover from former
        President Benigno Aquino III''s administration over a rice importation issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ed6a5-c6b4-4cd1-9035-9be8e4053d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said during his helicopter ride to the province, he
        found out that the official attempted to overturn a decision by the National
        Food Authority (NFA) to deny a permit to import rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e3f0d-4fed-4fa0-b8fd-65a8564502b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May isang undersecretary na babae, hold over ''yan, pag-usapan
        namin sa chopper kanina. Sabi ko, ''Anong mukha ko na iharap sa mga farmers?''
        na why would we allow importation to compete with the local product?" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4ee88-ec6d-4aa0-9ed8-1b89e831a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a female undersecretary who was a hold over
        that we were talking about in the chopper. I said, ''How could I face the
        farmers?'' because why would we allow importation to compete with the local
        product?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f1884-749e-4e51-a7d1-005bc4a87347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte grants farmers'' wish to defer rice imports</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbe5d2-b314-4879-91d9-8616733e3d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya sabi ko kanina papunta ako dito, pa-landing, sabi ko tawagan
        mo Malacañang, she''s fired. May dalawa pang undersecretary. By the end of
        the day mamaya, meron nang mga lima in a week," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0196347d-0fb0-4d22-89b5-17f2858b64f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Earlier, I said while we were landing to call Malacañang,
        she''s fired. There are two more undersecretaries. By the end of the day,
        there would be five in a week.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abf218-c8ff-4adb-b5d9-14bbcec0393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol later identified the official
        as Undersecretary Maia Chiara Halmen Reina Valdez, who he said used to work
        under the Office of the Presidential Assistant for Food Security and Agricultural
        Modernization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acf0a7-67d1-4873-a36a-f04128fef327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.007+08:00
      'mgnl:createdBy': 'jeff'
