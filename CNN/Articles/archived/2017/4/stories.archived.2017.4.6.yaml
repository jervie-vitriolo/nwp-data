    'title': 'UAAP Women''s Volleyball: Ateneo, La Salle battle for top seed; UST,
      NU collide for Final Four berth

      '
    'updated': 2017-04-07T16:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9086a2f-41ba-49f1-a5bf-34ab72f60405'
