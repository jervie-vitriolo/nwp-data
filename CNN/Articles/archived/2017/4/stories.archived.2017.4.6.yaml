      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Art of Decoupage Workshop by P.S. Crafts with Soul</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8778c-3b75-4b5f-b7bf-0306c298e902'
      'mgnl:activationStatus': true
