      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        is set to have a national football league this April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68080bd5-3c19-4959-a008-31f2199ba44b'
      'mgnl:activationStatus': true
