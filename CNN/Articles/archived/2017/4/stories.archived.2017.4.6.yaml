      'text': '<p>The film will get a limited run in theaters on May 3 and debut on
        Spike TV May 17.</p>'
  'Schwarzenegger-Trump-after-school-cuts':
    'author': 'Jason Kravarik'
    'caption': 'Actor and former California governor Arnold Schwarzenegger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-06T10:26:17.044+08:00
    'imagesource': 'jcr:08992faf-de50-43b6-9e52-634b9c4ef9b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa0f2095-c174-4a5a-ac27-62e8bae66e46'
    'lead': 'Arnold Schwarzenegger found himself in familiar territory Wednesday:
      taking aim at President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T17:07:08.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:46:47.771+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Schwarzenegger accuses Trump of ''robbing (children) blind''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633bfda-c0a0-4256-b355-1d9ac56c921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> Arnold Schwarzenegger found
        himself in familiar territory Wednesday: taking aim at President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef587b4-9542-4c26-b51d-3648195f5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the actor and former California governor blasted the
        President over his proposed $1.2 billion cut to after-school programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3cd2d-c4a3-44b9-bf0c-f8d4cad8ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump promised us he wants to ''make America great again.''
        That''s not how you make America great, by taking $1.2 billion from the children
        and robbing them blind," Schwarzenegger said in front of hundreds of program
        leaders at the National After-School Summit at the University of Southern
        California''s Schwarzenegger Institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134900fa-087b-4242-a6e9-14be5474bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would he do that?" he said of the Trump budget''s proposed
        elimination of the 21st Century Community Learning Center grant program. "Why
        would he want to balance the budget on the backs of those kids?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2bd384-b689-46ae-9602-a984f7f33d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger vowed to put up a fight in Washington, calling the
        after-school program leaders in attendance "terminators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb092890-61a9-49cf-95a6-e706df987f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I look at you, I see a bunch of warriors," he said. "We''re
        going to go to Washington, and we''re not going to take this lying down."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d32d58-96ff-4f11-8f72-f2f74f9c9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come on the heels of a feud between Trump and Schwarzenegger
        over the latter''s low-rated version of "The New Celebrity Apprentice." Trump,
        who is the show''s executive producer, blamed the ratings slide on Schwarzenegger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8bf40-fd7b-4d5a-881a-e4a1026511c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold shot back in a video released on social media: "Hey, Donald,
        I have a great idea. Why don''t we switch jobs?" Schwarzenegger said. "You
        take over TV because you''re such an expert on ratings, and I take over your
        job, and then people can finally sleep comfortably again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9e0cb-9ea5-4270-bd1b-aae1cb1e04c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger announced last month that he won''t return for another
        season of the show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55cadb-645a-4003-9e6d-87fbf6a9240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the summit, during an on-stage Q-and-A with CNN''s Van
        Jones, Schwarzenegger addressed the need for holding Congress accountable,
        rather than "complaining in front of your television set."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e2671-cc6d-4d42-a9e7-8dd79be2e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress has a 15% approval rating -- which is below herpes or
        colonoscopies," Schwarzenegger quipped, to laughs from the audience. "But
        98% of them get re-elected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03888927-9eab-44e4-8892-b917a8836f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was clear that summit organizers recognized the importance
        of Congress in protecting funding for after-school programs after Trump''s
        budget chief, Mick Mulvaney, said there''s "no demonstrable evidence" the
        programs are working.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b4f10-5346-4f7e-b7fc-95e929148d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of Sen. Lisa Murkowski, R-Alaska, was played in front of
        program leaders, in which she said, "This is not a time to panic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737330e-aaee-4733-ab55-00d3b511df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski, who co-sponsored legislation supporting after-school
        programs, urged attendees of the summit to "re-energize" and to prove to Congress
        the importance of the programs in their states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58acc2-fdea-47b8-bb50-13097f6eecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger, who said the programs help millions of children
        every year, added: "Keep pumping! Reps, reps, reps. We''ll never stop until
        we get there!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca85ef-402f-4424-9e82-4886d526878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:07:08.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Schwarzenegger accuses
        Trump of ''robbing (children) blind''”</em></p>'
  'pagasa-dry-season-summer':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T09:37:16.024+08:00
    'imagesource': 'jcr:490469d1-75fc-4aad-8159-878268bc9d6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b5d2dd-24bf-4725-b917-92f34f29b05f'
    'lead': 'The weather bureau says the country will have warmer and drier weather
      starting this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T17:11:20.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T17:11:25.340+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T17:11:25.191+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: It''s ''dry season,'' not summer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade04b72-04a2-4bf4-a16d-7599faba602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Dawn
        is coming earlier and at midday, the sun is doing its best to bake you alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b09df-f360-4f9d-9782-ec29dffb17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That must mean it''s summer again — the season for fun on the beach
        and epic road trips.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb147e-61df-4b57-bc74-8e7c3768979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no "summer" for the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA). That''s because they call
        it the "dry season."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e49ae1-634c-4302-a986-08ca9c3e2b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Wednesday that the Northeast Monsoon that affected
        northern and central Luzon over the past few days has ended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e14f8-633a-47a9-87e5-97a57867b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, PAGASA said weather-map analyzes show the forming of
        the North Pacific High Pressure Area over the east-northeast part of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f97523-20e0-4eaf-86b8-a59b80e0b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two factors are signs that the country is transitioning to
        the dry season, which PAGASA said is expected to be in full swing over the
        weekend, leading to warmer and drier weather all over the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ac042-8c2d-4941-a009-e97e36d51944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the weather bureau said some isolated rainshowers and thunderstorms
        are expected in the afternoon or evening, particularly over the eastern sections
        of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10015a3e-06be-4829-9dd8-5fb028b33dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there will be moderate-to-occasionally rough coastal
        waters, particularly over the eastern section of Luzon and the Visayas, because
        of moderate-to-strong easterly winds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22a2a7-ddd0-47ab-b893-c37ef1dfddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, the northward migration of the Intertropical Convergence
        Zone (ITCZ) or passage of easterly waves will lead scattered rainshowers and
        thunderstorms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bb1b3-8a88-461a-8bf7-d2ad70eca0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:11:25.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau has likewise noted the record-high temperatures
        for this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84922fc9-6475-4bf6-bf5a-ca0ac592a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:11:20.516+08:00
