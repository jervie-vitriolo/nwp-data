      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s helmed by Swiss-born chef Daniel Humm, who along with co-owner
        Will Guidara delivers modern European food with a New York twist in an art
        deco building just of Manhattan''s Madison Park.</p>'
    '3':
