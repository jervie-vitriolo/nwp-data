      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernice King, a daughter of Martin Luther King Jr., was among those
        who commented on the tone-deaf nature of the ad.</p>'
