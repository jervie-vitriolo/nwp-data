      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the eight teams and their nominated home stadiums for the
        PFL''s maiden season:</p>'
    '6':
