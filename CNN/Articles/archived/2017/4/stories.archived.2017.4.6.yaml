    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a3e69-bcae-4be1-9603-d46dc8e9859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.810+08:00
