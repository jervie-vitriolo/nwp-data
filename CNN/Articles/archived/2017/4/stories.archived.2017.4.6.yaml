      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> As a
        "positive gesture" for the peace talks, the Left called on the Philippine
        government to suspend military and police operations in select areas for a
        week, to release four remaining prisoners of war (POWs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3368b25-75fd-49c5-837a-5a3ecc747d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:39:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:39:37.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Democratic Front of the Philippines-Communist
        Party of the Philippines-New People''s Army (CPP-NPA-NDF) said continuous
        operations of the armed forces in the provinces hamper efforts and place the
        lives and safety of the captives in "serious jeopardy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb383728-2756-4d5d-8bb1-853d2bd31e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:39:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:39:37.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining POWs are Privates First Class Edwin Salan and Samuel
        Garay, Sgt. Solaiman Calucop, and PO2 Jerome Natividad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc2bcb-fc94-4574-8676-7d4c4b77c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:39:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:39:37.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two POWs and paramilitary members were earlier released by the NPA
        to members of the Third Party Facilitators and Independent Humanitarian Mission
        (TPFIHM) in Davao Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cd07b-8aec-430c-9445-1b333fa19549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:39:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:39:37.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reds said they are coordinating with the TPFIHM for the release
        of the remaining four soldiers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68397892-1292-4a9b-8374-05e088af1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:39:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:39:37.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the safe and orderly release of the POWs, as well as to facilitate
        the safe withdrawal of the concerned NPA custodial forces, the NDFP strongly
        urges the (Government of the Republic of the Philippines) to order a 10-day
        Suspension of Military Operations (SOMO) for the AFP and Suspension of Police
        Operations (SOPO) for the PNP in and around the areas where the POWs will
        be released," the NDFP statement said.</p>'
