      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Immigration commissioner: Hundreds of employees preparing
        to leave bureau</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09704e58-3ffa-442b-8cb9-3f17fc6a6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.811+08:00
