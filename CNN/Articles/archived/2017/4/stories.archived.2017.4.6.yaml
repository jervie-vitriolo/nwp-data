    'template': '1'
    'title': 'Survivors of Syrian attack describe chemical bombs falling from sky

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b56020-d512-4ba4-bfc6-e0d2077813e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story contains graphic imagery.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb215661-9556-4733-8ea9-f44e620014cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Survivors of a deadly attack in Syria described chemical
        bombs being dropped from planes, directly contradicting the government''s
        version of events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38899e-80f0-4fcc-be2f-25c659b5dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global condemnation intensified Wednesday, the day after the chemical
        attack on a rebel-held town in Idlib province that killed at least 70 people,
        including children, one of the deadliest since the Syrian war began six years
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926eeaec-5434-446f-b173-076bec6dc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and the UK blamed Syrian President Bashar al-Assad''s
        regime for the attack that struck at dawn in Khan Sheikhoun when some were
        still asleep. At the United Nations, Western powers lambasted Russia for standing
        by the regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f2fae-5e69-4079-97df-0e2795b7f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said victims bore the signs of exposure
        to nerve agents, and Amnesty International said evidence pointed to an "air-launched
        chemical attack." International agencies are investigating the origin of the
        agents used in the strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916aa49-3b13-4442-88cf-91be9d431b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key developments</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be189f2-c639-4aa8-8d42-084debf74382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemical weapons expert: Russia''s explanation of events is "highly
        implausible." US President Donald Trump said the attack changed his views
        on Syria and Assad. Medical experts said the attack was likely the result
        of a nerve agent, such as sarin gas. The UN Security Council held an emergency
        meeting but didn''t vote on a resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91f6a9-186c-4e47-a838-996e2d729e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War of words</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c27e0-8ff6-4f13-ab8a-231d79118df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the attack on innocent civilians an "affront to humanity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29872ef-fcb6-4f02-a075-10f5fbb0665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These heinous actions by the Assad regime cannot be tolerated,"
        Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2b606-e0dc-4411-b964-bbb6ac1b3419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the chemical attack has changed his views Syria and Assad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b703c8-f1a8-4c0f-95eb-564fadd19b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It crossed a lot of lines for me. When you kill innocent children,
        innocent babies ... with a chemical gas that is so lethal that people were
        shocked to hear what gas it was, that crosses many, many lines — beyond a
        red line."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c53094-a8dd-4c2f-8947-80fa1a4bc932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia asserted the deaths resulted from a gas released when a regime
        airstrike hit a chemical weapons factory. But survivors being treated in a
        hospital on the Turkish side of the border told a CNN team they saw chemical
        bombs being dropped from planes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06caa4-c3c4-4890-832b-e4314e8e049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said on its Facebook page that a Syrian
        airstrike hit "workshops, which produced chemical warfare munitions" on the
        eastern outskirts of Khan Sheikhoun. It said "terrorists" had been transporting
        the chemical munitions from their largest arsenal to Iraq.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ca735-7b67-4502-9605-652d2c38574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Kaszeta, a chemical weapons specialist, told CNN the Russian
        version of events was "highly implausible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b516986-bffb-478a-8af9-918ba20ff372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nerve agents are the result of a very expensive, exotic, industrial
        chemical process — these are not something you just whip up," said Kaszeta,
        managing director of Strongpoint Security, a security consulting firm based
        in London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78bcc0-cb3a-43b7-bd44-19d14e6828dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more plausible that Assad, who''s used nerve agents
        in the past, is using them again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e2dc9-56e2-42ac-acdd-ad0d7f8450de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the attack, several people were injured when an airstrike
        hit near a hospital in the same town. Survivors of the earlier attack were
        being treated there, the Aleppo Media Center activist group reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b849af-4ee6-4fe7-a773-e169480f57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital was knocked out of service, said the Syrian Civil Defense
        rescue group, known as the White Helmets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3975b-1d74-4351-b4e7-324423c285bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victim: ''I don''t know if my family is dead or alive''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d62fd7-f181-4dc4-9b32-5b230dedc921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazin Yusif, a 13-year-old-boy, broke down in tears at the Reyhanli
        Hospital in southern Turkey near the Syrian border. About 25 survivors of
        Tuesday''s attack are being treated there, and several said they saw a plane
        drop chemical bombs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fcde7d-3415-47d8-aaba-2a707cc008a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 6:30 in the morning, the plane struck. I ran up on our roof
        and saw that the strike was in front of my grandfather''s house," Mazin told
        CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d69d20-d476-4870-a36a-c7f3ca45d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he ran toward his house and found his grandfather slumped
        over. He ran outside to call for help. "I got dizzy and then fainted in front
        of my grandfather''s garage. I next found myself here in this hospital, naked
        in a bed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5c433-576d-426c-9ff9-603eedd4c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s grandmother, Aisha al-Tilawi, 55, said she saw blue and
        yellow after the plane dropped a chemical-laden bomb.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f20104-9a0d-43ba-a21c-24194ab10381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started choking, felt dizzy, then fainted. Mazin was trying
        to wake up his grandfather. Three of my family died," she said, lying in bed
        with an oxygen mask on her face.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a99b11-bd42-400d-bb85-88402b5bc324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another survivor, Ahmed Abdel Rahim, 31, stared vacantly from his
        hospital bed while explaining he was hit with a poisonous substance carried
        by three rockets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19584aa4-8c21-4207-bbd1-c884c4df87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in my house. I had difficulty breathing, but I feel better
        now. But I did throw up after getting to the hospital. I don''t know if my
        family is dead or alive. I don''t know anything," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e97cb-b2e1-4a65-83bf-4c33981fcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide condemnation</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976762dd-2cbb-4f4c-8594-2e3e2dd48e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said some victims showed symptoms consistent with exposure to
        a category of chemicals that includes nerve agents. That conclusion was supported
        by Amnesty International, which said victims were "very likely" to have been
        exposed to a compound such as sarin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219eb10-36ce-4559-a3eb-902cf6303d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for the Prohibition of Chemical Weapons said it
        was gathering evidence about the attack.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01378f6f-dab4-43e1-a6ad-da6f8feeb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a high-level meeting in Belgium on the future of Syria,
        UK Foreign Secretary Boris Johnson blamed the Syrian regime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50911651-9037-4140-899f-59163a56a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the evidence I have seen suggests that it was the Assad regime
        who did it, in full knowledge they were using illegal weapons in a barbaric
        attack on their own people," Johnson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6140a-dfbc-4b50-824f-7ad5dfd3b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad''s military has repeatedly denied using chemical weapons and
        consistently blames "terrorist" groups when chemical attacks are reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72020f2d-82ef-446f-acce-6afab23d9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of these are delivered through airstrikes, and no rebel
        or terrorist group in Syria is believed to have the capacity to carry out
        aerial bombardments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a981e-69aa-4ca2-bb03-9c5410e5c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN investigation in August found that chemical weapons had been
        used in Syria, both by the national air force and ISIS militants. It found
        two instances where regime forces had used chlorine as a chemical weapon,
        and one where ISIS had used mustard gas between 2014 and 2015.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8710a5-71da-43f4-b6a6-cb2b25420586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Coalition, an umbrella opposition group, compared this
        week''s chemical attack to one in 2013 in eastern Ghouta "that the international
        community allowed to pass without accountability or punishment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fdc9b-b1f0-4843-a789-9906cd88a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN report found that sarin had been used on civilians in the earlier
        attack that activists said killed about 1,400 people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8cf5d-01e8-4fe9-94d7-e99c4e656351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN emergency meeting takes no action</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac51c2-d935-4f3e-8a89-53ad2b8b8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an emergency meeting of the UN Security Council, Nikki Haley,
        the US ambassador, held up photographs of children foaming at the mouth as
        evidence of the attack.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ac5a3-75f7-40a6-ab3b-8a11e5bf74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia has the influence in Syria that it claims to have, we
        need to see them use it," said Haley, who is the council president. "We need
        to see them put an end to these horrific acts. How many more children have
        to die before Russia cares?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c9820-30c8-44be-872e-d3d47be9ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley hinted that the United States was open to using military action
        in response. "When the UN consistently fails in its duty to act collectively,
        there are times in the life of states that we are compelled to take our own
        action," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba380e5-c2f4-476b-b47f-4f3733499969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, Syria''s most powerful ally, made clear it would not support
        a resolution put forward by the United States, the UK and France condemning
        the use of chemical weapons within Syria and requiring the regime to provide
        flight logs from the day of the attack.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e688739-e8d3-48ed-9ade-3e67cd911d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has used its veto power as a permanent member of the Security
        Council at least seven times on Syrian resolutions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af1c5f-3336-41ee-80e7-954caaf384fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, Security Council members left closed consultations
        without taking a vote on the draft resolution. No member spoke as they left
        the chambers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c02ce-2552-4281-9481-c98af9ef166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s deputy ambassador to the United Nations, Mounzer Mounzer,
        flatly denied accusations his government is responsible, blaming "terrorist
        groups" for the dozens of deaths.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aec53d-a166-44f2-a82f-4ecdb985fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syria also reaffirms that the Syrian Arab Army does not have any
        form or type of chemical weapons," he said. "We have never used them, and
        we will never use them."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a528cd-b83c-4ad7-af23-8b0eba36c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:33:10.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:33:14.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Euan McKirdy, Ben Wedeman, Tamara Qiblawi, Eyad Kourdi,
        Lindsay Isaac, Onur Cakir, Richard Roth and Milena Veselinovic contributed
        to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141c900-b1aa-4535-92ba-3e427ffff8f1'
      'mgnl:activationStatus': true
