    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T16:52:44.205+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madrid Fusión Manila showcases local and international flavors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cde6d-fdb0-4221-ab8f-0969d0838f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:52:35.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:52:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 6)&nbsp;— Food enthusiasts
        and connoisseurs alike can feast on local and international delicacies at
        the 3rd Madrid Fusión Manila on April 6 to 8 at the SMX Convention Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce239904-34de-4796-8972-8a9158a4c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:52:35.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:52:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by the Department of Tourism, the event aims to create awareness
        and demand for various agricultural and food products, as well as catalyze
        trade and business partnerships in tourism and gastronomy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058522d-4361-45f5-b5d5-7597e01b37ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:52:35.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:52:44.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s theme, "Towards a Sustainable Gastronomic Planet,"
        will explore how to transform gastronomy while respecting environmental limits
        and enhancing cultural traditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc9edf5-d8b9-46e2-9fd4-443856639c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:52:35.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:52:44.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the world''s second largest archipelago with more than 7,107
        tropical islands and thousands of rare and endemic species, the Philippines
        is an excellent venue for presentation and discussion of sustainable gastronomy,"
        Tourism Secretary Wanda Corazon Tulfo-Teo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759bfec-32b3-4ac4-89eb-cf27b9655d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:52:35.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:52:44.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event has three parts: the International Gastronomy Congress,
        the Fusión Manila International Gastronomy Expo and the month-long Flavors
        of the Philippines — which puts Filipino agricultural and food products in
        the spotlight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6afbd-0e75-4f60-b952-a40bb40286c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:52:35.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:52:44.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critically acclaimed chefs Jordi Roca and Alejandra Rivas of El
        Celler de Can Roca, Régis Marcon of Régis and Jacques Marcon and Simon Rogan
        of L''Enclune, among many others, will discuss the future of food at the International
        Gastronomy Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec60ca-370e-40d6-a632-f1aa81b2ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:52:35.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:52:44.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrated annually in Madrid since 2003, Madrid Fusión is considered
        one of the leading gastronomy gatherings in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea62a3-a17a-4137-862d-ed6f2db2a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:52:35.949+08:00
