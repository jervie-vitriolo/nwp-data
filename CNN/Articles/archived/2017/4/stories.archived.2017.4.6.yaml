  'Malaysia-child-marriage-Tasek-Gelugor':
    'author': 'A. Ananthalakshmi and Rozanna Latiff, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-06T09:23:18.360+08:00
    'imagesource': 'jcr:4baa97d9-ffaa-4796-9340-882baf6f9fe8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd49b3690-d9d7-4298-8a3f-dcfb083dadfd'
    'lead': 'A Malaysian MP said there was "nothing wrong" with a rape victim marrying
      her rapist as she would then not face a "bleak future."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T17:13:49.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:47:16.954+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:47:16.633+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia decides not to criminalize child marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fc532-7af9-48cd-91f6-81f36f3cc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KUALA LUMPUR (Reuters) —</strong> A Malaysian MP said girls
        as young as nine were "physically and spiritually" ready for marriage, as
        the Muslim-majority Southeast Asian country passed a law on sexual offenses
        against children without criminalizing child marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fa1da-08da-488e-a5c9-80e46afd5266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasek&nbsp;Gelugor, a member of the Barisan Nasional coalition,
        made the comments in response to a proposal by an opposition member of parliament
        to amend the Sexual Offences Against Children bill to include a ban on child
        marriages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94bae9-2432-4cbc-be3c-6af78f469405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was voted down by the majority of parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95e4f2-b569-4300-afa7-ff61ae56742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They reach puberty at the age of nine or 12. And at that time,
        their body is already akin to them being 18 years old. So physically and spiritually,
        it is not a barrier for the girl to marry,"Tasek&nbsp;said on Tuesday during
        a debate on the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4c067-b6ab-4f59-a67e-9123f686d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there was "nothing wrong" with a rape victim marrying
        her rapist as she would then not face a "bleak future".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11076eb9-4345-4a38-bbc9-bba458ae61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasek''s comments sparked outrage on social media, with some opposition
        politicians asking for him to be fired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fd222-5216-42b9-bd64-3b5406948754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under both civil law and Islamic law, girls and boys younger than
        18 can be married. Civil law sets the minimum age of marriage at 18, but those
        above 16 can be married with the permission of their state''s chief minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a31b7-8ec3-4326-a5f0-62ae198fbce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Islamic law, children younger than 16 can get married if the
        Shariah courts allow it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd68ecec-54e9-4e1a-b55e-e1c9ba06f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law passed on Tuesday makes no mention of child marriage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f36f78-61cd-4a26-8cbf-11fde8d81060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It criminalizes "grooming" — touching and befriending children as
        a prelude to sexual abuse — and spells out penalties for making and possessing
        pornography involving those under 18. A special court will also be set up
        under the new law to deal with child sexual abuse cases more quickly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8b688-9461-48ef-b9aa-1349c60ed4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum penalty under the law is a jail term of up to 30 years
        and six strokes of the whip for making, possessing or distributing child pornography.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3f555-0e80-4221-a00d-9a6a9eba67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law comes into effect ten months after British paedophile
        Richard Huckle was found guilty of abusing up to 200 babies and children,
        mostly in Malaysia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f52110f-1cf9-41c2-8cda-77bc53898f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported last year that most complaints of child sexual
        abuse in Malaysia do not lead to successful prosecutions, largely due to weaknesses
        in the criminal justice system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d17de-48a1-4dc1-9e39-339c165d7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 140 of the 12,987 cases of child sexual abuse reported to police
        between 2012 and July 2016 resulted in convictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a17aa-cd76-4c9d-a81a-a440bd2b050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law is more stringent now... but not enough," Teo Nie Ching,
        the opposition MP who proposed the ban child marriages, told Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535b0ce-bcee-417c-ab89-9a80973e4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said offenders would use the absence of a ban on child marriages
        to get away with crimes as marital rape is not a crime in Malaysia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b31a15-873f-4284-b8be-17b9e14e67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:13:49.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:47:16.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several cases over the years of rapists marrying
        theirs victim, including those under 18, to avoid prosecution.</p>'
  'Trump-responsibility-Syria':
    'author': 'Theodore Schleifer and Dan Merica, CNN'
    'caption': 'Photo from CNN.com'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-06T03:46:37.982+08:00
    'imagesource': 'jcr:a5415475-bc51-41de-a522-f4879f7e0938'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1909ddcf-b721-46ea-96b2-66219f9701d7'
    'lead': 'U.S. President Donald Trump, speaking at a news conference on Wednesday,
      said the chemical attack against Syrian civilians "crossed a lot of lines for
      me" and changed the way he views Syria and leader Bashar al-Assad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T17:21:01.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T17:21:04.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T17:21:04.535+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''I now have responsibility'' when it comes to Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a4793-b9c1-4834-994a-4b02db5b0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> U.S. President Donald Trump,
        speaking at a news conference on Wednesday, said the chemical attack against
        Syrian civilians "crossed a lot of lines for me" and changed the way he views
        Syria and leader Bashar al-Assad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1aa9f-f228-4375-a794-6cd3db8c57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now have responsibility, and I will have that responsibility
        and carry it very proudly," Trump said responding to a question about a White
        House statement Tuesday that blamed the attack in part on President Barack
        Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2082a-2c62-44fb-af4f-d47866080bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now my responsibility. It was a great opportunity missed,"
        Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84200b-43e9-49b0-b625-4a079d5d2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did maintain that Obama''s failure to respond to his red line
        threat "was a blank threat (that) set us back a long ways, not only in Syria
        but in many other parts of the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3e3b1-c512-4303-99e1-672e1d865343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President condemned the attack as "heinous."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2348d-08d8-4f7b-8ed9-1e2a072df2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday''s chemical attack, a chemical attack that was so horrific
        in Syria against innocent people, including women, small children and even
        beautiful little babies, their deaths were an affront to humanity," Trump
        said from the Rose Garden. "These heinous actions by the Assad regime cannot
        be tolerated. The United States stands with our allies across the globe to
        condemn this horrific attack and all other horrific attacks, for that matter."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04200cf-b92e-481d-a00e-a1c8a0828773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders expressed shock and outrage Tuesday at reports of
        the suspected targeted attack in northwestern Syria that killed scores of
        civilians, with one UK official suggesting the incident amounted to a war
        crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf1239-ae38-4070-a7a9-033d13e0d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists said the Syrian regime was responsible for killing dozens
        of people, including many children, leading the United Nations to replace
        a scheduled Security Council session for Wednesday morning with an emergency
        meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63a635-3c71-477e-b1af-967fe5fd1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian President Bashar al-Assad''s military denied using chemical
        weapons and blamed rebels for the carnage. Russia, Syria''s strong ally, said
        it had no warplanes in the vicinity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fb5fa-c9eb-4f0f-9f0a-98bcae48d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trump had left the door open to new action in
        Syria in his first on-camera comments in response to a deadly suspected chemical
        attack in the Middle East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0eeae-e170-42e5-af26-de98895dcf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will see," Trump said when asked if he would take new action,
        according to pool reporters present when Trump welcomed Jordan''s King Abdullah
        to the Oval Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff662cd-80fd-40e8-9bc2-43b15e82ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very troubled times in the Middle East, and we see what
        happened just recently yesterday in Syria -- horrible. Horrible, horrible
        thing. Unspeakable," Trump said, later calling it a "terrible affront to humanity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf5712-0942-49a3-97e4-953f82a02d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kareem Khadder, Schams Elwazer, Elizabeth Roberts, Eyad Kourdi
        and Tamara Qiblawi contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8494a8a-c4e8-4909-b6d4-05fbb26522eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:21:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:21:04.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump: ''I now have
        responsibility'' when it comes to Syria."</p>'
  'NBI-wants-graft-charges-vs-ERC-officials':
    'author': 'CNN Philippines Staff'
    'caption': 'ERC Chairman Jose Vicente Salazar'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T02:18:14.007+08:00
    'imagesource': 'jcr:2f52b76e-dbe3-4984-bcf6-671d35852161'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40037116-f0b1-4dcb-8109-7ee87190c778'
    'lead': 'The National Bureau of Investigation recommended the filing of graft
      charges against three Energy Regulatory Commission (ERC) officials and a private
      contractor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T17:28:23.549+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T17:28:26.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T17:28:26.528+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI wants graft charges vs ERC officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fdb5bd-bf8b-4b8b-8d27-66b66ccc6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:28:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:28:26.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Graft
        charges have been recommended against three Energy Regulatory Commission (ERC)
        officials and a private contractor in connection with an alleged anomalous
        transaction that led to the "suicide" of the Commission''s bids and awards
        chairman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4fbf9-e1fb-4c0c-ab17-b37ae38d590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:28:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:28:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recommendation to the Ombudsman, the National Bureau of Investigation
        (NBI) said ERC Chairman Jose Vicente Salazar, legal service lawyer Prescia
        Vanessa Reynante-Reynoso, Bids and Awards Committee (BAC) Vice Chairman Teofilo
        Arbalate, and FATFREE, Inc. owner Luis Morelos, violated the anti-graft law
        by not following proper bidding procedures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc1ab4-e906-4969-a198-51adde5420d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:28:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:28:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it was "evident" that FATFREE, Inc. was already chosen
        to do an audio-visual presentation even before the start of the procurement
        process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c625843-f677-4834-a3e0-e7af1038f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:28:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:28:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, the bidding for AVP project that was to be undertaken
        by the ERC-Bids and Awards Committee(BAC) was just to satisfy the requirements
        in paying the contract price to whom the contract will be awarded," the NBI
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c95dff-bbe4-4ea2-92bf-18598bd39688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:28:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:28:26.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said FATFREE, Inc. was not qualified as it was only
        incorporated in 2014, and the project requires at least 10 years of relevant
        professional experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e70d81-5f8e-4336-bdc7-46829b7f6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:28:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:28:26.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds for the project were also not included in the Commission''s
        Annual Procurement Plan for 2015 and 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb39d95-e77f-4e26-a797-39c0dcf8d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:28:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:28:26.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funds to be used in procuring the AVP project will definitely
        come from other funds earmarked for other purposes," the NBI said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785e098-eb7c-4578-9ec1-73bcdff1a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:28:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T17:28:26.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, President Rodrigo Duterte ordered commissioners
        of the ERC to resign following the death of ERC BAC Chairman Francisco "Jun"
        Villa Jr. His sister, broadcast journalist Charie Villa, said it was a case
        of suicide after his brother was pressured to approve contracts without proper
        bidding.</p>'
  'Biz-groups-allowed-to-set-SRPs-with-no-DTI-approval':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-06T01:30:55.162+08:00
    'imagesource': 'jcr:f588d574-2cc1-4587-b7ca-c4c5221f1f1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eca608d9-a4fc-4a10-9193-f7db29ddb2dd'
    'lead': 'Trade officials, however, allayed consumer fears this would make basic
      commodities more expensive, saying competition in the market would keep prices
      down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:12:09.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T09:12:18.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T09:12:17.856+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biz groups allowed to set SRPs with no DTI approval

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f69f8-3d6c-478f-bf0d-149573b51f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Business
        groups will now be allowed to set their own suggested retail prices (SRP)
        with no prior approval from the Department of Trade and Industry (DTI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65bf8c-9f7d-4c6c-82be-d2de93d35124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade officials, however, allayed consumer fears this would make
        basic commodities more expensive, saying competition in the market would keep
        prices down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead3583-d501-4b2d-a7a4-618d5db02798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting of the National Price Coordination Council (NPCC) on
        Wednesday, various government agencies agreed to scrap the requirement for
        industry groups to seek DTI approval for their SRPs. The resolution will be
        effective immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c655dd-28b3-4461-8918-43116f337c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI used to study and approve the price benchmarks for everyday
        food items like rice, bread and canned goods, as well as other necessities
        like essential drugs, laundry soap and candles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf359c-44b5-40fb-8f2b-99d2ccd06e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trade Secretary Ramon Lopez said this was unnecessary.
        Prices of consumer goods — even those brands not covered by the DTI — have
        been seen to stay steady, if not on the decline over the last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06735f38-bc8a-4ded-84f9-14cce4325349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proves <em>na balewala yung</em> approval system. <em>Balewala</em>.
        It''s bureaucratic red tape lang," Lopez said during a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891332b1-4a80-4608-807b-98d9eb516ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This proves the approval system is useless. Useless.
        It''s just bureaucratic red tape.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf86977-b638-43f7-8962-9b15d3c4d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said industries were competitive enough, so companies needed
        to keep to the SRP — or go even lower — so they could have a share of the
        market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deea5ab-bdbb-40f0-918e-4de93768c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you raise your prices just because you feel like it, you price
        yourself out of the market and you lose business," Lopez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bbfe4-14d8-44f8-9d7b-1ae977900a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry for processed meats, for example, has as much as 34
        players monitored by the DTI. About 23 companies have canned fish products.
        There are eight makers each of bread and drinking water, not even including
        the home brands of supermarkets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c2246-c539-4efd-b36f-6e9c504d49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Cua, president of the Philippine Amalgamated Supermarkets
        Association, confirmed this. Brands not covered by the DTI also showed marginal,
        if not negligible, price increases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321184c5-f93f-43c5-b688-432f694b3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only brands that have raised prices by as much as 10% are upmarket
        brands, and only usually for their larger sizes or more expensive variants,"
        Cua said in an interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a804ea4-f5c5-41d1-876e-493fce987eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) also issued a statement
        on Wednesday backing the move, saying market forces were more efficient in
        adjusting prices for consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619bbcf-d92b-4b05-9142-479e0bff9836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the removal of pre-approvals, both the DTI and the PCC said
        they would continue to oversee the prices of basic commodities to ensure they
        weren''t being manipulated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7754c-ee92-470b-a8dd-71155ec9d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When prices move, we must assess if the movement is due to certain
        changes in the market, say, changes of condition of inputs, or if the movement
        reflects collectively organized or coordinated efforts like collusions or
        cartels," PCC Chairman Arsenio Balisacan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d96d5-d74d-493e-8b7f-1ce1ecfc0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI and PCC are also working on an agreement that will let the
        two agencies share information and work together to target any price-fixing
        schemes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56628486-6395-4fdc-a3b5-3fa2276f830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar prices going down?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10f32e-2053-4e6e-b8b1-5e26d2d1461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, the NPCC agreed to monitor sugar prices more
        closely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dddb79-b15d-413c-be1d-7c0ad8c2046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their estimates, mill gate prices for refined sugar
        have dropped to about P1,800 per sack from about P2,100 per sack over the
        last two months. Retail prices, however, have remained at about P56 a kilo.
        The NPCC wants to see it go down below P50.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5161c-af90-49a3-87a1-16a4e66fa2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said, "I think it''s in the processing. Supermarkets say they
        haven''t changed prices because they''re still getting the same prices from
        their suppliers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b86084-faa0-47f6-9a58-06b62f2ab20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:12:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:12:18.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the review would likely happen next week. The Council is
        already writing to sugar suppliers, asking for an explanation for their selling
        prices.</p>'
  'Marcos-No-Cabinet-post-offer-from-Duterte-yet':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T10:34:56.712+08:00
    'imagesource': 'jcr:5266f794-f8f5-4bf0-840d-6934b8c6b43a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bea5565-0b9a-4373-b87c-f789a6cc6a25'
    'lead': 'Former Senator Ferdinand "Bongbong" Marcos Jr. said he has not yet received
      any offer from President Rodrigo Duterte for a Cabinet position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:16:17.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:48:10.957+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: No Cabinet post offer from Duterte yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca190bb9-2b84-4dc9-b727-043b1df22960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 6) — Former Senator Ferdinand
        "Bongbong" Marcos Jr. said President Rodrigo Duterte has not yet offered him
        any Cabinet post, but would be glad to serve if he was offered one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0955a67-34c0-4dc0-9b92-04da9c71e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a president asks you to serve in whatever capacity,<em> hindi
        mo naman pwede hindian. Siyempre para sa bansa ''yan</em> [you can''t just
        say no. Of course, it''s for the country]," Marcos said at the 70th birthday
        celebration of Pampanga representative Gloria Macapagal-Arroyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219991f-e239-4084-b2a0-f79c1a5f22e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I will be happy, I will be proud, I would be honored
        to serve in any position in the Duterte administration," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ae19c-b885-439a-925c-492db346832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former legislator added talks of his appointment were premature,
        as he was still covered by the yearlong ban to hold a government position
        after last year''s elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9618a7-a833-43a8-a25f-51bda397e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos said he would be willing to go back to public service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9672c-a2ca-4746-baee-5911f8f3eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a way for me to help this administration, if there
        is a way for me to serve, in any capacity I would be happy to do it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102684e5-ac87-4a59-93a5-7de68cc0e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions of Marcos'' new Cabinet post came after Duterte''s firing
        of Interior secretary Mike Sueno on Monday, over the department''s alleged
        anomalous purchase of ₱20-million worth of firetrucks from Austria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56070a9f-0a43-49f1-b5eb-c676045dd859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electoral protest continues</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455dea80-894d-4d3d-811b-dcaa5a58fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also admitted there was a school of thought saying that accepting
        a Cabinet post would be tantamount to abandoning his vice presidential electoral
        protest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563c794-2036-4301-a56c-e76ac5bd019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess we will leave that to the lawyers to study, <em>pero ang
        pagkaalam ko</em> [but as far as I know], it is only during an election that
        you are abandoning your protest," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c372866-0b54-463a-92b7-c65dc24bd9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed the protest in June 2016, contesting the result of
        the May 2016 elections and claiming that he lost the vice presidency to Leni
        Robredo because of cheating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ddfbc9-fe0a-4d82-a6ef-3b5764a8a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako, tuloy lang ang aking protesta. Sa aking palagay ay maipapanalo
        naman ang ating protesta at doon ako nagco-concentrate ngayon,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d1791-c451-4e49-8374-ee2c3aa92ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the protest continues. I believe we can win
        the protest so that''s where I''m currently concentrating.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e8857-d8c7-429c-b54a-a64cc4e13884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp had earlier asked the Supreme Court to junk Robredo''s
        appeal to dismiss the electoral protest on grounds of lack of jurisdiction
        and insufficiency in form and substance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a343b71-d188-4890-8cea-718fc12329ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also took a swipe at Robredo''s video message
        before the international community criticizing Duterte''s drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41b679-dd5b-4286-9915-484ec2dcea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, she was unpatriotic and disloyal to the Philippines.
        But it is a matter of opinion if she should be impeached because of that,"
        Marcos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e0377-3693-4156-a08c-1dd0b31ce9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about House Speaker Pantaleon Alvarez, who had said he was
        studying filing an impeachment complaint against Robredo, Marcos said this
        was a matter of opinion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25033a-c88d-47ad-9f85-d8070c5c5ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:16:17.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:48:11.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the initiative of the speaker. <em>Wala tayo magagawa kung
        iyan ang kanyang paniniwala</em> [We can''t do anything if that''s what he
        believes]," he said.</p>'
  'owndays-eyeglass':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
