      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> In what
        seems to be one of the tightest Final Four races in recent UAAP women''s volleyball
        history, it''s just fitting to have the deciding matches on the last day of
        the elimination round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fa4a8-7792-4ad6-80a2-e61bbc2c4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:12.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:21:16.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first match scheduled at 2 p.m., the UST Golden Tigresses
        tackle the National University Lady Bulldogs for a semifinals berth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddaa356-5a91-48eb-8d93-c5b6998c8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:12.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:21:16.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses are currently at third place with an 8-5 record,
        while the Lady Bulldogs are at fifth with a 7-6 slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea405b-cf41-41ea-b2ea-2769d681d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:12.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:21:16.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win by UST would eliminate NU and cement the third spot, then
        the FEU Lady Tamaraws secure the fourth place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9bc8d-b588-4c22-996e-068c1e98711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:12.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:21:16.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile a victory by the Lady Bulldogs will result into a three-way
        tie with the Lady Tamaraws getting the third seed, and NU and the Golden Tigresses
        clash for another match for the last semifinals seat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7d8f5-2a15-44ba-9af3-77c398eba9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:12.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:21:16.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rivalry continues</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dddb4ac-ffee-4741-9d89-0f2f55b11cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:12.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:21:16.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game at 4 p.m., the Ateneo Lady Eagles take on the
        DLSU Lady Spikers with the winner securing the top spot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35bbc0-aecd-4d1b-950e-02595dcee861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:12.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:21:16.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads have an identical 11-2 record heading into the highly-anticipated
        matchup.</p>'
