      'mgnl:lastActivated': 2019-09-25T16:46:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also features interviews with those who knew the "Dark Knight"
        and "Brokeback Mountain" star best, including musician Ben Harper, director
        Ang Lee and Ledger''s sister, Kate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ca146-0d9e-48e7-b351-7767f869f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:02:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heath was the most alive human," Harper says in the trailer. "And
        if it wasn''t on the edge, it didn''t interest him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8840cce-d0e7-44b1-9d46-944b4d3bf593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:02:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doc also shows Ledger, who loved filming video in his spare
        time, shooting with various cameras.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5239784-3944-416d-bb91-d0bf0d4f5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:02:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:27.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna go on a mission right now," Ledger says as he looks
        into one camera. "Yeah, so will you come with me?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df5d93-2867-4a03-a178-827b35729fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:02:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:46:27.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is the result of a partnership between acclaimed filmmaker
        Derik Murray, Network Entertainment, and Spike TV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc189bf-4efa-479f-a390-3bac0a9174f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:02:02.077+08:00
