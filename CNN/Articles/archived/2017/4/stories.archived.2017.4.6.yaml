      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will be no leaves of absence among airport personnel
        next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9fec5-8552-4f62-b22a-6b9f90956155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said K9 units and additional police will be deployed to
        boost security, while help desks will be set up to ensure passenger convenience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698dbb3-73dd-4289-b4e2-680bdd2cd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:15:06.810+08:00
