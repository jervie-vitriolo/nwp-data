      'mgnl:lastActivated': 2019-07-11T16:52:44.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more inquiries, visit www.madridfusionmanila.com.</p>'
  'Ombudsman-Benigno-Aquino-Disbursement-Acceleration-Program':
    'author': 'CNN Philippines Staff'
    'caption': 'Former President Benigno Aquino III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T13:36:21.984+08:00
    'imagesource': 'jcr:66976bef-8804-41c5-89db-cf512752ee4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c1787f0-ba70-43d6-8c0b-adb8df163be7'
    'lead': 'Former President Benigno Aquino III is not yet off the hook over the
      P72-billion Disbursement Acceleration Program (DAP) controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:56:23.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T16:56:26.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T16:56:26.347+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman orders Aquino to respond to DAP raps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73037a1-bb12-4bea-9743-ef9015745d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Former
        President Benigno Aquino III is not yet off the hook over the P72-billion
        Disbursement Acceleration Program (DAP) controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66a2b4-460f-4252-85db-3d0cd1c8aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Thursday ordered Aquino to comment
        on a motion for reconsideration filed on March 13 by complainants led by Bayan
        Muna Representative Carlos Isagani Zarate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4aded9-bc20-42a9-8eea-7a9374b53dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants want the Ombudsman to reconsider its March 7 decision
        to drop administrative charges against the former President. The Ombudsman
        acquitted Aquino due to lack of jurisdiction as the Ombudsman has no authority
        over impeachable officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c88c9-1c19-4c01-8a53-5ed82c83c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the complainants said the Ombudsman "committed grave errors"
        in its ruling and that Aquino and former Budget Secretary Florencio Abad should
        instead be charged for technical malversation and corrupt practices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2cc68-23a7-4fac-9aed-9921fdc62b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want Aquino to be held liable for usurpation of legislative
        powers, and Abad for grave misconduct.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf70be-e287-4931-a228-903b8d6a5ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Aquino, Abad face graft raps over DAP</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d25221-f2b2-4217-9637-a7d571e96a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman is now giving Aquino and other respondents 15 days,
        from date of notice, to respond to the motion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915beea3-d89b-4a3e-8dd5-968a3611390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino approved the DAP proposed by Abad in October 2011. It was
        aimed to boost economic growth through fast-tracking the release of funds
        for priority projects of the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c92f56-624a-4d9d-a673-0dac430fdeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAP tapped the power of the President over the use of standby
        funds in the national budget, funds for unfilled government positions, unreleased
        funds from slow-moving and halted projects, and funds for projects that did
        not yet have contracts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9dd8d7-fa20-4082-b82e-ff57c72079f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, the Ombudsman cleared Aquino of liabilities over the
        DAP, while it found probable cause to charge Abad for violating Article 239
        the Revised Penal Code or the usurpation of legislative powers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f013d94-73db-44ca-944e-42bd5c5502fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stemmed from Abad''s issuance of National Budget Circular (NBC)
        No. 541 in 2012, which authorized the "withdrawal of unobligated allotments
        of agencies with low levels of obligations." This is contrary to law, according
        to the Ombudsman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f41c0a0-9b37-48e7-940c-69b7cc423bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad also filed a motion for reconsideration on March 13, saying
        he never used government funds for his own gain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc658bd3-cefd-4de1-88d2-5eb741ca8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino''s spokesperson Atty. Abigail Valte, had dismissed
        the complainants'' allegations as mere "harrassment of a President who refused
        to be cowed by their chest-beating during his entire term."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fd01a-e27d-43d9-9edb-faa21d498a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court declared the DAP unconstitutional in July 2014,
        saying it encroached on the budget authority of Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7f36c-a88f-40cf-9959-cd10ae26716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:56:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:56:26.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SC dismisses petition to probe Aquino, others for DAP</h2>'
  'Worlds-best-restaurants-2017':
