  'Masters-Dustin-Johnson-Augusta':
    'author': 'Ed Osmond, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-06T14:13:29.229+08:00
    'imagesource': 'jcr:35a3d8e2-5b3c-4097-9e52-9443bce3e9d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24baf8af-e0da-44a9-b856-6e07dcbfbb72'
    'lead': 'No world number one has captured the Masters Green Jacket since Tiger
      Woods in 2002.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:29:05.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:43:22.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:43:22.464+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World number one Johnson doubtful for Masters after freak fall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a749ad-27f7-4507-8f77-0fdd0f920f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> World number one Dustin Johnson''s
        participation in the U.S. Masters this week is in doubt after he injured his
        back in a freak accident, his manager David Winkle said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d59e7-55ce-40b6-9af9-e71dd818d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, the U.S. Open champion, is favorite to win the Masters
        title after victories in his last three tournaments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe3596-b8d4-4a4e-b72c-771e0dcdf767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At roughly 3:00 pm today, Dustin took a serious fall on a staircase
        in his Augusta rental home," Winkle said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22572a74-5742-4b31-83f1-d44452d23770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He landed very hard on his lower back and is now resting, although
        quite uncomfortably. He has been advised to remain immobile and begin a regimen
        of anti-inflammatory medication and icing, with the hope of being able to
        play tomorrow. I will refrain from commenting further until I know more about
        Dustin''s condition."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848560a-bd4e-436e-b405-a23c97e924b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masters starts in Augusta on Thursday with Johnson scheduled
        to play alongside fellow Americans Bubba Watson and Jimmy Walker in the last
        group out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129cdaf-b127-400b-a978-f8eed00352e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No world number one has captured the Masters Green Jacket since
        Tiger Woods in 2002.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba6d42-bc42-4f6e-8234-23f1cf5ac53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a funny game. It doesn''t matter how good you''re playing,
        you can still not win," Johnson, who became world number one in February,
        said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e14d23-7f00-4596-9831-2e00454f9924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got a lot of confidence in my game right now, especially
        with the way I''ve been playing the last few tournaments. But, you know, anything
        can happen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c035b3e-8fb4-4379-af07-9c6657159d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from top-10 finishes the last two years, Johnson has a modest
        record at the Masters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd193eb2-fb15-417c-aaef-b64869e768b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dreams of winning last year were ruined by two double-bogeys
        in the final round. He tied for fourth, four shots behind winner Danny Willett.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb96d8a-6451-48f1-8a3e-01ab1e2cfec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time Johnson''s bid for a Green Jacket has been
        hit by injury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f999e-80a6-4e49-be9b-5ff5dec5613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:29:05.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big-hitting American was forced out of the 2012 Master after
        injuring his back while lifting a jet ski.</p>'
  'Syria-chemical-bombs-airstrike':
    'author': 'Angela Dewan, Kareem Khadder and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-06T14:00:57.014+08:00
    'imagesource': 'jcr:36896169-3ae5-4072-af41-0c6c82ceeea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '670b82ef-914a-4eae-bb00-668fbdd55ec5'
    'lead': 'Survivors of a deadly attack in Syria described chemical bombs being
      dropped from planes, directly contradicting the government''s version of events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:33:10.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T16:33:14.041+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T16:33:13.712+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
