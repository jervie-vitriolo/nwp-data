      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Usec. Halmen Valdez who actually dealt with the NFA on the
        issue of rice importation. There was a conflict actually between the (Office
        of the Cabinet Secretary) and NFA Administrator Jason Aquino," Piñol explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b16bc-30c6-414f-b065-a3eb9cb3a8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jason Aquino''s position is that if there should be any importation
        of rice, it should be done by government. Instead of private sector who obviously
        would be composed of traders," Piñol added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54903f47-7f18-4e85-a4f0-7ae7668a8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said Duterte sided with Aquino and said Valdez had no business
        interfering with NFA matters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325b3b8-2278-4239-ad1d-a4926ffb1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:17:33.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:17:36.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the President ended his speech, he said he will fire two
        more undersecretaries, but did not elaborate.</p>'
  'World-Street-Food-Congress-2017-Anthony-Bourdain':
    'author': 'Paolo Del Rosario, Lara Tan, CNN Philippines'
    'caption': 'A highlight of the event is a discussion on the future of the street
      food industry, with TV host and celebrity chef Anthony Bourdain as one of the
      speakers.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-05T17:08:19.334+08:00
    'imagesource': 'jcr:3872fecd-210a-4a8d-a0e6-b795f1130824'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1af739e-7985-4851-9852-f19bc2f95d41'
    'lead': 'World Street Food Congress founder KF Seetoh promises more hawker stalls,
      bigger venue, and better queuing system for this year''s food fest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:00:59.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T09:18:17.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T09:18:17.832+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Street Food Congress back in ''undiscovered'' Philippines

      '
    'updated': 2017-04-06T09:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfbc46-04a2-4b7f-a5eb-ed2b2da28f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Get ready to toss your diet out
        the window as the World Street Food Congress (WSFC) is coming back to Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0108c0-6d90-4b84-8026-ebd6d2776441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food fest is back for a second run in the country from May 31
        to June 4 at the SM Mall of Asia concert grounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa954532-431e-4f5e-8bf7-2a3d97542aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WSFC founder KF Seetoh promised a better system this year with over
        100,000 foodies expected to turn up.&nbsp; With the bigger venue, guest can
        sample delicacies from over 30 master hawkers and pop-up stalls from 13 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634231b0-ecfd-4b59-9c90-cb3954d400c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of last year''s event can expect the return of crowd favorites
        such as Indonesia''s chocolate martabak or their version of pancake and Bali''s
        barbecue pork ribs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843da043-ba05-47ce-a7ef-e50d13a0eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also look forward to trying new things such as soi lum,
        chrysanthemum broth mochi dumplings from Guangzhou. Organizers will also bring
        in coffee pork rib burgers from Singapore, Malaysia''s claypot apom manis,
        and the oyster omelette from Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4554829-8f16-429e-898a-ae90b5194fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food congress will put the spotlight on Filipino food. There
        will be hawker stalls featuring President Rodrigo Duterte''s favorite lamb
        monggo, Pampanga''s sisig paella, cheese and longganisa empanada from the
        Ilocos region, and the piaya of Bacolod.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980e252-437c-4c69-b67c-f17665ee5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What a culinary pilgrimage reveals about Laguna</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6380fea-e531-47f9-a434-550775efba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highlight of the event is a discussion on the future of the street
        food industry, with TV host and celebrity chef Anthony Bourdain as one of
        the speakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2248b8-163c-4ba0-b5e7-b16e74586845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Anthony Bourdain''s ''Parts Unknown'' Manila experience</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428429b-545d-44a5-96e3-4c66014edd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why WSFC is back in the Philippines, Seetoh simply replied,
        "Why not?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3ee72-2eda-4730-ad94-410758a41c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hundred million people, over 7,000 islands, so many flavors
        undiscovered. Why not? I want to be back next year and the year after and
        the year after, because it is a treasure trove of culinary stories to unveil
        to the world," he said on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3f8fe-16d0-401d-9231-ce43f23fe51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foodies can buy tickets to the event on-site for P150, which is
        consumable. Food prices will be from P150 onwards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a129438-5ffc-4480-a58d-1484e55d84b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:00:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:18:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WSFC operating hours is 4-11 p.m. on May 31-June&nbsp; 2; 1- 11
        p.m. on June 3; and 1-9 p.m. on June 4.</p>'
  'sueno-palace-approved-austria-trip':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T22:14:30.724+08:00
    'imagesource': 'jcr:e8fa72f4-fd8d-4a24-99c4-635ff3ba547e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d6a3d3-7cc0-4192-8a20-a821e69e8728'
    'lead': 'Former Interior Secretary Ismael Sueno says the visit to the Rosenbauer
      factory in Austria was for additional trucks, not for the delivered trucks being
      questioned at the Supreme Court.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:45:16.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:33:44.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:33:44.209+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sueno: Palace allowed Austria trip to inspect fire trucks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49935a21-521d-462e-8f1a-ed7106796603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> In a
        letter to Malacañang, former Department of Interior and Local Government (DILG)
        Secretary Ismael Sueno said the Palace authorized his trip to Austria last
        January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cbc71-bc5e-4024-9e16-4d5d175c9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter obtained by CNN Philippines comes after President Rodrigo
        Duterte dismissed Sueno on Monday over the DILG''s purchase of 76 firetrucks
        from Austria, which were acquired through a loan from the Austrian government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce6d7a-ca3e-4dae-b640-32549914359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was carried over from the Aquino administration and is
        supposedly tainted with irregularity, according to a volunteer group that
        helped Duterte win the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7a152-d512-47ac-aabd-031d4ce8ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the explainer, Sueno said Malacañang authorized him on Dec. 28.
        2016 to go to Austria with his head executive assistant Josephine Leysa and
        Bureau of Fire Protection (BFP) chief Bobby Baruelo to inspect fire trucks
        in connection with phase two of the BFP''s capability-building program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12308812-0072-4587-822b-1e8a6d47b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current controversy involves phase one, which covers the 76
        trucks delivered in 2013 that the government has yet to pay for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311705f-8fb1-48ee-a8f7-4ce993a457ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria shouldered all expenses for the trip as stated in the supply
        contract. The team then submitted to Malacañang their report about the trip
        on March 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49cdf6f-852e-4365-9aeb-53d464bf854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG legal opinion</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a697b-8fb8-47eb-8e91-fb2d87f56302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary JV Hinlo asked the DILG Legal Department''s
        opinion on the propriety of paying for the trucks while a case filed by former
        Abakada party-list Represetative Jonathan de la Cruz against the deal was
        pending before the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7b44a-3705-4ee9-9378-385c8f5047f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG Legal Department recommended that the BFP secure documents
        from the Commission on Audit justifying the request for payment for the trucks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1aa1c-f01f-4d61-beae-1dbbf628ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also instructed Sueno defer his go signal to request payment
        pending the Supreme Court case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c39e32-ab26-4a7b-98cd-30151877f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:45:16.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:44.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, Hinlo said he
        forwarded the legal opinion to Sueno''s office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2ea42-6c97-4ac4-9a03-91a483615c26'
      'mgnl:activationStatus': true
