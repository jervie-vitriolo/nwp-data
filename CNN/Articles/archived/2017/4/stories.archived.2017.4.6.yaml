      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am open to all investigations to clear my name. Mas gusto ko
        na imbestigahan nila ako. If they want to file a case sa akin, I will answer,"
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01c67f-5c38-45fd-8ace-425f19759389'
      'mgnl:activationStatus': true
