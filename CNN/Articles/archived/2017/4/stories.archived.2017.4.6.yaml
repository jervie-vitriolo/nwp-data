      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Survivors of Syrian
        attack describe chemical bombs falling from sky"</em></p>'
  'ISIS-killings-Syria-Iraq':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-06T14:03:07.538+08:00
    'imagesource': 'jcr:424de4f0-a9af-41a9-ab6a-75a9c6590f13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '918a4aed-79bf-4f60-b3c3-bf615bc3e036'
    'lead': 'The London-based monitoring group called it "the largest execution operation
      carried out by the Islamic State organization in 2017."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:35:46.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:44:54.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:44:53.684+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS kills 33 execution-style in Syria; 22 people in Iraq attack — report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a115d2-f1d4-4a97-ade2-285bc4d7e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS killed 33 people execution-style in
        eastern Syria on Wednesday, according to a monitoring group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bee232-1763-416d-902d-cc8f35356b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Observatory for Human Rights reported that the terror
        organization carried out the mass killing in the the al-Mayadin desert near
        the strategic city of Deir Ezzor on Wednesday morning, it said, adding that
        its activists were "able to monitor" the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae5b0c-e0ee-4b7e-b945-5bacff6b7d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based monitoring group called it "the largest execution
        operation carried out by the Islamic State organization in 2017."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f9cc6-9449-4909-8264-d679f6575fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the people were between ages 18 and 25 and were
        "killed by sharp tools." It added that it is unknown whether the victims were
        Syrian government forces, allied militia or rebel factions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9324a9a-f27b-4c96-b84b-60623e1fa25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq killings</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35da96-0aec-4c95-95b8-f4287ba84407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report came as ISIS also killed at least 22 people in the Iraqi
        city of Tikrit, also on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96944073-7afc-4fbd-a74c-96c2d506b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS gunmen indiscriminately opened fire on police and civilians
        in the central Iraqi city before they blew themselves up on Wednesday, police
        officials told CNN. At least 31 other people were wounded in the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299aa561-a266-4b02-8caa-1f62bc5e3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several ISIS suicide bombers dressed in military uniforms attacked
        police checkpoints and police patrols in a busy commercial street in the city,
        police officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4cfece-4e91-47f8-8728-dc7898b8e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility in a statement released on Twitter and
        tweeted by several ISIS supporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779af39-e951-41e6-bc3f-3ec5cd4dc740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikrit, the birthplace of former Iraqi leader Saddam Hussein, was
        recaptured by Iraqi troops from ISIS in March 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcecd77-1fe0-4811-9f5e-5b139c8628bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noose tightening</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fa662-f963-4277-b29f-9ec4aa2d99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jihadist group, which controlled swathes of Syria and Iraq since
        a blitzkrieg across the two countries in 2014, has steadily been losing ground
        thanks to concerted efforts by troops, and militia in both countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63dc956-b884-42ea-8638-751b439705ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three years since the group''s elusive leader Abu Bakr al-Baghdadi
        declared a self-styled Islamic State in Iraq and Syria, ISIS is reeling from
        losses across its so-called "caliphate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf24866-d359-4a7e-9a09-6560eb748b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last six months, ISIS has seen its finances slashed, media
        operations crippled and several high-ranking leaders killed or captured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865a866-e76e-412c-b94b-3a48d68a1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is fast losing its grip on Mosul, its biggest hub in Iraq, and
        its de-facto capital in Syria -- Raqqa -- is all but surrounded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120ed96-a092-4d93-a306-6b4f8988e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq, government troops, supported by Shia and Kurdish militia,
        have been making good progress in liberating Mosul from ISIS, which it has
        held since 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6d0d1-9f78-4f52-a3e1-c8f336b408ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Syria, the Syrian Democratic Forces -- an alliance of Kurds
        and Arab tribes -- are approaching the outskirts of Raqqa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75edafa2-6bbb-40ee-bbea-f416a6cc3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Natalie Gallon and Tim Lister contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63f161-c306-49b3-bd5f-f40b18c51728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:35:46.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:54.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “ISIS kills 33 execution-style
        in Syria; 22 people in Iraq attack”</em></p>'
