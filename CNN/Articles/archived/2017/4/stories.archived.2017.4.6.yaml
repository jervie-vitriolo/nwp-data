      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas said Uson implied all SPG-rated entertainment had material
        that resembled soft pornography.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e31aa-936b-4851-9b46-dbd362a7be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I believe it''s not that way," Arenas said. "SPG is
        really another safeguard. Para... pag nakita nila yung SPG sa telebisyon,
        masabi na ng magulang, hindi ka na puwede diyan [So when it''s seen on television,
        parents can already say, you can''t watch that]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa312e-ef8f-444c-bee1-069f4721ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTRCB also faced criticism with after it slapped upcoming psychological
        thriller "Bliss" with an X-rating, prohibiting it from being shown in regular
        cinemas. However, after an appeal from the producers, they reclassified the
        film to R-18.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b91aec-ac41-4199-9e5d-3dffa8167964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ‘Bliss’ gets new R-18 rating</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbde60-deea-401b-bec8-a6d962ece869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review process</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4bc3b-069e-4527-9234-6588b6b26e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas shed light on the review process behind "Bliss," which was
        found to have "explicit nudity, sexual acts and violence."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf46226-f683-4c6a-8f7c-ba2ce748f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that for each item to be reviewed, there is a random mix
        of three board members who then vote on a rating. There are a total of around
        30 board members assigned to different items.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36616c41-3669-41a5-8bbd-5f85e27681d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas disclosed that the discussion for Bliss was "difficult" and
        "it took them hours to deliberate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe4aa1-7a71-494f-b128-68b664f3ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said... it was quite disturbing [because] it''s a psychological
        thriller," Arenas explained. "The main thing that they said was, there''s
        no social redeeming value. All the elements of an X were there, that''s why
        they rated it X."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec14180-7170-4a48-84da-56abad08d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, upon appealing, they assigned a five-member committee who
        later saw it for a mature audience.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689bd3f-1983-4e19-bd68-ed0bea6db37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the members opted for an R-18 rating, while one voted for
        an R-16 rating.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c3ce6-014e-422e-b896-72d8d4ba22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Future plans</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10814175-e64c-4c28-a03e-3181002e80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas said viewers can expect "more reasonable ratings" and "a
        lot of collaboration from agencies like ours."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1672a-0f52-4847-9ed8-1a589b37dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed that she wanted MTRCB to work on a project with
        the Film Development Council of the Philippines and the National Commission
        for Culture and the Arts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e166b-ef8a-4433-a87d-cb7b2a337e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:49:46.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:45:38.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi man ako [I might not be] born and raised in this industry,
        (but) I want to be remembered as... a leadership na may malasakit [with empathy]...
        and that I served competently and honestly."</p>'
