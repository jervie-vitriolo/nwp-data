      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that the optical business is quite a long-term business,
        so want to have a good relationship with the customer for long-term," he said.
        "So far, we''ve been having good customer feedback because of the affordable
        price, the quick service and the fashionable and new experience to buying
