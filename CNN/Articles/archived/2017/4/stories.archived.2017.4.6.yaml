      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crafts store P.S. Crafts with Soul will be hosting a workshop
        on decoupage, the art of designing a surface using different painting techniques
        and paper cut-outs. Aside from basic decoupage composition, the workshop will
        be teaching three painting techniques: sponging, distressing, and graining,
        where participants will be provided a wooden box to apply decoupage on. The
        workshop will be held on Saturday, April 8, from 1 to 5 p.m. at The Back Room
        by Seabiscuit, 3rd floor, 9641 Kamagong St., Makati. The participation fee
        is at ₱2,500, inclusive of all materials. To register for the workshop, visit
        this link.</p>'
