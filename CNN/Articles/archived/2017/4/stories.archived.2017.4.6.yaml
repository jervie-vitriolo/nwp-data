      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''ve long been asking for the process of releasing
        prisoners. This is not an exchange deal.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc4070-cb0f-47c9-a78d-30705a3e9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:39:32.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:39:37.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the government will release 23 prisoners who are sickly
        and elderly -- including at least three consultants covered by the Joint Agreement
        on Safety and Immunity Guarantees (JASIG).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a725c-4ef8-4e20-9fce-c170136b8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:39:32.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T16:39:37.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JASIG, which was terminated by Duterte on March 8, gives immunity
        to NDFP and GRP consultants from being arrested or charged in courts.</p>'
  'Barry-Manilow-coming-out-secret-marriage':
    'author': ' Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-06T13:17:33.722+08:00
