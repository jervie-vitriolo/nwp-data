    'lead': 'Myanmar''s leader Aung San Suu Kyi has denied that ethnic cleansing has
      taken place against the country''s Rohingya Muslim ethnic minority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:00:26.617+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T15:00:29.998+08:00
