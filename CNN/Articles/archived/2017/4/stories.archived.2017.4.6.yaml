      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s Eleven Madison Park knocked Italy''s Osteria Francescana
        into second place and pushed Spain''s El Celler de Can Roca into third, after
        seven years climbing the leader board.</p>'
    '2':
