      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "Is Serena Williams
        pregnant?"</em></p>'
  'Bill-OReilly-out-Fox-News':
    'author': 'Alex Koppelman, Dylan Byers, and Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-20T03:52:08.268+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99493f55-9efd-4e0f-8ca4-89f59ebfe6b6'
    'lead': 'O''Reilly was notified Wednesday that his run at Fox News would be coming
      to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:19:21.235+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:19:24.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:19:24.705+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill O''Reilly out at Fox News

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7c511-de14-4562-b072-415cb4d79042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Bill O''Reilly is done at
        Fox News, its parent company 21st Century Fox said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a62f1-d3a9-49d4-a909-f3fe03537d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a thorough and careful review of the allegations, the Company
        and Bill O''Reilly have agreed that Bill O''Reilly will not be returning to
        the Fox News Channel," the company said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e19e1-90de-454a-b8d0-0842564c2925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Reilly was notified Wednesday that his run at Fox News would
        be coming to an end, according to a source with knowledge of the proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f215ca53-9685-4ad6-9bc4-8f017782e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a turn of events that was unthinkable even three weeks ago,
        and it is unknown how O''Reilly will respond to Fox''s decision. His representatives
        have not yet commented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792bef9-224e-49e0-823b-a3d59579bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to employees, Rupert Murdoch and his sons Lachlan and
        James, who run 21st Century Fox, said the decision "follows an extensive review
        done in collaboration with outside counsel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71d56d-52ce-4107-8349-475d1372dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By ratings standards, Bill O''Reilly is one of the most accomplished
        TV personalities in the history of cable news," the three wrote. "In fact,
        his success by any measure is indisputable. Fox News has demonstrated again
        and again the strength of its talent bench. We have full confidence that the
        network will continue to be a powerhouse in cable news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b436f85a-89c3-4e13-a518-832a8790f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lastly, and most importantly, we want to underscore our consistent
        commitment to fostering a work environment built on the values of trust and
        respect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2b3fe-0646-4238-a78d-0f5298ffaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately after the announcement of O''Reilly''s departure,
        Fox released its new, O''Reilly-less lineup, which will start Monday, the
        day O''Reilly had been scheduled to return from vacation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f580277-15dc-41cd-9269-e0fafa88fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucker Carlson will be moving from 9 p.m. to take over O''Reilly''s
        8 p.m. slot, while "The Five" will move to 9 p.m. with new co-host Jesse Watters.
        Eric Bolling, who had been a co-host of "The Five," is taking the 5 p.m. hour
        by himself, though his new show will not debut until May 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea64924-e814-4723-9b75-7ad4343ebcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Reilly''s departure was precipitated by a New York Times story
        earlier this month which reported that O''Reilly, Fox and 21st Century Fox
        had reached settlements totaling $13 million with five women who had accused
        O''Reilly of sexual harassment or verbal abuse. In the wake of the Times''
        report, at least 60 advertisers told Fox to remove their commercials from
        "The O''Reilly Factor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690e8cd-f5c0-443d-b9b3-500028963ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal groups which had long opposed O''Reilly, and had been pushing
        advertisers to join the boycott, celebrated the news Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af88bfb-0ba8-48cd-846d-8a521074ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advertisers fled because they immediately recognized what Fox News
        has ignored for over a decade: that serial sexual harassment is not only wrong,
        but bad for business. Without advertisers, Bill O''Reilly''s show was no longer
        commercially viable. Fox News had no choice but to fire O''Reilly. Accountability
        came from the outside, not from within," Media Matters for America president
        Angelo Carusone said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c79bf-309d-4c10-9bb5-114627426a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:19:24.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Tom Kludt contributed reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f88190-4dbc-489f-b730-bbaa4d24107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:19:21.237+08:00
