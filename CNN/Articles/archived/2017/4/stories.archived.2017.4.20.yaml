      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Madrid Fusion 2017 Launch</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849ef06-85d0-47f0-a06c-21f10b312e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:43:52.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:43:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from the success of Madrid Fusion Manila, Madrid Fusion will
        hold its Cheese and Deli Fest and Taste the World events at the Eastwood City
        starting April 21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d52465-da70-47bf-9737-efab51fb575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:43:52.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:43:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cheese and Deli Fest, held every Friday to Sunday from April
        21 to 30, is perfect for cheese-lovers and food enthusiasts with various cheeses
        and deli meats as well as a cheese-making demonstration conducted by the Dairy
        Training and Research Institute of the University of the Philippines Los Banos.
        Chefs from Eastwood Richmonde Hotel will also share secrets on using cheese
        in pasta dishes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aee3c3-82f9-4a5d-888e-0f072d05a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:43:52.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:43:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit the four corners of the globe in Taste the World, a three-day
        food market happening on April 21 to 23. Get the full cultural treatment and
        pair your food trip with live cultural performances, inspired by the different
        countries and their cuisine, cooked and prepared by Eastwood City partner
        restaurants and students from top culinary schools.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421aee6-e127-4cc1-99da-a82f81887912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:43:52.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:43:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information visit Eastwood City’s Facebook page.</p>'
    '21':
