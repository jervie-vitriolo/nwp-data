      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87a9c3-70dc-4460-8805-534d79ec1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not an expert on how kitchens and chefs tick, I was almost
        sure that, with everything going on, putting this dinner together would be
        tricky. The hope was that these guys would come through and prove me wrong.
        There was a good part of three days to see if the universe could make that
        happen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a01b53-efd1-448f-8fee-303656161187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days before the dinner, their visit to the farm involved plucking
        random leaves and buds, snacking on them, and convincing each other they could
        find a way to make them all work in one dish. On the next day, heavy-duty
        suitcases were opened to reveal hidden French fowl. Then the day after that
        saw an afternoon of wine tasting, which ended with shots of Don Papa rum.
        On top of Toyo running their regular nightly service, most hours of the day
        were dedicated to preparing for the special dinner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c4e19-6516-4285-ac9f-0ecc52874c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come the evening that the week had led up to, I arrived early to
        see Navarra running down the steps with bike helmets in tow. “You need these,”
        he said, while handing the headgear over to De Mangeleer and Poppe. “So you
        two don’t hurt yourselves when you bump into the exhaust hoods anymore!” While
        putting the last few things in place, the staff meal of buckets of Jollibee
        Chickenjoy arrived. As drumsticks were passed from one hand to the next, so
        were the inside jokes that had been collected over their time together. When
        the first seating started, the assembly of each dish was prompt. By the final
        seating, each pass was harmonious.</p>'
    '18':
      'image': 'jcr:93679473-f70d-42c0-8a58-f28ac9bcb47a'
      'imageCaption': 'Gert De Mangeleer and his sous chef Jef Poppe with Toyo Eatery''s
        Jordy Navarra. Photo by TRISTAN DEHESA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf0105-1897-4c90-aa80-df16ba5c8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'image': 'jcr:a78f7e82-397c-4f3a-977b-d9fdc2bcffbc'
      'imageCaption': 'Gert De Mangeleer''s "Guilty Pleasures," a grandiose tribute
        to his favorite candy bar — Snickers. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcf47d-f5b0-478c-9afa-e8144f0922a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a0e4b-94f2-4f86-9d69-5e4fe5232fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the meal, the vibrancy of De Mangeleer’s preference
        was clear-cut. One of his starters was a plate with tomato dust-covered avocado
        morsels, buttery to the bite, as though a savory nod to Royce Nama chocolates.
        Navarra’s dishes, in the meantime, were distinguishable by their hushed yet
        full-flavored demeanor. Small squid heads, for instance, were stuffed with
        tapuey and coconut vinegar-seasoned short-grain rice, finished off with a
        glaze of concentrated squid jus, and a smattering of mustard flowers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08c669-0a98-477c-af70-59255412a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mangeleer’s vegetable dish, ironically named, “A Walk Through
        the Gardens of Manila,” was a medley of locally-sourced produce from their
        trip to the farm. Comprised of more than 30 elements, going through this odd
        yet fascinating plate was like picking at a forest. There were butter-drenched
        Malabar spinach tendrils that crept on fresh purslane and torched young corn,
        while radish sprouts and micro carrots were peppered by bright Szechuan buttons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795539a-8628-49f7-af19-82658375e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smell of lightly burnt hay lingered above my head as I finished
        off the last of the garden. “There’s a hint of Buddhist temple in there,”
        joked the person next to me, unintentionally foreshadowing the forthcoming
        dish. French ducks flown in on the same flight as the Belgium contingent had
        been stuffed with hay, then aged for three weeks. A thick piece of its rosy
        flesh was laid on a puddle of jus made from beetroots, cherries, and licorice.
        The duck was dense yet tender, mimicking the feel of a fine filet mignon,
        but retaining that distinct taste of fowl at the tip of the tongue. It was
        the stuff of deep trance, practically enlightenment on a plate.</p>'
