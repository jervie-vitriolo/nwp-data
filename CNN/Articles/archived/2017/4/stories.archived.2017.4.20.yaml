      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nat Geo Earth Day Run</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81fd17-7ea7-40fe-a54c-1c95bc0d2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:43:52.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:43:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world celebrates Earth Day on April 22, Nat Geo joins in
        the festivities through its annual Earth Day Run in April 23 at the SM Mall
        of Asia. Runners may register on site in four categories: 5K (₱850), 10K (₱950),
        21K (₱1,400), and 42K (₱1,800), inclusive of a singlet, bib, and LED shoe
        lace. Those running in the 21K and 42K categories will get a finisher shirt
        and medal. For more details on the run, visit this page.</p>'
    '11':
      'image': 'jcr:92d9f1ac-ac01-4f5d-aa9a-87cc6041f389'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8559139-9edc-4188-85d1-1a4dec236e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:43:52.351+08:00
      'mgnl:createdBy': 'jeff'
