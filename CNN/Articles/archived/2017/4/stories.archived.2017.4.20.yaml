      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, celebrate
        Earth Day by going on a run, taste the world by going on a food tour, learn
        more about bamboo architecture, catch a free film screening and concert, visit
        a local healthy choices bazaar, go to an exhibit, and treat yourself to bottled
        Negroni.</p>'
