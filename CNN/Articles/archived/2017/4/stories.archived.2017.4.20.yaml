    '27':
      'image': 'jcr:268719ed-3925-4fa3-bca4-0cd4bc12abc2'
      'imageCaption': 'Duck cooked in hay. French ducks flown in on the same flight
        as the Belgium contingent had been stuffed with hay, then aged for three weeks.
        Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b04a6-eded-4b84-852a-1336f6b924d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97248139-ca35-4807-9c7d-7984bbb368e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had reached a point in the evening, however — somewhere around
        the black radish-talakitok blossom and the inspiring pen shell scallops courses
        — where it proved a challenge to distinguish whose dish was whose.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd8a2e-d023-404f-9f90-e497d790be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That state of confusion became the marker of a well-thought-out
        dinner, born from the inventiveness of these like-minded chefs. The rise and
        fall of the flavors in each course were so well-timed, allowing the menu to
        prose on seamlessly — from the first bite of the amuse bouche down to the
        last crumb of the charred cassava cake.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ad03b-86a7-4df7-9f65-2f699840e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night there were no tall orders to clear up, and no fires —
        in all senses of the word — to put out. What astounded me most was Navarra,
        De Mangeleer, and this newfound synergy between them. If I didn’t know any
        better, I would’ve thought fast friends had worked the pass. So, I’ll admit
        it, the universe proved me wrong. But that 14-course meal sure made defeat
        a hell of a lot more palatable.</p>'
  'paris-agreement-effective-earth-day':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-20T16:00:53.348+08:00
    'imagesource': 'jcr:ad2521f2-c184-46d1-b79c-adfdac0f07eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ced3ffdb-f9b2-498f-834f-a7eacf2b700c'
    'lead': 'The Paris Agreement will require the Philippines to actively participate
      in reducing carbon emissions, global warming, and climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:36:09.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:36:13.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:36:13.353+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris Agreement effective in PH on Earth Day 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5814b04b-3857-4d3b-a7f4-4509f7879699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 20) — The Paris Agreement on
        climate change officially takes effect on the Philippines on April 22, Earth
        Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570dd894-fbc8-454d-a1c0-1de079fd316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enforcement comes more than a month after the Senate unanimously
        voted to ratify the Paris Agreement, which requires participating parties
        to reduce carbon emissions that contribute to global warming and climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3414a1e3-d568-40ce-99d0-cbe775cccbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to shepherd it through the whole process of ratification,"
        Sen. Loren Legarda told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5abda0-f2da-4bd8-b87e-f8aca6a536a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda is the Chair of the Senate Committee on Climate Change and
        the sponsor of the measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f39d9-0b1e-467e-bb5c-8e07bd79d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its passage through the Senate makes the Philippines the 138th to
        ratify the treaty since they first signed onto it under former President Benigno
        Aquino III''s administration in April 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736db5b-ddb8-40b6-a129-1cb9047f7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senate ratifies climate change bill</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b21ff-ce31-447d-b005-2566ea682f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Framework Convention on Climate Change says that
        143 of the 197 committed countries have ratified the convention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6443970-5945-4722-b952-010cdaaea3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the requirements under the Paris Agreement is a review of
        carbon emissions to be submitted every five years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040763a-0f92-44d2-8d30-f47aced08d11'
      'mgnl:activationStatus': true
