      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these problems, MRT General Manager Rodolfo Garcia said
        the MRT is safer than before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1cd17-3ba6-4f02-8269-2748d773c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:25:20.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:25:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi na-determine ng mga</em> technicians <em>namin ang
        dahilan bakit nagkaroon ng problema</em> these past two days, <em>hindi namin
        palalabasin ang mga train namin,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e972c7cf-55cf-47f4-9710-24034cca9677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:25:20.909+08:00
