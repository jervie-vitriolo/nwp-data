    'imagesource': 'jcr:34ec0efa-4009-43d4-b017-ae9bfa1d3fb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4452cbe5-3dd1-4f9f-b425-4adb07310ebc'
    'lead': 'TIME Magazine has released the list of the 100 most influential people
      of 2017. President Rodrigo Duterte and Senator Leila De Lima were included in
      the roster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:57:46.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:20:58.918+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, De Lima included in TIME''s list of 100 most influential people
      of 2017

      '
    'updated': 2017-04-21T10:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc59ac4-aa44-4334-b8b8-59cba40cd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> TIME
        Magazine has released the names of those included in their list of the 100
        most influential people of 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424f5d3-632a-424f-9040-a08c70f013dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two are from the Philippines: President Rodrigo Duterte, and the
        other is one of his staunchest critics, Senator Leila De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9c1f4-6bd5-4c9e-9450-5418ef94107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TIME, the annual list "explores the intersection of
        accomplishment and renown," and said choosing this year''s list was "complicated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a506c-2784-4b5e-9709-f4084d81e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIME explained how they came up with the list, saying they sought
        the counsel of personalities previously included in the roster. Readers also
        had the chance to choose who made the cut, polling readers by asking which
        people they felt should be included.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8faaac-62e8-412e-b4fe-e61faec26a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online poll was opened on TIME''s website in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904ffac-62d9-4dc3-a758-b5beb9505ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 17, Duterte won the reader''s poll, with five percent of
        the total votes. De Lima was not in the list of people included in the poll,
        however, TIME said their editors would "choose the final list of honorees."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e985c2d-89d6-4e13-9ae4-374e49d488a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte tops TIME 100 Reader Poll</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dad9d7-20c5-426a-a0b0-238798894e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leader, Icon</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d81b3-009d-4a7c-bde3-50e40743fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was included in the list of honorees under "Leaders," and
        his profile was written by César Gaviria — the former President of Colombia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea04f534-ed54-40f4-afb1-3fa096bb933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaviria previously commented on the administration''s war on drugs,
        saying, "Throwing more soldiers and police at the drug users is not just a
        waste of money but also can actually make the problem worse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d05bc7-06a3-4db7-9d8f-c80b15fc75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Ex-Colombian president to Duterte: ''You''re repeating my
        mistakes''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e311972-0dd5-41df-ad2b-4412c6885652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte rejected Gaviria''s comments, saying the country''s drug
        problem is different from the one faced by Colombia, as they dealt with cocaine,
        not shabu — which he says is more destructive on human brain."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df69eb4-db0b-40a5-a46b-19ecc8811482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte rejects advice on drug war from Colombian ex-president</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcceb825-18e9-4f1c-9173-5c06ba6e2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his piece for Time, Gaviria said, "He could prosecute the most
        violent criminals and provide treatment for users rather than condemn them
        to prison, or worse. There will always be drugs in the Philippines, whether
        the President likes it or not."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787c98b-410e-4311-b577-9de5bbb30cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was listed as an honoree under "Icons," and the profile
        on her — written by Samantha Power, a former U.S. ambassador&nbsp; to the
        United Nations — said, "Senator de Lima has become Duterte''s most vocal critic
        — a role her friends call suicidal."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53facb6d-cef9-4335-b6a7-825ec1d0ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power added even while in jail, De Lima continues to make her voice
        heard: "It''s not O.K. with me that we have a murderous psychopath occupying
        the highest post in the land."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afcb127-d083-4d51-9aa4-1a7c28cbf1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:46.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:20:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>See the complete list of TIME''s list of 100 Most Influential
        of 2017 here.</em></p>'
  '420-black-friday-marijuana':
    'author': 'Aaron Smith, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-20T21:14:33.407+08:00
    'imagesource': 'jcr:5ebd732e-a1d5-4565-9ba5-b72991be5d41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c80dc4bf-bc7e-4a1f-949d-b3f8257ff140'
    'lead': 'In classic Black Friday fashion, many retailers offer 4/20 discounts
      of up to 30 percent for medical marijuana, and up to 50 percent for recreational'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:01:13.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:01:16.819+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:01:16.555+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4/20 is Black Friday for marijuana merchants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674db936-9f21-439d-a461-fa1340f10503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Marijuana entrepreneurs are capitalizing on
        4/20, the annual pothead holiday, as an opportunity to sell even more weed
        than usual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e76ef-d6e3-4818-97d8-3c571cbd9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our industry''s Oktoberfest and New Year''s Eve all combined
        into one," said Dr. Stuart Titus, CEO of Medical Marijuana, Inc., a California-based
        online purveyor of hemp oil who''s offering a 4/20 discount of 35 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48b21f-36bb-49d3-ba47-a065877cc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did April 20 became the annual celebration for cannabis? The
        explanations are murky and filled with urban legends, though it hardly seems
        to matter at this point. What''s important is that lots of people openly smoke
        pot in an extra-celebratory way on April 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055edce3-1eba-4ff8-9a88-b0044fd93b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just expecting to get slammed," said Craig "C.J." Fuchs
        of Studio420, a pipe shop and smoking room in Englewood, Colorado. "We''re
        expecting to be probably packed from Thursday to Sunday."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813cf47-8a1e-450c-9448-7000d0d0ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuchs, who owns the business with his father, Marty, said he''s
        doubling his usual entry fee to $20 for the 4/20 weekend. Patrons are allowed
        to smoke at Studio420 even though Fuchs doesn''t sell weed, just the merchandise
        for it. But for those retailers who do, 4/20 provides an annual boom for pot
        sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87143c9f-1e41-469c-8663-2226deff077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do see is a pretty heavy spike, anywhere from 30 percent
        to 40 percent in the week leading up, and in the days after," said Grant Pettrie,
        sales director for Denver-based Potguide.com, an information source on marijuana
        law and business as well as dispensaries and discounts. "There''s more of
        an uptick because it''s becoming more accepted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638e091-c777-423d-8892-19fe60860a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recreational marijuana is legal in Washington, D.C., and eight states,
        including five states that legalized it just last year. In Colorado, Oregon
        and Washington state, all of which have had a legal recreational market for
        years, 4/20 has taken on the trappings of a de facto sales holiday, like Valentine''s
        Day for florists and jewelers or New Year''s for health clubs and liquor stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96103f63-f4e7-4697-8368-e3ff7f7757a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, 4/20 really does show a large increase in sales," said Justin
        Viviani, manager of The Oregon Weedery, a dispensary in Portland. "Last year
        4/20 was on Wednesday, traditionally our slowest day of the week, and we saw
        a 300 percent increase in visits and sales."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf8722-2b4d-4ac3-b218-48e6fb2bca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viviani said he''ll be offering discounts on new products, as well
        as live music at the dispensary with free "non-medicated" snacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c1534-af1f-4641-a98f-5ff7df886b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 4/20 is on a Thursday, which puts it closer to the weekend.
        Viviani believes this could lead to even stronger sales, so he''s stocking
        up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80880d76-6b83-4828-bfcf-bdb442b795a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be heavily staffed with extra budtenders that day," he
        said. "We package our own flower and craft our own joints so we will be doing
        a lot of pre-work just to stay stocked."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3165a72-27e3-494b-82ac-36cae2841962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just dispensaries that see extra business around 4/20.
        Retailers that sell smoking implements, marijuana-themed clubs and smoking
        rooms and producers of cannabis products like edibles and tinctures also get
        boosts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d0904-b28b-4232-9360-739ede7939d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to New Frontier, a research company that analyzes the
        marijuana industry, sales on 4/20 tend to be several times higher than on
        other days, and discounts play a role in driving that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e74206-1666-470a-917d-6b3c6ab69da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In classic Black Friday fashion, many retailers offer 4/20 discounts
        of up to 30 percent for medical marijuana, and up to 50 percent for recreational,
        according to Pettrie of Potguide.com.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e1bcd-baee-4ea3-8805-c3bfb3a531f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really good time to stock up on product," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a06e0f-5541-4482-94a9-63121af9d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Man Cannabis, a company with two dispensaries in Denver, fuels
        the 30 percent sales bump it has seen on 4/20 with discounts of nearly 50
        percent on pre-rolled joints and 20 percent on marijuana purchases of at least
        a quarter-ounce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9b419-d3ef-4ac2-bdad-ed02db64bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native Roots, a company with 14 dispensaries in Colorado, is marking
        4/20 with its "smokin'' token promotion," where any customer buying an ounce
        of marijuana during the month of April could potentially win 12 free ounces,
        distributed one per month over the next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f44950-2ca5-4477-afb5-194e791bd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is jumping on the 4/20 band wagon. Punit Seth,
        CEO and co-founder of the newly released marijuana brand Toast, isn''t offering
        any discounts for his $85 10-packs of cannabis cigarettes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46afb6c-a070-4974-b887-84b9d8f57d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"4/20 is almost like St. Patrick''s Day for alcohol; it''s about
        getting as messed up as possible," said Seth, whose web site depicts models
        in suits and furs puffing weed in a chic-looking lounge. "We want our product
        to be held in a different light."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7261a6d-0806-4fcf-95be-18ccf829521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:01:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:01:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "4/20 is Black Friday
        for marijuana merchants."</em></p>'
  'arroyo-advises-duterte-concentrate-on-economic-ties-with-china':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-20T20:45:09.627+08:00
    'imagesource': 'jcr:52a8ac1b-6bec-409c-869e-fbab9092bdbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07171dc4-3e8d-4afc-874c-8f9653306e64'
    'lead': 'Pampanga Representative Gloria Macapagal Arroyo gave President Rodrigo
      Duterte a strategic recommendation on how to approach the issue involving China
      and the territorial dispute between our countries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:04:52.541+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:04:56.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:04:55.949+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo advises Duterte: Concentrate on economic ties with China

      '
    'updated': 2017-04-21T11:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7601ee-8253-466c-97be-cd04a1b55283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Former
        President, and now Pampanga Representative, Gloria Macapagal Arroyo believes
        that President Rodrigo Duterte knows what he is doing insofar as China is
        concerned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e1dbe-f995-4749-89ae-40476d38566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, however, did give the President a strategic recommendation
        – from one President to another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae37f06-f766-4cd2-beda-f509615b6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With China, let us concentrate on our economic ties and to the
        extent that we can, transcend the matters at issue between us," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ea748-4620-4254-82c9-3cae2f75847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said she gave the recommendation to President Duterte during
        the National Security Meeting in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c38fb5-57ca-41c9-b31d-87dcbaec52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Arroyo faced the media on Thursday for the launch of Atty.
        Estelito Mendoza''s primer on the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d091c9f-cf1e-4b8c-83a3-af9db738275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza recalled that during the Arroyo admistration, the South
        China Sea was peaceful and quiet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6da589-dddd-4ec4-8dff-a0ac288a0955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said, "What is catching the attention, not only of
        the countries bordering the South China Sea, is practically the continuing
        tension in the South China Sea. The posturing of the naval might of the United
        States, of China, or other countries. That did not exist during the Arroyo
        administration. There was relative quiet and peace."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326cb46-f318-417e-b265-1149c5551f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Despite sea row, PH ''at best level'' of ties with
        China</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c2f0b-b5cb-43fb-8284-558d04342a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, they were able to prove that cooperation amongst China,
        Philippines, and Vietnam – another claimant in disputed territories in the
        disputed territories in the South China Sea – is possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0829b-568d-4b76-a973-355b58bb55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Arroyo administration, Mendoza said a joint seismic survey
        was undertaken by the three countries in the South China Sea, wherein they
        agreed that all information that will be gathered would be shared amongst
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10c34c-175a-428d-9e82-d4fce41f851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said the Philippines even passed a law declaring the country''s
        rights over its 12 nautical mile territorial sea and exclusive economic zone
        of 200 nautical miles</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8af47-6cf1-4e5f-9d62-b4d476c34da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China did not contest our 12-mile territorial sea. China implicitly
        recognized our 200-mile economic zone," Mendoza said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a2ea1-8aaf-481c-b5bf-6067279a68b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PH envoy explains approach to sensitive issues with China</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e2a78-7744-41f3-8a57-c99eee15507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, however, questioned why the Aquino administration filed
        a case before the UN arbitral tribunal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89376909-f6ce-43eb-9f6d-e05c0d2f1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes this case provoked China''s building of artificial islands
        in disputed areas in the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409606dd-4feb-42ff-bf00-a67a1098b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were fighting in the Hague. Maybe we were winning in the Hague,
        but China outflanked us. China made it a point that while we were winning
        in the Hague, China was winning in the waters of the South China Sea." Mendoza
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def13268-1879-4742-9978-0f2d1e45a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:04:56.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza believes China''s artificial islands in the West Philippine
        Sea will be the most difficult problem President Duterte has now to face.</p>'
