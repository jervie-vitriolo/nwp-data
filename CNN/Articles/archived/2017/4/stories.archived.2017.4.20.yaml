      'mgnl:type': 'image'
    '12':
      'image': 'jcr:bcc10c7b-52f0-4c07-8092-33cc4593f788'
      'imageCaption': 'Relyenong pusit by Toyo Eatery. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a1e28-1ea0-43bc-9ab1-4863718acbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.811+08:00
      'mgnl:createdBy': 'jeff'
