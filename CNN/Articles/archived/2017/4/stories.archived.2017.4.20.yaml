    'template': '1'
    'title': 'General election: UK Parliament approves Theresa May''s snap vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0af150-b8a6-4c14-b343-c36176242242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Members of the British Parliament
        have approved Prime Minister Theresa May''s plan to hold an early general
        election on June 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec4a3c-c2e6-4fe9-8cc6-c2da0697fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May made a unexpected announcement Tuesday that she would seek a
        "snap" election less than halfway through her government''s five-year term,
        with the aim of gaining a stronger mandate for the country''s historic withdrawal
        from the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf762e79-5aca-4103-b2f2-d41f9f71a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marked a U-turn for May, who had repeatedly said
        she would not seek an early vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535924c-7d95-4c08-b689-3543be349d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After debating the motion put forward by May in Parliament, 522
        of the 650 sitting MPs threw their support behind the early election, well
        and truly passing the threshold of two-thirds needed to approve the plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32976b72-28dd-4c8d-b840-7384a63afb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen voted against the motion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6e924-c8c4-4994-a0ca-e78d3fb337ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early election is the latest twist a turbulent year in British
        politics, which was plunged into turmoil when the country unexpectedly voted
        to leave the European Union last year. The hotly contested "Brexit" referendum
        ended with the resignation of then-Prime Minister David Cameron.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1a226-de49-4224-bead-b1c6468efafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s Conservative Party holds a slim majority in Parliament''s
        lower House of Commons and May is banking on gaining a greater share of the
        seats to make Brexit a smoother transition for her government. Her plan comes
        as the main opposition Labour Party faces record lows in approval ratings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6984f4-8750-40cd-b282-d805825b2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her decision also opens the door to more uncertainty in the
        region, as it now puts Europe''s three most powerful nations – Britain, Germany,
        and France – into full-throttle election mode.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92c77b-4f21-4d23-acf7-c1410a701944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early vote will also delay Brexit talks. Both May and the European
        Commission have said that negotiations will only start in earnest after the
        poll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caee9ce-8e4b-44e7-a2b8-193497f373bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That delay mounts more pressure on negotiating parties, as the clock
        on the two-year deadline for negotiations began ticking on March 29, when
        May officially filed divorce papers to Brussels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ad3da-17b8-4d7c-8a8a-ccd107486bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clear way for May</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d9693-8604-4fcf-b29b-92c7799eac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties had said they would not block the move and have
        already begun soliciting support from the public, kicking of a swift seven
        weeks of campaigning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593162e7-a39c-4662-badc-f0f7617dc5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the main opposition Labour Party, Jeremy Corbyn, pressed
        May in Parliament Wednesday to take part in a televised debate ahead of the
        election, but May maintained she had no interest in doing so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e91bca-7e83-4938-8668-ef03b4b09d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekly session of Prime Minister''s Questions in the
        House of Commons, May accused opposition MPs of trying to thwart the Brexit
        process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9705d0-51f3-4c82-b4aa-ce8c4ddb79a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the British people – what the people of the United Kingdom
        – voted for last year was for the UK to leave the European Union. We have
        set that process in motion, there is no turning back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7aff3-149b-4ad9-b4a0-78fc6231b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is clear from the statements that have been made by the
        Scottish nationalists and others that they do want to use this House to try
        to frustrate that process. I will be asking for the British people for a mandate
        to complete Brexit and make a success of it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d84f5-b831-47d0-9853-80c5b22b4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is now gearing up for its third general election in seven
        years, which comes less than a year after the divisive referendum that decided
        the UK would withdraw from the EU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f94b20-a688-4eb4-b2b9-e699fc90e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s call comes despite a law passed in 2011 under Cameron''s
        coalition government aimed at keeping elections five years apart to prevent
        precisely this kind of uncertainty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59976fff-f7dc-4492-a709-aa38d2e845f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament is expected to be dissolved on May 3, as British law
        mandates the dissolution must happen 25 working days before a general election.
        The House could also chose to suspend Parliament before then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8fe3b-56e8-40fb-8432-d5a61c315757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Erin Mclaughlin, Hilary McGann, and Carol Jordan contributed
        to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ccd48-80c8-4866-99e9-ecce716639db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:49:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:49:09.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "General election:
        UK Parliament approves Theresa May''s snap vote."</em></p>'
  'philippines-china-south-china-sea-arbitral-ruling-g7':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte and Chinese President Xi Jinping'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-20T13:00:52.092+08:00
    'imagesource': 'jcr:04a6c5eb-ac34-4961-98f2-8e1990242415'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3adf4dd2-8f1a-469f-90da-8f3e89b51ca8'
    'lead': 'Some world leaders say the arbitral ruling is key to the peaceful resolution
      of disputes in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:53:27.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:53:32.322+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:53:32.034+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'G7: PH case vs. China a ''useful basis'' to resolve disputes in South
      China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411124f9-58ae-4c33-970b-729561ba518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 20) — The arbitral ruling in
        favor of the Philippines in a maritime row with China should be used as basis
        for the peaceful resolution of disputes in the South China Sea, the Group
        of Seven (G7) leaders said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cddad0-a143-4004-bd47-15bfb4df4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from seven advanced economies -- Canada, France, Germany,
        Italy, Japan, the United Kingdom, and the United States -- expressed concern
        over the long-standing maritime row, one of the major security issues they
        discussed in a meeting on April 11 in Lucca, Italy. The European Union was
        also represented in the meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be452166-e2d6-4286-9b44-67158de3663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider the July 12, 2016 award rendered by the Arbitral Tribunal
        under the UNCLOS as a useful basis for further efforts to peacefully resolve
        disputes in the South China Sea," the G7 leaders said in a joint communique.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c096f-15ec-40cf-94c2-a7ac4bc08862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This landmark ruling of the Permanent Court of Arbitration in The
        Hague awarded to the Philippines areas in the South China Sea that lie within
        the country''s 200-mile exclusive economic zone, based on the United Nations
        Convention on the Law of the Sea (UNCLOS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad1a70-85f2-4ffd-8faa-90959e4fa191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNCLOS is an international treaty that sets the limits of countries''
        territorial waters and guidelines for the use of marine resources. The Philippines
        and China are signatories to the treaty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc41b0f-43ad-4793-bb4c-92248c03978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has refused to acknowledge the arbitral ruling and
        continues to claim the South China Sea in its entirety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8f502-4f27-4723-8cae-36c85278271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: What you need to know about the Arbitral Tribunal''s
        ruling</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b7323-8489-4b59-9990-f93283d7ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have slammed President Rodrigo Duterte''s "defeatist" stance
        on the issue. Duterte has repeatedly said the country cannot afford to go
        to war against China, but has promised to bring up the arbitral ruling with
        China during his term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9e85b-53d5-4f57-8191-27e4f4e662c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G7: Avoid tensions, forge code</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5883e96b-97b6-4799-bbcb-de0aac1341bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 also reiterated its "strong opposition" against the militarization
        of disputed areas, and urged claimant countries to comply with international
        law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51246ce6-2fc4-47de-8fcb-430055364928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Taiwan, Vietnam, Malaysia,
        and Brunei also have competing claims in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2fea3-6933-473a-8112-f5b87204ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 leaders said countries should avoid any "unilateral actions
        which increase tensions, such as the threat or use of force, large scale land
        reclamation, building of outposts, as well as their use for military purposes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb9d11-a4fe-4dfd-9a05-c5224765d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We emphasize the fundamental importance of building trust and security
        and of the peaceful management and settlement of maritime disputes in good
        faith and in accordance with international law, including through internationally
        recognized legal dispute settlement mechanisms, including arbitration," the
        G7 said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be34f9-b1f2-4b5a-b920-61dc671eacaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 also called for the establishment and implementation of a
        legally binding code of conduct for parties with conflicting claims in the
        South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e5859-2efc-4ff3-8f92-fd19bf6455b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Association of the Southeast Asian Nations (ASEAN)
        already signed in 2002 a Declaration on the Code of Conduct of Parties in
        the South China Sea, but they have yet to agree on its implementation. This
        will be tackled again in a meeting in May, one of the activities during the
        Philippines'' chairmanship of the ASEAN this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4252c-2f79-497a-a2e4-1b61b2c77f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PH, China to start maritime row talks in May</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401ff1c-627b-4179-b8dd-732d9f96593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7''s statements come after recently reported plans of Chinese
        construction in the disputed Scarborough Shoal, one of the islets and reefs
        in the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9286eb4e-b5a4-4a5d-ab9a-ec7b05594b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has accepted China''s pronouncement it has no official
        plans to build anything on Scarborough, also known as Panatag Shoal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28bfbf-ca67-45d3-a6b2-1c149e2b71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:53:27.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:53:32.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: China denies reports of building facility on Scarborough Shoal</p>'
  'Serena-Williams-tennis-pregnant':
    'author': 'Lisa Respers France, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-20T12:27:27.744+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/CQxBndxo9kU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:2d2a8929-9ef7-474c-a68c-0d804ed70f14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92dfe817-a711-4d4d-951a-1067a1e614ae'
    'lead': 'Serena Williams just shut down anyone who considers women "the weaker
      sex."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:56:43.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:56:48.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:56:48.383+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams is pregnant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0368b1af-addf-4286-92ab-96257e380fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams just shut down anyone who
        considers women "the weaker sex."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1502b-1b60-4a27-b948-69cee9136473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the tennis player has confirmed that she and
        fiancé Alexis Ohanian are expecting their first child. "I''m happy to confirm
        Serena is expecting a baby this fall," Williams'' spokesperson told CNN in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1486e52-7a58-40ab-a105-e1c2d16ed634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news broke Wednesday morning after Williams offered up a side
        profile shot of herself in a yellow swimsuit with a caption that read "20
        weeks" in a Snapchat posting that quickly disappeared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebed4ae-effb-4f6e-a534-83c6bab1cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not before a screen shot was taken and sent around the Web.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df8546-2018-4528-9d52-62e861eef1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Williams was pregnant when she won the Australian Open
        in January, further adding to her rep as one of the greatest athletes of all
        time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e08f99-0f0f-42c8-aa0b-042e3353557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pulling the Snapchat post there was speculation as to whether
        Williams was just playing with fans even as good wishes flowed in from fellow
        celebs and US Open Tennis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad480e-9506-44bf-9880-98ceda195c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world renowned athlete has clearly taken some lessons in keeping
        secrets from her BFF Beyonce. In February, the superstar singer posted a photo
        with her baby bump on Instagram to announce the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcfe6b2-673e-4466-ab17-c148ed651722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were surprised to learn in December that Williams was engaged
        to Ohanian, Reddit''s co-founder, since they had kept their romance out of
        the spotlight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a38873-71cf-4e61-b0a4-8e3cf2328093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams announced their impending nuptials on Reddit, and Ohanian
        doubled down on his Facebook page, linking to her Reddit post and adding,
        "She said yes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea386dc-64d5-4570-9b43-b54b57d4d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of a little one immediately sent Twitter into a tizzy about
        Williams, given that good friend Beyonce is pregnant with twins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00284d-184a-408e-839f-c0f2ae972d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 23 Grand Slam wins, Williams holds the record for the most
        by a player in the Open Era.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce06a5-abb6-40cf-8e5b-11b3cecbee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, she withdrew from the BNP Paribas Open at Indian Wells,
        California, and the Miami Open, citing a knee injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbb22d-f50e-4aba-901e-c74d0a4ec4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:56:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:56:48.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laurie Segall and Jill Martin contributed to this report</em></p>'
  'People-Most-Beautiful-Julia-Roberts':
    'author': 'Jill Serjeant, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-20T11:53:14.695+08:00
    'imagesource': 'jcr:cd2b45ca-8c1b-459f-8d5f-e412f664d37b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9585d4d-b781-43a4-aea3-4aeb9c471054'
    'lead': 'Julia Roberts was named People magazine''s world''s most beautiful woman
      for a record fifth time on Wednesday, but the actress said she thought her best
      years were yet to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:03:14.000+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:03:17.214+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:03:17.021+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Julia Roberts named People''s ''most beautiful'' for record 5th time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4a76d-886c-4c69-ba59-736793ba0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:03:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:03:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK, April 19 (Reuters) — Julia&nbsp;Roberts&nbsp;was named
        People magazine''s world''s most beautiful woman for a record fifth time on
        Wednesday, but the actress said she thought her best years were yet to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad2e68-18dd-4229-a72c-af7cd9f4945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:03:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:03:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, 49, was first given the annual honor in 1991, a year after
        she skyrocketed to fame in the romantic comedy "Pretty Woman." She was also
        named most beautiful woman in 2000, 2005 and 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd24021-64d8-44f8-b7a2-df69ff81b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:03:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:03:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very flattered,"&nbsp;Roberts&nbsp;told People magazine, adding
        "I think I''m currently peaking."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9fa59-e129-43a8-a242-37c60c82e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:03:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:03:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who won an Oscar in 2001 for playing against type in
        "Erin Brockovich," has been married for 14 years to cinematographer Danny
        Moder, with whom she has three children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481ca22-a204-4493-b1cd-9b2d635bf671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:03:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:03:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former "Friends" star Jennifer Aniston was last year''s most beautiful
        woman for People magazine.</p>'
  'Netflix-Girlboss-Britt-Robertson-Sophia-Amoruso-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-20T11:18:30.740+08:00
    'imagesource': 'jcr:5fa66a2b-f841-4ec7-b0c7-7b30d366762a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e58a1d4-e898-4df9-a86c-16bc4e066c86'
    'lead': 'Adapted from Sophia Amoruso''s book, "Girlboss" bills itself as a "real
      loose" retelling of real events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:06:06.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:06:10.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:06:10.372+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Girlboss'' designs flimsy coming-of-age story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b8094-6883-4335-b1d8-10bb3835937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Having grown up on screen through a series
        of impressive teen roles, Britt Robertson is a young actress who looks destined
        for stardom. Yet "Girlboss," her solo vehicle, represents a flawed design,
        as this Netflix half-hour about a conflicted 20-something at best feels like
        a diluted version of "Girls."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff0d18-aa81-4177-a96b-7e2e8d868408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapted from Sophia Amoruso''s book, "Girlboss" bills itself as
        a "real loose" retelling of real events. The series focuses on Sophia (Robertson),
        aimlessly living in San Francisco in 2006, when she seizes on the idea of
        reselling vintage clothing online under the company name Nasty Gal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dff44e-5423-45d2-841a-32df447f5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amoruso eventually parlayed the idea into a thriving enterprise
        that has since fallen on hard times, but season one is content to narrowly
        focus on her early struggles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca707a-7855-49e7-ad6c-7a5c23723995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adulthood is where dreams go to die," the 23-year-old Sophia says
        in voiceover, sounding like pretty much every TV member of her cohort. That
        includes chafing at the notion of holding a steady job and behaving resentfully
        toward her dad (Dean Norris, also her co-star in "Under the Dome"), who seems
        mystified by all the angst, asking, "You''re young, smart, pretty. What''s
        the problem?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934bc1c9-8cfc-4972-92f8-a89814d0a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Series-wise, the problem is that "Girlboss" basically careens from
        one interlude to the next, following the ins and outs of Sophia''s start-up
        efforts, her "casual" relationship with aspiring musician Shane (Johnny Simmons)
        and the support she receives from party-gal friend Annie (Ellie Reed).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb87d3-7ebc-4326-a3f2-f9b24a0b1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the show lacks is any significant dramatic momentum, or barring
        that, anything to make this feel like more than just another nondescript coming-of-age
        saga — in this case, one teased out over 13 not-all-that-binge-worthy installments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba8c2f-ac97-4cb8-9e5e-4928bdf8111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having appeared in numerous series and the movies "The Space Between
        Us" and "Tomorrowland," Robertson is certainly worthy of a showcase. It''s
        just that there''s not that much heft in the situations or her character.
        Nor do a series of smallish roles by more seasoned players, such as RuPaul
        Charles, Jim Rash and Norm Macdonald, add ballast to a show where genuine
        emotion is largely conveyed via musical cues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b41650-7f4e-4d75-a965-6d2d2b25b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by Kay Cannon ("Pitch Perfect"), and counting Charlize Theron
        among its producers, "Girlboss" clearly wants to be another contemplation
        of that delicate period on the cusp of full-fledged adulthood, which is where
        "Girls" began and ended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10c2da-227f-410b-9cce-7a5e27fa6ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this Netflix show has the desire and outward trappings to
        be its spiritual heir in addressing that moment, "Girlboss" ultimately feels
        too loose, and thinly drawn, to close the deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac33044-2a53-4f23-b0a9-1e28c5206c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:06.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:06:10.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girlboss" premieres April 21 on Netflix.</p>'
  'facebook-f8-brain':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-20T10:48:58.335+08:00
    'imagesource': 'jcr:afa62491-46a3-4199-8627-53ce60c21878'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe86cafd-a07f-4016-9f8a-f84a1d97ac22'
    'lead': 'Facebook is working on technology that will let you type words directly
      from your brain and "hear" through your skin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:09:02.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:09:05.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:09:05.256+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook building tech to help you to type with your brain and ''hear''
      with your skin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88da9f-af69-421c-bddb-6e38a6f71f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN JOSE (CNNMoney) —</strong> Facebook is working on technology
        that will let you type words directly from your brain and "hear" through your
        skin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318d9e2-fe49-4309-90e8-19d235a5f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has assembled a team of 60 scientists and engineers
        to work on the future of communication at Building 8, the company''s mysterious
        new hardware division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580bd59-550d-4fd9-b4a2-d6414e6f3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if you could type directly from your brain? It sounds impossible,
        but it''s closer than you think," said Regina Dugan at Facebook''s F8 conference
        in San Jose. Dugan is an ex-DARPA, Motorola and Google executive who Facebook
        hired last year to lead Building 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647ecff-466d-4bf8-942c-03de3dd4d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human brain is streaming the equivalent of 40 HD movies every
        second. We only share some of those thoughts as speech, which Dugan describes
        as essentially a compression algorithm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afecbb7-f504-4021-96dc-a2c4fd54fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team is working on new technology that can essentially read
        your mind using sensors and optical imaging, then translate that information
        into words.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f7ceb-63b6-4ae4-b8be-23ada25e5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some examples of this type of technology already, but
        they are slow and require surgical implants. Facebook showed a video of a
        woman with ALS who, with the company''s implants, is able to type eight words
        a minute without moving her fingers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613adef4-dad6-4a30-b3b5-9ec0df6cc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a goal of creating a system capable of typing 100 words
        per minute, five-times faster than you can type on your smartphone, straight
        from your brain," said Dugan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805e598-6662-4148-9d71-ffb13ea353d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firing off emails while knitting or playing with your kids is only
        the first step. Our brains don''t actually think in text, said Dugan. When
        you think of a cup, you''re thinking of the object and the idea, not "C-U-P."
        The same technology could be used to read that thought and share it in any
        language.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdf049-6070-4e9f-878f-fd61c2b2eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding semantics means that one day you may be able to choose
        to share your thoughts independent of language. English, Spanish or Mandarin
        -- they all become the same," said Dugan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7b504-838d-4deb-bc12-f2f3763e891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another early stage technology the Building 8 team is testing involves
        touch. They want to make it possible to "hear through your skin." Dugan showed
        a video of an early test where a Facebook engineer wore a special sleeve containing
        a system of actuators. It lets her feel "the acoustic shape of a word on her
        arm." The engineer has learned the unique feeling of around nine words, what
        Facebook calls a tactile vocabulary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0af525-9eb0-444d-8934-4c9e021bcda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:09:02.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:09:05.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day not so far away, it may be possible for me to think in
        Mandarin and for you to feel it instantly in Spanish," said Dugan.</p>'
  'super-Earth-exoplanet':
    'author': 'Ashley Strickland, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-20T04:16:12.052+08:00
    'imagesource': 'jcr:c89e1a68-f85b-4731-9621-51b9c4eeb24f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3da068b1-2851-4e85-a3a9-3d6613a1eaa6'
    'lead': 'Researchers believe it may be one of the best candidates for a closer
      look in the future by the James Webb Space Telescope, which NASA will launch
      in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:13:10.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:13:14.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:13:14.028+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly discovered ''super-Earth'' may be the ''most exciting exoplanet''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6ecb4-5ca3-44bd-9b7f-2e5a14bd0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over the last year, researchers have found
        nearby exoplanets that could potentially support life, like Proxima b and
        the seven TRAPPIST-1 planets. Now, a "super-Earth" has been found 39 light-years
        away, according to new research in the journal Nature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62245f1e-70e5-47f4-8cd8-82ee918c48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe it may be one of the best candidates for a closer
        look in the future by the James Webb Space Telescope, which NASA will launch
        in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7998af-cb0e-4ddd-be21-71e082e282e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LHS 1140b, named for the small, faint red dwarf star it orbits,
        has all the right features. It is rocky and right in the sweet spot of the
        habitable zone of its star, meaning it could support liquid water, and potentially
        life as we know it, on the surface.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995341af-7e0a-469f-940f-d2e4fffee8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s designated as a super-Earth because the planet is 40 percent
        larger than our home planet — 11,000 miles in diameter, 6.6 times the mass
        of Earth and a much higher density. They estimate that the planet is five
        billion years old. And it may even have an atmosphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cf949-b213-4680-96a7-eb1ff5717741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the discovery of super-Earths, Earth was considered to be
        the largest rocky planet. The next largest planets in our solar system are
        gaseous, like Uranus and Neptune. Previous studies suggest that planets larger
        than 1.5 times the size of Earth are usually gaseous, said Jason Dittman,
        lead study author and postdoctoral fellow at the Harvard-Smithsonian Center
        for Astrophysics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d391bc-4b45-4300-9db7-abfdd93da35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super-Earths exist in between. Several have been found in the habitable
        zone of their stars through NASA''s Kepler and K2 missions, although they
        are farther away and could later be proven to be gaseous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87316105-cfab-4708-8d35-681ef8ab14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very interesting to me that we have just discovered a super-Earth
        right up against that boundary," Dittman said. "The fact that the planet is
        rocky and in its star''s habitable zone also raises its intrigue, because
        we may now have a planet suitable for the search for life as well."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f767883-116c-4310-bcb4-07887a1c6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dittman calls LHS 1140b the most exciting exoplanet he''s seen in
        the past decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d0c11-16f1-4a67-81e7-152b31a59783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a planet that''s orbiting a star about 800,000 years away
        from us in the constellation of Cetus, how do we know such details? It all
        started with the observation of a dip in the light of the star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e318a2-fb0f-420c-a0d0-45e183f4650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to find a super-Earth</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643b429-fb19-4677-b756-fb23d937eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Dittman was going over some observation data of small red
        stars collected by two robotically controlled observatories, called the MEarth
        Project, when he spotted something promising. The signal for star LHS 1140
        looked like the telltale dip in light that signifies an exoplanet in orbit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e7a9e-7fe0-4bf6-885d-6f522a44fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He approached the European Southern Observatory''s HARPS team, home
        of the High Accuracy Radial velocity Planet Searcher, and they confirmed it.
        They were also able to help him discover its orbit, which is 25 days, as well
        as the planet''s mass and density.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ec745-3ccd-42f4-9237-23d66abee827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also allowed them to be sure that the planet is rocky, said
        HARPS team member Nicola Astudillo-Defru, because HARPS is the most precise
        instrument that can measure the "wobble" of the planet as the star tugs on
        it. That is proportional to the planet''s mass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53418b12-e7a2-45cc-946d-5fe8fc5b88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The density that we measure shows that LHS 1140b is primarily composed
        of rocky material like iron and silicates, the same type of things that the
        Earth is composed of," Dittman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2c3a4-ae08-4e92-b6f9-4eca557d428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, they want to use HARPS to continue observing the
        star and see if there are more planets around it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1affc02a-2ef7-470d-bfc8-554da83d146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why there''s hope for habitability</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5d7c5-01c5-4d58-89ef-9f7d22502874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LHS 1140b may seem like it''s ideal now, but that wasn''t always
        the case. The exoplanet had a "hellish" past.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43c035-811b-4284-b2cc-dccfedec73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the star formed, it started out larger before condensing down
        to its dwarf star size. This process could take 40 million years, Dittman
        said. During that time, the habitable zone of the star would be much further
        out, which means that LHS 1140b was exceptionally heated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe833e-8d87-4f3e-99df-abfa5de04b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that duration, it would be easy for the planet to lose all of
        its potential water for good. That''s what happened to Venus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48387917-5815-476b-822d-5e54348a209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the planet can shield and hide its water source from this
        heat, it would be saved, Dittman said. That''s where lava comes in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f47e2-dc35-4d7a-88be-cae9e4d8cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When planets first form, they''re also hot, even molten, with the
        potential for giant magma oceans. Hot, molten lava can trap and hold onto
        water and other gases, Dittman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7012d9-39fe-49a3-b598-472e044c234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the star contracted, the planet''s magma would cool and release
        gases and water, creating a place more suitable for life right at the time
        that it moved into the habitable zone of the star. That steam would also help
        it create and maintain an atmosphere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b81c9f-5d7e-46dc-aad3-28958d359cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the range of the habitable zone? Think of it like holding
        an object too close to an open flame. Too close, and the object will burn.
        Too far away and the object won''t be warmed. Just the right distance and
        equilibrium is achieved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bca718-027a-4eac-af6f-39cf216ea786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The habitable zone is also dependent on the type of star the planet
        orbits. LHS 1140b is 10 times closer to its star than we are to the sun, but
        it only receives half as much light because the star is so dim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd0477-0bfe-41c7-a946-05d46377c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LHS 1140 b or TRAPPIST-1?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5944484-5de4-408f-89d8-1cf356869761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LHS 1140b''s host star spins slower and emits less radiation, unlike
        the TRAPPIST-1 star. This affects the planet''s ability to maintain an atmosphere,
        water and stable compounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98926910-6741-467d-911b-b2e4a8bc2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAPPIST-1 planets are also smaller and one has already been
        proven not to be rocky through a density measurement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd6e4d-23d7-4757-9358-8b7e87cb26da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LHS 1140b''s star is comparatively larger than TRAPPIST-1 and brighter,
        so it could be an object of study for future ground-based telescopes in addition
        to the James Webb Space Telescope.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa9bcc-dfcb-48cd-964d-a5d4bd29cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Webb Space Telescope is capable of observing large exoplanets
        and detecting starlight filtered through their atmosphere, which will enable
        scientists to determine the atmospheric composition and analyze them for gases
        that can create a biological ecosystem.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a8aa4-90d9-4b2f-b534-9ab3aa33b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dittman thinks that the TRAPPIST-1 planets and LHS 1140b are
        exciting in their own right, and all deserve to be studied further.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e01f05-2444-4ca2-bb38-cb395a43eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we can go after both of these systems'' atmospheres
        so that we can compare them to each other," Dittman said. "It''s great that
        we have two systems, one in each flavor, so that we can actually see if this
        high-energy radiation actually does make a difference."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5558ac-ad4b-4b14-ac80-8174776ae9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julien de Wit, one of the researchers that discovered the TRAPPIST-1
        planets, agrees. "We''ve been delighted to hear about the discovery of LHS
        by our colleagues from Harvard," he said. "In the search for signs of habitability,
        signs of life elsewhere, the more the merrier. LHS is one of these planets
        around small nearby red dwarfs, the ones we need to find as soon (and as many)
        as possible to study them with the JWST."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1783be-4f76-4042-a328-965033b3aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More observations using the Hubble Space Telescope are underway
        and the researchers are already using everything they can to study the planet
        and its atmosphere. They want to confirm the existence of the planet''s atmosphere
        and find out if it has molecular oxygen or water, and if it''s similar to
        Earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802c47e-2b5d-4841-9bef-f9119abcf92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I truly find exciting is that we have a potentially habitable,
        rocky planet orbiting a nearby star that is currently very calm and stable
        and doesn''t flare," Dittman said. "We''re essentially running down the list
        of the thing we want in a habitable planet and checking the boxes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13dfdb-59e8-475a-9132-ae8fa7bc793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:13:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:13:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Newly discovered
        ''super-Earth'' may be the ''most exciting exoplanet''."</em></p>'
  'Serena-Williams-pregnant':
