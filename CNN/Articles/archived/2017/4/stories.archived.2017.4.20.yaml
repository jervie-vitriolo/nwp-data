      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Bohol-based journalist Dave
        Albarado contributed to this report.</em></p>'
  'DFA-arbitral-ruling-bilateral-talks-china':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-19T21:18:51.791+08:00
    'imagesource': 'jcr:e52a2b47-c7af-43f7-a413-e7aa2fba352b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed65ab01-ca9a-4031-8eb7-c22edebb5a78'
    'lead': 'The arbitral ruling on the South China Sea favoring the Philippines won''t
      be taken up during the bilateral talks with China in May. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:08:22.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T11:08:26.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T11:08:25.677+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Arbitral ruling will not be raised at bilateral talks with China

      '
    'updated': 2017-04-20T11:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82d1ab-a55f-47b4-a437-a8cf44a045dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippines will not be bringing
        up the arbitral ruling on the South China Sea during the bilateral talks with
        China this May, the Department of Foreign Affairs (DFA) confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941479c5-5ced-4f64-853f-adf55fc9bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has disassociated itself from the arbitral ruling, and the
        President has been quite clear that he will not be raising the arbitral ruling,"
        DFA Acting Secretary Enrique Manalo told CNN Philippines'' <em>The Source</em>.
        "He''s not setting it aside, but he will not be raising it until an appropriate
        time during his administration."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c5d7f-b23e-43be-bca3-015a2100d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in the meantime China and the Philippines will be taking
        up other issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07712521-5b7d-42be-96b8-4c938947f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting takes place after years of failed discussions with China
        to resolve the maritime dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20257a-ebac-429b-813f-3f4debb0743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PH, China to start maritime talks in May</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c14129-df31-4582-a08f-45dd2257c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said there are no exact dates for the talks yet, but they
        will be held at the sub-ministerial level and will be hosted by China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb5a53-d030-4b30-9452-7e9fe2a303d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has generally exercised warmer relations with the Philippines
        since President Rodrigo Duterte shifted his foreign policy away from the West
        and took a more diplomatic stance on the sea row.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521a51b-1878-41f3-9c82-d60cd1a5030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed again as to when the ruling will finally be taken up,
        Manalo answered: "It will be discussed at the appropriate time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b6416-d5ef-4797-af62-7067db447f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the most important thing is to develop trust and confidence
        in the talks with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fd741-9c59-4e2a-b590-97fd23f79a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could create the atmosphere to try and achieve some possible
        breakthroughs," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d158b44-75a2-4d5f-934b-68878f1ee2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the talks in May will only be the first of many
        sessions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379de0f0-0fec-4e72-8b6f-aef3181a09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Code of conduct by mid-year</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8b2ef-a92c-4abe-8e1a-1b0a145ac4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo also said China and Southeast Asian nations are in the process
        of completing a framework for the code of conduct on the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a587bd8-78d6-4916-9d65-bb76e9d3ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully if things go well maybe by May or mid-year, we will have
        an agreed framework," Manalo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4365ae3-b08a-4cf3-9a55-69c394453fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the code, which has been in progress for 15 yeras, will
        include provisions on dealing with unexpected encounters at sea and managing
        disputes through more peaceful and diplomatic means.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8a941-d368-47ee-9ca8-2e3f85521d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The framework is an important first step," said Manalo. "Because
        once that''s agreed, we would now have a clear basis on which to negotiate
        the code."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c39df-63cb-42da-a987-83a2a2db4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is claiming nearly all of the South China Sea, but the international
        arbitration tribunal''s ruling in 2015 invalidated the claim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349ff8b-33e7-4338-a51d-0a127687f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Philippines, Brunei, Malaysia, Vietnam and Taiwan
        also have claims in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0535e9ae-fd6f-4429-8df8-580e81cc74b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m optimistically hopeful, because as you know it''s still being
        negotiated, but progress has been very good and all sides have been quite
        cooperative," Manalo told CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79c4f7-9959-4337-b725-6990e3814b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Improved facilities for Pag-asa</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a644c49-a882-4723-9abc-9291b3bd0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo also responded to concerns about facilities and presence
        of troops on Pag-asa island, particularly after plans for Duterte to visit
        the area did not push through.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b1de0-0642-44a4-9684-cca9d73f1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said China asked him not to plant a flag there,
        as other claimant countries might follow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682460a7-ad1a-4182-a669-4620b06858cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte drops planned visit to Pag-asa Island</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfff6e-1b1a-40c2-a0dc-432dbbc5d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manalo said that Duterte had other plans for Pag-asa Island,
        home to a civilian population and one of the biggest of the disputed Spratly
        Islands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d79ca-750d-4308-8699-79afe2f6ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The President] in fact sent instructions that we should begin
        making improvements on the island for the population there," said Manalo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04b1f3-526d-45b5-83b0-2872c5f83f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing structures that he said should be improved include education
        and medical facilities and an airstrip.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a435b8b-5446-4e28-a6e3-a192955cab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:08:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:08:26.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the President has been quite clear on that, and I think that
        his main message there is that since that''s part of Philippine territory,
        it''s part of our responsibility to improve the living conditions of the Filipinos
        living there, and that''s exactly what we will do," he said.</p>'
