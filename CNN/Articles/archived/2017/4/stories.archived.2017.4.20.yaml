      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to keep global temperature "well below 2°C above pre-industrial
        levels" and pursue efforts to "limit the temperature increase to 1.5°C above
        pre-industrial levels."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728888f-d075-4c12-95b5-9059fe9bc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda explained that a 1.5 to 2.5°C rise in global temperature
        would put "one-third of our biodiversity, of our flora and fauna... at the
        risk of extinction."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146ea2c-2b88-403e-ab7b-a119998beb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Articles 9 to 11 of the agreement entitles developing countries
        to assistance from developed countries through the forms of finance, technology,
        and capacity-building.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91f067-dac4-48c1-8666-010516f43818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda says that given the vulnerability of the Philippines, such
        provisions are a part of climate justice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b2da9-536e-4e3d-80ba-a6bbea48720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very, very small, almost nil, emissions," said Legarda.
        "But we bear the brunt of the adverse effects of extreme weather events and
        climate change, [so] we have the right to demand assistance, to demand compensation,
        and that''s where the issue of climate justice [comes] in."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ae685-e9d2-4259-8312-707e27d45972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s all part of the agreement: mitigation, action, adaptation,
        loss and damage, the provision of technical and financial assistance to countries
        that are developing, that need all the assistance," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6c1b5-af7c-46c3-a307-8e2e1814e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also lays down guidelines for reducing loss and damage,
        as well as for global goals on adaptation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbeb211-84a8-4275-aed9-74d8f672897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acts for the earth</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca93abc-6ed7-4d10-8571-08a81d51b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda also encouraged the public to do their part in protecting
        the environment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c312ab8-68af-48a6-9006-10e5a41d43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised the public to turn off switches and unplug gadgets and
        appliances, and "transition to renewable energy when possible."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88732bc-0db3-42cd-b8ef-bfe39247ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda advised people to install a mechanism in their houses that
        would catch rain water for this to be recycled for other purposes, such as
        washing the car or watering plants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2734d9-b60b-438a-8833-df8a01fbc740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s not possible in your building, in your home, there''s
        no space — at least ask your barangay to build a simple catchment so that
        if there''s rain, it catches water and you can use that recycled water for
        whichever use," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb16bc-74f5-48a0-95c8-483f74f0eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda also told viewers to plant trees and keep two or three bins
        at home and the office where it would be possible to segregate waste.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903fd33-2f75-43ec-8927-572f93683953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, she encouraged people to simply join the discussion on
        climate change and the environment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b68ae-88d4-4b05-bc72-55da7e955350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:09.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:36:13.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have more TV shows. Go online, do a blog," she said. "Did I talk
        about it? Did I write poetry about it? Did I paint about it? Did I tweet about
        it? Every day, do something to save mother earth."</p>'
