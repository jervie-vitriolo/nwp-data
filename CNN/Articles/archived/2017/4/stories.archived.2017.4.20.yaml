    'mgnl:lastActivated': 2019-07-16T14:49:09.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:49:09.334+08:00
