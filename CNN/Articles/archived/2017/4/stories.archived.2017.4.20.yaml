  'Bongbong-Marcos-Leni-Robredo-electoral-protest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-20T13:43:25.730+08:00
    'imagesource': 'jcr:1e1a8d82-dc05-40e7-b04e-206f618601f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '440d679f-c263-4695-acb0-bef8836fffa8'
    'lead': 'Former Senator Ferdinand "Bongbong" Marcos Jr. asked the Supreme Court
      to dismiss the counter-protest of Vice President Leni Robredo over his electoral
      protest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:46:31.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:46:35.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:46:35.107+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos asks SC to dismiss VP Robredo''s counter-protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde6ecc-91ad-454b-81d7-cdf9987245ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Former
        Senator Ferdinand "Bongbong" Marcos Jr. asked the Supreme Court to dismiss
        the counter-protest of Vice President Leni Robredo over his electoral protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418cd8d1-675d-493b-a826-6a32e8533824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Thursday obtained an omnibus motion filed by
        the Marcos camp before the Supreme Court, sitting as the Presidential Electoral
        Tribunal (PET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599d8f8-a985-45c4-8538-a4b11164f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp''s defense is that Robredo failed to pay on Monday
        the first tranche of ₱8 million required to process her counter-protest with
        the PET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25450ebf-23aa-4dd1-8612-61860873facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos complied on Monday with the PET''s order for him to pay the
        first tranche of ₱36.023 million to fund the poll recount in 27 provinces,
        covering more than 39,000 clustered precincts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce25ca-dcb7-459d-b9de-5ab0719fada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer, Vic Rodriguez, believes Robredo''s counter-protest
        is a delaying tactic and its dismissal would speed up the resolution of his
        client''s poll protest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203c3e1-adcc-4f30-bc6b-b3578db3b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to invoke Rule 33, that in case of failure to come
        up with the additional deposit required by the tribunal, the case may now
        be dismissed by the court," he told CNN Philippines on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0e511-34c3-4b65-ac03-b6210cd7e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal counsel, Maria Bernadette Sardillo, meanwhile,
        said they are willing to pay the amount, but only after the tribunal resolves
        their motion to clarify the former senator''s protest fee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55d601-79f6-4238-8674-b9fa7a54e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: How will Robredo pay counter-protest fund?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace3554-c620-4fb0-95f1-ab4cb147c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET required Marcos to pay ₱66 million and Robredo ₱15 million in
        two tranches in April and July 14 to fund their protests and counter-protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024c6a8-99bb-4d3a-aaad-0079803e7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Bongbong Marcos should pay P185M for poll protest – Robredo
        camp</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a36f72-4adb-451c-ad33-769e30dadcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed an electoral protest on June 29, 2016, contesting election
        results from some 39,000 precincts from 25 provinces and cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055cb6d-3483-4144-b563-5d471e9659b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-iisang taon na mula nung nakaraang halalan. Hanggang ngayon
        hindi pa alam ng taong bayan kung sino ba talaga ang nanalo bilang bise presidente
        nung nakaraang halalan," Marcos said on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b13c07-098e-450a-9d31-7f3e59d0ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:46:31.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:46:35.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has repeatedly maintained she won in clean and honest elections.</p>'
