      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traveling on the Edges of Lost Maps: a show by Mariano Ching and
        Yasmin Sison</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc40c73-7ef1-4ed8-baaf-6496af1b7db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:43:52.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:43:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening on Saturday, April 22, is a two-man show by artists Mariano
        Ching and Yasmin Sison. In “Pepe and Seang’s Grand Vacation,” Sison revisits
        travel photos of her maternal grandparents with a watercolor series that aims
        not to depict them accurately, but to explore the “tenuous nature of memory.”
        Ching’s oil and watercolor paintings accompany this series in what seem to
        be monuments to discarded structures — abandoned bunkers as relics of previous
        world wars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f9a54-a94d-470f-a346-8be763e062e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:43:52.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:43:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traveling on the Edges of Lost Maps” will be on display at MO_Space
        (3F MOS_Design Building, 9th Avenue, Bonifacio High Street, BGC) from April
        22 to May 21. For more information, visit their Facebook event page.</p>'
    '7':
      'image': 'jcr:79f3babd-687f-4fcd-8545-2109862cdbc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91763774-6efb-4da4-9e26-3b1a16913a0b'
