  'duterte-offer-bounty-asg':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-20T22:38:53.484+08:00
    'imagesource': 'jcr:067579d3-2215-4ad8-a332-b0c61e7c4f86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f84961ce-bd07-41ae-a4d5-5b2793d9fcce'
    'lead': 'President Rodrigo Duterte offers a P1-million reward for the six remaining
      Abu Sayyaf "stragglers" from the Inabanga, Bohol clash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:59:09.443+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:59:12.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T10:59:12.121+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers P1-M bounty for remaining ASG in Bohol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c55a8-4eaa-4701-b7f2-12f8a3728cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 20) —</strong> President Rodrigo
        Duterte put a P1-million bounty for the remaining Abu Sayyaf bandits reportedly
        roaming the barangays in Inabanga, Bohol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5fb0e-8acc-4f54-8143-96b5249926b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview at the Tagbilaran City Port Wednesday, Duterte urged
        police and even civilians to fight and kill the remaining members of the Abu
        Sayyaf Group (ASG) that recently figured in a firefight with government troops
        in Bohol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65add15-9a43-412f-8034-243a8b64e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ''yung anim na</em> maybe scouring the safety nets<em>
        kung saan sila maka</em>-landing, I have a one million offer per person <em>ako,"</em>
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da511924-9d8e-447e-9d65-9e80c935d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The remaining six who may be scouring safety nets
        wherever they may end up, I am offering one million pesos for each of them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e28b9-0552-4380-9e72-9cf0c1425dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also claimed Bohol had enough forces to maintain safety
        and security, especially since the province will host the ASEAN meetings next
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500868a-6325-44bf-aa40-4d7d369b836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hopes, however, the ASG members "must not reach the places
        where beyond the Mindanao Sea," or else he would be forced to use extreme
        measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59651b90-04f6-4159-96cc-9926b668af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because pagka ganon I will maybe invade Jolo. Invasion<em> na lang
        talaga.</em> But <em>maraming madisgrasya diyan</em> civilians, bata… But
        ''<em>pag naipit na ang bayan</em>, I will order the invasion of Jolo," he
        said. "<em>Lahat ng</em> Army, <em>lahat ng</em> Navy <em>magpunta doon. Iyan
        bakbakan na talaga iyan. Kung iyan ang gusto nila, ibibigay ko.</em>"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc28c9b-fc24-476c-bb20-5f4bc086fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>{Translation: If that were to happen, I will maybe invade Jolo.
        But a lot of civilians will be caught in the crossfire, children. But if the
        country is in peril, I will order the invasion of Jolo. All of the Army, Navy
        will go there. The fighting will be fierce. If that''s what they want, I will
        give it to them.}</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ff836-83a2-46d3-be27-70322a0c5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesman Brig. Gen. Restituto Padilla said that he was thankful
        for the bounty placed on the heads of the bandits still roaming the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e74fbe-e128-408c-9a65-98668b876dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offer of the President was a welcome move and we thank the
        commander-in-chief for this. Hopefully, this will encourage informants and
        other concerned citizens to help expedite the arrest of these bandits," Padilla
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b47e3-47a4-4179-a8b1-7b9ccabf5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was in Bohol for briefings on ASEAN meetings and updates
        on the Inabanga clash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb3c49-3e3c-4b9a-b7d1-42d1eff8afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government officials who were present in the meeting were
        PNP chief Gen. Ronald de la Rosa, Exec Sec Salvador Meldadea, Defense Sec.
        Delfin Lorenzana, Sec to the Cabinet Leoncio Evasco Jr among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bdf8ce-1cf6-472e-ada1-2ed08a11c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadline set to defeat ASG</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe6666-0b46-4bfd-9c54-2805bb548372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has set a self-imposed deadline to defeat
        the bandit group in six months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c249fe6-e557-4fff-aee2-a2e35309ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Military aims to defeat Mindanao terror groups in 2017</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb848112-b5b9-4d00-8ecc-48d09efd970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in June — just before President Rodrigo Duterte delivers
        his next state of the nation address in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f7feb-ea2f-4bef-89d3-4a44de4a1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military spokesman says they are on track.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa8853a-3712-4169-8eaa-d4b064387a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col Edgard Arevalo, Chief of the Public Affairs Office of the Armed
        Forces of the Philippines (AFP-PAO), said, "When you say defeat the Abu Sayyaf,
        that does not necessarily mean tactical defeat. Sapagkat hindi naman natin
        maasahan na lahat ''yan, magsisisuko, magsasalong ng armas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738c8d4-a5a8-403a-b24a-4f6aab01baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you say defeat the Abu Sayyaf, that does not
        necessarily mean tactical defeat. Because we cannot assume that all of them
        will surrender and give up their arms.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8794f-d538-4305-9d69-105e83937d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert warns military actions may not succeed</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e455b7b-4d9e-40b0-b063-fa04083a1644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretary Rafael Alunan said with more ASG recruits
        and the recent Bohol incident, he feared it could be an alarming trend of
        terror groups attempting to expand operations - and the reported plan to kidnap
        foreigners and tourists in Bohol, may just be part of a bigger terror scheme.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200db548-af4f-4479-94dc-d8e53b2a151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan said, "Kidnapping for ransom is not the main goal, it''s
        just a means to raise funds...there''s a method to the madness, there''s a
        higher objective."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad8439-9713-4812-bce2-b78b60cf2a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ASG plot to set up base in Bohol may have been thwarted,
        Alunan said it should serve as a wake-up call. Local officials will need to
        be on their toes against terrorists sneaking into their communities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ecdb5-e86e-447a-9e7d-5fa047da865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bohol, the Abu Sayyaf had previously raided and carried
        out kidnappings in Palawan and Davao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03e8ab-af3f-42e5-96eb-e5b7a00cf1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Muslim scholar reminds that it is wrong to stereotype
        Islam converts as terrorists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb53999-2d2e-491f-b944-2cca205628e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Professor Julkipli Wadi said, <em>"Ang
        katunayan, ang karamihan ng balik-Islam ay hindi naniniwala sa terorismo or
        radikalismo. Sila, in fact, mas spiritual pa, eh kasya sa original na Muslim
        kung tawagin natin."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c359be3-e2b8-4860-94ef-492fb9ced168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In truth, most people who convert to Islam don''t
        believe in terrorism or radicalism. In fact, they''re more spiritual than
        those so-called original Muslims.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a446778-4808-4040-a936-0b2c08c7a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wadi said there''s no denying the converts were easily recruited
        - as they''re most vulnerable to radical indoctrination.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efeea10-7c6f-4dc2-b3c4-1ce6c25f09b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they are passionate, sobrang bago sa kanila ang Islam.
        <em>Tapos may nagbulong lang sa kanila na ito yung tama, kapit sila kaagad,"</em>
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59be82-6011-41f1-9cb2-10df906124fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:59:12.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because they''re passionate, Islam is very new to
        them. And when they hear people telling them that this is right, they believe
        in it immediately.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7d26f-49ce-480d-932b-12b3030c8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:09.446+08:00
