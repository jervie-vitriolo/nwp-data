      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams just served the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9558f-193c-41ad-8ea2-ae88f53d51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s most famous tennis players sparked speculation
        Wednesday that she is expecting her first child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb88280-52e1-46b0-ad1e-1ca42c3d5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams offered up a side profile shot of herself in a yellow swimsuit
        with a caption that read "20 weeks" in a Snapchat posting that disappeared
        quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0e461-8aa6-4bc2-ba39-967c87082fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not before it was screen-shot and sent around the web.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f0b8c-0410-40df-9d84-12a1b266c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s true, the athlete has clearly taken some lessons in secret-keeping
        from her BFF Beyonce. The superstar singer posted a photo with her baby bump
        on Instagram in February to announce the joyful news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaddc63f-458f-43bc-ab98-66496a7c7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were shocked in December when Williams announced her engagement
        to Reddit co-founder Alexis Ohanian, as many didn''t even know the pair were
        dating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd4eab-bc80-470f-bb71-a526beb79e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She announced their impending nuptials on Reddit, and Ohanian doubled
        down on his Facebook page, linking to Williams'' Reddit post and adding, "She
        said yes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df676dc-7293-44b0-85cc-77639bfd46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Williams, Ohanian and the Women''s
        Tennis Association for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14161f-3ffb-4a3a-8ce9-932895b9d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a little one immediately sent Twitter into a
        tizzy, given that Williams'' good friend Beyonce is pregnant with twins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b38972-89c4-4b17-970e-4173fc10582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 23 Grand Slam wins, Williams holds the record for the most
        by a player in the Open Era.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee77edd-b760-42eb-a988-29e4ce884a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, she withdrew from the BNP Paribas Open at Indian Wells,
        California, and the Miami Open citing a knee injury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacc1d9-dea2-4370-a63b-551a6d094b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:17:09.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Martin contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e5e2f-6333-4cec-90cf-ff42784c8a0d'
