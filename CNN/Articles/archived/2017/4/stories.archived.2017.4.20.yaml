      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 19) —</strong> The Philippine National
        Police said they have yet to monitor any imminent threat in next week''s ASEAN
        Summit in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2a6d7-8272-4da8-b58d-07c047130c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:08:26.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:08:30.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite last week''s foiled attack of Abu Sayyaf members in
        Bohol, one of the venues of preliminary ASEAN Summit meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed25c58-7491-4211-96f7-6bf18fb53f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:08:26.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:08:30.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Interior Secretary, military: Bohol ''well-fortified''
        for ASEAN meetings despite clash</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83395af-31bf-45f8-83a1-b34c249df4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:08:26.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:08:30.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said security preparations are in place
        to ensure the safety of all the attendees including heads of state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91077318-360d-474e-8b5e-6b1aeee23477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:08:26.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:08:30.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Highway Patrol Group (HPG) will deploy a total of 426 HPG
        personnel to convoy security packages for heads of states, ministers, city
        tours, and inter-parliamentary assembly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70cef93-b461-4f2d-a2d4-0739dba26eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:08:26.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:08:30.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some HPG personnel from regional offices were pulled-out to augment
        the forces in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e95363-dde3-4d1f-a187-7e8dd11cbde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:08:26.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:08:30.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 200 motorcycles and 108 patrol cars will also be assigned
        for the security convoys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d8e09-396f-4811-91e3-f6e9b92ad29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:08:26.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:08:30.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPG Task Force Limbas Spokesman Senior Inspector Jem Delantes said
        they underwent a series of tabletop exercises and simulation to ensure the
        security of VIPs while in transit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8d4b2-7911-4e33-8786-4184047f1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:08:26.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:08:30.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delantes asked for the public''s understanding for any inconvenience
        that the security convoys for ASEAN Summit VIPs may bring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4281469-3066-43f7-bf6b-882dc47e612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:08:26.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:08:30.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read more: ASEAN pushes for further economic integration</em></p>'
  'green-energy-in-southeast-asia':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-20T19:17:06.364+08:00
    'imagesource': 'jcr:f07f5fbf-0515-4ea8-b00d-9c9eaa6e392e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb362de6-f721-4740-8948-afa4c4252913'
    'lead': 'Climate justice groups are urging government officials to raise the issue
      of climate change at ASEAN meetings as the Philippines chairs ASEAN 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:11:27.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:11:31.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:11:31.224+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate groups urge PH to promote green energy in Southeast Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c79b00-d68e-4984-91c6-527aa7ab66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 20) — Climate justice groups
        are urging President Rodrigo Duterte to heed their stand against coal-fired
        power plants and raise the issue of renewable energy at the Association of
        Southeast Asian Nations (ASEAN) as the Philippines heads ASEAN 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8c3c8-2195-454f-a06e-75f0fc7089d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, the groups said the Philippines
        should promote the "decarbonization" of Southeast Asia during ASEAN talks,
        as the region is one of the world''s biggest sites for coal energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6081938-7151-4e83-833b-4232de835dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Arrances of the Philippine Movement for Climate Justice said
        ASEAN countries are among those who stand to lose the most from global warming
        and climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957c3cf-617c-4f06-aa49-b858f4df93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can go exponentially, ''yung impacts, at pwede mas malalapad
        yung maranasan ng Pilipinas, maranasan ng Southeast Asia," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890abea-f8a8-4319-9578-61b62dcb4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The impacts can go exponentially, and the Philippines
        and Southeast Asia''s experiences (with climate change) may increase.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ce345-1a67-4bad-8cf1-68c9d2f3b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is hosting the 35th ASEAN Ministers of Energy Meeting in
        September. Climate advocates say renewable energy initiatives will be discussed
        at the talks but fear the issue of global warming will not be seriously dealt
        with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98cd16-fa16-4b91-8be6-2b24f49b470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrances warned against ignoring the looming threat, saying an increase
        in the global temperature can spell a big difference for climate-vulnerable
        countries such as the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661af055-9542-48e9-9eb5-4da3341b2421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science is saying there is no more room for even one coal plant
        na itatayo," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b02019-0b9d-478d-b91f-cacfb2a9a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the initiative</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697321da-25db-4289-bd9e-6747c1a4db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrances said cheaper renewable energy sources are available. Even
        big, industrialized countries like India and China are veering away from using
        fossil fuels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3c51a-6d25-4d4f-965b-c0702e6f71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, many developing countries like the Philippines and
        Indonesia have yet to fully invest in renewable energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952c90b-c2b9-44af-8720-b452d5e69825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies, however, are exerting effort to combat climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d961ba2-aa5e-4d18-b3d8-d51ccb60e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major banking institution''s head offices are solely powered by
        geothermal energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7316d3-c3bc-43c3-b841-ea0796bfa555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of Unionbank''s branches are certified with Leadership
        in Energy and Environmental Design (LEED) certification, the most widely-used
        rating system for green buildings around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05716cfe-0f44-4c77-b189-08b27dfa9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank Chairman and CEO Dr. Justo Ortiz told CNN Philippines
        the shift is an investment for the country''s future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02285b-acd7-4c19-b4a1-787ba4e36dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important is the mindset—how we think as Unionbankers,
        and how thinking of sustainability will produce a replicating effect with
        our customers, our other stakeholders and the value proposition… that we are
        a worthy member of a community that the community sees value in investing
        in and sustaining in return," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ebd52-e8c7-4f62-baca-518cc57fb233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Antonio Moraza, Chief Operating Officer
        (COO) of power generator and distributor Aboitiz Power Corp., told CNN Philippines
        the country has taken some initiatives but may need more time before embracing
        green energy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f0df7-3329-4d36-afb5-7fc65ade719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said more companies have shifted to renewable energy, but coal
        remains a main energy source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c0c3d-474e-467a-aa01-1c4c008af3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, until the technology needed to tap renewable sources is
        fully developed, it will be hard for the Philippines to fully shift towards
        greener energy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f832e7-72d6-41ff-8273-93572d1d3384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement on Climate Change will be enforced in the Philippines
        beginning Earth Day, April 22.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b65a3-607f-4658-8b00-959cbb93ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement aims to cap average global temperatures to two degrees
        Celsius above pre-industrial levels by reducing carbon emissions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2fa10-2909-4d65-8e6b-8e7104abe3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Senate ratifies climate change bill</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a4bc6-5b21-4f19-9b0e-377896c6142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrances said given the recent availability of affordable green
        energy sources, such a shift would benefit the Philippines in the long run.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb10021-9e0b-40d3-ba5f-ae2d59ccfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Imaginin mo</em> in the next five years or the next 10 years.
        <em>Ang Pilipinas</em> at Southeast Asia mala-lock in <em>sa isang mahal,
        nakamamatay</em> at climate<em> buster na klase ng enerhiya</em> in the next
        50 years," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f135c-66d6-42d7-97a4-8489f01e217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:11:27.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:11:31.717+08:00
