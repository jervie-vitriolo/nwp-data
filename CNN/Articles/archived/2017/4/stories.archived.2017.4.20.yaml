      'text': '<p><em>This story was first published on CNN.com, "Bill O''Reilly out
        at Fox News."</em></p>'
  'Facebook-wants-to-kill-the-password':
    'author': 'Selena Larson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-20T15:55:17.733+08:00
    'imagesource': 'jcr:1bc55be6-12d3-4ed4-8bb5-291a664f254e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dec5345-b898-4dc5-9b9a-9082799f300f'
    'lead': 'Someday, passwords will likely be a distant memory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:21:59.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:22:05.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:22:05.487+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook wants to kill the password

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86d1b7-1a22-46ed-8e1d-d6c9f017e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Someday, passwords will likely
        be a distant memory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bd741-5dd2-4b43-9be7-bde74045ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they are necessary — as well as regularly re-used, and
        sometimes leaked when hackers access private information. When you forget
        yours, the process to log back into an account you''re locked out of is clunky
        and not as secure as it could be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672bb32-5499-4639-8619-e4ccd2ef76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook wants to change that — and eventually, to make passwords
        obsolete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33747691-0c2f-4b6c-af55-23e809a25dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s F8 developer conference on Tuesday brought the launch
        of the beta version of Delegated Account Recovery, a way for the social network
        to be the backup security key in case you forget your password on different,
        non-Facebook services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379499e-7e74-4ec6-9a39-289f543d652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea: If you forget your password on an app or website, it will
        instead use Facebook to verify you are who you say you are. You will have
        to prove yourself through exercises like recognizing friends'' photos in order
        to log into your other account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea07d3e-6f75-446e-ad70-bbf3076877be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure we can let you use [identifying] information
        to keep yourself secure, but not have to trade your privacy," Facebook security
        engineer Brad Hill told CNNTech. "Right now you tell your mother''s maiden
        name to 500 different places and if any one of them gets hacked, then you''re
        vulnerable everywhere."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2556b50-e679-40f3-b5a2-008a6d252fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about the last time you forgot your password. The website
        likely sent a link to your email to reset your password, or texted a code
        to your mobile phone. You might have answered security questions, like your
        mother''s maiden name or the moniker of your first pet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8448c-84de-420b-9ad5-ea9c7d8f87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says its method is more secure. Text messages are unencrypted,
        and email accounts can be hacked. Further, Facebook''s Delegated Account Recovery
        works even if someone switches their phone number or email address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9caa23-f543-4fcc-8591-d182eaf85213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People might be skeptical about trusting Facebook with other accounts.
        The company knows everything about you, and uses your information to advertise
        to you. And of course, if your Facebook account is hacked, the bad guys can
        log into your other accounts that way, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9d4cf-335b-477d-8348-45f9a57a333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hill insisted Facebook has safeguards in place to recognize
        fraudulent activity, and will alert you if anything seems amiss. If, say,
        Facebook knows you always log in via your iPhone in California, an attempt
        from Russia on an Android will be flagged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5183c0-86af-4837-8d6b-c68693f5823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also limits how many third-party accounts can be recovered
        at one time, and the company won''t know the details of those other accounts.
        For example, say you use Facebook as your backup code for your bank. Facebook
        will know you use the bank''s services, but it doesn''t know anything about
        your bank account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d83f05-f803-4057-9c22-76e522aea71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, developers must apply to use the tech. Facebook is open-sourcing
        this technology so eventually any company can use it — that is, even if you
        don''t trust Facebook with your identity, you might trust another organization
        that implements the tool.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9c860-898f-4511-bcea-8116478df4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegated Account Recovery doesn''t replace passwords. But it''s
        a stepping stone in Facebook''s efforts to improve and eventually replace
        the security mechanisms we currently use. You probably already use another
        one: Facebook Login lets you remember one less password when you sign up for
        third-party apps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f531b6f-696c-4aaf-a2c5-2d009edb610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, too, is working on products to get rid of the password.
        Both firms support Yubikey, a physical key you plug into your computer that
        acts like a password.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f017e10-a2d4-48eb-b760-53d482ead90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said Facebook''s account recovery feature will also benefit
        people just beginning to use the internet, who may have Facebook accounts
        but not an email or phone number. Instead, he said, people in emerging markets
        might get accustomed to using social identities as a login authenticator —
        not the assortment of letters and numbers that we use as passwords.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa0884-d9a2-4d79-a8e5-a191f6e02e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook''s one of the best pieces of online identity they have,
        and it can be a great anchor for them to get connected to more services,"
        Hill said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facd1bb-25ce-4c5d-b064-8f590b807625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:21:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:22:05.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "Facebook wants to
        kill the password."</em></p>'
  'Hot-weather-causing-MRT-glitches':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-20T01:29:07.182+08:00
    'imagesource': 'jcr:740be0f4-f944-48ef-badd-7d3fa31ff2cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52b212ca-2738-4180-b8ac-1df4ab06cff9'
    'lead': 'Officials of the Metro Rail Transit (MRT) say the heat is causing train
      components to overheat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:25:20.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:25:24.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:25:24.319+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hot weather may be causing MRT glitches, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043d8d2-0057-4cf0-b78e-260956a44527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:25:20.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:25:24.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 19) — Metro Rail Transit (MRT)
        officials said the hot weather may have caused train service interruptions
        in the past days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca044e3-6334-4151-8b35-fb13cef2d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:25:20.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:25:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MRT is an electrical and mechanical system, so when there''s an
        increse in temperature, yung [the] likelihood of more fatigue and overheating
        of components will pose higher maintenance activity," MRT Engineer Deo Manalo
        said in an April 19 press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db41f84-864a-4222-9830-70f2b5b180e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:25:20.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:25:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after a southbound train stopped at the Magallanes
        station at 8:48 p.m. on April 17 after smoke filled the cars, forcing its
        passengers out. Based on initial investigation, the train''s axle encountered
        a problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799393a5-0cb5-4142-a57b-9fd30decf582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:25:20.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:25:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitches happened right after the maintenance work during the
        Holy Week break.&nbsp; On average, glitches in the MRT system occur 35 times
        in a month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33332bb2-19aa-4538-bccb-28363c87f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:25:20.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:25:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo added the company is talking to Busan Rails, the MRT''s maintenance
        provider, about replacing the grease used to lubricate train components.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66821dde-de36-423b-b5be-2c0a9518ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:25:20.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:25:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we understand that these trains are manufactured by European
        countries and they require certain grease which may not be acceptable to the
        temperature or weather in the Philippines," said Busan Rails managing director
        Eugene Rapanut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad8d6c-d01c-421c-b0bb-ed8964059651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:25:20.909+08:00
      'mgnl:createdBy': 'jeff'
