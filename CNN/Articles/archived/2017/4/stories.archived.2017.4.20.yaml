    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:33:12.505+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A taste of Manila by way of a Michelin-starred chef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af08b09-2e5e-4854-ba93-d5373f2ec0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A few weeks ago
        I found myself a drive away from the city, running on little sleep and walking
        the muddy paths of a vegetable farm. Ahead of me were Jordy Navarra and JP
        Cruz from Toyo Eatery, a year-old restaurant from Manila which has earned
        a reputation for rediscovering Filipino culinary techniques and flavors. A
        few strides on the pathway before them were the towering Gert De Mangeleer
        and his sous chef Jef Poppe of Hertog Jan, the Belgian three-Michelin star
        restaurant, currently ranked 61st on the World’s Best list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606762ae-d053-47f0-949a-d5049fe1263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trip out of town marked Navarra and De Mangeleer’s second time
        to meet. Their initial meeting was the night before, where De Mangeleer and
        Poppe were guests at Navarra’s restaurant. Introductions were made as early
        as February through Cross Cultures, an event platform by writer Cheryl Tiu,
        and soon a pop-up between them was set in motion.</p>'
    '3':
      'image': 'jcr:1951abd3-ae49-49ad-b82e-a9c0e0759f60'
      'imageCaption': 'Toyo''s Jordy Navarra with Gert De Mangeleer, who met each
        other just a few days prior; guests were given commemorative booklets that
        contained a recipe from each of the two chefs. Photo by TRISTAN DEHESA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c7aad-0ccc-4fa4-93ad-df31e98d457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:50f6cbb5-7cf1-41c7-ba4a-5e45a2cff7c4'
      'imageCaption': 'Pen shell clams in fish sauce and cilantro. Photo by TRISTAN
        DEHESA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8241343-1f8b-42ed-8881-70b38dde4fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68faef4-bb67-4e24-9bf0-7e4aed866291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mangeleer and his team were in town for Madrid Fusión, an event
        that has brought an influx of acclaimed chefs from countries like the US,
        Hong Kong, Japan, Peru, and Spain since 2015. More than just a culinary congress,
        Madrid Fusion helped in making foreign cooks curious enough to try experimenting
        with our own local produce. As a result, it was inevitable that they would
        work with Philippine chefs that knew the country’s dining terroir. Hence collaborative
        dinners like this, where representatives from two different places would figure
        out a culinary consensus between them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f329847-d4a6-48a6-9630-cf02c8244efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Manila restaurants involved, it became an opportunity to prove
        they could keep up with the hustle. During these one-night pop-ups, the playing
        field would be leveled; there would be no stars to show off, or restaurant
        lists to Best.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d360dbd-5f0c-4d4a-a09d-8d9652cb1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:33:07.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day the two chefs met, the only solid bit agreed on was the
        date of the dinner they would both prepare. Everything else was up in the
        air. There were order lists on both ends, but no conjugal menu set in stone.</p>'
    '11':
      'image': 'jcr:471c7a95-61f9-4b66-a7bb-2254e3e5609b'
      'imageCaption': 'A black radish blossom, with slivers of talakitok between the
        folds, placed on a pool of fermented tomato juice. Photo by GABBY CANTERO'
