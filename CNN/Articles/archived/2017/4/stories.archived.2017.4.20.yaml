      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Imagine in the next five years or the next 10 years.
        The Philippines and Southeast Asia will be locked in an expensive, deadly
        and climate busting type of energy in the next 50 years.]</p>'
  'police-military-on-alert-after-north-mindanao-blasts':
    'author': 'Erwin Cabilbigan, Cotabato City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-04-20T18:16:09.780+08:00
    'imagesource': 'jcr:679a274b-675b-4efc-a989-90092976c4a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '304d6bbd-40c0-455b-9014-a7ccec15d05d'
    'lead': 'The police and military in Central Mindanao are on hightened alert after
      a series of bombing incidents in Sultan Kudarat and North Cotabato.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:14:02.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:14:06.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:14:06.272+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police, military on alert after Central Mindanao blasts

      '
    'updated': 2017-04-25T09:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e6976-7a75-4fcf-917e-0408047e10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:14:02.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:14:06.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines, April 20) —</strong> The
        police and military in Central Mindanao are on hightened alert after a series
        of bombing incidents in Sultan Kudarat and North Cotabato.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb585b8-eaa9-48f3-9297-f719fa559476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:14:02.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:14:06.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest bombing incident occured in Barangay Pagangan in Aleosan,
        North Cotabato.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e4943-b2bd-4213-b3cf-f6374cbbf5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:14:02.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:14:06.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local residents, around 10:20 p.m. on Tuesday, a loud
        explosion was heard coming from a corn field where a tower of the National
        Grid Corporation of the Philippines (NGCP) was located.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da2832-2f36-4710-9366-70cc230af10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:14:02.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:14:06.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, responding members of the municipal police office
        discovered that the NGCP''s tower 68 was bomb by armed men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db894a-4e43-45ba-ba44-02a27585af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:14:02.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:14:06.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bombing incident, the NGCP tower was not toppled and
        power supply was not interrupted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6587c-6ce4-4bbd-865f-29f237ce81fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:14:02.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:14:06.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the Philippine National Police (PNP) revealed
        that armed men believed to be members of the Bangsamoro Islamic Freedom Fighters
        (BIFF) planted improvised explosive devices (IED) composed of 60mm mortar
        at the foot of the tower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67f81c-d70d-4031-92e1-72a5fc274e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:14:02.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:14:06.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was followed by another IED explossion along the national
        highway of Shariff Saydona Mustapha, Maguindanao early Wednesday. No one was
        hurt in the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d311e64-bd52-4c49-b7d8-d830d85bc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:14:02.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:14:06.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-12 spokesman Supt. Romeo Galgo said that alert levels were raised
        in all areas under their areas of responsibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314b34a-e4d6-47b0-a2e4-eb0ec22ec441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:14:02.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:14:06.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 6th Infantry Division remains on hightened alert
        due to the series of attacks by the BIFF towards their position in Maguindanao,
        and to prevent a bombing incident by the terrorist group.</p>'
  'sss-launches-campaign-against-contribution-evaders':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-20T18:11:31.761+08:00
    'imagesource': 'jcr:5200bcb9-a616-4065-a9ad-142bc88f7016'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c96c92f-fa38-4fc6-8319-816f48c88cb4'
    'lead': 'The Social Security System launches the Run After Contribution Evaders
      campaign on Thursday, in response to reports that some employees do not receive
      their benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:21:14.478+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:21:17.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T14:21:17.520+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS launches campaign against contribution evaders

      '
    'updated': 2017-04-21T10:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b5913-a953-417e-84d4-dd9e2ec1de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Social Security System (SSS) launched the Run After Contribution Evaders (RACE)
        campaign on Thursday, aimed at pressuring business owners to comply with the
        law and raise the ceiling of contributions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24f599-3774-464c-a6e2-e9c31754b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS Chairman Amado Valdez and SSS President Emmanuel Dooc spearheaded
        the inspection of stalls at the Greenhills Shopping Center in San Juan as
        part of RACE, checking whether the employers are paying the proper contributions
        of their employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774088bd-02a8-42ea-b2ad-f968eb9dffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many stalls were closed during the inspection, but SSS officials
        were able to serve a show cause order to one establishment. Its owner however
        was not around and the store keeper did not disclose much information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03729c83-69c9-4494-8221-5c3cba62adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order requires the business owner to present proof of SSS contributions
        within 15 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd5cd4-cd26-4a6c-8e94-662d55afa3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Republic Act 8282 or the Social Security Law, the store
        owner will face criminal prosecution if contributions are not remitted, with
        the possibility of imprisonment up to 12 years if found guilty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc66f0f-9801-4430-9877-04aac8827805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A business owner said businesses also benefit from prompt contribution
        payments because employees perform better.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2b7cb-628f-4bce-a269-84a93beb6fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman pwede na they just work for you with no benefits at
        all (The employees should not just work for you with no benefits at all),"
        said jewelry business owner Precy Marcelo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2851a-1b01-419f-ab5e-886ae044434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you treat them well, they also give good service for you," Marcelo
        added, who has eight employees in her business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f21db-d110-4416-96f2-85483d7896d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS officials said that some of the most vulnerable workers are
        store keepers and security guards, often victims of employers who make SSS
        deductions but do not remit these.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506a293-3140-4f42-a7af-9a151cfca078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say their crack down will be relentless and if the operation
        proves successful, Filipinos may have brand new benefits like unemployment
        insurance-a step towards building a better safety net for the workforce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df67cd1-2a70-438f-b7ec-90fa7bcf8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:21:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:21:17.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thinking of many benefits like unemployment insurance…[but]
        it all depends [on the cooperation of] employers and employees in timely remitting
        their contributions," SSS Chairman Valdez said.</p>'
  'pcup-chair-terry-ridon-house-project-meant-to-fail-probe':
