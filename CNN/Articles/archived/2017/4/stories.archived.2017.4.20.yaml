      'mgnl:lastActivated': 2019-07-16T14:24:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCUP Chairman Terry Ridon said in an April 20 Malacañang press briefing
        that he is calling on lawmakers to look into housing projects that, to him,
        were “meant to fail.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3bf0e-e412-4ea6-b78a-a86f8baadba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Talagang bulok yung marami sa mga naitayo roon</em> and we
        really have to be frank with everybody about it," he said. "Tingin ko dapat
        may managot kasi sa loob ng mahabang panahon, zero yung tumira eh."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e499c6-e70b-4744-bc56-623f2136e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of the houses that were put up there are terrible
        and we really have to be frank with everybody about it. I think someone should
        answer for these houses because no one lived there for the longest time.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebecc1f-ac95-43d1-8def-fcfcd5ce18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon''s statement comes in light of controversy over 5,900 idle
        houses in Pandi, Bulacan that have been illegally occupied by around 24,000
        members of the Kalipunan ng Damayang Mahihirap (Kadamay) since March 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbe1d7-3a04-4843-bd75-97d1c66f255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: KADAMAY members to fight eviction from Bulacan housing units</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256f7c0-a8a4-440b-995f-2c2b70d31ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to evict them on March 27 were called off after a dialogue
        between Kadamay and the National Housing Authority (NHA), which allowed the
        members to stay until May 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab515731-65ba-4e71-b681-b809cc60b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PNP concerned with housing rights after Bulacan eviction
        called off</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f38181-d6b8-498c-9a33-040da8022c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April 4 speech, President Rodrigo Duterte called on the affected
        military and police officers to give up their houses, promising to put up
        bigger and better units hopefully by December 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6afb2-efea-4970-ac21-bb4da1946f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte to soldiers, policemen: Give up housing in Pandi
        to Kadamay</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84d673-8b52-4608-ab0e-0b106e1f2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idle houses have no water, power</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c9ea8-1d9a-4c81-b024-5e687fcfd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said although he supports Duterte’s move to allow the Kadamay
        members to occupy idle housing units, he added that many of these remained
        empty because the intended beneficiaries refused to live in “substandard”
        houses that were too small and lacked water and electricity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30560627-b368-4123-ad20-a6be649d2848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April 18 Senate hearing, NHA General Manager Marcelino Escalada
        said 5,124 housing units awarded to low-ranking officers of the Philippine
        National Police and the Armed Forces have yet to be occupied as of March 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec72b8-3d0e-48c0-89f5-4977d1c815a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: NHA sets June 15 deadline for soldiers, police to occupy
        55,000 housing units</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c94a0e-bc25-4657-aa13-6651b8d67c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if a soldier or police officer fails to express his
        or her interest in the unit after June 15, "we might as well give these to
        the members of the qualified beneficiaries."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e08d12-4451-411a-bd0b-52cc110b86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalada proposed that the houses could be given to public school
        teachers, employees of local government units, barangay officials and functionaries,
        and informal settlers who would qualify for the housing program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9c315-f3b6-48fe-9400-6cdc81b7ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also social injustice because there are those who are homeless
        but there are [houses] that have been constructed by NHA," Escalada added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93016c-859f-4e0d-936b-98610151e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay may pay</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f569ad-3f78-4ac7-a9c5-e36ff3018031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ridon said officials are still studying whether or not
        the Kadamay members will have to pay for the units in Pandi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574f422-1ad6-491d-bba4-5ece8e7018cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon also said while it is not a “general policy” of the administration
        to allow urban poor to occupy idle houses, the Pandi occupation may not be
        the last incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308c5f3-2229-4493-b52f-2f77009db3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have houses without people and people without houses," he said.
        "That is something that I’m quite certain will (cause) another Kadamay (type
        of occupation).”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdcd090-da1c-472d-97b2-18396e8aa425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Kadamay’s move to occupy the units is a “wake-up call”
        for concerned authorities to address the problems in the housing sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05fd28-717d-45e1-bfd2-7c1c75d2f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon the government needs to build 1 million houses before the
        end of Duterte’s term to address the backlog in housing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cbdb9d-70bd-417a-8a6a-8dc3f5c608dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:24:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T14:24:18.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ₱1 trillion pesos needed to resolve the “housing crisis.”</p>'
  'hertog-jan-toyo-collab':
    'author': 'Michelle V. Ayuyao'
    'caption': 'Gert De Mangeleer of the three Michelin-starred Belgian restaurant
      Hertog Jan created a dish called "A Walk Through the Gardens of Manila," which
      made use of over 30 different locally sourced produce for his collaboration
      dinner with Manila''s Toyo Eater. Photo by TRISTAN DEHESA'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-04-20T17:51:21.169+08:00
    'imagesource': 'jcr:24d623e8-5399-425b-b30a-2733caf24af2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d2ae288-4737-4c70-b447-c94e900ffb70'
    'lead': 'After meeting only once before, Gert De Mangeleer and his team from the
      three Michelin-starred Belgian restaurant Hertog Jan recently cooked up an on-the-fly
      culinary collaboration with Manila’s Jordy Navarra of Toyo Eatery, using what
      they could procure of our own  local produce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:33:07.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T14:33:12.737+08:00
