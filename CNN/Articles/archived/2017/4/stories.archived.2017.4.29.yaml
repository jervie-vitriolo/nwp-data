    'lead': 'The Cleveland Cavaliers swept the Indiana Pacers in the first round of
      the playoffs, but are they ready for the tougher road ahead?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:44:34.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T08:44:39.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
