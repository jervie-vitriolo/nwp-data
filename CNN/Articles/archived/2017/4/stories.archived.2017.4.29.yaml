      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d263660-163c-4530-b3c8-a942b0230735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:37:45.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:37:49.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 29) — Police are looking into
        a gang war angle in an explosion in Quiapo area in Manila late Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1309b-edd5-42e2-905a-df7b84ffc928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:37:45.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:37:49.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that an improvised pipe bomb went off
        around 10:50 p.m. along Quezon Boulevard corner Soler St. Extension, injuring
        11 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850480d7-b7cb-4815-9a5e-dbbdd8331852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:37:45.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:37:49.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probers said the explosion was not related to the ongoing Association
        of Southeast Asian Nations (ASEAN) meetings, and could be more of a confrontation
        between local gangs who had previously figured in a street clash.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Abella on Quiapo blast: The incident is not in any way connected
        or directed to the ongoing <a href="https://twitter.com/hashtag/ASEAN2017?src=hash&amp;ref_src=twsrc%5Etfw">#ASEAN2017</a>
        Summit <a href="https://t.co/TVcNdMjZug">https://t.co/TVcNdMjZug</a> <a href="https://t.co/Be5gUvk1rc">pic.twitter.com/Be5gUvk1rc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/858127810245808128?ref_src=twsrc%5Etfw">April
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

