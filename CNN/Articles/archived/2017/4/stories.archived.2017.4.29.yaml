      'mgnl:created': 2019-07-18T10:25:15.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte formally opened the 30th Association of Southeast Asian Nations
        (ASEAN) Summit on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd792fa9-e951-4e58-9376-950ebe854e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Duterte emphasized the importance of unity,
        solidarity, and cooperation among the ASEAN member states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08446ddd-f48d-4eb9-af42-fc5da1c14ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also told ASEAN leaders to be resolute in achieving
        a drug-free ASEAN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ef2b0-2636-4571-8902-490c02fbb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Below is the full text of his opening speech:</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080eaa64-6e81-4d33-a616-249a737c4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your Majesty,&nbsp;ASEAN Heads of State and Government,&nbsp;Secretary
        General of ASEAN,&nbsp;Former President Gloria Macapagal-Arroyo,&nbsp;Distinguished
        Guests,&nbsp;Ladies and Gentlemen,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e2a29-b48f-4a24-b8b1-bf044c533543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I&nbsp;am honored&nbsp;to welcome you&nbsp;all&nbsp;to Manila for
        the 30&nbsp;ASEAN Summit.&nbsp;The Philippines is privileged to chair the
        ASEAN on its milestone year – the 50&nbsp;anniversary of the establishment
        of the regional association.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e029f-0495-48d1-85ca-d7b0e3997a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this auspicious occasion, I stand before you humbled and proud
        to be in the company of friends, brothers, and sisters in the ASEAN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7a43f-fd44-4449-9e7e-f44707576c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We commemorate this momentous event with those who share ASEAN’s
        collective dreams and aspirations, as well as its struggles and challenges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73961c04-a7fa-4bf4-ab85-ee6023efca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 8, 1967, the Founding Fathers of ASEAN laid the foundation
        of an organization anchored on the importance of unity, solidarity, and cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c819b9d-48b7-4179-a23e-8d941a5b8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cornerstones form part of time-honored principles of international
        law:&nbsp;Mutual respect for the independence, sovereignty, equality, territorial
        integrity, and national identity of all nations&nbsp;and non-interference
        in the&nbsp;internal affairs of one another.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8f660-dfdf-4681-8099-5dd1cb40ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As visionaries,&nbsp;our Founding Fathers underscored the&nbsp;value&nbsp;of
        cultivating and nurturing special bond of&nbsp;friendship despite our diversities
        as nations and peoples.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a093667-c03b-4ed2-a2c0-5d357da7d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Envisioned to be relevant and dynamic,&nbsp;ASEAN&nbsp;has made
        collective achievements and breakthroughs amid momentary setbacks and disagreements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836437f-eac1-4762-9920-17f0b972f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guided by our Chairmanship theme – Partnering for Change, Engaging
        the World —we&nbsp;are&nbsp;drawn&nbsp;today&nbsp;to reaffirm our aspiration&nbsp;for
        an ASEAN that works to effect positive change in the lives of our peoples.
        An Association that is&nbsp;proactive, relevant and&nbsp;transformative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf257f-1380-44e4-8aaf-0ca82202c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten months into my Presidency, I had the privilege of meeting the
        Leaders of ASEAN Member States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078d1d9-0743-421b-82af-cb7362c640e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My visits were opportunities&nbsp;to discuss common&nbsp;issues
        and&nbsp;concerns at the bilateral level. They were also&nbsp;occasions&nbsp;to
        hold&nbsp;open&nbsp;and candid exchanges on shared&nbsp;interests&nbsp;for
        our region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614f029-ffb0-4de1-a72e-a43b4547cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From those valued interactions we identified core priorities of
        the Philippines’ Chairmanship: building a&nbsp;people-oriented and people-centered
        ASEAN,&nbsp;maintaining a peaceful and stable region,&nbsp;cooperating in&nbsp;maritime
        security, advancing inclusive and innovative-[led] growth, promoting ASEAN’s
        resiliency, and promoting ASEAN as a model for regionalism and as a global
        player.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897d720-ec5f-46e0-b2f3-dcb154ec6b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am heartened that you share and support our vision and our objectives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0ba53-8ffa-4d4e-81a2-bf52d4435e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peoples of ASEAN share universal aspirations – that their rights
        and welfare as a people are protected and promoted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a40bad-2194-44ce-8334-4c0cce367ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our peoples want&nbsp;a&nbsp;stable source of livelihood,&nbsp;a
        roof over&nbsp;one’s&nbsp;head, quality education for their children, affordable
        healthcare, a&nbsp;peaceful and stable government, and a dynamic economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d6047-800c-4660-a88f-ea8a9f094c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are indexes of prosperity. These uplift and dignify the human
        person. Today I say&nbsp;our peoples&nbsp;deserve&nbsp;these. And&nbsp;more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c098ac5-be44-4c31-8520-04049cde40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, our peoples are at the heart of the community-building.
        We&nbsp;must do&nbsp;our best to achieve&nbsp;all of these. For them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bf7f5-abb4-4701-94eb-cc8011763777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our peoples are some of the hardest working you will find anywhere,
        willing to endure great sacrifices to give their families&nbsp;an opportunity
        to&nbsp;improve&nbsp;their lives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18237787-02e5-4b8e-b5a5-1c6b5b5117ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever I am abroad, I make it a point to meet our overseas Filipinos
        to hear their stories and make them feel that their President and their government&nbsp;genuinely&nbsp;care
        for them. My fellow Leaders in ASEAN no doubt can you relate to my story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6bbc5-98a9-41f6-8ff9-34f568c68f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But migrants, along with other vulnerable sectors of society, need
        our support. As we continue to build an ASEAN Community that is rules-based,
        people-centered and people-oriented, we have the opportunity to do our part
        in addressing these concerns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd329a-4c96-4d9f-9e7c-0b7fd0d4e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the political and security front, we find&nbsp;that&nbsp;traditional
        and non-traditional security issues test our resolve to promote peace, stability,
        security and prosperity in our region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f8581-f4ef-44dc-8ed8-7ae3335ac554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical and strategic developments around the globe also pose
        a challenge to our shared interests and goals, if not the security of our
        environment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde94950-3e37-4ea6-8474-c9d4db4e8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must also be resolute in realizing a drug-free ASEAN.&nbsp;The
        scourge of illegal drugs threatens our gains in community-building.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaeedb8-53b8-4700-874a-0a02c1aec615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have seen how illegal drugs have ended the hopes, dreams, future
        and even lives of countless people, especially the youth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdd76c-e8da-4c99-b20d-12f175e284f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal drug trade apparatus is massive. But it is not impregnable.
        With political will&nbsp;and cooperation, it can be dismantled,&nbsp;it can
        be&nbsp;destroyed before it destroys our societies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d0fdf-cae1-4f8d-9616-633319bdb3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally important, we must not waver in our efforts to eliminate
        security threats to regional&nbsp;growth and&nbsp;development.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a79476-24eb-45b3-8cd4-d0f567a9ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piracy and armed robbery against ships disrupt the stability of
        regional and global commerce. Terrorism and violent extremism have brought
        the reality of attacks right&nbsp;on our shores and&nbsp;at our doorsteps.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87da53e-d192-4f16-a418-21e1fcf55f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eternal vigilance is the price that we must pay to keep our citizens
        safe. We can only achieve this through advancing cooperation at the bilateral,
        regional, and multilateral levels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91413bfc-5900-4fd9-82b5-6613c7b28241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the economic front, we should take advantage of our partnership
        with the business community. We can advance cooperation in our region by staying
        true, steadfast, and resolute to our processes of integration, innovation,
        inclusivity, and connectivity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43be9a-89d7-4589-a415-d27e1be96c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must build the capacities of our micro, small, and medium enterprises
        as engines of growth&nbsp;to realize this goal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a803e0-64d4-4a10-97a8-40a7ff4e60a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also need to nurture&nbsp;sub-regional cooperation&nbsp;in order
        to bring progress to those who deserve it the most – those who have the very
        least in our societies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa6a93-83fb-4d96-81e1-51c4ae52fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are but a few ways&nbsp;to&nbsp;narrow the development gap
        and to ensure that&nbsp;a person – The ASEAN Citizen - does not fall into
        the quagmire of poverty.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff1405-36a1-47bf-a335-9f5c300b7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must continue to work with our economic partners if we are to
        succeed in integrating our region into the global economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf9136-b3ff-4585-a5f0-f732e7f575c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, there are rules to be played in international economic
        relations. Indeed, rules exist to be followed. But when we open ourselves
        to probing the basis and rationale, we also open the possibility of new approaches
        and perhaps a better regime.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f2e1a-3fbe-4d4a-b185-f3072590a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our region is one of the most vulnerable when it comes to natural
        disasters. The Philippines&nbsp;has borne the brunt of nature’s force.&nbsp;In
        2013, Typhoon Haiyan turned&nbsp;some&nbsp;provinces and cities into wastelands.
        Thousands of lives were lost.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5695c-8fb3-4f4f-a129-7dce45bd2385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid&nbsp;the&nbsp;desolation and destruction, I saw the resilience
        of&nbsp;our&nbsp;people. They&nbsp;picked&nbsp;up the pieces of their lives
        and&nbsp;had&nbsp;the strong will to start over again.&nbsp;This is&nbsp;indomitable
        spirit of the Filipino people.&nbsp; This allows us to&nbsp;surpass&nbsp;challenges
        that come&nbsp;our&nbsp;way. This is also why are we focused on becoming more
        prepared to address these challenges.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4f05f-7c28-4f32-9261-5add29add4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will never forget&nbsp;the timely assistance from&nbsp;fellow
        ASEAN countries. During our time of&nbsp;greatest&nbsp;need, you&nbsp;were
        there.&nbsp;We are eternally grateful.&nbsp;Today, I say the Philippines will
        do its own part to help those who are in need&nbsp;in our region and beyond.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7ad1a-98fb-42f7-b794-7eb84d285688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year,&nbsp;we are commemorating milestones with four of our
        dialogue partners – the 40th anniversary of dialogue relations with Canada,
        the European [Union], and the United States of America, and the 25th anniversary
        of relations with India. We are also commemorating the 20th anniversary of
        the ASEAN Plus Three.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c73c3-1a0c-4127-979b-37324fb597d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are relations that are valued. But they can be much more valuable
        and stronger if we learn to respect each other’s independence and treat each
        other as sovereign equals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f5397-99e5-405f-8399-30b3f28e0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our engagement with Dialogue Partners allowed us to set the table
        for meaningful discussions on maintaining peace and stability, the pursuit
        of development goals, the peaceful resolution of disputes, and the promotion
        of our peoples’ welfare.&nbsp;Let me say again,&nbsp;relations bear fruit
        when they are based on mutual respect and benefit. Dialogue relations can
        be made more productive and constructive if the valued principle of non-interference
        in the internal affairs of ASEAN Member States is observed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361378c-bdcd-4e7b-b6a2-874ee2fe81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations also remain solid if all stakeholders learn to respect
        and value the peaceful resolution of disputes. In an era where there can be
        much uncertainty, we must faithfully adhere to the supremacy of the law and
        rely on the primacy of rules as responsible members of the international community.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b03b1-342a-4147-b430-823510c5f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your Majesty, Excellencies,&nbsp;ASEAN is&nbsp;about to reach 50
        years.&nbsp;We are all witness to how cooperation, unity, and solidarity have
        changed the course of the history of our region.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ef610-117d-457c-b9a5-adab7afdcfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is incumbent upon us to be steadfast in upholding what are noble
        and true, as envisioned by the Founding Fathers of ASEAN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a572d5-1a5d-4db0-befa-5ba4f61c98e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History will judge us on how we&nbsp;are&nbsp;able to help our people
        and our region&nbsp;become [even] better and stronger based on the values
        and heritage we hold dear.&nbsp;In this milestone year, the time is ripe&nbsp;–
        and indeed&nbsp;it is&nbsp;right -&nbsp;to make our decisions [count]. It
        is time&nbsp;for ASEAN to finally assert, with conviction, its position in
        the international arena.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806af74-9e7a-4c72-8fde-662ada2473ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us remember: ASEAN has a compelling narrative of positive change
        [that] we can hold up to the world. Through our distinct ASEAN&nbsp;way,&nbsp;our
        region – with all its promise -&nbsp;stands at&nbsp;the&nbsp;center of the
        future of the Asia-Pacific region.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdaab2-138c-4853-a574-b60348af04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us with brave hearts and firm mind resolve to do all we can
        to make all our aspirations a reality.&nbsp;[This] will be the lasting legacy
        of ASEAN&nbsp;not just for our peoples but for the whole world.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d512ad2-428b-494e-aeea-31603c490160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that note,&nbsp;Your Majesty, Excellencies, I now declare the
        30&nbsp;ASEAN Summit open.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0e43a-89dd-4ade-99e6-35b4c803e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:25:15.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:25:19.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you.</p>'
  'ASEAN-Day-4-Duterte-Trump-bilateral-talks':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-29T23:22:50.241+08:00
    'imagesource': 'jcr:d0eb1775-d2c2-46a5-a051-11b0e62515bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1249181b-41e3-4718-abbe-36898d58f6e4'
    'lead': 'President Duterte will meet with heads of state from Cambodia, Laos,
      and Vietnam and phone U.S. President Donald Trump on the 4th day of the ASEAN
      summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:29:50.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:29:52.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:29:52.730+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bilateral talks, Trump phone call expected in ASEAN Summit today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683c746-0656-4026-8190-726e022c3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Bilateral meetings with other Southeast
        Asian neighbors, as well as a phone call with the President of the United
        States, are among the items on the agenda of the 30th ASEAN Summit on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d13f71-ba7a-473d-ae21-8a6e3d477f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to meet his counterparts from Cambodia,
        Laos, and Vietnam for bilateral talks at 6 p.m., prior to the gala dinner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f256ace7-3e59-4407-923f-bc285f08296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 p.m., Duterte will have a phone call with United States''&nbsp;
        President Donald Trump, according to the official schedule given during the
        summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e695c2-af7b-497f-98cc-e015786dd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes ahead of Trump''s expected visit to the Philippines
        in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa5336-a5e5-4b83-8d5d-c428305487cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump to visit PH in November, VP Pence confirms</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9859a-a6e5-4e44-9fdf-50ef2a096a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th ASEAN Summit, which opened Saturday morning, is the first
        of two hosted by the Philippines coinciding with the 50th anniversary of the
        founding of ASEAN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c4ca2-d0b8-457b-ac5b-61210c12efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The milestone event offers us the opportunity to reflect on our
        past achievements, and to chart the future direction of ASEAN along the lines
        of our six thematic priorities that we have proposed," Acting Foreign Affairs
        Secretary Enrique Manalo said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7415f0d-b6e2-4a00-aa94-e3c87f6dcc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the plenary session, Duterte''s common-law wife, Honeylet
        Avanceña, will host the ASEAN Spouses program at the National Museum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9264b-2c5f-4a38-9f68-85c87fea47d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Leaders'' Interface with Representatives of ASEAN Inter-Parliamentary
        Assembly (AIPA) is also expected to meet on Saturday afternoon, ahead of press
        briefings by Civil Service Commission Chair Alicia dela Rosa-Bala and Social
        Welfare and Development Secretary Judy Taguiwalo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d4c0e-3d69-4c7e-a58c-2115a3a062e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit wraps up with a gala dinner hosted by the President at
        the Sofitel Grand Ballroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56001e2-fef0-4c40-be63-646ed4a199c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six themes for the 2017 ASEAN summit which are the springboard
        for the plenary discussions include ASEAN centrality, peace and stability,
        maritime security, inclusive and innovation-led growth, resilience, and ASEAN
        as a model for regionalism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8fe86-887c-4fac-ab93-bbf812cd2c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:29:50.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:29:52.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next ASEAN summit will be held in Clark, Pampanga from November
        10-14. Apart from ASEAN heads of state and government, the second summit also
        expects leaders from Japan, South Korea, Russia, United States, New Zealand,
        China and Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db40de-0ca9-48ba-9664-0259d7e08798'
      'mgnl:activationStatus': true
