      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh this page for more updates.</em></p>'
  'north-korea-missile-launch':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-29T07:49:32.368+08:00
    'imagesource': 'jcr:9eeb256f-dbd8-4a87-b7fd-57872f17261a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01d2f284-d077-47ae-99a9-053c5575bb8b'
    'lead': 'The missile didn''t leave North Korean territory, US Navy Cmdr. Dave
      Benham said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:33:06.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:33:09.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:33:09.471+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s missile test fails, US military says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0880f13-67ab-4b36-9b1d-2a4fed871e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea on Saturday launched a ballistic
        missile that blew up over land, a spokesman for the US Pacific Command said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca031a-4c26-4065-9a4d-fb3e88b96cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile didn''t leave North Korean territory, US Navy Cmdr.
        Dave Benham said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98a914-92d9-4551-8b54-702d24b92383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US military assessment found the main part of the missile landed
        approximately 35 kilometers (22 miles) from Pukchang airfield, a US official
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5dd64-87ca-4475-a6f4-580fbd6d0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean officials said the test likely was a failure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323ab13-7551-4258-89d5-4eb6b8d27911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are analyzing additional information," the nation''s Joint Chiefs
        of Staff said. "Our military is maintaining a thorough defense posture while
        keeping a close eye on the possibility of North Korea''s further provocations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd40fd1-b8c5-4596-a8ca-d3b7e3f5d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials said President Donald trump was briefed as
        Air Force One returned to Maryland from Atlanta, where Trump earlier addressed
        a meeting of the National Rifle Association.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c2c6e-2432-4876-be48-201048cdf9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test-fired missile probably was a medium-range ballistic missile
        called a KN-17, the US official said. The KN-17 is a land-based solid-fuel
        missile fired from a mobile launcher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c37141-95db-4995-a9d4-1ae8e38b8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no announcement on North Korean state television,
        CNN''s Will Ripley in Pyongyang reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa13b7f-4743-465d-a8c6-0c805be77edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is North Korea''s ninth attempted missile launch — by CNN''s
        count — since Trump became President in January. Some of those missiles reached
        the the Sea of Japan, also known as the East Sea, but Saturday''s test apparently
        did not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77aa41-b636-4af2-b135-abfe7e520af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch came hours after US Secretary of State Rex Tillerson
        addressed a special meeting at the United Nations, calling for increased pressure
        on North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fbea22-7624-49d5-a444-28d1227c57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All options for responding to future provocations must remain on
        the table," Tillerson said. "Diplomatic and financial leverage or power will
        be backed up by willingness to counteract North Korean aggression with military
        action, if necessary."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c94f10-b222-4ab0-8e21-16006b2b6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruguay UN Ambassador Elbio Rosselli condemned the apparent missile
        test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8be835-9caf-4741-acb3-daa6e11cb0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador, who sits on the UN Security Council, said, "That''s
        very disgraceful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f0f79-8449-43fb-8aa8-1d3a25faff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it was "against international law and humanity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022f0c7-ebee-4a8a-a528-dd7f38323b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s ambassador, Sebastiano Cardi, said the UN meeting was "very,
        very positive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38119b1a-9406-45e9-bdb0-1aeb22a7eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Pyongyang will refrain from any other further escalation
        because it is not what we hope for," said Cardi, who heads the UN committee
        that could sanction North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5d132-2a25-4848-88c4-1caf3f695fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Roth, Jim Acosta and Taehoon Lee contributed
        to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a2d92-d777-466e-8594-aa999d338b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:33:06.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:33:09.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea fires
        ballistic missile, US official says."</em></p>'
  'Gang-war-Quiapo-blast':
