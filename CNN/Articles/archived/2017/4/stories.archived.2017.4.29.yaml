      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — Regional security, trade
        and people-to-people connectivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff3db1-b542-4e26-aae6-3c7069691537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are some of the highlights of the joint statement of President
        Rodrigo Duterte and Indonesian President Joko Widodo after their bilateral
        meeting in Malacañang on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710408b-43db-41fd-b71a-e3030ef01764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With nearly 70 years of formal diplomatic ties, we are drawn together
        yet again to renew the common commitment to further strengthen cooperation
        across the many areas of mutual interest," Duterte said. "We reaffirmed the
        importance of our bilateral relations and signified our resolve to sustain
        the momentum of all our engagements, particularly in defense and security,
        trade and investments, agriculture, and sub-regional development connectivity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55138f52-6175-443a-b3e7-20d90ff41cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: New ferry route to strengthen PH-Indonesia trade relations</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00710544-6635-4dcc-b231-648d201cf610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that both countries recognized the need to step
        up cooperation against terrorism, violent extremism, piracy and transnational
        crimes, and illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704055a-9a8a-4de2-b3e5-9510ac234753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed to use the bilateral mechanisms and trilateral arrangements
        to help secure the vital waters that connect us," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eafe2a-11a7-4f6c-adfa-bc47e3c20f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reaffirmed the importance of peaceful resolution of disputes
        and the supremacy of law and the primacy of rules in the behavior of responsible
        states."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7fe13-7c85-4af5-9d65-b370c94b0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Widodo added that an agreement had been made to convene
        an Indonesia-Philippines joint working group on trade within the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88029eaf-df49-4d19-8fb1-533b4acb00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also pleased today to witness the signing of two cooperation
        commitment in the field of transportation, in particular the launching of
        Davao-General Santos-Bitung ro-ro shipping route, as well as Cooperation on
        Agriculture," Widodo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e904b-9f19-4075-90fa-3b129b989548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of Mary Jane</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00931076-b3fb-4735-9aff-d62ef8121ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the case of Mary Jane Veloso was not mentioned by the
        two presidents in their statements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c31f7-2b6e-4f53-b06d-1c5adadaa514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PH, Indonesia to discuss Mary Jane Veloso case in state
        visit</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a5512-e0ee-4d62-9325-3c184adf44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the bilateral meeting, President Duterte talked to reporters
        saying that he was planning to discuss Veloso''s case with the Indonesian
        president -- but he made it clear that he would not demand or impose anything.
        He said he would stress that the Philippines would respect Indonesian laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baddb35-14eb-4543-bb17-6f21acfd84a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:40:55.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:40:58.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was sentenced to death in October 2010 for drug smuggling.
        Her date of execution was initially set in April 2015 but was granted a last-minute
        reprieve. There was a stay order on the reprieve pending her participation
        in the trial on the human trafficking case of her recruiter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4605b2cd-dee1-4bd4-ba68-f19875062604'
