    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:07:03.807+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appeals to Trump: Keep restraint over North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4454c8-9529-432a-92ee-747905d42f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte said he will ask United States President Donald Trump in a
        phone call tonight not to go to war with North Korea to spare the region from
        suffering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e4cb4-f0c9-478c-b956-aff4e7f8a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Bilateral talks, Trump phone call expected in ASEAN Summit
        today</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7b5ad-c9ce-45ec-9436-aa4b387a9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference after the 30th Association of Southeast Asian
        Nations (ASEAN) Summit, Duterte said he expects Trump to call him later in
        the evening to discuss Washington’s row with Pyongyang over its nuclear program,
        which has raised tension on the Korean peninsula.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: I will tell Trump to make sure there&#39;s no war <a href="https://t.co/yFBldZzOkk">pic.twitter.com/yFBldZzOkk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/858297204867383296?ref_src=twsrc%5Etfw">April
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c0fdc-1e3a-408a-befe-63da00d16dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3ac61-f235-4ab9-be69-2388fac9c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who am I to say that he should stop? But I will say, Mr. President,
        just see to it there is no war because my region will suffer immensely — the
        first fallout would be us and Asia, very near, very dangerous,” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afe911-14b9-4b49-bd3c-fc2e06409e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure President Trump by now is cautioning his military to just
        hang on there and not to start something which they cannot control,” he added.
        "And it behooves upon America who wields the biggest stick just to really
        to be prudent and patient."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89955f-18c7-4185-b8f4-e4a787e23428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Bilateral talks, Trump phone call expected in ASEAN Summit
        today</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75b46f-244c-4caa-95f9-1e8eb0c51652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after ASEAN foreign ministers on Friday expressed
        "grave concern" on Pyongyang''s two nuclear tests in 2016 and ballistic missile
        launches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0bf84-3801-4493-aa78-8846ceec19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea reportedly appealed to ASEAN secretary general Lê Lương
        Minh for support to prevent “a nuclear holocaust” in light of U.S. and South
        Korean military exercises in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48f50c-b265-4c95-8872-30a116329fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ASEAN Foreign Ministers push for denuclearization despite
        North Korea''s appeal for support</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b39a37-f8c2-4edb-9024-d807625e0c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte did not side with Washington either, saying both the
        U.S. and North Korea are “playing with their toys.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf8a75-2e4a-4865-884a-74869a2b9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There seems to be two countries playing with their toys, and their
        toys are not really to entertain,” he said. “We have to caution everybody,
        including those who would give the advice to the two players, because they
        are the nuclear warheads, to just assure restraint.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c8c1a-53d7-4352-9704-af0c0ab2e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even likened North Korea’s missile to a kuwitis, a local firecracker,
        and added he would not want to go into the mind of North Korean leader Kim
        Jong-Un “because I really do not know what is inside.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbd5e3-3509-4f7f-b72d-bba54d3e77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:07:00.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:07:04.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he enjoys, let him... He’s always smiling. But he wants to finish
        everything,” said Duterte. “And they will drag us all down.”</p>'
  'Honeylet-Avancena-Duterte-ASEAN-spouses-National-Museum-tour':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-29T17:58:16.857+08:00
    'imagesource': 'jcr:16c5e955-25d0-4d22-a364-2b6a70f3a26c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b648bb90-8395-435d-8a19-d5bec78ac545'
    'lead': 'Honeylet Avanceña, common-law wife of President Rodrigo Duterte, showed
      Indonesia''s Iriana Widodo, Laos'' Naly Sisoulith, Thailand''s Naraporn Chan-O-Cha,
      and Vietnam''s Tran Nguyet Thu around the National Museum in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:14:03.968+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:14:06.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:14:06.771+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Duterte''s partner takes ASEAN leaders'' spouses on museum tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97567add-325d-4d13-bcda-fb7c2946746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:14:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:14:06.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 29) — Honeylet Avanceña, common-law
        wife of President Rodrigo Duterte, on Saturday played host to the spouses
        of the Association of Southeast Asian Nations (ASEAN) leaders on a cultural
        tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831015ae-9af9-4679-9219-5e18d48de2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:14:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:14:06.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avanceña showed Indonesia''s Iriana Widodo, Laos'' Naly Sisoulith,
        Thailand''s Naraporn Chan-O-Cha, and Vietnam''s Tran Nguyet Thu around the
        National Museum in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc673419-8885-49a6-9793-f34f11044893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:14:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:14:06.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the region''s first ladies first posed with the Spoliarium,
        the most valuable oil painting of Juan Luna — one of the greatest artists
        in Philippine history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ad3de-e946-4822-ba73-52cb8c4a6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:14:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:14:06.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloody carnage depicted in the Spoliarium was a stark contrast
        to the light and joyful music provided by the Pangkat Kawayan bamboo orchestra,
        who played with pride and confidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd839072-97dd-42ec-9687-622aa56f1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:14:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:14:06.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talents of "The Voice Kids" also sang their hearts out while dancers
        showcased their ceremonial dance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9aded3-15b3-4ede-a503-a8c075ef8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:14:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:14:06.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weavers from the tribes of Palawan and Mindanao bared their skills
        through intricately designed patterns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b46e6-a737-4b5f-8a1d-4a52aa400ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:14:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:14:06.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Museum director Jeremy Barns said the ensemble celebrated
        the Filpino talent, as Avanceña lead the tour with pride.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2811ac-9ed2-4d4f-ba50-92daf0afab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:14:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:14:06.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s (Avanceña) very happy with the museum and she''s very comfortable
        in leading the group around. She''s very conversant in art history of the
        Philippines," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80528d-9a1a-4320-aaa1-a49d0ae15080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:14:03.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:14:06.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ASEAN leaders'' spouses, the wives of several ministers
        and ambassadors also joined the tour.</p>'
  'alhabsy-misaya-killed-in-Sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-29T17:05:49.014+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa3ef91-c4da-43de-bcb4-0dce0a8d7b45'
    'lead': 'The Armed Forces confirms that Abu Sayyaf sub-leader Alhabsy Misaya,
      who was involved in several cases of kidnapping and bombing in Southern Philippines,
      was killed in a military operation in Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:16:35.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:16:39.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:16:38.845+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf sub-leader killed in Sulu – AFP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891dc12a-ac06-4c55-8a40-b163d1d0864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Armed Forces of the Philippines (AFP) confirmed Abu Sayyaf sub-leader Alhabsy
        Misaya was killed in a military operation Friday night in Indanan, Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba41df7-de74-4819-9b9d-ffbbe84a396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, AFP Chief of Staff Gen. Eduardo Año said Philippine
        Marine units killed Misaya, "who is considered to be one of the most notorious
        kidnappers in southern Philippines."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e44a3-46c1-4267-b1ad-b5df53a585db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a military report, the sub-leader''s body was brought
        to a military hospital for proper disposition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759afa7b-e13d-49ff-8bce-1498ef0529cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año added that focused military operations are ongoing in other
        areas as well, targeting local terrorist groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3522354-20e8-4fa8-9c97-77f59d2747f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misaya was a Sulu-based Abu Sayyaf leader who led other members
        in kidnapping several&nbsp; foreigners and locals within the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b342519-7725-48e8-8564-3a202612f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a bomb expert for the terrorist group, having been involved
        in the 2002 Malagutay bombing that killed a United States serviceman and wounded
        23 others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d35427-736c-4120-a971-ce2f048a6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misaya was also involved in other terrorist attacks in Sulu, including
        the bombing of Salaam Bridge in 2009, and a coffee shop in 2011, which killed
        four civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0981d-b6f0-475c-a9e7-049d8d76dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a statement by Presidential Spokesperson Ernesto Abella,
        Malacañang called on citizens "to remain vigilant, alert, and watchful in
        cooperating with security forces to end the menace of this bandit group; as
        government holds them accountable for their brutal and senseless crimes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef5a52-0545-4cde-934a-609b19c108c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Abu Sayyaf leader Abu Rami was killed in a firefight in
        Bohol, where 2 remaining bandits are still being pursued by government forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258a0cc-0da9-4606-86fe-331c5c1ede9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:16:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:16:39.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ver Marcelo and Liza Jocson contributed to
        this report.</em></p>'
  'asean-human-rights-civil-society-organizations':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-29T15:54:24.937+08:00
    'imagesource': 'jcr:b449f9b7-61b7-446e-917b-d8131f6fc91b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc4a7cf-bbca-4bb1-babc-c8f54cdbc02b'
    'lead': 'Following the country''s drug war and the alleged extrajudicial killings,
      civil society groups call for the establishment of an independent court to adjudicate
      human rights issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:19:43.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:19:47.656+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:19:47.389+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civil society organizations push for autonomous ASEAN human rights court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed197041-50c9-4b6b-9503-e12858fc0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 29) — Civil society organizations
        from members of the Association of Southeast Asian Nations (ASEAN) pushed
        for the establishment of an autonomous court to independently adjudicate human
        rights issues within the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648688d-94d2-43d4-9369-7447b23ae59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it might be a good idea for us to start the conversation
        on having a regional human rights court within this region," said Malaysian
        representative Lee Shook Fong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13a917-a4b6-4c19-88a6-815bded27cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an hour-long dialogue with ASEAN foreign ministers, the civil
        society representatives raised their demands to ASEAN leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b5f5b-f421-4a13-a602-df1fa58d6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want similar to the [United Nations]. We want expert people
        who have been working on human rights who should handle the independent human
        rights mechanism," said Regional Steering Committee Chair Jelen Paclarin,
        who also represents Philwomen on ASEAN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5648f2-d55e-4a01-8091-48df6e645a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the Philippine government''s war on drugs, along
        with the series of alleged extrajudicial killings (EJK).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef4bc6-e733-4b5e-8013-1f05a65c521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the host country led by the chair Rodrigo Duterte who has
        seen thousands of his people being victim of EJK condoned by the current admin,"
        Paclarin added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aaaa2a-cb89-4afd-9105-fa47e0c69c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil society organizations said ASEAN governments should uphold
        just and lasting peace and human security, asserting people''s rights toward
        sustainable development, decent work, and social protection for all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d95af7-86f0-4d28-98a8-39df7d36b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This protection then include the migrants'' rights abroad and the
        promotion of human rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c3e88-dcb6-4905-b91e-d05564558126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recommended drug policies based on the respect of human rights
        and scientific pieces of evidence that shows the need to replace the ongoing
        drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a1bc4-9bbf-49d1-b218-7d2ad6cce1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:19:43.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:19:47.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as there was no clear response from the other ASEAN ministers
        present, the group wants to hold regular substantive dialogues with the ASEAN
        government to discuss human rights concerns in the region.</p>'
  'Duterte-ASEAN-speech-non-interference':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-29T18:00:18.210+08:00
    'imagesource': 'jcr:2e6921ac-80ad-4fce-87e0-e0b6277c38ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e2cbf2a-fc1d-45c1-92d7-8ed5ffebf8ac'
    'lead': 'Duterte emphasizes non-interference as a “valued principle” of ASEAN,
      two days after Amnesty International called on ASEAN leaders to condemn the
      war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:22:26.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:22:29.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T10:22:29.249+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte highlights ASEAN principle of non-interference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c47d97-6321-47a4-86b0-25413173a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte stressed the importance of non-interference in his opening
        speech at the 30th Association of Southeast Asian Nations (ASEAN) Summit on
        Saturday, two days after an international human rights organization urged
        regional leaders to take a stand against killings in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc466cf-23b8-4611-ab7d-be3fd0917c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Relations bear fruit when they are based on mutual respect and
        benefit,” Duterte said. “Dialogue relations can be more productive, constructive,
        if the valued principle of non-interference in the internal affairs of ASEAN
        states is observed.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3312a-c2b8-4efe-a46f-224bff3ca46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the principle of non-interference is a “cornerstone”
        of international law. Non-interference in each other’s internal affairs is
        also a time-honored tradition of ASEAN which has sometimes drawn controversy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b23c5-ac09-479f-9e96-61329863fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cornerstones form part of time-honored principles of international
        law: Mutual respect for the independence, sovereignty, equality, territorial
        integrity, and national identity of all nations and non-interference in the
        internal affairs of one another,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a244c58-f921-4815-8e59-6a415a4ed340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International on Thursday called on ASEAN leaders to condemn
        what it estimated to be 9,000 killings since Duterte launched a bloody war
        on drugs in July 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318099c5-b8a3-404e-8109-e3f634ffe59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Amnesty Int’l urges ASEAN leaders, PH gov’t to act on
        bloodshed</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3c3a8-faa4-433d-8879-9c5e7717c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Foreign Affairs spokesperson Robespierre Bolivar said
        ASEAN&nbsp; recognizes “the sovereign right and responsibility of each country
        to decide on the best approach to address its drug problem, taking into consideration
        the context and norms of its society.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1ec1d-7dd2-4709-b502-b322dcbabae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, ASEAN adopted fundamental principles. According to the
        Treaty of Amity and Cooperation, the first three principles are “mutual respect
        for the independence, sovereignty, equality, territorial integrity, and national
        identity of all nations,” “the right of every State to lead its national existence
        free from external interference, subversion or coercion,” and “non-interference
        in the internal affairs of one another.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a6055-d6ab-46e0-98fd-2d29ce64ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Relations also remain solid if all stakeholders learn to respect
        and value the peaceful resolution of disputes,” Duterte added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b876306-86ed-44f0-88bc-3abd5d12983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Foreign Ministers and officials are finalizing a framework
        for a code of conduct with China in handling rival claims in the South China
        Sea. The framework is expected to be finished by June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e456d95-3fd9-4124-b628-b88068951af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In an era where there can be much uncertainty, we must faithfully
        adhere to the supremacy of the law and rely on the primacy of rules as responsible
        members of the international community,” Duterte continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc23b9-db35-40f2-bf4e-d84ada357198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s reference to recognizing “the supremacy of law” echoes
        a phrase supposedly used in a draft of the ASEAN Chairman’s statement on South
        China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cc5b2-4a27-4e8d-a3e8-ee51dcdf02b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the reference has since been dropped from the draft statement
        on the request of China, who understood this to refer to the arbitral tribunal
        ruling that favored the Philippines’ claim over the contested islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb354309-0cb1-4b02-9c70-464b4a6437f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next ASEAN summit will be held in Clark, Pampanga from November
        10-14. Apart from ASEAN heads of state and government, the second summit also
        expects leaders from Japan, South Korea, Russia, United States, New Zealand,
        China and Australia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454970b4-a9b8-458d-ab22-368f48cce3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:22:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T10:22:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Bilateral talks, Trump phone call expected in ASEAN Summit
        Day 4</h2>'
