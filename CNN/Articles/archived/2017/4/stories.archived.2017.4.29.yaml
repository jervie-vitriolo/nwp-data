    'template': '1'
    'title': 'Are the Cavs in championship form after sweep of Pacers?

      '
    'updated': 2017-04-29T14:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53e017-81a8-4cf0-a62a-20a315eef538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It''s hard to win a championship,
        but it''s harder to defend it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6df4d-5e14-4314-9453-764c38532a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This holds true for the reigning National Basketball Association
        (NBA) champs Cleveland Cavaliers, who occupied the top spot in Eastern Conference
        for majority of the 2016-17 regular season, struggled at the homestretch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca72af-f7c4-41cd-a74c-e1802036e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They lost their last four assignments and fell to second place behind
        the Boston Celtics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5363a0-e02d-4a34-aca3-d60ab83b32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A LeBron James postseason mode, meanwhile, is a totally different
        story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b486c79-58c3-4394-8b88-fe2ceb76ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first round of the playoffs, "King James" carried Cleveland
        to a dominating sweep of the Indiana Pacers to become the first squad to advance
        to the semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e198e7-1435-4acd-b762-b69c104fa300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He registered an average of 32.8 points, 9.8 rebounds, and 9 assists
        in the four contests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751341d-1614-492d-995c-62901679d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s interesting to note that James has also won 21 consecutive
        first round games, the longest streak since the playoffs was expanded to 16
        squads in 1984.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26d3be-beef-4c0e-87ad-9c0d97073020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is that enough for the Cavaliers when they reach the deeper
        phase of their championship quest?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98d1f9-d9b2-4226-aaae-4045aa286843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really, because basketball history has taught us that the four-time
        MVP James needs all the contributions he can get from his teammates in order
        for them to reach their optimum level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b114d-c490-4e2e-bb2e-0971e7819fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cleveland''s other two All-Stars Kyrie Irving and Kevin Love
        have yet to make their presence felt.</p>'
    '10':
      'image': 'jcr:291cfeb2-ae44-41d3-9264-8f150c7b3c02'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67ade9-7c28-4a59-ab6c-328e2663997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44dacc-f623-4a59-8925-45341af3562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving and Love have tallied a combined average of 40.8 points and
        11.6 rebounds in the series against the Pacers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305c696-f829-4496-80fe-34a25d1f49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their productions must improve to keep up with the high-octane offense
        from their Western Conference foes should they reach the championship round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e4adf-a113-40b8-a9b9-32ac89f78ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes the supporting cast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6edb3-ff3b-497b-ac00-44c07892daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers hope that the acquistion of sharpshooter Kyle Korver
        and court general Deron Williams will eventually pay dividends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8261198-4352-466b-bd2c-e63c62a99c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two together with Richard Jefferson, Channing Frye, and Iman
        Shumpert have contributed an average of 38.4 points in the first round.</p>'
    '16':
      'image': 'jcr:4f9fe0a1-2ed8-486a-8cc4-46640b99aa30'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58554f-be05-40ea-acc8-e9c765f0cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8193dc56-998d-4de3-8176-915311be19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many pundits have touted Cleveland to book another finals ticket
        and face powerhouse Golden State Warriors for the third straight year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7646f-c945-4556-8783-4b1b1788af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the way they handled Indiana says otherwise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1a9d8-647d-451d-ab3d-ea67c93382be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the four games they have played, the Cavaliers managed to win
        only by an average of four points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165d124-11d4-44eb-85a6-4942dacb5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:44:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:44:39.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if the Cavs have serious plans on raising that Larry O''Brien
        trophy once again this coming June, then they must flip the switch when they
        go up against the Toronto Raptors in the second round next week.</p>'
  'rodrigo-duterte-donald-trump-restraint-north-korea':
    'author': 'Regine Cabato and Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-29T22:54:39.670+08:00
    'imagesource': 'jcr:f588e3f3-cd8e-44d3-9bd3-2dcf2b48535f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ace0f70-0ea4-4b89-82a7-5b04d48c77f3'
    'lead': 'President Duterte said that he will ask U.S. President Donald Trump in
      their phone call Saturday night not to provoke North Korea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:07:00.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T10:07:04.007+08:00
