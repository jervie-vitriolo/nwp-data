  'Cleveland-Cavaliers-NBA-Playoffs-LeBron-James-sweep-Indiana-Pacers-Toronto-Raptors':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-28T21:14:31.540+08:00
