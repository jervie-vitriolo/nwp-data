    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:38:58.219+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crime Lab ready for investigation on alleged ''recycling'' of drug evidence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb39f9-8d74-4803-bbe9-12c868842b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        PNP Crime Laboratory said it is ready for any investigation and inventory
        of drug evidence after Police Superintendent Lito Cabamongan, who was arrested
        in a Las Pinas anti-drug raid, claimed that an intelligence officer of the
        unit sells drug evidence in southern Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd599e5-0002-47fb-9867-2b550a4c7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence officer was identified as Chief Inspector Joselito
        Savares.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bcd634-506f-485e-9112-06101f3d1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan who is assigned at the PNP Crime Lab in Camp Crame was
        caught red-handed during a drug session in a house in Everlasting Homes in
        Las Pinas City together with another suspect Nedy Sabdao early morning Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9bf175-85e0-4a3d-9d18-7cb37bb6a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was in the area to gather evidence against Savares, claiming
        he had the go signal from PNP Crime Laboratory chief Aurelio Trampe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abb73f-7155-4975-8999-d0ff0eaff6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trampe denied the allegation saying that he even advised Cabamongan
        to coordinate with the PNP Criminal Investigation and Detection Group (CIDG)
        instead of doing it by himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ad32d-8e34-4a34-a96f-667684273ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the latter (Cabamongan) not to operate against Savares but
        coordinate with the CIDG because Cabamongan has an axe to grind against my
        intel officer but he wanted to go on without my blessing," said Trampe in
        a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6b9bc-e17a-4a1b-812f-ddacf9aafce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trampe confirmed Savares is an intelligence officer of the PNP Crime
        Lab who worked on the validation of derogatory reports against Cabamongan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bede2-8a18-47bd-8a2e-57009b469229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Cabamongan, a former chief of the PNP Crime Laboratory
        Alabang Satellite Office, insisted to enter a movie house in a mall in Las
        Pinas City twice this month without tickets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab8bf6-4a79-4528-a787-ec85b802633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP added Cabamongan did quirky things, like doing sit-ups while
        trying to insist to enter the cinema.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8352b03-dc3d-4fbc-85e1-2e49549aa64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was relieved from his post after the incidents and was transferred
        to the PNP Crime Laboratory national headquarters in Camp Crame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8731f-f96e-4653-8b4a-bf03a49ae3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bcd8b-4f37-4bca-8201-a5081321edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan tested positive in a drug test carried out in Camp Crame
        Thursday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc79cd-ad58-4834-9df7-b640c95f77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Crime Laboratory said Cabamongan''s urine sample will still
        undergo confirmatory testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd8fff-f9be-4ecc-8a0e-9b1f554752d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Result will be out next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e05574-0bab-4e59-90c8-d1d11154daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positive sa initial test pa lang. They were subjected to confirmatory
        test and the result will be known next week pa. Our basis, legally, is the
        result of confirmatory test," said Trampe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e26dba-d89c-4aef-8c6c-f153d69b1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested policeman earlier denied he consumed illegal drugs
        before the police arrived.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fb3f2-cd8c-4f95-a46c-d29987640632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other suspect, Sabdao, confirmed they used illegal drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548d86f-7a72-490f-b4ff-02472bcb2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pieces of rolled aluminum foils, two disposable lighters,
        and three sachets with residue of supposed shabu were recovered from the house
        where the suspects were arrested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430825c3-5f52-4ffb-8af0-4153d929166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said if Cabamongan will be confirmed
        to have used illegal drugs, he may face dismissal from service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9651b-7bd3-4de0-b663-b505cb43b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:38:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:38:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan and Sabdao underwent inquest procedure before the Las
        Pinas prosecutors office on Friday for drug cases filed against them.</p>'
  'New-terrorist-laptop-bombs-may-evade-airport-security-US-intel':
    'author': 'Evan Perez, Jodi Enda and Barbara Starr, CNN'
    'caption': '(File photo) Passengers at the Ninoy Aquino International Airport'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-01T08:41:08.764+08:00
    'imagesource': 'jcr:87b735a5-efb5-4ebc-b3ff-6a7c3390722e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb81dbbd-0e89-4589-8b76-ac4072acfd56'
    'lead': 'The intelligence, gathered in the last several months, played a significant
      role in the Trump administration''s decision to prohibit travelers flying out
      of 10 airports in eight countries in the Middle East and Africa from carrying
      laptops and other large electronic devices aboard planes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:42:24.925+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:42:31.848+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:42:28.961+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New terrorist laptop bombs may evade airport security, intel sources
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dedabc8-04a1-44a6-95fe-195c7559875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US intelligence and law enforcement agencies
        believe that ISIS and other terrorist organizations have developed innovative
        ways to plant explosives in electronic devices that FBI testing shows can
        evade some commonly used airport security screening methods, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42efb25-ca28-41e3-bb6e-03a8bb1fb07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightening the concern is US intelligence suggesting that terrorists
        have obtained sophisticated airport security equipment to test how to effectively
        conceal explosives in laptops and other electronic devices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e50c0e-b4ac-4f94-9089-b2619d889be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence, gathered in the last several months, played a
        significant role in the Trump administration''s decision to prohibit travelers
        flying out of 10 airports in eight countries in the Middle East and Africa
        from carrying laptops and other large electronic devices aboard planes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d9507-1e06-4244-afc5-c8823b5c3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings may raise questions about whether the ban is broad
        enough. CNN has learned that, through a series of tests conducted late last
        year, the FBI determined the laptop bombs would be far more difficult for
        airport screeners to detect than previous versions terrorist groups have produced.
        The FBI testing focused on specific models of screening machines that are
        approved by the Transportation Security Administration and are used in the
        US and around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3233a-8df6-40af-be92-de7bf4be6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of policy, we do not publicly discuss specific intelligence
        information. However, evaluated intelligence indicates that terrorist groups
        continue to target commercial aviation, to include smuggling explosive devices
        in electronics," the Department of Homeland Security told CNN in a statement.
        "The U.S. government continually re-assesses existing intelligence and collects
        new intelligence. This allows DHS and TSA to constantly evaluate our aviation
        security processes and policies and make enhancements when they are deemed
        necessary to keep passengers safe. As always, all air travelers are subject
        to a robust security system that employs multiple layers of security, both
        seen and unseen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20861e0f-bd8b-4c53-89d2-9d31692ae7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities have said the electronics ban is focused on the eight
        countries in part because of intelligence indicating a greater threat there.
        Intelligence and law enforcement assessments done in recent months also indicate
        that, though the broader vulnerabilities exist, the US has more confidence
        in detection machines and security screeners at airports in the US and Europe.
        Advanced technology and training helps mitigate the risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abaf00e-ad22-4621-8563-bbd4d2dbd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and European countries use a layered approach to security
        screening that goes beyond X-ray equipment, including the use of bomb-sniffing
        dogs and explosive-trace detection, according to US officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1ecf2-e0d9-4aa9-b119-e17bff1eaa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation security expert Robert Liscouski, a former Homeland Security
        assistant secretary for infrastructure protection, said limiting the ban to
        eight countries makes sense based on the capability and locations of terrorist
        groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68d311-0abf-4e4c-85d6-552a16c8abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are US and European airports better protected, he said,
        but developed countries have a "better policy regime" that allows them to
        set standards and ensure uniform compliance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cb1e2-ac33-49f3-96b4-a2b6391366fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the same level of confidence in other areas of the
        world because we don''t have the government bodies and stature to assure compliance,"
        said Liscouski, president of Secure Point Technologies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bcd14-3576-4ef0-b0e4-812f240beeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the electronics ban was announced, US officials told CNN they
        were concerned that terrorists had developed ways to hide explosives in battery
        compartments. But the new intelligence makes clear that the bomb-makers working
        for ISIS and other groups have become sophisticated enough to hide the explosives
        while ensuring a laptop would function long enough to get past screeners.
        Though advanced in design, FBI testing found that the laptops could be modified
        using common household tools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486d109-009a-445d-8854-48aa8a8d34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI experts have tested variants of the laptop bombs using different
        battery and explosive configurations to assess how difficult it would be for
        airport screeners to detect them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f5074-b7af-4dc2-bc02-a0c1a00fd7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence that contributed to the ban on electronic devices
        was specific, credible and reliable, according to three officials who used
        the same words to describe it. One official called the intelligence "hair-raising."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54960271-a025-4f1c-be9c-ccae6395b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, they also said there was no single, overwhelming
        piece of intelligence that led to the ban, rather it was an accumulation of
        intercepted material and "human intelligence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296d3cf-5f43-4a7e-9e87-036c733632d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline restriction, which took effect March 21, bans many electronics
        from the cabins of planes flying directly to the United States from airports
        in eight countries. Passengers on those flights must place electronic devices
        larger than cellphones in their checked luggage. Intelligence officials say
        it is more difficult for terrorists to detonate explosives remotely -- though
        it has been done -- and that placing devices in the cargo bay might reduce
        damage even if a bomb were to explode.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030684f-3cd0-4430-9543-272850d9fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, which possesses the same intelligence, implemented
        a similar rule this month for airplanes flying from six countries, including
        two that are not on the US list.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1310b3-ade3-4ff2-8c3b-3bac9f2922e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was instigated after intelligence and law enforcement agencies
        determined that terrorists were working to place explosives inside laptop
        battery compartments in a way that would enable the devices to still power
        on in order to pass airport screenings, according to information shared with
        CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9fe45-bd58-4c1b-a3b6-7375fd624ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials received a wake-up call in February 2016,
        when an operative from al-Shabaab, an al Qaeda affiliate in Somali, detonated
        a laptop bomb on a Daallo Airlines flight from Mogadishu to Djibouti. The
        explosives were hidden in a part of the laptop where bomb-makers had removed
        a DVD drive, according to investigators. Airport workers helped smuggle the
        bomb on the plane after it passed through an X-ray machine. In that case,
        the bomber was blown out of the airplane but the aircraft was able to make
        an emergency landing. However, experts have said the bomb would have been
        more devastating had the plane reached cruising altitude.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e63e21-be21-4b36-99e7-9e706b0e3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and intelligence community has grown increasingly concerned
        in the last few months about the potential ability of terror groups to get
        bombs on board airplanes, according to several US officials. The US has been
        tracking specific intelligence from al Qaeda in the Arabian Peninsula (AQAP),
        al Qaeda in Syria and ISIS, officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a98ede-77ca-4779-a4d6-1318f54d45a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group with the greatest level of bomb-making expertise is al
        Qaeda in Yemen. Its master bomb-maker, Ibrahim al Asiri, has worked for years
        on designing explosive devices that can be hidden on bodies or in items such
        as printer cartridges. Since 2014, US officials have been concerned that Asiri''s
        expertise had migrated to other groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865e9a5-250f-442c-8aa9-c4f76327f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some degree, the fact that terrorist groups have been trying
        to install bombs in electronic devices is a testament to the success of advanced
        security techniques. Screening equipment and procedures have improved significantly
        since the terror attacks on September 11, 2001, making it more difficult to
        bring explosives onto airplanes. Bomb-makers continue to modify devices to
        get around enhanced screening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e607d6-4756-41ad-8c82-cc0330a364e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:24.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:42:31.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “New terrorist laptop
        bombs may evade airport security, intel sources say”</em></p>'
  'Selena-Gomez-13-Reasons-Why':
    'author': ' Sandra Gonzalez, CNN'
    'caption': 'Selena Gomez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-01T08:23:29.507+08:00
    'imagesource': 'jcr:6b8a3dfa-659a-4c22-86c8-dcf4debb6af4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '933ffcd4-b10f-4e1e-893c-69535b64a9f2'
    'lead': '"13 Reasons Why" follows the story of a young girl named Hannah (Katherine
      Langford), who leaves behind a series of audio recordings that explain why she
      committed suicide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:46:25.169+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:46:32.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:46:31.649+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Selena-Gomez-13-Reasons-Why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8a2fe-8d4a-478d-bfe8-6e05ba576faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix''s "13 Reasons Why" was a labor
        of love years in the making for superstar Selena Gomez. But that emotional
        investment, she said, only fueled her passion for the project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a62ba-2ba3-402a-98b8-aaa771b26158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very loyal to the project for 7 years," Gomez, an executive
        producer of the series, told CNN at the show''s Hollywood premiere. "I got
        a little controlling."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e58598-3da6-4d04-85e8-cf24c03f4f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez''s mother, Mandy Teefey, is also an executive producer, having
        first discovered the book back in 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f373586-ada2-4c76-a34c-3aeed7979f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"13 Reasons Why" follows the story of a young girl named Hannah
        (Katherine Langford), who leaves behind a series of audio recordings that
        explain why she committed suicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302bbb73-7d74-4f28-b311-6e514fe9cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gomez claimed she was "not a boss" on set, she did take a
        firm hand in the making of the show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb27500-6c71-41e6-a2f6-0f88a98d8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first started working on this, I told my mom that I''m
        definitely harder at being a producer. I was a little more defensive," she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c53c6-9716-42c0-998c-abe294bcc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stemmed from a desire to do the source material -- and the book''s
        author Jay Asher -- justice, Gomez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38926e1c-5321-40ff-9dcb-9223e7e40495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get nervous, you don''t know if people are going to like something,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d360c2-e2a7-4ce8-9362-a5b95968e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus far, the reviews have been largely positive for the teen drama,
        which is streaming now on Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a30d4-b442-447d-8682-b7108c0ff157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said the importance of the show''s subject matter -- about
        bullying, depression and suicide -- is what helped her stay the development
        course for seven years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b083d2-64d2-4fd9-919a-6bbb95cd9d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People -- no matter what age -- you can relate to this story,"
        she said. "Everyone has gone through this. And more than ever, this should
        be talked about today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132add85-05d7-4122-ae1e-0e17fa63bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:46:25.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:46:32.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan Minnette, who played President Grant''s (Tony Goldwyn) ill-fated
        son Jerry on "Scandal," takes on the role of shy Clay Jensen in "13 Reasons
        Why." He''s one of Hannah''s classmates and the recipient of the audio recordings
        that put the viewers in Hannah''s shoes.</p>'
    '12':
