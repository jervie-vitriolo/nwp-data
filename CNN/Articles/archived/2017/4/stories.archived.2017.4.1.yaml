    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c004310e-6ff1-45e0-ae40-bd51f58a8e26'
    'lead': 'In 1978, Baker sewed a multicolored flag that became the symbol of the
      LGBT community across the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:32:40.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:32:43.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:32:42.888+08:00
