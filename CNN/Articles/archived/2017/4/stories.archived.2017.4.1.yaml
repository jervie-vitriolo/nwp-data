    'template': '1'
    'title': 'Rainbow flag creator Gilbert Baker dies at 65

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2243d5e-13a0-470d-9dc5-7a9ced7700e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Gilbert Baker, the designer of the iconic rainbow flag,
        has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eddec3-d391-45ea-aadd-c4b767652894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1978, Baker sewed a multicolored flag that became the symbol
        of the LGBT community across the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb02e51-cb7e-4dd6-a3af-b17a455b1135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker, 65, died Thursday in his sleep, said Cleve Jones, an AIDS
        activist and Baker''s longtime friend. He died in New York City, the medical
        examiner''s office there said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a24237-8cdb-4db2-a373-4f05e2499ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vigil in Baker''s memory was planned Friday evening under the
        rainbow flag in San Francisco''s United Nations Plaza. The banner could be
        seen flying half-staff from the balcony of Mayor Ed Lee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a805aad-5ce6-4385-a41d-e5da429974dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gilbert was a trailblazer for LGBT rights, a powerful artist and
        a true friend to all who knew him. Our thoughts are with his friends and family.
        He will be missed," Lee said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24268a-95fd-4016-956a-66a29fe5ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker was born in Chanute, Kansas, and joined the US Army as a medic.
        He arrived in San Francisco about 1970 to work at an orthopedic hospital where
        Vietnam veterans underwent skin grafts and amputations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8bcf1-ac4f-493c-b7de-07bb9093f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his honorable discharge from the military, he stayed in San
        Francisco and immersed himself in the gay and lesbian community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c9cd7-7591-4277-80d8-a6bcfa5e5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after the election of Harvey Milk, the first openly gay person
        to be elected to public office in California, when Gilbert created the rainbow
        flag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac6094-84a0-448c-ad8d-ae07f3996a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-by-60 feet flag flew on Gay Pride Day on June 25, 1978.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20389d2b-0800-422b-a30f-a63d25b3e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We needed something to express our joy, our beauty, our power.
        And the rainbow did that," Baker told CNN in 2015 interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68aaa7d-9b98-4159-a87a-d9b86e8d2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic flag became the new symbol for the gay and lesbian community
        worldwide, but has since then gone through some changes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a7586-5197-4a68-bee3-b0e3aa4b4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flag had eight stripes: pink stood for sex, red for life,
        orange for healing, yellow for the sun, green for nature, turquoise for magic,
        blue for harmony and purple for spirit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc3b54-9c1e-45d4-9342-236ff547638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Baker began to mass produce the flag the following year, he
        had to drop two colors. He ended up dropping the pink stripe, as it was too
        expensive to mass produce, and turquoise, to go with an even number of colors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f482a7b-6c8c-42cf-ac69-a79a95aaf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, Baker suffered a major stroke that left him disabled,
        but he mostly recovered and taught himself to sew again, Jones told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d8824-6632-4d12-a438-a1cf6aabff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was able to create the flags used in ABC''s miniseries "When
        We Rise," based on Jones'' book and a flag that he presented to President
        Barack Obama at the White House, according to Jones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c84546-f43e-4e0d-b443-3570321041bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still in shock; he was just the most amazing person. Funny
        and smart and fierce ... One of the most compassionate people," Jones said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8218ffa-cc7a-476d-8cb8-ab16442a4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rainbow flag is more than just a symbol. It is the embodiment
        of the LGBT community, and it has become a source of solace, comfort and pride
        for all those who look upon it," Lee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261102a-43b3-440d-b322-646b6c8b2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Wayne Drash and Chris Boyette contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d535b3-5c56-4ef8-bccb-8d532b0c8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:32:43.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Rainbow flag creator
        Gilbert Baker dies at 65”</em></p>'
  'Why-China-is-banning-beards-and-veils-in-Xinjiang':
    'author': ' Katie Hunt, Chieu Luu and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-01T10:03:33.509+08:00
    'imagesource': 'jcr:b1fe6768-51a5-4ec1-a179-6c14a04fa6c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '525d7388-3015-4ea4-98a4-a14f3fffb60e'
    'lead': 'No long beards. No veils in public places. No home-schooling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:36:14.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:36:18.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:36:18.214+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why China is banning beards and veils in Xinjiang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe00a8-acd5-4944-9713-ab78a7ca7bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No long beards. No veils in public places.
        No home-schooling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c03b7-a666-427c-9467-0896badf62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is intensifying its crackdown against what it deems religious
        extremism in the far-west province of Xinjiang, which is home to 10 million
        Muslims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a6273-602e-4776-b1dd-433a2335f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest measures -- outlined in a sweeping new anti-extremism
        legislation -- take effect Saturday and come on the heels of a series of steps
        to increase surveillance in the region that include the surrender of passports
        and mandatory GPS trackers in cars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ee5dd-f0fa-4597-955b-f9f584077ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doubling down on security in Xinjiang," said James Leibold,
        an associate professor at Australia''s Le Trobe University, whose research
        focuses on China''s Uyghur minority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26af02-4642-4c3a-ba99-43b78da1b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the latest measures?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62971f7d-369e-4125-80aa-dd80880557a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation, which was published on a regional news portal
        run by the provincial government, appears to standardize, and expand across
        the whole province, piecemeal rules and regulations that have been enacted
        in individual towns and cities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62795a45-d482-4142-ab51-6fa5452286e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, it prohibits:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476cd18-4942-428c-91cd-20f091377334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocating or propagating extremist thoughts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e59d6-d799-48ab-a8e7-0cd369da5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing or forcing others to wear full-face coverings</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90461a-1950-4c09-8ef7-69b83db6d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyping up religious fanaticism through growing beards or choosing
        names in an abnormal way</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adfe4e-d94b-41f4-92fe-9526ada18460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not allowing children to receive state education, interfering with
        state education;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9ec94-5227-4ca1-b0bd-f4eafd42dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliberately interfering or harming the implementation of family
        planning policies;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d985b93-db48-4626-a5a5-c58389b7669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishing, downloading or reading articles, publications and audio-video
        material containing extremist content;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477d867-1222-4a96-b388-a0d7897d793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting or refusing state products and services that include radio
        and television programming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9dac2-571f-4b9b-a8d9-e7d16e0c85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law didn''t explain these measures in detail or define abnormal,
        but the English-language state-run China Daily did say that long beards would
        be banned "as they are deemed to promote extremism."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ef8d4-c581-4974-bee7-5ccdbf6d8aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is China so concerned?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057fc16-95c9-4899-aca7-4b8252e327f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have been killed in Xinjiang in recent years;
        the government describes the perpetrators as terrorists inspired by religious
        extremism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf05150-a863-4953-88d5-01f35f3fea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a spate of high-profile attacks involving ethnic
        Uyghurs, a Turkic-speaking minority, outside the province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e2e63-4848-44c5-909a-b39bf4de79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include a 2014 attack outside a rail station in the southwestern
        city of Kunming that killed 31 people, and an attack in Beijing in 2013 when
        a car drove into a crowd of tourists and killed five people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d161d-a6e2-42bd-8f36-8455239bbcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, President Xi Jinping called for a "great wall of iron"
        to safeguard the region''s stability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c0cd9-0e0f-41a0-8b43-7cb7880de7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang, a resource-rich province, plays a key role in the "One
        Belt, One Road" initiative championed by Xi. The project aims to improve economic
        ties with central Asia and Xi wants no disruption to a landmark international
        conference he is holding on it in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267089f5-67eb-437a-b512-7c0793efe5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d be foolish to deny that China has a problem with terrorists,"
        Leibold told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99878c3e-91a1-4df6-8493-a4b2385198fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think the Communist Party is exaggerating the threat of radical
        Islam and they are turning up the heat in assimilating the Uyghurs into the
        Chinese nation state."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f69ec2-579d-449c-a6ed-37af1779eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are the Uyghurs?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20291fd6-08a7-4c98-9aa1-6af551a0aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uyghurs are largely Muslims, who are the dominant ethnic group
        in Xinjiang, a large autonomous region that borders Russia, Mongolia, central
        and south Asia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f8d84-9038-4842-b250-4727b185efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uyghurs regard themselves as linguistically, culturally and ethnically
        close to central Asia, despite a long history of Chinese rule.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b9cc2-c6d1-4a5b-8720-18543e524688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have arisen between Uyghurs and the Han, the predominant
        ethnic group in China, who have migrated to Xinjiang in large numbers over
        the past 60 years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02ac1a-5d9e-4c38-9412-e4f0a02d5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 report by the US Congressional-Executive Commission on China
        said that Han workers have taken most of the new jobs and unemployment among
        Uyghurs is high. Activists say China has been taking measures to undermine
        the Uyghur language, culture and religious practices including restrictions
        on observing Ramadan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01617a-26fc-4294-a28a-fac99d48e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to a question on whether the Chinese government was
        seeking to repress the Muslim faith in Xinjiang, Lu Kang, China''s foreign
        ministry spokesman said on Wednesday that "the objective fact is that the
        people of all ethnicities in Xinjiang, just like the people living in other
        regions of China, are enjoying better lives, working conditions and brighter
        prospect for development."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d834e6-47b9-4e34-a516-c625c1d6355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We oppose the approach of linking terrorism with a certain ethnicity
        or a certain religion," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a8dda-a6da-416c-8034-c449b9292749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leibold said the government has been slowly increasing measures
        since July 2009, when some 200 people were killed in ethnic riots that were
        prompted by long-simmering resentment many Uyghurs have for the Han.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfeaba4-955c-43ff-9770-531a9e3ef511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are there Uyghur terror groups?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1aff38-0e88-47cd-aa37-0372c5cad6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has blamed the violence on Islamic militants, led by the
        East Turkestan Islamic Movement (ETIM), which the US State Department listed
        as a terrorist organization in 2002 a year after the September 11 attacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f7b9c-2609-4683-931d-2bfb6e0667cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many analysts dispute its characterization as an Al Qaeda or
        ISIS-style group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff6f27-ebcc-463c-9cd3-d4b6866de7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a 28-minute video analyzed by the SITE Intelligence
        Group appeared to show Uyghur militants threatening to return to China to
        "shed blood like rivers." SITE said it was produced by ISIS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123c7c2-df16-47c1-97ac-85feafa61d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the video, China''s Foreign Ministry spokesman
        Geng Shuang said he wasn''t aware of it, but said: "East Turkestan terrorist
        forces represented by the East Turkestan Islamic Movement pose a grave threat
        on security and stability of China and the region."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba14ee7-201e-4cdf-b923-74568a79aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Daily, a state-run newspaper published an editorial that
        went further: "the video lends further credence to Beijing''s claim, especially
        the oft-ignored assertions of links between domestic and foreign terrorist
        elements."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b89b1-23aa-4620-81d1-4e6f4eb9e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long asserted Uyghur fighters have joined the ranks of
        ISIS in Syria and Iraq. New America, a US think tank, estimates that 100 Uyghurs
        having gone abroad to fight for the ISIS cause, while the state-run Global
        Times put the figure at about 300.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e7986-a3dd-4b5a-acdd-83eedc3c22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do people in Xinjiang feel about this?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ec4be-0987-48a1-b005-e410ee965d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government tightly controls access to the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c131d0-248d-4f44-a17d-8d3f6d24e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists are closely monitored when in the province, and sometimes
        are prohibited from accessing certain parts of the region all together. The
        same applies for non governmental organizations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf33dea-e9c7-4018-8dee-4b8c3d325403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leibold says the new security measures drive resentment underground
        and widens the gulf of misunderstanding and between the Chinese state and
        Uyghurs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69bdf1-e2db-42a1-9252-268dccd5dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an example of a surveillance society that we''ve never
        seen across China," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f800ac-a572-42e4-b942-218750f07b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all Xinjiang residents see Beijing''s security build-up
        as a problem.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951bbe7-4a86-42c3-a229-e5010936da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they''re restrictions," a 30-year-old Uyghur woman
        in Xinjiang''s Manasi County told CNN earlier this month on the condition
        of anonymity because she''s not authorized to speak to media by her employer.
        "I think the government is doing its job."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a689017-c7f3-46c2-a763-f1efa8e5ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while she''s noticed a steady influx of ethnic Han Chinese
        move into the region over the years, but she hasn''t felt discriminated --
        either in the Chinese school she attended or in her job as a nurse.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bef877-757c-49ce-92d4-e7c1fa3f8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she didn''t mind attending the mandatory weekly flag raising
        ceremony, because it''s the same thing she did in school growing up, and thinks
        installing GPS in vehicles and other surveillance devices is for the greater
        good.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa3472-db1e-4c35-89aa-5b7e3a1aacea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolkun Isa, Secretary General of the World Uyghur Congress (WUC),
        an exile group based in Germany, said that Chinese news coverage focuses on
        violence perpetrated by a tiny fraction of the population and "this shapes
        how some view Uyghurs generally -- though clearly unfairly."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e37b8-b516-4812-9462-920de73969f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:36:18.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali in Atlanta and Nanlin Fang in Beijing
        contributed to this report</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeac03b-8fa5-4d8d-adfc-8423daa3fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:36:14.870+08:00
