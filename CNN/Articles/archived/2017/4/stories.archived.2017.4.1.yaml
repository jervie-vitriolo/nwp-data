  'Crime-Lab-ready-investigation-on-alleged-recycling-of-drug-evidence':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Police Superintendent Lito Cabamongan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-01T10:04:01.896+08:00
    'imagesource': 'jcr:e5e850c4-6cf1-49fa-90c3-d370e30f44d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d40710f-e11d-463d-9c99-42e28b28e39d'
    'lead': 'The PNP Crime Laboratory said it is ready for any investigation and inventory
      of drug evidence after Police Superintendent Lito Cabamongan, who was arrested
      in a Las Pinas anti-drug raid, claimed that an intelligence officer of the unit
      sells drug evidence in southern Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:38:52.079+08:00
