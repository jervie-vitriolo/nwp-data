    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter ditches iconic egg default avatar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0cbb6-d6cf-48cf-957c-af52b85e5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Twitter is giving its trolls
        a facelift.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e8856-ae38-42ce-9946-7bbf408114a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is ditching the iconic egg avatar that appears as a default
        profile picture in favor of a more generic image of a dark gray disembodied
        head on a light gray background.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950fd3e-0aa7-46d8-888a-e27dca4b9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or it could be an uneven power outlet. We''re really not sure, to
        be honest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d308d-a75b-45ed-8452-35005aa5cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post published Friday, Twitter said the redesign is intended
        to "encourage" new and existing users to upload profile pictures rather than
        stick with the quirky egg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec4926-2133-4ea7-a05a-f72d36dc9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company also notes the egg has become associated with "negative
        behavior" from trolls who create accounts simply to harass other users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837a20b-a7a3-45ec-a72b-c41727d8ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesign led to more than a few jokes on Twitter (where else?)
        that the company is painting over a symbol of harassment on the platform rather
        than actually tackling the harassment itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c0af1-6ef3-4856-9bf4-ba5efce383ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Twitter has introduced new measures to crack down on harassment
        in recent months, but the problem persists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06bdb2-41ca-4196-ba35-adc6c770fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the default avatar change may be superficial, it does highlight
        yet another example of Twitter undoing its signature design features.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4859977-c90a-4d10-9c4d-cffc36237185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has begun chipping away at its 140 character limit, ditched
        favorites for likes and moved away from a reverse chronological timeline to
        one that relies partly on an algorithm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87f0b1-e612-4ab4-b1bc-803f8fa4f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its user numbers stalled around 300 million and its stock in
        the gutter, Twitter is fighting to be more intuitive and approachable for
        a mainstream audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034eeaf2-9aed-4f4a-ae5e-999270f376bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:52:18.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:52:21.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, however, Twitter may look in the mirror and not even recognize
        its own avatar.</p>'
  'duterte-profanity-unprecedented-cmfr':
    'author': 'Ver Marcelo, and AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-01T19:39:25.411+08:00
    'imagesource': 'jcr:5fdb3b1f-4a3f-41c6-a276-5675f461f277'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c58f4c18-94ac-42b5-9e1a-3afda4b92a66'
    'lead': 'Luis Teodoro, an officer of media watchdog organization Center for Media
      Freedom and Responsibility, said President Rodrigo Duterte''s expletive-laden
      tirade against media outlets is unprecedented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:56:50.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:56:54.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:56:54.686+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s profanities vs. media ''unprecedented'' - media expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e84e7-73bb-4b5d-9c20-a06694180184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> While
        the media has always been critical of government administrations in the past,
        President Rodrigo Duterte''s expletive-laden attacks on the media are unprecedented,
        said an officer of media watchdog Center for Media Freedom and Responsibility
        (CMFR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e980819-d942-4f2e-ae96-93d8f348d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No administration has ever been completely happy with the media.
        You can say that the Marcos administration, the Corazon Aquino administration,
        Ramos administration, Estrada administration and so forth, but this is unprecedented
        in the way the President of the Philippines has attacked the media…the profanities
        for example" CMFR officer Luis Teodoro told CNN Philippines'' News Night on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ae975-18da-4265-86e1-53000c70a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Duterte''s tirade the day before against news outlets
        Philippine Daily Inquirer and ABS-CBN for alleged biased coverage of his administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1145be-b66b-418e-bfde-1b3e519d0043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group National Union of Journalists of the Philippines (NUJP)
        had earlier slammed the President for his remarks over the two media outfits,
        calling out his rudeness and disregard for democracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30a2f4-ccd7-4735-8e87-82cf71ff500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro explained while it was within Duterte''s rights to be critical
        of the media, the problem lay with his baseless allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54536bf7-915b-471b-b436-981be0e3d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is the allegation that these media organizations are
        always unfair, and that they are corrupt. Now the problem is that there are
        no particulars in these accusations. Where does the conclusion that they are
        corrupt come from? What are the specific instances, for example?" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9aeb0f-c066-4cf7-918a-8f2ca7112be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro then emphasized it was wrong for Duterte to generalize that
        Philippine Daily Inquirer and ABS-CBN have always been unfair in their reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673972c-4d62-48aa-84a5-e2809fe7bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that you cannot say that they have been always unfair.
        There have been instances in which they have been unfair, there has been unfair
        reporting, or biased reporting, there is no question about that. But the idea
        that certain media organizations are always unfair or are always inaccurate,
        I think is mistaken," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29caa554-fcc9-4f0a-afba-a80031c39c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before his presidency, Duterte has been known to lash out at
        the media with strong statements during press briefings, and even challenging
        reporters in coverages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9668dda-a77c-4aaf-874f-9c3be12dfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Ernesto Abella said on Friday
        that Duterte did not plan on filing libel raps against the media outlets which
        he believed had been biased against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce38fd6-99f6-4106-83fb-0c1783c3b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the President had more important things to attend to.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f723433-6380-4e5c-85eb-969a23d926d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson reiterated Duterte''s statement was
        not meant to attack Philippine journalism in general, but only against the
        unfair reporting by the two media giants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d99a0-e66a-4c8c-88f2-6948d00f522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:56:50.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:56:54.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example the way the war on drugs was frames as war on the poor.
        It seems to imply he is focusing on a particular class which is hardly the
        point, but the way that particular media framed it insinuates a particular
        bias which leans towards malice," he said.</p>'
