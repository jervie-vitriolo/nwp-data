    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa09cc-a0dd-4d32-9368-9af03d4c969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Departing
        from their earlier announcement, the communist rebels on Friday did not restore
        their unilateral ceasefire declaration, but said they are willing to be flexible
        over a bilateral ceasefire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b007b5-9b79-42be-9b60-395d31baa3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front of the Philippines (NDFP) in a statement
        said this follows the Philippine government''s (GRP) "last-minute announcement"
        not to restore its truce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b0dd4-a52d-408e-89a9-6be8ab4a89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP said the government''s move is an "unexpected departure"
        from the March 11 backchannel agreement that both parties would simultaneously
        reinstate their ceasefires before the resumption of peace talks on April 2-6
        in the Netherlands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487ab62-c9d2-47f5-913c-b07795ebf03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement sent to CNN Philippines, NDFP Chairman Fidel
        Agcaoili said "the revolutionary movement would appear foolish and open to
        attacks by the AFP (Armed Forces) and PNP (Philippine National Police) should
        it declare a unilateral ceasefire while the GRP would not."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00ca57-976d-4bb8-95bd-78c73cf23db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is the political arm of the Communist Party of the Philippines
        (CPP), which represents rebels in peace talks to end the 48-year-old armed
        insurgence waged by the New People''s Army (NPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d07bd-4562-48cd-8d5b-32480d8338a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP earlier said it will declare a truce not later than March
        31 to support the resumption of peace talks with the government in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e24d1-c59c-43e5-a9ad-fabf6c0c8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Labor Secretary Silvestre Bello, chairman of the government''s
        peace panel, on Friday told reporters the government has "no reason to declare
        a unilateral ceasefire because our President is more interested in obtaining
        a bilateral ceasefire agreement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e93c13-8d6c-4303-b066-1906c736b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Reds, gov''t not likely to declare unilateral ceasefire
        ahead of peace talks</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc8d19-b25e-4a7c-8673-4758fefbede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the ceasefire deal that the government and communist
        peace panels failed to sign during the third round of negotiations in January,
        will be on top of the agenda during the resumption of peace talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aee7d5-46c0-4f5a-a765-ff90d2c3a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Agcaoili said their negotiating panel is "willing to
        be flexible and is open to discussing with its counterpart what kind of bilateral
        ceasefire agreement is desired by the GRP in place of the unilateral ceasefire."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96163423-b6ae-495d-9271-d6e88e862bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili said the communist movement believes finally forging the
        elusive bilateral ceasefire agreement is possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6fe44-ff1d-4948-9fcc-fae5b4643d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added their group is willing to work with the GRP to resolve
        the serious concerns raised over the previous unilateral ceasefires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafe2dc-8458-4726-ba0b-e8f391539e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP also said they are fully prepared to work with the GRP
        on crafting a draft common agreement on socio-economic reforms before the
        year ends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7ad3e-4a51-467b-a914-b4bf7e219108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both parties will continue to hammer out a single joint ceasefire
        document that will take a longer time to forge in conjunction with the Comprehensive
        Agreement on Socio-Economic Reforms (CASER) and the amnesty and release of
        all political prisoners as listed by the NDFP," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f216c3d-9936-4370-9506-057497a6ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restored peace talks</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f64df-5a64-4159-a38c-bdf948ae5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 1, the CPP announced an end to its five-month-old ceasefire
        declaration, which took effect on February 10.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f39f41-e01e-437d-8c80-3065ac7622c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted President Rodrigo Duterte to cancel the government''s
        ceasefire on February 3, and withdraw from the peace talks with the CPP a
        day after.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe636939-daf5-4a49-b04c-b5a726df2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the rebels accused each other of violating their
        own truce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2cca0a-0e39-4adf-a434-cf4c6cd5d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: AFP, NPA trade faults amid scrapped talks</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cd2d1-24f0-486c-ac9c-839297670ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even said he now considers the country''s biggest communist
        organization as a terrorist group, including armed wing, the NPA, and its
        political arm, the NDF. The military has since waged an "all-out war" against
        the NPA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd394f-8c60-431b-ab14-f5733feb2528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an impasse, the government and NDF peace panels agreed on
        March 11 to resume formal peace talks in April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c2509-5db1-47ce-bdb9-d7fcdc62b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to talk with
        the rebels in a bid to end the armed struggle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff62e5ff-41b2-4ee2-b5a7-d5314db8afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:29:01.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:29:05.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producers Ver Marcelo and Eimor Santos
        contributed to this report.</em></p>'
  'Rainbow-flag-creator-Gilbert-Baker-dies-at-65':
    'author': 'Nicole Chavez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-01T11:37:38.670+08:00
