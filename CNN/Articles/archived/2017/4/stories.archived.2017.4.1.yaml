    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t, rebels to resume peace talks Sunday even without a ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708935f-4e7d-4a26-beab-18b08e2f6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The peace talks
        between the government and the communists will resume tomorrow, but this time,
        firearms are not set aside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614f0c0-2a4b-487e-9504-cb30a647f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For four days starting April 2, the National Democratic Front of
        the Philippines (NDFP) and government negotiators will meet in The Netherlands
        for the fourth round of peace talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107d8c9-d84b-476f-aee9-7cf637def095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is the political arm of leftist group Communist Party of
        the Philippines (CPP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d213457-4565-4617-ad94-eaac1f1c1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Office of the Presidential Adviser on the Peace Process
        Undersecretary Nabil Tan, President Rodrigo Duterte wants to reiterate the
        terms for a bilateral ceasefire agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001ccec-e5b4-4b01-b8cf-3db0141c6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include setting clear parameters of the ceasefire, nullifying
        territorial claims of the rebel group, halting the collection of revolutionary
        tax and extortion, and releasing prisoners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359b518-5623-49ef-ac3a-23b792c80886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana called the CPP''s armed wing
        New People''s Army "terrorists" for "burning equipments and properties of
        companies who refuse to succumb to their extortions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8645e-0e13-42d7-ba32-c63371dd3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added the leftist group are "anti-development, anti-progress
        and anti-poor," saying the communists should "show their commitment (on the
        peace process) both in words and in deeds."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7cfbe-0a88-4798-a646-018e2af5cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement, the CPP said it is "duty-bound to punish the
        perpetrators" of those who attack civilians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92044008-9f84-4437-ade8-75ca4d565a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the ceasefire did not push through since it should
        be mutual with the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b13449-d064-467c-b188-4ccbe4633515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:16:50.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:16:54.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'Trump-Russia-facts':
    'author': 'Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-01T14:37:44.400+08:00
    'imagesource': 'jcr:989a293e-c274-4f79-aff8-605f8b032dfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a35070b3-bd38-449d-8d47-4454c81172a3'
    'lead': 'Donald Trump''s Russia problem is getting worse -- and more complicated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:22:03.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:22:07.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:22:06.982+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The only 4 things you need to know about Trump and Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786a4fe-dda9-4d08-b0ca-84b91ed8430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump''s Russia problem is getting
        worse -- and more complicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352738a7-2ddc-455e-9f3b-ef0c62eb043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about his campaign''s alleged ties to Moscow seem to proliferate
        by the hour. The mushroom cloud surrounding his baseless allegations that
        President Barack Obama wiretapped Trump Tower is spreading faster. The investigations
        have become difficult to keep track of -- and those are just the ones we know
        about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea37047-c219-4156-8b9c-e31432c7f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the revelation on Thursday that fired former Trump national
        security adviser Michael Flynn, who also served as a top campaign aide, was
        offering his testimony to Congress in exchange for legal immunity signaled
        a potential turning point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d9db8-d1a6-473b-9582-ca194d599786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Flynn certainly has a story to tell," his lawyer said, "and
        he very much wants to tell it, should the circumstances permit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c414abe-0010-4262-b38e-8a6c9128fe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re arriving on the scene late, the Flynn news can be summed
        up this way: One of Trump''s highest-ranked and most-trusted campaign hands,
        who then scored one of the most powerful positions in the White House, is
        now saying he wants to answer questions under oath about the Trump team''s
        alleged Russian connections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95794b0-1d65-472a-bac7-8e47e79dc92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the news. What follows is a reminder of how we got here.
        It''s not a timeline, but four distinct points that, if properly digested,
        will help put the next big scoop into its proper context.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b73fcd-17a9-4ed7-ad1e-e38cb146be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, though, some quick history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89adcac5-eb51-4a01-9618-264240349d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Putin has some deep-seated issues with the US -- and Hillary
        Clinton</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b58ca-89d7-42fb-9a6a-d9f7f618c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian politics have a reputation for being a difficult to decode.
        As stereotypes go, this one is well-earned and enduring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb140d-6acb-438f-afe3-b1bc9bab91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s intentions have bedeviled world leaders for more than
        a century. Winston Churchill famously declared that even he, the celebrated
        political prognosticator, could not "forecast to you the action of Russia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685fb2f-f32c-4f2e-84d3-0fb421a7efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a riddle wrapped in a mystery inside an enigma," he said
        in October 1939.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fa8fb-343a-4755-855a-1f5189580530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some time has passed, but the old chestnut holds up. A world war
        and Cold War later, the Soviet Union eventually collapsed under its own weight
        -- with a shove from the West -- and, by the early 1990s, the Russian state
        was depleted. The global superpower had begun to look (and act) like a gangster
        state. One with an uncomfortably large nuclear weapons cache.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02066095-b5f1-44c3-bd2e-0fc6761c5c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Vladimir Putin. On December 31, 1999, the former KGB officer
        assumed power after the president, Boris Yeltsin, resigned. Putin has since
        claimed 21st century Russia as his own. His desire to restore Moscow to the
        head of the international order has never wavered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2c2e9-bc0a-47a2-bc1a-17d375cc0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US mostly embraced Putin at the beginning of his reign. In the
        post-Soviet scramble, he appeared to leaders anxious over global stability
        (and all those nukes) like a steady hand. Cunning perhaps, but a pragmatist.
        Someone you could work with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564efc6-04f9-4050-8269-332202b148dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the relationship soured. Various attempted "resets" failed and,
        by 2011, Putin was accusing the US of ginning up domestic protests against
        his government. Putin reportedly blamed the secretary of state, Hillary Clinton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db2ece-563b-42ca-8b26-3e9f4608a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years out from the American election cycle that would eventually
        pit Clinton against the Republican businessman Donald Trump, the US-Russian
        relationship turned toxic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d37b9-7df2-4a03-9152-372362007a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacks! Here''s what the US intelligence community says actually
        happened</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80400ea5-70cc-4423-b60e-9e6f64782b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, hackers stole emails from the Democratic National
        Committee and the personal account of Clinton campaign chairman, John Podesta.
        The messages were then published by WikiLeaks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb42a0-1d0b-431b-aa54-eb7ff1c35e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNC emails revealed that party leaders had favored Clinton in
        her primary contest with Sen. Bernie Sanders. Chairwoman Debbie Wasserman
        Schultz, a congresswoman from Florida, resigned her post on the eve of the
        Democratic convention in Philadelphia. The episode put a damper on the quadrennial
        confab and confirmed, to some Sanders supporters, the idea that the race had
        been rigged against them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d3f41-5ddc-4977-8bfb-3a41f9db0344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Podesta hack yielded less damaging information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7060c04-9292-4e66-974d-a4bf9f7eb0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, its contents showed how banal the inner workings of
        Washington can be. But their slow bore dissemination kept a cloud over the
        Clinton campaign during the summer and into the fall of 2016. Political opponents,
        critics and conspiracy theorists seized on every word, even the most innocent,
        and concocted or hinted at faux scandals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f1479-c5b3-4cd9-92f9-4a578feddc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By campaign crunch time, many found it hard to distinguish between
        the DNC and Podesta hacks, or separate them out from the roiling FBI probe
        into Clinton''s use of a private email server during her time as secretary
        of state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d221b4c-4b64-4119-9051-648b9af2becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not, the US intelligence community has concluded, an unlucky
        development for the Democrats. It is their conclusion, made public on January
        6 but without -- for now -- any unclassified evidence to back it, that the
        Russians acted intentionally to damage both Clinton and the American public''s
        trust in the electoral process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbc4cd-bdc0-4b0e-908a-0516012d803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Moscow expect it to work? Did they think Trump could, despite
        his consistently lagging poll numbers, defeat Clinton? That''s hard to say.
        But a quick Google search of the weeks before the election shows that it might
        not have mattered. Congressional Republicans were poised to tie down the expected
        Clinton administration with endless inquiries into an assortment of alleged
        wrongdoing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f058f0-dbf1-4368-b09e-376ba8a3904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win, lose or draw, the US was headed into a prolonged period of
        political turmoil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016886a-69c3-45bb-bed5-2aa21a24d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump officials and Russia talked a lot. But about what?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47945aa0-ee65-4f83-8956-35d771cba3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where things can get a little complicated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76911fdc-5045-4fcd-a8f3-a9e9d23697dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important reminder right off the top: Connections do not suppose
        collusion or collaboration. Take the incident that led to Flynn''s ouster.
        Incoming officials in newly elected administrations routinely make contact
        with the people they''ll be working with (or against) after taking office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187f4ff-6a93-407b-99fe-7077296a18dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn was fired because he lied to the vice president, both a workplace
        blunder and, in the eyes of the Justice Department, an action that could make
        him liable to blackmail by the Russians. Trump''s personal reasoning is still
        unclear, but taken together, it''s pretty obvious why he had to go.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b103cec-5ec7-414d-add5-9418baf0bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Flynn, there is a vast web of connections among Trump campaign
        officials and Russian officials and business leaders. There is nothing to
        suggest, at this point, that any of the contacts were made for the purpose
        of coordinating activities. Nor is there proof that anyone, including Trump,
        was aware of what US officials allege Moscow was up to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572d254-38eb-4760-90dc-0aac1e17b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the volume of contacts is enough to raise reasonable questions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51728e12-aa2c-46d3-8265-ef366118ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a taste: Former campaign chairman Paul Manafort worked for
        a pro-Kremlin Ukrainian leader before joining the Trump team. He has since
        denied reports that he worked to further the interests of the Putin regime.
        Attorney General Jeff Sessions, a top campaign surrogate, failed to disclose
        during his confirmation hearings that he''d met before the election with the
        Russian ambassador -- twice. He later announced he would recuse himself from
        any probe related to the 2016 campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac6374-1a7b-4664-933f-91153b0a47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Kushner, Trump''s son-in-law and senior aide, had two December
        meetings, one with the ambassador and Flynn, another with a Russian banker,
        neither disclosed until media reports made them public. The list goes on.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f68d3-85ed-4873-9dac-f6fb69af33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has done business in Russia for years. He is not a
        stranger to the country. That he still refuses to release his tax returns,
        like every candidate and president since the Watergate era, also muddies the
        water.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493f1e7-1f46-45dd-9794-0155aa642cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all added up to what multiple current and former intelligence,
        law enforcement and administration officials tell CNN was a state of constant
        contact between Russians known to US intelligence and the Trump campaign.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12342e5c-e446-4534-8e2e-8761e41ae22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is currently investigating the matter, according to its
        director, James Comey.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007112a7-3f34-4170-be16-b0570988cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue, he said: "The nature of any links between individuals
        associated with the Trump campaign and the Russian government, and whether
        there was any coordination between the campaign and Russia''s efforts."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9359dc-10d8-467e-9626-3311295b01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay tuned. That one could take a while. But in the meantime.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e70f20-398b-4e2e-9d09-db83fc8262e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accused Obama of wiretapping him. That never happened. But
        this did...</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ead04-6b08-4968-8bff-8f53fb65c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Saturday morning, March 4, at 6:49 a.m. Trump is tweeting
        about his predecessor, President Barack Obama. Here''s where things really
        go off the rails.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4bb4d6-bdc1-4a9c-a84f-7edf5fa75daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations are baseless. There is no evidence that the Obama
        administration ordered surveillance of any kind -- phone "tapp" or otherwise
        -- at Trump Tower. In subsequent testimony, delivered under oath to the House
        Intelligence Committee, Comey very publicly dismisses the allegations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e3464-990c-49dd-b988-d5f89b06be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no information that supports those tweets," he told the
        committee.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6ca44-3c9a-43d1-b34d-4ca161ecf1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing where Comey testified was presided over by Rep. Devin
        Nunes, a California Republican who worked on Trump''s transition team. Nunes
        has become the face of the House investigation. He gives frequent press conferences.
        At the start, he would speak alongside the ranking member, Rep. Adam Schiff,
        the committee''s top Democrat.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ac9de-0620-4ed5-a3bf-fda48877b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pretense of bipartisanship disappeared on March 22, when
        Nunes, before leaving for the White House, told reporters: "I recently confirmed
        that on numerous occasions, the intelligence community incidentally collected
        information about US citizens involved in the Trump transition."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a83b2-6611-47e4-bdec-12d49575c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "details with little apparent foreign intelligence
        value were widely disseminated in intelligence community reporting," and most
        damningly, that he has "confirmed that additional names of Trump transition
        team members were unmasked."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0ae05-9809-4313-b410-3cdc6797e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note: "Unmasked" in this context means that US persons who get swept
        up in legal surveillance reports are named, as opposed to having their identities
        concealed with descriptions like "[MINIMIZED US PERSON]." Using the person''s
        actual name would obviously make it easier for craven leakers to find their
        targets.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae32d6-36e0-4cb0-b7c6-920b290b5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking to the press, Nunes headed off to tell Trump about
        his alleged bombshell. The news is taken by some Republicans and administration
        allies and officials to mean that Trump''s accusation had some basis in fact.
        Again, it didn''t. Nunes, though, had successfully confused the issue.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27488887-57d0-422e-8ed0-402fdc07e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait, the drama -- and most important part of the story -- comes
        next. In subsequent days, it is revealed that Nunes was provided the information
        he rushed to the White House to share ... by people working in the White House.
        The drama of March 22 was, it now appears, a bizarre charade.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154eeac-873e-4bef-868d-e856e880e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official confirmed to CNN on Friday that Ezra Cohen-Watnick
        and Michael Ellis, two National Security Council officials, are believed to
        have assisted Nunes, in some way, as he gathered the intelligence. Ellis,
        as it happens, had previously worked as counsel for the House Intelligence
        Committee.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e30ab6-c966-4937-b6d2-128aa020eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, as one might imagine, have not taken news of Nunes''
        end-around well. Schiff has since asked his Republican colleague to recuse
        himself from the investigation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5781275-7f70-468c-8d27-598397bdfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have simply turned their attention to the Senate, where a
        similar probe is now taking shape. The House effort, they say, is hopelessly
        compromised.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25945a6-4916-4e9f-aafb-3f0d46e44561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:22:07.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “The only 4 things
        you need to know about Trump and Russia”</em></p>'
  'PH-mulls-renaming-Benham-Rise-to-Philippine-Rise':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-01T15:46:14.249+08:00
    'imagesource': 'jcr:0f2ed73d-29af-4f44-864f-9a5a97ba7ec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d64d6bb-b8c4-4829-9334-884372ce1d4b'
    'lead': 'This is "to emphasize Philippine sovereign rights and jurisdiction over
      the area," Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:25:35.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:25:39.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:25:39.379+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH mulls renaming Benham Rise to ''Philippine Rise''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925c995-dfe1-44fa-b3de-c72b3fe63dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Benham
        Rise is ours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f098f3f-257f-4701-b204-2ef12d454fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to assert the country''s sovereign rights over Benham Rise,
        a resource-rich undersea plateau off the coast of Aurora, the government wants
        its name changed to "Philippine Rise."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafd6ab-a52c-4f7e-8b52-854ddff82878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella on Saturday said the Foreign
        Affairs Department and the Office of the Executive Secretary have been tasked
        to look into the possibility of renaming Benham Rise, "to emphasize Philippine
        sovereign rights and jurisdiction over the area."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f4521-1283-4346-b981-522478415855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A motion has been made subject to the conduct of the requisite
        legal and logistical study to effect the change," Abella said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e94be-90a7-49a1-8595-f1bb5f4d53c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has voiced concerns over the presence of Chinese
        vessels in Benham Rise, which the United Nations has ruled to be part of the
        Philippines'' extended continental shelf where the country has the sole right
        to its resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7e7e0-e0dc-434e-bca5-56b43959ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PH, China exchange statements over ships spotted in Benham
        Rise</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb4ef7-356a-46d5-bd58-3bd789628c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China admitted that Chinese ships were in the area but only on innocent
        passage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b70fd3-5ae7-4db2-a55d-f24f8cb2415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, in a Senate hearing
        confirmed that the Chinese vessels lingered in the area for almost three months,
        saying this "is not innocent passage." But he said the government has insufficient
        information to make a conclusion on Chinese activities during the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5c0d1-7e5c-4025-9ef0-37a75ada58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: PH denied China''s applications for research in Benham
        Rise — DFA</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18ad87-9da2-4ba8-8d5f-2dc9c0572786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly said the government shall
        pursue diplomatic talks with China over the issue, stressing that the country
        cannot afford to go to war against the Asian giant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeeb9e1-f796-4d82-b87b-006385b26be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise, named after U.S. geologist Andrew Benham who first
        discovered it in 1933, spans 13 million hectares and is believed to be rich
        in marine resources, natural gas, oil, and minerals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d399125-55eb-4811-9207-f34deae9604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution to rename Benham Rise</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecd6b8-1810-4fd5-a56a-f1a8feddeaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Ruffy Biazon, vice chairman of the House of Representatives''
        Defense Committee, on Saturday said he will file a resolution to support Malacañang''s
        plans of renaming Benham Rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd20b4b-c66a-4d49-8d88-669a4f1c3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the move "is not only timely but urgently necessary," and
        goes well with the President''s policy of avoiding tension with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c69d2b-ac6d-4b1e-ab95-6ef92453f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The renaming is well within our rights and is non-aggressive. Let''s
        proceed forthwith," Biazon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e5174-8ec7-4acd-8996-38619ec9da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, there should not be any hindrance to renaming the undersea
        plateau since no other country has claims to the territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67769b97-36c4-469d-beef-266b78ac29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the country sought to rename an area
        to assert the country''s sovereign rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f879e3-a4b7-4a17-8f9b-81e4637862cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, former President Benigno Aquino signed an administrative
        order naming the country''s exclusive economic zone in the South China Sea
        as West Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbc049-1102-4abd-b028-329d58ae9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:25:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:25:39.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor P. Santos contributed
        to this report.</em></p>'
