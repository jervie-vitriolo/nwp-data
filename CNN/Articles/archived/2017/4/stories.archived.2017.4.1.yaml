  'facebook-personal-fundraising':
    'author': 'Kaya Yurieff, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-01T15:05:25.404+08:00
    'imagesource': 'jcr:6186b1a6-b948-421e-bba6-c7d1852e6284'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a87f82-8de3-4377-9d85-59c8fcad0803'
    'lead': 'Facebook announced Thursday it will expand its charitable giving tools
      to include personal fundraisers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:49:14.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:49:21.881+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:49:21.730+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook launches personal fundraising tool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8676d393-e5fb-4bae-9989-e893c86026eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:49:21.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Watch out, GoFundMe. You have some big new
        competition in the fundraising space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e1fda-315d-4b6c-b994-f11eaff7795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:49:21.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced Thursday it will expand its charitable giving
        tools to include personal fundraisers. The campaigns will allow people 18
        and older to raise money for themselves, a friend -- or someone or something
        not on Facebook, like a pet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f06100-74f6-481d-987a-49b26f661c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:49:21.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the company allowed users to raise money only for nonprofits.
        Personal fundraisers will launch in the United States over the next few weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0da2f-91dc-40e6-bf54-6c28036594b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:49:21.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook spokesperson Stephen Rocco Rodi told CNNTech donations
        to personal fundraisers will incur a transaction fee of 6.9 percent, plus
        30 cents, per donation. "We''re not in the business of making profit on this,"
        Rodi said, adding the fee covers security and fraud protection, vetting and
        payment processing. By contrast, nonprofits pay a 5 percent fee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4d125-0b93-4c7e-b578-76fe213e227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:49:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will start personal fundraisers with six categories including
        education (such as tuition and books), medical, pet medical, crisis relief,
        personal emergencies (like a car accident or theft), and funeral and loss.
        Initially there will be a 24-hour fundraiser review process before each campaign
        is posted, to protect against fraud and ensure the cause falls within one
        of the six categories. Eventually Facebook plans to expand the campaign categories
        and automate more of the review process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb10726-e003-492b-89fd-dd74efe3cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:49:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who don''t have a Facebook account can see the fundraiser,
        but they won''t be able to donate without logging in. Payment processing will
        take between seven and 13 days, Facebook told CNNTech, and it may take some
        banks a few additional business days to deposit payments into a person''s
        account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302db5f-25d5-4345-a3a5-b85e889cadd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:49:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network''s foray into personal fundraising is in direct
        competition with cause-focused sites like GoFundMe and YouCaring, which did
        not immediately respond to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7a427-42b2-4ed4-bb84-737896e46d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:49:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:49:21.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook first tested its "fundraisers" feature in 2015 with 37
        charities, including Mercy Corps, National Multiple Sclerosis Society and
        World Wildlife Fund. The top of a verified nonprofit''s page includes a "donate"
        button, where users can make a contribution with a credit card or through
        PayPal.</p>'
  'twitter-ditch-egg-avatar':
    'author': 'Seth Fiegerman, CNN'
    'caption': 'Twitter is ditching the iconic egg avatar that appears as a default
      profile picture in favor of a more generic image of a dark gray disembodied
      head on a light gray background. Credit: Twitter/CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-01T03:01:21.493+08:00
    'imagesource': 'jcr:aa4c00d1-e1f4-42fa-a9d6-10a8a7fc526c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b98b271-17af-4216-817c-ef90657243dd'
    'lead': 'Twitter is ditching the iconic egg avatar that appears as a default profile
      picture in favor of a more generic image of a dark gray disembodied head on
      a light gray background.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:52:18.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:52:21.918+08:00
