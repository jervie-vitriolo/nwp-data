  'venezuela-president-dictator-nicolas-maduro-supreme-court-congress':
    'author': 'Girish Gupta and Andrew Cawthorne, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-01T22:34:18.390+08:00
    'imagesource': 'jcr:f5a5e628-4c97-4a0a-ad95-cde79a01bb0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '127dc9d9-a06f-4ac9-acdb-acfa565ea864'
    'lead': 'The pro-Maduro Supreme Court ruled Wednesday that it was taking over
      the legislature''s functions because it was in "contempt" of the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:13:07.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:13:10.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T15:13:10.685+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Called ''dictator,'' Venezuela leader tries to defuse court protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39b7bb-ea44-4bf8-a77f-a2e022027c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caracas (Reuters) —</strong> Seeking to cool protests and
        international outrage, socialist Venezuelan President Nicolas Maduro said
        on Saturday the Supreme Court would review its move to annul the opposition-led
        congress, which critics decried as a lurch toward dictatorship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf769274-a24b-4d46-bc8b-f6867d945154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This controversy is over ... the constitution has won," Maduro
        said in a televised speech just after midnight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3f832-f5c9-41a3-ae5a-06fe20475e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was flanked by senior officials on a specially convened state
        security committee that ordered the top court to reconsider its rulings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8e339-4f0c-499f-ba4b-8f0d3322f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Maduro, 54, sought to cast the move as the achievement of
        a statesman resolving a power conflict, his foes said it was a hypocritical
        row-back by an unpopular government that overplayed its hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733e1b6-b943-498c-a0fc-9da5ba17c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t pretend to just normalize the nation after carrying
        out a ''coup,''" said Julio Borges, leader of the National Assembly legislature.
        He publicly tore up the court rulings this week and refused to attend the
        security committee, which includes the heads of major institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fc616-7aad-4c14-998a-5ada3dc62f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having already shot down most congress measures since the opposition
        won control in 2015, the pro-Maduro Supreme Court went further on Wednesday
        with a ruling it was taking over the legislature''s functions because it was
        in "contempt" of the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ad9b0-c1c0-4447-beab-656500f92533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That galvanized Venezuela''s demoralized and divided opposition
        coalition and brought a torrent of international condemnation and concern
        ranging from the United Nations and European Union to most major Latin American
        countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867623f-60c5-4cce-8b55-6de7e01ae5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to review the Supreme Court''s move — and presumably
        revoke the controversial ruling — may take the edge off protests. Court president
        Maikel Moreno was due to make an address during the morning and some local
        media said the tribunal had already eliminated the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ac26d-0412-4117-8107-82f62d3051d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a court spokesman said there was nothing official yet and its
        web site where rulings are posted appeared to have crashed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b6640-e4e1-415f-960f-379899d46725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s opponents at home and abroad will seek to maintain the
        pressure. They are furious that authorities thwarted a push for a referendum
        to recall Maduro last year and also postponed local elections scheduled for
        2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797be4c-7196-4dfc-b55b-59bb2e6b95f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they are calling for next year''s presidential election to be
        brought forward and the delayed local polls to be held, confident the ruling
        Socialist Party would lose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258de42b-b279-41c4-923b-516850b4d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to mobilize!" student David Pernia, 29, said in western
        San Cristobal city, adding Venezuelans were fed up with autocratic rule and
        economic hardship. "Women don''t have food for their children, people don''t
        have medicines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48d567-eb04-4190-83f0-9776d3108660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign pressure</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f9503-a2d2-421d-bd46-5d2a858a6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the National Assembly planned an open-air meeting in
        Caracas, while South America''s UNASUR bloc was to meet in Argentina with
        most of its members unhappy at Venezuela.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cd0f7-88f5-45cd-8da5-e1e9f98ec863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hemispheric Organization of American States (OAS) had a special
        session slated for Monday in Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c07aae-64f3-4037-8e9f-133a82a540ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before this week''s events, OAS head Luis Almagro had been
        pushing for Venezuela''s suspension, but he is unlikely to garner the two-thirds
        support needed in the 34-nation block despite hardening sentiment towards
        Maduro round the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d4e43-feff-4be2-af5b-f5e9fc13a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela can still count on support from fellow leftist allies
        and other small nations grateful for subsidised oil dating from the 1999-2013
        rule of late leader Hugo Chavez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85450342-dd44-46f7-a352-31a7d5375a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro accuses the United States of orchestrating a campaign to
        oust him and said he had been subject this week to a "political, media and
        diplomatic lynching."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e08e9-2d41-4462-8de0-25499fcdf8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some criticism even came from within government, with Venezuela''s
        attorney general Luisa Ortega rebuking the court in an extremely rare show
        of dissent from a senior official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959979c2-3ec5-441f-87a3-99ee96c57cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It constitutes a rupture of the constitutional order," the 59-year-old
        said in a speech on state television on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837a450-0b9a-4c48-adfa-1070b070f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pockets of protesters had blocked roads, chanted slogans and waved
        banners saying "No To Dictatorship" around Venezuela on Friday, leading to
        some clashes with security forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fc7b7-2c65-46ed-b80a-57855e8a95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given past failures of opposition street protests, however, it is
        unlikely there will be mass support for a new wave. Rather, the opposition
        will be hoping ramped-up foreign pressure or a nudge from the powerful military
        may force Maduro into calling an early election.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2704838-94cb-444e-88f3-fcb86a6cdcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be hoping to have ridden this week''s storm, and indeed
        there is no immediate threat to his grip on power.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6fe61d-1e89-479a-9a63-bb27b1f7c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former bus driver, foreign minister and self-declared "son"
        of Chavez, was narrowly elected president in 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c0f95-7a1b-4abd-82a4-ae39675e8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his ratings have plummeted as Venezuelans struggle with an unprecedented
        economic crisis including food and medicine shortages plus the world''s highest
        inflation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237cc9b-766b-4bb5-aa3e-5ef6da8d1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Venezuela''s food prices skyrocket as people go hungry</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56790b-8571-4d53-87dd-dffc848c9643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics blame a failing socialist system, whereas the government
        says its enemies are waging an "economic war." The fall in oil prices since
        mid-2014 has exacerbated the crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994c599-6228-45a5-8ae5-2ccc27cf9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Venezuela''s currency is in ''free fall''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50455c-e089-4b3a-b953-0a41530763a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s move this week may have been partly motivated
        by financial reasons. The wording about taking over Assembly functions came
        in a ruling allowing Maduro to create joint oil ventures without congress''
        approval.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3e6ef-713d-4c14-a347-827a1efab379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may have its genesis in the urgent need to raise money from
        oil partners to pay $3 billion in bond maturities due this month, analysts
        and sources say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04816b-5239-4968-9753-bb8d66dabec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, though, was probably also seeking to further disempower
        the opposition as it made headroads turning international opinion against
        Maduro.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12465b12-5ebb-402b-87d3-9a90b59abe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Chavez''s rule, the socialists were proud of their electoral
        legitimacy after repeatedly winning votes so the increased questioning of
        their democratic credentials now stings and they have sought to stop some
        opposition leaders from travelling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9df8b-ba78-4020-964e-2b2806c587e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:07.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T15:13:10.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by Diego Ore, Eyanir Chinea and Deisy Buitrago
        in Caracas and by&nbsp; Anggy Polanco in San Cristobal.</em></p>'
  'Govt-rebels-to-resume-peace-talks-Sunday-even-without-a-ceasefire':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Third round of peace talks'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-01T18:04:12.186+08:00
    'imagesource': 'jcr:55237e57-555d-4f78-9143-f1a5f8894db7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '689b4d12-2915-484f-be4b-1cb2b66468e0'
    'lead': 'This means clashes can still happen between the two sides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:16:50.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T15:16:54.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
