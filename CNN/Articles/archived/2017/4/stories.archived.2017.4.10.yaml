      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286416f-9cf0-471f-816d-f381d856b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.391+08:00
