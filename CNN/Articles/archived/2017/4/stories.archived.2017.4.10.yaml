    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06bebba-6321-4bc1-9eaa-8ed2cb42664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.389+08:00
