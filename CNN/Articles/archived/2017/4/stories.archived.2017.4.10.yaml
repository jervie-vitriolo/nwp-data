    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50ae372a-9973-460a-bfb1-587bf40c2b60'
    'lead': 'A former member of an alleged vigilante squad who implicated President
      Rodrigo Duterte has left the country for Singapore, immigration officials confirm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:27:50.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T15:27:56.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T15:27:56.071+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Self-confessed hitman of alleged vigilante squad leaves Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4e972-540e-4157-93e7-88c9f9a89506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> A self-confessed
        hitman who has tagged President Rodrigo Duterte in alleged extrajudicial killings
        when he was mayor, has left the Philippines, the Bureau of Immigration (BI)
        confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a908ef-d888-428a-815a-33f852d0f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Lascañas flew to Singapore on April 8, said immigration spokesperson
        Tonette Mangrobang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582cd09-8a12-4328-9c48-72c27c860215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passenger named Arthur B. Lascañas presented himself for immigration
        departure clearance at about 5:01 p.m. on Saturday, said Mangrobang quoting
        a report from Port Operations Division Chief Marc Red Mariñas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e608d-ff5a-4018-8a4c-cf60af7f6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Lascañas did not have any Immigration Lookout bulletin order
        or hold departure order issued against him that could have delayed or prevented
        his departure. Hence, he was cleared to depart on board Tiger Airways flight
        to Singapore," Mangrobang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8722a-b9a7-4602-97ef-f499e4256e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hold departure order prevents an individual from leaving the country,
        while an immigration lookout bulletin directs the bureau to "take prudent
        steps to verify" any criminal cases an individual may have.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509e5b4-8e9d-4d58-8482-fe2308d70561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hold departure order against an individual requires a criminal
        case pending before a Regional Trial Court, which then orders the immigration
        bureau to prevent the person in question from leaving, the BI said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f5ba4-7922-41ba-b3b2-81f4a2695299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief: Unaware of reasons for Lascañas''s departure</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbe6c0-b053-4817-a4ac-f782c69bb70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Gen. Ronald Dela Rosa refused to
        speculate on reasons why Lascañas left the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f1c18-8bb3-4ee4-8c15-7b56c3c66e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blind ako sa paglabas niya. Wala akong alam," Dela Rosa told members
        of the press who attended the briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240cc37-a9cf-4445-86e4-7b5fcc97aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am blind on why he left. I do not know.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29cc6c-2d89-4c2c-a49a-d54f60f100b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on the issue, Dela Rosa said to ask Lascañas''s handlers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6813d14-7328-4c9b-a03b-8850e6fb7233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sino ba ang</em> handler <em>niya? Tanungin niyo...Tanungin
        niyo si Trillanes kung bakit umalis si</em> Lascañas...I cannot speculate
        on why Lascañas left. <em>Mas maganda na yung</em> handler <em>niya ang tanungin.</em>"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643159d-2ccd-4d63-9bff-1e11c431b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who is his handler? Ask them...Ask Trillanes why Lascañas
        left...I cannot speculate on why Lascañas left. It would be better to ask
        his handler.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73ce64-9f58-48fd-b304-79d80656e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was referring to Senator Antonio Trillanes, a critic of
        President Duterte who facilitated Lascañas''s attendance in a senate hearing
        last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b3055-a059-4c46-b20a-7a9d7d869ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A controversial figure</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e96e3-db92-4fdd-9c1a-102b687ab90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas was a former police official who confessed in March 2017
        that&nbsp; he was a member of the so-called vigilante Davao Death Squad, carrying
        out killings allegedly on orders of then-Davao City mayor Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c444b-8f47-4336-8538-7cdeb7703562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lascañas says he killed more than 200; tags Duterte in death
        squad</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7061908-696f-4461-86bc-ce6b51ed21cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:27:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:27:56.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas''s confession was a retraction of his denial in a senate
        hearing in September 2016 that the vigilante squad existed.</p>'
  'Terror-threat-Philippines-Visayas-Cebu-Bohol':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-10T10:14:53.634+08:00
    'imagesource': 'jcr:a5008b7b-eab1-4f04-a6b9-505cbc0980ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ffcd29c-dfb5-476b-8050-0452f3d926a4'
    'lead': 'The embassy said it has received "unsubstantiated yet credible information"
      of the threat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:31:11.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T15:31:14.573+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T15:31:14.431+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Embassy warns citizens vs. travel to central Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7938d254-5af8-4650-9985-5db9d5c2fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:31:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:31:14.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - The United States Embassy has warned
        its citizens of possible kidnappings by terror groups in the central Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f09ea4-1d24-4599-a575-ab69382829dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:31:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:31:14.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said in an alert on Friday that it received "unsubstantiated
        yet credible information" of the threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e44d0d-7817-43c1-a063-26b74a337920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:31:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:31:14.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised its citizens to keep the threat in mind as they make
        travel plans to the Visayas islands, particularly Cebu and Bohol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be7ca1-b04d-4946-9293-06e277fc94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:31:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:31:14.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy also urged its citizens to be vigilant, and avoid
        large crowds and gatherings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e69ff-6840-4325-b461-740db2e58264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:31:11.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:31:14.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added "there is an ongoing threat of terrorist actions and violence
        against U.S. citizens and interests abroad, including the Philippines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d8369-b81a-4c41-8e61-5a20ac0bdf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:31:11.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:31:14.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is U.S. Embassy''s full advisory:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868c4df-467d-40fc-b2b5-01f5c5838aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:31:11.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:31:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Message for U.S. Citizens: Travel Advisory for Central
        Visayas</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91403b58-ce8e-443f-a74c-461cf1d4f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:31:11.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:31:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy has received unsubstantiated yet credible information
        that terrorist groups may attempt to conduct kidnappings in Central Visayas,
        which includes both Cebu and Bohol provinces. U.S. citizens are advised to
        carefully consider this information as you make your travel plans, and to
        review personal security plans, avoid large crowds and gatherings, and remain
        vigilant at all times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859fe0e-a6ad-4d69-b99e-c58248ff1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:31:11.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:31:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy wishes to remind U.S. citizens of the most recent
        Worldwide Caution, dated March 7, 2017, which indicates there is an ongoing
        threat of terrorist actions and violence against U.S. citizens and interests
        abroad, including the Philippines. Extremists have targeted sporting events,
        theaters, markets, mass transportation systems–including airlines, and other
        public venues where large crowds gather. Crowded nightclubs, shopping malls,
        buses and popular restaurants have also been targets. U.S. citizens should
        be mindful of the importance of taking preventative measures to ensure their
        safety and security while traveling and residing in the Philippines‎.</p>'
  'ISIS-Egypt-Palm-Sunday-church-bombings':
    'author': 'Joe Sterling, Faith Karimi, Mohammed Tawfeeq and Hamdi Alkhshali, CNN'
