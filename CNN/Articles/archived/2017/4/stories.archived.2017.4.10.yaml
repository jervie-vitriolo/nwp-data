      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While Madrid Fusión
        Manila is often highlighted by its congress, with its impressive line up of
        international and local chefs, and its regional lunches featuring innovative
        takes on local cuisine, the Fusión Manila International Gastronomy Expo is
        where the fun stuff happens. So much so, that its inhabitants took a while
        to exit the building despite the series of earthquakes that rocked Metro Manila
        during the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263aa31-4bef-42ba-a7fa-c8b4e9d57f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:09:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:09:46.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, there’s an abundant supply of alcohol and food in the form
        of samples streaming throughout the day. And despite its booths that mainly
        cater to restaurants and culinary students, the expo is the most accessible
        compared to the congress and regional lunch for regular visitors. This has
        made the expo a refuge for attendees waiting on lunch or tired with the talks
        — which, despite the all-star cast, was inevitable.</p>'
    '3':
      'image': 'jcr:c602f6d2-5d23-415a-bb85-0050fe812bd7'
      'imageCaption': 'Young groups of farmers from just outside the metro, such as
        El Dorado and Elmntm, offered fresh organic produce to sample. Photo by GABBY
        CANTERO'
