      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Season of Lent is an occassion to reflect on the death of our
        Lord Jesus Christ at Calvary. This sacrifice marks the ultimate demonstration
        of love in laying down one''s life for the salvation of mankind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f5b924-ee19-4a7c-b6ab-11c7f17e0909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:32:05.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:32:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His life a testament to the power of selfless service and humility
        in the face of various trials. Amidst uncertainties and difficulties, the
        way of the cross is our firm assurance that goodness and truth will always
        prevail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b81d55-e9db-486f-bf39-7cbf71165550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:32:05.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:32:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the virtues of kindness and benevolence that Christ exemplified
        serve as an inspiration to aid in the plight of our less fortune fellowmen.
        Let the story of crucifixion challenge us to remain persevering in our struggle
        for a better life and a stronger society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc12af-4ef9-4b75-8192-9729c2eefd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:32:05.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:32:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moment of renewal of our faith sends a message of solidarity
        to everyone regardless of our denomination. Despite our differences as individuals,
        may we always choose to embody compassion as Christ has personified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd373509-638a-497f-b8e7-8bb4d703b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:32:05.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:32:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish you a meaningful and purposeful Holy Week."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte&#39;s Lenten message: Despite our differences as individuals,
        may we always choose to embody compassion as Christ has personified <a href="https://t.co/wgO5FYdXiw">pic.twitter.com/wgO5FYdXiw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/851269763187613697?ref_src=twsrc%5Etfw">April
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace7aed-96d5-4fe2-a2fc-14c4c1714bc6'
