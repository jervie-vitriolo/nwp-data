    'template': '1'
    'title': 'TESDA chief denies aspirations for Interior Secretary position

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900670f-479a-460e-a8ef-bdf3c701a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The chief of the country''s job
        skills agency denied any aspirations for the post of Interior Secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380bdbab-7249-4f70-9409-0af0dc2051a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical Education and Skills Development Authority (TESDA) Director
        General Gene Mamondiong said this in an interview on CNN Philippines''s <em>The
        Source</em> which aired on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e82cb-727b-4869-8db1-2db31e0250aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not interested in the position," said Mamondiong. "Ugali ko
        kasi, hindi ako naghahanap ng position [My disposition is, I don''t go looking
        for positions]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f05337-bcf6-4fd8-a433-c90757a48d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamondiong''s name was brought up as a possible candidate after
        Sueno was kicked out of the Cabinet by President Rodrigo Duterte on April
        3 amid allegations of corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abba9c5-ffdf-48e6-86c0-472ba2165020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful Department of Interior and Local Government is tasked
        with ensuring public safety nationwide and supervising local governments and
        law enforcement agencies including the Philippine National Police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbe823-5e47-4f2e-8f3c-dde77a7745cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte dismisses DILG Secretary Sueno due to ''loss of
        trust and confidence''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67bb4b-d2c2-45ba-86d2-25535cc5f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno has maintained his innocence and said interior department
        undersecretaries were championing Mamondiong as his replacement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023449d8-4bb8-4916-af88-de231a1630f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: No due process in my dismissal - Sueno</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68630981-5446-4b08-a6bb-ba286d110ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would accept the position if it was offered to
        him, Mamondiong said he "will cross the bridge when I reach it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27ab60-261c-4326-a76b-c9dd06e5421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that he "[does] not see the possibility" of being
        appointed by Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d396ee-4b63-44bc-80fd-1e7a4ec3679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamondiong said he is friends with the undersecretaries, but considers
        himself closer to Sueno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eece493-dfd6-417e-9742-782e410eb11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the undersecretaries never brought up the idea of
        him replacing Sueno, even when he regularly met with them on matters related
        to the Mayor Rodrigo Roa Duterte-National Executive Coordinating Council.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2284cbdd-6bcf-45ec-99b4-499efc87d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was never discussed, kasi ayokong kinakausap ako (tungkol
        dito) dahil ang nakaupo diyan ay ating kaibigan. Hindi ko nga alam kung bakit
        nabanggit ang aking pangalan dito," said Mamondiong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29bf22-829a-4efb-bd4a-91a0062cc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was never discussed. I don''t like being talked
        to (about it) because the person sitting there is my friend. I have no idea
        why my name was mentioned.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be36ec-bd8a-4449-8c5e-5cc521ad383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinating council, which Sueno was a member of, previously
        wrote to Duterte accusing Sueno of abuse of authority.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250583c-fd90-48dc-b866-494114c49be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamondiong refused to speculate on the allegations against Sueno,
        and reiterated that they "serve at the pleasure of the President."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7dc753-67e5-4aef-a415-630f7a00a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakahirap kasi bilang isang kaibigan, naramdaman ko ang naramdaman
        niya, at ako''y nasaktan," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6133f48-8389-4580-9d8d-7a461dc0f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult because as a friend, I feel what he
        feels, and I was also hurt.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0065d1-4be8-46d2-9df9-5920df968b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno earlier belied any animosity between him and Mamondiong. "I
        believe [Mamondiong]. I treat him as friend," said Sueno, who was one of the
        key figures in the campaign that propelled Duterte to the presidency in May
        2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647461f-3ee3-4e20-aeaf-c32519fe30ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamondiong thanked him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f734685-8463-4586-aa50-b4219e3d203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you Mike, hindi ako interested doon sa posisyon mo," said
        Mamondiong. "Kung may paraan nga lang maibalik ka diyan, kaibigan, ay gagawin
        ko. But kilala mo ako."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0b757-c868-4207-8f1a-210e817fc0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I assure you Mike, I''m not interested in your position.
        If there was only a way to bring you back, my friend, I would do it. But you
        know me.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130db462-bc53-41ec-a361-0239db029599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA plans</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95113608-f666-4f23-93ad-a1488b78fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TESDA chief was "more interested" in continuing his work in
        the agency, which provides job skills and technical training nationwide for
        millions of Filipinos.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c96b8d-6317-40da-86d1-8fc3d2b49c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more interested in staying in TESDA, kasi nakita ko po na
        makakatulong tayo sa masang Pilipino, lalong lalo na yung... mga kapatid natin
        sa baba [because I can see we can really help the Filipinos of the masses,
        especially... our brothers and sisters who are poor]," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cfaba-c324-4ac7-a70a-4fa619aef25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that their agency now offers around 18,000 courses and gave
        out 55,000 scholarships in Metro Manila alone.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ecff8-e10f-44d8-9a7e-8421906a50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamondiong added that scholarships were also given to Metro Manila
        Development Authority enforcers and their families as the extra income could
        curb alleged bribery on the road.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5095f5-66be-4ebe-8e84-d810a1c12458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita po natin ang reklamo ng mga taong ito at ang publiko ay
        laging nagkakaroon ng korupsyon sa kalsada," said Mamondiong.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ac246-07e6-4d6a-bb86-69a54afcd910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We noticed complaints from these people and the public
        that there is always corruption the streets.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb27eb8-1f2b-4ec0-899e-19c4d55c7b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other TESDA projects include a reintegration program for returning
        overseas Filipino workers and various courses for inmates.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327ded8-18b9-4fd8-ba2f-9e404c18c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also also said scholarships from TESDA can be applied for online.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37bce0-1e77-41f2-9f81-55321ad98811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:42:15.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:42:19.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos can contact their office hotline for complaints about
        services.</p>'
