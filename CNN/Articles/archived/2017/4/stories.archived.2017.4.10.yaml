  'NBA-Russell-Westbrook-42-triple-double-record-Oscar-Robertson':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-10T23:02:37.942+08:00
    'imagesource': 'jcr:11ab2c51-e6ff-4ede-8144-4a1fa38cc169'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f46971-3c16-45a6-8746-2b94fc6da962'
    'lead': 'Russell Westbrook becomes the NBA''s new triple-double king with a buzzer-beater
      in the Thunder''s victory against the Nuggets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:28:09.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T14:28:12.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T14:28:12.735+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Thunder''s Westbrook breaks 55-year old triple-double record, hits
      game winner vs. Nuggets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13829128-23a5-48b2-b9aa-52b9ad71da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:28:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:28:12.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 10) —</strong> Russell Westbrook
        made a compelling case in his bid for the National Basketball Association''s
        (NBA) Most Valuable Player award after breaking a triple-double record which
        held for more than 50 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9618a-cdad-4d06-93f2-152ddabdbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:28:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:28:12.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook tallied his 42nd triple-double of the season - 50 points,
        16 rebounds, and 10 assists - in the Oklahoma City Thunder''s thrilling 106-105
        victory over the Denver Nuggets which concluded with his game-winning shot
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2789873-b205-4aab-bf6c-8c60d3f9da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:28:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:28:12.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This record was held unchallenged for 55 years by Oscar Robertson
        of the Cincinnati Royals and the Milwaukee Bucks, who recorded 41 triple-doubles
        during the 1961-62 season when he logged in 30.8 points, 12.5 rebounds and
        11.4 assists per game.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">All Praise to the Man above 🙌🏾🙌🏾🙏🏾🙏🏾 <a href="https://twitter.com/hashtag/whynot?src=hash&amp;ref_src=twsrc%5Etfw">#whynot</a>
        #42 <a href="https://t.co/UyuelBnrho">pic.twitter.com/UyuelBnrho</a></p>&mdash;
        Russell Westbrook (@russwest44) <a href="https://twitter.com/russwest44/status/851246669668597760?ref_src=twsrc%5Etfw">April
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0126f41-a1bd-40f7-a549-5bf85346ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:28:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:28:12.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
