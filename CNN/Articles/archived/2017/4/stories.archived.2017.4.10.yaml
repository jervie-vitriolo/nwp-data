      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity I in Palo, Leyte; Legazpi City; Masbate City; Borongan,
        Eastern Samar; Sorsogon City</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519b59a-9e74-49f5-be72-7a76c6ef16c0'
