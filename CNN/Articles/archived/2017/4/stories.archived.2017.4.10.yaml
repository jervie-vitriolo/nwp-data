    'imagesource': 'jcr:7821b8cd-201a-40dc-8993-cf7c59ecfd73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d754a91-8e6d-432a-9607-60632a94596e'
    'lead': ' ISIS claimed responsibility for bombings that killed 43 at two Coptic
      churches in Egypt on Palm Sunday -- brazen strikes against a vulnerable minority
      on one of the most important days on the Christian calendar.'
