      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stone’s throw away from España was La Lola, which had a tradition
        to uphold as one of the most festive booths in the entire expo. Free churros
        was available, complete with their signature chocolate dip. To top it off,
        the churros was accompanied by freshly-made and hard-to-pass sangria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbbf35d-5806-4e5c-aa6b-297471fd1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:09:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:09:46.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Madrid Fusión congress had chefs speaking for an hour,
        the expo had its little talks as well, which were also tasting seminars. From
        artisanal cheeses to tapas to local craft beers, the talks delved on what
        was important: free samples. Lines would queue up around the booths, especially
        for the good ones, most notably, the talk on jamon iberico, which disclosed
        the recipe for making the arguably best ham on the planet.</p>'
    '13':
      'image': 'jcr:c6d5827e-59b3-4ea8-ad71-9c364fc13f7e'
      'imageCaption': 'Gourmet tuyo and bangus belly. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148e763-a2dd-497c-b280-fef137a5e950'
      'mgnl:activationStatus': true
