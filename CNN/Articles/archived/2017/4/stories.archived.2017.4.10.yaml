    'title': 'A ‘dark ice cream’ inspired by ‘Star Wars,’ from the world’s best pastry
      chef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87066c93-46b9-4ed2-87ad-45f445306d80'
