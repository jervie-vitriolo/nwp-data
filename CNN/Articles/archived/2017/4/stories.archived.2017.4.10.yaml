      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Holding the title
        for Best Restaurant in the World is hard to come by. When you’ve been ranked
        as the Best twice, it’s just bragging. Such is the case, however, for famed
        Girona institution, El Celler de Can Roca, which has been hovering the single
        digits on The World’s 50 Best Restaurants list since 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5577d-d45c-49a5-8891-3bcfb3c8b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roca brothers that run the place have become pioneers in the
        technicalities involved in fusing taste with technique. While El Celler is
        a family affair, the brothers have made a name for themselves in their respective
        fields; Joan as a chef, Josep as the Roca sommelier, and Jordi the pâtissier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17ee06-5797-400f-8cc6-364e89379900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest Roca’s inventiveness in the field of pastries is unparalleled.
        Together with his wife Alejandra Rivas, Jordi Roca put up Rocambolesc, a gelateria
        that illustrates the capacity of his creative process. Here, there are hot
        flying saucer ice cream sandwiches, ice cream tubs in flavors like asparagus
        and truffle (alongside olive oil and toasted bread), and popsicles in ridiculous
        shapes, like a fat index finger and the bust of iconic Spanish model Andres
        Velencoso.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a957b-29b7-47d4-9d6e-c166c2e89652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat with Roca to talk about his affinity for
        sweets, the Roca world tours, and his love for “Star Wars.” Below are edited
        excerpts from the interview.</p>'
    '7':
      'image': 'jcr:2b646ed8-a9c8-4c86-9d9b-546ca35b667e'
      'imageCaption': 'Jordi Roca (together with his wife Alejandra Rivas) put up
        Rocambolesc [in Spain], a gelateria that illustrates the capacity of his creative
        process. The two were key speakers in the recently-concluded Madrid Fusión
        Manila. Photo by BERT SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd87ce-d378-4f30-b4aa-b3f21a942308'
      'mgnl:activationStatus': true
