    'template': '1'
    'title': '75% of Filipinos give Duterte "very good" in satisfaction ratings

      '
    'updated': 2017-04-11T13:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2cd79-834a-40d6-ab2a-8c067f25622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> An impeachment
        complaint does not seem enough to jolt President Duterte''s "very good" ratings
        among Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e46c5-bdbf-406e-880c-1f5772c71216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) reports that 75 percent or 900
        of 1,200 respondents remain satisfied with the Chief Executive''s performance
        after nine months in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140982d-909d-4ad1-92a2-0bc94149e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 12 percent are dissatisfied or undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd340c0-bb5c-4ba4-8c69-218469f560d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done from March 25 to 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06dca8e-304f-4319-bb14-f1f13a3ffebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s net satisfaction rating of +63 in March almost duplicated
        his September and December 2016 ratings of +64 and +63, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86681c5c-2aef-4391-85bf-8588883e6274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is considered as "very good," under the SWS classification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200bf014-6679-40db-bc35-e301663a4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said although surveys are
        not the President''s priorities, the Palace values the public trust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205dd68-9f03-4ae6-bd2c-53b899b470ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It inspires the Chief Executive and the national leadership to
        continue its top agenda of ridding Philippine society of drugs, criminality,
        and corruption, or building a trustworthy government; prosperity for all;
        and peace within our borders," Abella said.</p>'
    '11':
      'image': 'jcr:32cd27ef-dc33-4f3d-b500-9a39f1840086'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af2137-0639-446c-bb72-1431eb3da959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367280e-cf90-4176-9d4c-c53ab8313c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS uses terminologies such as "excellent" for +70 and above, "very
        good" for +50 to +69, "good" for +30 to +49, "moderate" for +10 to +29, and
        "neutral" for +9 to -9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3d5ba-dac6-43f4-9948-bbcc7132dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:03:08.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only former president, now Representative Gloria Macapagal
        Arroyo, who garnered negative ratings in the SWS surveys during her term.</p>'
