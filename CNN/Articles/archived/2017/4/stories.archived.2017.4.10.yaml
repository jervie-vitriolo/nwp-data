  'batangas-quakes-cause-power-supply-dips':
    'author': ' Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-10T22:18:59.728+08:00
    'imagesource': 'jcr:eca08015-02c4-4cba-9d02-c5ddfe2ba8bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e104826a-48ac-4eff-832d-999968f25652'
    'lead': 'The series of quakes in Batangas Saturday caused a power supply shortage
      in the Luzon grid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:49:53.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T13:49:58.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:49:58.745+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'batangas-quakes-cause-power-supply-dips'
    'updated': 2017-04-11T13:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e330234-02db-45b5-8148-4918dac9734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Saturday''s
        series of quakes in Batangas put national power supply in the Luzon grid under
        ''red alert'' mid-Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c7fa2-936e-4d6f-832b-8655dcd44048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power grid operator National Grid Corporation of the Philippines
        (NGCP) declared red alert for two hours due to high power insufficiency, which
        means electricity reserves were below minimum level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58d52a-df2d-4c86-b296-f5ab43f333e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major power plants in Batangas such as the San Lorenzo, Sta. Rita,
        and Calacan plants tripped during the earthquake, dropping the power supply
        to the grid by more than 2000 megawatts (MW).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352379e9-aedb-4591-8da1-ddb57b3a8fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Earthquakes hit Batangas, felt in other areas in Luzon</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3883170-0e49-479a-816c-67acc7c57827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven power plants had outages after the Batangas quakes, but two
        have been back online as of 7:04 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf64c3-741a-44fa-81ae-b6198f3d2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1 p.m., the available capacity of the power grids was at 9,300
        M, but the peak demand was at 9,370 MW.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e16dc-6a87-4765-a022-e58f98ece489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DoE) appealed to customers to lessen power
        consumption to avoid power outages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef54df-5273-4bfa-8469-80229467d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinakausap na natin yung mga consumers na pwedeng basawan po
        ''yung ating load, ''yung ating karga sa paggamit ng kuryente,"</em> DOE Undersecretary
        Felix William Fuentebella said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df185d79-8756-4025-bb16-6b9dd57a76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are talking to consumers to lessen the load on
        electricity use.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f765d-0448-4f90-8faf-ece9decd076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red alert went down to a yellow alert at lifted at 3 p.m., and
        the yellow alert was lifted at 4:40 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be085b11-adf5-477f-b872-b0768e9d03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow alert means that the reserves are below 647 MW.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0ed69-f636-4937-97ca-96333d009eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are preparing for the worst case scenario of power reserves
        on the following days.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">POWER SITUATION OUTLOOK for Tuesday, 11 April 2017 <a href="https://t.co/ty0ocrdyhw">https://t.co/ty0ocrdyhw</a>
        <a href="https://t.co/sHws1DCiwT">pic.twitter.com/sHws1DCiwT</a></p>&mdash;
        NGCP (@NGCP_ALERT) <a href="https://twitter.com/NGCP_ALERT/status/851348282420973568?ref_src=twsrc%5Etfw">April
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8668c-e981-48d5-813c-d33431b59252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87feb77-6f41-45c1-b104-2cd1c29fedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of reserves, power distributor Manila Electric
        Company (MERALCO) confirmed that supply is constant and remains stable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffa763-e181-4175-8670-af674567472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:53.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:49:58.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP and DOE expect the demand to go down by Maundy Thursday up
        to Black Saturday as people observe the Holy Week.</p>'
  'Filipinos-give-Duterte-very-good-satisfaction-ratings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-10T21:52:50.009+08:00
    'imagesource': 'jcr:b23bc988-786b-4350-9105-fb8420108f4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3586d083-ea11-4036-b8cc-9bbb09ae42a3'
    'lead': '75% of Filipinos give Duterte "very good" in satisfaction ratings'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:03:04.280+08:00
