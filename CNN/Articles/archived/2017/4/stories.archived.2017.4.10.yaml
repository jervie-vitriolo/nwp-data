  'masters-2017-sergio-garcia-justin-rose':
    'author': 'Rob Hodgetts, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-10T12:47:05.603+08:00
    'imagesource': 'jcr:897283db-15a5-4307-9918-dfde7918abec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fddc3bef-e326-4298-adca-1708a5696361'
    'lead': 'Sergio Garcia won his first major at his 74th attempt and became the
      third Spaniard to win the Masters after two-time champions Seve Ballesteros
      and Jose Maria Olazabal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:44:46.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T14:44:49.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T14:44:49.641+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masters 2017: Sergio Garcia beats Justin Rose in playoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6e063-b5c4-4b43-bf5f-6f1ffc025537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For so long he was the nearly-man who many
        had written off for a major title, but Sergio Garcia finally made his breakthrough
        with a dramatic Masters victory at Augusta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e5f86-c6d5-4599-b554-8a3406a9cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard beat England''s Justin Rose on the first hole of a
        sudden-death playoff after the European Ryder Cup team-mates had fought an
        intense duel on an electrifying Sunday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee798b9d-8d0e-4f00-948d-6bab42d4f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia won his first major at his 74th attempt and became the third
        Spaniard to win the Masters after two-time champions Seve Ballesteros (1980,
        1983), who would have been 60 today, and Jose Maria Olazabal (1994, 1999).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20402f11-e401-4755-ad08-b90ce23e03cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair traded shots -- and congratulations -- in a head-to-head
        battle to rival the best Augusta has seen and emulate the remarkable shootout
        between Henrik Stenson and Phil Mickelson in the British Open at Royal Troon
        in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53d1d4-0f3a-4cd9-b850-5958371209c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Garcia, who missed a six-foot putt to win on the
        final green in regulation, clinched victory with a birdie on the 18th green
        on the first playoff hole after Rose had driven into trees and made a bogey
        five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c8df1d-bda0-4bc6-8963-fd600738d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the ball toppled into the cup, Garcia sunk on his haunches and
        pumped both fists before embracing Rose with tears in his eyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62878f-dd02-4701-96e3-856a3278e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been such a long time coming," Garcia, who is getting married
        later this year, said during the presentation ceremony in the Butler Cabin.
        "I''m so happy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa5eaf-6da3-45b6-b707-08e080cf1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On donning the famous green jacket on the anniversary of Ballesteros''
        birthday, Garcia added: "To join him and Jose Maria, my two idols in golf
        my whole life is something amazing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c064b-13c6-4176-b2a8-4eeac29a0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jose sent me a text Monday night telling me how much he believed
        in me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e8772-9f96-4d35-924f-ac6483e7d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose, 36, the Olympic champion and winner of the 2013 US Open, was
        bidding to become the second consecutive Englishman to win after Danny Willett''s
        triumph last year and the first European to win a US Open and a Masters in
        his career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f410fb4-23f8-4e0b-9123-78e211a87477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m disappointed. I''m really happy for Sergio, obviously I''d
        love to be wearing the green jacket but if it wasn''t me I''m glad it''s him,"
        Rose told the BBC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f5708-97ea-4cc5-b932-eacffe3c9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair finished nine under after 72 holes, three shots clear off
        South African Charl Schwartzel, the 2011 champion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff08bfc-1cac-4ab9-8960-b1588fc031e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Matt Kuchar, who made a hole-in-one on the short 16th,
        and Belgian debutant Thomas Pieters ended on five under.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a68b8-4c22-4e7b-88b4-65aae13a76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousing roars</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eea534-e6c8-4583-8d44-4f58de5aefd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s popular victory at Augusta came after an escape worthy
        of the swashbuckling Ballesteros.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b9c35-4791-4ba2-95cd-c4734f83212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied with Rose for the lead heading into the final round, Garcia
        surged three clear after five but was two behind after 11 in what had effectively
        become a two-horse race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d2653-e537-4281-8d9f-75f1ced3ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the par-five 13th, he tried to cut off the dog leg and caught
        the trees, but scrambled to make a crucial par to stay two back, which seemed
        to renergise his round.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b57c7-ba57-4db7-8795-67bb6d152ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made another birdie on 14 and the roars that greeted his revival
        rocked the Georgia pines almost to their foundations when he eagled the 15th
        to draw level again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03db85-b44f-4159-a2fe-ebc3635ad1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose edged ahead with a birdie on the short 16th but made a mess
        of 17 and the pair were tied going up the last to set up the dramatic finale.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c810d-a776-48c5-b584-253fe97017e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major redemption</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a11f9-2807-480f-9530-e44545cf865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win comes five years after a frustrated Garcia told Spanish
        reporters, "I''m not good enough to win a major," having crashed out of contention
        with a poor third round at Augusta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03f4d9-e607-4e15-aa0e-34adc2e71fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His major career includes four runner-up spots, notably to Tiger
        Woods at the 1999 US PGA when he was a fresh-faced 19-year-old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bdc25-9388-4dd1-b3d5-15f287f5849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s outgoing personality, including running up the fairway
        after playing a shot from behind a tree, suggested a great rivalry was in
        the offing with Woods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d56594-a2d0-44b3-b42e-6bec784d1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the American went on to dominate the game and notch 14
        major titles, Garcia struggled with his self-belief and developed, at times,
        a sulky, woe-is-me attitude on the golf course as opportunities slipped by.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2bd8fe-b80c-4680-acf0-c84ed0a5a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was notably burned by losing a playoff to Ireland''s Padraig
        Harrington for the 2007 British Open at Carnoustie after having a putt to
        win on the final green. He lost again to Harrington in the 2008 US PGA and
        finished second behind the dominant Rory McIlroy at the 2014 British Open.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ebdab-1ae8-439d-a901-0dec4776e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a case of third time unlucky for McIlroy at Augusta as he
        tries to become only the sixth player -- alongside Woods, Jack Nicklaus, Gary
        Player, Ben Hogan and Gene Sarazen -- to complete the career grand slam of
        all four major titles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68317a-4a3f-4ecf-8528-4b43e63ce6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Irishman carded a three-under 69 to end three under,
        a fourth consecutive top 10 in the Masters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4c0bd-df91-4df7-becf-635a285dcc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s another top 10 but not quite what I''m looking for here,"
        McIlroy told the BBC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdc5b06-4589-474c-bb5b-6f8764604ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 champion Jordan Spieth, who suffered that infamous collapse
        to open the door for Danny Willett last year, struggled from the outset in
        the penultimate group with close friend Rickie Fowler.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c6ea6-a499-45f6-b8c2-0d4cbc276814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old had already been reduced to an also-ran when he
        dumped his tee shot into the water on the treacherous 12th, just as he did
        12 months ago, finishing one under with Fowler.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df485e3-ac2a-41de-b606-eb58cd73b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:44:46.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:44:49.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Masters 2017: Sergio
        Garcia beats Justin Rose in playoff"</em></p>'
  'Transgender-Jennifer-Laude-Joseph-Scott-Pemberton-guilty':
    'author': 'Anjo Alimario, Lara Tan, CNN Philippines'
    'caption': 'US Marine Joseph Scott Pemberton (L), Jennifer Laude'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-10T12:23:26.911+08:00
    'imagesource': 'jcr:8ade60f9-5a2b-42ab-a1b1-44eba3d4251c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bbbfcb7-a5b1-4d85-98c0-d86a21319968'
    'lead': 'The Court of Appeals (CA) affirmed a lower court''s conviction of the
      U.S. Marine found guilty of killing Filipino transgender Jennifer Laude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:52:33.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T14:52:49.934+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T14:52:49.731+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA affirms conviction of Pemberton for killing Jennifer Laude

      '
    'updated': 2017-04-11T10:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab66263-958e-4663-9542-3b1fd8fc744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        Court of Appeals (CA) affirmed a lower court''s conviction of the U.S. Marine
        found guilty of killing Filipino transgender Jennifer Laude.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529619c0-3668-4032-8fc3-7d1d3d22f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA, in the decision received on Monday, said Lance Corporal
        Joseph Scott Pemberton''s plea to reverse the guilty verdict was junked because
        his defense lacked merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7cef6c-b496-4177-9aff-2955ce79edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude was found lifeless — neck blackened with strangulation marks
        and head rammed into a toilet — n a motel room in Olongapo City after a night
        out with Pemberton on October 11, 2014</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd8696-e47d-4c7b-9069-678a7666e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Revisiting the Jennifer Laude murder case</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1cfc6-7fa9-48d4-8779-4915da2f1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo Regional Trial court handed out a guilty verdict against
        Pemberton for homicide - not murder - on December 1, 2015. He was sentenced
        to six to 12 years of imprisonment. His prison sentence was reduced to to
        a maximum of 10 years from the initial 6-12 years imprisonment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a226f81-0824-4460-bc42-36c3702c8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Joseph Scott Pemberton found guilty of homicide</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4627bd-b12c-46f7-b01a-3495c85b71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pemberton''s appeal, he said the RTC "seriously erred" in his
        conviction because the cause of Laude''s death is doubtful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990c866-d2c4-40c2-92cb-67e677cdf64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton also appealed the court erred in ruling that he is not
        entitled to the justifying circumstance of self-defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5ae40-0486-4ce9-9586-616bf4e36635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton reiterated he was molested by Laude who pretended to be
        a woman, that prompted him to "defend his dignity and self-respect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae4c34-d7cc-4aff-9729-f7e10ef67dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA decision said Pemberton is "clutching at straws" in claiming
        that the circumstances surrounding the incident made him realize he was in
        grave danger. It said Pemberton''s defense, that he was in impending grave
        danger, was "more imaginary than real."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d97b5b-56d3-4dc2-a9a8-5b77537f9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court explained, the alleged molestation done to Pemberton
        cannot be considered as unlawful aggression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a52c7f-b8bb-44b4-9155-92cb6ab21a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlawful aggression is defined as an actual physical assault or
        at least a threat to inflict real imminent injury, upon a person," the court
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63c647-5bcd-4f25-9eae-65bf93263f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it pointed out that Pemberton did not suffer any injury when
        he allowed Laude to perform oral sex on him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7a752-c6d0-4b69-b7d3-61458426c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Pemberton admits choking Laude</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302cc10e-6fbd-40b5-8215-c35b9172db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CA: Pemberton''s homicide conviction ''undeniable''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92dbcb-f05e-4cdb-8ece-516122817d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ruled that the conviction of Pemberton for homicide is undeniable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95326f80-d375-489e-bd1b-cfbfd1f6d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the trial court correctly ruled that Pemberton should be
        sentenced to suffer the indeterminate sentence of six years of prision correccional
        as minimum and 10 years of prision mayor as maximum in light of "two mitigating
        circumstances which effectively reduced the penalty prescribed by Article
        249 of the Revised Penal Code (reclusion temporal) by one degree."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8511ed-fc6e-4209-af63-321b921037bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exemplary damage, civil indemnity, moral damages</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6e952-4407-48e8-96fd-a3a40e7d016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals Special Sixteenth Division upheld awarding
        P30,000 exemplary damage to the family of Laude.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e989a28-bae3-4f2f-98db-63eced44ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Placing Laude''s head inside a toilet shows that Pemberton never
        thought of Laude as a human being, but as a fecal matter due to his sexual
        orientation," the court ruled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888faad5-7c5f-41eb-aca2-9911608b2ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CA said the exemplary damage was awarded to deter other persons
        from committing a similar offense, and to respect Filipinos regardless of
        their sexual orientation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222cac6-fd63-4288-8cfa-ca62d6b2b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from exemplary damage, the appeals court also upheld the award
        of more than four million pesos to the heirs of Laude for loss of earning
        capacity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038229c2-45ba-423a-bcdb-d52f149b2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also affirmed the P155,250 actual damages as Laude''s family
        was able to prove through actual receipts of damages representing autopsy,
        wake, and burial expenses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bda646-bdc6-4c76-aecf-aecd0bf7c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CA also ordered Pemberton to pay Laude''s family P75,000 as civil
        indemnity and P75,000 as moral damages. This was an increase from the initial
        P50,000 that Pemberton was ordered to pay Laude''s family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f123876-f71b-401d-ad12-e8b4863b378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:52:33.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:52:49.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude family lawyer Virgie Suarez said they welcome the appeals''
        court decision, and expect the defense will file a motion for reconsideration.</p>'
  'Government-officials-Holy-Week-messages':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-10T12:19:25.803+08:00
    'imagesource': 'jcr:10755278-b495-481b-82ed-5c931710a4b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c20e9bec-5f3a-4785-8e31-f6242699abb5'
    'lead': 'Government officials are wishing Filipinos a peaceful Holy Week, with
      some tapping the Lenten season as an opportunity to call for unity in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:56:04.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T14:56:13.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T14:56:12.755+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government officials send messages for Holy Week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb99dec-875a-4036-859b-ac01baa569c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Palm
        Sunday kicked off in the Philippines with some government officials sending
        their message to Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92eca11-8fba-495c-b5e1-2b98762ec554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Lenten Season began, some politicians took the Holy Week as an
        opportunity to call for peace in the country, while others appealed for Filipinos
        to reflect on the state of the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd251b2-2f67-41eb-a032-b57ec9463297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Malacañang extended its well-wishes to Filipinos,
        hoping for a "quiet and renewing week" for all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0189a8d-6442-454c-b04f-8b2615eb56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May it be a time of spiritual renewal to strengthen genuine love
        and deep compassion for fellow Filipinos; and lead us to renew our unjust
        social structures - so that many who have been deprived of their dreams can
        lead rewarding and productive lives," Presidential Spokesperson Ernesto Abella
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12ff43-d1b8-44fd-9dde-0edd44519cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima, who celebrated Palm Sunday with guests in
        her room in Camp Crame, meanwhile, said Filipinos should take it upon themselves
        to reflect on society and its state during the Lenten Season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46321b-a46e-4986-8b95-6e198751147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa piling man ng pamilya o kung tayo man ngayon ay nag-iisa,
        magamit sana natin ang panahong ito upang huminto pansamantala, at makapagnilay
        sa ating buhay at sa mga nangyayari sa ating lipunan,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46263a90-592e-440a-938b-2b04147c64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether we''re with our family or alone, I hope we
        use this time to stop and reflect on our lives and what is happening in our
        society.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0683855-72b2-43cd-8d1a-dd0dfbfb93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Christians should consider if their actions are in
        line with God''s teachings, adding she prays the injustices claiming the lives
        of innocent people are put to an end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022e297-6b80-4d97-83ce-cf0ccfa917ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patuloy po nating ipagdasal ang ating mga pinuno na magabayan sa
        tamang landas ng pamamahala, ang ating kapwa, lalo na ang mga biktima ng kawalang
        katarungan," said De Lima.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d5c29-a2c8-40b7-bb20-20e1a4f1112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We should continuously pray that our leaders be guided
        towards the right path of governance, our fellow Filipinos, especially the
        victims of injustice.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a95b48-36a1-4aad-92f3-ebfc71d86e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, on the other hand, appealed for peace between
        feuding politicians this Holy Week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5fa42-f043-4d13-96e6-cbc5e1b31365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am likewise making an appeal to our leaders and co-workers in
        government for a week-long political ceasefire," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868255c-8d49-444b-97c7-a747786e3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara called for public officials to rise above their differences
        and act in the service of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133f2f0-836d-47d5-ad18-cdfb04783886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the Lenten season should be a time for forgiveness and
        reconciliation, as taught by Jesus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde32676-737f-4373-9095-4b7599f07178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lenten season is an opportunity for us to give genuine forgiveness
        to those who have hurt us, as Jesus Himself prayed to the Father to forgive
        those who have caused Him sufferings," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce2d40-7bfc-4bd3-83b4-3a6d28e2921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wishing everyone a safe Lent, the Senator also asked transportation
        officials to ensure the safety of motorists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe1e16-90b6-4444-a22e-b4e6a54f60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:56:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:56:13.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked police and traffic personnel to man roads and highways,
        and assist motorists in case of troubles and emergencies on the road.</p>'
  'transport-terminals-ready-for-holy-week-travelers':
    'author': 'Joyce Ilas and Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
