      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III was felt in Palapag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35392e-b8c4-4690-8101-2e84a85eea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:23:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:23:33.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Intensity II was recorded for Catarman in Northern
        Samar; and Cabid-an and Juban in Sorsogon, and</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36034999-0520-426b-8ad5-8108b741e976'
