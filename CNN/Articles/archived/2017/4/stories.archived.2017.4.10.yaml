      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointless. You know who I don’t like? The one with the big ears.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250658a9-03dc-4010-9a4a-cd35680a139d'
