    'template': '1'
    'title': 'How failure makes #StrongNotSheltered kids

      '
    'updated': 2017-08-11T11:21:00.000+08:00
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479aa28-20f9-46fc-abe4-2e4168ed625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)&nbsp;–</strong>
        As good parents, it is natural instinct that you want your children to get
        the best in life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4a10e-d7ea-4733-9af3-117a0f15b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You strive to give them a good home where they feel happy and loved.
        And sometimes, that also means shielding them from the challenges and difficulties
        of "the big, bad world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f458e-09aa-4aff-8bbf-ec49d735b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children should keep their innocence, right?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831b5e9-6aa0-4f0d-9fa3-a62907996d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a group of parenting experts, raising your kids
        in a world that is all roses actually harms them because they would not be
        well-adjusted as they get older.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80959520-94b4-48a4-8a93-db5c3944fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchor hosted a roundtable discussion with child psychotherapist
        Ali Gui, parenting consultant Maribel Dionisio, nutritionist and dietician
        Joanne Salamat and model Georgia Schultz-Del Rosario to find ways to help
        you make your children strong, not sheltered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36eb55-0770-46c6-bf5c-43057e7e037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let go</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cfa548-9ebe-4258-b9cc-34d7226b42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters and lawnmowers may be very efficient machines, but these
        make for very inefficient parenting styles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b303724-7dd5-410a-823b-083fe873f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helicopter parenting" is when you "hover" over your kids, watching
        their every move and making sure that they are doing OK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0087a-b29c-4269-838c-7e395ef7e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "lawnmower parenting" is when you clear a path for your
        kids so that they achieve their goals with minimal effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7ace1-38ca-4de0-b2e3-c40e79dbb303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gui said good parenting means not monitoring your children like
        maximum-security inmates in a jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e6c09-12f5-42dd-bb87-fdc783cb0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guiding them does not mean being with them 24 hours a day," she
        said. "Letting them go means, "I love you enough knowing that I have already
        instilled in you the good foundation and you are smart enough to use what
        is best for you.""</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac21d2-7b21-4f84-9c2e-a7952f3e2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dionisio said studies show that parental supervision
        in habits like studying should be eased off as your kids leave primary school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681ed12-b306-48ce-8819-798ff3f2d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See what they can do on their own," she said. "Just say, "Mommy''s
        here, Daddy''s here." If you need help, then come over.""</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01adce02-d067-428f-905e-b04cc3c827af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite learning the art of letting go, Salamat said you and
        your kids should communicate with each other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ecd3e-bd6b-4cb0-92df-24ad155ad621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be friends with our children," she said. "We have encourage
        them to open up to us. Communication is very important. And sensitivity. We
        have to see beyond what we see in our child."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610fc1d-ace9-4a74-8800-c0e28fbe51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Take a step back</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5451d-7c8f-4f7a-a322-57cefbbbefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letting go may be good for your children, but there are some cases
        when you really must act, such as when your child is being bullied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc00b6-9d74-4af4-a9f3-b0939f11dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said it''s not a matter of always going in with torches
        and pitchforks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfdb37e-151f-465a-bd79-1f4d67dfb978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that in this day and age, there won''t be a time when a
        child doesn''t get bullied, whether it is cyberbullying or in school," she
        said. "If I feel that there is some negativity towards them, I become combative.
        It''s a challenge for me to really step back, look at the situation, question
        where can I be of help, where can I be of use."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18993165-91d6-4cce-a7dc-b4651f5142c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although being too headstrong in dealing with problems can be a
        bad influence for your kids, Gui said you can''t just ignore your kids'' problems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a193a50-707d-4ee9-8cd9-4899e3ade899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes our children would say, "No, Mommy, don''t go,"" she
        said. "But inside their heart, "Mommy, please at least do something about
        it.""</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4cbbb-1704-4ab0-8c36-a3bc2683e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s OK to fail</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c930b8-c1b3-4007-b4ee-6d4be88087fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the old saying goes, "Nobody''s perfect."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe6458-408b-4de8-9474-4d69873cea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the experts said many parents make the dangerous mistake
        of striving to make themselves and their children perfect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9b296-d09a-4b17-8a4a-4b17ba246caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are so perfect all the time and they always see us that we
        are always wanting to be perfect, then the children won''t safe telling us
        who they are," Gui said. "Being an imperfect parent makes us perfect in their
        eyes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309c3f5-dcbf-4c35-a975-72ccdc5376e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gui added failure can actually be a good thing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd686686-483f-49da-a949-37ab4c7964b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to know that the choices they made have these consequences,"
        she said. "It''s not only a lesson, but it will also boost their competency."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732001b-9c70-490b-8e67-d4188388861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio said parents should strive to solve problems with their
        children, rather than repeatedly berating them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752e280-fa6c-43f7-b3b3-f791dc4726b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If parents keep saying, "<em>Ay nako, wala nang mangyayari sa iyo,ganyan
        ka na lang</em>&nbsp;forever [My goodness, nothing will happen to you, you''ll
        be like that forever]," we should not say those things because that''s a label
        that can get stuck," she said. "But you say, "We''ll work on it.""</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873867c-0899-4cac-acef-8a43f42b5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read the fine print</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa1a62-96fb-4f2f-87db-8444e4e6e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading all these, you will definitely have the tools to raising
        children who can take on whatever life throws at them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74a87a-0615-4307-afd4-2119a842435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you shouldn''t forget that what your kids eat and drink are
        what will give them the physical fortitude to deal with daily challenges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40072784-0141-439b-a154-8951845b4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, Salamat said it is vital that parents make sure their kids
        get good and healthy nutrition, such as milk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a21f2-7684-45cc-924e-11fd922c2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me emphasize the importance of reading the ingredients," she
        said. "The first ingredient that you see in the list is the ingredient that
        comprises the bulk of the food item. For example, you see whole milk, then
        that milk is good because it is natural."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0cc0a-c8e7-48e0-b508-81afa23d76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said food products that have more gobbledegook in the ingredients
        list tend to be less nutritious. One example of this is filled milk, which
        comprises the majority of milk products in the market.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7246da-0b77-4eb9-a05a-1b5e04578752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filled milk, as the name implies, is milk where water has been
        removed, the milk fat has been removed and vegetable oil replaces the fat,"
        she said. "In its truest sense, it''s not milk."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec75aa1-17fb-49a7-9cd6-8e447f08037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some brands, like Anchor, are bucking the trend by offering full
        cream or whole milk.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa577e9f-7651-4d24-b173-2980ac743e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:21:11.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:21:14.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Anchor Milk has more protein and better absorbed calcium
