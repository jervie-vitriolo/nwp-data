      'text': '<p><strong>Jar Jar Binks.</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b7458-0464-4276-b0d0-94c4d25fc957'
      'mgnl:activationStatus': true
