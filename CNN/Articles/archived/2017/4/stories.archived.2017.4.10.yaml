      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you tell me about the dark ice cream you created for Rocambolesc?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee07f5-e97e-4cb4-8856-40af44c55bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaah, you are a “Star Wars” fan?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418499ce-5f2a-42ba-bfb2-a3e02a5d0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yes, and I’m guessing so are you.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d713f-64ed-4eaf-923c-dfa75c01f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very much. I like the movies very much. Wait let me show you a photo
        of the ice cream box.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb87290-9776-4907-9083-d5b5bf78500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That is very cool.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954bb47-1771-495d-a7b2-5121efc85636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here on the side of the box it says “Helado Oscuro.” In Spanish,
        lado oscuro means, “the dark side,” but you see it sounds very close to helado,
        which means ice cream. Together, it is “dark ice cream.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895a620-36a9-4d7b-a477-84dd1d149cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wow, hence the tasty tribute to Darth Vader.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adaedb3-1e9e-46e4-8cfa-8c68ab94b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! Good way to make something for a favorite movie.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0604c87-9853-4448-ad39-caaaad368cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Also very profound connection to get there. How did you
        like the last two “Star Wars” movies?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee80b8-b429-4c33-aa64-00220aa6ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoyed it very much. It really felt so much like the original three
        movies, which was missing so much in those other ones.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92358091-de27-4f07-a345-ec58a63a62d6'
      'mgnl:activationStatus': true
