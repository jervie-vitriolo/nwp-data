      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Palm Sunday, Manila Archbishop Luis Antonio Cardinal Tagle called
        on devout Catholics to know and accept the real Jesus Christ, particularly
        when he was scorned and ridiculed during his Passion.</p>'
  'doh-reminds-flagellants-penitents-tetanus':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-10T14:36:05.104+08:00
    'imagesource': 'jcr:4de872e7-d1e9-4ac1-ae81-41c900909b1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31edbbd3-90ef-47a5-9c9d-a9c8b76e0f41'
    'lead': 'Devotees who will self-flagellate or will be nailed to the cross must
      look out for risks of tetanus infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:34:38.692+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T14:34:42.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T14:34:41.845+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reminds Holy Week flagellants and penitents on tetanus risk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271a6ae-b924-4ac2-ac2e-43cf335bca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:34:38.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:34:42.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        Department of Health (DOH) on Sunday reminded self-flagellants to guard against
        tetanus as they practice their religious devotions this Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0a0c4-6c82-4104-a3d1-53bacf1cf7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:34:38.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:34:42.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caution penitents to sterilize the nails and other sharp objects
        that will be used during flagellation. Tetanus can easily be contracted with
        the use of unsterilized or rusty nails," DOH Secretary Paulyn Jean B. Rosell-Ubial
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f22d0-6aa8-4218-8b63-9b89ca0b4d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:34:38.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:34:42.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetanus, or lockjaw, is a serious infection caused by the bacterium
        Clostridium tetani. The condition can be acquired via wounds, cuts, or lesions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb5132-d0fc-4ad1-bc63-d98e656bd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:34:38.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:34:42.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetanus causes severe muscle spasms, affects the brain and nervous
        system, and may lead to death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c7c7c-36bb-42b2-a985-9102fdea54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:34:38.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:34:42.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms—bloody stool, diarrhea, fever, headache, and sore throat—appear
        about seven to 10 days from the initial infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b02c9-1b34-4e9e-80dc-905fc5be1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:34:38.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:34:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said that those that indulge in these practices should also
        be updated with an anti-tetanus serum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1428c-1c4d-4dfe-be4c-ff734914c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:34:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:34:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penitents should ensure that whips, nails and other material to
        be used during these rites be sterilized and free from rust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ff6c6-364b-4e48-be53-0d368e7b3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:34:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:34:42.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing wounds from the self-flagellation and crucifixion should
        also be cleaned with soap and water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a9d0d-de22-49c0-a097-0f95935936c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:34:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:34:42.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several Philippine provinces, devotees perform crucifixion and
        self-flagellation as acts of penitence in the observance of Holy Week.</p>'
  'us-envoy-nikki-haley-says-syria-regime-change-is-inevitable':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-10T12:56:42.212+08:00
    'imagesource': 'jcr:c9f95a2b-c099-4ab7-a005-13ca76bf3544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2a6e50d-f3ef-423c-bad9-68c4f27194bb'
    'lead': 'The U.S. ambassador to the United Nations, Nikki Haley, has told CNN
      that removing Syrian President Bashar al-Assad from power is a priority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:37:17.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T14:37:22.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T14:37:22.089+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. envoy Nikki Haley says Syria regime change is ''inevitable''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcf3c1-5dac-44d0-b0f5-23ef7e692d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. ambassador to the United Nations,
        Nikki Haley, has told CNN that removing Syrian President Bashar al-Assad from
        power is a priority, cementing an extraordinary U-turn in the Trump administration''s
        stance on the embattled leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83aa0e3-992c-4add-9736-0f7eac227beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the U.S. launched military strikes on a Syrian airbase
        in response to a chemical weapons attack widely blamed on the Assad regime,
        Haley said Assad''s departure was inevitable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67394e2-4d20-4202-be07-458cb8e2cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Tuesday''s chemical attack on the rebel-held town of
        Khan Sheikhoun, which killed 89 people, Haley had said toppling Assad was
        not a priority. President Donald Trump, before his election, described fighting
        ISIS and seeking Assad''s removal at the same time as "idiocy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f68c07-09b9-4638-9fc0-a2e09484ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing images of the horrific aftermath of the chemical attack,
        Trump ordered a bombardment of the Shayrat airbase in western Syria, which
        the U.S. believes was the launchpad for the strike. It was the first time
        that the U.S. had struck the Syrian regime since the start of the six-year
        civil war</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76c51e-9337-438c-8a14-059bb0c1268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview with CNN''s State of the Union, Haley said removing
        Assad from power was one of a number of priorities for the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977f0ec-a237-498a-84ca-99a10dbd6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting Assad out is not the only priority. So what we''re trying
        to do is obviously defeat ISIS. Secondly, we don''t see a peaceful Syria with
        Assad in there. Thirdly, get the Iranian influence out. And then finally move
        towards a political solution, because at the end of the day this is a complicated
        situation, there are no easy answers and a political solution is going to
        have to happen," she said in the interview with anchor Jake Tapper, to air
        on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accd512-5257-4e78-a2df-b2f4ec0bd149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said that the Trump administration''s view was that a political
        solution would not happen with Assad in power, though she stopped short of
        saying Assad''s departure was now official US policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974171a0-b25b-4f7c-a7cc-1bc78a59da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at his actions, if you look at the situation, it''s
        going to be hard to see a government that''s peaceful and stable with Assad,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3e017-146f-4c6e-a321-2aafa1364819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regime change is something that we think is going to happen because
        all of the parties are going to see that Assad is not the leader that needs
        to be taking place for Syria."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c6484-6ec9-439a-bb95-1b2af864e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson was more equivocal about Assad''s
        future on Sunday. He told CBS''s "Face the Nation" that the threat of ISIS
        would first need to be reduced, then "I think we can turn our attention directly
        to stabilizing the situation in Syria."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcb5d3-567e-4daa-a131-2d4431ca0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change of tone</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081f65a-4183-4e3c-8c15-ce13b839b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to carry out strikes against the regime and the change
        in tone from Haley follows Trump''s comments that the chemical attack "crossed
        a lot of lines for me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2717c3-a955-49d6-bfdd-62622652aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days before the Khan Sheikhoun attack, Haley had indicated
        the U.S. had ditched the Obama administration''s policy of removing Assad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41876e9-0901-44d3-9e45-d6d255ab4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority is no longer to sit and focus on getting Assad out,"
        Haley had told reporters on March 30. On the same day, Tillerson said on a
        trip to Turkey that the "longer-term status of Assad would be decided by the
        Syrian people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e154bd-9320-4cef-acdc-283a0b3a0e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has claimed Tuesday''s deaths in Khan Sheikhoun were caused
        by a Syrian regime airstrike on a rebel-controlled chemical weapons facility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c02d3-3553-4bd5-98b3-1115bee28bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria has given a murky account of what happened, but denies deliberately
        carrying out a chemical attack and blames "terrorist groups" for the deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41526d27-61b5-409c-bb96-710b2d70abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov said he supported a "thorough and impartial" investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163c150-9cff-4718-97e8-eada3ce0822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia-U.S. tensions rise</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a48fa-d313-4cdc-96e1-99c84031f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley on Friday warned that the United States was prepared to take
        further action in Syria, but the Trump administration has refused to be drawn
        on what those next steps would be.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799971db-6a72-4660-99b6-d92aeaa1c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Russia and the U.S. have increased sharply since
        Trump ordered the missile strikes, and Russia has sent a frigate armed with
        cruise missiles to a port in western Syria in an apparent show of force in
        response to the U.S. action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a589a1-8997-49b8-9fe0-de3c104b8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is Syria''s most powerful ally and has propped up the Assad
        regime with air power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b039d8-aee6-4d4b-802f-853685c8febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has said the Pentagon is looking for any evidence the Russian
        government knew about or was complicit in the chemical attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ad904-9d3d-4c39-9bd9-bd1c60072f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. military official told CNN the Pentagon was examining specifically
        whether a Russian warplane had bombed a hospital in Khan Sheikhoun five hours
        after the initial chemical attack, with the aim of destroying evidence. Russia
        flatly denies the allegations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126fbaec-ea94-48c2-a4c5-b9c4ea59ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint Russian-Iranian statement, the two countries stressed
        that the U.S. strike on Syria had crossed red lines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee09497-e1d9-499a-89aa-d1e5d431b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will respond strongly to any aggression on Syria ... Russia
        and Iran will not allow America to dominate the world," the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4775e-45f1-4c34-92f0-a20ce381a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview with CNN, Haley came down hard on Russia, reminding
        viewers that Moscow had said it would ensure chemical weapons would not be
        used in Syria.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a4191-3aac-40bf-9abf-aebcd6b36322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either they knew that there were chemical weapons and they knew
        there was going to be chemical weapon use, and they just hid it from the international
        community, or they are being played for fools by Assad – by him having chemical
        weapons and they''re just in the dark and they don''t know anything about
        it," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ad377-26ae-4c9f-a252-d352259392c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley added that U.S. intelligence showed there was no doubt the
        Syrian regime was behind the chemical attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff94f05-192e-4b66-b642-98233b29366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the international community has pretty much spoken and
        Russia is out there on an island saying that Assad didn''t do it, because
        everybody else is very clear and knows that Assad did," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad3d00-000f-4f54-840d-1693f93aae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson and his Russian counterpart, Sergey Lavrov, spoke by phone
        on Saturday, according to the Russian Foreign Ministry, which said the U.S.
        had initiated the call.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723e8ba-261c-4dba-a9a2-d4f025e3b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lavrov stressed that an attack on a country whose government is
        fighting terrorism only plays into the hands of extremists creates additional
        threats to regional and global security," the statement said. Lavrov said
        U.S. allegations that Syria carried out the chemical attack "do not correspond
        to reality."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac39912-5d2f-4301-916d-be39d7e8e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ministers are scheduled to meet in Moscow on Wednesday for
        talks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a37ef-bc0d-4345-b179-e2c1e5590a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. strike</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4650806-93eb-40bb-abb6-1075ba863c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said the strike against the Shayrat airbase hit aircraft,
        fuel storage, weapons dumps, and other equipment, and was aimed at sending
        a message to the Syrian regime that the use of chemical weapons would not
        be tolerated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c881d9-deb7-4c21-a14b-232789e2c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new airstrikes on Saturday, believed carried out by the Syrian
        regime or Russia, targeted Khan Sheikhoun again, raising criticism that the
        U.S. action had been ineffective and should have aimed to destroy the facility''s
        runway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c268e72-7c12-4819-8afa-4a27e50c6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted in defense on Saturday night that targeting a runway
        made little sense and they were easily repaired.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e0631-1589-4662-b9b4-8f07ef9df119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali, Merieme Arif, and Larry Register contributed
        to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590195b9-67a3-49b8-a826-4517e313b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:37:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:37:22.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US envoy Nikki Haley
        says Syria regime change is inevitable."</em></p>'
  'TESDA-chief-not-interested-interior-secretary':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
