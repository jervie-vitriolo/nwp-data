      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1ed42-10d2-4e47-a4fd-3f68eccdfb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:32:05.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:32:08.937+08:00
