      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is Ca l’Enric, which is an institution. There is Compartir.
        And Can Roca, my mother’s.</p>'
    '35':
      'image': 'jcr:be775875-feab-4301-8bad-21c19e685b59'
