      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your earliest memory of taste?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9e2d3-a6e6-456b-97d2-620d89b4f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was a little boy, my mother used to make flan, which always
        has caramel. That’s what is farthest in my memory. But we would also make
        pears with wine, and apples roasted in the oven. Very traditional things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d72700-7d68-4378-acf9-3f71673bf07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You were always drawn to working with sweets then?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a2d08-236b-4d3c-8dfa-4089a0e5859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was 20 years old, I put myself in the kitchen and I found
        myself more comfortable cooking desserts. I had more space to just ... explode!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0189d4-8ece-4198-8925-f09c299345ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was the first idea that exploded out of you then?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620695a-c02f-4aba-8f9b-2ae704d86a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had to do with cigars. The first crazy idea I had was with tobacco.
        I made an ice cream that tasted of tobacco. And then my brother tried it and
        said “Oh! Okay…” and that’s when I started.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95905490-7ea8-4775-b0be-26a87055c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve had the chance to talk to your brother, Joan, last year. When
        I asked what you were like, he said you were the crazy one amongst you three.
        Is there truth in that?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197f916-bab9-41c3-89aa-8d040d552b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can be. Maybe. I can also be serious though. There’s a difference
        in age between us, and it’s normal for older brothers to be older brothers.
        I think I’m okay though. But yes, [I] can be crazy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6b038-210e-4bad-a55e-86862b7e46d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In recent years Can Roca has been closing shop and going
        on these Roca World Tours, visiting places like Mexico, Argentina, Colombia,
        and Turkey. Where will the next tour take you?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b488455-485d-413c-8f71-8d98cf5dfea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not very far from Girona. The next one we will be staying home and
        exploring Spain, but in more detail.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d76674f-d567-4976-bc0d-c62cf811a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You and your team have been all around the world, trying
        different food, and visiting several restaurants. If you could name your top
        three, in the world, what would those be.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457ea88-f1ee-412b-a763-dfc6ff311d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too many! How about a bargain. Top three, in my home town?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8cdd4a-9091-4291-9778-6a60bbb17c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:16:27.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Okay, just this once.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757500f-6be6-4538-ae3f-e53c197aa1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:16:20.391+08:00
