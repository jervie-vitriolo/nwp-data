    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport terminals ready for Holy Week travelers

      '
    'updated': 2017-04-11T01:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580146c-a6b9-4b61-a53a-0ffdf54b3566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Transport
        terminals are ready to take on thousands of passengers heading out beginning
        Monday as the Holy Week break begins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e0048-199a-431b-8576-8591dd053b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) general manager Ed
        Monreal said he expected an increase by 15 percent or 17,000 more passengers
        at all NAIA terminals from April 8 to April 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6757b4-adf9-4a46-8365-3e71c7302baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a steady flow of passengers at the NAIA Terminal
        3 since 4 a.m. Monday, and more passengers are expected to be in the departure
        area as the day progresses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a210d-c410-49fb-8512-1ebb3860ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said more than 150 immigration officers have been deployed
        at international departures in NAIA 1, 2, and 3 to prevent a buildup of queues
        in immigration counters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34187d26-d8db-415e-874b-d06b6d4ddcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spot inspection done, safety measures in place</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6741415-a3d1-4536-bc30-46471b098a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interagency Council on Traffic, along with some government officials,
        conducted bus terminal safety inspections before noon on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c52f4-4364-4be2-a8b9-cce8b64920de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found one bus company operating without a business permit.
        Another was reprimanded after officials discovered passengers were made to
        sit along the bus''s aisle in violation of rules that require passengers to
        be properly seated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda50e7-1b13-4480-babd-61271296ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        issued an order on Friday requiring bus drivers to drive for six hours only.
        LTFRB member Aileen Lizada said this measure will be strictly implemented,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dc0d47-e0e3-426d-bb1d-7f15e10157e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Bus drivers can drive for only 6 hours per trip - LTFRB</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed96ecd-42ad-4edb-a64a-1bb717711a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-haul trips – like Visayas- and Mindanao-bound buses – are required
        to have two drivers on board, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4e547-46c6-4dd8-a665-b983601b5c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus drivers say this policy has always been in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df13d90-f7ca-4291-9ddd-eeaafd753997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang bus po namin ay dalawa ang driver, palitan sila. Pagdating
        ng anim na oras palitan sila... matagal na po yan, sir. Noong umpisa pa ng
        biyahe namin,"</em> bus driver Joel Toledo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492c0ca-ed7a-4dd1-8092-81b0d3bc283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our bus has two drivers and they alternate. They alternate
        every six hours...that has long been in place, sir. Since we started plying
        our routes.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1338324-13b9-4da3-b13c-6780146e22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:03:05.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Movie And Television Review And Classification
        Board also conducted an inspection to see whether movies played onboard during
        the bus trip are suitable for passengers of all ages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743112e-204d-4f65-b6fb-ea5f22607813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:01.300+08:00
      'mgnl:createdBy': 'jeff'
