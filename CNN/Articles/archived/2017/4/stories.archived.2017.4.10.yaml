    'template': '1'
    'title': 'ISIS claims responsibility for Palm Sunday church bombings in Egypt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702ccc9b-c882-4311-b133-62f3d9d5169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — ISIS claimed responsibility for bombings that killed 43
        at two Coptic churches in Egypt on Palm Sunday -- brazen strikes against a
        vulnerable minority on one of the most important days on the Christian calendar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9466adc4-0d44-4a1d-bfc9-1fc8219a9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on the Telegram messaging platform and circulated
        by several ISIS supporters, the militant group identified the suicide bombers
        as Egyptian nationals. Egyptian authorities have not confirmed the bombers''
        nationalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248e6a7-56f3-4fea-bfc6-2eaca78ac59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS warned of more attacks in its statement. "The Crusaders and
        their apostate followers must be aware that the bill between us and them is
        very large, and they will be paying it like a river of blood from their sons,
        if God is willing," the group said in Arabic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c2434-5024-428f-937d-8b42f185fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-month state of emergency will be declared following the
        bombing, after legal and constitutional measures have been completed, Egyptian
        President Abdel Fattah el-Sisi said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9895f-c4cc-4a14-ab04-29053f1efe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the attacks unfolded</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd6fba-3eb3-4700-9487-9c3c94103072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal bombings came on the Sunday before Easter, the day that
        marks the start of Holy Week for Christians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f4abe-b640-4907-9410-0ca8c05e4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blast ripped through a Palm Sunday service at St. George''s
        Church in the northern city of Tanta, killing 27 people and wounding 78 others,
        state TV reported. An explosive device had been planted under a seat in the
        main prayer hall, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b10f8-aac6-43c0-af7f-5cade9c74633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News footage from Tanta showed people gathering at the church, singing
        hymns. The video then quickly switched to bars as harrowing screams and cries
        echo in the background.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7bd97-71ff-4ca1-8f17-16a3a37d4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is destroyed inside the church," said Peter Kamel, who
        saw the aftermath of the bombing. Its marble pillars were covered with blood,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1bb0bb-6467-46b9-849f-e7fbd6c6b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamel said that most of the injured appeared to be priests and members
        of the choir.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc2350-0229-4d61-9b30-99245dba0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long afterward, at least 16 people were killed and 41 others
        wounded in a suicide bomb attack outside St. Mark''s Coptic Orthodox Cathedral
        in Alexandria, according to two state news outlets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b85667-01cd-41e9-b5ef-3ed7e6d84150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers who had been posted outside the church stopped a
        man wearing an explosive belt from entering the church, the Interior Ministry
        said in a statement. At least two officers, a man and a woman, were killed,
        along with civilians and other police staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7405a19-c6cc-4672-989e-65a463a825a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian blogger Maged Butter told CNN he saw five or six ambulances
        and blood stains 100 meters away from the site of the explosion -- which happened
        near the church gate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92568118-9e94-4a1c-8259-5d7892d2c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said women were crying and looking for their loved ones and were
        yelling at police for "not protecting" them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39842980-64b0-4ff9-b942-7c541ce31c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every now and then, I see a person crying -- I think they are Christian
        -- and they keep saying: ''have you seen my family? Have you seen my family?''"
        Butter said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec7d48c-83f7-4ee1-886b-6f8685eb4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s response</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262938f4-6e6b-4cb7-a1e6-13101289e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian President declared three days of nationwide mourning
        following the suicide bombings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e66b2-4c59-4fcf-9535-82492c55a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the attack, the country will form a supreme council
        to counter terrorism and extremism, Sisi said on state television Sunday after
        an emergency meeting of the country''s National Defense Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb03fb-9803-48bb-b82a-e0485e1996d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to pay attention because of Egypt and Egypt''s future.
        We know this is a big sacrifice but we are capable of facing it," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfacd8-f1a5-4dee-bd72-1dd0ac6a359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack will not undermine the resolve and true will of the
        Egyptian people to counter the forces of evil, but will only harden their
        determination to move forward on their trajectory to realize security, stability
        and comprehensive development," the President said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6803e3-3ac2-4729-a935-2519b8763928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nile and Masriya TV, Egyptian state outlets, aired black banners
        in the upper left of its newscasts to signify mourning for the victims of
        both explosions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68c95c-7638-4a2a-a534-3d2e2e15e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bodies and body parts everywhere''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578fcbf-9f38-4863-994d-f91225a40aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fadi Sami heard about the Tanta bombing as he sat in the Alexandria
        cathedral Sunday. The head of Egypt''s Coptic Church, Pope Tawadros II, was
        leading Palm Sunday prayers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965e273-f3ff-4c24-9ccc-f6da3aa75e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though no one announced the Tanta news, Sami said he could hear
        the sadness in the pope''s voice. He left as the pope finished the sermon.
        Twenty minutes later, a suicide bomber blew himself up at the gate of the
        church.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7d09b-4433-46d1-a1d4-ef9cc9af47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came back and the area was covered in smoke. The stores around
        the church were all destroyed," he said. "There were bodies and body parts
        everywhere, outside and inside the gate. I saw a man put together what was
        left of his son in a bag."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63653360-7fa9-4f2f-9b5b-56a2a46bcc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandria sits on the Mediterranean and has a large Christian population.
        Downtown is usually busy but was relatively quiet on Sunday because of the
        holiday. "Thank God it is a Sunday, and many shops are closed," Sami said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3089d-f081-43f8-af8e-7476135e6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A persecuted minority</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc9e51-b687-4dba-8330-f01b1ba39a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copts in Egypt have faced persecution and discrimination that has
        spiked since the toppling of Hosni Mubarak''s regime in 2011. Dozens have
        been killed in sectarian violence. In December, an attack at a Coptic church
        in Cairo killed 25 people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e48475-1dac-4f21-866f-b09045112475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coptic churches and homes have been set on fire, members of the
        Coptic minority have been physically attacked, and their property has been
        looted, rights group Amnesty International reported in March.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf246d1e-e4f7-454e-8772-5a095b33a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coptic Christians make up about 10% of Egypt''s population of 91
        million. They base their theology on the teachings of the apostle Mark, who
        introduced Christianity to Egypt. Tanta is roughly 60 miles (96 kilometers)
        north of Cairo, in the Nile delta.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1352e5-7497-4832-a4f3-9f11316863e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International condemnation</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df788da9-aae2-4668-b8d8-9a223f7aeedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General António Guterres condemned the
        attacks and offered his sympathies to the victims and to the country in a
        statement through a spokesman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b59b1-8c70-425a-bed5-383e23593b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres "wishes a quick recovery to those injured and hopes that
        the perpetrators of this horrific terrorist act will be swiftly identified
        and brought to justice," the spokesman, Stéphane Dujarric, said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17dc473-e294-4bd2-abb0-c87d6479fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department, in a statement, also issued a rebuke, calling
        the bombings "barbaric attacks on Christian places of worship."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c2ef30-aaab-471f-96b5-a0c5b2e6f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will continue to support Egypt''s security and
        stability in its efforts to defeat terrorism," said acting spokesperson Mark
        Toner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bafce6-5fd2-49c6-9ad5-0b84d5a922b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings came days after US President Donald Trump welcomed
        Sisi to Washington and expressed his support for Egypt. Among the topics of
        mutual concern were terrorism and ISIS. Trump condemned Sunday''s attacks
        on Twitter and said he has "great confidence Sisi will handle the situation
        properly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c8e8ef-0e26-4692-879b-6ee1cd510087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisi met Saturday with a US congressional delegation led by US Rep.
        Darrell Issa, the Egyptian government said. The meeting addressed Egypt''s
        counterterrorism efforts and a strategy to fight terror while encouraging
        religious tolerance and acceptance of others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a8b2b-dfe9-4cad-8126-7abfb98e9e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis is scheduled to visit Cairo this month, where he will
        meet with various religious leaders, including the head of the Coptic Orthodox
        Church. He expressed his grief following the church attack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce032d-1ad3-4b70-95c0-feb44e8a1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop of Canterbury, Justin Welby, called the attacks "evil"
        and urged people to pray for the victims. Russia''s President Vladimir Putin
        condemned the attack and offered his condolences to el-Sisi, according to
        Russia''s state-run Tass.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a36e3e-3e50-4ac2-a48c-00008ed38df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:12.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:34:16.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah Sirgany, Tamara Qiblawi and Bijan Hosseini contributed
        from to this report from Abu Dhabi. Ian Lee contributed from Egypt. Darran
        Simon and Merieme Arif contributed from Atlanta.</em></p>'
