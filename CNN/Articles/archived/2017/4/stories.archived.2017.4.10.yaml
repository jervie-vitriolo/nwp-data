      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7939f3-7cd1-4e03-910f-6b7d3e1cdb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:09:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:09:46.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from their presentations at the congress, invited speakers,
        which included Asia’s Best Female Chef for 2015 Vicky Lau, would find themselves
        at the expo for their press conferences. This would give guests a closer experience
        of their culinary heroes and as well as the opportunity for the mandatory
        selfie or autograph — some of which were on the chef’s own book, purchased
        from the nearby Fully Booked or Kitchen Bookstore booths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e28317-d8eb-446f-9486-75081854a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:09:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:09:46.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the days drew closer to the end of the congress, people became
        more and more relaxed within the expo. Filipino and Spanish hospitality was
        evident, with booths taking pride in their products and inviting people to
        give them a try. It was like a local market but it was also like a tapas crawl.
        It developed, in a way, a carnival atmosphere, built on familiarity, and a
        lot of food and a lot of wine — which are the building blocks of a good time,
        really. Somehow, in a congress meant to show the connection between Spain
        and the Philippines, it did just that. No wonder that when the aftershocks
        of an earthquake made themselves felt, visitors took a while to evacuate.</p>'
