      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The syndicated focal point of the expo was culinary and agricultural
        tourism, spearheaded by the Department of Tourism and Department of Agriculture.
        Massive regional booths feature local produce and derivatives as a way of
        enhancing the country’s culinary and agricultural tourism. Young groups of
        farmers from just outside the metro, such as El Dorado and Elmntm, shared
        the secrets of producing fresh organic produce. The sorbetero of the Albay
        booth was mobbed several times throughout the entire congress; he didn’t even
        need to ring his bell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692f512-f544-44eb-baa2-5882bd804e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:09:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T14:09:46.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two little lanes under the España sign was, like its Filipino
        counterpart, flooded with wine, cheese, and cured meats. Little booths inhabited
        by foreigners with vino chilling in ice buckets was the theme, and visitors
        were more than welcome to try a glass or two. Opposite the wine rows, sat
        Terry’s Selection, a local restaurant serving European dishes. They had an
        unending supply of Iberico ham, waiting to be sliced by a Filipino: Michael
        Lopez, the first Filipino maestro cortador, whose skills were apparent as
        he masterfully sliced pieces of ham for passersby.</p>'
    '8':
      'image': 'jcr:31e9f9cc-6b4a-4431-84df-de787a445180'
      'imageCaption': 'Carving thin slices of jamon at the España booth. Photo by
        GABBY CANTERO'
