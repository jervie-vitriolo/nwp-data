      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas (CNN Philippines) —</strong> When a series of earthquakes
        hit Batangas on Saturday afternoon, the effect was felt at the Batangas Immaculate
        Conception Basilica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd9987-2fb2-4ac6-8125-0d46c8667cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:08:47.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:08:51.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exclusive footage from the Batangas Public Information Office
        showed the entire church shaking, with devotees inside the church rushing
        to get to safety. Parts of the basilica''s ceiling also came crashing down
        due to the strong tremors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04426894-86a9-47ad-9ae6-090fd426cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:08:47.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:08:51.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology
        (Phivolcs), the first tremor hit 2 kilometers northwest of Mabini, Batangas
        at 3:07 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6b451-9b33-4804-a5e7-27f4f7c3000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:08:47.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:08:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Earthquakes hit Batangas, felt in other areas in Luzon</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c252c-d297-4b09-9e36-9d11bcc96fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:08:47.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:08:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs recorded a second stronger quake at 3:09 p.m. 12 kilometers
        northwest of Mabini, clocking in at magnitude-6.0.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da44aa4-9c85-4839-8675-7570d8f6b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:08:47.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:08:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third magnitude-4.1 tremor was recorded at 3:29 p.m. 2 kilometers
        northwest of San Luis, Batangas.</p>'
