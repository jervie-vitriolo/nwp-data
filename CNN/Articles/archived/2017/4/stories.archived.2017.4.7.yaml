      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latvia, Ethiopia, and Palestine are all tied at 124.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406861b-63ff-4d4c-9769-bbcdcbbb3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:39:23.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:52:34.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the friendly against Malaysia, Azkals coach Thomas Dooley
        said the national team''s goal is to break into the top-100 teams in the world
        rankings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e94492-8581-4817-8697-35da91c08c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:39:23.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:52:34.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American-German coach said they aimed to achieve their ambition
        "this year or maybe next."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877d8de-5970-44fd-b02b-c018a98686eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:39:23.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:52:34.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will get a chance to improve their standing this
        June, when they are expected to face no. 81 in the world, China, in a friendly
        before going to Tajikistan for their next game in the AFC Asian Cup qualifiers.</p>'
  'Oil-prices-leap-after-U.S.-missile-strike-on-Syria':
    'author': 'Jethro Mullen, CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-07T11:17:05.127+08:00
    'imagesource': 'jcr:71596e97-83d9-42a3-91a2-c0bd95821ca8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a528b0e-d70f-4811-b278-a143cb655d09'
    'lead': 'Syria itself is not a major oil producer, but the country is uncomfortably
      close to the Strait of Hormuz -- a critical chokepoint through which millions
      of barrels of oil are shipped each day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:42:31.913+08:00
