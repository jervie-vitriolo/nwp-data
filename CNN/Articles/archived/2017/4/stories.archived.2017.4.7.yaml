    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207df07c-7409-4039-9edd-0fb769d6a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The initial success of</strong> “Himala” also paved way
        for a marketing and distribution process to be put in place. The 30th anniversary
        of the film was met with a good box office response. It took a long time before
        Katigbak finally had a foothold to release the rest of the restored classics
        roster. It would not have made sense for the films to be just sent back in
        the vaults again.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604d8b1-d4e2-42e5-aa5c-77cea3df9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33b6a1-83db-41b2-9269-4c8a2261e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They initially had to contend with first day-last day screenings,
        obscured by newer and bigger releases. “Nagmamakaawa ka every time for airtime
        [of the trailers], for booking, para sa suporta, para sa mga sinehan … Ilalako
        mo talaga. Para kang nagbebenta ng insurance … ng encyclopedia.” The original
        venue for the premieres was UP Film Institute’s Cine Adarna — with red carpet
        premieres attended by stars such as Nora Aunor and Lea Salonga (“Sana Maulit
        Muli”) — but Katigbak wanted a more accessible location. He eventually snagged
        a deal with Power Plant Mall, a fruitful partnership with week-long screenings
        of restored films being held at the mall’s cinemas. Ayala Malls has also extended
        help, with screenings at UP Town Center, Trinoma, and Glorietta so far.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe88ee-45b0-48f6-a17b-c0ef393f337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb9766-1980-4ebc-82e0-6706d160a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films are also available on iTunes and the platform has a strict
        HD quality requirement for the titles submitted. In an industry that demands
        more HD content as devices scale up the picture output (even an iPhone can
        shoot up to 4K quality now), Dayrit posits that this is also one of the reasons
        why ABS-CBN, being a company that thinks ahead on how its content can survive
        in an increasingly digitized market — had to undertake a massive restoration
        of their film archives — not only for streaming and screening but for their
        HD channels as well.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad7d78-eeb3-4924-96c1-2ad4fe9f61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e992ac-8b9d-41ba-81bc-b9cd5776767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember the stuff that was showing in Cinema One, the old films,
        they were really scratched up but people are like, okay lang, let''s watch
        it,” says Dayrit. “They''ll watch it anyway, because it''s Nora Aunor or whoever.
        But then all of a sudden, oh my gosh, you put that in HD, it looks horrible.
        It looks even worse. Now you can really see all the defects and stuff.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283bc367-15db-4328-977b-0ac675b4e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aabd0-fa74-47b3-aaad-7cf244e32e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media and marketing materials are also integral to the success
        of the project. The restoration’s Facebook page constantly posts updates of
        screenings as well as teasers of upcoming films, all of which are made by
        Justin Besana, their in-house artist.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb9859-adb3-4c2c-8469-f15c6605a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de3bb0-6156-4150-b57a-f8be97550ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besana is tasked to making a new poster of the restored film, while
        keeping the spirit of the original. The result of which is an interesting
        cross-section of modern design and the usual artista-centric promotion of
        local films.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b995fc-bb75-41cd-a633-a9077075d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121b5c4-12d5-429a-9e36-5a83274b2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from being nostalgic [yung posters para] sa fans ng movies,
        gusto namin ma-appreciate din ng mga bata ngayon,” says Besana. “We want to
        communicate with the younger audience para maappreciate din nila… [para] malaman
        nila kung bakit naging ganito yung state ng film natin ngayon.”</p>'
    '91':
      'image': 'jcr:30e8906c-e2cb-42d3-adfe-3f76be82ca40'
      'imageCaption': 'The staff of ABS-CBN''s film restoration and archives. Standing,
        from left: Jane Tenorio, Ferdie Manalili, Meliza Oca, Leo P. Katigbak, Froilan
        Tinay, Julie Galino, and Justin Besana. Sitting, from left: Kimberly Narciso,
        Carmela Barbaza, Mary Del Pilar, JR Macatangay & Marco Gatpandan. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe13d3-b253-438a-9f1a-f6bb105ae546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec120358-72fe-4b20-90d6-4665c0e02d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Films go with</strong> tradition. The holidays are marked
        by viewings of “The Wizard of Oz” (1939) or “It’s a Wonderful Life” (1946).
        These are films that are more than 70 years old but have survived the transfer
        of technology because they are embedded in the viewing habits of the people.
        In the Philippines, one of the closest things that we have to an “annual”
        film tradition is when Ishmael Bernal’s “Himala” is on TV during the Lenten
        season. The film used to exist as a scratchy ghost of its former self, flanked
        with Japanese subtitles on the left side of the screen and Chinese at the
        bottom.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52570ff2-de26-4ef4-99a2-672c71dd36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059b56d-ecd5-41f5-94c0-2bebe2135eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayrit points to the lack of foresight when talking about why these
        films were just left to die. In the ‘70s and ‘80s, the concept of DVD extras
        or a director’s cut were a far-off thing. The destination of each film was
        just the cinema, and in the ‘90s, home video.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf330a5-3dd1-4413-b25f-e3fc667cb23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1a51e-2986-4df7-b784-7bf3917271c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was editing films for a lot of [studios and productions] like
        Regal Films and I would talk to sina Mother Lily, and say, ‘We have to start
        saving your old films. It''s all wasting away; they''re disappearing as we
        speak,’” says Dayrit. “[They''d say,] ‘Ah masyadong mahal ‘yan,’ because it
        is expensive to do. And the return on investment is matagal. But ABS-CBN really
        realizes that regardless of how long the return on investment is, we have
        to do it now, because one, everybody needs the content, and two, this is really
        our film heritage that we are preserving.”</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2aaa8b-7164-4d7b-b328-d19b9237b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36403a8d-536a-4935-9520-553adedc4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak notes that he is indebted to then ABS-CBN’s chairman Gabby
        Lopez and then president Charo Santos-Concio for supporting the “Sagip Pelikula,”
        the name of the restoration project.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e5635-13b1-43ba-99b1-1a0b33f004eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Lopez is also passionate [about] the movies,” says Katigbak.
        “So I really didn’t have any problems. Ang sinabi lang sa akin ni Mr. Lopez,
        ‘I understand that this is something we have to do, but I don’t know how we
        can recoup our costs’ because [this] will be expensive. And it’s not like
        the brand new movies [which have] far more commercial value. So ang pinangako
        ko lang, sabi ko, ‘Gabby, what I’ll promise you is that I’ll be very diligent
        and very responsible with how I handle the budget of the restoration project.’”</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9f310-ecc4-4a91-ae83-dfa1cb539894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470cc84-c521-47d8-896c-a5c1ed2ae762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.031Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that digital restoration of classic Filipino films exist, a
        new generation of audience can appreciate the forgotten glory of Philippine
        cinema. The “Golden Age” is no longer a hallowed spectre talked about in reverential
        tones, but rather something you can see both on the big screen and on streaming
        devices.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0e4a2-e94e-41c3-ab33-42d312b7ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.031Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707c3f3-8e7e-4e19-9853-d3cdf781c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.031Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I talked to Joey Reyes who was a professor, sabi niya, ‘We can’t
        even recommend movies to our students, because there’s not a clear copy,’
        even of our movies,” recalls Katigbak. “That’s something that we were trying
        to address. Kasi today, one of the saddest things is, it’s like … What if
        the Mona Lisa suddenly disappeared from the face of existence? What if the
        great songs of Constancio De Guzman, and Levi Celerio, even George Canseco,
        all of a sudden, disappeared? Freddie Aguilar’s ''Anak,'' ‘diba? World-acclaimed,
        ni wala kang kopya dito, ni hindi na kilala ng mga bata. To me, that’s such
        a great disservice.”</p>'
  'maynilad-to-adjust-water-rates-by-april-22':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-06T20:58:34.272+08:00
    'imagesource': 'jcr:79228b4c-33ef-4320-9f97-dada00c16d12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '086705f2-f925-4694-8fa0-ee78f31d10db'
    'lead': 'Maynilad customers can expect to pay higher rates as the water supplier
      will implement a Foreign Currency Differential Adjustment (FCDA) starting April
      22, 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:57:19.882+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T14:57:23.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T14:57:23.278+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maynilad to adjust water rates by April 22

      '
    'updated': 2017-04-08T15:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be00d16-638e-4a96-a738-1fc827727017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:57:19.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:57:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Maynilad
        customers will pay more beginning this month as the concessionaire passes
        on higher foreign exchange and inflation costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a0e40-a426-4dc1-a84c-cb3ff919a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:57:19.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:57:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp; statement, Maynilad gave the following breakdown for the
        rate increases:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2eaf1f-2166-4794-9f78-8fd7e42179a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:57:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:57:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers consuming 10 cubic meters or less every month will see
        their water bill increase by P2.60 from P115.88&nbsp; to P118.48</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276d17a-c2fa-4200-a1e9-78df5a07ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:57:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:57:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those consuming 20 cubic meters every month will see their water
        bill increase from P434.04 to P443.81</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a8d81-8434-4db0-8547-edea5b8cc10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:57:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:57:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households consuming 30 cubic meters a month will note an increase
        of P19.96 in their water bill, from the current P885.99 to P905.95.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23fb6d-66a3-4f8c-9c8f-f515a6247f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:57:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:57:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company statement said it will implement a Foreign Currency Differential
        Adjustment (FCDA) from 0.32 percent to 0.69 percent starting April 22 as well
        as an adjustment to cover the 1.9 percent inflation rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f2186-f01a-47fb-a909-1a6948624398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:57:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:57:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FCDA is a tariff mechanism granted to utility companies to allow
        it to recover losses or give back gains arising from the fluctuating movements
        of the peso against other currencies," Maynilad said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18c231-5085-4683-9837-32b92856dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:57:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:57:23.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because Maynilad pays foreign-denominated Concession Fees
        to the Metropolitan Waterworks and Sewerage System as well as loans to fund
        projects that will improve service for its customers," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85cbf5-6bf6-4462-83d4-445c79fc806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:57:19.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:57:23.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCDA shall be effective from April 22 to June 30, 2017.</p>'
  'Militant-group-hits-water-companies-for-rate-hike':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-07T23:23:30.851+08:00
    'imagesource': 'jcr:f2bcd487-2918-4487-a4ec-cece7d33b8bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1750777b-b2bc-4450-bede-3a33eb0acefb'
    'lead': 'Members of a militant group cry foul as both Manila Water and Maynilad
      are set to increase rates on April 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:28:16.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T09:28:20.309+08:00
