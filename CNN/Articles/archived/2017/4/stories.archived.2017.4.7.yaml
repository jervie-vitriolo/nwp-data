  'ISIS-members-Philippines-BGC-Manila':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-07T05:53:05.166+08:00
    'imagesource': 'jcr:48367791-7b26-4468-8669-a9e5b0735450'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e8a7883-4547-41c6-a964-8e90dfc2f17f'
    'lead': 'A security expert says the arrest of the foreign couple allegedly involved
      in ISIS was a strong message on government''s campaign against terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:52:27.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T09:52:30.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T09:52:29.899+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: No info yet on links of arrested alleged ISIS members

      '
    'updated': 2017-04-08T00:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e583f-0992-4629-9056-2771a739dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> Even if
        the Philippine National Police (PNP) declares that they see no imminent threat,
        security expert Rommel Banlaoi said it is important for authorities to identify
        the local links of an arrested foreign couple allegedly involved in the international
        terrorist group ISIS, to deter their possible terror activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7823e-b698-41db-b161-1a2a976da746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 75,000 policemen have been deployed nationwide to patrol
        public areas, main roads, and tourist spots as part of the PNP''s Oplan Summer
        Vacation. But this number may increase depending on any intelligence information
        that may threaten public safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab9fde-4eeb-4a97-8a42-e71b7b75712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Kuwaiti Husayn Al-Dhafiri and his Syrian wife Rahaf
        Zina, in Taguig City on March 25 has given some sense of security in the wake
        of perceived security threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb04e25-e28d-4fa1-bc03-241de128c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala ho kaming [We don''t have] information pertaining to other
        persons connected with the two arrested foreign nationals," said PNP Spokesperson
        S/Supt. Dionardo Carlos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221d234-1b41-4399-a4e9-dd1ea2d85773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi said the arrest strongly affirms the government''s campaign
        against terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832c451-7c11-454b-b179-6fb05a923e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that strengthening intelligence ties with other countries
        can deter the entry of undesirable foreign terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83d9b1-cb52-4df0-903e-9de022e30107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banloi noted that intelligence information shared by the Kuwaiti
        government helped in the arrest of the foreign couple at the Bonifacio Global
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a68443-1d98-497b-b3d7-830734f4cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government should solidify its cooperation with
        other countries for information sharing because monitoring these foreign terrorist
        personalities will be very difficult so if we can share information, that
        can alert our authorities to conduct appropriate actions," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5920e87-ed2e-4dcb-aac5-fd06a11d25df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on confidential information from Kuwait''s Security Service,
        Al-Dhafiri, with alias Abu Muslim Al Kuwaiti, is on the watchlist of the Kuwaiti
        government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f31cf1-5bd6-4b4f-bce7-3b69adf63b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zina was also identified as the widow of Abu Jandal Al-Kuwaiti,
        the second highest commander of ISIS who was killed in the Middle East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5eec30-cfa0-460b-a726-172b7ef9a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also said Al-Dhafiri and Zina were allegedly involved
        in the manufacture of explosives, and were reportedly planning a bombing in
        Kuwait and possibly the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c388893-e0e0-4026-af71-38bcf7ccd585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it is working with other countries through international
        police agencies like Interpol and Aseanapol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249768b-0a51-4dc4-85e7-057b24d0c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi said it is important for authorities to establish if the
        couple managed to link with local terror groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a28b4-362a-4387-b0c3-c05590d140b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe their frequent visit to the Philippines was intended to build
        local contacts to mount their bombing operations. And I assume, based on the
        activities of foreign terrorists in the Philippines, maybe they intend to
        finance bombing attacks," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4a5d5-48a0-4142-8873-4b0d747cda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:52:27.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:52:30.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP said there is so far no information on persons possibly
        connected with the arrested foreigners.</p>'
