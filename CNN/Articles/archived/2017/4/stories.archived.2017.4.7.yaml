      'mgnl:lastActivated': 2019-09-25T16:52:34.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games considered in FIFA''s latest release were the Philippines''
        4-1 demolition of Nepal in the AFC Asian Cup qualifiers and the scoreless
        draw against Malaysia in a friendly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd914b2-c621-492d-a166-304550e2271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:39:23.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:52:34.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals'' slide is due in part to the fall of Latvia and Ethiopia,
        and the rise of Palestine in the world rankings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be6a1b-f36b-4345-bf54-fd5a59d97b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:39:23.935+08:00
