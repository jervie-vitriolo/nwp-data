  'quark-henares-globe-giff':
    'author': 'Samantha Lee'
    'caption': 'Globe Independent Film Fest judges Bianca Gonzalez, Philbert Dy, Quark
      Henares, Antoinette Jadaone, and Sid Maderazo. Photo courtesy of GLOBE TELECOM'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-04-07T15:57:35.504+08:00
    'imagesource': 'jcr:5ef4812e-6846-4c6a-9849-c85f2fcb5d33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c29c5253-dd0c-40d8-9a3e-aa176fbf13f0'
    'lead': 'Veteran indie filmmaker Quark Henares, head of Globe Studios, on the
      recently-concluded Globe Independent Film Festival and streaming’s role in the
      future of Filipino filmmaking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:14:10.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T10:14:13.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T10:14:13.547+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How streaming will change Filipino filmmaking

      '
    'updated': 2017-04-10T13:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e6831-0ce7-46f1-9cbc-14224478ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Quark Henares is
        no stranger to filmmaking. Having directed films like “Rakenrol,” “My Candidate,”
        and “Keka,” Henares has a multitude of experience both behind and in front
        of the camera. It then came as a surprise to most people when Henares accepted
        the the chance to head Globe Studios, the original content production department
        of Globe Telecom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a4347-359e-4aa4-b95d-7845e9c4024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s his roots in independent filmmaking that drove Henares to find
        a platform for amateur filmmakers to share their work and reach a wider audience.
        Thus, the Globe Independent Film Festival (GIFF) was born. “When we started
        GIFF, we really wanted to do a different type of film festival. Something
        that is more fun, friendly, and most importantly, inclusive,” Henares said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f3ac7-3f44-4776-864d-22af0ac47667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first year, GIFF received over 200 hundred entries for 6
        major categories which include Documentary, Experimental, Animation, Webisodes,
        Narrative, and Music Video. The panel of judges ranged from film critic Philbert
        Dy, to TV personality Bianca Gonzalez, and film and commercial staples Antoinette
        Jadaone and Sid Maderazo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ea139-021c-408f-8380-a1ea2fc52e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat with Henares during the GIFF Awards Night
        to talk about how streaming will change the language of filmmaking, and what
        makes GIFF different from other film festivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cc2d9-bbed-439b-88f4-0a8210faa907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>GIFF is a film festival that exists entirely online. Can
        you walk us through the decision behind that?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28d57f-0874-4207-bf8a-e7699ac0743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s kind of like we always have to go to CCP, we have to go to
        UP during festivals so <em>parang masaya kung pwede kang manood</em> from
        where you are. That’s what we wanted to do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357976e-aac1-4531-a4af-82e98fde74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As as a filmmaker and as someone who teaches film, do you
        think that having these streaming platforms will change the way future filmmakers
        tell stories? Do you think the film language will change?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96f73e-8e3e-4a2e-93fe-76931a638736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It kind of already has. One of my favorite films [from the festival]
        is called “All Your Algorithms” and it won, and it was shot vertically, so
        you can watch it in your phone easily. Parang ang ganda ng concept na now,
        you can really watch films vertically. I think they’re already doing it on
        YouTube and it’s just a matter of time ‘til the YouTube generation starts
        becoming more serious, starts making feature films. So, yeah, I think the
        language will definitely change. And the fact that “Manchester by the Sea”
        [produced by Amazon Studios] was nominated for and won an Academy Award means
        that streaming is a force to be reckoned with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8090e8-75b4-4395-8fb0-bfca96cd290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have there been some similarities or a common theme in the
        kinds of stories that people want to tell?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3acb570-fda1-4a96-a46c-06cacae17335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, it was varied. Usually kasi, when I judge short student
        films, ano yan eh, very “theme of the year.” Like there was a year in this
        film festival na lahat [about] Alzheimer''s, tapos best friend being heartbroken.
        Then there was that year when all the films were about drugs. But this time
        around, it was really varied. Even looking at the Best Narrative category,
        there’s one about a transgender woman who comes home and has to tell her son
        that she’s a woman. There’s one that’s a “Black Mirror” type, and there was
        one that was straight up horror/slasher. So, ang galing, we really enjoyed
        holding this festival because there was so much variety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56f0e7-6888-438e-924c-8b88132f603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it about GIFF that invites so much variety in the
        stories that people are telling?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec26151-5aed-4809-8c1e-1ace24748b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‘Yung maganda rin</em> is that the variety of filmmakers themselves,
        like Juan Alcazaren <em>na batikan ng</em> ‘80s animated film, then you have
        Avid [Liongoren] who just showed in MMFF, then you have people like Christine
        Silva who is already professionally making music videos … So, the good thing
        is that you already have this whole range of experts and masters, but what’s
        interesting is that a lot of the new people, the first time filmmakers, are
        the ones who really shined. So, we’re really impressed with the lineup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a03ac-b0f4-4abc-905b-4a6675498129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s next for GIFF and Globe Studios?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c21f8-0630-4e30-84b6-f4f1364fb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have a film with someone everybody loves. We have “OTJ”. We just
        finished “I Dare to Dream.” There will be another GIFF next year. And at least
        now people have a bigger idea of what to expect and how to join. And I’m really
        happy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9214521-9a0a-4025-ad2b-2294a22f7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ba271-8615-4ed6-9233-f543666573ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:14:10.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:14:13.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To watch the finalists and winning entries, visit Globe Telecom’s
        YouTube page or on the Globe Studios website.</em></p>'
  'Tomahawk-missiles-US-Syria-explainer':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-07T15:34:25.466+08:00
    'imagesource': 'jcr:1ba43377-82c1-4d58-a084-e86586f31991'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8ce9738-ddd7-47c0-acd5-8f7ac1cbe6e9'
    'lead': 'CNN''s military analysts said the Tomahawk was a good choice for this
      kind of attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:25:29.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T10:25:32.977+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T10:25:32.806+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tomahawk missiles: Explaining the weapons the US used to strike Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b0000-1741-4c56-a201-e8f2966fbca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — US President Donald Trump ordered military strikes against
        Syria on Thursday in retaliation for a chemical weapons attack that killed
        dozens of civilians, including children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd89245-7c9f-4850-a0de-2749b9de4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US warships in the eastern Mediterranean launched 59 Tomahawk
        cruise missiles at a Syrian government airbase, US officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbd32a-83cd-4a0d-979d-233cf5083d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump launches military strike against Syria</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d34e96-2f04-4265-bdb3-4166a1318988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s military analysts said the Tomahawk was a good choice for
        this kind of attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc436dc5-0c6b-4c24-aeb5-f160749ed180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what the Tomahawk was made for. It gets in there low level
        and hits these fixed facilities with no risk to an air crew," retired US Air
        Force Lt. Col. Rick Francona said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199d69a-e5dd-45ce-87f6-5fe280a6ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomahawks are intermediate-range cruise missiles, meaning they have
        a range of about 800 miles (1,250 kilometers) to 1500 miles (2,500 kilometers).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2638e-6b99-43b4-90a5-6735503264cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are fired from sea and travel relatively low to the ground
        and guided by an advanced navigation system, which means the US could target
        the airbase in Syria from afar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e2dc0-35b5-4e95-a1ba-4b5ff0812594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important about the Tomahawks is that they just don''t
        necessarily go from point A to point B in a straight line. They will take
        kind of a circumnavigation route so they can''t be shot down," retired US
        Army Maj. Gen. James "Spider" Marks said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83cbbc-675b-4fa1-977f-83e88f67fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles were first used by the United States in Operation Desert
        Storm and have been in operation ever since. The United Kingdom also has purchased
        Tomahawks from the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d118469-e25c-4ec1-8a16-fb816948fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tomahawk can be equipped with a 1,000-pound conventional warhead,
        the Navy says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee2a6e-3c98-4b0a-b199-9b45b0ccf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tomahawks have the ability to carry a nuclear payload, policymakers
        have phased out the missiles'' nuclear role, according to the Center for Strategic
        and International Studies'' Missile Defense Project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e299f6-757d-4536-a0f5-e8cdaf24dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tomahawks have been in service for years, newer versions
        have been equipped with better communication systems, among other things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12df9b-8ba0-494f-978d-f830a0969ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each unit cost about $569,000 in 1999, according to the US Navy,
        -- equivalent to about $832,000 today.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5497c-23c5-4574-948a-32db3b302945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:25:29.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:25:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Tomahawk missiles: Explaining
        the weapons the US used to strike Syria”</p>'
