      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Personal:</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a52820-8f3f-4fcf-89dd-f5b80127dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.474+08:00
