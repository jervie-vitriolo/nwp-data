  'madrid-fusion-manila-day-2':
    'author': 'Anna Bueno'
    'caption': 'On the second day of Madrid Fusión Manila, chefs take on the culinary
      practice of “nose-to-tail.” In photo: JP Anglo''s (of Sarsa Kitchen + Bar) version
      of the adobo is an interesting eating experience: moving counterclockwise, first,
      one eats the chicken tail braised in coconut milk adobo; second, the gizzard
      braised in batwan and roasted garlic adobo; third, the beer-braised chicken
      heart adobo; fourth, the chicken liver in XO sauce; and fifth, the chicken intestines
      in roasted garlic adobo sauce. Photo by GABBY CANTERO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-04-07T21:41:40.780+08:00
    'imagesource': 'jcr:54d6c1e8-ba3f-4379-aa9f-79dbc2b4750a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e455a5e0-495a-4e75-85d3-d45543a30d6b'
    'lead': 'On the second day of Madrid Fusión Manila, chefs take on the culinary
      practice of “nose-to-tail,” dishing out adobo made of all parts of a chicken,
      dinuguang taho, and other creative takes on our regional cuisine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:49:23.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T09:49:26.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T09:49:26.476+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dinuguang taho, sisig fideos, and nose-to-tail adobo: Madrid Fusión
      Manila, day 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813fc8a2-f777-4bc0-b436-6e0f57fda1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:49:23.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:49:26.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> After all the rice
        that went around at Madrid Fusión Manila’s first regional lunch, chefs tried
        their hand at cooking “nose-to-tail” — a culinary practice emphasizing the
        use of all, or almost all, parts of livestock or produce in order to maximize
        the source. While the practice is not alien to Filipino cuisine (just look
        at the way we have made street food out of a pig or a chicken’s inner organs
        or how we have a multitude of uses for coconut), there is still, undoubtedly,
        a long way to go in making the practice a part of Filipino food culture. The
        goal is to make preparing and eating food economically and ecologically sustainable,
        in line with Madrid Fusión Manila’s theme this year: “Towards a sustainable
        gastronomic planet.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd030eb-1b1c-4f82-bf05-a7cba668a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:49:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:49:26.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From dehydrated limes used to garnish ABV Bar’s cocktail to next-generation
        adobo featuring chicken heart, intestines, gizzard, tail, and skin at Sarsa,
        the second day’s regional lunch featured lunch plates that are both filling
        and innovative. Notable was how pig’s blood — in the form of our dinuguan
        — was made into<em> taho</em> at Raintree and was also an ingredient in Manam’s
        black moon puto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a266a-0818-4bfa-ae1a-7dea18f61af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:49:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:49:26.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some glimpses of the food and drinks from day two.</p>'
    '5':
      'image': 'jcr:b1f674e2-de8b-4f1d-8e63-c4bb19efded8'
      'imageCaption': 'Jay Angeles (Health Kitchen Manila. Creative Dishes, and Recipes)
        presented an old Filipino favorite, dinakdakan, made of chopped beef tongue,
        braised oxtail, smoked liver, topped with pig’s brain mousse, which had a
        satisfying spicy finish. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89974608-4649-4fa8-af48-26f71df92cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:49:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:49:26.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:e106ed86-95be-4bb9-a162-171e2286ceaf'
      'imageCaption': 'Kalel Chan (Raintree Group) took three minutes upon being informed
        of the nose-to-tail theme to come up with his take on the native Filipino
        merienda: his smoked dinuguan taho (or smoked pork blood pudding) is topped
        with sampaguita and kaffir sauce, with surprise pig ears at the bottom. Amazingly,
        it works. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96296317-9d0c-4e7e-82aa-cd9b2b5ad018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:49:23.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:49:26.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
