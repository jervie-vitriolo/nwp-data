  'Rescuing-the-lost-heritage-of-Philippine-cinema':
    'author': 'Don Jaucian'
    'caption': 'Images from Tony Perez''s 1982 film "Haplos" starring Vilma Santos,
      Christopher De Leon and Rio Locsin. Pictured are shots of the film with different
