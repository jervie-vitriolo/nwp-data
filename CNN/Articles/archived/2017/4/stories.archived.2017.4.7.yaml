      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Oil prices spiked after
        the U.S. launched a missile strike on a Syrian government target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cff673-bdb5-49d5-b41c-1919bc787e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:42:31.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:42:35.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. crude futures jumped more than 2% in Friday morning trading
        in Asia after President Trump ordered the first direct American military action
        against the regime of Syrian President Bashar al-Assad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f16144-a077-4dce-bc76-e9c57e3cf0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:42:31.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:42:35.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike, in which U.S. warships fired 50 to 60 Tomahawk cruise
        missiles at a Syrian government airbase, ramps up uncertainty in the oil-rich
        and politically unstable Middle East.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1651cb-89fd-4b00-b28d-f0c29f3cb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:42:31.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:42:35.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump launches military strike against Syria</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed1e26-de83-4b50-9c50-de68f6ce52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:42:31.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:42:35.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Geopolitics are often big drivers in oil markets," said Greg McKenna,
        chief market strategist at AxiTrader. "The U.S. strike against a regime that
        is backed by the Russians, and in a country where the Iranians are active
        as well supporting the regime has the potential to cause further political
        ructions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1beb06-1f1f-4756-87d1-fe0d3d03fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:42:31.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:42:35.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential reactions from Iran and Russia, both major oil producers,
        "will keep oil traders on edge," he said. "That uncertainty supports prices
        ... in the very immediate term."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df1589-fb1f-4910-a03f-246d619ff369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:42:31.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:42:35.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria itself is not a major oil producer, but the country is uncomfortably
        close to the Strait of Hormuz -- a critical chokepoint through which millions
        of barrels of oil are shipped each day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21914c4f-d31b-4a1a-aebf-c68ac0050c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:42:31.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:42:35.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the missile strike was in retaliation for a chemical
        weapons attack on civilians earlier this week that the U.S. says was carried
        out by the Syrian government.</p>'
