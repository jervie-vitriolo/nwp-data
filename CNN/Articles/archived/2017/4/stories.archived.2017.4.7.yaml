  'Trumps-full-remarks-following-US-strikes-on-Syria':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-07T11:01:11.418+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcnn%2Fvideos%2F10156380554646509%2F&width=500&show_text=true&height=409&appId"
      width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'imagesource': 'jcr:314db35a-df39-4724-8639-780a930695ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29c98307-5826-460a-b4a6-65fa0e7344e9'
    'lead': '"Using a deadly nerve agent, [Syrian President Bashar al-Assad] choked
      out the lives of helpless men, women and children."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:45:31.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T10:45:34.390+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T10:45:34.270+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s full remarks following US strikes on Syria

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97753f-564c-4674-94e5-c0ac715c5b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:31.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:45:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "My fellow Americans, on Tuesday, Syrian
        dictator Bashar al-Assad launched a horrible chemical weapons attack on innocent
        civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901b6fc-e4ed-4724-8c43-e97857c31755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:31.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:45:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a deadly nerve agent, Assad choked out the lives of helpless
        men, women and children. It was a slow and brutal death for so many. Even
        beautiful babies were cruelly murdered in this very barbaric attack. No child
        of god should ever suffer such horror.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ddd23-835a-45eb-a5da-0d66062c8c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:31.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:45:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight I ordered a targeted military strike on the airfield in
        Syria from where the chemical attack was launched. It is in this vital national
        security of the United States to prevent and deter the spread and use of deadly
        chemical weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65da29-0cbf-4c69-af36-8001ac683b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:31.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:45:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There can be no dispute that Syria used banned chemical weapons,
        violated its obligations under the Chemical Weapons Convention and ignored
        the urging of the UN Security Council. Years of previous attempts at changing
        Assad''s behavior have all failed and failed very dramatically.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e8501-7fba-433d-92ea-3c88216ab6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:31.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:45:34.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the refugee crisis continues to deepen and the region
        continues to destabilize, threatening the United States and its allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960194b-8cb8-4b24-9701-58db18333dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:31.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:45:34.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I call on all civilized nations to join us in seeking to
        end the slaughter and bloodshed in Syria and also to end terrorism of all
        kinds and all types.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54b8bd-84c9-49f7-ad99-44d3d0c4b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:31.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:45:34.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We ask for god''s wisdom as we face the challenge of our very troubled
        world. We pray for the lives of the wounded and for the souls of those who
        have passed. And we hope that as long as America stands for justice, that
        peace and harmony will in the end prevail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c77367-3ed8-43b2-85eb-d4d1ebe6b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:31.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:45:34.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodnight and god bless America and the entire world. Thank you."</p>'
  'bashar-al-assad-syria-fast-facts':
