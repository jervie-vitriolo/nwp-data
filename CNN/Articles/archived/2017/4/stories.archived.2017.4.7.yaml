      'mgnl:lastActivated': 2019-07-12T10:51:05.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Father:</strong> Hafez Assad, late Syrian President</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0fa2e-aa01-484d-b5f5-28048c0ca52f'
