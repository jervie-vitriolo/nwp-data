    'template': '1'
    'title': 'Duterte visiting Middle East on Holy Week

      '
    'updated': 2017-04-11T09:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11e867-271d-443e-b98c-de9956048009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> President
        Rodrigo Duterte will spend Holy Week in the Middle East to meet with three
        country leaders, as well as Filipino communities there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4635f-3f5a-4fe6-9bb1-cd9e8501a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to go on state visits to Saudi Arabia, Bahrain, and Qatar
        on April 10-16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a8deb-0d9b-46d1-8764-cf6174761207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through these visits, the government aims to push for the protection
        of the rights and welfare of overseas Filipino workers, invite potential investors
        to the Philippines, and forge stronger partnerships, Assistant Secretary Hjayceelyn
        Quintana of the Department of Foreign Affairs'' Office of Middle East and
        African Affairs, told reporters on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced40b4-e237-4d0d-9da0-cedf59e835d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also hopes to "tap into the over $500 billion combined
        investment capital of Saudi Arabia, Bahrain, and State of Qatar and bring
        home more investment and jobs for our people," Quintana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eead2f-c495-48fc-80be-e56dd5221646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the President has been planning to visit these countries
        as early as last year, but government officials came up with the final schedule
        only recently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6fbf55-d9e0-414f-ab91-7192b0e8fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will first visit Riyadh, Saudi Arabia on April 10, where
        he will meet with King Salman bin Abdulaziz Al Saud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ece31-5afd-462e-bd89-3f458ab3a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will then fly to Bahrain on April 12 and meet with King Hamad
        bin Isa Al Khalifa in Manama, the kingdom''s capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732f723-dd16-4184-a6d2-4dca6ca0f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 14-16, the President caps off his visit to the Middle East
        with a trip to Qatar, where he will meet with Emir Sheikh Tamim bin Hamad
        Al-Thani in Doha.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a6a79-cf2f-41d5-8f20-0c84e6661f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also set to witness the signing of various agreements
        on labor, agriculture, air services, culture, health, and political bilateral
        consultations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b6f72-8819-45f8-87fe-d17a7797e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will explore partnerships in tourism development,
        halal food security, Islamic finance, and energy security," Quintana said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f02689-0797-438e-ae08-a5bf301743d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s trip to any country won''t be complete without
        meeting Filipinos working and residing there. There are over 1 million Filipinos
        in the countries he''s visiting on Holy Week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b86db-d209-4abe-a378-3095a883a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid cases of abuses against OFWs, Duterte is expected to tackle
        matters "relevant to the welfare and dignity of the Filipinos," Quintana said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f7645-759c-4bc5-8dd8-6746b1e291bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear if the President will try to seek the commutation
        of sentences of Filipinos on death row in the Middle East. Quintana said there
        are around 31 in Saudi Arabia, and another one in Bahrain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17bcff-adf4-47bb-bc29-9afb9da48b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She refused to comment on the President''s plans, but said the DFA
        is studying which cases are ripe for clemency or pardon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649abe0-3595-4718-95d8-5af083a1c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite economic challenges faced by the three countries because
        of reduced revenues from low oil prices, the DFA still sees the Middle East
        as a prime destination for Filipinos seeking to work abroad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e143f5d-48a3-4960-99c3-ea5deb7cf8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quintana said Middle Eastern countries are working on lessening
        their dependence on oil and are exploring other sectors. She said this could
        benefit OFWs and open opportunities for the Philippine economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6f2e6-0416-49c8-8dc0-01c3c07743e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:31:23.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:31:27.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, almost half a million Filipinos worked in the Middle East,
        with remittances of up to $7.54 billion in 2016, government data show.</p>'
  'Trump-Obama-Syria-airstrike':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-07T13:46:14.348+08:00
    'imagesource': 'jcr:5ab9efbb-37b3-4666-a4fc-85c4a1a16389'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61759f3f-7865-47a0-9467-8c57eace6e43'
    'lead': 'President Donald Trump and President Barack Obama have now both ordered
      airstrikes in Syria, but there are key ways that Thursday''s strike was different
      from the previous military strikes there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:36:34.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T10:36:38.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T10:36:37.878+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Trump''s Syria airstrike is different from — and similar to — Obama''s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcadd432-0b2e-4289-b663-600a764e48b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump and President Barack
        Obama have now both ordered airstrikes in Syria, but there are key ways that
        Thursday''s strike was different from the previous military strikes there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79d183-cf83-46ff-9fec-63d3bfe94c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrike Trump authorized Thursday hit a Syrian government
        airbase in response to the chemical weapons attack carried out earlier this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9b913-6f97-4438-b913-111c97bd5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a step Obama was unwilling to take, at least without congressional
        approval, as Obama elected not to strike Syrian President Bashar al-Assad''s
        regime in 2013 after a chemical attack crossed his "red line."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f847800-d6d4-4cc2-8998-496fb43a3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama did launch airstrikes in Syria a year later, as the US
        began a military campaign against ISIS in Iraq and Syria. The nearly three-year
        war against ISIS has led to a steady stream of US bombings from manned aircraft,
        drones and missiles fired from warships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734aaba-b9f1-4dad-a6ad-1b546d2b8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration continued Obama''s bombing campaign against
        ISIS when Trump was inaugurated, as US-backed Syrian rebels prepare an offensive
        on Raqqa, the terror group''s stronghold in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081dcbe-5efc-4b1d-ae8f-a8c1b9cec4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US warships launched 59 Tomahawk cruise missiles at
        a Syrian government airbase, the first time the US has directly attacked the
        Assad regime in the country''s six-year civil war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6527f-59ab-44c3-bc58-c1d65f5f6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation on the ground in Syria is incredibly complex, between
        government forces, US-backed Syrian rebels, Kurdish fighters, ISIS militants
        and foreign fighters from Russia, Iran, Turkey and elsewhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a40181-f24b-412a-9a14-f3338a9a016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia is aligned with the US in the fight against ISIS —
        and Trump has previously suggested the two countries should work together
        to defeat the militant group — Russia has helped prop up the Assad regime
        militarily. There were Russians at the base the US struck, according to a
        US defense official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3608c0f-546c-44e6-97cb-12db70a238b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the concerns about striking Syria from many US lawmakers
        is that it risks starting a proxy war — or worse — with Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac052d1-f6f5-464f-8c55-30b0f65c3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key difference between Trump''s strikes against the Assad
        regime and the ISIS airstrikes is the legal authorization for carrying them
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41dd571-4436-4fb9-a581-37ffd04d7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Obama administration and the Trump administration have
        relied on the war authorization that Congress passed after the September,
        11, 2001 attacks to fight al-Qaeda across the globe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9890953-e545-4b5d-bdd6-bd5346f129e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both administrations have argued that ISIS is an offshoot of al-Qaeda,
        but the Assad regime is unconnected to that, and lawmakers were quickly calling
        for a new war authorization for the latest strikes late Thursday evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430013c4-7ec9-4c61-9960-94b87071a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assad is a brutal dictator who must be held accountable for his
        actions," Virginia Democratic Sen. Tim Kaine said in a statement. "But President
        Trump has launched a military strike against Syria without a vote of Congress.
        The Constitution says war must be declared by Congress."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43a7bc-682a-40de-8344-95d9e311f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama considered launching airstrikes in Syria against 2013,
        he decided to go to Congress before striking, and the resistance he faced
        there convinced the president not to hit Assad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b789af5-8a8d-4397-90d4-456b64f58c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration, however, said Thursday that the airstrikes
        were not a change in Syria policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6d7a1-1075-48b0-9fdc-e5127d54ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:36:34.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:36:38.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not in any way attempt to extrapolate that to a change
        in our policy or posture relative to our military activities in Syria today,"
        Secretary of State Rex Tillerson said. "There has been no change in that status."</p>'
  'Azkals-FIFA-world-rankings':
