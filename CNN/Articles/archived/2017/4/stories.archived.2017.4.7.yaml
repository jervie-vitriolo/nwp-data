      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the clear message expressed to investors by Finance Secretary
        Carlos Dominguez III during Thursday''s ASEAN Finance Ministers and Central
        Bankers Summit held in Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060cfff-9df1-4ec1-96dd-e9eacab5a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also foresees ASEAN member-nations collectively becoming
        a strong driver of global growth in the next decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9cb2e-2659-40cd-a47e-60fd26f6b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regional economy we envision is a truly ambitious undertaking
        that will require massive investments," he said. "But we have momentum and
        opportunity on our side. The support of the investor community will be indispensable
        for this undertaking to succeed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54135eb0-0451-42d9-942c-ddf5943dd485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez noted that massive investments will be required to achieve
        the regional bloc''s vision of a single market and production base under the
        ASEAN Economic Community (AEC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c639303-a789-41c8-bb60-77285bfe190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the need for a detailed AEC blueprint and a Masterplan
        on ASEAN Connectivity for 2025 already developed by the member-economies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26d4ff-d4ba-4aca-a8dc-40dce2496874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the AEC presents several benefits and advantages to investors,
        including a market of 600 million people and a 300-million-strong labor force
        that is young, talented and dynamic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2ca7f-1ea5-4137-b4fd-f0603c7d520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our governments are convinced that globalization is the way to
        progress," he said. "Our economies have much headroom for rapid expansion,
        beginning from a massive infrastructure build-up that will bring our region
        increased efficiency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da847e-e712-491a-bc33-58247b4a096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is this year''s ASEAN chair and will host summits
        on April 28 to 29 and November 13 to 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b848ac8-4f18-4c95-b9cf-8bb67223f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez further noted that member-nations are syncing efforts
        and resources to promote e-commerce, develop infrastructure, facilitate trade
        and support each other''s expanding consumer markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbb680-bf52-40df-a9c0-f1e2cc687ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ASEAN Free Trade Area provided us a framework for dramatically
        increasing intra-regional trade and investments," he said. "This allowed us
        to negotiate as a bloc with the larger trading economies around us through
        the Regional Comprehensive Economic Partnership."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb31e45-4512-42a5-84ba-96a60d6a3300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:51:24.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the longer term, we envision an ASEAN Economic Community that
        will provide a strong driver for growth among ourselves and global growth,"
        he added.</p>'
  'emma-stone-prom-date':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-07T16:35:19.117+08:00
