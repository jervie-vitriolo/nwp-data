      'mgnl:lastActivated': 2019-07-12T10:03:36.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s LaRell Reynolds contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512843d0-ffc9-4dd2-8163-0a0ce6885dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.076+08:00
