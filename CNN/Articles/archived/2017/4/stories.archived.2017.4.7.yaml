    'template': '1'
    'title': 'Trump launches military strike against Syria

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119148a7-f795-447e-ac2a-c74bb31184bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States launched a military strike
        Thursday on a Syrian government target in response to their chemical weapons
        attack that killed dozens of civilians earlier in the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c42e0-8442-49ed-b5f7-a57fb84939a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On President Donald Trump''s orders, US warships launched 59 Tomahawk
        cruise missiles at a Syrian government airbase where the warplanes that carried
        out the chemical attacks were based, US officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0482714-7960-49b4-8c49-fec6277c184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Tomahawk missiles: Explaining the weapons the US used
        to strike Syria</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c8aac-29a8-464f-9f1a-b9c49a55de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike is the first direct military action the US has taken
        against the regime of Syrian President Bashar al-Assad in the country''s six-year
        civil war and represents a substantial escalation of the US military campaign
        in the region, which could be interpreted by the Syrian government as an act
        of war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbe894-1bb1-4528-a04c-a21a42d55d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Bashar al-Assad Fast Facts</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f8a57-bb04-491c-943a-13bb8a5373f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were killed in the airstrike, according to a televised
        statement by the Syrian''s Armed Forces General Command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92475e5e-feb3-41fd-8690-6c1a8b2bb304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Governor of Homs Talal al-Barzai tells Lebanon''s Al-Mayadeen
        news channel that five people were killed and seven wounded in the missile
        strike, and that civilians living in the village neighboring the base were
        among the casualties, according to reporting by Russia''s state-run RIA news
        agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b50624-6d48-431e-b3b8-6b7bf9d330d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the UK-based Syrian Observatory for Human Rights (SOHR)
        says that four Syrian regime officers were killed in the strike on the Shayrat
        Airbase in Homs province on Friday. According to SOHR Director Rami Abdulrahman,
        two sources from inside the airbase including a regime officer confirmed the
        fatalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019475f5-b4d6-470d-8663-ce186704a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, I ordered a targeted military strike on the air field
        in Syria from where the chemical attack was launched," Trump said during short
        remarks to reporters at Mar-a-Lago, where he ordered the strike just hours
        earlier. "It is in this vital national security of the United States to prevent
        and deter the spread and use of deadly chemical weapons."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f165a7e-a5b5-48fb-a19d-1f8845d136dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "There can be no dispute that Syria used banned chemical
        weapons, violated its obligations under the Chemical Weapons Convention and
        ignored the urging of the UN Security Council. Years of previous attempts
        at changing Assad''s behavior have all failed and failed very dramatically."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b67bff-bcac-4c08-96c2-024ecd9b18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shift in policy</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1b65c-f098-4b7b-a5db-ebab7af7c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision marked a dramatic shift in his position on whether
        the US should take military action against the Syrian President''s regime
        -- which Trump opposed during his campaign for president -- and came after
        the President was visibly and publicly moved by the images of this week''s
        chemical weapons attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3f743-3b62-442f-9a54-73a7e4c13d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike took place at 8:40 p.m. ET (3:40 a.m. local time), when
        there would be minimal activity at the base, and targeted aircraft, hardened
        aircraft shelters, petroleum and logistical storage, ammunition supply bunkers,
        air defense systems, and "the things that make the airfield operate," Pentagon
        spokesman Capt. Jeff Davis told reporters. The missiles were launched from
        warships in the Eastern Mediterranean.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d94846-f10d-4da1-b08e-851b1f887909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial indications are that this strike has severely damaged or
        destroyed Syrian aircraft and support infrastructure and equipment at Shayrat
        Airfield, reducing the Syrian Government''s ability to deliver chemical weapons,"
        the Pentagon said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46025cd0-d575-4b6e-b7e6-6277bb916f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briefing reporters late Thursday night, Secretary of State Rex Tillerson
        said that the strike did not represent a "change in our policy or our posture
        in Syria," even though the Thursday night strike marked the first time the
        US had decided to take military action against the Syrian government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea16491-fa90-4247-b3bb-7ce03909e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no change in that status," he said. "It does demonstrate
        that President Trump is willing to act when governments and actors cross the
        line ... and cross the line in the most heinous of ways."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b97eb4-42c5-4d27-80da-e03a57a34893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said the administration felt the strike was "proportional
        because it was targeted at the facility that delivered this most recent chemical
        attack."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f43292-292c-41be-b168-9b3d3b694af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military also showed reporters Thursday night an image of
        the radar track of a Syrian airplane leaving the airfield and flying to the
        chemical strike area Tuesday. A second image of bomb damage craters at the
        airbase was also shown to reporters at the Pentagon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d567b49-650f-4543-ad6b-de69187aae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said the US has a "very high level of confidence" that
        the Syrian regime carried out at least three attacks in recent weeks -- including
        on Tuesday -- using Sarin and nerve gas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f708f-8d56-4090-bbac-835c2240f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes represented not only an escalation of the US role in
        Syria, but could have a ripple effect on the US'' relations with the Syrian
        regime''s powerful backer, Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed0dd4-39c1-47b8-8831-1e049829922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians were present at the base the US struck Thursday night,
        a US defense official said, though the role of those Russians was not immediately
        known.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71958704-21a1-4946-b311-52e9510c4321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson confirmed that the US military contacted their Russian
        counterparts about the attack ahead of time, in accordance with deconfliction
        policies between the US and Russia over military activities in Syria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb59b0-1dde-41fd-9d79-c657330e67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian official said the strike will undermine the war on terror
        and warned they may halt cooperation with US forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5316f-2b28-4fe2-9ba7-b5bde1dc8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia will demand an urgent UN Security Council meeting after
        the US airstrike on a Syrian aviation base," said Viktor Ozerov, head of the
        Russian Federation Council''s defense committee, according to state news agency
        RIA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242c745-0c1a-48b4-947d-a9959aed971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an act of aggression against a UN member," Ozerov said.
        "Cooperation between the Russian and US militaries may be shut down after
        the US strike."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b9a16-4d80-4322-a2f0-5de74c6df5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congressional reaction</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469069f-1bf2-4a4b-abd0-b6f392d82db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers generally supported&nbsp;Trump''s decision to strike back
        against Assad Thursday night, but cautioned the President against unilaterally
        starting a war without first consulting Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93029e-2b2e-4809-9fad-eb55fb15cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of defense hawks -- Sens. John McCain and Lindsey Graham
        -- who have frequently been critical of Trump, roundly praised his decision
        Thursday night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57fac7-7d67-492c-87db-f78883fae49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acting on the orders of their commander-in-chief, they have sent
        an important message the United States will no longer stand idly by as Assad,
        aided and abetted by Putin''s Russia, slaughters innocent Syrians with chemical
        weapons and barrel bombs," McCain and Graham said in a joint statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542db5f-7f21-4eec-ab23-c3e10c4d3825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Rand Paul called on Trump to consult on Congress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e73e9e-500e-44a2-af0c-a3135e950d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we all condemn the atrocities in Syria, the United States
        was not attacked," Paul said. "The President needs congressional authorization
        for military action as required by the Constitution, and I call on him to
        come to Congress for a proper debate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b44d31-aa9e-4ee7-8afe-e259dfb646cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US began launching airstrikes in Syria in September 2014 under
        President Barack Obama as part of its coalition campaign against ISIS, but
        has only targeted the terrorist group and not Syrian government forces.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0dfe5-1f05-48cb-92bb-8240f24bafd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The order</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4295a2-3266-471a-a872-c58129baf7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump met with his national security team before his dinner with
        Chinese President Xi Jinping in Mar-a-Lago Thursday, where he made the decision
        to pull the trigger on the biggest military action of his presidency, national
        security adviser H.R. McMaster said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e14e7-0c87-4f5c-8f3b-f5d209ce9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sat through dinner with Xi as the action was under way.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e02e7-91d5-4015-bc67-3778e7d56286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came two days after he was "immediately notified" of
        the chemical attack in Syria and asked his team to determine who was responsible.
        After it became clear Assad was responsible, Trump asked his team to develop
        options -- and settled on one Thursday after "a meeting of considerable length
        and far-reaching discussion," McMaster told reporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c09ada-4968-47d5-a5fa-3d0bd9e075f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary James Mattis has been updating Trump about the
        missile strikes in Syria following his dinner with Xi, according to a US official.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e33ba-6d9f-4778-924b-9489db592732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis, Tillerson and McMaster were with Trump at Mar-a-Lago at
        the time. Vice President Mike Pence remained in Washington, where he returned
        to the White House after dinner.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01e236-5e42-4d38-8def-073b072d70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s order to strike the Syrian government targets came a day
        after he said the chemical attacks -- whose grisly effects were broadcast
        worldwide where videos captured in the immediate aftermath -- "crossed a lot
        of lines for me" and said he felt a "responsibility" to respond.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec9d7a-9731-46c7-94d5-81ea26885f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you it''s already happened that my attitude toward
        Syria and Assad has changed very much," Trump said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600e3c4-204a-49aa-8712-8452faf0f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you kill innocent children -- innocent babies -- babies --
        little babies with a chemical gas that is so lethal, people were shocked to
        hear what gas it was, that crosses many, many lines. Beyond a red line, many,
        many lines," Trump said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72973d4f-7930-462a-b792-1060de26f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Red line''</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17701338-3b22-4506-b6ef-9f8f7dfed4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to launch the strikes, the most significant military
        action of his young presidency, came nearly four years after the US first
        concluded that Syrian forces had used chemical weapons in Syria.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f429ec-2980-4dd0-a1d7-5f54804234ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration concluded that Syria had violated the "red
        line" Obama had set a year earlier in discussing the use of chemical weapons,
        but ultimately decided against military action against Syria in favor of a
        Russian-brokered deal to extricate the country''s chemical weapons stockpile.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bc6b4-ff2d-4eb1-b8de-2a5072c071ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump at the time said the US should "stay the hell out of Syria"
        and urged Obama on Twitter to "not attack Syria" in the wake of the 2013 chemical
        attack.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1ac07-a351-4bba-bb56-0efb857e08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no upside and tremendous downside. Save your ''powder''
        for another (and more important) day," he tweeted in September 2013.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c78730-bf80-400b-9dd6-db339e1e4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly criticized Obama during his presidential campaign
        for not acting on his "red line" threat, but the real estate mogul also argued
        against deepening the US'' military involvement in Syria, particularly as
        it related to Assad.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e975c-0451-4d01-bc3e-9f449f9f8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argued last May in a TV interview that he would "go after
        ISIS big league," but said he did not support targeting Assad''s regime, arguing
        the US has "bigger problems than Assad."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b29b1-e1cc-4b40-83a8-aefcee10225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s six-year civil war has claimed the lives of at least 400,000,
        according to a United Nations estimate released a year ago. More than 5 million
        Syrians have fled the country and more than 6 million more have been displaced
        internally, according to UN agencies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a739d-bdfe-4ed6-8016-2a47bf6b09f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Syria Fast Facts</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4c688-46f9-4579-b004-8cb5a89683c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2016 rhetoric</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7569f-8953-497e-823c-00aebadf083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But guided by his "America First" ideology and rejection of the
        US'' propensity for "nation-building," Trump did not argue in favor of stepped-up
        US intervention during his campaign for president.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deafe308-fdff-4aba-89b0-0f66aba3c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he signaled the opposite: He argued that the US should
        remain laser-focused on defeating ISIS and vowed to try and partner with Russia,
        which has heartily backed Assad''s regime, in order to defeat ISIS and bring
        the conflict to an end.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9db68-3d26-43ab-a58d-4ad77d8f01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those views appeared steeped in his longstanding criticism of the
        Iraq War, which he called a "stupid" decision, lamenting the billions of dollars
        funneled toward that war effort instead of on domestic programs, like infrastructure
        spending.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2ff0d-43b4-4c63-9376-3034fa6c59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump rejected the isolationist label some placed on him during
        the campaign, he made clear that his preference was for limiting the US footprint
        around the world and refocusing US foreign policy around core national security
        interests.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37492c2b-f009-428b-b939-88f7edab0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:59:01.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:59:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump launches military
        strike against Syria"</em></p>'
  'Trump-Xi-face-North-Korea':
    'author': ' Nicole Gaouette'
    'caption': 'U.S. President Donald Trump greets President Xi Jinping of China at
      Mar-a-Lago in Florida on April 6.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-07T09:47:57.084+08:00
    'imagesource': 'jcr:d834bc7a-61e7-4b80-8ee7-79682f6e4220'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0651d675-90a9-45db-ae09-b3cee22170c2'
    'lead': 'As U.S. President Trump and Chinese President Xi Jinping meet for their
      first summit, Pyongyang''s aggressive pursuit of nuclear and missile expertise
      will top the agenda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:02:21.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:02:26.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:02:25.925+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Xi face North Korea dilemma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820fe77b-6306-469f-941b-6e08f436dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump and his
        Chinese counterpart have any number of reasons to disagree, but none are more
        volatile or potentially deadly than North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fe3ea-40f9-45c7-8d54-782385ba56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump and President Xi Jinping meet for their first summit, Pyongyang''s
        aggressive pursuit of nuclear and missile expertise will top the agenda. US
        officials warn that the era of what''s known as strategic patience is over.
        Trump recently declared that "if China is not going to solve North Korea,
        we will."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284403ca-968c-4764-8b0a-59b1c0a7caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that threat of unilateral action glosses over just how complicated
        the North Korea dilemma is. For decades, the US has sought a way to defang
        North Korea''s nuclear capabilities, but they''ve only gotten stronger. Experts
        say it''s not going to be any easier for Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82765de7-7c82-447e-9db2-4357e97df303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every administration has wrestled with this pig, trying to figure
        out what to do," said Timothy Phillips, a national intelligence fellow at
        the Council on Foreign Relations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382d297-8805-4e32-927f-4ba64bc9bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, officials and lawmakers say there are a number of reasons
        the North Korean challenge is so thorny. They point to the country''s erratic
        and all-powerful 33-year-old leader Kim Jong Un; to the fact that the ideal
        outcome for the US would be seen as a disaster in China; to the limited tools
        of influence the US has and to the cost of a military clash to America''s
        closest Asian allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6dc0b-0f04-439b-badd-523ff37c024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody else has been able to come up with the answer in 20 years,"
        said Scott Snyder, director of the program on US-Korea policy at CFR. "This
        is a crisis that has catastrophic implications."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b201e5-eca4-4063-9ddd-63ed01c0b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been brewing since 1995, when the US and North Korea signed
        an agreement that would freeze and dismantle Pyongyang''s old nuclear reactors.
        North Korea went on to violate a series of pacts meant to shut down its program.
        It''s soon expected to conduct its sixth nuclear test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f47b4-510a-4962-b941-489e5a156d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since last year, Kim Jong Un has tested more missiles than his
        father and grandfather combined, while making continued progress toward an
        ICBM capable of targeting nearly the entire continental US," said Florida
        Republican Rep. Ted Yoho, who chairs the House Foreign Affairs subcommittee
        on Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9ffd2-d026-429b-a0b0-8d3b31a3fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the "urgent and global threat" Pyongyang poses, the administration
        feels "the time for talk is over," acting Assistant Secretary of State for
        East Asian and Pacific Affairs Susan Thornton told reporters. When Trump sits
        down with Xi in Mar-a-Lago, Thornton said he''ll say that "we will be looking
        for help from China to increase the pressure."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0e601-17da-4a07-b5ab-f7696e5789bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say there aren''t any really new options for dealing with
        Pyongyang. "Dialogue, pressure and deterrence, or military measures -- it''s
        really just a question of how the Trump administration is going to shuffle
        the deck they inherited," Snyder said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26a00c-78b9-4fac-9d09-71405b422083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US could apply more pressure on North Korea directly. Yoho suggests
        using "robust support for injecting outside information" into the closed country,
        to disrupt its control over its citizens, as well as more sanctions. The administration
        announced a new round on March 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48968f21-054a-461f-8bce-d2106c8cdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is to pressure Beijing by applying so-called secondary
        sanctions against Chinese firms that do business with North Korea, which Snyder
        said will cause friction. "How do you unilaterally impose sanctions on Chinese
        firms doing business with North Korea without risking the cooperation you
        need from China to put pressure on North Korea," he asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1023bf4-7a3f-4cd6-b4ca-f3efff9d81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others argue that this line of approach puts too much faith in the
        sway China holds over Pyongyang. Experts note that since taking power, Kim
        has systematically purged and killed rivals, many of whom had been diplomatic
        conduits to Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13030383-7c2c-4619-80ee-97ffc0b83666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re putting way too much faith in thinking that China''s
        got absolute control over North Korea," said retired Lt. Gen. Wallace Gregson,
        a former commander of US Marines in the Pacific. He argues that sanctions
        on North Korea are undermined by Pyongyang''s massive black market profits
        from businesses like counterfeiting and drug dealing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5fec1-d53b-49c2-9cab-3a7580619a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean leadership sits atop a worldwide global mafia
        and money flows in channels that are at least difficult to get to, even if
        we know about them," said Gregson, now senior director for China and the Pacific
        at the Center for the National Interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc129cc-b2bc-4421-a6f7-75cc0d712d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been pressing for the US to adopt yet another approach:
        engagement. Beijing suggests that North Korea freeze its nuclear program if,
        in exchange, the US halts its military exercises with South Korea. China''s
        "proposal is practical, feasible, reasonable, objective and unbiased," a Chinese
        embassy spokesman told CNN. "We hope all parties can be level-headed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655949c-18df-438e-a42b-e4cc3426f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US lawmakers and experts endorse the idea of direct talks.
        Sen. Edward Markey, a Massachusetts Democrat, urged Trump Wednesday to start
        direct talks with Kim in exchange for a Chinese commitment to drastically
        escalate sanctions against Pyongyang if it fails to negotiate in good faith.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc5fa7-3acb-40b6-9a02-eb9f2be41fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Kazianis, director of defense studies at the Center for the
        National Interest, agrees, saying that direct communication is crucial if
        there''s a crisis. "What if a North Korean missile landed in Seoul and killed
        a lot of people," Kazianis asked. "I don''t think anybody wants to see a second
        Korean War and everything that would happen, so I think it''s important to
        have some sort of communication with them," Kazianis said. "As horrible as
        it sounds, it is a reality."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2183fb-fe2a-421a-a03b-6e1c1e2822c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest worry of US allies is if Trump pursues a military option.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc547de8-7d25-44d0-8815-6fa0888d62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not one of our allies or friends wants us to start a fight with
        North Korea because they would take the vast majority of the damage," Gregson
        said. He noted the "fanciful arguments" about precision strikes on North Korea''s
        facilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4de495-b4f5-4ea5-9524-39b88239df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a reason that North Korea''s got more mining equipment
        than any other country in the world," he said, referring to the regime''s
        massive underground tunnels and facilities, which would make it hard to fully
        eliminate their nuclear capabilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551890a2-b102-4ac9-8c9a-ae7f311c476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be devastating for the region, Kazianis said. "Let''s
        say North Korea has 10 nuclear weapons and you only get 8 of them, what are
        the North Koreans going to do? They''re going to most likely use them," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f684d4-9b46-44ed-8e73-966423b90a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips adds that the "sad truth is that North Korea doesn''t need
        nuclear weapons to devastate Seoul. They have very credible short and medium
        range missiles."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f0095-b007-4470-a8d7-ea905d043ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting a conflict would means owning the outcome. "You''re going
        to have issues with loose WMD," said Kazianis, using the acronym for weapons
        of mass destruction. "Who controls, not only North Korea''s nuclear weapons,
        but their robust chemical and biological weapons, and all those missiles,
        and all their artillery that''s pointed at Seoul? What do you do with all
        that if the regime collapses?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1595ae-cf50-4ab8-b5b4-93da1bdf0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips said the US could boost its capabilities in Asia as a deterrent.
        That could include moving more US troops, special forces capabilities and
        assets such as B-52 bombers into the region; giving allies more anti-ballistic
        technology and increasing surveillance and reconnaissance to better understand
        North Korea''s operational capabilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8347140-edc1-414a-bc5e-ac07dd85cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazianis thinks broad sanctions are the only way to mitigate the
        North Korean threat. "You''re not going to solve the problem, but you can
        certainly try to slow them down," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc82403-bbce-47ff-bd86-11c2c55edd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will try to enlist China''s help in slowing North Korea down
        during his Thursday and Friday meetings with Xi. Yoho noted in a recent hearing
        that China has some serious leverage as it accounts for "90 percent of North
        Korea''s economic activity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8a93c-66ad-43a0-acac-adb1b1bd135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters on the way to Florida that "I think China will
        be stepping up on North Korea," but experts say Xi isn''t likely to comply.
        Beijing has repeatedly undermined or not fully enforced US and international
        sanctions against North Korea, say experts, because Beijing wants "stability
        above all, not change," said Phillips.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea5997-9ba1-4c30-831d-831ef8b04663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:21.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regime collapse would send millions of impoverished North Koreans
        across the border into China, creating a crisis there. Beijing doesn''t want
        South Korea, a major trading partner, disrupted either.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c923df-49e2-44fc-9513-002dd87239e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:22.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of all, China doesn''t want to see a scenario that the
        US would consider ideal, said Snyder. "A dismantled regime in Pyongyang and
        a unified Korean peninsula allied with the US -- that''s China''s nightmare,"
        said Snyder.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1fa16-5989-4236-9d01-4eb30bdde62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:22.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both the US and China want to defuse the North Korean threat,
        the fact that they want that to happen in different ways will ultimately work
        to Pyongyang''s benefit, Snyder said. China wants stability, while the US
        wants "to change North Korea''s strategic calculus," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57075330-2f40-4511-8bb2-b228b96fad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:22.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as China prioritizes stability over denuclearization, there''s
        going to be a gap with the United States," Snyder said, "and as long as there''s
        a gap, North Korea has a space to survive."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc479c-944a-42e2-afe0-354cbc151868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:22.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zachary Cohen contributed to this report</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29155e-ad38-4892-926e-cf32d1101517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:02:22.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:02:26.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Trump, Chinese leader
        face North Korea dilemma”</em></p>'
  'Duterte-asks-Joma-to-come-home-with-conditions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-07T09:10:56.771+08:00
    'imagesource': 'jcr:f15c4113-f928-41eb-8b6e-98e4c9fed130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd038f5f7-eb93-4d2e-b03d-e4c53d1c8abe'
    'lead': 'President Rodrigo Duterte asked Jose Maria Sison to come home, assuring
      the communist rebel leader he won''t be jailed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:05:05.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:05:10.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:05:10.273+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks Sison to come home on certain conditions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc6760-e445-4ede-9e49-65b3f6717b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> President
        Rodrigo Duterte urged communist rebel leader Jose Maria Sison to come home
        and promised he won''t be arrested on certain conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e26c3a-3bb9-4b26-ab22-b9495f40553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahapon tumawag si</em> (Presidential Adviser on the Peace
        Process Silvestre) Bello <em>sabi niya, Sir,</em> (Jose Maria) Sison is very
        sick that''s why I offered him to come home and ako ang magbayad sa ospital
        niya," Duterte said in a speech Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad44638-b564-46d3-be1c-2e80a1178f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday, Bello called and he said, "Sir, Sison is
        very sick," that''s why I offered him to come home and I will pay for his
        hospital expenses.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff6211-2d43-44f8-89e4-4adcfbce8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who is seeking asylum in The Netherlands, was Duterte''s
        professor at the Lyceum University where he took his Political Science degree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97edf5a-e6e7-42d0-b825-f58aeda743ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, he also urged Sison to come back to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30051bab-47b6-475a-82b0-2604be6b13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell Sison because he is sick, he''s very sick. He can come home.
        I''ll give him … freedom of movement. I will not arrest him," Duterte said
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857b63d-a6e6-4938-832a-796a0064575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he laid down conditions the rebels should follow in exchange
        of the Communist Party of the Philippines (CPP) founder''s safe return.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9969d-0056-406e-bada-00c129a9244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated he wants the New People''s Army (NPA), the armed
        wing of the CPP, to stop collecting revolutionary taxes, release all prisoners,
        and stop claiming territories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839c574-a604-4b63-9fb9-e0750453d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been fighting for 55 years already from its inception,
        50 years ang (of) actual fighting," he said. "You want another 50 years? I
        grieve when I see a Filipino die."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d882ac0-f982-4514-b694-9554c377b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ke ma-sundalo o ke ma-NPA, Pilipino eh,</em>" he added. <em>"Pero
        kung ayaw ninyong maghinto,</em> then let us fight for another 50 years. <em>Wala
        naman akong problema sabi ko, marami akong sundalo."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab259865-b44f-46b1-91b1-06004cd92a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether they''re soldiers or NPA members, they''re
        Filipinos. But if you don''t want to stop, then let us fight for another 50
        years. I have no problem with that as I have many soldiers.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6aaf9-7858-4a13-acc5-0d255f271442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebellion has been raging 49 years since 1968. It is one of
        the longest-running communist insurgencies in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06c875-37ae-4b1d-ba3f-391c3011a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison is the Chief Political Consultant of the National Democratic
        Front of the Philippines (NDFP), which just concluded its fourth round of
        peace talks with the government in The Netherlands, Thursday night (Philippine
        time).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83080d-6b7d-4a69-ab30-a5f001ebfe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:05:05.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:05:10.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: No ceasefire yet but fourth round of peace talks ''successful''
        — GRP-NDFP</p>'
  'fourth-round-of-peace-talks-land-distribution-ceasefire':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-07T11:41:30.054+08:00
    'imagesource': 'jcr:2bd5e398-149d-45d5-b112-bf13a4e5eebb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f69426f-f165-4725-8af6-b40a432e894b'
    'lead': 'Both parties are looking forward to the next round of talks on May 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:11:24.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:11:28.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:11:27.829+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t, communists agree on land distribution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1dd380-5f3b-40b7-b46d-5adc630b916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The government
        and communists agreed to declare a ceasefire, distribute free land and release
        prisoners at the end of the fourth round of peace talks in The Netherlands
        on Thursday (Philippine time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2b28c-8399-43a8-8a7e-d61ba430e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-day talk between the National Democratic Front of the Philippines
        (NDFP) and the government (GRP) in the Netherlands had a "successful conclusion,"
        said NDFP Chief Political Consultant Jose Maria Sison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45028e-a52c-47c7-b4cd-8336c4a6b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although both parties agreed on an interim joint ceasefire, Presidential
        Adviser on the Peace Process Jesus Dureza said it is not effective yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51580df5-af18-408b-9c3d-dd5bde2ac29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Gov''t, Reds agree on interim ceasefire</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f54cc-d23a-4612-a92f-204badd3cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as we work towards coming up with the guidelines and the
        details, we are confident that both sides, in spite of the fact that there
        is no ceasefire in place, we will see to it that there is an enabling environment
        that would move us closer to what we want to achieve in this country, which
        is just and lasting peace," Dureza said during his closing remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58866d-3a43-484d-9bce-402f884e42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from both panels will meet in the Philippines in
        between formal talks to finalize the guidelines, which, according to Dureza,
        is the challenging part.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d8430-fcdb-434e-b850-9e32d2626db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have just agreed on framework agreements, but the difficult
        parts would be how to look at specific details. How to come up with the guidelines,
        how to come up with the mechanisms that will make our bilateral ceasefire
        and our work on the CASER really workable in actuality," Dureza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69e032-f00d-457b-a3cb-9905a639a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the guidelines will include the "creation of buffer zones
        and the definition of a prohibited hostile and provocative acts," among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fdbc2-c376-4e1c-aeef-16d560220124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "ceasefire monitoring and verification mechanism" will also be&nbsp;
        provided "to oversee the ceasefire implementation and handle alleged violations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc1ffa-97b2-4d6c-b8f2-77cf8df9d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison also emphasized the Comprehensive Agreement on Social and
        Economic Reforms (CASER) must be signed before, or simultaneously with, the
        interim joint ceasefire agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859318b8-256e-4a93-af6e-d9ee42d522c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving land for free</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ef90a-6612-45fa-9d39-d27480eb8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the provisions of the CASER both parties have agreed on
        is the distribution of land for free to landless and poor farmers with just
        compensation to the owners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3be71-2f51-4c2b-9a10-379bda1e523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panels will also work to amend the existing agrarian reform
        law to reflect the agreements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13497e-53d0-4c2b-9438-5a59b993bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant peasant group Kilusang Magbubukid ng Pilipinas (KMP) said
        specific statements should be in the final CASER document to "genuinely effect
        social justice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124511a-34c5-4698-8bf9-a90e864b33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the chief reasons for the failure of all previous programs
        on agrarian reform is the refusal of past administrations to distribute land
        to the farmers for free," the KMP said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b47b66-3e11-4baf-a8d0-0ce1231e08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the contested lands is the 6,000-hectare sugar plantation
        Hacienda Luisita in Tarlac, owned by the family of Former President Benigno
        Aquino III.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be096a-ab41-4d23-bc08-72ef9be235a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012 Supreme Court decision has already ordered the distribution
        of Hacienda Luisita, but farmers have yet to receive their land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693148a-f0eb-4393-944c-1ef5ffe5cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call for national industrialization</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232fd21-c62a-4ce1-9d3d-9d5598f48576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison also said moves toward national industrialization should also
        begin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931c227-94f9-4973-986e-ab45271f07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority industries to be established to lay the foundation
        of the Philippine economy should be listed up, in consultation with the industrial
        networks and prospective Filipino investors," Sison said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664407f-eef0-4b1c-8a55-d1f0006b8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National industrialization aims to shift the Philippines from exporting
        raw materials to processing them inside the country, which is believed to
        generate more jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa7eb2-6010-4f0c-a604-ce260b41f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:11:24.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:11:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP and the GRP panels will meet in Manila to finalize the
        guidelines of the ceasefire agreement before the fifth round of talks on May
        27 to June 1.</p>'
