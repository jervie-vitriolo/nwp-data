    'lead': 'President Rodrigo Duterte will spend Holy Week in the Middle East to
      meet with three country leaders, as well as Filipino communities there. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:31:23.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T10:31:27.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T10:31:26.951+08:00
