    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT completes huge comeback to keep NLEX winless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde3135-a29c-4617-9139-6d4c8076de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> TNT KaTropa
        outlasted the NLEX Road Warriors Friday in overtime, 126-121, for their third
        win in the ongoing 2017 PBA Commissioner''s Cup elimination round at&nbsp;
        Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b6854-9f12-44e1-9b8d-7acbe8d61b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro bagged 32 points and 11 assists for TNT.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f04b0-692b-48f1-b539-33ae5b54b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX was clicking on all cylinders and established a 76-53 advantage
        at the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd541d9-c15c-4dda-be91-bcf15b38cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors sustained their momentum in the third frame and
        were even able to build a huge lead which ballooned to as high as 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c775b86-6cbd-4407-949b-47aea8602618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But KaTropa slowly climbed back with Jayson Castro and Ranidel De
        Ocampo burying back-to-back triples to tie the match, 113-113, with 29 seconds
        left in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7207f0-ee97-41f3-82b7-da8a6bc09694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garvo Lanete lost the crucial possession off a wide pass from Kevin
        Alas which did not help NLEX''s cause at the dying seconds of the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ba7a2-6ba4-447b-8119-098881e7628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro had the chance to win the game for TNT but his jump
        shot rattled out of the rim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0244ec-4c30-4614-a85e-9e35d3bad1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KaTropa''s 7-0 blast at the start of the extra period was too much
        for the Road Warriors to overcome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909fd03-44c7-43fd-9e42-e933a2b3c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Pogoy''s fastbreak lay-up sealed the victory for TNT who captured
        its third victory in four outings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21af34-b1dc-47fa-aa42-f25d58bfc110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.617+08:00
