      'mgnl:lastActivated': 2019-07-12T10:51:05.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mother:</strong> Anisa Makhlouf al-Assad</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a2a6d-fa31-4416-91cd-5a7db9e4da22'
      'mgnl:activationStatus': true
