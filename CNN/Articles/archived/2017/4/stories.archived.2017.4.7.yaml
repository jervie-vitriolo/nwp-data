      'mgnl:lastActivated': 2019-07-12T10:51:05.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marriage:</strong> Asma (Akhras) al-Assad (2000-present)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea2053-16ce-46a3-8377-aeda1bfe54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.475+08:00
