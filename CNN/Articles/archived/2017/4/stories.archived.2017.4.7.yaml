    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633d5cc-03a6-407d-93ab-1c78e2c8de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.022Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the toughest work to date, all of them, including
        Dayrit, immediately answer Zialcita’s “Nagalit ang Buwan….”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494a49f-b696-4170-9ece-d1a228fda093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.022Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a shot with an airplane landing on an airport and wala
        na talaga siya. It’s burned,” says Bilbao. “There are molds, tears, and all
        the damage, it’s all there. It’s the best of the worst.” Not to mention that
        in the print they’re working on, some curse words are censored and can no
        longer be re-dubbed anymore.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ea2fe-f1df-4b01-b79f-add56f9dcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.022Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615154e-af02-4da0-8446-0655998fcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab usually works on several films at once, even up to six days
        a week with artists in shifts. It starts from scanning the film itself. One
        film is usually made up of five to six parts, each roll made of 35 mm negative
        (about 20 minutes of screen time). There are more cans if multiple copies
        of the print exist.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b5286-1224-46bf-86ac-c1453098888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef8984-0a4f-4527-b15d-25afd49d6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We might have a couple copies of one particular title because there’s
        bits missing or there’s some rolls with different condition,” says Rick Hawthorne,
        the lab’s film specialist and Dayrit’s business partner since the company
        was known as Roadrunner. “Particularly the heads and tails on the beginning
        and end of the part which [are] the most vulnerable [parts]. Sometimes they’re
        missing. We’ve had movies here which we’ve had to actually rebuild the open
        credits, [such as in the case of ‘Ganito Kami Noon…’].”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736ea22-bcd0-41ae-914c-e1fe5545b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb63be8-006a-4c12-a35c-58b7ddc0222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the print cleanup is done, the file is stored in a server and
        is accessed only by the artists working on the restoration. Then, that’s where
        the hard work starts.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b661e-f234-4fa7-941c-9d67033a39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e19e59-578c-44cd-8722-ec7cfcc124e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with the lab’s artists, the word “magic” usually
        comes up in reference to the tricks that they use to reverse the damage of
        each image. “Magic” is how Del Rosario and Bilbao made the airplane appear
        again in “Nagalit ang Buwan…” “Magic” is how tinny audio tracks are replaced
        with pristine and crisp ones, perhaps conjured from celluloid heaven. But,
        as Hawthorne explains, it is a complex machinery that involves numerous software
        versions, updated plugins, and a bottomless cache of patience and attention
        to detail.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada1f62-1bb1-44d9-b239-37e646349456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f418a6-c7c3-40f3-aff2-aff1b02868cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the nastiest, almost un-restorable prints, such as the Mike
        De Leon negatives from the Asian Film Archive in Singapore, they had to be
        sent to the Italian film laboratory L’Imagine Ritrovatta, which restored Lino
        Brocka’s “Maynila sa mga Kuko ng Liwanag” (1975), where De Leon was the cinematographer,
        and Lamberto Avellana’s “A Portrait of the Artist as a Filipino” (1965). The
        lab is currently working on three more Filipino films under the ABS-CBN restoration
        project: Jose Javier Reyes’s “May Minamahal” (1993), Uro Q. Dela Cruz’s “Misteryo
        sa Tuwa” (1984), and Pio De Castro III''s “Soltero” (1984).</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44103f5-3de2-43ba-825f-3aa7a3958952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07195d38-1724-4f0c-bdbe-7846b9da65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The funny thing is I talked to Ritrovata, they’re doing all the
        [restoration for] Hollywood studios,” says Katigbak. “Sabi ko what are the
        top 10 movies that you’ve had the most difficult restoring — three of our
        movies are in that top 10 list. Because with the U.S., kahit sabihin mong
        maraming problema, they have multiple strips of negatives. So sabi nga nila,
        if may problema ka sa molds, in all likelihood, hindi siya naka-duplicate
        sa iba … ‘yun ‘yung mga negatives na iba-iba ang kulay. Kumuha ka lang ng
        clear image [from another negative]. ‘Yung sa atin, iisa na nga lang ‘yung
        source mo, compounded defects pa.”</p>'
    '76':
      'image': 'jcr:037bd3b9-c8f4-47c5-b355-b6f6a5db6091'
