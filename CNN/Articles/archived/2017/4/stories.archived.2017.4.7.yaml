      'mgnl:lastActivated': 2019-07-12T10:51:05.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Children:</strong> Karim, 2004; Zein, 2003; Hafez, 2001</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4695f-2eae-4514-9fec-086ca8b4d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Education:</strong> University of Damascus, Medicine, 1988;
        Ophthalmology residency, London, 1992-1994</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d777d6e-3fef-4800-b362-22cd10e169ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military service:</strong> Syrian Army, 1999, Colonel</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09ee3f-18a0-4562-b0d4-ab452ce6297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Religion:</strong> Alawite Muslim</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a930b23-fc8d-4ba5-a1fe-f174da7df794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Timeline:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceedd461-0ef8-4170-a65a-26a3293dda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1994 -</strong> Syrian President Hafez Assad''s oldest son
        and heir apparent, Basel, dies in a car accident. Second son Bashar is called
        back from medical training in Britain and is groomed to take over his father''s
        role as president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3da28-4244-49aa-9cce-d92bc13c6936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1999 -</strong> Bashar al-Assad becomes a colonel in the
        Syrian army.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee9ad0-ab29-45a3-9146-7e997697aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 10, 2000 -</strong> President Hafez Assad dies of a
        heart attack after 29 years in office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48aebf-1851-41e2-9ef8-044cd8897185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 10, 2000 -</strong> Bashar al-Assad is elected unopposed
        as president of Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c38b80-8bd7-4e13-a61f-e66ff749f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 2006 -</strong> Al-Assad and Iranian President Mahmoud
        Ahmadinejad hold a summit meeting in Damascus. Al-Assad declares his support
        for Iran''s nuclear program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c983e8-2fb3-4ad8-88da-4011c82a12e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 2006 -</strong> Al-Assad meets with the head of a
        United Nations panel investigating the 2005 assassination of former Lebanese
        premier Rafik Hariri.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09133ec6-89aa-4f2c-838b-bc978141c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 29, 2007 -</strong> Runs unopposed for president and
        is elected to a second seven-year term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e457645-04cb-421f-a87c-5f0712d36ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 14, 2008 -</strong> Al-Assad signs a decree establishing
        diplomatic relations between Syria and Lebanon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35dec6-c9dc-4cbf-87c8-b786c450bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 21, 2011 -</strong> In response to Arab Spring protests,
        al-Assad lifts the country''s 48-year-old state of emergency law. The law,
        which went into effect in 1963, restricted freedom of speech and gave the
        government broad power to detain people for perceived threats to national
        security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4eac2-4c80-46f5-b559-f3353bcc2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 18, 2011 -</strong> The United States imposes sanctions
        against al-Assad and six other senior Syrian officials. The Treasury Department
        details the sanctions by saying, "As a result of this action, any property
        in the United States or in the possession or control of US persons in which
        the individuals listed in the Annex have an interest is blocked, and US persons
        are generally prohibited from engaging in transactions with them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38e03c-60f9-4c5f-a6c3-a1335b256031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 19, 2011 -</strong> Al-Assad is harshly criticized in
        a speech by President Barack Obama. He says Syrians have displayed "courage
        in demanding a transition to democracy [but Assad''s regime] has chosen the
        path of murder and the mass arrests of its citizens...President Assad now
        has a choice: He can lead that transition, or get out of the way."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc318c-8bff-4789-b962-32aa0311f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 18, 2011 -</strong> Both the United States and the
        European Union call for al-Assad to step down. US authorities also impose
        new economic sanctions against Damascus, freezing Syrian government assets
        in the United States, barring Americans from making new investments in Syria
        and prohibiting any US transactions relating to Syrian petroleum products,
        among other things.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f293a-d027-45be-be2c-c7833ace4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 10, 2011 -</strong> A statement issued after a meeting
        attended by all 27 foreign ministers in the EU condemns "in the strongest
        possible terms the ongoing brutal repression led by the Syrian regime," and
        declares that Syria''s leader must resign "to allow a political transition
        to take place in Syria."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f2b62-d80c-419d-b7fe-dbca3549261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 14, 2011 -</strong> Jordan''s King Abdullah calls
        on al-Assad to resign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eebda9-9a5c-41de-bf07-597281b364f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 20, 2011 -</strong> In an interview with a British
        newspaper, al-Assad warns other countries that military intervention in Syria
        would have "very dire" repercussions and that his country "will not back down"
        in the face of international pressure and condemnation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085445d-c6c3-4f32-9b17-8b7ba9e6484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 22, 2011 -</strong> Turkish Prime Minister Recep
        Tayyip Erdogan calls on al-Assad to resign and warns that he faces the same
        fate as Benito Mussolini, Nicolae Ceausescu, and Moammar Gadhafi, all leaders
        killed by their own people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6102f3c5-9fa7-45c6-9d80-8f445cf63cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 7, 2011</strong> - In an interview with ABC''s
        Barbara Walters, President Bashar al-Assad denies responsibility for the violence
        in Syria and distances himself from the behavior of his armed forces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b09e9-de68-493b-8b2c-0f304d809a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 3, 2012 -</strong> Date of leaked email from Asma
        al-Assad to a friend discussing the merits of buying a certain pair of shoes,
        Christian Louboutin crystal-covered pumps for about $7,000. The same day 200
        Syrians are reported to have died in Homs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe811f8-4d4b-4ac0-baf9-c9ec9775a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 10-11, 2012 -</strong> Al-Assad meets twice with then-UN
        envoy Kofi Annan to discuss the bloodshed in Syria.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b7e90-3349-4da3-9571-c7e3404f67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 23, 2012 -</strong> European Union sanctions are placed
        on al-Assad''s wife, Asma, his mother, sister and sister-in-law. Their EU
        assets are frozen and a travel ban prevents them from traveling to any EU
        country. London-born Asma al-Assad cannot be barred entry into Britain despite
        the EU ban.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec7f51-5ff1-4ce8-ae0d-6f6874741339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 6, 2013 -</strong> In a speech, al- Assad lays out
        his solution to the ongoing crisis in Syria. He says he wants to foster national
        dialogue and proposes a new constitution that would be put up for a public
        referendum. He also says he will not negotiate with terrorists and asks regional
        governments to stop supporting them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde0ad1-fc18-4960-b8ce-84874aa13a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 17, 2013 -</strong> In an interview with Syria state
        TV network al-Ikhbariya, al-Assad compares the support of rebels in Syria
        now to the backing of fighters in Afghanistan during their war with Soviet
        troops in the 1980s. He predicts that the rebel groups will one day turn against
        the United States and others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ade9f9-b475-44da-9c91-2897a315f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 3, 2014 -</strong> Is re-elected with 88.7% of the
        vote, according to reports on state run television. It''s Syria''s first election
        since the start of civil war in 2011.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504ea1c-4cb5-40a7-99a9-05807507d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 10, 2015 -</strong> In an interview with the BBC,
        al-Assad says his regime is apprised of US-led coalition efforts against ISIS
        in Syria -- not by the Americans, but through third parties such as Iraq.
        Al-Assad also says that Syria won''t join the international coalition trying
        to "degrade and destroy" ISIS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16783010-1a8f-4318-a708-ce93a348f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 1, 2015 -</strong> In an interview with Czech TV,
        al-Assad says that US-led airstrikes against ISIS have not slowed the terrorist
        organization, and that ISIS has only recently begun to shrink due to Russia''s
        direct involvement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736cb9e-d331-4e64-ad32-4ee8101b5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 9, 2016 -</strong> Al-Assad is named in a wrongful
        death lawsuit filed in federal court in Washington, D.C. by the family of
        journalist, Marie Colvin, who was killed in 2012 while covering the war in
        Syria. According to the lawsuit, Colvin was targeted in a rocket attack by
        Syrian government agents because of her reporting. Colvin and other journalists
        were tracked by the Syrian regime, the documents say. Days later, during an
        interview with NBC News, al-Assad denies that the government was responsible
        for Colvin''s death. He says she entered the country illegally, putting herself
        at risk.</p>'
