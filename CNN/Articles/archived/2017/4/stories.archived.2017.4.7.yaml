    'template': '1'
    'title': 'Twitter unveils low-data ''Lite'' service

      '
    'updated': 2017-04-08T09:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee314ba-b5a4-4691-bd0a-0b025ee2b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Twitter is rolling out a
        faster, data-friendly version of its service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbeaa9-302f-4327-8117-43ca5445e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter Lite is a new, mobile-only version that uses less data,
        loads more quickly on slow connections and takes up less than one megabyte
        of space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ed9ba-3433-4595-9f88-a97ae6f4fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is available by default at mobile.twitter.com globally,
        rather than through an app. But Twitter said Lite is particularly aimed at
        people in emerging markets such as Asia Pacific, Latin America and Africa,
        where mobile data is expensive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f5898-dd0c-496c-bc33-f3d8c39785ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said the new service announced Thursday has up to 30% faster
        launch times compared with the original. Lite also offers faster navigation
        to key Twitter features like the main timeline, direct messages and notifications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad09589-e37f-4892-b47a-cf97003d1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can reduce data usage even more by turning on data saver mode,
        which among other features provides a preview of images and videos to allow
        users to choose which ones to load fully. The data-saver mode can reduce usage
        by up to 70%, Twitter said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00c7e5-afa8-4327-b1d6-19f2b0eeb9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also partnered with Vodafone in India, a telecom operator
        with more than 200 million subscribers, to promote the service to their customers
        to get live sports updates on Indian Premier League matches. The company plans
        to ink more partnerships with entities in emerging markets in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39013934-010e-43ee-912c-a6f4f502ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching emerging markets has been a big focus in the tech industry
        recently. Last month, chipmaker Qualcomm unveiled a new mobile platform that
        brings 4G LTE connectivity to entry-level (or "dumb") phones. It''s designed
        for phone makers whose target customers don''t have access to affordable smartphones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0719cf-fd58-4266-899b-4c53934d5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Google officially launched the beta version of YouTube
        Go in India, which was announced last September. The app saves data and allows
        offline viewing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5dd4c-cf5b-44c9-9241-1a8c1caa820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 Facebook released its own Lite app, which works quickly
        even on slow mobile networks in emerging nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08564011-fc58-4018-bbfc-bc0fcabcd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:30.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:54:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Twitter unveils
        low-data ''Lite'' service."</em></p>'
  'Twitter-cofounder-begins-selling-off-shares':
    'author': ' Seth Fiegerman, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-07T03:31:30.981+08:00
    'imagesource': 'jcr:954df05d-cf7f-4301-aabd-4a1c69ef154b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4a7e24e-5b79-4abb-ab77-f65609531bf2'
    'lead': 'Even one of Twitter''s creators has decided to sell off shares in the
      struggling social media company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:17:01.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:17:04.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:17:04.206+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter cofounder begins selling off shares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e7d4c-6027-4244-8b1f-ed97f85fe53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Even one of Twitter''s creators
        has decided to sell off shares in the struggling social media company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c76d72-e676-48e8-aca7-5595eb144501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ev Williams, Twitter''s cofounder and board member, is planning
        to gradually sell as much as 30 percent of his stake in the company over the
        next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ad906-4297-4367-98e6-200884c92aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His plan is to use the proceeds to fuel his investments in startups
        as well as political and philanthropic donations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95876a9-d589-43fa-ae6c-a8c12a926e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It actually pains me to be selling at this point, but this sale
        is all about personal context, not company context," Williams wrote in a Medium
        post Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a5a6a-9839-4951-a545-8c486b2b7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s stock price is hovering near its all-time low as the
        company struggles to reignite user growth and reverse an ad sales decline.
        The stock dipped by more than 1% in midday trading Thursday after Williams''
        announcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec24295-913f-490d-abb9-7b4925385c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams sold just more than $4 million worth of shares this week,
        according to a company filing. He expects to sell a "minority" of his shares
        over the next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb01b4-1d5b-4f26-afc4-6d4444637442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan is not expected to result in the sale of more than 30%
        of Ev''s holdings," a spokesperson for Twitter said in a statement provided
        to CNNTech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea50c2-a2d1-4106-8cc5-eb86ffd9fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams helped launch Twitter in 2006 and briefly served as its
        CEO. He went on to launch Medium, a publishing platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83252a0-8d76-4623-b1df-b001e3e3c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not the only large Twitter shareholder offloading stock. Chris
        Sacca, an early investor and evangelist for the platform, ditched the stock
        after the company brought back cofounder Jack Dorsey as CEO in 2015, rather
        than Williams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf33e2a-8f81-49f6-a9b6-9a533f1bb689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they failed to get Ev involved again, I lost hope. Love the
        service, hate the stock," Sacca wrote in a tweet last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd2661-7232-4426-86d7-96d390ce4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Williams stressed his optimism for Twitter and praised
        its recent hires and attempts to crack down on harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be25d42-3ce1-434d-b4ed-06cb88a30809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud to be on the board and optimistic about the future of
        the company," Williams wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98117d-f3e3-4b9a-b7a6-5037c97e47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:17:01.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:17:04.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Twitter cofounder begins
        selling off shares."</p>'
  'Trump-considering-options-for-Syria-retaliation':
    'author': 'Dana Bash, Jeremy Herb, Barbara Starr and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-07T03:23:52.972+08:00
    'imagesource': 'jcr:8eee1b04-16f5-41d7-a9f1-ed10e99230e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4496fb7-ce9e-4077-84f8-6b009e27e46c'
    'lead': 'The source said the President had not firmly decided to go ahead with
      it but said he was discussing possible actions with Defense Secretary James
      Mattis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:20:05.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:20:08.793+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:20:08.541+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump considering options for Syria retaliation, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7880d-b90b-426b-9a62-a4a544e94e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has told some members
        of Congress that he is considering military action in Syria in retaliation
        for this week''s chemical attack, and recognizes the seriousness of the situation,
        a source familiar with the calls tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171e94d-07a9-43be-bbe8-1c12b353ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the President had not firmly decided to go ahead
        with it but said he was discussing possible actions with Defense Secretary
        James Mattis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a67c55-07f1-48ac-ae93-86a5a3c59eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is relying on the judgment of Mattis, according to the source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6d91f-e102-4dfe-9520-d92c8b45916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials tell CNN the Pentagon has long-standing options to
        strike Syria''s chemical weapons capability and has presented those options
        to the administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f4d1d-abe0-4ccf-8cff-5eab7ece7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources stressed a decision has not been made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f5c9e-a5b1-421f-9701-776c9880de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Wednesday called the chemical attack that killed more than
        70 people in Syria as a "heinous" act that had changed his views on Syrian
        President Bashar al-Assad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2872972-0dc1-41cb-ace0-339b38c7dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday''s chemical attack, a chemical attack that was so horrific
        in Syria against innocent people, including women, small children and even
        beautiful little babies, their deaths were an affront to humanity," Trump
        said, speaking in the Rose Garden alongside Jordan''s King Abdullah.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db8f21-e1d5-4f91-a0c9-7bfd50a7f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These heinous actions by the Assad regime cannot be tolerated.
        The United States stands with our allies across the globe to condemn this
        horrific attack and all other horrific attacks, for that matter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556d1db-df21-43f3-b279-f4fb73235067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. John McCain and Lindsey Graham issued a joint statement Thursday
        calling for military action, recommending an international coalition "to ground
        Assad''s air force."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ee702-ee04-402d-8fbf-f98984269f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree with the President that Assad has crossed a line with
        his latest use of chemical weapons. The message from the United States must
        be that this will not stand. We must show that no foreign power can or will
        protect Assad now. He must pay a punitive cost for this horrific attack,"
        they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5187238-e9b7-430c-b1e5-fd246491463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added: "In addition to other measures, the United States should
        lead an international coalition to ground Assad''s air force. This capability
        provides Assad a strategic advantage in his brutal slaughter of innocent civilians,
        both through the use of chemical weapons as well as barrel bombs, which kill
        far more men, women and children on a daily basis ... Ultimately, the grounding
        of Assad''s air force can and should be part of a new comprehensive strategy
        to end the conflict in Syria."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833a4b8-5c1e-498e-bd58-f0cb8ff6ec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Trump administration had offered a pessimistic
        view on Assad''s fate in Syria, citing political realities there as a reason
        the brutal dictator isn''t likely to leave anytime soon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e26e1-fefd-4415-b39d-7d78caa07a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a fundamental option of regime change, as there has
        been in the past," White House press secretary Sean Spicer said Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b4e27b-bd78-4023-a4e7-ab278c6f4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of options in Syria isn''t a new conundrum -- President
        Barack Obama often cited the country''s civil war as the predicament that
        haunted him most. The Trump administration has mustered the display of outrage
        that many world partners were seeking, including convening an emergency session
        at the United Nations Security Council, chaired by US Ambassador Nikki Haley.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cefcc1c-e3cb-4d37-80c9-fc78b586e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House''s frank admission that Assad would remain in
        power in Damascus for the foreseeable future was a break from the past and
        a reflection that Trump plans to bring US foreign affairs in a new direction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd892b-afee-4aca-a836-842bbec37a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few US interests in Syria, and becoming engaged in military
        conflict there would undoubtedly mean American deaths. Four years after Obama
        failed to gain support from Congress for a strike on Assad''s positions, there
        remains little appetite for a broader scale American effort there. And Trump,
        whose transactional views of foreign policy are openly expressed, sees little
        reason for the US to become more engaged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241380c5-af2f-4816-8462-3e6b93dc3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump 2016 talk on Syria</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765e172-10a9-4b93-98d0-c0ae0ee74c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not lay out a clear position on the campaign trail with
        regard to military action in Syria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a19a58-f73b-44a3-80ff-63e1cf61f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath his pledges to "bomb the sh** out of ISIS" and eliminate
        the terrorist group entirely, Trump offered little insight into his plans
        for accomplishing that goal or the philosophy that would drive his actions
        on the military front.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e9a01-c682-4edc-9f2a-443ceb795f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in October slammed Obama''s decision to deploy fewer than
        50 special operations forces to Syria, arguing that Obama "just doesn''t know
        what he''s doing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91387a6f-847e-4249-a308-94d0c057d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump wouldn''t say whether he was opposed to deploying troops
        in Syria, simply slamming Obama for sending such a small number.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60db02-c22c-475d-a564-06994cb4718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You either do it or you don''t do it. Fifty people. He puts 50
        people," Trump told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e246f95-7262-4b27-b11e-91eb1bb9b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of US troops in Syria under Trump is already nearly doubling
        as US officials announced last month plans to send an additional 400 US servicemembers
        to the war-torn country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43c9f9-a0c2-4532-834e-5e9dfb8eeac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the campaign, and in years prior, Trump also displayed
        skepticism if not outright opposition to the US'' military presence in the
        Middle East. He said the US has spent too much money in foreign wars in countries
        like Iraq when the government should be focusing its resources on spending
        to rebuild the US'' infrastructure, for example.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cb21a-d967-4f29-8441-9b375af6575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he initially supported the Iraq War, Trump became a fervent
        critic of the war and made his opposition to the war a core part of his presidential
        campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba06c76-2fd4-4be0-9e13-7662702344eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting ISIS</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad0340-52c3-4d55-aef9-0baf064504e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he argued against the Obama administration''s failure to
        broker a deal with the Iraqi government to keep a US military presence in
        the country rather than completely withdrawing, arguing that it created a
        power vacuum that allowed ISIS to thrive. Trump at one point floated increasing
        US troop levels in Iraq during the campaign, though his position remains unclear
        on how much he would like to see the US military''s ground footprint increased
        -- if at all.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec8f6e-2ddb-416f-a639-8d44857fdb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Syria, where a messy civil war has pitted Syrian government
        forces and their allies, moderate US-backed rebel forces and jihadist groups
        like ISIS against each other, Trump has often focused on the fight against
        ISIS -- insisting defeating the group is paramount over any considerations
        of removing Assad from power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c97cab-debf-4bc3-b1fa-69a8cdeee815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argued last May that the US should have "stayed out of Syria"
        altogether and suggested he wouldn''t seek to deepen the US''s military involvement
        in the country as president, certainly not to target Assad.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926d520-3206-4b45-9309-963f11e538d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right," Trump said when "Morning Joe" host Joe Scarborough asked
        Trump to confirm that he "wouldn''t have fought Assad."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a4fc7-b8e8-4670-acf0-c71fae017589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''ll go after ISIS big-league," Trump said, adding that the
        US has "bigger problems than Assad."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606f651-1b98-42fd-b470-bce5874aa913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than deepening the US military footprint in Syria, Trump
        often focused his talk of solutions to the war there on brokering an arrangement
        to jointly target ISIS with Russia, which backs the Syrian government regime
        and has also targeted US-backed rebels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61b04d-7764-400a-901b-9e354c8bdf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little has materialized on the possibility of any joint US-Russian
        action as the adversarial relationship between the two countries has persisted
        despite Trump''s campaign talk of improving relations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0027c-c7ec-4eb8-a788-f915dc00cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:20:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:20:08.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That type of cooperation seems further out of sight as Trump said
        Wednesday that Syria''s apparent chemical weapons attack changed his view
        of Assad, explaining it "crossed a lot of lines for me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
