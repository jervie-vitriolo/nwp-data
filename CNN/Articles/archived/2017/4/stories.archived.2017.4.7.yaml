      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c213458-6c64-4244-83b9-27b6d0763ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the</strong> keys to preserving our film heritage
        is the magic of restoration — classic titles all restored to their groundbreaking
        glories, whether small scale or grandiose. When you think of American cinema,
        titles such as “Gone with the Wind” (1939) or “The Sound of Music” (1965)
        exist — and are appreciated — in the hearts and minds of many, precisely because
        they are still around, retrievable and accessible in many forms — and have
        been restored to their fullest versions several times. Moreover, these two
        aforementioned films have recently been restored yet again in BluRay and 4K
        in time for their respective anniversaries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c9a6e0-c1b4-41c6-90a1-82f275ccc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da11fe-1fb9-4c8f-97b5-7e2c1444427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scholar, or even an enthusiast, looking to rediscover American
        cinema’s gems can easily source copies of “Citizen Kane” (1940) or “Raging
        Bull” (1980) in watchable form whereas someone looking for copies of Gerry
        De Leon’s “Ang Daigdig ng Mga Api” (1965) or any of Manuel Conde’s “Juan Tamad”
        films will be saddened to hear that no prints of these films survive — and
        both directors are National Artists for Film. Restoring a film is capturing
        history in itself, for visual language is more than just pretty pictures on
        the screen; it tells the story of our nation. And in the absence of film heritage,
        a nation suffers and forgets.</p>'
    '34':
      'image': 'jcr:73c8049c-4705-406c-99e2-75afd631f0b6'
      'imageCaption': 'Images from Tony Perez''s 1982 film "Haplos" starring Vilma
        Santos, Christopher De Leon and Rio Locsin. Pictured are shots of the film
        with different print damages such as splicing, molds, and breathing. Photo
        from ABS-CBN FILM RESTORATION/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd6f1c-71c5-4620-8dbf-f783ff5bbbe5'
      'mgnl:activationStatus': true
