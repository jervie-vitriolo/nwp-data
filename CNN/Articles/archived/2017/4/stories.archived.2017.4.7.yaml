    'title': 'Rescuing the lost heritage of Philippine cinema

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caec67f-e276-46be-a2a0-05a073065441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.505Z
