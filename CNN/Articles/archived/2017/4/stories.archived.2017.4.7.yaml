      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d85729-8adf-4914-a988-93eb1d183596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Up until the</strong> early 2010s, a local initiative for
        a large-scale restoration was almost unheard of. The first restoration of
        a Filipino film, Gerry De Leon’s “Noli Me Tangere” (1961), was backed by the
        German government in 1990. In 1993, the Society of Filipino Film Archivists
        (SOFIA), a non-profit NGO, was initiated by passionate film enthusiasts who
        took it upon themselves to save our film heritage in the absence of a government
        program. They’ve since worked with local and foreign institutions to save
        our cinematic heritage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c9338-1301-4dc5-9214-6fccb5d5e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e29bf9-8cec-4d63-aec1-282cba7c46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After “Noli Me Tangere” in 1990, it took eight years, and another
        foreign government — this time, Australia — and SOFIA, to rescue another lost
        classic, Carlos Vander Tolosa’s “Giliw Ko” (1939). The next full restoration
        wouldn’t happen until 2012, again, backed by a foreign initiative and in partnership
        with the government’s Film Development Council of the Philippines (FDCP),
        with the repatriation of Manuel Conde’s epic, “Genghis Khan.” Restored in
        L’Imaggine Ritrovatta in Italy, the prints used were the same ones screened
        during the 1952 Venice Film Festival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8819ada-df3e-4535-a08c-fed92d2a905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bf7d6-1e6a-47a7-a79c-184e5be2b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several titles would soon follow, two of which would be backed by
        Martin Scorsese’s World Cinema Foundation: Lino Brocka’s “Insiang” and “Maynila
        sa mga Kuko ng Liwanag” (1973).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bcb575-893d-4dac-ae5c-16d980b80e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5916d-f13a-45df-af68-670dae736464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sole full-scale film restoration by a Filipino company wouldn’t
        happen until 2012, with ABS-CBN’s restoration of Ishmael Bernal’s “Himala”
        (1982) — a pipe dream that was several years in the making.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c82aad-6e7e-4fed-ba67-5aaa73a7970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a5871-0743-4c5b-85cd-59ba056a566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as the late 1990s, ABS-CBN had been gearing up to restore
        some of the most important films in its vaults. When the media company began
        its film production arm, Star Cinema, in 1993, a cable movie channel soon
        followed after, and subsequently, a film archive that contained titles for
        which it had acquired television rights, which had productions under Seiko,
        OctoArts, and RVQ (Dolphy’s film outfit), and other films ABS-CBN owned in
        perpetuity, such as the Experimental Cinema of the Philippines productions,
        including Peque Gallaga’s “Oro, Plata, Mata” (1982) and Ishmael Bernal’s “Himala”
        (1982) — both of which were produced by the then channel head of ABS-CBN,
        Charo Santos-Concio.</p>'
    '21':
      'image': 'jcr:c287d546-c384-4725-acbc-51069f15d23e'
      'imageCaption': 'ABS-CBN Film Restoration and Archives head Leo Katigbak photographed
        at the ABS-CBN film vault. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfa96b-98ee-42f6-9267-7c757ec280b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff2d8d-3945-43d7-b393-0ed5d35d7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film archives of ABS-CBN is one of the few of its kind in the
        country. The vaults are climate controlled with temperatures kept between
        8 to 10 degrees Celsius to preserve the fragile negatives. Other private archives,
        such as the facilities of Viva Films, FPJ Productions (which recently acquired
        a 4K scanner for their titles), and Reyna Films (owned by Armida and Carlitos
        Siguion-Reyna), are also some of the few well-kept facilities in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5af23f-807b-4751-ac1c-3875e8640dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5b8ee-becf-47f6-8327-2ad514d73aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the films in poorly maintained facilities have suffered
        damages due to several factors such as fluctuating temperatures (air conditioning
        is turned off at the end of day) which only hasten the deterioration of the
        negatives — often deteriorating into flush or “vinegar syndrome” — unkempt
        records, and funding problems. After all, a well-maintained archive means
        spending money for temperature and humidity control. The estimated budget
        for a national film archive structure alone, according to a monograph published
        in 2005 by SOFIA, is approximately ₱200 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb75276-be5c-4595-8c9e-7a06ecb78d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36f5aa-2256-4f2a-9457-42d739cb9eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protection and preservation of films not only mean safekeeping,
        there is also the responsibility to keep the legacy of these films alive.
        This is something that urged Leo Katigbak, the head of ABS-CBN film archives,
        to find ways to restore some of the important films under its care.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Cy3xtPjUnbk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415cfebb-e005-452b-981d-8819aaf62611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5877ea2f-4f46-480a-a564-0594e06f87d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the</strong> first films that they were eyeing on
        was “Oro, Plata, Mata.” But in early 2000s, this meant that the restoration
        will be done using analog technology and would cost around ₱25 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe868b7-b6bd-4571-9bfd-58d2aebe367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec5abd-dc54-43b5-a112-99d77f6651c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that time, the cost was too prohibitive [… and] it would not
        even address all the problems that ‘Oro’ already had at that time,” shares
        Katigbak. “[The quote] was pretty steep. So [we decided] we’ll bide our time,
        and see what options are there in the future, but the idea being if the films
        are already with us, hopefully, we will prevent any further deterioration.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a0451-b481-43c1-9546-3f1e834e92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63cd22-c5bd-4759-902d-2f20129f0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Himala” would become the benchmark of the success of ABS-CBN’s
        restoration program. In 2012, Bernal’s film was celebrating its 30th year.
        Its screenwriter, Ricky Lee, was set to release a book about his experience
        on set, and Cinema One was working with Sari Lluch Dalena and Keith Sicat
        on a documentary on the making of the film (its climactic scene featured a
        3,000-strong crowd, eight cameras, and no digital effects). And even though
        the restoration project was already underway with several of Star Cinema’s
        older titles — the first completed was “Maalala Mo Kaya: The Movie” (1994)
        — it made sense to launch with a marquee title such as “Himala,” which was
        hailed as the Best Asia-Pacific film by CNN in 2008 and is headlined by one
        of the most recognizable icons in local cinema, Nora Aunor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058b2e2-3caa-4c02-8ef5-0242b0ca5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ec587-90d4-4297-8d27-de65d0ea84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the early 2010s, restoration equipment and processes became more
        accessible and less expensive. Central Digital Lab, ABS-CBN’s partner with
        the restoration project, was already scanning some of Star Cinema’s films
        so they were, to some extent, already digitizing some of the company’s archives
        with some of the lab’s in-house film specialists. At the time the full restoration
        of “Himala” was being put into plan, the film was already halfway through
        the process. The scanning part was easy, the actual restoration part was that
        boulder that they had to wrestle with uphill.</p>'
    '35':
      'image': 'jcr:06bf29ad-fecc-447d-af04-767a4ed81fe5'
      'imageCaption': 'Rick Hawthorne and Manet Dayrit of Central Digital Lab, ABS-CBN''s
        partner for the film restoration project. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3adc20-f47c-4fe1-9185-0f40a4980da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b30e3a-56b0-41bf-ac46-2f6f21a3fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It had a lot of discoloration,” says Manet Dayrit, Central Digital
        Lab’s president. “It had missing frames — a lot of it is really manual work,
        frame by frame.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e61779-841a-4ee1-b911-e014c3ac84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39426d07-d272-4786-8259-0267cb250d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Digital Lab completed the restoration of “Himala” in time
        for the anniversary. It was picked up by the Venice Film Festival in 2012
        for their classics sidebar (Nora Aunor attended the screening). But the task
        was monumental. It took 664 hours to complete with a budget as close to the
        original ₱3 million shooting cost.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00353f-68d0-4ca5-841c-77db349746fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b2b34-176e-43ec-9a07-b68267259f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Himala” is one of the few older films that was fortunate enough
        to still exist in multiple prints. Most of the older films restored by ABS-CBN
        only exist in badly preserved prints, which contain several instances of damage
        such as molds and fungi, color shifting and fading, specks and scratches,
        flickering, and breathing (“‘Yung image na lumilinaw at lumalabo,” Katigbak
        notes). The ideal reference would be the master negative — the film exposed
        to the actual camera — and several Star Cinema films still exist in this form.
        But in its absence, any existing print, just as long as it is in rescuable
        form, will suffice.</p>'
    '41':
      'image': 'jcr:161aaa72-090f-43af-9eac-8c844ebb7c41'
      'imageCaption': 'A film reel is being scanned at the facilities of Central Digital
        Lab in Makati. The company was first tasked to digitize Star Cinema''s films
        until they eventually got the deal to restore the films under ABS-CBN''s Sagip
        Pelikula project. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7bb57-347d-46a1-a03e-2248d2680a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02255507-e9cf-4544-b33e-744f62e65aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Himala” formed the</strong> structure for the restoration
        of the subsequent films. Instead of just drawing up a random list, Katigbak
        wanted a film from each auteur. Aside from modern classics such as Rory Quintos’
        “Anak” (2000) or Romy Suzara’s “Sarah… Ang Munting Prinsesa” (1995), unseen
        or unrecognized titles are put out, such as Celso Ad Castillo’s “Virgin People”
        (1983), Butch Perez’s “Haplos” (1982), and Ishmael Bernal’s “Ikaw Ay Akin”
        (1978).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fcd7f-ab5e-4b2f-a07e-9ead65408171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a01327-5c87-44da-b5d9-2fdc0d6f6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi rin ako pwedeng puro luma kasi kung ang population ng Philippines
        masyadong bata, matatandaan pa nila ang ‘Sarah... Ang Munting Prinsesa’ pero
        ‘Himala’ hindi na nila matatandaan,” says Katigbak. “So I had to make sure
        that I am appealing to two sets of audiences that can potentially cross.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d53468-53d7-43f9-be24-57d6a5c2e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.020Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058929f-9b1c-4742-99b6-f6aa3b4a8745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.020Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, the director or any of the surviving film crew would
        supervise the process. With “Himala,” Ricky Lee was on board, and it was cinematographer
        Romy Vitug and director Carlos Siguion-Reyna himself for the Richard Gomez
        and Dawn Zulueta “Wuthering Heights” adaptation, “Hihintayin Kita sa Langit.”
        They make sure that the colors, sound, and texture of the refreshed version
        still hew close to the original.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6de15-6b18-47f7-a408-73547b0850ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.020Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33422c1-536e-4710-94e7-6529a8bba5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.020Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of the discussion was to what extent do we push the restoration,”
        says Katigbak. “Kasi kung gusto mo talagang linisin, pwedeng ‘yung film magmumukha
        nang video. And to me, it still should look like film. We had to agree na
        kapag ganito ‘yung defect, hanggang ganito lang natin aayusin ‘yan … Para
        kang archaeologist, eh. You have to make a judgement call [kung] ‘yung paglilinis
        makakasira ba o hindi.”</p>'
    '49':
      'image': 'jcr:1aeab55a-d978-4f65-b7d8-2e5fb5e7fa8a'
      'imageCaption': 'One of Central Digital Lab''s senior restoration artists, Ana
        Bilbao, at their Makati office. On the wall are posters of the restored films
        they have worked on. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93f8cb-309e-4ee6-8f7c-559359825d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.020Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884a2be-191c-4ef6-963e-3b5893820cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.020Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The office of</strong> Central Digital Lab is a vault in
        itself. Editing bays are dark and cold, with heavy, soundproofed doors shutting
        you off from everything else. For the artists pouring hours and hours of laborious
        work, the world is just the computer screen where the human condition exists
        in badly damaged footage.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84f52e-b1de-4e98-b196-67a0c75dc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.021Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9f78e-0f7b-4a59-a759-c998f0076128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.021Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to imagine that we''re looking at these frames, one frame
        at a time,” says Tiqui Del Rosario, one of the senior restoration artists
        at Central Digital Lab. “It''s not as if [the film] is always playing. It''s
        just like you''re photoshopping a single picture for hours. If you''re not
        passionate about it, mababaliw ka talaga. When you go home from work, [you’ll
        think] ‘Ah ‘yun lang ‘yung nagawa ko [the entire day]’ ... pero when you think
        about it in the end, when you''re in the theater watching [the final result],
        it’s all worth it.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae49b5-5837-4dd1-a590-46da87712a0a'
      'mgnl:activationStatus': true
