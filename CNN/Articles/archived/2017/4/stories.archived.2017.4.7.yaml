    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Militant group hits water companies for rate hike

      '
    'updated': 2017-04-08T11:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad63015-d0ae-4e47-b46f-9a029351ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> Members
        of Bayan Muna were at the gates of companies providing water for Metro Manila
        households on Friday to protest an impending increase in rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64638023-b08a-4188-9a02-07ea6533eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad and Manila Water, located in a joint compound in Quezon
        City,&nbsp; will increase water rates starting April 22 due to adjustments
        in the Foreign Currency Differential Adjustment (FCDA) and inflation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818601fd-dc7c-4e86-a151-bf2f873468ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna member Carl Ala said the government should be the one
        managing the water services and other public utilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4c1d5-7328-40bb-8340-3d84b1dbc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin namin hindi talaga dapat pina-privatized yung mga
        public utilities katulad ng MRT and LRT…dapat ''yan</em> the government should
        control that and ''yung end goal is have better service ng mamamayan," Ala
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcbca9-173c-4a62-8432-5d90feb75d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Public utilities like the trains should not be privatized…the
        government should take control and the end goal is have better service for
        the people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2234e-460e-449e-a0f5-43cd1d6795f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ala added water rates go up when the peso weakens, but do not go
        down when the peso strengthens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf450a-3678-4ee7-8f89-4d9f2cf9a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginagamit nilang rason sa ngayon, halimbawa yung</em> FCDA
        <em>na kung saan pag tumaas ang</em> dollar, <em>mapapansinin natin na taas
        kaagad ang singil sa tubig. Pero kapag bumababa naman yung</em> dollar, <em>hindi
        naman ''yan nag-rereflect o bumababa yung singil sa tubig,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be9e1d-3628-4942-a983-772957882f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are reasoning out, for example the FCDA where
        the dollar appreciates, they increase the water rate immediately. However,
        when the dollar depreciates, it doesn''t reflect on the water rate.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144d8e5-fdf0-412a-ac4f-60a79e4c1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami ay kumukonsumo sa loob ng</em> 15 days <em>nasa tatlong
        daan, so madadagdag na ito aabot ito sa limang daan</em> so <em>yung dalawang
        daan na</em> additional doon<em> sa amin</em> budget <em>ay malaking kawalan,</em>"
        Ala added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd255f5-2d4e-4896-8cdb-6cf575fdae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We consume about ₱300 in 15 days, so this will then
        increase to ₱500, which will be a big dent on our budget.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b992569-22f1-4f0c-b98b-b05b7e574a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Maynilad gave the following breakdown for the rate
        increases:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549c6c9-d44f-4913-aa99-6724290f1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers consuming 10 cubic meters or less every month will see
        their water bill increase by ₱2.60 from ₱115.88&nbsp; to ₱118.48</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97f731-398b-4f7d-b8ef-7bf32ec2b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those consuming 20 cubic meters every month will see their water
        bill increase from ₱434.04 to ₱443.81</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167fe1a-197a-46ff-b74f-89891f349e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households consuming 30 cubic meters a month will note an increase
        of ₱19.96 in their water bill, from the current ₱885.99 to ₱905.95.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde29bc1-af88-4f3d-b294-2fe1a8200c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Water consumers can expect the following rate
        increases:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2149908f-240b-453d-8b13-f0a2c9a82a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those consuming 30 cubic meters can expect a monthly increase of
        ₱8.19, translating to ₱608.18 from the previous ₱599.59.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22227334-cd47-47c8-8c65-928969a6265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4.19-peso increase would be imposed to those consuming 20 cubic
        meters, paying around ₱298.70 monthly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba71044-0851-435c-8645-de1ea2303579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers consuming 10 cubic meters will experience ₱1.91 increase,
        except for the lifeline customers or those coming from low-income families
        and living in areas identified as safe from the price hikes, as part of the
        company''s pro-poor policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe09fd-e964-4b3b-bd8b-3f352609a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water Corporate Strategic Affairs Group Head Jeric Sevilla
        explained how the FCDA affected the price hike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb315b-12bc-4d39-a868-44d768c86106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are going to add up reduction of ₱55, plus the increase
        of ₱47, that has a net of a reduction of 0.8 centavos. Now, we go to the third
        one which is the Foreign Currency Differential Adjustment," he said. "The
        Foreign Currency Differential Adjustment is a corrective mechanism allowed
        by the concession agreement that accounts for the fluctuation in foreign exchange."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd12d7b-260d-4b63-9777-f4db63778f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla said there was a need to implement the FCDA due to the steady
        depreciation of the peso in the past months — which now hovers at ₱50 to the
        dollar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d29225-ffa5-4f76-8bd5-36caa9663137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the last FCDA was implemented in the third quarter of 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84da25-a20b-4621-8d3b-4910881c05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Metropolitan Waterworks and Sewerage System (MWSS) Vice Chairman
        and Board Member Reynaldo Velasco, the screening process behind the decision
        to allow the price adjustment under the routing quarterly review was favorable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f6f5a4-c5a2-449e-8334-31004fb15901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla cited the need of water companies to carry out expansion
        and maintenance work, as well as pay off the debt from the MWSS when the water
        service became a public-private partnership, giving rise to Manila Water and
        Maynilad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007da5c-037a-4512-b2a0-4222bb3896ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:28:16.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:28:20.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producers Ver Marcelo and Patricia
        Garcia contributed to this report.</em></p>'
