      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Not too long ago,
        Quiapo stood as an unofficial film school. Pirated films — in generic DVD-Rs
        packaged in plastic with their respective movie posters in front — lined the
        stalls of these bustling commerce centers, sometimes windowless and boxy.
        In the absence of proper film archiving and restoration, this underground
        economy was where lovers of film — hardcore or casual — turned to satiate
        their fix for that elusive Lino Brocka gem, or Ishmael Bernal’s debut, or
        a movie marathon of Marilou Diaz-Abaya’s feminist classics, most of which
        didn’t exist in accessible legitimate format.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35df590-e46a-4717-bc46-e1a95e3c1c00'
      'mgnl:activationStatus': true
