      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Birth date:</strong> September 11, 1965</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0dffd2-dfa7-4603-a7d1-d1109a4ad6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:51:05.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Birth place:</strong> Damascus, Syria</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eec602-957d-489e-a4a5-c27732ed7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:01.475+08:00
