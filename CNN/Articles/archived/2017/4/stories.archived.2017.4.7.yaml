      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f34def-4e29-41c8-9c44-7239eae97555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.021Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chunk of the lab’s staff, as well as in ABS-CBN’s restoration
        and archives department, are in their 20s. Most of them only have a vague,
        nostalgic recollection of these films from the ‘70s and ‘80s — the attachment
        of working on bringing them back to life might just be on a basis of accomplishing
        one task to another. But it takes a different kind of frenzied relationship
        with cinema to power through thousands of hours of restoration work.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594c2de-e00d-4492-99f9-c4a07eca508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.021Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bad01-b047-4ce7-96ce-e8c7758bda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.021Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Del Rosario’s office, which she shares with another senior restoration
        artist Ana Bilbao, the walls are adorned with posters of the films they’ve
        worked on. It’s a trophy wall of sorts, with the most difficult ones — such
        as Lino Brocka’s “Cain at Abel” (1982), and Danny Zialcita’s “Nagalit ang
        Buwan sa Haba ng Gabi” (1983) — on the left wall. Closer to their workstations
        are films from the ‘90s — Peque Gallaga and Lore Reyes’ seminal fantasy film,
        “Magic Temple” and the MarJolina (pre-KathNiel tandem, Marvin Agustin and
        Jolina Magdangal) starrer “Labs Kita, Okey Ka Lang?" — films that are more
        beloved and familiar for people their age.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873df23-5a55-473c-958e-e2364b2f4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.021Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e940a2-aa71-4cf0-b8fb-2b11ad2e9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:40:42.022Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a kid, you would watch these films, and you never would have
        thought na when you [grow] up, you''d be actually working on these films,”
        says Bilbao. “So iba ‘yung feeling na, parang, oh my gosh, nung high school
        ako [I watched this film] … tapos biglang you''re actually restoring it. Iba
        ‘yung nostalgia.”</p>'
    '59':
