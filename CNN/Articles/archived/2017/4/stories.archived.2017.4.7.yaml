    'template': '1'
    'title': 'Arrest made in Stockholm truck attack that killed 4

      '
    'updated': 2017-04-08T05:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d93612-ba9b-4a81-a91a-942a1a6df9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An arrest was made Friday in an attack
        involving a stolen truck that barreled into pedestrians on the busiest street
        in the center of Stockholm, leaving at least four people dead, Swedish police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5d501-0a6f-494a-b435-4ea6318aa91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen people were injured in what appeared to be the latest use
        of a vehicle as a weapon of terror in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173be86-f18b-4c61-a321-0e9b47dc3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Security Service said the attack happened just before
        3 p.m. local time. People were seen fleeing the area in panic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1967f11-a445-43a9-9775-a4097a812359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A beer truck was hijacked as it made a delivery nearby, according
        to the company that owned it. Eyewitnesses reported it being driven at speed
        along Drottninggatan (Queen Street) before it crashed into the front of a
        department store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799616d-2343-448a-9941-993f88cc510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security services had said a manhunt was underway for the truck
        driver. Police at a news conference said later that the man who was arrested
        matched the description of a man police considered a person of interest. It''s
        not clear whether the man in custody was the suspected driver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f272391-8510-4dbf-bcf6-ea6f052856d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Anders Thornberg, director general of the Swedish Security
        Service, said a "person of interest" was being investigated and authorities
        released a photo of him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68cd42-f3a0-4688-b56d-695951c10dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also confirmed they were talking to two individuals about
        the attack, but stressed they were not suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784939e-946a-4941-8901-b4a2905aa866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament and the Stockholm subway were placed in lockdown. All
        train services in and out of Stockholm Central Station were halted and people
        were evacuated, the state railway company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a53f2-56a6-4fbe-8070-0dc0eb9aa974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sweden has been attacked," Prime Minister Stefan Lofven told reporters
        "Everything indicates this is a terror attack."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03fc002-b550-4b8b-a96e-d54d44957519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lofven said the government was doing everything possible to help
        the security services. "We are thinking about the victims — their families
        and friends — and those who were injured," he said."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bca26e-8b14-48ff-879a-227880fa2fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister was returning to the capital from the west of
        the country, his spokesman Erik Nises told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def44c5-74f7-4a8d-88de-d959ea3dcda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Carl XVI Gustaf announced he had cut short his state visit
        to Brazil to return home immediately in the aftermath of the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d59ca-8000-48ce-a039-296071ac1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He put his foot on the gas''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e4adb-2f5a-45f9-8413-1f9d64c4b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to eyewitness Veronica Durango, the driver "put his foot
        on the gas and ran through the crowd."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770113a-0063-4ae7-b9ad-4695b86963b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came from Olof Palmes Street and drove down to Drottninggatan,"
        Durango told CNN in a phone interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f1479-508f-42b4-a3ca-7d750f1729f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like he was driving through paper. It''s like it was nothing.
        I can''t even believe how a person could do such a thing. And then he just
        kept on going. I was in shock."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a3a91-e077-46c0-a34f-2b49644f7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spendrups Brewery, which owns the truck used in the attack, said
        the vehicle was "hijacked" by a "masked man" shortly before 3 p.m. local time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7930c-a4d7-45e6-ae22-051434d6f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokeswoman Rose-Marie Hertzman told CNN that the company''s driver
        attempted to chase after the truck but was nearly run over.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f564e20-da56-427c-884f-9637199cdb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plenty of people have been injured and some have died in the attack
        that just hit Stockholm," said Nina Odermalm Schei, head of press for the
        security service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca2e26-ac62-400a-9ecf-6d140e7a3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still trying to determine who the attacker was, if the attack
        was carried by one or more people, and the number of injured."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cabb49-d30d-4bf2-891a-e8886ba05dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Bildt, a former prime minister, wrote on Twitter: "Steal a
        lorry or a car and then drive it into a crowd. That seems to be the latest
        terrorist method. Berlin. London. Now Stockholm."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4ca9e-6c60-473b-b174-5735a4e14d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jens Stoltenberg, secretary general of NATO, said: "My heartfelt
        sympathies go to all those affected. We stand with the Swedish people in their
        grief."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0c99a-c8c8-4140-8650-d5f229b1cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Security Service first received notification at 2.55
        p.m. on Friday that a truck had been driven into a crowd on Drottninggatan
        in Stockholm, a press officer told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d2890-f655-4570-8a9f-3ce245e34dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensive intelligence work was underway in order to identify the
        person or persons behind the attack, the spokesman said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29261ca-1b9b-4d88-9ef4-17f5962ed6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Stockholm told  US citizens to avoid the area
        of the attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca1f6e-b9e3-452e-ae77-cfd3e7210cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same area was hit by a failed attack in 2010. A suicide bomber
        died and two people were injured when his car bomb went off prematurely as
        he made his way towards the Drottninggatan street area, which was packed with
        Christmas shoppers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13bbf9c-016a-4210-9c9a-488075da7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vehicle attacks</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f9429-f171-4bd5-af7d-cd3c7ed6771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack joins a growing pattern of vehicles being used to launch
        attacks on pedestrians.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b325c80-fa76-40bf-9a19-dbc30cdf85e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a man rammed into crowds on Westminster Bridge in London,
        killing three people before stabbing a policeman to death outside Parliament.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a678682-09fb-487f-8e09-67935f72d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth victim, Andreea Cristea, who was knocked off the bridge
        and into the River Thames below, died after her life-support was switched
        off on Thursday afternoon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce3263-ab8d-4358-8309-05864f04b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, more than 80 people were killed and over 200 injured
        when a terrorist used a 20-ton truck to plow into crowds who had gathered
        in Nice to watch Bastille Day fireworks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a0630-9e0a-4a62-84ce-59935a552fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, 12 people were killed and at least 48 people were
        wounded when a truck drove into a Christmas Market in Berlin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d30930-6486-4097-8271-60489064e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Per Nyberg reported from Stockholm. CNN''s Vasco
        Cotovio, Lorenzo D''Agostino, Paul P. Murphy and Paul Lawlor contributed to
        this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c725c3-437c-48d3-9e6e-8c3897d80efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:32:32.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:32:35.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
