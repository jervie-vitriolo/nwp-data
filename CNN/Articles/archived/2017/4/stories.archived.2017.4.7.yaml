      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kremlin: Risk of
        US-Russia collision in Syria ''significantly increased''"</em></p>'
  'PBA-Commissioners-Cup-TNT-KaTropa-NLEX-Road-Warriors':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-07T20:41:44.056+08:00
    'imagesource': 'jcr:8e99f32e-f887-4bc9-a52d-6e371700a5a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd26a5ad4-b9b9-4e33-b19a-f5b50d1182c9'
    'lead': 'TNT KaTropa pulls off the biggest comeback in recent PBA years to earn
      their third win in the ongoing 2017 PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:40:28.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T09:40:31.613+08:00
