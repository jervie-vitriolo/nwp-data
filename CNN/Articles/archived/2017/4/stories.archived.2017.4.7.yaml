      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Wayne Chism tallied 35 markers and 21 boards NLEX who remained
        winless in the 2017 Commissioner''s Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b985e-c3eb-4dff-9c42-925c9aa5fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:40:28.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:40:31.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KaTropa will go up against the Mahindra Floodbuster on April 9 (Sunday)
        at the Mall of Asia Arena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed08cc7-8cb4-4115-ad63-e66db3dc9c97'
