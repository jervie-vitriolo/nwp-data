      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s a look at the life of Syrian President
        Bashar al-Assad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40476696-cf2a-45fb-bba7-16c944d82f6f'
