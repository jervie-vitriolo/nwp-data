    'mgnl:lastActivated': 2019-09-25T16:54:17.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:54:17.487+08:00
