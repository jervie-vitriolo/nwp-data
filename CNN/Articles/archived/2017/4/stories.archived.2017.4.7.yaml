      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The best
        time to invest is now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c89d78-c32c-4b6e-b8f3-5d488e24d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:59:31.094+08:00
