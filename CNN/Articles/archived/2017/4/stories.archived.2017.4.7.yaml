      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Stockholm truck
        attack kills 4; arrest made"</em></p>'
  'US-missile-strike-against-Syrian-regime-draws-Russian-fury':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-07T22:48:21.383+08:00
    'imagesource': 'jcr:48e190bf-3b2e-48ef-af2a-67c9be564d33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b13c52d-5d8c-4554-bfb7-79b59bc73e6a'
    'lead': 'Russian president Putin, denounced the strike on a Syrian airfield as
      "act of aggression"  and said it violated international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:35:08.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:50:28.618+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:50:28.068+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US missile strike against Syrian regime draws Russian fury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7971ef-ebc3-44c5-a6fa-0060f2471e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia and Syria have condemned the first
        US military strike against the Syrian regime, launched after a chemical weapons
        attack that killed dozens of civilians earlier in the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5219c2-159b-4bd4-8398-8e1b33b265c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president, Vladimir Putin, denounced the strike on a
        Syrian airfield as "act of aggression" Friday and said it violated international
        law. Western leaders backed the US action, saying Syrian President Bashar
        al-Assad had brought it on himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b931d-63ae-48de-99c1-3d71a1897667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the orders of President Donald Trump, 59 Tomahawk cruise missiles
        were launched from US warships in the eastern Mediterranean. The missiles
        were directed at the Shayrat airfield, believed by the US to be the base for
        warplanes that carried out the chemical attack on a rebel-held town in Idlib
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328276e4-33f1-468f-873b-9fb4cae99460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria said six people were killed in the strike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591b46d-37d6-435e-91c4-b0569870089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he ordered the operation after Tuesday''s attack on the
        town of Khan Sheikhoun that killed more than 80 people, including many children.
        Pictures from the aftermath of the attack, showing dead and injured children,
        shocked the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13653a7a-870e-4fb0-9ec2-ccf981935fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western nations blamed the Syrian regime for the attack. But Russia
        said it did not believe the Syrian government held any chemical weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be3db7-412f-4401-aa73-312f54a2cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin denounced the US action as "aggression against a sovereign
        state in violation of the norms of international law under a far-fetched pretext."
        He said the strikes "dealt a serious blow to Russian-US relations" and that
        their aim was to distract from the civilian deaths from coalition airstrikes
        in Iraq, a statement from his press office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a446a0d-732d-4da3-8e1b-96f706b69a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov accused the United States
        of seeking a pretext for regime change. "I am particularly disappointed by
        the way this damages US-Russia relations," he said, but added that he didn''t
        think it would "lead to an irreversible situation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae434c4c-1526-466e-b38f-1ad20058d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian President Bashar al-Assad said the United States had carried
        out an "unjust and unabashed assault" against Syria which "shows nothing but
        short-sightedness, a narrowness of vision and a blindness to political and
        military realities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfcd8f4-0092-49e1-8de0-f1699592b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Syria''s general military command said the strikes
        caused "extensive material damage" and undermined counterterror operations
        by the Syrian army. The operation "makes the United States of America a partner
        of ISIS, Nusra Front and other terrorist organizations who -- since the first
        day of this unjust war on Syria -- have been attacking Syrian army positions
        and Syrian military bases."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ebebab-4f71-45d2-8dfb-ecdc474ecc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian TV aired footage of the aftermath of the strike that showed
        smoke still rising up from the base.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210e9c6-d362-44b5-9acb-8d1e8ba2fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was the first direct military action taken by the US
        against the Assad regime since the start of the country''s six-year civil
        war. It represents a substantial escalation of the US military campaign in
        the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c3ecb-4d59-4d44-aa08-153ef880c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pentagon: ''Severe damage''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94de99-0a83-4bae-9d5c-33ce41fc6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced the strikes in a brief statement to reporters at
        his Mar-a-Lago resort, saying there was "no doubt" that Syria had used chemical
        weapons in the attack on Khan Sheikhoun on Tuesday. "Years of previous attempts
        at changing Assad''s behavior have all failed and failed very dramatically,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d391961-3045-4029-8e15-05c8f564113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said the strike, which began at 8:40 p.m. ET Thursday
        (3:40 a.m. local time Friday), targeted aircraft, storage facilities and other
        logistical materials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c444ea-42b3-4088-80e5-cb47847fb78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial battle damage assessment from the strike was that 58
        of the 59 missiles "severely degraded or destroyed" their intended targets,
        according to a US defense official. The official added that the Russians were
        only given "very brief notice" of the strike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acda77c-eeb2-4bf3-adaf-e20343a5052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes were supported by US allies, who also called for renewed
        efforts to find a political solution to the crisis. Turkey, a key regional
        player and partner in the fight against ISIS, said it considered the US action
        "a positive response to the Assad regime''s war crimes," Turkish presidential
        spokesman Ibrahim Kalin said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72b07e-f55b-4dce-8e33-31fefc62fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President François Hollande and German Chancellor Angela
        Merkel said in a joint statement that they were given prior notice of the
        US operation. "Assad is entirely responsible for the development of the situation.
        His constant use of chemical weapons and his massive crimes must not go unpunished,"
        they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f89917-e3de-498b-aa2f-f6f0a28ce7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France and Germany will continue their efforts along with their
        partners throughout the United Nations framework in order to punish in the
        most appropriate way the criminal acts related to the use of chemical weapons,
        that are prohibited by all treaties."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76015a8-eb9a-4128-95ad-8f1d4f4db837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully support what the Americans have done," UK Defence Secretary
        Michael Fallon told the BBC, adding that the strike was "limited and wholly
        appropriate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c997f-0bef-439b-a1a3-19b7690a69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk also gave his backing to
        the US action, tweeting: "US strikes show needed resolve against barbaric
        chemical attacks. EU will work with the US to end brutality in Syria."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5d18f-df16-4b32-baae-eebbfb27fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg said the Syrian regime "bears
        the full responsibility for this development," adding that any use of chemical
        weapons "is unacceptable, cannot go unanswered, and those responsible must
        be held accountable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ac34b-ef89-46d4-b6fe-0477ef815be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese foreign ministry spokeswoman Hua Chunying did not explicitly
        mention the US military strike in remarks to reporters but said China "noted
        the recent developments in Syria" and that it "always opposes the use of force
        in international affairs."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa32306-3219-4d15-96dd-ae0b2460eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also condemned the "recent chemical weapon attack in Syria"
        and called for an independent UN investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93986e-2ee3-4882-b07c-e7f621d8b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the United Nations, diplomats from the United States, United
        Kingdom and France circulated a new draft resolution against the Syrian government
        following Tuesday''s chemical attack, but the 15 members of the Security Council
        failed Thursday night to reach agreement. Russia has repeatedly vetoed past
        UN Security Council resolutions on Syria.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deffdb3-0249-42ae-86f4-7feada32f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dangerous episode''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514be97-7445-48bf-aafe-b13b16ce42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Chance, CNN''s senior international correspondent based
        in Moscow, said the latest strikes "are an immensely dangerous episode in
        the relationship between Russia and the United States, not least because they
        potentially bring into contact Russian forces who are on the ground in Syria
        and the US forces."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579fc61-f517-4c6d-aa7e-74c0d572ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was warned of the attack before it took place. Nevertheless,
        Chance pointed out, Russia did not choose to use surface-to-air missiles systems
        in place in Syria that are "fully capable of intercepting cruise missiles
        if they so choose to" which, he said, "implies a degree of tacit Russian consent
        to the strikes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dba194-7ba8-4451-bea3-017a23386588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the strike, Russia said it was suspending an air
        safety agreement signed in October 2015 aimed at minimizing risks of in-flight
        incidents between coalition and Russian aircraft.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec3572-3240-444e-9727-18a2a3438f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry also announced plans to bolster the
        effectiveness of its air defense system in Syria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696d117-523e-47c5-af2a-ba6997465db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Barbara Starr, Jeremy Diamond, Ryan Browne, Tamara Qiblawi,
        Mohammed Tawfeeq, Maud Le Reste, Isil Sariyuce, Steven Jiang and Radina Gigova
        contributed to this report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1079c-2a8f-488f-a097-c5e3dc942014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:35:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:50:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US missile strike
        against Syrian regime draws Russian fury."</em></p>'
  'Kremlin-Risk-of-US-Russia-collision-in-Syria-significantly-increased':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-07T21:47:54.847+08:00
    'imagesource': 'jcr:049f9b13-b21c-44a4-b375-fbe4d6dae374'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd69552f0-6f67-4bfd-b22a-0aa7f69e7376'
    'lead': 'The Russian Defense Ministry said Friday that it plans to bolster and
      increase the effectiveness of the air defense system in Syria following the
      attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:37:46.933+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T09:37:50.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T09:37:50.061+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kremlin: Risk of US-Russia collision in Syria ''significantly increased''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2b12b-c914-45bf-9038-bbc6c275d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has denounced
        the US strike against a Syrian government airbase as "aggression against a
        sovereign state in violation of the norms of international law."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c587157-70f3-46dc-a116-42882cc0818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said Friday that it plans to bolster
        and increase the effectiveness of the air defense system in Syria following
        the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a25e8d-25a1-47de-b3b9-70847300097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to protect the most sensitive objects of the Syrian infrastructure,
        a system of measures to bolster and increase the effectiveness of the Syrian
        armed forces'' air defense systems will be implemented," ministry spokesman
        Igor Konashenkov said in a statement carried on state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ebc56-c331-48ff-81f5-708f209bc823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia earlier announced it would suspend an October 2015 agreement
        aimed at minimizing risks of in-flight incidents between Russian and US-led-coalition
        aircraft. As a result, the risk of a direct aircraft collision between the
        US and Russia had "significantly increased," Kremlin spokesman Dmitry Peskov
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24ab07-405b-4427-b137-0f8906a01496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regular call with reporters, Peskov added that it was "indisputable"
        that the US airstrike on Syria "was carried out for the benefit of ISIS and
        other terrorist organizations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b888f52-b05e-4475-b309-1e440381a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump ordered the strike against the airbase
        from which a chemical weapons attack was launched earlier this week, US officials
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9692d318-c1ee-4877-b938-f1e18aeacf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the Kremlin said Syria "has no chemical
        weapons," pointing to reports by UN inspectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd212b6-f102-4a63-a358-dd26152e5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vladimir Putin believes that complete disregard for factual information
        about the use by terrorists of chemical weapons drastically aggravates the
        situation," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2de96-b1f4-4895-9173-9283fa2c6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move by Washington has dealt a serious blow to Russian-US
        relations, which are already in a poor state."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44dfc62-a013-476b-a3ea-efc18cf09db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin added that Putin sees the latest US military action
        as "an attempt to distract from the mounting civilian casualties in Iraq."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344ddfc-e3a3-4599-b88b-5f713d04314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is Syrian President Bashar al-Assad''s most powerful ally
        and has provided the military might behind his continuing grip on the country,
        which plunged into civil war six years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4714e-99c0-43fe-9ba0-1ed96e4ae410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No deal</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ab8ec-f1a2-494b-8748-8e26ac5bf5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike dashed any hopes for a US-Russia anti-terror coalition
        in Syria, Russian Senator Konstantin Kosachev, who heads the Federation Council''s
        international affairs committee, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf4900-51c0-4eb1-8132-c80194c01006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it started so well, what a shame," he wrote Friday on Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca26465-3878-406e-9dec-ea53a44786c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one way or another, Russian cruise missiles continue to strike
        terrorists, and American ones strike government forces which, in fact, lead
        the war against terrorists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d2497-d590-41e2-a951-fad865e81809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I''m afraid that given such an approach, the desired
        Russian-American anti-terrorist coalition in Syria, so often talked about
        since Trump rose to power, will repose in the Lord before it has the chance
        to be born."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49a611-7cde-4f78-a7c9-3e2a1bcc64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokeswoman Maria Zakharova said Friday
        that Russia would suspend the 2015 agreement aimed at minimizing risks of
        in-flight incidents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba2898-b448-46de-9b84-eee1ceb4ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US actions further destroy Russia-US relations," she added. "If
        earlier it was explained using the need to fight against terrorism, now it''s
        an obvious act of aggression against the sovereign state of Syria."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5881fdf-d400-46d0-9ee5-25d07763dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes "are an immensely dangerous episode in the relationship
        between Russia and the United States, not least because they potentially bring
        into contact Russian forces who are on the ground in Syria and the US forces,"
        Matthew Chance, CNN''s senior international correspondent based in Moscow,
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725cab14-89ec-4672-a4e9-ab6a6359d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was warned of the attack before it took place, in accordance
        with deconfliction policies between the US and Russia over military activities
        in Syria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837d44f-3464-4f03-836a-631441ab714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Chance pointed out, Russia did not choose to use surface-to-air
        missiles systems in place in Syria that are "fully capable of intercepting
        cruise missiles if they so choose to."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40267b09-66c5-47bb-9f72-1c068cc3815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) implies a degree of tacit Russian consent to the strikes,"
        Chance said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3318f68-d6cb-4cf3-bef5-225975b46662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Russian involvement</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5fbd5-b1ce-4bdc-b862-2eac3de45886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the strike against the airbase, Russian officials warned
        the US against making any "snap judgments" regarding the chemical weapons
        attack, which struck a rebel-held town Tuesday in Syria''s Idlib province.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a05dd2f-e5b9-460c-8a00-68472a3a16f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has attempted to negotiate ceasefires in Syria, and in January
        began withdrawing some military forces from the conflict area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4706a-d663-4451-b338-8ad116d36a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support from Russian airstrikes for Syrian regime forces have been
        crucial in helping them to gain the upper hand in the long-running conflict
        and pushing rebel fighters from the key city of Aleppo in December.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90c319-a225-48aa-9d5e-b30de6183a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s next moves are uncertain, and prior to the US action,
        Putin had made it clear he expected Russian involvement to wind down.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2dbda-7eef-4130-b630-fda2d4350bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:37:46.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:37:50.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has worked closely with Turkish President Recep Tayyip
        Erdogan, an enemy of Assad, to negotiate ceasefires and bring about a potential
        diplomatic solution to the conflict.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6ee81-3969-44fe-b3d7-1f23c6adaf72'
      'mgnl:activationStatus': true
