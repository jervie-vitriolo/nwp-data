    'jcr:uuid': '2b9f47b5-7d6b-4357-8fc5-8a6de7a59637'
    'lead': 'It’s hard to believe that classic Filipino films by national artists
      such as Lino Brocka and Manuel Conde have been left to deteriorate because of
      a lack of foresight and, for the most part, funding. Now, ABS-CBN and Central
      Digital Lab are working on restoring the lost heritage of Philippine cinema,
      one film at a time.

      '
