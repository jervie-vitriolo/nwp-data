      'mgnl:lastActivated': 2019-07-12T10:03:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d81dd6-a4fe-486d-814a-e114d4a36875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prom will be April 29 in Phoenix, and Staudenmeier said he was
        willing to throw in dinner at Olive Garden to sweeten the deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e23afa-3979-4475-8b37-286d6ade5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, who won the best actress Academy Award for her "La La Land"
        role, is from nearby Scottsdale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a0c1a-505f-494f-9431-f546fccb54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staudenmeier appeared Friday on ABC''s "Good Morning America" and
        read a letter he received from Stone with her response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326c4dd-10f0-49ee-9bc0-68e6307775ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called his stunt "the greatest proposal I''ve ever received."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24495c5c-f1d1-4fab-8d28-2cefcb7b8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you what an honor that was and how much I smiled
        throughout that beautifully orchestrated video," Stone wrote. "I''m in London
        working, but I hope you have the best time at prom and I''m grateful you thought
        of me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e01dc-69da-4b9e-b6a6-79b2b92d3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the actress can''t attend, she did have some heartening
        words for Staudenmeier.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b0e3f-1c8f-44b8-9073-d53d7408adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you and P.S., I do see Gosling around the eyes," she wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327036bb-6bc7-41f2-9d1c-da01d6065777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.076+08:00
