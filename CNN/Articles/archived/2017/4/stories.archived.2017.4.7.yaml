      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c010b6f-7efa-425e-ba2e-a1563d1958e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These copies were not the best quality: digital transfers from ancient
        Betamax tapes, letterboxed video recordings from television airings (complete
        with the channel logo on the upper right side of the screen), or copies of
        low resolution VCD releases. These DVDs were the embodiment of “Pwede na ‘yan”
        — a telling sign of the local movie industry’s sorry state of archiving. Apart
        from a few DVDs, such as Cinefilipino that had films such as Lino Brocka’s
        “Ina, Kapatid, Anak” and Ishmael Bernal’s “Manila by Night,” the unwatchable
        Sampaguita Pictures copies, and major studio releases, there is hardly any
        legitimate source for any of the considered classics of Philippine cinema.
        Then suddenly, some of them weren’t being produced anymore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930849b-37f1-40dd-b426-06dfb4fd9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.505Z
