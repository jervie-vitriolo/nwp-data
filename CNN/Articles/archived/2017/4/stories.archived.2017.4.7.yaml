      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 17, 1946 -</strong>&nbsp;Independence is declared
        after French troops leave the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ba20a-897b-444f-88d9-eb81a879e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1949-1958 -&nbsp;</strong>A series of coups leads to instability
        in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6540081-1806-4c7c-a699-107877a21f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 1, 1958&nbsp;-&nbsp;</strong>Syria and&nbsp;Egypt&nbsp;merge,
        creating the United Arab Republic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d8bee5-72b5-4eb0-9c70-c0aaa3db55ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 28, 1961 -</strong>&nbsp;Syria secedes from the
        United Arab Republic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bd2fe-0d85-4528-822b-397161525f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1967 -</strong>&nbsp;Syria loses the Golan Heights to Israel
        during the Six Day War.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8e182-6fd5-42a0-a29c-3fec069a4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 13, 1970 -</strong>&nbsp;Minister of Defense Hafez
        al-Assad stages a bloodless coup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fd09d-c3dc-4c38-920e-41137b4eb07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1976-2005 -&nbsp;</strong>Approximately 17,000 Syrian troops
        are stationed in neighboring Lebanon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4a519-9f77-4371-a9f2-ef7d5ea2ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1979-present -</strong>&nbsp;Syria appears on the US State
        Department''s list of state sponsors of terrorism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabbbb3-a27f-4ba7-afd8-090a6de0c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 10, 2000 -&nbsp;</strong>Hafez al-Assad dies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23244a-1a04-4c30-a6a5-99fcfbbd4b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 10, 2000 -</strong>&nbsp;Bashar al-Assad&nbsp;is elected
        president by referendum, winning 97% of the vote. He is re-elected in 2007.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04690e66-f6d5-4e92-96e3-ebf41c7df13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 2011-present -&nbsp;</strong>Civil war in Syria.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec3e9b-03d2-4749-990d-4ef487f82289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 22, 2014 -&nbsp;</strong>At the&nbsp;Geneva II conference,
        US&nbsp;Secretary of State John Kerry&nbsp;says the&nbsp;path to a peaceful
        Syria must involve the world community, but cannot include Syrian President
        Bashar al-Assad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb93e0-7f08-4953-a436-97652525fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 3, 2014 -</strong>&nbsp;President Bashar al-Assad is
        re-elected, receiving 88.7% of the vote in the country''s first election since
        civil war broke out in 2011. The election is criticized by opposition groups
        and many Western countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d470b5-3a43-4f7f-8d1b-967d32cce92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 22-23, 2014 -</strong>&nbsp;The US and allies
        launch airstrikes against ISIS targets in Syria&nbsp;for the first time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7782985-fc4e-4483-bf28-34e904f59133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 2015 -</strong>&nbsp;ISIS takes control of the ancient
        city of Palmyra, a UNESCO World Heritage Site dating back 2,000 years, and&nbsp;destroys
        its temples and shrines&nbsp;in the months that follow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47825a84-aadf-494c-8e1a-e7249916a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 17, 2015 -</strong>&nbsp;The UN says the&nbsp;humanitarian
        crisis in Syria is worsening, estimating that at least 250,000 Syrians have
        been killed, more than a million have been injured and almost half the population
        displaced since the civil war began in 2011.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4cfaa5-73b8-444d-9430-1f833956b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 4, 2016 -</strong>&nbsp;Donor countries have pledged&nbsp;more
        than $10 billion for Syria&nbsp;at an international conference in London,&nbsp;British
        Prime Minister David Cameron&nbsp;announces.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f59ac-8579-4c44-9f05-9df5ce9fab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:54:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:54:58.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 27, 2017 -</strong>&nbsp;US President Donald Trump&nbsp;signs
        an&nbsp;executive order that indefinitely suspends admissions for Syrian refugees&nbsp;and
        limits the flow of other refugees into the United States by instituting what
        the President has called "extreme vetting" of immigrants. Syria is one of&nbsp;seven
        countries included in the travel ban.</p>'
  'Trump-launches-military-strike-against-Syria':
