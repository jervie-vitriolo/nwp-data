      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Azkals find themselves slipping three places to 127th in the world after the
        release of the latest FIFA Men''s World Rankings on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79ed96-11f1-438d-b7fd-2d2924d4878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:39:23.935+08:00
