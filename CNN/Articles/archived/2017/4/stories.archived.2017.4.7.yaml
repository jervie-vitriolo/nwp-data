      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711766b2-d675-4845-910c-01644654dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:33:27.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dilemma of the Filipino film buff deepens even further. There
        were no cinematheques then. The artist-run Mogwai at Cubao X in Quezon City
        was at least a saving grace for the brief years it existed, from 2007-2011,
        doling out screenings of contemporary Filipino films, Hollywood classics,
        and even a few film festivals. The UP Film Institute’s Cinema Adarna was,
        and still is, a constant refuge for retrospectives of important Filipino films.
        The Cultural Center of the Philippines also has its own archives. But aside
        from these places mentioned, where else could you go if you want to watch
        Manuel Conde’s epic “Genghis Khan”? Or Danny Zialcita’s deliciously subversive
        “T-Bird at Ako”? Or Eddie Romero’s still relevant “Ganito Kami Noon, Paano
        Kayo Ngayon?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2a226-33cd-4328-9d6d-44b552a1bf57'
      'mgnl:activationStatus': true
