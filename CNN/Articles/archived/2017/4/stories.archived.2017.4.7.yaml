      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A student who made a "prom-posal" to Emma
        Stone has gotten his answer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed24567-6b03-42e0-b301-cbd4c6cf54bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High school junior Jacob Staudenmeier re-created the opening scene
        of "La La Land" to make his plea to the actress to attend the prom with him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18046c39-4270-499e-bcac-a4ceecfb0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All he needed was a few cars to make it look like he was in a traffic
        jam, some friends and a reworking of the words to the movie''s opening number,
        "Another Day of Sun."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b00a9-c6f1-4136-b58b-e1372c77ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T10:03:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say I look like Ryan Gosling and maybe that''s a bit far-fetched,"
        Staudenmeier sings while decked out in a tux and some shades. "Please don''t
        let me down, it''s be in your hometown."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">IM ASKING EMMA STONE TO PROM, and decided to recreate the opening
        scene from la la land <a href="https://twitter.com/RyanGosling?ref_src=twsrc%5Etfw">@RyanGosling</a>
        <a href="https://twitter.com/LaLaLand?ref_src=twsrc%5Etfw">@LaLaLand</a> <a
        href="https://twitter.com/johnjayandrich?ref_src=twsrc%5Etfw">@johnjayandrich</a>
        <a href="https://twitter.com/hashtag/prom?src=hash&amp;ref_src=twsrc%5Etfw">#prom</a>
        <a href="https://t.co/l28R2rv3I7">pic.twitter.com/l28R2rv3I7</a></p>&mdash;
        Jacob Staudenmaier (@upsettrout) <a href="https://twitter.com/upsettrout/status/849379709804847104?ref_src=twsrc%5Etfw">April
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec034bb-b0bd-4130-b738-4c794e67d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:03:31.075+08:00
