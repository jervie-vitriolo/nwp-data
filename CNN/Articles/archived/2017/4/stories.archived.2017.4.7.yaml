    'template': '1'
    'title': 'Oil prices leap after U.S. missile strike on Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f4a5a-5f90-4465-a90d-3a71b567a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:42:31.913+08:00
