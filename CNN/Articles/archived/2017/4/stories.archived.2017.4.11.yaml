    'title': 'DOH seeks memorandum of understanding on workers, technology with Qatar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b06990-d39b-4f9a-8ad1-2d1e6d0674e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:47:23.716+08:00
