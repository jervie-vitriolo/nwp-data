    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T17:26:21.397+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines qualifies for 2018 AFC Women''s Asian Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f8f6ff-9f94-478e-9c7a-5137ed4bcc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippines Women''s National
        Team has earned the right to play amongst Asia''s best.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c1807-ca50-4a03-a034-bd77ceda552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine lady booters booked their spot in the 2018 Asian
        Football Confederation (AFC) Asian Women''s Cup after 1-1 draw against Bahrain
        in the qualifiers on Monday evening at the Central Republican Stadium in Tajikistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2bbee5-7916-4a4b-87c0-9ee7456691c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result gifted the Philippines the sole ticket from Group A to
        the final phase of the competition in Jordan with one game in hand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793d638-e91c-42eb-ad08-9e662b16a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both defenses remained resolute in the first half, with neither
        side able to pose a real threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054eac3-98bc-41f1-a924-58ddc687a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain was the to get on the board after Noora Sami Al-Dossary
        chipped Filipina keeper Inna Palacios in the 56th minute to hand the Philippines
        their first concession of the tournament, 1-0.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47159e89-2b07-4456-948e-fab23884ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines almost leveled things just five minutes later, but
        Eva Madarang was found to be in an offside position prior to turning the ball
        into the net.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3a304-ca04-43ad-bc7b-98b59c144c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas amped up the pressure in search for a goal that would
        secure their passage to Jordan, but were turned back repeatedly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a0680-b7a2-43ed-9378-f0bf57fccf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take wave after wave of attacks for the Philippines to
        break down the Bahrain defense, but the breakthrough would finally come in
        the latter stage of the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e2c27-3fd3-4e72-a0ef-bf5098c66c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madarang got the chance to play a key part in the late equalizer,
        after heading the ball into the path of Anicka Castaneda, who hit a volley
        past the Bahrain keeper in the 82nd minute, 1-1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acfc6ff-8929-404e-8b25-fbb0f88f3faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines almost got a go-ahead goal directly from a corner
        kick courtesy of Patricia Tomanon in injury time, but was cleared off the
        line by the Bahrain defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db567bd0-aa99-46d9-bbc0-69231b0159f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no more goals to be had, as both nations settled for
        the stalemate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7577083-b364-473f-a4f1-3fff9bf38688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draw was enough for the Philippines to ensure their return to
        the AFC Women''s Asian Cup final stage for the first time since 2003.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474902be-df4e-4bbd-b593-6d3faaab635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the AFC website, Philippine coach Buda Bautista
        said that it was if her team was playing for a trophy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd927a-5d13-47cd-a853-fe4d8359e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a crazy match. It was like playing for the title," Bautista
        said. "We wanted this more so we were able to bounce back."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0881fd8-e7d9-418f-b5d1-e65d6f6204c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:26:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:26:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas will play Jordan in their final match of the qualifiers.</p>'
