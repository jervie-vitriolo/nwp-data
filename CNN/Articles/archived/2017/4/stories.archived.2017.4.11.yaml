  'duterte-tells-china-relax-no-gun-war':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T01:31:37.066+08:00
    'imagesource': 'jcr:59a78e58-86ba-4c88-aa81-b19cc7198968'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d3bf137-e1a4-4f8c-88f5-2d957558210d'
    'lead': 'Despite orders to build structures in the Kalayaan group of islands,
      President Duterte assured China he has no plans of waging war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:31:39.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T08:31:43.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T08:31:43.104+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to China: Relax, no guns, only structures in PH islands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad98bf0-c6f1-4140-8e45-610ac41ef42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> President
        Rodrigo Duterte assured China that he will not place weapons on islands in
        the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b357f71-7303-4ab7-bbea-eb6dbbaa4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pre-departure speech at the Davao International Airport Monday,
        Duterte maintained that the Philippines and China remain friendly, despite
        recent tension in China''s infrastructure-building and research in surrounding
        islets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993cf7c-b9d7-4c82-9dd9-f7241f085104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for the information of China, we will not place there any offensive
        weapons, not even one gun. We are just there to claim the island for us because
        that is really ours," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbafd7f-4ced-4cc0-b7ff-e7201dba3b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President claimed on Thursday, April 6 that he had ordered the
        Armed Forces to "occupy" the nine islands in the Kalayaan group of islands
        in the Spratlys, build infrastructure and place the Philippine flag in the
        area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec0b3a-c9f4-427d-89be-6f8265819745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte plans to visit Pag-asa Island, rename Benham
        Rise</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ad03c-0b35-4168-8502-68359741952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the move is simply to balance geopolitical powers
        in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d63145-781c-4b08-a36f-9cee25f038e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered the occupation of the ten or nine islands that are just
        near our shores because there''s a heightening of the geopolitical issues
        and eventually maybe a violent low-intensity war over here," Duterte clarified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabe789-f9e8-4e87-b106-8c661f04b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China can relax. We are friends. We will not go to war with you,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129d0a2-a4a3-4141-918e-8c65de559409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte also said that Benham Rise—which he plans to rename
        Philippine Ridge—is in Philippine territory, and it is not open for any exploration
        from Chinese vessels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0e913-4dce-43d8-8262-a825d00e3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vessels were spotted last year conducting research in Benham
        Rise which both the Departments of Foreign Affairs and National Defense claimed
        had no permission from the Philippine government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7503033-08b9-4e87-914a-8f499419284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: China won''t explain presence in Benham Rise - and that''s
        OK with PH</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9c90c-0d8b-4eb0-ab19-4b46e95b9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:39.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:31:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing are set to sit down for bilateral talks in May
        in relation to the South China Sea dispute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55550a26-0d53-4e67-b52a-550942aee0c3'
