    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e5a925-73f8-4ba9-9d61-985f916d0f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Quiapo intercessor’s daughter has Marian delusions in Laurice
        Guillen’s “Santa Santita” (2004). In Emmanuel Palo’s “Sta. Niña” (2012), a
        man uncovers his daughter’s uncorrupted corpse in Pampanga’s lahar fields.
        In Alvin Yapan’s <em>"Debosyon"</em> (2013), a Bikolano devotee of the Virgin
        of Peñafrancia falls in love with a mysterious woman who lives in a forest
        at the foot of the Mayon volcano. Four priests-in-training confront demons
        (literally and metaphorically) in Erik Matti’s "Seklusyon" (2016). Kristian
        Sendon Cordero’s "Angustía" (2013) and "<em>Hinulid</em>" (2016) explore the
        sites of folk’s and faith’s meetings in Luzon’s extreme south. And, of course,
        Nora Aunor, in Ishmael Bernal’s <em>"Himala"</em> (1982) teaches us all that
        in the end, our deepest faith and heaviest doubts are all of our own making.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daab005-5fc5-45cd-a7d3-3e7f132357e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipino theologians</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ad5c5-ff06-48a7-bfaa-29304122d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is nowhere short on incredible thinkers who locate
        their theology precisely where they practice it: the Philippines, with all
        its vernacular quirks and colonial baggage. José M. de Mesa, Melba Padilla
        Maggay, Isabelo F. Magalit, and Ed Lapiz are just a few of many Filipino theologians
        who show that Christology and enculturation go hand-in-hand, pulling Christianity
        away from the polarizing West and reimagining Christ’s work and legacy through
        our own indigenous terms and mechanics.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b6956-1931-49ff-8bb3-5ad3023297c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272f8c4-5b3e-40a4-87d8-a3a1a61058b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can argue that faith knows no culture, and is boundless and
        powerful enough to articulate itself through whatever system of meaning-making
        humanity has developed. One can also say that culture does have the power
        to absorb and reinterpret any outside force that attempts to erase it. Either
        way, the nativist view entails looking only to the past, imagining and centering
        narratives of defeat, silencing, or erasure. It is easy to overlook how beliefs
        evolve and adapt, deluding ourselves into thinking they’ve disappeared. Instead,
        we should take joy in the dynamic conversations and negotiations that continue
        to take place as Filipinos all over the country localize a once-foreign faith,
        making the country a vibrant site of belief.</p>'
  'doh-mou-qatar':
    'author': 'Regine Cabato, CNN Philippines'
