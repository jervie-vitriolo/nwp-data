      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 11) — Controversial blogger
        and presidential appointee Mocha Uson is part of President Rodrigo Duterte''s
        official delegation during his state visits to Saudi Arabia, Bahrain and Qatar
        this Holy Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1091c-efa3-48e6-81b1-7ac2672c68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:32:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:32:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella said Uson will boost morale
        among Filipinos working and residing in these countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b272f-9fb9-4e30-ad9b-965cae094ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:32:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:32:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has a large following among the overseas Filipino communities,
        especially in the Middle East, and it is in their interest that she has come
        to help boost morale and well-being," Abella said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d53284-e386-43ea-9de3-2c0d032ae832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:32:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:32:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A known online Duterte defender, Uson has almost 5 million page
        likes in her official Facebook page, Mocha Uson Blog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056564b1-1147-43a5-9097-c53d600e3ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:32:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:32:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has posted photos and videos of her with Duterte and other
        members of the official delegation. She said she is excited to meet with the
        Filipino communities in the Middle East.</p>'
    '10':
