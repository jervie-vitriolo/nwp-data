  'SWS-satisfaction-rating-Robredo-Duterte-Pimentel-Alvarez-Sereno':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Public satisfaction with Vice President Leni Robredo declined anew
      even as other officials'' ratings remained steady'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T13:11:42.537+08:00
    'imagesource': 'jcr:a284e061-6121-4180-8fdb-979ef7a29684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06f2e2d4-3b1f-451f-b711-5f9dd79030e4'
    'lead': 'Public satisfaction with Vice President Leni Robredo declined anew even
      as other officials'' ratings remained steady'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T17:06:58.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T17:07:02.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T17:07:02.359+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS survey shows growing dissatisfaction with Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617dfa91-62b7-4951-bca2-4c7c4eaecd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> More
        Filipinos are dissatisfied with Vice President Leni Robredo''s performance,
        according to nationwide poll results released Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a460e3-4854-440a-8b81-7c31837ba645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private pollster Social Weather Stations (SWS) on Tuesday said Robredo''s
        net satisfaction rating among the public declined for a second consecutive
        quarter, dropping by 11 percentage points to a "moderate" +26 in the first
        three months of the year compared to a "good" +37 in&nbsp; December 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ec513-646c-4aef-9104-28b37cdfa21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s December rating was also lower by 12 percentage points
        from her "very good" +49 in September 2016, when SWS first conducted a survey
        on her performance as vice president. She assumed office on June 30, 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ee4fe-64e9-4aa6-ae02-c20ae5db0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 1,200 respondents in the latest March 25-28, 2017 survey, almost
        5 in 10 or 53 percent said they were "satisfied" with Robredo''s performance
        against 27 percent who said otherwise, yielding a net satisfaction rating
        of +26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f727518-7e04-4862-b0b9-c1c5ef79eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted as Robredo faced huge uproar over a controversial
        video statement she made that was aired on the sidelines of a United Nations
        Commission on Narcotic Drugs conference in Vienna. In the video, she criticized
        the country''s war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86b060-1268-48a3-b809-cb23a66a2995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Robredo: Warrantless searches, ''palit-ulo'' scheme in anti-drug
        operations</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61925a-7c9b-4e0f-9979-15b38cc0c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her pronouncements earned her the ire of supporters of President
        Rodrigo Duterte, who remains largely popular despite an impeachment complaint
        filed against him. Duterte''s net satisfaction rating as of March 2017 is
        at +63 or "very good."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361879d-3dd4-4d57-a378-c8112b2e2687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said Robredo''s anti-drug war pronouncements before an international
        audience betrayed public trust, which is an impeachable offense under the
        1987 Constitution. A group of lawyers and professors who support Duterte are
        pushing for an impeachment complaint against Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba590d-e037-4622-a4fd-d108f333f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Duterte and Robredo are prickly. He earlier tagged
        her as among those plotting his ouster from office. He then backpedaled, saying
        he now believes Robredo is not involved in any ouster plot, and urged critics
        to stop talk of impeaching her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600aa7d-5c18-4ca1-b58a-a4476bd3501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Lawyers to pursue impeach rap vs. Robredo despite Duterte''s
        opposition</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310fff2c-d261-4de2-8ef5-7ddc9967e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS classifies net satisfaction ratings over 70 percent as "excellent,"
        +50 to +69 "very good," +30 to +49 "good," and +10 to +29 "moderate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839a303-fae3-4068-b0d8-425dad578243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other gov''t officials'' ratings steady</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afded63b-a6d9-4b98-803f-868152d81ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is the only top government official who suffered a steep
        slump in her ratings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075c1fc-84cb-466f-a3fa-9dfc64bf743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public satisfaction with Senate President Koko Pimentel slid in
        the first three months of 2017, by one percentage point, to +29 compared to
        the previous quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1a5cc-795a-4ab7-ac00-76b13a885ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno''s rating slightly dropped by
        two percentage points to +14 in the same period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10dd9f-d0e7-4241-89b3-f9a2e8e9cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez, who threatened to file an impeachment
        complaint against Robredo, saw his net satisfaction rating rise by two percentage
        points to +12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7a609-9ceb-463c-b49f-1b276b03c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: EXCLUSIVE: Alvarez eyes impeachment rap vs. Robredo; OVP
        says it''s ''baseless''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc761f9-c9ca-4924-991a-f13869d8aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:06:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:07:02.647+08:00
