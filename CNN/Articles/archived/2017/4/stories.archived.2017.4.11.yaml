    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c96a4-97f8-418a-8c5e-48dcf8a589f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) -</strong> Philippine
        National Police Chief Ronald dela Rosa inspected security measures in transport
        terminals on Tuesday and said he''s satisfied with them. He added, terrorists
        would find it difficult to carry out attacks with that kind of security in
        place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c6f1c-8ca2-4bfa-a0ec-93a4a17b3aae'
      'mgnl:activationStatus': true
