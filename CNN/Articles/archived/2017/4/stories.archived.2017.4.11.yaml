  '2Go-new-CEO':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-11T19:53:54.196+08:00
    'imagesource': 'jcr:27e21250-336b-4649-93b2-8ce2d750da92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da1d79ea-4b48-4766-a0ce-aaa3e0f21ec5'
    'lead': 'The appointment of Udenna Corporation''s Dennis Uy comes two weeks after
      SM acquired a minority stake in 2Go Group, Inc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:57:52.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T15:57:55.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T15:57:55.645+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2GO Group welcomes new CEO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b647d6d-9d42-49ee-bb7a-b772d61b5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:57:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:57:55.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Transport solutions
        provider 2Go Group, Inc. has appointed a new head, just two weeks after SM
        acquired a minority stake in the group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c271f8a-6661-465d-b8cd-0758bb6539b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:57:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:57:55.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s board of directors chose businessman Dennis A. Uy
        as its new president and chief executive officer (CEO) in a meeting on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b697ac-e809-48a2-ba24-17b09cd0d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:57:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:57:55.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to bring 2GO to new heights," Uy said in a press
        statement. "We thank Mr. Tagud for his contributions in making 2GO resilient
        and more stable than ever. We hope to continue guiding it to further growth
        and sustainability."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d068a-5a8e-49b6-b3a7-997983a1bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:57:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:57:55.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is the chairman of Udenna Corporation, the parent firm of Phoenix
        Petroleum Philippines, and Chelsea Logistics Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc217643-aa45-47ee-a5db-fa41a6bab12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:57:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:57:55.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna is planning to consolidate 2Go with its other shipping businesses
        under its subsidiary, Chelsea Logistics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeaf57b-af2e-4f45-a677-1b97fbcf2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:57:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:57:55.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from creating synergies among 2GO, our existing shipping
        operations and other businesses in other sectors, we look forward to expanding
        Chelsea Logistics to become the prime mover of goods and passengers in the
        Philippines," Uy was also quoted as saying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1188e-0f49-42fb-ad96-6d94d00b4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:57:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:57:55.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2GO is the largest logistics provider in the Philippines, operating
        domestic and international shipping, freight forwarding, warehousing, express
        delivery among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a897ce-c0bf-4ebd-a4e5-7c997a7ee447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:57:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:57:55.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been two weeks since SM Investments Corporation (SMIC) acquired
        a minority stake in 2GO Group "via a 34.5 percent stake in its parent company,"
        according to a press release dated March 31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36b8be-d188-44fc-a57b-51a552ed0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:57:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:57:55.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that SMIC President Harley Sy said the group
        is "optimistic about broader regional growth with the government plans in
        infrastructure, agriculture and tourism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988cd58-03f8-4703-a4c5-092c1d295a86'
      'mgnl:activationStatus': true
