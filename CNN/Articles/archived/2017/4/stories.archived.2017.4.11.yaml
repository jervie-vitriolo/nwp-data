      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Duterte appointed Uson as board member of the Movie
        and Television Review and Classification Board (MTRCB), a body mandated to
        regulate and classify movies, television programs, and publicity materials.</p>'
  'PhilHealth-new-interim-president-CEO':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T16:13:21.277+08:00
    'imagesource': 'jcr:f04212c4-edaa-41c5-a954-7c0b5cce92dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e958654-9cbc-46b9-aced-9e119eeea97a'
    'lead': 'Celestina de la Serna is the new head after the resignation of the previous
      president and CEO in a reported power struggle in the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:35:40.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T16:35:44.586+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T16:35:44.385+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth announces new interim president and CEO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b000d4b-0d47-4634-ae5f-a6fbc53483bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country''s
        health insurance program, Philippine Health Insurance Corporation (PhilHealth)
        on Tuesday announced a new acting head of the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2560f5-5198-4b57-ba5a-ea106ca3f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting held Tuesday, PhilHealth''s board of directors unanimously
        picked Dr. Celestina Ma. Jude P. De la Serna as interim president and chief
        executive officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa8be8-4465-432b-b035-972035b5c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Serna is an appointive member of the Board representing overseas
        Filipino workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac80811-bfb3-4370-9925-3a4cb4f2e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her selection as PhilHealth head follows the resignation of&nbsp;
        interim President and Chief Executive Officer Dr. Hildegardes C. Dineros,
        which was reportedly confirmed by DOH on Monday. Dineros remains on the board
        as the representative of the Informal Economy Sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8dc5ae-a0c8-421c-a543-1dd0ecc79714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1995, PhilHealth provides health insurance to over 89
        million Filipinos, some 88 percent of the population, according to government
        figures in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f5236-488e-4522-aa71-0c2198e24a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Serna served as the Chief of Hospital of Maribojoc Community
        Hospital and Congressman Natalio P. Castillo Sr. Memorial Hospital in Bohol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09213359-a100-4709-a67e-c3458c727897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Infighting among health authorities?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d3beb-dd29-43df-bb92-babb33eb7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dineros'' resignation came after he went head to head with Health
        Secretary Paulyn Ubial over his controversial reassignment of around 40 personnel,
        the Philippine Daily Inquirer said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e461728-5042-4e6a-98be-d9a8371dab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that the infighting could cost "up to P200 million"
        in investment earnings after a "memo investing P2.5 billion of PhilHealth
        funds in Retail Treasury Bond was left unsigned."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78fe8b-8304-4030-9db8-f8d41cb26343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial, however, said there was no need for Dineros to hesitate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011ae54-de9c-4a37-a071-dccf9d1388e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was afraid to sign it. Because it''s 2.5 billion... I told him,
        it''s not policy-determining or discretionary because it was a board decision,"
        Ubial told CNN Philippines'' The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee4042-5967-4ab2-8782-37060847992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial added that the new PhilHealth head, De la Serna, was free
        to sign the memo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d6ff3-b71f-4b7f-804d-5b5de5ee1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overstepping boundaries?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffbbe4-a67e-4f40-8d2d-f7a0a1ea3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said Dineros was mistaken in signing "a corporate personnel
        order moving 43 of the senior staff of the corporation to different assignments"
        since he was serving in the interim, and was not a permanent official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff57009-a91e-48bd-9767-80c0550ca12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It was] a misunderstanding of what Dr. Dineros can do as interim
        CEO and what he could actually refer to the Chairperson of the Board, [who]
        is myself, for execution and authorization," said the Health Secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7a698-9878-4b05-b50c-80e039ee082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation came after "he realized that there were a lot of
        things that he thought [were] within his powers" but were not, she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056522e-bca8-48e3-b3b8-88d0509f0764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much as we want to provide him with all the powers that he needed,
        it''s the law that only the President can designate can designate or assign
        or commission a president and CEO on a permanent basis," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c04d86-947e-4c84-80e1-9eaabede6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial even considered Dineros'' approval of the order was "tantamount
        to abuse."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c058b9-ebcf-44f6-8170-e6228e341834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:35:40.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:35:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dineros was appointed on March 7 to replace Ramon Aristoza, whose
        designation was withdrawn after the board "lost trust and confidence" in him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a797f-7344-476d-abd3-5f10e39fe7e4'
      'mgnl:activationStatus': true
