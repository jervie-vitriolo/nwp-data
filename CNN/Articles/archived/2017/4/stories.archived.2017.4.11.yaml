      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOCUMENTARY</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977e151-0641-4b3e-9521-bc5d6ce733af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short documentary form offers effectiveness in its own way.
        Its running time leaves it up to the filmmaker to cut and condense a wealth
        of information to something packed yet resonant. The winning entry, “Nothing
        Too Supreme” by Jay Hernandez, focuses on a Cebuano street artist Soika Vomiter
        and opens up a discussion of the role of art in urbanity and nation building.
        Dino Placino’s “Ang Pelikula ni Rey” shines a light on the world of its titular
        “director” — a janitor and assistant at the Asia Pacific Film Institute who
        dreams of making his own films, even pitching a few of his ideas and revealing
        that he has soaked up the influence of the students and filmmakers he’s spent
        time with, including Jet Leyco, his favorite director.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/MCtBSQW0Qws"
