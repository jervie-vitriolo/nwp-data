      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poetry: CANTICOS</h2>'
    '33':
      'image': 'jcr:de1f2b0f-7b48-4a77-83a0-2b8b45dc1397'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af287fb0-65c0-4231-abf9-a7515d5ed7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.758+08:00
