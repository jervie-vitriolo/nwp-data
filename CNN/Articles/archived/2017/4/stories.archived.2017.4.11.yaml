      'mgnl:lastActivated': 2019-07-12T15:54:59.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the influx of passengers, Trade and Industry Undersecretary
        Teodoro Pascua also inspected stores around the terminals to make sure passengers
        are not overcharged for food and beverages.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635c17c-d717-4f26-935b-f2039d56a24d'
