      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casting of Dumezweni, who is black, as Hermione caused an outcry
        which was condemned by "Potter" author J.K. Rowling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
