      'mgnl:lastActivated': 2019-07-12T15:54:59.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangang makita ng taumbayan na sila ay pinangangalagaan
        ng kanilang kapulisan. At doon sa may balak na gumawa ng masama ay magdadalawang
        isip sila. Mag-isip-isip sila dahil seryoso ang ating kapulisan sa pagganap
        ng security measures,"</em> dela Rosa said amid his inspection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f64ab-9f2c-4c95-9d34-168043802849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public has to see that policemen are looking out
        for their safety. And to those who plan on causing trouble, they should think
        twice before doing so. Our policemen are serious with the enforcement of security
        measures.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6e126-1d90-4bc0-92c5-360d6ef9a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief oversaw preparations done for the Holy Week, to cope
        with the expected high volume of Filipinos travelers going to provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb04904-7de3-400f-85fe-4031d31aa498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Holy Week exodus: Long queues at NAIA; most bus trips
        fully booked</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42959d3e-5a91-4009-9e00-e8de8bacece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police preparations included a bomb threat simulation in the Araneta
        Center Bus Terminal, with officers using a robot to defuse the prop bomb.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98ba94-089b-4b34-9641-c6f65d1fed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also checked the security of the MRT, the Ninoy Aquino
        International Airport (NAIA) Terminal 3, the Baclaran Church, and the Manila
        Port Harbor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40340d-e250-49ce-b876-7a16c5c94251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the protocols, the PNP Chief reminded the public to remain
        vigilant, and report any suspicious activities in their area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422e40b-12b3-41d7-ba61-dc8f33814629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said, hindi foolproof itong ating security set-up, ''yung
        sistema natin hindi foolproof. Masingitan kung masingitan pa rin kung talagang
        nagbabalak sila at ang mga tao natin ay magrerelax. Pero mahihirapan sila,"
        dela Rosa said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e61c5-e7d8-4c7d-977a-bb22b19974ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I have said, our security set-up is not foolproof.
        Terrorists can slip through the security protocols if they wanted to, and
        if the public relaxes. But they''ll have a hard time.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cf234-8155-466c-a61a-a703839a133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people, more legwork</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39691d1-afbe-4fbf-b715-e49df6f7cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority said they are expecting the
        peak of passenger traffic between tomorrow and Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ce1d8-fa6e-4428-8112-17d370cf23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past two days nag-total na tayo ng 133,000 today as against
        118,000 last year. <em>''Yung period din ngayon,"</em> Lina said. "<em>Pero
        totally mataas pa rin tayo ng mga</em> 10 to 15,000 passengers compared [to]
        last year," Officer-in-Charge of MIAA Operations Octavio Lina said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb9d34-3791-44aa-ae03-5f9e173060a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina added that the Civil Aeronautics Board (CAB Passenger Rights
        Hotline will be available to address any passenger concerns. Travellers may
        call 165-66 for advice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfca71c-60ad-408f-9d2d-89c36184cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAB''s Legal Division Chief Atty. Wyrlou Samodio said the hotline
        complemented 30 nationwide passenger rights assistant desks in all major airports
        to aid an estimated 42 million travelers yearly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d5fd9-6aa9-441e-a65c-d895133d31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:54:59.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the bus terminals, the volume of passengers declined by 60
        percent from last year-from 8188 passengers in 2016''s Palm Sunday, it has
        gone down to 2982 this Palm Sunday.</p>'
