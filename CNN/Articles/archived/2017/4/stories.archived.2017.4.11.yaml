      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI issued notices of violation to some stores that failed to post
        price tags and the price lists of their products.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f462ef3-1b05-4aae-ba5f-ebd490f57c84'
