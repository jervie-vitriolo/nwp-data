    'lead': 'An expert in maritime law says President Rodrigo Duterte''s inconsistent
      statements on the South China Sea dispute raises concern over economic ties
      with China'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:16:43.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T16:16:49.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T16:16:49.588+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: Duterte''s statements on South China Sea inconsistent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f06a5-565d-42b8-b12d-b338ee0a6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> A maritime
        law expert said President Rodrigo Duterte''s statements on the disputed islands
        in the South China Sea are inconsistent with the administration''s previous
        stands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0148af-63ef-4dbc-9c1a-cacd8c657f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were actually the ones who advocated a freeze on any new occupation…So
        if we were to now occupy new reefs, then we would be turning back on our own
        position, which we have been holding on for so many decades now," said University
        of the Philippines Institute of Maritime Affairs and Law of the Sea Director
        Jay Batongbacal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6dc13-fee6-43e1-b63d-eed91b89583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the President is making hasty comments, Batongbacal
        added, seems to show he lacks a deeper understanding of the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0cf76-ea2d-40f6-ae03-6a0cb8697360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either he was not informed at all, or he had a wrong impression
        as to what is going on, in the Kalayaan island group," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058078f-92ee-4b72-9261-106d22e15bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal says the president''s comments raises concern ahead
        of one-on-one talks between China and the Philippines in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def80f5-6509-40e4-95ab-32c142eb6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte: Despite sea row, PH ''at best level'' of ties with
        China</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e91b5-483d-4734-a67e-b5bdf1b52b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inconsistent statements</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba584168-d0e8-40c0-9c8e-9ba9a3a65352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving for the Middle East on Monday, Duterte once again
        addressed the highly-contested islands in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70afdee7-c7b5-4d13-a300-a9f036f52a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered the occupation of the ten or nine islands that are just
        near our shoals because there is heightening of geopolitical issues and eventually
        maybe a violent low-intensity war over here," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746faa6a-9ec9-4188-8634-b6d618d080fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the president also tried to appease China while sounding
        defiant, saying no offensive weapons will be used upon asserting sovereignty
        over the islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aeb8c9-c527-4328-95c0-01fa92f7c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte to China: Relax, no guns, only structures in PH islands</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb158cda-3bef-4ce9-b8d5-457191bdcffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech in Palawan on April 6, Duterte said he plans to visit
        Pag-asa Island in the Spratlys on Independence Day to raise the Philippine
        flag.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429f7e7-37a0-43bf-ab19-8a2311924fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also claimed he had ordered the Armed Forces to "occupy"
        the nine islands in the Kalayaan group of islands, build infrastructure and
        place the Philippine flag in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62265b3-d4c5-4189-bbd9-457b0e26d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte plans to visit Pag-asa Island, rename Benham Rise</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03097b-0e59-4ef6-bdf1-217ead666b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Defense department was quick to clarify that Duterte
        merely wanted repairs of facilities on the nine islets and features on the
        Kalayaan Island Group, and that almost all of these have been under Philippine
        control since the early 70s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a91df3-9360-455f-8c38-9446e1c57dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense said the repairs are limited to soldiers''
        barracks, water systems, and even shelters for fishermen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c8ca5-184d-4b20-bf5a-316cf8aa64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:16:43.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:16:49.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, members of the Association of Southeast Asian Nations,
        led by the Philippines, pushed for the Declaration on the Conduct of Parties
        in the South China Sea, which aims to make claimant countries exercise self-restraint
        such as occupying uninhabited islands int he contested territories.</p>'
  'denr-gina-lopez-janina-lim-reporter':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T16:47:02.875+08:00
    'imagesource': 'jcr:ed1e9fbe-4ed4-4750-b7bd-151f8edec589'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59a5065-6788-4668-9ce8-ec462fcd37a1'
    'lead': 'The incident stems from an ambush interview about a directive mandating
      mining companies to create a rehabilitation fund for farmers allegedly disadvantaged
      by the mining industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:19:45.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T16:20:31.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T16:20:31.587+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR Sec. Lopez apologizes for swearing at reporter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7563ce-d5f9-46a3-894e-f87df2b39eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 11) — Beleaguered Environment
        Secretary Gina Lopez apologized for cursing at a local reporter during an
        ambush interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6cc1c-2bf2-4dd7-8d7d-783ff57f68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April 10 statement, Lopez said she was "inordinately judgmental"
        in responding to BusinessWorld reporter Janina Lim''s questions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df26a08-12ff-47ef-89b7-4a1d1d1c8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim and another reporter ambushed Lopez for an interview on April
        6. This concerned a January 30 memorandum that ordered suspended mining firms
        to first open a trust-fund account of ₱2 million for every hectare of exploited
        land before being allowed to remove stockpiles from mining areas and given
        export permits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061be7b6-5c18-4fe8-bc5f-e78ff367ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund would be used for farmers allegedly disadvantaged by the
        mining industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7649c14-b78f-48d8-b36b-249a8329bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing heated exchange, Lopez said Lim was "just a f**king
        employee" and accused her of being "bought by greed and selfishness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4244eb-a787-4f8e-8205-afcc433989e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, quoted by BusinessWorld on April 7 concerning the incident,
        acknowledged Lim''s persistence, but added that "I have often been irritated
        by her line of questioning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b83f38-0618-4954-af6b-972079d719a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst I feel she has a lot of potential, her insistence, and oftentimes,
        insensitivity and lack of compassion to some situations where I feel some
        kind of concern is merited has often irritated me," the Environment Secretary
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536f32b-7af6-401d-a4aa-53d204360833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her April 10 apology, Lopez acknowledged that Lim was only
        doing her job, even if it seemed that she lacked compassion for the affected
        farmers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa67e85-2f35-4101-8f01-1272527176f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has the right to be what they are. I have no right to
        put them down for whatever. So to Janina and to everyone this might have hurt,
        I apologize deeply," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21428484-26c6-41c7-ae73-a33e07c0a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President by her side</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558549b-c7fb-4b3a-ac74-0834459e6629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez has taken a hardline stance against mining since assuming
        her post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c55af2-3f34-407e-aa49-22baa6cd83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February this year, she ordered the closure of 23 mines for operating
        on or near watersheds. She said the mines contaminated coastal waters and
        destroyed watersheds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652a8ce-24a7-4f7d-b9db-5a3b5850cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DENR closes 23 mining firms, plans rehabilitation of affected
        areas</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b8b49-7d55-420a-a0a1-2621ffb2de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also cancelled 75 mining contracts approved by her predecessors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e51eb-2c69-40f1-a81d-fead26df57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite facing vehement opposition by the mining industry, as well
        as the Commission on Appointments bypassing her on March 14, Lopez has the
        strong support of President Rodrigo Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0bac8-62d2-4998-a80c-e9b08f1b1c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: I’d rather follow Gina Lopez than get ₱70B in mining
        revenue</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e9a42-6109-49cc-9b99-f267729a363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you (the mining industry) contribute to the country is about
        ₱70 billion in taxes," he said in a speech in Baguio City in March this year.
        "We can live without it. I would rather follow Gina. <em>Maghanap-buhay na
        lang tayo ng iba</em> [Let''s develop another industry], get the ₱70 billion
        somewhere else and preserve our environment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebceb87-6a33-4bec-8ff3-5571585626f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''High regard for everyone''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e617692-1a32-4fdf-9a0f-2f903d825feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also said in her statement that her outburst was not a judgement
        on BusinessWorld — which has business connections with Philex Mining Corp.,
        one of the firms affected by the mine-closure order — or the media in general.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d7345-0e6c-4488-831f-c38d9979a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she holds economists and journalists "in high regard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b2bae-52df-4fbe-b3c2-2c27c224ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:19:45.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:20:31.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am (in) favor of questioning," she said. "It is healthy. That
        is how we move forward. It is when questioning comes from an already closed
        mind that is counter-productive. There are so many journalists and economists
        with deep intuitive minds, objectivity with integrity, compassion with vision
        - that kind of standard will bring the country forward."</p>'
  'U.S.-Mexico-Canada-2026-FIFA-World-Cup-bid':
    'author': 'Larry Fine, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-11T16:40:13.640+08:00
    'imagesource': 'jcr:e23daf1b-d37b-495b-bc88-7d5436400530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81e957b4-abfe-41c6-a4bb-fc81aae2d36e'
    'lead': 'The bidding process for the 2026 tournament is expected to begin later
      this year and to run until 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:27:57.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T16:28:07.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T16:28:06.957+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., Mexico and Canada announce 2026 World Cup bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3be19-0447-4f4e-bae7-9f9b7ecd914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The United States, Mexico and Canada announced on Monday
        that they were making a joint bid to host the 2026 World Cup, which the U.S.
        soccer chief said would produce the biggest financial boon ever for FIFA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5374e002-4ee2-470d-9c66-c7de43f0de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No nation from CONCACAF, the governing body for soccer in North
        and Central America and the Caribbean, has hosted the tournament since the
        United States in 1994.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d853f17-fdda-4153-9051-5a7ca2e8bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 World Cup will be in Russia, while Qatar hosts the event
        in 2022. The bidding process for the 2026 tournament is expected to begin
        later this year and to run until 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba50716-a882-4fe8-82fc-38ba6e66ff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We announce our bid to bring the World Cup back to the United States,
        to Canada and Mexico in 2026," U.S. Soccer president Sunil Gulati told a news
        conference in the 102nd floor observatory of the World Trade Center in lower
        Manhattan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d025da0-eab7-477c-825b-f5e84674656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to welcoming the world after what we hope is a
        successful bid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09e6d2-51f9-422e-84bd-8fd5949ce899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulati said the initial plan was for 60 of the 80 World Cup games
        to be played in the U.S., with Canada and Mexico hosting 10 each. All matches
        from the quarter-finals onwards would be in the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95803d-ac7f-4fa3-80b0-33165b124cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Mexico in particular, which hosted the World Cup in
        1970 and 1986, wanted to hold more matches, Gulati said: "I think it''s safe
        to say both countries would have liked to host more. In the end, it was a
        discussion, a negotiation, but a very friendly one."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b336d7-3bea-4ab8-b3dc-952a60a1b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the presentation, Gulati, Mexican federation president
        Decio de Maria and Canada Soccer Association president Victor Montagliani,
        who is also CONCACAF president, signed a memorandum of understanding to join
        forces in the bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920f703-0c90-47a6-a7e2-97b1d3c68956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CONCACAF region is widely viewed as favorite to win the 2026
        World Cup, given FIFA rules that restrict Europe and Asia from hosting again
        so quickly. FIFA is soccer''s world governing body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4c564-b08b-42b6-aa51-05018c39364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa, whose only World Cup was in South Africa in 2010, however,
        would be able to bid and Morocco is the most likely candidate. Newly elected
        president of the Confederation of African Football (CAF) Ahmad Ahmad has said
        he would back such an effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784016a-49da-4010-938b-c23425099642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reports have suggested that Morocco, which failed in bids for
        four previous World Cups, could team up with Spain and possibly Portugal in
        a joint bid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445878e-39e0-4633-82fe-0628c334360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gulati touted the financial clout of the North American bid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a65386-72f6-4078-8f9c-3dcd5b85f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A World Cup in North America, with 60 games in the United States
        will be by far the most successful World Cup in the history of FIFA in terms
        of economics,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29315a2-a22d-4d2f-b47c-c32c6101a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got 500 million people in these three countries. This will
        be an extraordinarily successful World Cup on financial and economic grounds."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6058ed-d219-4fe1-a694-78d54269f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s blessing</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c6053-28c2-4cbf-8c09-a3a621b9ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether U.S. President Donald Trump’s plan for a border wall
        to stem illegal immigration from Mexico was a hurdle, Gulati said Trump encouraged
        the bid and that the joint effort required and won support from the governments
        of all three countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3eeac1-021e-492d-9d6d-fbff4b14d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We outlined through someone who was communicating directly with
        the president what we wanted to do, and the message we got back was that the
        president encouraged us to go forward ... said he was supportive of it and
        very pleased that Mexico was a part of it," the U.S. soccer head said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27f5df-67d1-47d7-8303-4d1cc03393d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:27:57.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:28:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have governmental support is a critical part of a bid."</p>'
