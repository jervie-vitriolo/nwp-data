      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NARRATIVE</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165937ca-9998-44fd-8857-767f0c7bec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a shot in Ryan Machado’s <em>“Engkwento”</em> where the
        fire is dying and the protagonist, Andoy, is slowly consumed by the darkness
        around him. The film, where a young boy looks for his supposed engkanto father,
        is an eerie and hypnotic search for identity, and how folktales can shed light
        on the murkiest depths of ourselves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a0e52-c8a0-479c-b5d2-763ef39be710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the winning entry, “All Your Algorithms,” it is technology that
        forms the core of the self, how the dead can still be distilled into tiny
        bits of information for the living. Reminiscent of “Be Right Back” from “Black
        Mirror” and Spike Jonze’s “Her,” “All Your Algorithms” is a shock of loneliness
        — the effect only amplified by the film’s vertical aspect ratio — its parting
        shot a reminder of how our smartphones can be our only window into the world
        when we seek intimacy and belongingness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a04c41-3804-448f-80bf-50864af07794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also of note is “TransParent,” the story of an OFW father, now a
        transwoman who has to come home to her family and face the hard truth whether
        they’ll accept her or not. Much of the film is about her hesitation, whether
        she should reveal herself to her son or not. But in the end, it takes courage
        to reveal the true self.</p>'
