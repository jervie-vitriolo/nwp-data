      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXPERIMENTAL</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb18ea-78e4-43c1-8f16-c3851a743d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferocity of beauty plays centerstage in two of the winning experimental
        shorts entries. Gab Mesina’s “Peñafrancia” revolves around resolve and superstition,
        and Anna Meer’s “Girl Magazine” is a cut-out exploration of the image of the
        self and how it is presented in increasingly artificial ways. These two clips,
        interestingly, are by students, providing a glimpse of how clear-cut narratives
        are eschewed to tackle issues that largely live in our avatars online.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df392f2-40a1-4476-b50f-59c90f30928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning film, “Isda” by Mark Glenn Doroja, is the inverse of
        the two other winners, an ugly look at how man is ruining nature. It is insidious
        in its intentions yet its visceral subtlety and inventiveness make a case
        for how the medium can transcend its perceived shortcomings.</p>'
