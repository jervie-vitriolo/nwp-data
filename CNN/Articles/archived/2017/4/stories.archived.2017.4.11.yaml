      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBISODES</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722ff06-42a1-40d0-bc8a-c3dd1344808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the genre of the five entries, it seems like comedy is
        the doe-eyed belle of the ball. The required rigor of comedy, however, opens
        up the entries for pitfalls, and a lot of them stumble. Karlo Policarpio’s
        two winning Wag Po films, “DOTA Dad” and "Hugot Sword" place premium on briskness
        and material that is readily relatable to anyone who spends most of their
        time living online. Though “DOTA Dad” is built on a jargon-heavy script, the
        tirades still hit the spot, resulting to a hilarious turnaround of parental
        lectures that usually invoke the toils of labor (i.e. <em>"Hindi kita pinalaki
        ng ganyan!").</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e60b8-e968-448e-b9b5-73b221cb078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the basis of the webisode is how a story can be spread out
        further, it is “Biculao Warriors IV” that merits a closer look. The bad props
        and special effects can only highlight the infantile vision of the web series-to-be,
        but what matters here is how the titular warriors can be an extension of what
        our Pinoy childhood dreams could have been like if there were any cameraphones
        around during the ‘90s.</p>'
