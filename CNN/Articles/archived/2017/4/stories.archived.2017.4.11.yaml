      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb1ec79-914d-491d-812a-89b220beb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chants and songs from indigenous communities aren’t exactly surprising
        contents for an album by the inimitable Grace Nono, whose primary field of
        scholarship and archival is precisely that. However, the record, released
        in 2002, also contains tracks that colorfully display how traditional sensibilities
        inform and reshape Christian music as we know it. “Awit sa Krus,” a pandanggo
        from Batangas, “Golpiadu Makimallo,” of the Itawit and Ibanag of Cagayan,
        “Hol Doyon Kuy D’wata,” a T’boli interpretation of Psalm 150, and Nono’s own
        adaptations of John Newton’s “Amazing Grace” and St. Nicetas’ “Te Deum” all
        add to such a rich and growing spectrum of Filipino liturgical music.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cf7a7-e965-4bcc-b578-4cc5d9dd0e71'
      'mgnl:activationStatus': true
