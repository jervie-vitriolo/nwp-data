      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nonfiction: PASYON AND REVOLUTION</h2>'
    '21':
      'image': 'jcr:b0051eff-b211-4d85-b1f0-d51096dd2c39'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83bdda-b75a-4331-8763-8c94712f7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2357a-52b2-420e-afef-ac8f28906d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, Reynaldo Ileto published what is now a landmark text in
        Philippine studies, tracing popular movements and peasant uprisings in Luzon
        before and after the revolutions of 1896 and 1898. Ileto explores how revolutionary
        leaders used Philippinized concepts such as loób and pakikiramay in religious
        texts such as the Pasyon (a chanted epic following the Passion of the Christ
        — itself a prime example of indigenized Christianity) to rouse and mobilize
        the masses during a pivotal era in Philippine history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1f2ee-caf5-4342-a8e1-b3c72313f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pasyon and Revolution” is published by the Ateneo de Manila University
        Press.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f258d36-4632-4571-88b4-f83406f8cf36'
      'mgnl:activationStatus': true
