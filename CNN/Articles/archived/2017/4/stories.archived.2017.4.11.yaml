      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter and the Cursed Child" imagines Harry, Hermione and
        Ron as adults with children headed to Hogwarts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c11ec1-d632-4f66-b567-d52357787009'
