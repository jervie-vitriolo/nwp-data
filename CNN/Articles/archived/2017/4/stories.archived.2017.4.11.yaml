      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Short fiction: THE WORKS OF ROSARIO CRUZ-LUCERO</h2>'
    '27':
      'image': 'jcr:6659a3d1-3bfe-478e-be09-f7bae9d4ce7f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc4970-8696-443f-ac43-77a70d106e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875938fa-7b9c-41c8-ab15-78eed87fc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolific fictionist and Philippine studies scholar locates the
        bulk of her stories in Negros Occidental, and explores the interactions of
        the locals and outsiders (whether those outsiders be Spaniards, friars, Americans,
        or even Filipinos from outside the region) throughout the province’s history
        from pre-colonial times to present. Stories such as The Death of Fray Salvador
        Montano, Conquistador of Negros from “Feast and Famine” (2003), The White
        Lady in the Forest from “La India, or Island of the Disappeared” (2012), and
        Comedia from the anthology “Underground Spirit” (2010) captivatingly lay out
        the dynamics of these cultural collisions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91eb8d1-57f1-4c3b-b8f0-d96cad0e9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The works of Rosario Cruz-Lucero are published by the University
        of the Philippines Press.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ab5af-8d1c-46f0-87a8-f91cda1628e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.758+08:00
