      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pre-departure speech on Monday, Duterte said he wants to
        bring home with him OFWs who have been granted clemency from these countries,
        which enforce death penalty laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca0b4d-cdf0-4677-a35a-64e06bd8251c'
