    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db4137-8ef4-450b-830b-95f0fd6c31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.431+08:00
