      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the opening of the new Araneta Bus Port, the number of
        buses picking up passengers at the old terminal has decreased from 311 buses
        in 2016 to only 122 in 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013891b7-ce83-48e5-ba93-8c537eb0c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.397+08:00
