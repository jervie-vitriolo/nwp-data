      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Passenger dragged
        off overbooked United flight."</em></p>'
  'NYT-Pulitzer-Prize-PH-drug-war-report':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T16:29:05.855+08:00
    'imagesource': 'jcr:a4f18dd6-55c6-4c9e-ae0f-b394c2443b40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fceb38b5-40b9-4d05-b442-8f15500bf469'
    'lead': 'The report, entitled ''They Are Slaughtering Us Like Animals,'' documented
      the deaths of 57 homicide victims during a 35-day stay in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T17:22:39.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T17:22:42.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T17:22:42.733+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYT wins Pulitzer Prize for PH drug war report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e219c7-c367-4169-a8fd-2e1c45a1607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> A freelance
        photojournalist''s reportage on the Philippines'' war on drugs won the Pulitzer
        Prize for Breaking News Photography.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54665e1-f953-454f-a7ba-e893b73951be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner was announced Tuesday on the Pulitzer Prize website and
        Twitter account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b2d22-b295-459e-88ef-6c198dbc66fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Berehulak''s multimedia report titled "They Are Slaughtering
        Us Like Animals" and published on December 7, 2016 in the New York Times,
        documented the deaths of 57 homicide victims during his month-long stay in
        the Philippines last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9dd6a8-c559-41d4-b81f-e72fe4ee9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulitzer Prize website cited the powerful storytelling showing
        "the callous disregard for human life" in the Philippine government''s campaign
        against drug dealers and users.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnytimesphoto%2Fposts%2F10155290163582431&width=500&show_text=true&height=708&appId"
        width="500" height="708" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250b735-9ee9-4530-adfa-07364f9e0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b1470-9b63-49d5-88e8-363ea8f449de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his story on the war on drugs, Berehulak, who has covered wars
        in both Iraq and Afghanistan, recounted what he considered a brutal anti-drug
        campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1bcb7-8ee2-4716-9848-90e967c5016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I experienced in the Philippines felt like a new level of
        ruthlessness: police officers'' summarily shooting anyone suspected of dealing
        or even using drugs, vigilantes'' taking seriously Mr. Duterte''s call to
        ''slaughter them all,''" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865ecaa-da9f-4307-818a-8746dc38658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on December 9, 2016, he said
        it was necessary to convey the effects of the drug war on people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c5893-a085-4f2b-86a0-23bacc25cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to show the reality of what''s happening
        wherever we are and if it''s-- sometimes it is graphic, and I think it''s
        important for people to see what''s happening and see the effects that this
        is having on local communities," he said.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/YbQyCSAIDKo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d5ac87-5295-41d8-ba27-b65e32af8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383a4b1-1b00-4102-89a4-5d2e87be618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the recognition, Berehulak receives $15,000. This is
        Berehulak''s second Pulitzer, after his coverage of the West Africa Ebola
        epidemic won the award for Feature Photography in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11df26-ba23-4ebf-9c52-500c16db30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official Philippine National Police (PNP) statistics show around
        2,500 drug suspects were killed, over 53,000 arrested and nearly 1.2 million
        surrendered in the first six months of the government''s anti-drug campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e5dee-ec6b-4ad4-b8dc-109efecd5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 2017, the PNP noted over 6,000 deaths are under investigation,
        with more than 1,300 deaths related to illegal drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9891f-b4de-4ad7-b31f-bf8e60548277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: ''Vigilantes are real''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b19060-ad67-49d8-9de0-e0c5eddc8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Presidential Spokesman Ernesto Abella
        said the Palace respects the Pulitzer Prize board''s decision despite the
        story''s critical view of the government''s campaign against illegal drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c491cf1-97e4-4b5b-8bf8-26d9a467953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:22:39.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:22:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Western press has been highly critical of the Duterte administration''s
        campaign against illegal drug traffickers and violators. The Pulitzer Prize
        Board has its own criteria and selection process and we respect their decision
        on this matter," he said.</p>'
