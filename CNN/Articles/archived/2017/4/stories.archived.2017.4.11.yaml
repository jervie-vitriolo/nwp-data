  'Big-asteroid-to-whiz-safely-by-Earth-this-month':
    'author': 'Faith Karimi and Amanda Barnett, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T02:39:21.726+08:00
    'imagesource': 'jcr:371810c4-6a6a-4d74-a1d3-2163ea638cb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b970b6c6-225a-4651-bad6-0b6e5cbdb054'
    'lead': 'A large asteroid is hurtling toward Earth — but there''s no need to duck
      and cover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:11:49.695+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T08:11:54.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T08:11:53.958+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big asteroid to whiz (safely) by Earth this month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e007174-f3c4-4be0-b048-d2c3a6d3020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A large asteroid is hurtling toward Earth
        — but there''s no need to duck and cover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e8872-af1a-4c94-aa8e-1745b3dd5f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space rock, known by the very dull name of 2014 JO25 will safely
        fly by Earth on April 19, according to NASA. The chances of it pounding our
        planet and leaving us for the dead? Zero, experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3463c-d28b-4a37-8e0b-29a95a398ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there is no possibility for the asteroid to collide with
        our planet, this will be a very close approach for an asteroid of this size,"
        NASA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c7870-701e-4966-b78a-2e8ccf28b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What size are we talking about? Measurements taken by NASA''s NEOWISE
        space probe indicate the asteroid is about 2,000 feet (650 meters) in size.
        That''s about 670 yards (613 meters), or about the length of six NFL football
        fields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c2731-f3d2-4323-a10a-3147a1d41812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And how close is "very close"? NASA says this rock will come about
        1.1 million miles (1.8 million kilometers) from Earth. That''s about 4.6 times
        the distance from Earth to the moon. The moon, by the way, is about 239,000
        miles (384,400 kilometers) from Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a3603-ab44-48ce-b794-9c30ac0f54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several small asteroids pass within this distance of Earth
        a few times a week, this is the closest by any known asteroid of this size
        or bigger in 13 years — since asteroid Toutatis in 2004, according to the
        space agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a40ec-66d4-45d9-9256-de9c3ffdf386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you see asteroid 2014 JO25? Well, maybe. This asteroid has a
        reflective surface and you might be able to see it with a telescope.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2debf355-ef24-4632-a379-f88ebe5991a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The asteroid will approach Earth from the direction of the sun
        and will become visible in the night sky after April 19," NASA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed17e39-ef06-4633-8377-42e9ad797d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have your own telescope, you can watch the asteroid
        online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22440d-bc74-45a1-bd6c-587ce96e7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers discovered 2014 J025 three years ago (you guessed it
        in 2014). This will be its closest encounter with Earth for the last 400 years.
        NASA said telescopes around the world will be trained on it during the flyby
        to try to learn more about it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41d7c7-7a0f-4085-bf12-1b412fc21bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radar observations are planned at NASA''s Goldstone Solar System
        Radar in California and the National Science Foundation''s Arecibo Observatory
        in Puerto Rico, and the resulting radar images could reveal surface details
        as small as a few meters," NASA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54365ed-d2e9-49d4-9ba5-5f8c86a530cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you head out to try to spot the asteroid, you might also want
        to check out comet PanSTARRS (C/2015 ER61). It also is making its closest
        approach to Earth -- coming about 109 million miles (175 million kilometers)
        from the planet. NASA said it''s visible in the dawn sky with binoculars or
        a small telescope.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243726c-a1b9-41cd-9863-9202ec028396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:11:49.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:11:54.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com, "Big asteroid
        to whiz (safely) by Earth this month."</em></p>'
  'Electricity-rates-to-go-up-this-April':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T02:22:35.129+08:00
    'imagesource': 'jcr:8419cb52-b7d4-4eb3-b0e0-571051a83fde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c2180c7-e7a3-450e-836a-ed75c509f89b'
    'lead': 'As power charges go up, Filipinos should try to save on electricity despite
      the summer heat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:14:21.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T08:14:24.261+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T08:14:24.112+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electricity rates to go up this April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e8b98-c7b5-4d70-b5e8-37adf09bfbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:14:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:14:24.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Filipinos
        will see an increase in their electricity bills this April as Meralco increases
        generation charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb526f-43e2-48ed-a244-a150f338af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:14:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:14:24.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Electric Company (Meralco) said April rates will be at
        P 9.89 per kilowatt-hour (kWh), after the P 0.23 increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47434f-29a3-407d-848a-638672775037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:14:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:14:24.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a household which consumes 200 to 500 kWh per month will
        have to pay additional P 45.24 to P 113.10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eadf090-8902-4d90-8271-56f8b5bcd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:14:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:14:24.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate increase this month is mostly due to the upward movement
        in the generation charge. Contributing to the increase is the increase in
        the cost of power sourced from the Independent Power Producers (IPPs) and
        Wholesale Electricity Spot Market (WESM)," the Meralco press release read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33c249-3f52-4d1a-a886-2185b7833493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:14:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:14:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 28 IPPs in the Philippines which generate 83
        percent of the power grid nationwide, according to the Philippine Independent
        Power Producers Association (PIPPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa7b2e-377a-481f-96a6-8c21122dbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:14:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:14:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high costs, according to Meralco, is due to the low dispatch
        of some power producers and the higher demand for electricity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84e8d8-a2f3-4e18-baab-4a4c14174607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:14:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:14:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power grid operator National Grid Corporation of the Philippines
        (NGCP) also put the Luzon grid on red alert on Monday afternoon due to high
        power insufficiency, which means electricity reserves were below minimum level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f21397-f6ea-47ed-bd83-a23e9eba07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:14:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:14:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major power plants in Batangas such as the San Lorenzo, Sta. Rita,
        and Calaca plants tripped during the earthquake on weekend, causing the power
        supply to drop by more than 2000 megawatts (MW).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f04675-c15d-41fa-b081-f8a65611b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:14:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:14:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco clarified, it does not earn from pass through charges like
        the generation charge as the amount goes to the power suppliers.</p>'
  'Duterte-on-OFWs-facing-death-row-Ill-fly-them-home':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T11:04:02.294+08:00
    'imagesource': 'jcr:9fffb6ee-3b13-4844-8a30-8a8393b3adf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673a5e87-6125-4950-a5d5-001a04b81c4f'
    'lead': 'President Rodrigo Duterte said in his pre-departure speech before heading
      to the Middle East that he will bring home OFWs who were granted clemency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:16:55.026+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T08:16:57.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T08:16:57.716+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to bring home jailed OFWs granted clemency in Middle East

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce662960-910e-4b96-bb70-c1ad038132f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 10) — President Duterte Rodrigo
        Duterte intends to bring home some overseas Filipino workers (OFWs) in the
        Middle East who have been granted clemency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f0940-1b06-4b36-ad7f-47bf1d768ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said during his pre-departure speech at the Davao City International
        Airport on Monday that some of the OFWs have been given the "clearance" to
        go back to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f053c5-9627-4e46-83e6-6ad2edc5ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fly them home. Pagdating ko dito dala ko na ''yung iba [When
        I arrive, I will have some of them with me]," Duterte said. "Those who are
        given the permission of clemency to whatever it was may clearance na about
        5,000 of them, we''ll start bringing them back."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482fcb00-e6fb-4603-b4ad-c7b6fc295d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President left for a State visit to the Kingdom of Saudi Arabia
        from April 10 to 12 where he will meet King Salman bin Abdulaziz Al Saud in
        Riyadh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c24578-efee-4233-a446-f83eb670c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will head to the Kingdom of Bahrain on April 12, then to the
        State of Qatar on April 14, before going back to the Philippines on April
        16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ead8fa-594b-4143-8d6a-15fad669997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three countries have death penalty laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf20705-9221-49f9-b8d6-197013064a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much at stake in the Philippines'' relations with the
        Middle East: It is the global center of traditional energy resources. It is
        a source of investments with potential [for] much growth. It is an expanding
        market for Philippine key political products and services. And, it is home
        to the largest group of Filipinos working overseas," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfaf1e-3ea1-454d-b4de-d41d9adb3b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) noted there are 760,000
        Filipinos in Saudi Arabia, 60,000 in Bahrain, and 250,000 in Qatar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58920d4-038b-401e-bf08-112c18994883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is the country''s 17th major trading partner, and the
        most preferred destination for OFWs in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597ecce-9ba8-4c35-b0c9-fefed2f9214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs have remitted at least P131 billion from Saudi Arabia in the
        last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f26c1-b834-48c9-b560-dc4579e0b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overseas workers experience humanitarian problems in the Middle
        Eastern country. In June 2016, the DFA sent a Rapid Response Team to Saudi
        Arabia to aid at least 11,000 OFWs who have not been paid their salaries on
        time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68670ae-b9b5-488c-a05e-4cd60d5d313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Assistant Secretary Hjayceelyn Quintana of the Office
        of Middle East and African Affairs (OMEAA), there are 31 Filipinos facing
        the death penalty in Saudi Arabia as of March 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02dc1ae-229e-4794-b5ad-d31e4dff77f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 29, 2015, 35-year old OFW Joselito Zapanta was executed
        in Saudi Arabia after he was convicted of murdering his Sudanese landlord
        in 2010. The Philippine government tried to raise P48 million in blood money,
        but fell P25 million short.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e477a5b-abaa-4fd3-bf9b-e766977ac269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there could be a memorandum of agreement between the
        Middle East and the Philippines regarding human rights violations towards
        Filipino domestic workers, Duterte said that the results of their discussion
        could not be made public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b26f35-2317-4e61-b5a6-c19b69e32491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:16:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:16:57.875+08:00
