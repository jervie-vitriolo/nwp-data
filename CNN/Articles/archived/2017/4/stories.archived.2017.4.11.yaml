    'template': '1'
    'title': 'Tillerson: US will ''hold to account'' states that commit atrocities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e31200-b53b-4474-8e0e-acdc87e21dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States will "hold to account"
        any government that commits atrocities against innocent people, Secretary
        of State Rex Tillerson said Monday, as key US allies met to work out a common
        stance on Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9bb8f6-1a88-4c31-a3fd-451154625424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson spoke at an Italian war memorial before a meeting of foreign
        ministers from the G7 industrialized nations, which was dominated by the diplomatic
        fallout from the unexpected US missile strike on a Syrian airbase last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6e947-e306-40fe-adbf-00368aebd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rededicate ourselves to holding to account any and all who commit
        crimes against the innocents anywhere in the world," Tillerson said in a short
        statement commemorating a 1944 German Nazi massacre in Sant''Anna di Stazzema.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03198e15-5a1a-43a8-ac78-bb458603d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson went on to meet his G7 counterparts at a summit in the
        nearby Tuscan city of Lucca — the first meeting of US allies since President
        Donald Trump ordered the bombardment on the Shayrat airbase in western Syria
        last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d046fd-0da3-4bdb-83b1-224fa57fc66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats were attempting to agree a common line before Tillerson
        meets Russian Foreign Minister Sergey Lavrov in Moscow later this week. British
        Foreign Secretary Boris Johnson told the BBC that the priority for the G7
        summit was to give a "clear mandate" to Tillerson as he headed to Moscow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9bece-574f-43d5-bf99-4d9730e3644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that effort was complicated by mixed signals at the weekend
        from the Trump administration on the future of Syrian President President
        Bashar al-Assad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139aa64-bdc8-4b75-ae7c-c106707eb1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US ambassador to the UN Nikki Haley suggested regime change in Syria
        was inevitable in the wake of last week''s chemical weapons attack that was
        widely blamed on the Assad regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2c887-4f7a-4a30-963f-9adf8103fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley told CNN''s "State of the Union" that removing Assad was now
        a US priority. "If you look at his actions, if you look at the situation,
        it''s going to be hard to see a government that''s peaceful and stable with
        Assad," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca0b82-c2a3-4f3c-822e-664ed684d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tillerson was more equivocal, saying that the priority was the
        defeat of ISIS. Asked on CBS''s "Face the Nation" whether deposing Assad was
        a priority, he replied: "I think the president has been quite clear. First
        and foremost, we must defeat ISIS." He went on to say that the Syrian people
        would determine Assad''s future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955c3bb-cbaf-44a9-904d-0804b443b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before last week''s chemical attack, Haley had said removing Assad
        was not a priority for the US government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ade531-9033-4085-baa9-666197b31c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK: Russia should ditch ''toxic'' Assad</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47acd85-8e28-49b2-a77b-9ed0b5e00d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria overshadowed the two-day G7 meeting in Italy. Representatives
        from key regional powers including Turkey, Jordan and Saudi Arabia were invited
        to take part in a hastily arranged discussion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70af292-354c-48f0-a51a-be9a93e0b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Tillerson held bilateral talks, at which the main topic
        was Russia''s backing for Assad, Johnson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc49295-8030-445f-b102-257aec40a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow should end its "toxic" support for Assad, Johnson said in
        a statement quoted by AFP. "We need to make it clear to Putin that the time
        to back Assad has gone. He must understand that Assad is now toxic in every
        sense."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f90e7-9ee3-431e-b8ec-d96ad3e0c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, Tillerson said Russia''s support of the Syrian regime
        made it complicit in the Assad''s actions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b55bc-2b02-43f7-bead-52fd1f89947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Russia is thinking carefully about its continued alliance
        with Bashar al-Assad, because every time one of these horrific attacks occurs,
        it draws Russia closer into some level of responsibility," Tillerson said
        on ABC''s "This Week with George Stephanopoulos" on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c07d3-8d01-4e01-885e-2cd7019e0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warning from Iran</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e650751-bab5-4e82-82a6-18d8f47bbc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International reaction has been intense since the US fired 59 Tomahawk
        missiles at the Shayrat Airfield in Syria Friday, which housed the warplanes
        the US believes were used in last week''s chemical weapons attack on civilians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39a0e2-5df0-4f84-b5d8-bf87f333438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Rouhani warned the US not to carry out any more strikes
        against Syria. "Repeating this action can be very dangerous for the region,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787e262-a164-4790-b389-b7e9b4727ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin discussed the strike on the phone
        with Iranian President Hassan Rouhani Sunday. Both leaders agreed on the "inadmissibility"
        of US action against a sovereign state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e198d96-7c0b-48d5-8c2d-71d0b13aa25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by the Kremlin, Russia and Iran both called
        for an "objective, unbiased" investigation into the chemical attack that provoked
        the strikes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e98ff-42ef-4599-bf3c-121a5ed943f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said Russia should do more to meet commitments it made
        in 2013 to guarantee the destruction of Syria''s chemical weapons. "That will
        part of the discussions when I visit Moscow next week is to call upon Foreign
        Minister Lavrov and the Russian government to fulfill the obligation it made
        to the international community when it agreed to be the guarantor of the elimination
        of the chemical weapons," he told ABC on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6e97f-e11b-4a5d-bc24-5ecdaa35cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And why Russia has not been able to achieve that is unclear to
        me. I don''t draw conclusions of complicity at all, but clearly they''ve been
        incompetent and perhaps they''ve just simply been out-maneuvered by the Syrians."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79da90-6059-4f73-bf73-e7c57c29955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Radina Gigova and Darya Tarasova in Moscow, Hamdi Alkhshali
        and Merieme Arif in Atlanta and Bijan Hosseini in Abu Dhabi all contributed
        to this report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d3fac-6b96-481e-a648-10c9e1454b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:22:58.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:25:57.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tillerson: US will
        ''hold to account'' states that commit atrocities."</em></p>'
