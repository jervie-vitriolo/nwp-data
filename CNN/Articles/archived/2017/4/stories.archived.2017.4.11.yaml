      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will proceed to Bahrain on April 12, to Qatar on April 14,
        before returning to the Philippines on April 16.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137da77-f9e3-40e2-8ce7-8221980a90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:32:36.282+08:00
