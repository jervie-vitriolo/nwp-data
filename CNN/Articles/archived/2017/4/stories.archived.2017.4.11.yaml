      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased with this opportunity to invest in a fast growing,
        dynamic logistics business," Sy was quoted as saying. "It will benefit from,
        as well as contribute to the country''s economic progress especially as development
        spreads to the provinces."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
