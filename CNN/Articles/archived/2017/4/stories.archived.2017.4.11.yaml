      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippines is pursuing an
        agreement with Middle Eastern state Qatar that will facilitate the exchange
        of health technology and workers, Health Secretary Dr. Paulyn Ubial revealed
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e4500-eb7f-4280-9a34-6cb01a34937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:47:23.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:47:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been negotiating with Qatar for a long time... about ten
        years now, [on a] memorandum of understanding in terms of our exchanges of
        health technologies and human resource," Ubial told CNN Philippines'' The
        Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c2e92-bd37-43ec-b179-28fceb30a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:47:23.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:47:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial is scheduled to accompany President Rodrigo Duterte on his
        state visit to Qatar on April 14 to 16, 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6048f9b-cf0c-4b37-8f2e-f9158ac41e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:47:23.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:47:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently we have many Filipino nurses and allied professionals
        like dental aids and technicians already practicing and employed in Qatar
        hospitals and clinics," Ubial explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a752d-fe98-4382-97a5-e9bbc43cd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:47:23.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:47:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting this MOU to also have our doctors, and more intensive
        exchanges in terms of technologies also," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d634d-e668-4791-843e-e3f84e46a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:47:23.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:47:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that if the MOU is signed, then Filipino doctors can also
        practice in Qatar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0451991-0bde-4c12-b172-cd63a6e90753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:47:23.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:47:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the agreement needed to be signed "so we can have the
        health professionals in" for a bigger project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e825b-292b-4b66-931b-f8cc0c711e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:47:23.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:47:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She disclosed that "a private group is negotiating for building
        an all-Filipino hospital [in Qatar]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a9073-243d-4381-ac56-4edd41fee0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:47:23.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:47:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a hundred-bed hospital, and there [have] been some indications
        for some local investments," she said. "The private investors in Qatar are
        interested in investing in this health facility."</p>'
