      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Glorietta, it''s the fourth time the mall will be back in
        business after disasters force its customers to evacuate its premises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db8fc1-4676-40c3-9253-b030d219a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:10:31.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, a fire hit part of Glorietta 3 in the evening.
        The incident started in the kitchen of a restaurant on the third floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efd4cb-5be7-4342-b702-00c78c3a1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:10:31.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Fire hits part of Glorietta 3</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3dd77-582b-4062-94be-4eaf35f7c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:10:31.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years ago, on October 22, 2007, a fire also broke out at Glorietta
        4. No casualties were reported in the incident, and the fire was attributed
        to faulty electrical wiring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c960f-fc66-4b16-88be-1143eda34259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:10:31.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened&nbsp; two days after an explosion hit Glorietta 2,
        killing 11 people and injuring more than 100 others. Ayala Malls attributed
        the blast to a bomb while police say it was due to a gas buildup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c204c-7da3-4a26-b848-7e79d6a71922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:10:31.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala''s biggest competitor, SM Supermalls, also had its share of
        disasters after SM Cubao and SM Mall of Asia in Pasay caught fire in August
        2016 and October 2014, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f7849-0450-43be-aee7-bee3fa27c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:10:31.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: BFP declares ''fire out'' at SM Cubao</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd088f-4618-4f23-860b-ce071eb4ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:10:31.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2008 Fire Code of the Philippines, malls are required
        to put in place sufficient fire exits and alarm systems, as well as wet standpipes
        and automatic sprinklers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258f26c-2a8b-49e2-8c6c-c8056b069292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:10:31.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping malls are also required to conduct fire drills at least
        twice a year.</p>'
  'passenger-dragged-off-overbooked-United-flight':
    'author': 'Christina Zdanowicz and Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-11T09:28:12.623+08:00
    'imagesource': 'jcr:f49f2715-5226-4ff7-97fa-2c9033c363bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1462e961-17ef-4af2-a63a-e57fe91689e1'
    'lead': 'A man''s refusal to give up his seat on an overbooked United Airlines
      flight led to a disturbing scene Sunday that has travelers up in arms over airline
      policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T17:16:19.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T17:16:26.495+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T17:16:26.178+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passenger dragged off overbooked United flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86db4ae-95b8-46aa-8198-e6ea8ac54032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A man''s refusal to give up his seat on an overbooked United
        Airlines flight led to a disturbing scene Sunday that has travelers up in
        arms over airline policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bd06a-0828-42c7-a773-f8a21a330eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said it will review the incident,
        in which a passenger was forcibly removed from the Louisville, Kentucky-bound
        United flight 3411 at Chicago O''Hare International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892c28a-c6b6-4efd-90f0-05305b2ee9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has prompted one security officer''s suspension and
        created a publicity nightmare for United.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74864671-098c-4e98-b9e7-0158d0bc0d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several passengers recorded the incident on their phones and posted
        video on social media showing three Chicago Department of Aviation security
        officers dragging the man, who has not been identified, down the aisle by
        the arms and legs while other passengers shout in protest.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcnn%2Fvideos%2F10156406273256509%2F&width=500&show_text=true&height=609&appId"
        width="500" height="609" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3dd2f6-23b0-41a7-91ba-8159c9f5ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd545a0c-bf9b-4620-8b5f-de5de3ffa8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very traumatic," passenger Jade Kelley, who was seated across
        the aisle from the man, told CNN. Officers asked her to move to the back of
        the plane before removing the passenger so she did not witness the entire
        event. But she said the sound of the screams still haunt her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3f033-2f41-4ddc-be4e-cad921f820c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was horrible. I had trouble sleeping last night and hearing
        the video again gives me chills."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3657da-9546-4885-8525-e19c61418b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ''involuntary de-boarding situation''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f8f36-57c2-4ba8-9c8c-cf60bced2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has sparked criticism of a system that allows airlines
        to involuntarily boot passengers from flights. United was acting within their
        rights and going by the book, to a point. Then, the situation turned physical.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099bcb63-be3a-4c02-b01b-dc9d4675d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United asked passengers to give up their seats voluntarily for compensation.
        Four crew members needed to get on the flight in order to work another one
        in Louisville or else that flight would be canceled, airline spokeswoman Maddie
        King said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37071039-cbf2-4403-b93f-8bed810e6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When no one volunteered, the airline was forced into an "involuntary
        de-boarding situation," airline spokesman Charlie Hobart said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb11faa-0770-4cd3-ae32-9aed65ffbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United used a system that weighs a number of factors to determine
        which passengers would leave the flight, such as connecting flights and how
        long the delay will leave the customer at an airport, Hobart said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df8ebf-1607-4981-b63b-320b0108aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United employees explained the situation to the man several times,
        Hobart said. When he refused they followed Department of Transportation protocol
        and called local law enforcement to forcibly remove him from the plane.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a756f65-45db-4bd3-a20e-ce1448838f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Tyler Bridges said it was easy to understand why there
        were no volunteers. It was Sunday night and the next flight was not until
        the following afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe88dbb-e9e6-4816-81c3-a768ee196814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridges said two officers tried to calmly talk the man out of his
        seat before a third approached him in an aggressive manner. The officer told
        him he had to get off the plane, and when he resisted, the officer grabbed
        him out of his seat .</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508dd65-2893-426f-8a0b-d4c2fd055584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man hit his head on an armrest and yelled that he was a doctor
        and that he was being profiled for being Chinese, Bridges said. The scene
        left everyone unsettled, including children who started crying.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11be8c-764c-413f-a2e8-e92ba89c4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty shocking that it got to the level that it got to.
        In part that''s the man''s fault, when the police came on he shouldn''t have
        resisted, he should have just left. But it was a pretty unbelievable scene
        with them grabbing him and pulling off," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5819b-723c-430d-8a06-55fe07dfdd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, you can be ''involuntarily de-boarded''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a121a-6933-4af1-a8b5-a86e79a247db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the man was removed, Kelley said he somehow returned to the
        plane with blood on his face.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960698e5-3197-49ed-b5e0-8fbacb48c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King and Hobart could not explain why the passenger was allowed
        to board only to be forcibly removed. Nor could they confirm Kelley''s claim
        that the man returned to the plane and was escorted off a second time, peacefully.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc33ff-c540-4777-ac23-48e9d88a304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overbooking is not illegal, and most airlines do it in anticipation
        of no-shows, according to the US Department of Transportation. If no one volunteers,
        the airline can select passengers for removal based on criteria such as check-in
        time or the cost of a ticket, according to the US Department of Transportation''s
        Fly-Rights.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece1315-8c74-4ba8-b001-f39dc8dd6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As video of the incident spread, United came under intense criticism
        for its handling of the situation, with people pledging to boycott the airline.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d131fd-b78d-4a20-8bbb-b547a658b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash prompted CEO Oscar Munoz to issue a statement. He called
        the incident "upsetting" and apologized "for having to re-accommodate" customers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568adf2e-e852-43fd-8a58-75474c11590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team is moving with a sense of urgency to work with the authorities
        and conduct our own detailed review of what happened. We are also reaching
        out to this passenger to talk directly to him and further address and resolve
        this situation,"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0eaccc-34aa-4fce-8392-f211007af823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Department of Aviation said in a statement that the
        incident "was not in accordance with our standard operating procedure and
        the actions of the aviation security officer are obviously not condoned by
        the Department."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a484e7e-ec59-4643-b938-cf90b0618372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That officer has been placed on leave effective today pending a
        review of the situation, the statement added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a6363-7c25-44af-9839-af0b374dea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the crew members?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7003a-2f95-414e-ba19-7086c38a1579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four crew members did indeed board the plane, and it wasn''t
        pretty, Bridges said. Passengers berated them, told them they should be ashamed
        of themselves and embarrassed to work for this company.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6d1b6-11f2-4409-8c3a-4b689881f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just sat down quietly, it was super tense on the plane. Everyone
        was really unhappy after seeing this man pulled off," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf87456-ae1b-496b-b4fd-9a112417ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think United messed this up on the front end," Bridges added.
        "It shouldn''t have gotten to the point where there''s a man on the plane
        or four people on the plane that have to be removed after they''ve already
        taken their seat. If they were overbooked they should have only let people
        on the plane that were going to be able to leave on the plane."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfd9b5-86e9-4e2a-94ba-332af50317ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mayra Cuevas, Deanna Hackney and Rene Marsh contributed
        to this story.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671f5ca-6d4b-4fbb-8f7b-b8d4859bdf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:16:19.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:16:26.507+08:00
