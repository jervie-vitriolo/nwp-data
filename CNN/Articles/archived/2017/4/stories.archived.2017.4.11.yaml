      'mgnl:type': 'text'
      'text': '<p>The two-part West End production took home trophies for best director,
        best new play, best actor for Jamie Parker, best actor and actress in a supporting
        role for Anthony Boyle and Noma Dumezweni, best set design, best costume design,
        best sound design and best lighting design.</p>'
    '6':
