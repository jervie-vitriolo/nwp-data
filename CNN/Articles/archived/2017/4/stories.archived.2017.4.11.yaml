      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Officer 1 Gerald Flores of the Makati Fire Station said a curtain
        draped from the mall ceiling caught sparks from a welding equipment in a nearby
        construction area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39763daf-d00b-4236-b799-19cd70753fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.564+08:00
