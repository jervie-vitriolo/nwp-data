      'mgnl:type': 'image'
    '19':
      'image': 'jcr:c9ea7896-9d66-45c4-bacf-cd59406ca599'
      'imageCaption': 'Hot air balloon pilot Capt. Jonathan Dyer from Great Britain,
        along with his crew from the Philippines. Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669cd1f-625b-494b-9152-c320d2634df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada83e5c-c826-496c-a535-050754f6fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not everywhere that you find that kind of wind. And an open
        space, a venue that could accommodate a festival as big as this,” adds Ortega.
        But it’s not always a case of the box wind; sometimes, the balloons land on
        the other side of the field, but Ortega says that they’ve experienced the
        wind pattern a couple of times during the four years they’ve been organizing
        the festival. Every year, the pilots chase the box wind.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e86f037-8d77-4333-86d5-b645c4f5fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s festival in Lubao has 37 participating balloon pilots
        from all over the world. (Castro says that this beats Thailand’s balloon festival
        record of 34 balloons.) “In terms of scale and the number of hot air balloons,
        we are actually the biggest hot air balloon festival in Southeast Asia,” says
        Ortega.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b077156-5c3d-4b04-a5ce-f4415397c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides this, the 2017 edition of the Lubao festival has grown bigger
        in terms of its addition of international music acts for the first time in
        its run. The festival’s last day featured live performances from Alex Aiono
        and LMFAO’s Redfoo. Ortega says, “This year is very monumental because we
        are making it an international balloon and music festival.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346a2e4-5a3c-4a77-874b-837499e23f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lubao festival was the Philippines’ turn in enriching the global
        balloon community. “It became an initiative to go to other balloon festivals
        in Asia. Lubao has its own balloon,” explains Ortega. “We’ve gone to Japan,
        Malaysia, Thailand ... It’s a ballooning community, so the more you get exposed,
        you become friends. You get to be invited [to other festivals], and then you
        get to invite them.”</p>'
    '27':
      'image': 'jcr:3e347ab4-f017-4973-8629-12ee495aacfb'
      'imageCaption': 'Rambo Nuñez Ortega, the president of Forthinker Inc., the organizing
        group of the 2017 Lubao International Balloon and Music Festival. Photo by
        ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa224da-3fee-4cb4-87fe-bd9021f62af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'image': 'jcr:4757a1c4-0dcc-4696-ace9-02b308136ad3'
      'imageCaption': 'The festival ended with a night glow show, where the balloonists
        fired up their aircraft''s gas chambers. Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f64197-f1b7-4a62-8b35-a40481fa814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e08a0d-6b71-41d2-8b43-cd0abe3fc6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind it all is a communal effort to promote Pampanga, and eventually,
        the country. "From my perspective,” says Dyer, “I''ve spent a lot of money
        here. I think the balloon festival highlights how great the Philippines is,
        and also encourages people to spend their money here … I only ever came to
        the Philippines because of the balloon festival. I wouldn''t have known what
        a great country it is."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b581e-725b-4018-9563-7b55ff5ae439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon festival teaches us that when it comes to tourism, events
        that genuinely highlight the uniqueness of a certain place should be prioritized.
        Ortega discusses with the DOT: “In every place, if you want to promote tourism,
        you need an event that will generate tourists, because it will help you expose
        other tourist destinations in an area. What we do here is, we have an event,
        but we also give information on where else they can go in Lubao, the nearby
        hotels … The intention is not just to gain tourists for the event, it’s to
        gain tourists the whole year … ”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1405f-9795-448c-a946-fa0f929f67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega mentions that there are “places that got positive benefits
        from the event. There are places that have expanded. Because of the festival,
        people discovered the place.” The festival is a way for the Pampanga locals’
        businesses to earn, with food stalls and entertainment booths installed to
        complement the festivities.</p>'
    '35':
      'image': 'jcr:a8ece1a0-4096-425c-8ccf-ce6b7cb01a62'
      'imageCaption': 'The rock band Spongecola plays on the first night of the festival.
        Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01723dc4-f78f-4aac-ac2b-e790861282ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b5713-d2f6-4019-8ac1-0f35eeeb94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason why we are doing this is because we want to promote
        Pampanga,” says Castro. “Another reason why we took over from the organizers
        of Clark in 2013, we didn’t want it to die down. There was a rumor that they
        were going to transfer the balloon festival from Clark to Cebu. Ballooning
        was introduced in Pampanga, we wanted it to stay in Pampanga. <em>‘Yung pinu-push
        namin</em> is that Pampanga will be the balloon capital of the Philippines.
        That is what we are aiming at,<em> na palakihin namin ito</em>, and when they
        say Pampanga, you think of hot air balloon.”</p>'
  'Travel-advisory-UK-Canada-Australia-Philippines-terrorism':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T17:34:30.550+08:00
    'imagesource': 'jcr:21ef3d70-f268-41be-9a8b-5072c26dd2d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ef76c1-8d95-4097-93d5-77d82bca7be0'
    'lead': 'The United Kingdom, Canada, and Australia on Tuesday warned its citizens
      against travel to certain areas of Mindanao and Palawan amid terrorist and kidnapping
      threats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:13:59.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T16:14:02.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T16:14:02.477+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK, Canada, Australia warn citizens vs. travel to parts of PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2e790-84eb-42df-bd94-565e9265c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        United Kingdom, Canada, and Australia on Tuesday warned its citizens against
        travel to certain areas of Mindanao and Palawan amid terrorist and kidnapping
        threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3447c-d64b-40bc-9369-175b3cfc69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after a US travel advisory citing "unsubstantiated
        yet credible information" of threats of kidnapping of its nationals in central
        Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe0dfa-5360-421e-a57e-31a9a1672afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government noted a "high threat from terrorism throughout
        the country." It advised its citizens against travel to western Mindanao and
        the island of Sulu due to terror activities and clashes between the Philippine
        government and insurgent groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891532e-05be-439f-866a-22138094a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorist groups continue to plan attacks and have the capacity
        and the intent to carry out attacks at any time and anywhere in the country,"
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed9483-cb29-477b-af03-d4bac9d69ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government also noted that there has been an increase in
        foreign nationals being kidnapped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb2368-109b-4ac4-9349-d346281fe44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This threat extends throughout the Philippines, both on land and
        at sea, but is particularly acute in the southern Philippines (Mindanao, southern
        Palawan, and central Visayas, including Siquijor and Dumaguete)," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d29813-59bd-4291-a182-59fa76213168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada and Australia urged its citizens in the Philippines to be
        vigilant and exercise a high degree of caution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c2ade-ab9b-479b-b4d0-94ad1f68a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Affairs Canada, the government department in charge of Canada''s
        diplomatic and consular relations, advised against all travel to Mindanao,
        excluding Davao City, due to the "serious threat of terror attacks and kidnapping."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29950af-7c00-4220-bdbe-d69f0a7c30ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised against all travel to Sulu and southern Palawan
        due to the threat of piracy and kidnappings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38ea37-a1e2-4f56-89d6-488fc13b5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is instructing its citizens to avoid travel to central
        and western Mindanao, and reconsider travel plans to eastern Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f8139-666a-4618-80d9-932d55421e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a firefight erupted between government forces and alleged
        members of the Abu Sayyaf Group in Inabanga, Bohol, which lies 93 kms north
        of the popular island resort of Panglao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01bb1b-91a3-4dc9-ac7d-2339af14c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:13:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:14:02.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Ronald Dela Rosa said if they can confirm the armed
        men are members of the Abu Sayyaf, the bandits'' goal is to execute kidnappings
        in central Visayas, specifically Bohol and Cebu.</p>'
