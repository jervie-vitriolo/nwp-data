      'mgnl:lastActivated': 2019-07-12T16:44:24.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68492325-0845-4260-a16e-b7aa1c67d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan N. Derain’s dizzying 2013 novel won acclaim at the Palancas
        and National Book Awards. Stories within stories within a story, “Ang Banal
        na Aklat ng Mga Kumag” recreates an ecosystem of the texts that lie just within
        the borders of our consciousnesses as Filipinos: myths, folktales, parables,
        biblical narratives, novels, and bits of pop culture collide on a stage scaffolded
        by folk faith. The book is a visual treat too, with illustrations (by the
        author himself) that bring to mind the anting-anting of the Visayas and Southern
        Tagalog regions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc188e-d8bf-4297-bd6a-724da5b0e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:44:24.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Banal na Aklat ng mga Kumag” is published by Anvil Publishing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5806ef-5c8a-4fb1-8148-43a86f8cb267'
