      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MUSIC VIDEO</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b242f-0503-4ddd-b77a-016f744df504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than mere marketing objects, music videos now stand as a
        test of innovation, both for the musicians and the filmmaker. Clips can run
        from the fatally simplistic to the oversized and ambitious. The entries in
        GIFF’s music video category offer up interpretations of the song (as in the
        videos for Moonwlk’s “Prefer” and Olympia’s “Nothing Wrong”) or an exercise
        on atmosphere and texture (in Escuri’s “Sepia,” which seems to touch back
        on Ana Lily Armipour’s “A Girl Walks Home Alone at Night”). Gio Puyat’s video
        for Nanay Mo’s “Absent Minded” revels on the nostalgia of Super Sentai and
        slingshots the song’s verve around the clip’s primary colored warriors. But
        it is Christine Silva’s video for BP Valenzuela’s “Building Too” that mesmerizes
        and makes a lasting impression — an animated video that lives and breathes
        like a city trying to make sense of how connection manifests in all of us.</p>'
    '29':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
