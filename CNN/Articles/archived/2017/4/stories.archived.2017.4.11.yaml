      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novel: ANG BANAL NA AKLAT NG MGA KUMAG</p>'
    '15':
      'image': 'jcr:20c60e73-3ab2-4ed9-b479-2722b24d54e5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a87d8a-2483-49af-8030-28cbeab41006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:20.756+08:00
