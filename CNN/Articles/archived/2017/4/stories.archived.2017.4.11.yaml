  'globe-independent-film-festival-review':
    'author': 'Don Jaucian'
    'caption': 'Christine Silva''s music video for BP Valenzuela''s "Building Too,"
      an entry to the Globe Independent Film Festival, is an animated gem about finding
      connections. Screenshot from GLOBE STUDIOS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-04-11T15:41:13.911+08:00
    'imagesource': 'jcr:5754dd9c-c365-450d-a95a-46477d115400'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b474c02c-7105-4fed-8bef-d09da502decf'
    'lead': 'Thirty short films vie for shortened attention spans in Globe’s Independent
      Film Festival. With topics ranging from human waste, personal mythologies, and
      DOTA, the online showcase yields a crop of names to watch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:54:31.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T16:54:35.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T16:54:34.968+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Review: Is Globe’s online film festival worth watching?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1985c4-cef9-4e9a-9ee2-c3891e815240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — It’s hard to watch something with
        full attention on your phone or laptop. By this time, our concentration spans
        have been milked relentlessly by 10-second Vines and Twitter videos, viral
        campaign ads, and star-powered YouTube videos, that Globe’s decision to put
        their own independent film festival online is a rather bold, if not wholly
        risky move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a98454-9dba-4c01-9181-a0fb8769cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, any video not worth a viewer’s time will die — 10, maybe
        20 views glaring at the bottom of the page signifying its failure to engage
        the audience. But, when an entry is done right, such as the case of Dan Villegas’
        endearing take on Metro Manila traffic, “Stop. Steady. Sayaw.,” which has
        racked up over 343,000 views, it’s a step towards taking film festivals out
        of cinemas and into the digital platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c2296-a2a2-462c-b4a8-cbf0c08c5d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang masaya kung pwede kang manood from where you are,” says
        Globe Studios head Quark Henares on the thrust of the film festival. To some
        extent, it is convenient. If you have as close as two hours to spare, you
        can finish watching the 25 entries (five per category) of the Globe Independent
        Film Festival (GIFF). It yields an interesting crop of films, as well as names
        to watch in the future. Below are a few notes on the entries.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
