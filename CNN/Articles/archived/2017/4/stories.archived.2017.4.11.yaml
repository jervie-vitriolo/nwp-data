      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC is one of the leading conglomerates in the country, managing
        specialty and food retail chains such as Ace Hardware, Toy Kingdom, Watsons,
        SM Hypermarket, Savemore, and SM Supermarket. Its banking portfolio includes
        BDO Unibank, Inc. and China Banking Corporation.</p>'
  'court-grants-police-official-permission-to-attend-anti-drug-meeting-overseas':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T19:12:51.577+08:00
    'imagesource': 'jcr:329640d3-f47e-4ef3-9f86-00b5ce1ca1b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b890d913-11bd-4ad8-a80a-ca1c71a95efa'
    'lead': 'Police Senior Superintendent Eduardo Acierto will be able to attend an
      anti-drug event in Taiwan after the Sandiganbayan granted him permission following
      a motion in which he stated it was crucial to the country''s fight against illegal
      drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:01:55.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T10:40:13.291+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T10:40:13.127+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court grants police official permission to attend anti-drug meeting
      overseas

      '
    'updated': 2017-04-12T01:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c12969-fec5-47f6-933d-30e1f7b06dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 11) —</strong> A ranking police
        official has been allowed to travel overseas to attend an anti-drug meeting
        after filing a motion saying being present at the event would be in the country''s
        best interest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955db71-c9d2-4da6-8f5b-92b296bf63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Senior Superintendent Eduardo Acierto was granted permission
        by the Sandiganbayan''s Sixth Division on April 6. The ruling stated he can
        leave for Taipei on April 16 but must be back on the 20th.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ebf1f-9518-422a-8557-bcb35639870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto is facing a criminal case for graft at the Sandiganbayan,
        stemming from a gun license delivery contract that was awarded illegally,
        that is, without public bidding, to WerFast Documentary Agency. He allegedly
        conspired with other police officials to award the contract to the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a270a-dda2-4d69-be48-7f09d096f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine National Police (PNP) Chief Alan Purisima is the
        principal accused in the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2dcf00-08ad-4523-b830-8b279b420df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto was officer-in-charge of the PNP Anti-Illegal Drugs Group''s
        (AIDG) Deputy Director for Administration, and holds the same position in
        the newly-formed PNP Drug Enforcement Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4d10d-23ec-41fb-8a16-13b4e304fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion, Acierto said he was invited to participate in an
        operational meeting with Taiwan Coast Guard from April 17-20, 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914b234-3eab-4a14-9afd-102686cf94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained it is crucial for him to attend the meeting in light
        of President Duterte''s drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a896d-6c95-44a0-8dc2-70549fb7147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is necessary for him to attend the meeting to show the
        country''s cooperation with Taiwan in both countries'' campaign against illegal
        drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7a16a-7c06-4221-89bc-4354947dc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interest of the national campaign against illegal drugs
        headed by no less than the President of the Philippines, Rodrigo R. Duterte,
        accused Acierto respectfully requests for permission from this Honorable Court
        to travel abroad on April 16-20, 2017," read the motion filed on March 27,
        2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151659d6-42b3-44af-876d-5811cac19ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman dismissed Acierto from service in 2015 after being
        accused of graft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a57d5-d834-4ca2-9d86-a7dbf6aeb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto was later cleared of administrative charges related to the
        graft case and in February 2016, the Court of Appeals ordered him reinstated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f2d9c-0dda-4be2-af01-95a62a128fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald de la Rosa reassigned him to the AIDG in August
        last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58d9a9-fb67-47c9-a778-8b1245a48b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:01:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T10:40:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an accepted fact in this case that accused Acierto, as a
        reinstated officer of the PNP, would be invited to several meetings, symposiums,
        or seminars in relation to his duties as OIC, DDA, AIDG," the motion read.</p>'
  'lubao-balloon-and-music-festival':
    'author': 'Alyana Cabral'
    'caption': 'The Lubao International Balloon and Music Festival took place in Pradera
      Verde from April 6 to 9. Behind the charm of hot air balloons lies a dedicated
      and friendly community of pilots, enthusiasts, and organizers who work together
      in uplifting the communities where they fly in. Photo by ALYANA CABRAL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-04-11T19:40:05.553+08:00
    'imagesource': 'jcr:f615354f-dc78-4025-a0b9-16de6e4d6947'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c37d2e-efd7-495c-ad49-fb2f22e9e7c8'
    'lead': 'Behind the charm of hot air balloons lies a dedicated and friendly community
      of pilots, enthusiasts, and organizers who work together in uplifting the communities
      where they fly in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:10:01.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T16:10:04.796+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T16:10:04.482+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How hot air balloons uplift Pampanga’s communities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a5f34-7f0b-4489-a1f6-c0696d861b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Like any other
        vehicle, hot air balloons run on gas. But the hot air balloon is probably
        the happy-go-luckiest of them all — like a kite, it goes with the wind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fef69d-0215-49e3-a342-522c947d33d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When hot air balloons fly, they don’t really navigate, they just
        go where the wind blows,” explains Rambo Nuñez Ortega, the president of Forthinker
        Inc., the organizing group of the 2017 Lubao International Balloon and Music
        Festival. “What the pilots do is just either go up or go down, by blowing
        up the hot air.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb769f4-a928-436a-b2f8-277dc6c51e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot air balloon pilots are early birds. On the first day of the
        festival, the participating balloonists were already setting up at 5 a.m.,
        preparing their gas chambers, and laying their deflated balloons on the wide
        grasslands of Pradera Verde. Dawn is the best time for hot air balloon flights,
        since winds are lighter and cooler, and therefore easier to navigate through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18083d98-7f45-4948-aef4-4762590bee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pampanga, open lands are wide and wind patterns are somewhat
        unique, according to balloon pilots. It’s the perfect place to fly a hot air
        balloon. The first balloon festival in the country was held in 1994 in Clark,
        a few years before the development of an international airport in the area.
        At the time, Pampanga was filled with three-year-old lahar and pyroplastic
        material from the eruption of Mt. Pinatubo. According to the festival organizers,
        which included the Department of Tourism (DOT), there needed to be something
        to regain and boost the morale of the communities of Central Luzon, then traumatized
        and covered with ashes. And they found it in the bright colors and charming
        shapes of the hot air balloon.</p>'
    '7':
      'image': 'jcr:8c46866a-e208-48ea-be33-3832b15a952b'
      'imageCaption': 'On the first day of the festival, the participating balloonists
        were already setting up at 5 a.m., preparing their gas chambers, and laying
        their deflated balloons on the wide grasslands of Pradera Verde. Photo by
        ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87266a0d-fd8c-4d95-a844-007cb92f1954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:9430a0fa-4c39-4540-92a6-0bc657cd6825'
      'imageCaption': 'Hot air balloons are fueled by propane. Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e12e82-791c-49ef-84b7-91b8564e937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dab82-5809-417b-8d54-4fb728671f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first balloon festival in Clark had 18 balloons. And then it
        was a hit, so we organized another one, and the rest is history,” narrates
        Noel Castro, the chairman of the Lubao International Balloon Festival Inc.
        (LIBF), the company that heads the festival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376d82f-b844-415b-9a04-1f48f2e5fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Clark started to house a more developed international airport
        and could no longer accommodate balloons, Castro and his team organized their
        own festival in Pradera Verde in 2013 in Lubao, a no-fly zone, safe from aircraft
        hazard. Besides the wide chunk of land that had more than enough space for
        balloons of various sizes, Lubao also had what pilots call a “box wind.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9fe33-12d5-4007-b8ef-cbced0c82514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pilots are always looking for box wind because you fly from
        one area, go this way and that way, [in different directions], and later on
        they will come back [to the same spot],” says Castro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfbecc-ca75-450b-a071-ef8d197c0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Jonathan Dyer, who brought his balloon from Great Britain,
        has flown in the Philippines for nine times now, and says, “This is my favorite
        country in the world to fly in."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc0ce9-6261-4b7d-9d7f-24adb56a6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I come here is because this is one of the best places
        to fly,” says Dyer. “It''s unusual because we are so close to water. And normally,
        you wouldn''t go near a place where there''s water, [because] we can''t land
        in water. But as you go up higher [as the wind travels out towards the water],
        the wind bends to the [opposite direction, which] means you can fly in a box.
        It means you can go forward, come up, and almost land where you took off.
        Now, that''s very unusual. But it''s fantastic, and that''s why I love flying
        here. See the beautiful rice paddies, see the people, see the oxen."</p>'
    '18':
      'image': 'jcr:646e4bac-a9a2-43e8-bde9-1bb94e65d28d'
      'imageCaption': 'Noel Castro, the chairman of the Lubao International Balloon
        Festival Inc. (LIBF), the company that heads the festival. Photo by ALYANA
        CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0abfc1-b57c-468f-a264-8ae72fa3a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:10:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
