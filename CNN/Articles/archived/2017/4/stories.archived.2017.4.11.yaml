  'Filipinos-want-Duterte-admin-to-raise-pay-of-workers':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T14:05:49.217+08:00
    'imagesource': 'jcr:3004ba37-a42e-42cf-b400-84ad3c5e93b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2805b406-f2a9-46a4-b671-7cfc4642ff24'
    'lead': 'Most Filipinos see pay raises, controlling inflation, and job creation
      as the three most pressing concerns of the administration '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:59:21.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T16:59:25.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T16:59:25.056+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survey: Filipinos want Duterte admin to raise pay of workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955bf1c-340a-496e-abd5-e92207fa9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:59:21.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:59:25.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 11) — Most Filipinos believe
        salary increases must be a top priority of President Duterte''s administration,
        a survey said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c62d29-daa3-406a-8f58-533e237330e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:59:21.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:59:25.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia Research, Inc., in its "Ulat ng Bayan" report released
        on Monday, said 43 percent or more than 500 respondents indicated higher salaries
        as the main concern that should be tackled by the administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055d638-3e2e-4974-b0b2-bd77793e8234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:59:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:59:25.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other economy-related issues also joined wage increases on the top
        of Filipinos'' urgent concerns. Forty-one percent of Filipinos cited controlling
        inflation, while 39 percent cited job creation, according to the survey conducted
        in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b934d-229a-4f1c-9648-79e2db20c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:59:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:59:25.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the survey''s respondents, 31 percent said fighting corruption
        should be a top concern for the government, while 28 and 27 percent of respondents
        mentioned fighting crime, and reducing poverty, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7405a59c-6803-4779-abd4-1e6d5f1619c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:59:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:59:25.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents'' socioeconomic classes determined their concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31561c-15ad-4f9e-b61d-ed1c9595f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:59:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:59:25.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those belonging to classes D and E, pushed for wage increases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba6aab-2d37-4107-a44f-25c441792682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:59:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:59:25.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum daily wage in the National Capital Region (NCR) is ₱491,
        according to the National Wages and Productivity Commission. This is ₱243
        in areas outside the NCR for non-agriculture workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17783c-8820-4e4b-94e7-5b7fd07e6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:59:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:59:25.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in classes A, B, and C said fighting crime should be the government''s
        top priority, with 38 percent of respondents saying the issue should be immediately
        addressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e7032-44e0-4db9-b2ef-2c857730ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:59:21.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:59:25.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President Duterte''s strong rhetoric promoting federalism
        in the country, only three percent of the survey''s respondents viewed changing
        the Constitution, as well as terrorism as urgent concerns.</p>'
  'imee-bongbong-ferdinand-marcos-president-duterte':
    'author': ' VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-11T13:32:21.031+08:00
    'imagesource': 'jcr:e8ed9300-eb1d-4415-99a5-de27d3677bd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0a66c21-6fd5-41b7-b03e-d56fc2f15cbb'
    'lead': 'The son of late strongman Ferdinand Marcos has said he would be "honored"
      to serve in a government post if offered by President Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T17:04:03.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T17:04:07.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T17:04:07.312+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos: Son of deposed strongman ''very willing'' to work in Duterte
      administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b22565-e031-4b72-8c1d-6810f3e28ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 11) — Former senator Bongbong
        Marcos is eager to accept a post in President Rodrigo Duterte''s administration,
        Ilocos Norte Governor Imee Marcos said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13190b1-9c20-4d3f-b85f-2a7e804464ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My poor brother is jobless kaya type na type niya mag-trabaho [My
        poor brother is jobless, which is why he would really like to work]," Marcos
        told reporters in Davao International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033effa5-ca50-47a6-9e51-5975da738756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial governor is part of President Duterte''s delegation
        to the Middle East. Duterte is on state visits to Saudi Arabia, Bahrain, and
        Qatar from April 10 to 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b103f77-b330-48b0-b228-a49ab3539c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte to bring home jailed OFWs granted clemency in Middle
        East</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c037d-3386-40cd-b615-94f940532e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full support naman siya kay Presidente, so kung may maitutulong
        siya, I''m sure he''d be very willing to do so dahil ang bagal ng protesta
        niya eh," Marcos added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997647c9-7730-449f-9f05-0c0a6b66edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has shown full support for the President, so if
        he can help, I''m sure he''d be very willing to do so because his protest
        is (moving) so slow.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec62a6-4d6e-4bdd-86cb-0acc23c6c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was referring to her brother''s electoral protest against
        former Camarines Sur Representative Leni Robredo, who narrowly beat him in
        the 2016 vice presidential elections. The former senator has alleged poll
        fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee878f-ae87-4e35-ab86-50528625f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: BBM camp asks SC to junk Robredo''s appeal</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f1684-d95f-46ca-ad36-0c6551e48a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos said April 6 that Duterte has yet to offer him a
        position in his government, but would be glad to serve if he was offered one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1bdf6-d73b-4b3a-a2fd-2be51b5a97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Marcos: No Cabinet post offer from Duterte yet</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33884a5e-92ca-4c7a-9c6d-68c046f4e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a president asks you to serve in whatever capacity, <em>hindi
        mo naman pwede hindian. Siyempre para sa bansa ''yan</em> [you can''t just
        say no. Of course, it''s for the country]," Marcos said at the 70th birthday
        celebration of Pampanga representative and former President Gloria Macapagal-Arroyo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e692f3-b718-4173-a596-8fbe067ec51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: Duterte graces CGMA''s 70th birthday</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77790147-15c1-4e2d-91d1-6bf456c8764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I will be happy, I will be proud, I would be honored
        to serve in any position in the Duterte administration," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7cef2-de86-447e-92dc-d87c4933667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former legislator said talks of his appointment were premature,
        since he was still covered by the year-long ban on candidates holding public
        office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a75ce-b403-4942-bee1-de302bed4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Duterte ally and supporter Ismael Sueno was dismissed as Interior
        Secretary on April 3 over alleged corruption, speculation arose over Bongbong
        Marcos assuming the post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4895c-9e1f-4842-97e3-2a556db39f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Abella: Duterte dismisses DILG Secretary Sueno due to ''loss
        of trust and confidence''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd709c-3336-4809-9d6b-7acd3ab8bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesperson Ernesto Abella said on April 4 that
        "no comment, no mention, and absolutely no reference" was made to Marcos as
        Sueno''s replacement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddeef4-0491-41a3-99de-927a5a8949dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has previously acknowledged the support of the Marcoses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db650dcb-6fdd-48b9-8764-3d841a4a8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:04:03.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T17:04:07.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
