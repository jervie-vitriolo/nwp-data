      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Harry Potter and the Cursed Child" had
        a magical night at the Olivier Awards on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626561ec-2447-4542-b664-10b940e96afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:46.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:28:50.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play won a record nine awards at the UK''s equivalent of the
        Tony Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf14362-bd5e-427f-aac9-37646ef0ba79'
