      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANIMATION</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b838b56-dd5e-4e9c-bddf-c15380b2cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino animation is a neglected genre in the film industry. There
        are only a handful of memorable titles and even then, the films might not
        be as technically polished as its Western contemporaries. Asking for a Pixar
        equivalent among the entries might be asking for too much, but some of GIFF’s
        short animated films brim with heart that is distinctly Pinoy, as in Arnold
        Arre and Emil Flores’ winning “Lakas ng Lahi.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fbbac-626e-4452-bbed-f44d7e8ba2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a testament to how our own myths can be ushered into a new
        world, something that’s already been done by countless creators in local comic
        books, short stories, and novels (such as Arre and Flores in their respective
        works). Running under 10 minutes,<em> “Lakas ng Lahi”</em> is brisk, hinting
        at the origins of the film’s heroes while setting up an action sequence. Here,
        past, present and future collide. And it helps that good eventually triumphs
        over evil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2df8cd-4f9a-47b7-bab3-336b02f3b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:54:31.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T16:54:35.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the entries have modest stories, showcasing form rather
        than content. Another standout is Jonathan Carl To’s “Mira,” which starts
        out like a cutscene from a video game (it looks like it, too) and then proceeds
        to explore a version of the afterlife that is eerie and intriguing.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Ag-D5fcef9g"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
