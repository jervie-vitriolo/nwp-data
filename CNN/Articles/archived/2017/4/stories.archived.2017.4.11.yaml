    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e112d2-d60b-4b78-a3ee-1947276f2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:54:54.397+08:00
