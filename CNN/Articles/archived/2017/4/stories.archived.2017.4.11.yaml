      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> A "minor"
        fire broke out at Glorietta 2''s roof deck Monday evening, which was contained
        after 20 minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd789925-aa2e-4c99-83a8-97e8bd21e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.564+08:00
