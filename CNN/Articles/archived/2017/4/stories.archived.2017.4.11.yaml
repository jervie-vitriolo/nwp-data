  'pakistan-to-execute-Indian-man-accused-of-spying':
    'author': 'James Griffiths, Sophia Saifi, and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-11T20:12:01.894+08:00
    'imagesource': 'jcr:485a5d0b-ab7d-4ef1-8005-53edee02cd60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd2f075b-841d-490d-9e6d-83e702884bf8'
    'lead': 'Pakistan has sentenced to death a former Indian navy officer accused
      of spying, further raising tensions between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:49:10.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T15:49:13.570+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T15:49:13.326+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan to execute Indian man accused of spying

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05723cf7-b219-42b3-8e3f-d79d6efebd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pakistan has sentenced to death a former Indian navy officer
        accused of spying, further raising tensions between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763123c-2688-479a-9d32-f96107f33bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India claims the man was "kidnapped" from Iran and said his execution
        would be an act of "premeditated murder."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96821861-4d61-42c1-8352-fb6bb728cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulbushan Jadhav was arrested in March last year, "for his involvement
        in espionage and sabotage activities against Pakistan," according to a statement
        released by the Pakistan armed forces Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c83d6-80f5-4bfb-b672-fab12f1f81a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Jadhav confessed that he was tasked by India''s
        foreign intelligence agency, the Research and Analysis Wing (RAW), to "plan,
        coordinate and organize espionage / sabotage activities aiming to destabilize
        and wage war against Pakistan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed603c-a9dd-4229-b095-ded9d55f7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military court found Jadhav guilty on two counts of espionage
        and sentenced him to death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031fab7-469d-4e51-9d86-d037ef976f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Kidnapped''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923908fe-c3a9-47b0-b4d3-2655988a9347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has vociferously objected to Jadhav''s sentencing, saying
        consular officials were denied access to him during his trial, in defiance
        of international law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899718c-5138-4eb9-8ff5-69a6bd5eb07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi urgently summoned Pakistani diplomats Monday to discuss
        the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ae9d1-6cb3-4318-b07e-a0fefa9fd0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jadhav was kidnapped last year from Iran and his subsequent presence
        in Pakistan has never been explained credibly," the Indian foreign ministry
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a104e8-5aa8-4d97-8097-f1bbd630eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministry previously claimed Jadhav, a former Indian
        naval officer, was operating a business in Iran prior to his arrest in Pakistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc59ab-4aa6-46aa-8d42-97b99cbcc48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s statement said there was no "credible evidence" against
        Jadhav and described his sentence as "farcical."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e509ab-1dbb-4fb9-a5be-190f4aa6381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sentence is carried out, the statement said, "the government
        and people of India will regard it as a case of premeditated murder."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53060017-1a9b-4736-9be5-7d967dc9ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said military courts, which were used in this
        case, were linked to coerced confessions and unfair trials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f47592-fe25-4e7a-ad65-cca340e7a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan executed 87 people last year, making it the world''s fifth
        biggest executioner, according to an Amnesty report on the global death penalty
        this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8105e-32eb-41f1-9d33-98c246085f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadhav was charged under the Pakistan Army Act 1952 and the Official
        Secrets Act 1923, both of which provide for the death penalty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f297387-e14c-4a2d-ace6-ed3a5bd7c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espionage has long been a tense subject between Pakistan and India.
        In 2013, Sarabjit Singh, an Indian man sentenced to death for spying, died
        in a Pakistan jail after being attacked by fellow inmates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849cc96-57b1-4ec8-bc12-82fa13b20156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 alleged Pakistani spies have been arrested in India
        since 2013, according to the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d59b8-09d0-46a1-8e70-c029533bc2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India does retain the death penalty, and hundreds of people
        were sentenced last year, only three executions have been carried out since
        2007, according to Amnesty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ad5de-6e39-4e6e-a119-85a61a4581f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Headed for crisis''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a06cf-342d-469e-8966-46104c203f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talat Hussain, an Islamabad-based defense analyst said Jadhav''s
        sentence could have "a very major impact" on the India-Pakistan relationship
        and further aggravate ties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16785ef1-a6d6-48a9-9d5b-d03614bd3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are heading for a major crisis," he said. "This will
        not bode well for both the countries and the region."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945035d5-c4e1-42a0-804d-4558aa281009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between India and Pakistan have increased in recent months
        over continued violence in the disputed region of Kashmir, control of which
        both countries claim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c640960-2014-4e0a-84dd-9a14ef5be846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Pakistan evacuated thousands of people from the parts
        of Kashmir administered by Islamabad, blaming "Indian shelling." That came
        after an attack by militants on an Indian army base left 18 soldiers dead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30791f4-4d20-43a0-aa8a-83d2da492c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Indian Home Minister Rajnath Singh called for the country
        to completely seal its border with Pakistan on the grounds that terrorists
        were using it to infiltrate the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2720ff3-8849-4f57-a9ca-216da651dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sophia Saifi reported from Islamabad, Pakistan; Sugam Pokharel
        reported from New Delhi, India. James Griffiths reported and wrote from Hong
        Kong.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9505aa-e780-4262-ba95-ade53c8f90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:49:10.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T15:49:13.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Pakistan to execute
        Indian man accused of spying."</p>'
