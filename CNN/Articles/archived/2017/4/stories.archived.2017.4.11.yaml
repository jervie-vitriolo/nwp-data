      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glorietta, one of the 17 Ayala Malls all over the Philippines, is
        a large shopping hub in Makati with five buildings adjacent to each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fead79-d2bd-445b-974c-4808ac29bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.564+08:00
