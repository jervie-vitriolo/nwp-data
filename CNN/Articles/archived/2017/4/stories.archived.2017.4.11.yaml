      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' researcher Ella Hermonio contributed to this
        report.</em></p>'
  'Coca-Cola-UK-headquarters-blocked-by-2.5-ton-sculpture-protest':
    'author': 'Judith Vonberg, CNN'
    'caption': 'Only 14% of plastic packaging is collected for recycling.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-11T01:27:36.533+08:00
    'imagesource': 'jcr:eb67a04b-e148-45e6-a5b0-564b48d3d903'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ebd56e2-5956-4236-a0ab-94e9adf259e9'
    'lead': 'The campaign group said the sculpture, which depicts an idyllic family
      beach scene interrupted by birds choking on plastic, was intended to highlight
      what it claimed were failings by the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:20:34.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-15T08:20:38.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T08:20:37.950+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coca-Cola UK headquarters blocked by 2.5-ton sculpture protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0919306-bb17-4de6-bbac-0e351f8d8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greenpeace activists blocked the entrance
        to Coca-Cola''s UK headquarters in London with a 2.5-ton sculpture featuring
        a seagull regurgitating plastic, and called for the company to do more to
        help prevent plastic pollution.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgreenpeaceuk%2Fposts%2F10153850596894229&width=500&show_text=true&height=683&appId"
        width="500" height="683" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1d3cd-3913-4ed7-9ca4-674ba9d1a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bdf92-6d88-4e4b-97c0-3623b5e709aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign group said the sculpture, which depicts an idyllic
        family beach scene interrupted by birds choking on plastic, was intended to
        highlight what it claimed were failings by the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3877743-f97a-4b4a-9322-149adcd22530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on Monday, Greenpeace claimed that Coca-Cola
        — the world''s largest soft drinks company — sells more than 100 billion plastic
        bottles every year. Single-use plastic bottles make up nearly 60 percent of
        the packaging produced by the company globally, the report says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eec607-00da-4ce4-bcfe-e299ff2981df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is impossible to know how many of these bottles end up in seas
        and oceans, but Greenpeace said Coca-Cola wasn''t doing enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125c0d5-d506-4c1b-81c2-e055c75bbefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were trying to uncover for the first time the true size of Coca-Cola''s
        plastic footprint," Louisa Casson, oceans campaigner for Greenpeace, told
        CNN. "And we are actually seeing them going backwards. Rather than investing
        more in refillables and reusables, they''ve increased their use of single-use
        plastic bottles over the last decade."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c416393-8b59-41f2-bc8c-ff77ee720518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola said it was "disappointed" by the action by Greenpeace,
        and said it would publish a new "sustainable packaging strategy" later this
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44a070-965c-41d0-9daf-c3c61b8a4d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Missed targets''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a08e5-e924-476f-91ec-9be9550e4bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casson said that although "the company continues to call on their
        customers to recycle," only 7 percent of Coca-Cola bottles on average are
        made with recycled plastic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621ce98-d1d9-4b80-b8ed-eaebb337c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casson pointed out that several soft drinks brands already use 100
        percent recycled material in their bottles, including Suntory''s UK brand
        Ribena and PepsiCo''s 7Up, which has been sold in 100 percent recycled "Eco-Green"
        bottles since 2011.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb418b51-00a7-442c-8fdc-7d7ef17ce263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace claimed Coca-Cola is also falling behind on its target
        to recycle the equivalent of 75 percent of the bottles and cans it sells in
        developed countries by 2020, despite their bottles being 100 percent recyclable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5595de1-e50f-4e7e-af6b-38b14b739bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve installed this (sculpture) at their front door today to
        stop them washing their hands of the problem," said Casson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702d750-40ed-4b63-90b3-9186eaa4c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plasticide" was designed by underwater sculptor Jason deCaires
        Taylor. At 2.5 tons, the sculpture is "pretty heavy," Casson said, "but ten
        times that weight of plastic is flowing into the oceans every single minute."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973a009-183b-4357-8460-d88334582b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The problem of marine litter</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89ebe5-07b8-4686-909e-2f141b4f318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement to CNN, a Coca-Cola spokesperson said: "We
        are disappointed by today''s stunt and the report from Greenpeace UK, especially
        as we have been consulting with them to develop our new sustainable packaging
        strategy which we will publish in the summer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2315d97-5963-43d8-b45e-e16bfeec65ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coca-Cola is one of the few consumer goods companies whose packaging
        is 100 percent recyclable," the spokesperson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5415a-41a0-409d-a064-7e281e08c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Great Britain, we have reduced the amount of packaging we by
        use by 15 percent since 2007 and we currently use 25 percent recycled plastic
        in all of our bottles. Globally, we continue to increase the use of recycled
        plastic (rPET) in countries where it is feasible and permitted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203795c-01bf-4126-ba77-d1fd48a62f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize marine litter is a global problem affecting the world''s
        oceans," the spokesperson said. "We agree that action is needed, are open
        to doing more and to working with others to create long-term, effective solutions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c39c6-16d0-4e45-a8a4-c650a41afa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One soft drinks bottle can take hundreds of years to fully degrade.
        Coca-Cola has not disclosed how many plastic bottles it produces each year,
        but a previous Greenpeace study found that 530 billion plastic PET bottles
        were produced around the world in 2014, just over half of which were recycled.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0cef3-f029-44d7-8851-cdc64878b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study found that six of the top soft drinks companies in the
        world, including PepsiCo, Danone and Nestle, use a combined average of 6.6
        percent recycled material in their bottles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78ee2f-58d3-4520-b70a-c7762fed6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casson told CNN she would like Coca-Cola to take the lead on producing
        more environmentally-friendly bottles, and hopes Greenpeace can work with
        the firm to reach that goal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9fdeaf-9fb0-4c5d-a307-d4d963f3cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to see them lead the sector by ditching throwaway
        plastic, embracing reusable models and rapidly moving towards 100 percent
        recycled content for the remainder of their packaging," Casson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4240a43-c960-4c24-a5ac-221ac00bca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge global crisis facing our oceans," she added. "But
        if we''re going to tackle it at source we''re going to need concerted action
        from the companies."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c348071-dc52-43d8-b3a8-92cbd0d396b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:20:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-15T08:20:38.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Coca-Cola UK headquarters
        blocked by 2.5-ton sculpture protest."</em></p>'
