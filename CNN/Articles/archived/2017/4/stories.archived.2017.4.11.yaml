      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official statement, Glorietta said no one was reported injured
        and the cause of fire is still under investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62f998-afa3-4e43-a0f2-ce32816dcd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:10:27.564+08:00
