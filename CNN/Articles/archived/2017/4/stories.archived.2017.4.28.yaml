  'china-acrush-boy-band-androgny':
    'author': 'Marian Liu and Serenitie Wang, CNN'
    'caption': 'FFC-Acrush is a "boy band" made up of girls'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-28T16:21:35.411+08:00
    'imagesource': 'jcr:fa444790-ef0b-4b99-aadd-bc9ba5015662'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5720248-cc26-492d-a2d4-c9f5e4bf597f'
    'lead': 'Made up of all girls, this "boy band" is the latest in the androgyny
      trend in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:18:21.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:18:24.354+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:18:24.160+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s all-girl boy band

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17621f45-8b15-491d-b07a-27362d5bad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Made up of all girls, this "boy band" is
        the latest in the androgyny trend in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d5a84f-5119-45c4-893b-6e82345232c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acrush made headlines even before dropping any music, attracting
        hundreds of thousands of fans on Weibo. The pop band''s first single, "Action,"
        comes out Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1455cb-43e2-40df-b8ac-d02d1342e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a girl band. But we look more like beautiful young men,
        not young girls," said band member Min Junqian. "So the positioning fits us
        more. "</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e84a91-0087-4824-946e-2a645d2a9678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their promotional photos present the five girls --- ages 18 to 24
        --- in short hair, ties with pants, sitting with spread-out legs. They also
        are shown in shorts, like tomboys playing soccer, for their affiliation with
        the sports brand Fantasy Football Confederation (FFC). Their formal name is
        FFC-Acrush, with "A" standing for the Greek god Adonis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a58162-99c0-48b2-bab4-f8799515ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just tapping into the unique beauty of gender neutral,"
        said Wang Tianhai, head of the band''s entertainment company. "We recognize
        this group of people who represent a special sense of beauty and a unique
        sense of handsomeness, and we reckon that this style may become a trendy element."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af5930-2829-41b5-89ef-ffec02fe20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang stressed that Acrush''s style is not a gimmick, with all the
        girls dressing like boys before they joined the band.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70467650-d267-42b0-80d5-5866642a9b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a professional ballroom dancer who dresses in sexy skirts.
        But in real life, my look is similar to the band look," said Acrush lead singer
        Peng Xicheng.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494ce6e-bf3f-45da-bb4c-c4b42d1db46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment startup Zhejiang Huati Culture Communication Co. Ltd.
        created the band, auditioning and training members from all over China, after
        the overwhelming success of androgynous Chinese pop idol Li Yuchun, who attracted
        many female fans and critics, who dubbed her "Bro Chun."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2e45a-1556-43c8-97f8-f87a0931992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Li won "Supergirl," a Chinese females-only talent show
        akin to "American Idol." She went on to grace the cover of "Time Magazine
        Asia" that year, star in the movie "Bodyguards and Assassins" with Chinese
        megastar Fan Bingbing in 2009 and secure lucrative ad contracts for Gucci.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21dd1e-8a77-4e6f-be35-a965c9904971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, all young women nationwide find that girls who are
        dressed as guys are no less handsome and more sexually attractive and secure
        than real guys," said Lei Ming, CEO of ABD, a Beijing entertainment consultancy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8021c-159b-45f5-b33f-e89cf3defc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the subculture, neutral-looking, slender and short-hair girls
        resemble the ideal male image in the world of manga (Japanese comics). This
        positioning appeals to a lot of people of the new generation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a8555-f8ff-44eb-8074-356ecaaaf273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross-dressing is not new for China, said Chinese sexologist Li
        Yinhe, who cites the example of Hua Mulan, the legendary woman warrior who
        dressed like a man to fight in her father''s place, a story made popular by
        the Disney cartoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d86dc1-8b32-49f4-83bf-90b46ce8cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pop band is just today''s version ... so people in China will
        not find it strange and find it easy to accept," said Li, who pointed out
        historical examples where men and women were not allowed to share the stage,
        like the Peking Opera, where male actors dressed as female characters, and
        Yue Opera, where women played male roles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573b1f9-8f47-4e6b-a1a4-3a7173260e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jieyu Liu, who specializes in the sociology of gender in China,
        said, "gender boundaries are blurring" with popular Korean and Japanese dramas
        presenting more feminine male characters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034aba9-7fb3-4b34-a865-7f860aa79913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the trend --- it''s not really fixed what the image of
        male is and what the image of female is," said Liu, Deputy Director of the
        SOAS China Institute, at the SOAS University of London. "But this is only
        appearance, the fundamentals have not changed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6b856-7410-4a2f-a926-0d5f5e4cecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the gender roles, especially for the older generation
        in China, remain the same. Males are still expected to be dominant as the
        breadwinners and women are still expected to marry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec04a9-5957-443e-aa83-73d2611a17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acrush members will not say what their sexual orientations are,
        only that they are indeed "girls" and do not care what others think. But in
        the end, it is their music, not their image, said entertainment consultant
        Lei, that will dictate their success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75710a14-6b8b-4252-bf13-d3f8596bf6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lei added, "In the long run, it still depends on if they could make
        good music."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7ff6a-075f-4844-8821-2fd2d2e3146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:18:21.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:18:24.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “China''s all-girl
        boy band”</em></p>'
  'delta-air-lines-man-kicked-off-flight':
    'author': 'Ralph Ellis, CNN'
    'caption': 'A Delta Airlines jet sits on the tarmac at the Atlanta Hartsfield-Jackson
      International Airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-28T16:13:13.164+08:00
    'imagesource': 'jcr:7f89b0c9-097a-40f3-b986-f4c579dd0756'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5449efa8-58d9-4006-a148-882cdf724a4b'
    'lead': 'A man says he was ejected from a Delta Air Lines flight because he went
      to the bathroom while waiting for the plane to leave the Atlanta airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:21:42.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:21:46.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
