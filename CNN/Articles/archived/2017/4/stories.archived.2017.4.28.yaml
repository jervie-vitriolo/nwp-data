      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pinpoints of light twinkle from the horizon, the night descends,
        caressing the island in the softness of its embrace.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
