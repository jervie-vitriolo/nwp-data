      'mgnl:lastActivated': 2019-07-18T08:52:39.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — Acting Foreign Affairs
        Secretary Enrique Manalo expects to produce at least eight outcome documents
        after the Foreign Ministers'' Meeting as part of the 30th Association of South
        East Asian Nations (ASEAN) Summit and related meetings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b441f-d67b-4f9b-9528-cdede75fd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to the adoption of at least eight outcome documents
        in this session in the areas of civil service, sub-regional growth area, and
        air linkages," Manalo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f158e2-81c4-4888-b58b-6c1dc5ab12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a closed-door meeting in the Philippine International Convention
        Center on Friday, each foreign minister from the 10 ASEAN member countries-including
        Manalo-delivered opening remarks which set the agenda in preparation for Saturday''s
        summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521d862-e667-422c-aef2-1d3b93e379f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo reiterated the need for "a credible, collective and cohesive
        ASEAN response" in addressing the region''s various challenges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27bfbe-b7e5-4245-bc42-048d00dead00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.260+08:00
