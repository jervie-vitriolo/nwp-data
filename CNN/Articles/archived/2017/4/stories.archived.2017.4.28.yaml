      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Man says Delta kicked
        him off flight for going to bathroom before takeoff”</em></p>'
  'boracay-international-dragon-boat-festival':
    'author': 'Anna Bueno'
    'caption': 'In Boracay, dragon boat racing welcomes athletes of all nationalities,
      classes, ages, and genders, as it capitalizes on the world-famous tourist spot
      to engage more enthusiasts in the sport. Photo by JAMES BEN'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2017-04-28T15:34:40.749+08:00
    'imagesource': 'jcr:28420c0f-a0fa-4fdb-a6b2-e8f2ec813907'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7aef76d-efe4-4d3e-8a27-7e7e12f3afb8'
    'lead': 'In Boracay, dragon boat racing welcomes athletes of all nationalities,
      classes, ages, and genders, as it capitalizes on the world-famous tourist spot
      to engage more enthusiasts in the sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:39:54.995+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:39:58.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:39:58.217+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How dragon boat racing is changing the way we see Boracay

      '
    'updated': 2017-06-07T12:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592dcd90-8f38-4df9-8bc4-8908641f625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s around 9 a.m.
        in Boracay’s Station Two, and the strip of land facing the shore is just beginning
        to come back to life. But at the beach — lined with tents housing paddlers
        from all over the world — the atmosphere is electric and the crowd is brimming
        with energy, as they cheer on five boats slicing their way through the water,
        head to head with other paddlers furiously powering their way in the horizon.
        Never mind the blazing sun: today, they have a race to win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83335e0-6115-4241-af23-3aed594a97d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boats move quickly, from right to left, carrying around 22 paddlers
        who propel the boat to the finish line. To witness the paddlers at their best
        game is to be awed at the masterful display of their power and synchrony:
        their arms move as one, as their blades hit the water to the rhythm of each
        boat’s drum. The drummer at the bow directs the boat’s speed; the steersman
        at the stern keeps it in line; and the paddlers keep the boat moving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a2a49-7c71-4f21-8ba1-c28e551a4e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bow of each boat is a head of a dragon in mid-roar: a powerful
        figure known only in myth, but perhaps a fitting testament to the grace and
        spirit of the sport. Dragon boat racing — like many other sports — traces
        its origins from centuries ago, when men raced in ancient China to display
        their prowess at naval warfare. Today, the sport has found a home in Boracay
        in Aklan, as 33 teams from all over the world converged to compete in the
        Boracay International Dragon Boat Festival, which has been around for 11 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8482208-17be-4a20-af4c-a60dfb5ee9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival has become more than a competition, a steady fixture
        in the island’s vibrant culture. There are probably a hundred reasons why
        tourists and locals delight in the world-famous tourist spot, not the least
        for its nightlife and its waters. But for two days in April, the horizon becomes
        a race track, the sunset changes its silhouette, paddles line the shore, and
        out to sea — if one looks closely — there be the dragons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba1c30-1d63-4c9b-9d00-1d14f55e9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'image': 'jcr:d7db8d99-98b2-4b55-960a-20107c03ef8c'
      'imageCaption': 'Paddles decorate the shores of Boracay during the dragon boat
        racing competition. Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4d770-88e5-4ea6-82e1-8bc7e27443ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:37f05664-0c2f-4bdc-a85e-84514de6860e'
      'imageCaption': 'Children also participate in the dragon boat races. Photo by
        JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f038980-5a64-4315-8548-3c178452ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03710094-e305-4f70-a97e-4591d4d07cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no small feat to organize an international sporting competition
        in Boracay. For one, the festival this year boasts of 1,018 paddlers in 33
        participating teams, and in Boracay’s peak season, it’s hard to find room
        for all of them. But the formidable four-woman team leading the festival —
        Carolina Perez de Tagle, Gigi Piit, Tootsie Ronnholm, and Nenette Aguirre-Graf
        — makes it all happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c451a-ef63-4e3a-9444-dd74d4f5ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four women got together as organizers after noticing that previous
        dragon boat festivals were not as smooth sailing as they would like it to
        be. “When we started paddling, it wasn’t so organized,” says Graf. “They would
        put guests in resorts and the resorts wouldn’t get paid.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe615b6-0c66-4e6b-ac4d-2a7ceebbb0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, starting 2006, the four women — all locals of Boracay — took
        matters into their own hands, along with the help of local government and
        other willing sponsors. “Because we are island residents, we want to make
        this the best dragon boat event in the Philippines,” says Piit. “This is not
        our profession. We do it out of our passion for dragon boat.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d227b64-bf44-4b1c-846a-ca9e7d8b75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graf adds that they don’t organize the festival for the sake of
        it. “We’re organizing this so we can paddle,” she says. “You know what I mean:
        para maka-race kami nang maganda, as how we want it done, the standard that
        we want to present, complying with international standards.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdbf209-f3cf-4b3b-a2c4-d76d79959196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Perez de Tagle, the festival distinguishes itself for being
        more fun than others. “In Boracay, you are a swimming spectator,” she says,
        unlike in Hong Kong, where the port water’s too dirty to swim in, or in Penang,
        Malaysia, where the competition is held in a dam. Adds Piit: “[Boracay’s]
        the best place to dragonboat. The water’s clean.</p>'
    '20':
      'image': 'jcr:8dbbfad7-a392-4a8b-a9ea-b2b4fa1f7c1d'
      'imageCaption': 'For the Boracay International Dragon Boat Festival, races are
        divided into 500-meter and 250-meter heats, among others. Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d62350-201a-42da-adc5-174980ca0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28767b-65ab-4244-8798-1b4081abb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I haven’t been to other dragon boat competitions — this is my first
        time — but it’s easy to see what the organizers mean. It’s a delight to witness
        the three-day program for the festival, which starts with a boisterous parade
        along the stretch of Station Two. Where the parade began, teams already compete
        for the best cheers: you would think this was a UAAP championship, with the
        UP Dragon Boat Team chanting “U! Nibersidad! Ng Pilipinas!” and the DLSU Dragon
        Boat Team responding with “Animo La Salle!”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb525682-77a9-4fda-a1bd-a5710a0c9e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is even a true-to-life mascot of a flying fox, brought by
        the Shangri La Flying Foxes, the first to reach the beach front at the Hennan
        Regency, where the parade gave way to the festivities’ opening ceremonies.
        Cocktails are served — but not too much — as teams will have to get up early
        the next day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f4afd-facb-49ea-a030-fe848f245deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomorrow, they begin conquering the waves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feada8b-b932-4775-9edf-7db1f14f6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36ac80-0523-43d0-b0fc-c314f82f03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We rode the course umpire’s boat (which was not allowed, as we found
        out later) around the tenth heat of the preliminary races the next morning.
        The umpire, Coach Christian of the Philippine Canoe &amp; Kayak Federation
        Inc., leads us to the starting line. There, five majestic dragon boats begin
        lining up from across each other in accordance with the lane and number assigned
        to them. They would have to paddle 500 meters for this heat.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/zeo3uN8CLM8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429442e9-ab32-4629-aa02-cd6de609f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e111ce-d315-4312-a7e2-8d6fbecf0c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Christian’s job is simple: keep the dragon boats in line.
        “Once <em>lumiko sila ng ‘di nila number, tatawagan ko sila ng signal,”</em>
        he says. Getting out of lane constitutes a foul. If the boat fails to get
        back to its line, it’s disqualified from the race.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7aa2da-9321-4aab-94b3-38d84f83aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the boats are ready, the paddlers wait for the signal. Paddles
        are raised. Once they hear the whistle, the drums begin to beat. Paddlers
        heave and pull. The boats propel themselves forward, bodies functioning as
        engines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44a709-b66d-4459-aca7-b8cd9ca81ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From far away — for a beach spectator, for example — everything
        looks simple enough. But more than any other sport, perhaps, dragon boat racing
        requires not only a strict, but a collective sense of discipline.</p>'
    '36':
      'image': 'jcr:b624b82c-6268-4e82-b17e-5defef96fe43'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25558c9d-2142-4880-b6ec-28eea0910387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9fac9-3f47-480d-acd0-9c3cdd569324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EJ Cayabyab of the Smart Dragon Boat Team, a new team organized
        just May 2016, tells me about his team’s program on the ground. A single race
        is divided into three sections: starts, pick-up, and the last kick. Paddlers
        can utilize two different strokes: power longs or hards. “In power longs,
        there’s a recovery period, <em>‘yung katawan mo uupo pa ulit. Hatak</em>,
        upo,” says Cayabyab, demonstrating the move with his body. “Hards, shorter
        recovery time.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294acab-a218-4861-a18d-ed805cc5d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:54.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power longs are usually employed during starts, he adds. When the
        race gets tight, it approaches the pick-up phase, which requires a shift to
        hards. <em>“Mabilis lang, tapos malakas,”</em> says Cayabyab. Paddlers go
        all out during the last kick.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e92f5-0990-4756-9c4f-b87d8bd8ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out at sea, paddlers need not only exert effort to advance forward,
        but must also struggle to fight the waves. Waves affect the speed of the boat,
        says Cayabyab. They also cause boats to move away from the lane, and at times
        — capsize.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1b52d-8453-47fa-bd69-30abddd48ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '44':
      'image': 'jcr:62f3a559-cb9d-444f-96fe-240764721b35'
      'imageCaption': 'After a race, an amputee paddler is welcomed by friends at
        the beach. Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11601da-0a09-4099-a8cb-c54f032774fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11bba7-7290-49c4-9d0b-6264b5d0b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t use that word — capsize,” laughs Andrew Baker of the Singapore
        Barbarians, a veteran team which has been paddling in Boracay for all of the
        festival’s 11-year history. The Barbarians is one of the most recognizable
        teams in the festival, and at one point had 100 members to its name. They
        also have a stellar performance record, but it doesn’t mean they don’t lose
        sometimes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f1ecd-c7ac-4de6-825b-c17bf9270065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, later on, Baker admits: “Many people here have never capsized
        anywhere other than Boracay. It’s the waves, the speedboats.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b5f31-b1b3-45e1-9416-7d9eced9273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Paul Hibbard, also of the Singapore Barbarians, there’s a steep
        learning curve involved in paddling in the island as compared to Singapore.
        “We’re normally paddling in very flat water, a river or lake in Singapore.
        It’s very smooth water,” he says. “Coming here for us is a great challenge,
        paddling in the sea.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e945f-8f7a-46a0-871f-2f205174c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In any dragon boat team, there’s no superstar. You need to work
        together. If ikaw ‘yung napapansin, you are not in sync."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ec86d-ad53-4c7c-8fff-89cab9c46a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddling in Boracay has become part of their team’s culture as well.
        “It’s just become something we do. Back when we’re Singapore, people paddle
        as Germans or Brits, but here, we are barbarians,” says Baker. Hibbard adds,
        “This race, it brings national communities together. We team up, put a team
        together from different clubs, and race as one out there.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a025471-101f-4361-acb1-3359ffd00a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragon boat racing is also one way to build a familial bond between
        the paddlers. “When you get a whole boat rowing together, everyone’s paddling
        in time, pushing hard, boat’s moving fantastically, it’s a great feeling,”
        says Hibbard.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8347d-b142-4dc6-9172-075d63ef73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Singapore, because we’re all expats, we don’t have families,”
        adds Baker. “Our sporting teams become our families.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0807f-952b-4ddc-8f66-96e36fc49a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s how a narrow boat literally brings people closer together,
        especially when one trains as hard as the teams in the festival, that creates
        that special bond, according to Ian Ulpindo, the coach of the UP Dragon Boat
        Team. “Imagine, every training day, one hour every training, you share that
        boat, you’re in the middle of the water, you’re in the middle of Manila Bay,”
        he shares. It’s inevitable that people become closer in time.</p>'
    '61':
      'image': 'jcr:b243a690-dd1b-4a53-b337-8a6f101c7314'
      'imageCaption': 'Andrew Baker and Paul Hibbard of the Singapore Barbarians.
        Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109e26c-8539-4c31-a315-c0358caa0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30329962-b6f8-4823-9470-72bac07888f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP team has been training since the festival ended last year,
        and enters this year’s festival for the seventh time. Aside from creating
        lasting bonds, what attracts Ulpindo and the rest of his teammates to the
        sport is its focus on unity. “In any dragon boat team, there’s no superstar.
        You need to work together. If ikaw <em>‘yung napapansin,</em> you are not
        in sync,” he says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5dcb1-f633-41b7-8bf5-a59570589441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport is also very inclusive. “The good thing about dragon boat
        is <em>kasama mo ''yung mga babae sa</em> boat. Very seldom<em> sa isang sport
        na magkasama ''yung lalake and babae,”</em> Ulpindo adds.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900d872-10dc-4abd-87a7-5914d397ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusivity of dragon boat racing does not merely extend to
        all genders, however — as with the Boracay Bumshells, an all-woman team based
        on the island — but to persons of all shapes and sizes. The festival this
        year welcomes, for the first time, PADS'' Adaptive Dragon Boat Team, “a brave
        new team of people” from Cebu comprised of blind, deaf, mute, amputees, and
        other persons with perceived disabilities.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28fc57-6169-4d4b-803b-874a1a106f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I say “perceived” disabilities, because JP Maunes, director of the
        Philippine Accessible Disability Services (PADS), immediately stresses that
        disabilities are a matter of perception. “We don’t talk about disability as
        you’re amputated or blind; it’s the environment. It’s how people see you that
        makes you disabled,” he says. “There’s no disability here, it’s only a person
        who needs the opportunity and mechanisms so he can compete and race with other
        teams.”</p>'
    '69':
      'image': 'jcr:a942dd57-58b4-487c-8173-9e018336e61a'
      'imageCaption': 'Some members of the PADS Adaptive Dragon Boat Team. Photo by
        JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c5118-8cf1-4ba2-88d4-18d9a0384af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599b945-0fcf-4492-a2be-33d69a8e2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out at sea, the PADS dragon boat team is led by Marvelous Jorda,
        a blind man. Jorda sits in front as a pacer and sets the tempo for the team’s
        collective strokes. As he paddles, others in the team follow, and he leads
        by listening to the sound of the waves and the beat of the drummer.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fc599-5afc-4883-99f9-c4c42ead48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core of the exercise is to maximize the strength of each other’s
        disabilities, for which dragon boat racing is a perfect platform. “Dragon
        boat racing is a seated sport. Seated sports have been dominated by PWDs for
        the last four to five decades,” says Maunes. In fact, the festival in Boracay
        is merely the gateway for the team’s historic participation as the first Filipino
        paradragon boat team in the Hong Kong International Paradragon Championships.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7ad8b-7be9-429a-b572-593c7fff7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PADS, aside from looking for sports where PWDs can display their
        strengths, also helps them acquire employment and other life skills. “For
        the past few months, companies have been interested [in what we’re doing].
        Just a week ago, four of our paddlers were directly hired,” says Maunes, after
        the paddlers were witnessed engaging in the sport. “Dragon boating is actually
        the tip of the iceberg.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4f606-232f-4370-a718-fb3f111fb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938a8b7-d712-4bbe-bc3e-fdf812123bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For most paddlers</strong>, to be in Boracay is already
        a reward in itself, as the island seems to have a constantly beating heart,
        keeping its residents and tourists perpetually alive as they seek their own
        adventures. The sunset''s silhouette makes the trip already worth it, and
        on the festival’s first day, the coast was littered with people attempting
        to immortalize the scenery with their cameras. The sailboats, the setting
        sun, the swimmers, and the last of the dragonboats sliding in the horizon’s
        backdrop made for a perfect memory, one which I’m sure the paddlers will keep
        coming back to.</p>'
    '79':
      'image': 'jcr:6d34e975-ce70-4971-9c9f-7fc4eccae1e7'
      'imageCaption': 'Two paddlers embrace by the beach. Photo by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
