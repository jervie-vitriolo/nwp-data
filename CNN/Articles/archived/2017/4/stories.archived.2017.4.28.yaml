    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T08:36:58.148+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN Foreign Ministers push for denuclearization despite North Korea''s
      appeal for support

      '
    'updated': 2017-04-29T01:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34138793-f6cd-403b-957a-4bd3eb31aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — The Association of Southeast
        Asian Nations (ASEAN) on Friday expressed "grave concern" on increased tension
        in the Korean Peninsula, citing Pyongyang''s two nuclear tests in 2016 and
        ballistic missile launches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c284d1-24e0-4843-9cf9-5cd9c6deb5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released during the ASEAN Foreign Ministers'' Meeting,
        the 10-member regional bloc said instability in the Korean Peninsula "seriously
        impacts the region and beyond," as it strongly urged North Korea to fully
        comply with all relevant resolutions of the United Nations Security Council
        and international laws to maintain international peace and security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f09009-55af-4c14-bf8a-1f43e20eb386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN also urges the DPRK and all parties concerned to exercise
        self restraint in order to de-escalate the tension and refrain from actions
        that may aggravate the situation," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d9f13-dd61-4627-bb25-842ddc0bdfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers expressed support for the denuclearization
        of the Korean Peninsula, calling for the resumption of dialogue on the issue
        to defuse tensions and create conditions conducive to peace and stability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492e89a-060c-41b8-832d-3236417fc168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes amid reports that North Korean Foreign Minister
        Ri Yong Ho wrote the ASEAN secretary general asking for support in its row
        with the United States over its nuclear program.&nbsp; This is to prevent
        a "nuclear holocaust," he said in a letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b206e5-f115-4568-9ec2-6e41b6b67bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also reports that the Bangkok-based North Korean ambassador
        came to Manila and asked officials involved in the ASEAN summit for support,
        especially in drafting the portion on the Korean Peninsula situation in the
        chairman''s statement.&nbsp; The document&nbsp; will be released after the
        leaders meet on April 29.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47922e45-9852-43f9-9621-3618b88da65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview, Foreign Affairs Spokesman Robespierre Bolivar
        did not deny the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fe296-38a2-479f-8af1-6a5499764290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot say personally if he came, but if he was accredited here
        in the Philippines, then that''s part of his role as ambassador," he said.
        "But I cannot say for certain if he actually came, or when he came."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f7399-a70b-4465-90d1-711bbcaf9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if ASEAN leaders will also issue a separate statement
        on the issue, but the Chairman''s statement will likely have a portion on
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b54100-331b-4ffe-9f69-4b06ec73c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:36:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:36:58.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clear position on the tension in the Korean Peninsula is one of
        the anticipated issues ASEAN may address by the end of the 30th ASEAN Summit
        on Saturday.</p>'
  'asean-highlights-micro-enterprises':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-28T21:16:37.304+08:00
    'imagesource': 'jcr:8339b21d-00ae-4451-8c1b-85fd1cdaf10f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f875be-6745-4068-8001-a6cc36d58137'
    'lead': 'Despite its growing economy, poverty remains — and ASEAN is looking to
      micro, small and medium enterprises to solve that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:39:35.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T08:39:38.121+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T08:39:37.899+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN highlights micro enterprises to address poverty

      '
    'updated': 2017-04-29T01:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685268a-3ec4-4bc2-a476-d0a03e5ae600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Despite
        a soaring economic trajectory, the Association of Southeast Asian Nations
        (ASEAN) is also looking to keep their feet on the ground — particularly through
        micro, small, and medium enterprises (MSMEs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf06f62-66af-4bb6-be3c-65d0697dcc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of both the private and public sectors gathered on Friday
        to discuss how best to develop MSMEs during the ASEAN Prosperity for All Summit
        at City of Dreams, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24982fd2-42b1-4170-99e3-3177a4ba3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the keynote speakers was Vice President Leni Robredo, who
        noted growing economy and resilience in the 2008 global crisis, but highlighted
        the need for MSMEs in this environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9bf74-f2cf-4fe8-b43a-7cf710e67998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businessmen are trained to think big to survive and grow. If we
        are to make our political and economic systems create prosperity for all,
        do we now need to ''think small?''" Robredo said in her speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350de24-42f5-438c-8b7e-cd006e6733d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN is currently the sixth largest economy in the world, and is
        projected to even become the fourth largest economic bloc by 2030. With a
        population of roughly 650 million, the region is also the third largest labor
        force in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fc305-d6c6-47ba-9256-a16e5f286c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this growth, 25.2 percent of the population live below the
        poverty line according to ASEAN statistics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c84a0a-4e0a-4ec7-99a1-28846f9c8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the problem is that prosperity has not trickled down. While
        the number of Asian billionaires are growing, ASEAN is still home to many
        of the world''s poor," Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07340b20-43ac-4c6c-8de9-cf0b6982731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Small businesses are not graduating into big ones on a scale that
        can move the needle enough to change our future," she added. "If we wait for
        growth to trickle down in this difficult environment, the rate by which poverty
        is growing will outpace us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc19b27-45d2-43ca-b962-4f6224040e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit also aimed to create a network of mentors for MSMEs among
        ASEAN members and allow leaders to share their plans for smaller enterprises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d905dd5-6233-4734-9f08-b7478c6d18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other keynote speakers included Malaysian Prime Minister Najib Razak,
        and Thai Prime Minister Prayut Chan-o-cha.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6ef6c-3093-4067-ae64-2bac02a88078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders said it is in the best interest of ASEAN to promote MSMEs,
        even pointing to other world organizations as a cautionary tale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9530e-8c97-4910-9c1f-d4361100da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one of the most successful regional associations in the
        world. And while some have criticized us for moving too slowly, we have avoided
        the downsides of moving too fast," said Najib.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520379d3-fd3d-4971-b89c-5f8c4ad2d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The turmoil in the [European Union]... demonstrates the dangers
        of Europe-wide institutions not having sufficiently won the support and affection
        of member state population," he added, referring to Great Britain''s controversial
        divorce from the EU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239953d-a6f5-47f2-b330-45376200482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Business Advisory Council (ABAC) Chairman Joey Concepcion
        also emphasized the importance of mentorship in business and not leaving anyone
        behind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0de009-465b-4805-8f3d-b945d3c6cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not all countries will benefit for the integration of ASEAN
        then the next 50 years, ASEAN will not last," said Concepcion. "If only few
        countries will benefit and the rest will struggle, nothing will happen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501cd21-db11-465a-b790-86d8b3a50865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent officials in the summit were former President Gloria
        Macapagal Arroyo, Labor Secretary Silvestre Bello, Trade Secretary Ramon Lopez,
        Sen. Miguel Zubiri, and Sen. Bam Aquino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb7022-2a24-414e-846b-0c0cfafb510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other names present were Manny Pangilinan of PLDT, Tessie
        Sy-Coson of SM Investments, and George Barcelon of the Philippine Chamber
        of Commerce and Industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e17b1-32c0-4a7c-bb22-9508f0c826e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:39:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:39:38.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Claire Jiao contributed to this
        report.</em></p>'
  'Diabetes-weight-combine-to-alter-brain':
    'author': ' Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-28T20:53:24.051+08:00
    'imagesource': 'jcr:7e5b7248-2e48-4fb6-bfd8-ea0e45cb2bcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55e22583-18ae-4ef8-b357-cbc24a99f232'
    'lead': 'Having type 2 diabetes and being overweight, then, can combine to have
      a greater effect on brain structures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:47:32.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T08:47:35.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T08:47:34.936+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diabetes, weight can combine to alter brain, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914d762-0935-47ea-939e-93a3184ec076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s well-known that type 2 diabetes can cause medical
        complications in certain organs, including the brain. But overweight and obese
        people with early-stage type 2 diabetes have more severe abnormalities in
        brain structure and cognition than normal-weight people with type 2 diabetes,
        according to a new study in Diabetologia, the journal of the European Association
        for the Study of Diabetes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf8815-0e6e-4d72-b793-f211a8fc1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having type 2 diabetes and being overweight, then, can combine to
        have a greater effect on brain structures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6dbaea-686f-46d6-9b88-10d2addb756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a general agreement that type 2 diabetes is a risk factor
        for various types of both structural and functional abnormalities in the brain,"
        said Dr. Donald C. Simonson, a co-author of the study and an endocrinologist
        specializing in diabetes. "Simple obesity also shows the same type of abnormalities
        ... in a milder stage. You can see where it''s not quite exactly normal but
        not quite as bad as someone with diabetes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e5f2d-5c07-471f-82a0-91abb6a68bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if you have both, will it be worse than if you have them alone?
        That''s what we looked at in this particular study," said Simonson, who teaches
        at Harvard''s T.H. Chan School of Public Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0312d3-7e4b-4b34-bfab-b8f3e010a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. In Kyoon Lyoo, lead author and a professor at the Ewha Brain
        Institute at Ewha Womens University in Seoul, South Korea, wrote in an email,
        "As obesity has been known to be associated with metabolic dysfunction, inflammation,
        and brain changes independently of diabetes, we expected that brain alterations
        might be more pronounced in overweight/obese participants with type 2 diabetes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819d52c-35d0-472a-880d-4777dca24e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effects on the brain</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42328b1b-f817-4db4-8227-eb42bfd43839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyoo, Simonson and their colleagues designed a study around 50 overweight
        or obese people age 30 to 60 who had been diagnosed with type 2 diabetes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4525f-3fd0-4314-8956-b10b1b77187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty normal-weight people diagnosed with type 2 diabetes and 50
        normal-weight people without diabetes also participated. These additional
        participants were age and sex matched to the original group. Those diagnosed
        with diabetes were also matched for disease duration. Standard body mass index
        ranges defined "overweight" (having a BMI of 25 to 29.9), "obese" (greater
        than 30) and "normal weight" (18.5 to 25).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182523bf-dd8e-459a-96d3-3b29f94a0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used magnetic resonance imaging to examine each
        participant''s brain structure, including the thickness of the cerebral cortex
        and white matter connectivity. Gray matter in the brain contains the neuron
        cell bodies, whereas white matter contains bundles of nerve fibers and its
        job is to process and send signals along the spinal cord.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973bcbf-b53d-4e75-9fd3-fcbe6d7ab780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers chose to study thickness and connectivity "because
        these could be sensitive markers of diabetes-related brain changes, and could
        be reliably quantified by using magnetic resonance imaging," Lyoo explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692dd196-f95d-45dc-99f4-4a9bdee89180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants also were tested for memory, psychomotor speed and
        executive function, since these are known to be affected in people with type
        2 diabetes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476215e-ad7e-46a6-951d-6f7df91a6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results aligned with the researchers'' initial assumptions,
        Lyoo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92135e5-e078-42dc-a08d-7ef0db13128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clusters of gray matter were significantly thinner in the temporal,
        prefrontoparietal, motor and occipital cortices in the brains of diabetic
        participants than in the non-diabetic group, the study found. More thinning
        of the temporal and motor cortices could be seen in the overweight/obese diabetic
        group compared with normal-weight diabetics. Separately and collectively,
        these areas of the brain impact motor control, executive function, body awareness,
        concentration and other cognitive functions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fcf96-d1e6-43e5-ad11-a385a2d5dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the things we looked at, you could see that there was a
        progression, and the obese patients with diabetes were worse than the lean
        patients with diabetes, and they were both worse than the age-matched controls,"
        Simonson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01b423-88c0-4f5c-9ac1-8ada4a2dbf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the temporal lobe appears vulnerable to the combined
        effects of type 2 diabetes and being overweight or obese, the researchers
        say. The temporal lobe is implicated in language comprehension and long-term
        memory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58622f0e-00be-4965-a299-e57ef0b44526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain has been the last frontier in the study of complications
        of diabetes, Simonson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38ca53-0e5e-4886-a968-41eabc7456a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Similarities to Alzheimer''s disease</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49f30c-09a1-407f-b27b-b6c26031be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diabetic retinopathy, eye disease, is reasonably well-understood,"
        he said. "The same is true of kidney disease, amputations — we understand
        much better what causes them and how to prevent them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555790f-27b9-4717-93e7-a52200b5a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the brain has been the proverbial black box. It''s incredibly
        complicated, and you can''t directly study it. You can''t go in and take samples,"
        he said. "The last several years, the techniques of MRI got good enough that
        we could really look carefully at the brain."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099611d4-0d33-4d1f-bc0a-bdb2c9ad45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the initial work in the very late 1990s was done in Alzheimer''s,
        schizophrenia, depression and other classic psychiatric diseases, but then
        scientists began to look at other diseases including diabetes, explained Simonson.
        At this point, researchers around the world began to see connections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092464a-927f-44bd-a8b7-931fc5277c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see a person with depression has thinning of the surface
        of the brain in certain areas, and you go in and do the same study with somebody
        with diabetes, and they have thinning in the exact same areas," Simonson said.
        And diabetes may be a predisposing or risk factor for developing Alzheimer''s,
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ca239-5ed2-4c71-9bf4-aae98f796788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see the same types of abnormalities in a milder form in the
        brain in people with diabetes that you see in people with Alzheimer''s disease,"
        Simonson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7766b-226c-4ff3-a40b-906844fd98be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. William T. Cefalu, chief scientific, medical and
        mission officer of the American Diabetes Association, the study is consistent
        with previous research.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6380e-4978-4bb1-8a98-e0e339bb5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of overweight and obesity have been shown in other
        studies to be associated with early structural changes in the brain, and may
        contribute to cognitive issues," said Cefalu, who was not involved in the
        new study. "The current study implies that obesity/overweight status in individuals
        with diabetes may also contribute."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ecf92-d095-41df-86a6-d93de9755971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, longer-term and more definitive studies are needed to
        evaluate that aspect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfb755-b080-4ebc-bd21-96bc485f702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Simonson said, another question is more important: "What
        can you do to prevent it? That''s the big question."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba79b9-b6c5-4dc7-a402-0889fd02c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:47:32.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:47:35.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Diabetes, weight
        can combine to alter brain, study says."</em></p>'
