    'title': 'Tondo police officials relieved after ''secret jail cell'' exposed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46ec8f-bd6b-4573-ba10-48850f3bd310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: 12 people detained behind shelves in Manila Police Station</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05ed42-6451-40ae-a0f5-acc53fcb7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — The chief of the Tondo
        police station in Manila and 12 others were relieved from their posts on Friday
        following the discovery of people detained behind a sliding bookshelf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9acce8-67d9-4874-899a-b12e3cb4fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Supt. Oscar Albayalde announced on Friday
        the relief of Manila Police District Station 1 commander S/Supt. Robert Domingo
        and 12 members of the station''s Drug Enforcement Unit headed by Senior Inspector
        Edwin Fuggan pending an investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ccef72-b8f2-4970-a49d-7cbcf66b3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police station detained 12 people linked to illegal drugs. Some
        claimed they were held for eight days without an inquest. But Albayalde said
        they were arrested only on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e4d58-58ed-4807-993d-7f3fe1dc9f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detainee claimed the police asked for P40,000 for their release.
        Others claimed they were tortured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d4394-603d-46a4-bdf1-09da38178fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde orders probe</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d13107-a7d8-4039-b237-b39c459cc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde vowed a thorough investigation by the PNP-Internal Affairs
        Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbd67f-25d0-44d6-b5e0-dc95f61e01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin tinotolerate yan. This will all be investigated. Hindi
        natin jinujustify yung ginawa ng mga tauhan natin," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a16ee-d763-40a5-b369-76b7f608ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not tolerate it. This will all be investigated.
        We are not justify the actions of our officers.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b963d4-eefe-4d2b-851c-dacf7eca4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo refused to give a statement to the media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049771f-d009-4e53-baf4-2d6e026efd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police welcomes CHR inspection</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4456f-735b-4a7b-9d76-e8db09dde38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers of the Commission on Human Rights went to the Manila Police
        District Station 1 Thursday night after receiving a tip.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b27d98-a3d8-4be9-bb54-f01438ac24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 detainees were cramped in a one meter by 6 meter makeshift
        holding room.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: The &#39;secret cell&#39; inside the MPD Stn.1 was already
        cleaned prior the arrival of high ranking police officials. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/jz5dqVo8iY">pic.twitter.com/jz5dqVo8iY</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/857768056013045760?ref_src=twsrc%5Etfw">April
        28, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa95228-67fd-4d56-b20d-d64fd4cd590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
