      'mgnl:lastActivated': 2019-07-18T08:52:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to frame our work against this backdrop to ensure that
        ASEAN asserts its centrality in the evolving regional architecture, and at
        the same time be responsive to rapid geopolitical changes in the region and
        the rest of the world," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc270f7f-943c-41fa-99e2-70b8c229cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministers'' Meeting is the last of a series of related
        gatherings before heads of state and government convene at the summit to finalize
        the Chairman''s statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad529f-a674-49b4-b306-b09db94bdf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is expected to address pertinent issues like the South
        China Sea dispute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412276e4-3235-4a38-aec7-f485716d2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Robespierre Bolivar is set to summarize
        agreements and agenda discussed in the meetings Friday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3009461-259e-4950-a4d7-fba705ab2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More side events on economic development</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad837ceb-5530-44d5-8c49-884b92a93529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simultaneous side event spearheaded by the ASEAN Business Advisory
        Council, the Prosperity For All Summit, tackled issues on economic development
        in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fc84e-ec70-4086-be46-81ef61f9882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one of the most successful regional associations in the
        world. And while some have criticized us for moving too slowly, we have avoided
        the downsides of moving too fast," Malaysian Prime Minister Najib Razak, a
        keynote speaker at the event, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4bea9-73f0-42cc-ab16-91d0c425139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib points out the need to enhance inter-ASEAN trade to avoid
        marginalizing other ASEAN citizens in the age of extremism and radicalization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa2103-9ce3-4d82-8320-595be46fa657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib flew in Thursday ahead of Saturday''s summit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7495d4-f53b-4830-864d-3479818b4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, also a keynote speaker, noted that
        with 650 million ASEAN citizens and a young demographic, the region may become
        the fourth-largest economy by 2050.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e6f19-d7b0-4979-9aef-63ac12a046c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Foreign Minister''s Meeting and the Prosperity For
        All Summit, other side events that happened simultaneously included the ASEAN
        Political-Security Community Council Meeting and the Coordinating Council
        Meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae12dc0-f4f7-48f5-8d70-fbee3665393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day was capped off with the ASEAN Leadership Forum, where President
        Rodrigo Duterte delivered a prepared speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030ee6d-aae1-477c-86ab-c9b8a8d05346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday meetings are part of 138 ASEAN-related meetings before
        Saturday, where all ASEAN heads of state and government are expected to attend-with
        the exception of Myanmar State Counsellor Aung San Suu Kyi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d2895-09e7-466c-9c2d-b15084f277f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:52:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of Australia, China, India, Japan, New Zealand, Russia,
        South Korea and the United States are also taking part in the summit.</p>'
  'dti-usec-interview-creatives':
    'author': ' Don Jaucian'
    'caption': 'Tabletop items by Basket and Weaves at the Lifestyle Philippines collective
      in Ambiente 2017 in Frankfurt, Germany. Philippine products were in exhibit
      through DTI''s Center for International Trade and Expositions Missions (CITEM).
      Photo from CITEM/FACEBOOK'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2017-04-28T18:33:38.059+08:00
    'imagesource': 'jcr:0133c2e1-b91c-4299-a83f-b485b04281e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '762a27ba-0830-4ea6-9192-2bc4ca44601f'
    'lead': 'DTI Undersecretary Nora K. Terrado talks about how the government helps
      homegrown creatives further their work and reach the global stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:00:03.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:01:34.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:01:34.335+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What makes a creative city?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5d05f-020e-43e4-8793-375249a414e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It might be a bit
        odd that a government agency dedicated to exports, investments, and product
        development is mandated to develop the country’s creative community, but that
        is exactly why the Department of Trade and Industry (DTI) has mounted the
        ASEAN Creative Cities forum in time for the regional leaders meeting hosted
        by the Philippines. The forum is an opportunity to hear experts from the creative
        industry and exchange practices and benchmark standards on how to build hubs
        that can also sustain the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71a136-ba70-4022-a0d7-c218c30b57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a DTI-backed forum can sometimes be simply a display of products,
        the two-day program started with a talk from Professor John Howkins, a renowned
        British author and academic on the creative practice, on how to develop an
        economy that also nourishes people in the arts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b432a07-1933-45e2-9879-5f936be345c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, there are talks about soft power and nation-branding,
        success stories on design and digital entertainment, finding creative talents,
        and creating spaces and hubs for the community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee4b3d-82b2-45c2-8623-298f832f214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the popular and frequently cited creatives in attendance
        was Kenneth Cobonpue, the Cebu-based Filipino designer who has put the Philippines
        in the map of the international design community. Although during the ASEAN
        Success Stories on Design panel, Cobonpue cites that there is still much that
        the Philippine government can do when it comes to helping its own creatives,
        but acknowledges the promotions arm of the DTI, Center for International Trade
        Expositions and Missions (CITEM), in helping local creatives such as himself
        achieve global renown. CITEM has been behind events, such as Manila FAME and
        has put a spotlight on local talent in international trade shows and expositions.</p>'
    '7':
      'image': 'jcr:585d0b67-fb10-41be-977e-a97c44b832ed'
      'imageCaption': 'Kenneth Cobonpue''s Barbar, a modular piece that is a desk
        and a cabinet made with meticulous weaving techniques. Photo from KENNETH
        COBONPUE/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef4682-f453-43cf-930d-a3c5ae544d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410051b-defb-4cd8-a81e-dd2ea2aaa8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI also has the Design Center of the Philippines, which has been
        mandated to as "a creative tool for improving the quality, competitiveness
        and branding of Filipino products in the global market," helping micro, small,
        and medium enterprises develop the design and concepts of their products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdeaa18-c1ce-4f7d-8c12-605990b3d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion also led to the possible Philippine cities that can
        join the UNESCO Creative Cities Network — which currently has 116 members
        across 54 nations and place development of creative industries in seven fields:
        crafts and folk art, design, film, gastronomy, literature, music and media
        arts — and some mayors have approached the government to express their interest
        in submitting their application.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f41db-35cd-48ab-a6dc-970a49517af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference for the ASEAN Creative Cities forum,
        DTI Undersecretary Nora K. Terrado emphasized that the criteria for making
        it to the list is very rigorous. "We need to evaluate whether that city is
        ready," she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e002e6-5bf1-42cc-bca6-b55e8ffaf2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Terrado — who currently leads
        the promotion of the country''s domestic and international trade — during
        the ASEAN Creative Cities forum to talk about how the government helps homegrown
        creatives further their work and reach the global stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3264dc-e5f7-4c7c-98ea-3c94d7131a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There is a notion that no money can to be made in the creative
        field. How is the government trying to dispel this notion with its programs?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1da3d-def1-459d-a1cd-1f423f854d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one that will [dispel] it will be the market, right? So not
        all ideas are created equal in terms of entrepreneurial success … but we do
        have a lot of interesting success stories around creativity that have proven
        to be a magnet for inclusive growth, for improvement of a certain city. For
        example, Cebu is one area that’s distinctly design-centric in terms of furniture.
        And it has produced personalities that have [reached] the global market, the
        likes of Kenneth Cobonpue. So other areas may even be in gastronomy [...]
        and this would be in the Pampanga region, like Mekeni or Boy Bawang … as simple
        as those ideas that are just created out of ordinary solutions out of mainstreaming
        something that is ordinary — and it’s now a favorite export category in certain
        markets such as the Middle East.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ebd02-ea4e-4101-9e71-9b024deaca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does the government make sure these are not bursts of
        success but rather something sustainable and can trickle down to every creative
        in the country?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3725d41-eeb2-46a8-9b9f-5a10d440b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘<em>Yun nga ang dapat gawin ng gobyerno</em>, we should highlight
        those success stories. There is a need to do more promotion, and that’s what
        I do in the DTI. I do promotions but I cannot promote everything, right? Now
        my focus, after innovation and promoting it in the startups, is [promoting]
        the creative components because that creativity will drive innovation. And
        when these are put together, we create intellectual property rights, which
        are registered and, therefore, if someone in the world would like to get that
        design, a copyright of some work, [the creator] would have some income that
        is categorized in the export sector as service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc1b8d-0481-4010-b81a-c993b22f2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government role is to translate this into something that becomes
        an economic driver.</p>'
    '25':
      'image': 'jcr:6575cdf1-4639-47c8-bc35-afc541075d16'
      'imageCaption': 'DTI Undersecretary Nora K. Terrado. Photo courtesy of TEAMASIA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d2364-e0a9-422e-acb6-a89425089592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d9aef-79c1-4e0a-b970-30ae9c99cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coming from that, how do you make sure this is not just
        a responsive but rather a well-thought-out plan for the future of our creatives?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe2a94-d565-4e34-9267-c701866648ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we do is we work with the LGUs, kasi creativity, the creative
        economy is something that is organic, grassroots level, <em>hindi ‘yan nanggagaling
        sa taas. Kasi</em> it’s really people-oriented. It is the individual talent,
        the individual idea that is the key component of the output. So it’s not really
        driven by somebody who’s an investor, and we have to work with the LGU and
        identify which LGUs have the highest potential, who’s ready. Usually, when
        there’s a presence of an academic institution … like Dumaguete, they want
        to be [in the UNESCO Creative Cities network for] literature, and they are
        strong in that, and then the mayor is very much interested to drive it forward.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb3c1d-ba30-4e66-90ac-13f2a876f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, some mayors will be focused on bringing in more immediate
        economic drivers. But how do you tell them that there are opportunities for
        their cities to thrive in the creative field?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c25d29-354b-4191-ad13-fa67ef611ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We create opportunities to promote, like this kind of session [the
        ASEAN Creative Cities forum], and really create awareness. [Another] is excitement,
        and drive up the opportunity, what is the potential and why I say this is
        for [your city]. For example, the mayor of Bacolod approached me [here at
        the forum] and he’s saying “Why aren’t you coming to me?” [I told him] I went
        there, but I didn’t find you! The right thing now is to invite you [here].
        And then I got his attention. He came. And even as I was going out, he really
        ran after the secretary just to say “I need to be included in the area because
        of this,” etc. Of course, at the end of it, we need to evaluate whether that
        city is ready. It’s ready, willing, able. He is willing, but is he able? Is
        that environment able?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79273eb5-d25d-4e85-9921-a22efc841f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it still hard work to convince mayors about these creative initiatives?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2099f41-1d4b-4530-94d2-d9384eaf29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:00:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every LGU is different so the assistance and the support that we
        have to give the mayors vary. But in general, it starts with the mindset.<em>
        Kasi ‘yung iba, bilib na bilib. ‘Yung iba sobrang bilib.</em> Sometimes you
        have to level [with them]. Kasi they only see [from the] inside. They have
        to compare the city against another. The bigger picture is they have to find
        a comparable city in the world. Of course it is good to compare themselves
        with the neighbors, but the idea is <em>anong potential nila</em> … because
        the failure rate is high. But it is better to try than not to try at all.
        If you try, you see how your citizenry is committed to make it happen. You
        need to have people with grit within the community to make it happen. And
        when a city produces somebody who is a Cobonpue, let’s say, or a Galang of
        Pampanga who is passionate about his food, it just happens.</p>'
    '1':
      'image': 'jcr:1b40155e-bd1a-4c94-b3d8-5a4740710e8d'
      'imageCaption': 'DTI Undersecretary Nora K. Terrado with ASEAN Creative Cities
        panelists Paolo Mercado, Prof. John Howkins, Andrew Erskine, Katelijn Verstraete,
        and Colin Seah. Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0288fb-ccb2-431f-bc9e-f3821a6a0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:01:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54b21b-5800-48da-a2e8-9b71ceb91e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:01:30.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the essential things for creativity to thrive is
        to provide spaces for it. Are there government spaces provided for the creative
        community?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afcefa-15ce-490d-ab8a-3e2d9cca017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:01:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI has the Design Center of the Philippines, [which] is responsible
        for design promotion, design thinking, and product development. They do have
        a space. And we wish they’d have an iconic building, too. Their office itself
        is a design space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226ed14-8edb-43e3-a0a9-b5867ff56558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:01:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there’s a lot of virtual spaces that … gets design thinking
        around. In DTI for instance, since we have nine FabLabs around the country
        — even the DOST (Department of Science and Technology) has innovation hubs
        and FabLabs in Bohol, Cebu, in Laoag, Zamboanga — it’s very interesting …
        Those design spaces allow budding entrepreneurs, creative entrepreneurs to
        start pursuing their designs at local costs. This is the time that they need
        those shared service facilities to get their ideas into minimum viable products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7aca5-9f5a-4de2-a9b4-28aeff52e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:01:30.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also interesting that there are cities outside the big urban
        centers that are thriving in the creative field. It’s not just Manila or Cebu.
        How does the DTI disseminate this information to other smaller cities?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b5b1f-7775-45fb-baa4-d0416b6ce705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:01:30.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:01:34.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promotion, advocacy, and ... evangelism? (Laughs). You have to evangelize
        … like a missionary. In all forms of modes, you have to “preach,” road shows
        … Now we’re using a lot of social media. Every so often, in the creative economy,
        you really have to inspire the young people. Professor John Howkins said there’s
        research that the peak creativity of an individual is three to five years
        before they go to formal school. Now that I’m thinking of it, the former education
        secretary, Brother Armin Luistro, he was focused on making sure we have a
        better way of educating the kids, the law of preschool education. He embarked
        on that. Now I realize that it is because the peak of creativity is at that
        age, and they should be allowed to play. That’s an example of long-term thinking
        and how the government can use education as a [form of] primary intervention
        to ensure that creative talent is harnessed.</p>'
  'New-ferry-route-strengthen-PH-Indonesia-trade-relations':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'From left to right: Mindanao Development Authority Asst. Secretary
      Romeo Montenegro and Trade Undersecretary Arturo Boncato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-28T18:00:06.349+08:00
    'imagesource': 'jcr:6a0ea89e-577a-4817-9add-3afd70862b94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71528d4e-50fa-4d93-b180-324f933991a8'
    'lead': 'The launch of a ferry shipping route between Philippines and Indonesia
      Sunday will strengthen trade relations between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:04:12.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:04:16.485+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:04:16.303+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ferry route to strengthen PH-Indonesia trade relations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d73ad8-07c8-4f0c-a96e-6c00e44a21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 28) —</strong> Indonesian President
        Joko Widodo and President Rodrigo Duterte will launch on Sunday a trade ferry
        servicing Brunei, Indonesia, Malaysia and the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114987f-e5fb-4f93-927e-51c710da2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City-General Santos-Betung, Indonesia roll on-roll off
        (ro-ro) route, will provide a faster and cheaper way to trade goods within
        the growth area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56e6f7-3367-49d3-885d-35076b2dc58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing at the 30th ASEAN summit Friday, Mindanao Development
        Authority Assistant Secretary Romeo Montenegro said the ro-ro route will strengthen
        trade among the four countries comprising the East ASEAN Growth Area (EAGA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c11b14-40b8-40fd-818f-a97a4ac1834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect this to be already setting the tone for a much increased
        trade movement and movement of commodities not only between Mindanao and the
        North Sulawesi part of Indonesia but the larger economic spectrum, where we
        also look at this route as a possible transshipment of products that are coming
        from Luzon, or other countries that are penetrating North Sulawesi, Indonesia,"
        Montenegro said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d6682-c813-4c55-bbd9-7840ff7c9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M/V Super Shuttle RoRo 12, operated by the Asian Marine Transport
        Corporation, will provide the weekly shipping service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e9957-bb4e-41d3-b1e5-5ecbf1028267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a capacity of 500 twenty foot equivalent units, the vessel
        will carry imported mature coconut, copra, and other high value crops, as
        well as exported animal feeds, fertilizer, and halal poultry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60682a97-bcf0-43c1-a6bf-0fa8277423f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Assistant Secretary Arturo Boncato said the usual Manila to
        Jakarta to Bitung route takes three to five weeks of shipping time. The direct
        shipping through the Davao-GenSan-Bitung route takes a day and a half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e256a-b971-430c-bf43-339d388a492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the launch of the ferry service, Boncato said that the Coast
        Guard and Philippine Navy will be present to escort the vessel throughout
        the trip amid threats from bandits and pirates in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd858f-656d-4931-b985-7a0cb85d8b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The route is part of the Brunei-Indonesia-Malaysia-Philippines-EAGA
        vision for 2025, with the goal to develop the sub-region in seven to 10 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a06e3f-4098-40ba-b468-15866614cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:04:12.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:04:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just a matter of opening a route and having a vessel
        go, it''s also about putting harmonizing trade policies," Montenegro said.</p>'
