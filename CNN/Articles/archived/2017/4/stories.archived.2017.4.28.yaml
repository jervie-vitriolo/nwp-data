    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:21:46.489+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man says Delta kicked him off flight for going to bathroom before takeoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18b7b5-4882-4e77-868b-269cf9900aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man says he was ejected from a Delta
        Air Lines flight because he went to the bathroom while waiting for the plane
        to leave the Atlanta airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03a708-16ab-4b5d-afa5-bed0e2314673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kima Hamilton told CNN affiliate WISN he simply could not wait to
        use the restroom while the plane was waiting to take off for Milwaukee on
        April 18. " ... it''s at an emergency stage," Hamilton told WISN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e7b68-796b-4a2f-a58f-976ede15eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hamilton had used the bathroom and returned to his seat, an
        unidentified Delta employee approached Hamilton and had a conversation that
        was recorded by a fellow passenger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d4aea-abc1-48a6-b5c2-6d665f6acab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m going to kindly ask you to please come with me," the employee
        said on the video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f97b45e-6f50-4760-92b6-ca4f45164397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not really clear on why I''m being asked to leave this plane.
        I purchased this ticket," Hamilton responded. "I had an emergency. I had to
        pee. ... And now I''m being kicked off the plane."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f509331-b769-4ecd-9203-0bf6534b94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a second unidentified Delta employee talked to Hamilton, he
        voluntarily left his seat, WISN reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad550ae-2a4c-4df6-9dd9-1c1ccf61ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t in the process of taking off," Hamilton told HLN''s
        Ashleigh Banfield. "I am working through the emotions that come with having
        this experience, you know. It was outrageous."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ed9bd-f884-4421-85f1-d1be82679066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other passengers were deboarded and reboarded and arrived in
        Milwaukee an hour and a half late, WISN reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329db70b-6388-4617-bf3c-07dfa5259c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton said he bought a ticket with another airline to get home
        to Milwaukee later that evening. He was already refunded the cost of his ticket,
        he told HLN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfe0c9-c490-4566-9b60-51c358deaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Aviation regulations indicate that passengers must be seated
        with their seat belts on when an airplane is on a taxi way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324bc32-cd54-40d1-9bff-c1e81eb6121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane has to follow the orders of air traffic control and ground
        control. They can order you to move at any time," said CNN''s aviation analyst
        Mary Schiavo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c724d-6eed-4bac-a6da-1aa5a6458d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the enforcement of those rules is sporadic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516728da-70ad-4e8f-8611-cceaa34b5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been thousands of times when someone has had an emergency
        like this and they just kind of wait and hurry that person along and get them
        back into the seat," Schiavo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862b864-3e36-4339-b8fb-4ed20f045f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta released this statement about the incident: "Our flight crews
        are extensively trained to ensure the safety and security of all customers.
        It is imperative that passengers comply with crew instructions during all
        phases of flight, especially at the critical points of takeoff and landing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc70a26-4e16-45db-90de-ea5b7cbca4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN is attempting to contact Delta for further comment.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8d53b-64b5-4ae0-bf55-ad9db81188bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:21:42.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:21:46.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
