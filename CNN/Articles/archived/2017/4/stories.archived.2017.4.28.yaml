  'ASEAN-drop-arbitration-reference-from-Chairman-statement':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-28T23:15:20.344+08:00
    'imagesource': 'jcr:dd730d0d-3453-4a2a-b7ee-3e570800de1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f46827-028a-454c-b16b-deba977de99c'
    'lead': 'The latest draft of the ASEAN Chairman''s statement obtained by CNN Philippines
      no longer includes the phrase "full respect for legal and diplomatic processes",
      which China interpreted to refer to the 2016 arbitral tribunal ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:25:02.933+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T08:25:07.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T08:25:07.578+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: ASEAN drops arbitration reference from Chairman''s statement

      '
    'updated': 2017-04-29T15:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d7730-db30-48fc-99c2-fd0d10e1fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        latest draft of the ASEAN Chairman''s statement obtained by CNN Philippines
        no longer includes the phrase "full respect for legal and diplomatic processes",
        which China interpreted to refer to the 2016 arbitral tribunal ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde69bd-4efd-40c3-9b88-07204a3a67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, coming from sources privy to its drafting, now states,
        "We took note of the serious concerns expressed by some Leaders over recent
        developments and escalation of activities in the area, which may further raise
        tensions and erode trust and confidence in the region."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff5b2b-5a71-486d-8ae1-f05df63ba9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further reaffirmed the importance of enhancing mutual trust and
        confidence, the exercise of self-restraint in the area, and avoiding actions
        such as land reclamation and militarization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5375fc2-70fb-4469-b2b8-6d8785300bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also acknowledges, "the improvement of bilateral relations
        between some ASEAN member states and China".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715b158-7871-49ac-913f-b45638250d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN officials rewrote the acknowledgment of international law
        to specify the 1982 United Nations Convention on Law of the Sea (UNCLOS).</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Latest draft of ASEAN Chairman’s statement excludes ‘full
        respect for legal and diplomatic processes,’ a phrase China objects to <a
        href="https://t.co/kSD9udu2Io">pic.twitter.com/kSD9udu2Io</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/858179578988118016?ref_src=twsrc%5Etfw">April
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6fe31-2c5d-469a-b057-39f33a945e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da700861-f40f-4a31-a68a-6d2b1d2945a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now reads "in accordance with universally recognized principles
        of international law, including the 1982  United Nations Convention on Law
        of the Sea (UNCLOS)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d7f5f-1515-4db9-b07e-dd980e7e37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte-Widodo joint statement focuses on trade, security</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad311d9-cc99-4dcf-96a8-a718fd670248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said the change was requested by the Chinese embassy in
        Manila this week. China had interpreted the term "legal and diplomatic processes"
        as a reference to the July 12, 2016 ruling by the international arbitral tribunal
        in The Hague, which declared unlawful Beijing''s nine-dashed line claim that
        eats up almost the entire South China Sea, and affirmed Manila''s sovereign
        rights to its exclusive economic zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866f584-8874-4230-bfa3-2f4b09bb518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drafting team asked the Chinese embassy to give an alternative
        phrase. China submitted one, but it was rejected by the team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e95b65-920f-43e8-9c8b-ca3fbd18271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte will not bring up arbitral ruling in ASEAN summit</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07cf37c-f3e5-41dc-82e0-7fbf08beccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked the Chinese embassy to comment on this, but
        it has not yet replied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a872f4-319a-45d6-ad8e-9e0907fc172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arbitral ruling,  relations between the Philippines
        and China have become warmer, with Duterte making a state visit to China last
        October.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3af4d-ddd7-42d6-a062-efe93609b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Chairman''s Statement is intended to reflect the discussion
        during the summit, which is attended by the heads of state or government.
        As this year''s Chairman, the Philippines wields strong influence on the contents
        of the document.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677203e-08bf-4674-bc5b-73fbb02e9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers have criticized ASEAN for having failed to support the
        arbitration ruling and for not taking a strong, united stand against China''s
        expansionism in the disputed waters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb178dd-f62c-4d78-a0e3-39aa20f3beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional bloc is working on a framework for a Code of Conduct
        in the South China Sea. The Department of Foreign Affairs says they want to
        finish the framework during the Philippines'' chairmanship, preferably by
        June.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70050ddb-44b2-4af6-812c-397be9ab90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:25:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:25:07.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was updated on April 29, 2017 to reflect the latest draft
        statement</p>'
  'Gilas-Pilipinas-12-man-lineup-2017-SEABA-Championship':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-28T22:57:13.336+08:00
    'imagesource': 'jcr:1eea7410-1899-4f48-8201-e6b9f14c4d16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea5efd68-22a3-44d7-af6b-df0a61bc07de'
    'lead': 'The 12-man roster for the 2017 SEABA Championship has been revealed by
      Gilas head coach Chot Reyes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:28:25.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T08:28:28.191+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
