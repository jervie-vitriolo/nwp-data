    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415fc03-c75e-4955-96c9-1d37e61668a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can speak of dragon boating as a way to boost the island’s tourism,
        which it does. One can speak of it a sport that brings people together. One
        can consider it a great equalizer, a sport that dispels with traditional notions
        of strength and power. One can see it as another facet to Boracay’s multi-layered
        culture — as one team puts it, you paddle hard, party harder.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8d49a-c6c2-4469-8752-392281f29115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or: one can simply sit in the sand, and revel in the magic of how
        all these elements come together.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923229b-7645-4e0e-8f3e-c9f340df32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:39:58.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basking in the last light of Boracay’s summer afternoon, I watch
        as tiny paddlers burst into the final leg of the day’s last race. The sun
        sets between two sailboats. People mill around the tents, now empty of paddlers
        as the day’s activities succumb to the dark. Somewhere the loud music beckons.
        Somewhere, a whistle blows.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472641c-6691-42bc-8a56-b891a96d5a4c'
      'mgnl:activationStatus': true
