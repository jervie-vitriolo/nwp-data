      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whether you eat sushi from a Japanese restaurant
        or from a local supermarket, there''s no arguing that it''s become a mainstream
        meal — and that''s good news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb802cc-b9cd-43ec-a8aa-fae84cf0e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sushi can be a very healthy addition to your diet, especially when
        it''s filled with vegetables, omega-3-rich seafood such as salmon and tuna,
        and small amounts of heart-healthy avocado.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec36cf-2b60-465b-aee1-e0b0ae3aee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthfulness of sushi can rapidly decline, though, depending
        on how your roll is prepared. Sushi saboteurs include tempura batter and condiments
        such as mayo and cream cheese, which significantly boost unhealthy fat and
        calories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67376f90-2fb9-476e-9d49-e001150256fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a shrimp tempura roll drizzled with spicy mayo can
        contain more than 500 calories and more than 20 grams of fat — that''s double
        the calories and three times the fat of a crab-containing California roll.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9636bf-d615-46c3-bc8f-dc714c20bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sodium-rich soy sauce can also be a concern; just one small tablespoon
        contributes about 900 milligrams of sodium, or about 40% of the daily recommended
        sodium limit. By comparison, 10 salted pretzel twists have 744 milligrams
        of sodium. If you are watching your sodium, ask for a low-sodium version or
        eliminate it altogether.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997515f-4cd8-40e1-b9fa-d2e7bb9bc435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip to keep in mind: Though white sushi rice may be pleasantly
        sticky, it''s typically made with sugar and salt along with vinegar and is
        a source of refined carbohydrates. Ask for brown rice instead. Although it
        still may contain sugar to boost sweetness, it''s rich in whole grains and
        offers a fiber boost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23f512-2f78-4bbd-bb64-1980b826f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you are pregnant or if you have an impaired immune system,
        don''t risk the chance of illness from raw seafood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebd88c-0900-4e1c-877e-1d956df43163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line? When eating sushi, keep it seafood-rich and simple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9844b-27bc-4311-ab28-c257d32c750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lisa Drayer is a nutritionist, author and health journalist.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c375b748-6dc1-4269-a7f3-9c29eaf1cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:06:33.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:06:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Is sushi healthy?"</em></p>'
  'NBA-Draft-steal-value':
    'author': 'Kyle Almond, CNN'
    'caption': '(FILE PHOTO) Boston Celtics'' Isaiah Thomas'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-28T17:14:24.636+08:00
    'imagesource': 'jcr:3bdb35e9-71bc-4e52-b528-880615795e0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c624fbc2-bc94-47fd-b72e-00996801d5f8'
    'lead': 'The draft "steal." In pro sports, these can make or break a franchise.
      These are the underrated players chosen low in the draft but who go on to have
      long, successful careers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:10:09.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:10:14.169+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:10:13.920+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The art of the ''steal'': Hidden value in the NBA Draft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfca94-dc8c-46a2-b564-85e303b09ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The draft "steal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89559765-6464-49c5-9dd9-9e7491f95eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pro sports, these can make or break a franchise. These are the
        underrated players chosen low in the draft but who go on to have long, successful
        careers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f46cf-17d5-42e2-9466-08f5746f380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can provide unexpected value to a team, pushing them into the
        playoffs or maybe even a championship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1ab40-14f3-4a9f-9145-3d1ec8480af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for every other team, these success stories can bring anguish
        to their fans and their front office: "How did we not choose this guy? How
        did we pass him up?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba78cb2-a769-458d-9a8f-54ab076b79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, it''s their size — or lack thereof.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409537d8-7870-449f-9b62-fa8177c73bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Boston Celtics star Isaiah Thomas. He averaged nearly 30 points
        a game this season and led his team to the top of the Eastern Conference standings.
        But because he''s only 5-foot-9, he was chosen dead last -- 60th overall --
        by the Sacramento Kings in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a1e97-28bf-44d2-a8ba-abcb4f7814d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even tall guys are overlooked for this reason. Draymond Green is
        6-foot-7, but in the NBA that''s considered small for the front-court positions
        he was projected to play. So he wasn''t taken until the second round — 35th
        overall, in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fec55c-45bb-42f8-a709-233c9f8cca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It worked out for the Golden State Warriors, though. Green''s fiery
        competitiveness helped lift the team to an NBA title in 2015. This year, he
        led the league in steals and was an All-Star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89363f11-2caa-454c-a535-cdae541dba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Location, location, location</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900949b-f852-48ab-be22-0e2d40f851fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, of course, other reasons that teams might underrate a
        player in the draft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c76e15-00aa-435f-9f3e-81e19e223399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it''s because they come from a small school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3b715-3334-455d-aca2-4ce28377a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Rodman, perhaps the greatest rebounder in NBA history, played
        at Southeastern Oklahoma State, located about 90 minutes north of Dallas,
        Texas, in Durant, Oklahoma. He went 27th overall in the 1986 draft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47576b-3c71-40a0-89f1-8a25c0866829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Dumars, one of Rodman''s former teammates, was taken 18th overall
        out of McNeese State in Lake Charles, Louisiana, located between New Orleans
        and Houston, Texas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448868e-f924-4ab3-be22-e4fbc228e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Rodman and Dumars played for the Detroit Pistons teams that
        won titles in 1989 and 1990. Both are in the Hall of Fame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d86080-1cc8-4bef-b0f8-49822c0d5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does experience playing in the U.S. matter?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38369f-6e7d-4f96-a888-954d70cff768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe players have been overlooked because they weren''t playing
        in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be39f2-905f-4d56-bcc1-cdc1e7e76ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There weren''t many basketball fans who had heard of Manu Ginobili
        or Tony Parker before the San Antonio Spurs chose them with late picks in
        1999 and 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef14f3f-d6b3-4de4-a658-910c2193e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginobili played for Argentine and Italian teams before the NBA drafted
        him. Parker cut his pro basketball teeth in France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe411fc-882c-4e4f-9bc8-66aec7379d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now both men are household names and surefire Hall of Famers after
        leading the Spurs to four NBA titles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7179c-75b8-4461-85d4-14ac53642159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting better all the time</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73e404-1bad-4f66-8437-d1668c0188d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, there''s not just one reason players becomes known as
        draft steals. Maybe they just get to the league and blossom, working on their
        game, fixing their weaknesses and finding the right role or team that fits
        their skill set.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45109351-d704-4074-8e18-5448e23ef533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click through the gallery to see more low draft picks who became
        NBA superstars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329be9e-7b01-49d4-a58c-008709c2d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:10:09.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:10:14.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
