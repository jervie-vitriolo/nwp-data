      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'image': 'jcr:2fbcab2c-b673-40da-808a-0ba2726a1710'
      'imageCaption': 'Dragon boats docked on shore against the Boracay sunset. Photo
        by JAMES BEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea165baa-122f-4453-9625-49897a1571f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:39:55.003+08:00
