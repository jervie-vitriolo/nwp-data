    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d023f48-2f8c-4bba-a615-74104b0a07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde denied the persons were held in a "secret jail cell,"
        adding a bookshelf was used to block entry to the room because it has no door.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d2519-14e5-4625-ab3e-60b9326a422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not really secret. Parang daanan siya na sinara lang. Ang
        sabi ng station commander, temporarily ''yun lang ang ginawa niyang staging
        area while the suspects are being conducted and booking nila ay ginagawa,"
        Albayalde said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac417317-e6f7-42b8-acff-71bf8251abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said overcrowded cells forced the station officials to
        temporarily use the area as a holding facility.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f179b6-0b94-4fe8-b32e-d44cd157e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police welcome the surprise inspection to highlight
        the issue of overcrowding in jails.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fff89f-56b1-444c-abc1-4ced74de9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically talagang wala naman sa standard no?... Kaya welcome na
        welcome po yung ginawa ng Commission on Human Rights para inspekin yung mga
        naka detain natin. That is a welcome development for all of us," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b785f5-f3c3-4b22-bd7f-b5d1af908c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said detention facilities got crowded when the administration
        carried out its war on drugs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88cde0-832b-40ea-ad1b-aa8dc20dbcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:44:28.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:44:31.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights said it is willing to recommend cases
        against the police officers once the investigation is complete. Among possible
        cases are illegal detention and torture.</p>'
  'ang-aguirre-esperon-threat-gambling':
    'author': 'AC Nicholls and Eimor Santos, CNN Philippines'
    'caption': '(From L-R) National Security Adviser Hermogenes Esperon, gaming tycoon
      Charlie ''Atong'' Ang, and Justice Secretary Vitaliano Aguirre'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-28T13:45:12.652+08:00
    'imagesource': 'jcr:51c39507-1b19-4404-87c2-025366a15b72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '214553d0-1abb-4b0b-9eec-25880a704074'
    'lead': 'Justice Secretary Vitaliano Aguirre and National Security Adviser Hermogenes
      Esperon denied the accusations and cast doubts on the gaming tycoon''s credibility. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:47:40.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:47:43.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:47:43.537+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atong Ang: Aguirre, Esperon want me killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94712e31-4642-4947-ba62-dc41f914a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — Gaming tycoon Charlie
        ''Atong'' Ang said two Cabinet officials want him killed so they can control
        small-town lottery operations in several provinces in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841b7dd-c1fa-48fe-8045-ac4b3434241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang named Justice Secretary Vitaliano Aguirre and National Security
        Adviser Hermogenes Esperon – some of President Rodrigo Duterte''s trusted
        men – as those behind attempts to have him killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e465949-a993-473d-badb-e43cdd9804ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial businessman on Thursday told reporters Aguirre
        and Esperon want to eliminate him from the gaming scene so their STL operations
        can take over in certain provinces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979449ff-2b6c-4ce4-bc3d-3156e3187752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang admitted to running virtual jai-alai operations through the
        Meridien Vista Gaming Corporation at the Cagayan Freeport Zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37262604-0465-4f90-9600-1260621bd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added, his friends from the National Bureau of Investigation
        (NBI) had warned him on several occasions this week that there is a standing
        "kill" order against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19bbf32-a8a8-451b-b7aa-6d216cd63ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dun ko nalaman na pina-titira kami talaga nitong mga ito. (Sabi
        sakin) Sir, mag-ingat po kayo, titirahin po kayo may utos po samin</em> (That''s
        how I knew that they want me killed. Someone told me, ''Take care, Sir, because
        there is an order to have you killed'')," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0668cba-a2e7-4b0c-b097-de956de69e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre and Esperon are supposedly using men from the NBI and the
        Philippine National Police to intimidate and assault Ang''s men on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d15ef9-e079-48b7-a20f-0e7407d9d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandyan ang mga NBI lahat at tinatakot, hinaharass yung mga kubrador,
        na huwag mag-operate (NBI agents are there to scare and harass the bet collectors
        so they won''t continue operating)," Ang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b2b61-f92c-483b-8e4c-ef5ac7bae817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two officials have ordered raids against the virtual
        jai-alai operations of Ang and other businessmen even if they have legitimate
        permits to operate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1c00f-1a72-45f0-a723-9cc4a0fa63f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said Aguirre is working with his brother, a certain Engineer
        Ogie Aguirre, in controlling STL operations in southern provinces, including
        Laguna, Batangas, and Bicol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da96438-41e6-4066-9ada-8f4108fa9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Esperon is supposedly working with other generals in
        controlling STL operations in the north, including Pangasinan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0978fe-af23-42fb-971b-37d5ee7f9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said Duterte can simply talk to local government officials from
        these provinces and they will confirm his allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af196145-4a47-4c94-a15a-aae88b19b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Esperon is working with officials from the Philippine
        Military Academy "Sandigan" class of 1982, namely PCSO Chairman Jorge Corpuz,
        and PDEA Chief Isidro Lapeña.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11356e-baa2-4556-93d6-aacd8d27681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang pleaded for Duterte''s understanding, hoping the President would
        look into these allegations against members of his Cabinet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b974c39-920a-499d-b4ba-6c1f8ed53d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mister President hindi po ako nakiki-usap sa inyo maski anong
        hanapbuhay, maski noong Mayor pa po kayo. Inuulit ko po, buhay ko po ang hinihingi
        ko sainyo</em> (Mister President, I did not ask for work, even when you were
        Mayor. I am pleading for my life)," Ang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8d2db-8f1a-4143-b80b-9b64d121bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte starts fight against illegal gambling</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f99b52-9a59-410d-a5e2-810401b1f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, Esperon deny ''kill'' order</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63e943-d47f-457f-ab32-97e473eb4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre and Esperon denied Ang''s allegations and cast doubts on
        the credibility of "a known gambling lord."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1078a-1326-4dd5-8159-59640719a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very likely that he is concocting tall tales or is simply
        paranoid which is typical of people who engage in illegal activities," Esperon
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a02005-3c93-45c7-8854-6028349df4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Esperon said Ang should be able to present evidence and
        witnesses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27495a4-32ca-4a1e-818f-5d3b186d7296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Ang''s accusations are all lies and fabrications.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663741cf-1e84-402f-99c7-f2b6df390d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to face any kind of investigation that might be conducted,
        be it legislative, criminal or administrative. I am not afraid as I have nothing
        to hide. My conscience is clear," the Justice Secretary said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfb4c6-d871-4660-a449-7d669bfc6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Ang is seeking revenge because he ordered the raid on
        Fontana Leisure Parks and Casino, which is owned by Ang''s "business partner
        and best friend," Macau-based gambling tycoon Jack Lam. The raid resulted
        in the apprehension of Chinese illegals working there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d193c-bdc9-4c64-b79f-e7477c9ed107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is anybody who could be accused of being engaged or being
        a protector of gambling, it is Atong Ang himself who everybody knows is the
        owner and the controlling interest of Meridien Vista Gaming Corporation, a
        company that is conducting gambling operations without paying the proper taxes
        due to the Philippine Government," Aguirre said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c833e-c7fd-43f0-aacf-bb473f0b2bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:47:40.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:47:43.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last year, the Supreme Court allowed the continuous operation
        of the Meridien Vista Gaming Corporation, setting aside a Court of Appeals
        order for the company to cease operations after reports of massive fiscal
        losses in the small lotteries of the Philippine Charity Sweepstakes'' Office
        in North Cagayan.</p>'
  'Indonesia-Philippines-Mary-Jane-Veloso-Duterte-Widodo-state-visit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-28T08:16:12.992+08:00
    'imagesource': 'jcr:ae9d717e-4b11-4a52-8daf-4f72cc548e59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78f405b2-99d2-494e-a14d-b57aca23bfc1'
    'lead': 'Malacañang announced it will discuss Mary Jane Veloso''s case with Indonesian
      President Joko Widodo'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:51:06.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:51:17.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:51:17.360+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Indonesia to discuss Mary Jane Veloso case in state visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61242b6a-6afb-4e49-8485-1f4c37a07eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte and his Indonesian counterpart Joko Widodo will discuss the case of
        a Filipino on death row during the Indonesian leader''s state visit on Friday,
        Malacañang Palace said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588466a-a099-43ab-bdac-a60d665d6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President can also be expected to discuss the situation of
        Filipino workers in these countries, including the case of Mary Jane Veloso,"
        said Presidential spokesperson Ernesto Abella.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e990ef6-afe4-476f-867f-92118831ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was sentenced to death after she was caught smuggling drugs
        in 2010. She maintained innocence after she was supposedly duped by her recruiter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039549f-a2b8-45e0-aa57-875e95f70f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible high-level discussion on Veloso''s case was confirmed
        after her mother, Celia, met with Presidential Adviser on OFW Affairs Abdullah
        Mamao to plead for her daughter''s case on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bba9dd-95be-436e-9613-7c1630fa0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamao promised to ask Widodo for more patience. He also promised
        to write to the Indonesian embassy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b3c53-591e-4488-8af3-7bcd0944631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sasabihin daw po nila na medyo habaaan pa po nila yung pasensya
        nila dahil nga dito sa atin, masyadong mabagal ang proseso sa kaso ni Mary
        Jane kaya sana, kausapin raw yung si Widodo na medyo antabayanan pa nila,"
        Veloso''s mother said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca5d7c-33d3-496e-8fe1-fd8ae65c0640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said that they''ll ask for a little more patience
        because the progress of Mary Jane''s case is slow here, so if possible, they
        could talk to Widodo to wait a little longer.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb648e7-a915-4f14-9b25-ccc06a715af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has a request for Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac15081-40db-45d5-a3fc-dbe211d273a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikiusap po ako sa kanya. Alam ko po na galit siya sa droga.
        Ako rin po galit sa droga. Pero iba po naman ang kaso ni Mary Jane. Si Mary
        Jane ay biktima lang po," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae448e-2085-4961-9ccb-0df4e28e53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am pleading with him. I know he is angry at drugs.
        I am too. But Mary Jane''s case is different. She is just a victim.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b5d97-b2ac-4ce6-a493-bfc1287b7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Widodo will also discuss the "security of our sea lanes,
        cross-border traffic and patrol, and economic cooperation," Abella said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485b5ef-3121-43fa-958c-4f11cb5c4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo''s state visit on Friday follows that of Sultan Hassanal
        Bolkiah of Brunei.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d382b-7580-4129-9c42-de06bbfc8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Brunei, PH to discuss defense, terrorism, drugs in state
        visit</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb259069-313d-4cee-820b-7a918de36453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both visits are ahead of the 30th Association of Southeast Asian
        Nations (ASEAN) Summit on April 29.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd54e80-ce1f-4a99-92f0-69ff10c0acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All ASEAN heads of state are participating in the summit, except
        for Myanmar, which will be represented by State Councilor Aung San Suu Kyi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c8514-c579-4001-ba02-093db144f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolkiah''s state visit coincides with the senior officials'' meeting
        on Thursday, while Widodo''s state visit coincides with the foreign ministers''
        meeting on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f6222-3234-49ca-bcc9-5594f8d04bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of 138 ASEAN-related meetings, most of which are
        tkaing place at the Philippine International Convention Center in Pasay City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a628b1f-9440-470c-838d-10d894a18152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another meeting will take place November 10 to 14, at the 31st ASEAN
        Summit and Related Meetings in Clark Field, Pampanga.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfef45e-6311-425d-af9b-093e30246bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:51:06.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:51:17.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from ASEAN leaders, leaders of Australia, China, India, Japan,
        New Zealand, Russia, South Korea, and the United States will also attend this
        gathering.</p>'
  'e-book-sales-plunge':
    'author': ' Ivana Kottasová'
    'caption': 'Your reading goals don’t have to be quantity- or duration-based. It’s
      the words and pages, and the knowledge and pleasure you derive from books, that
      count. Photo by CARINA SANTOS'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-28T04:59:14.125+08:00
    'imagesource': 'jcr:9f982cd5-c1cd-4c9d-8a1d-332a4a8c7ac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '151adbf6-9fd3-43e6-94c4-61dbab8d9227'
    'lead': 'Are physical books the new vinyl?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:53:26.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:53:30.999+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:53:30.797+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Real books are back. E-book sales plunge nearly 20%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90351337-e567-40d0-8e1c-c8f9871a7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Are physical books the new
        vinyl?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f2a87-551f-40a7-b3d1-8b998817619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New data suggest that the reading public is ditching e-books and
        returning to the old fashioned printed word.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d99c0b-6c21-492e-b1f0-9de67e3f82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of consumer e-books plunged 17 percent in the U.K. in 2016,
        according to the Publishers Association. Sales of physical books and journals
        went up by 7 percent over the same period, while children''s books surged
        16 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d31387-b8de-4351-a2a2-05a16f8b1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same trend is on display in the U.S., where e-book sales declined
        18.7 percent over the first nine months of 2016, according to the Association
        of American Publishers. Paperback sales were up 7.5 percent over the same
        period, and hardback sales increased 4.1 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a61f7-8020-460e-b8af-70daba13d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The print format is appealing to many and publishers are finding
        that some genres lend themselves more to print than others and are using them
        to drive sales of print books," said Phil Stokes, head of PwC''s entertainment
        and media division in the U.K.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72507977-344f-4eb3-ba5f-7548bb28c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stokes said that children''s book have always been more popular
        in print, for example, and that many people prefer recipe books in hardback
        format.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e865d-8241-4fb6-92c2-184fe1fe5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coloring books were a big trend over the past few years... and
        giving a book as a gift is far less impressive if you are giving a digital
        version," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6464b6-b92c-48b4-bf67-706c5f1cb880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that many people are also trying to limit their screen
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24576f4-0bd0-4863-add4-ccb962da21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.K. regulator Ofcom found that one third of adults had attempted
        a "digital detox" in 2016 by limiting their use of smartphones, tablets and
        other devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e63793-4c58-4121-bd10-2641cfa919ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return to paper is also hurting device manufacturers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec02be6-9647-4212-98b1-7b8891f240a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of e-readers declined by more than 40 percent between 2011
        and 2016, according to consumer research group Euromonitor International.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4ece2-a1d2-44ea-b9c0-afbbba5234f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-readers, which was once a promising category, saw its sales peak
        in 2011. Its success was short-lived, as it spiraled downwards within a year
        with the entry of tablets," Euromonitor said in a research note.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedd1e6-ffbb-4254-8151-ffef24bb6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Pew Research Center, 65 percent of Americans reported
        reading a printed book in the past year, compared to only 28 percent who read
        an e-book.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7afa6-a995-4b3e-a3ba-9245ee1b9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarter of the population hadn''t read a book of any kind, whether
        in print, electronic or audio form.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270099a-d5df-428d-9aba-45806a065c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:53:26.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:53:31.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Real books are back.
        E-book sales plunge nearly 20%"</em></p>'
  'United-Airlines-settlement-passenger-dragged-off-plane':
    'author': 'Jackie Wattles'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-28T04:44:06.669+08:00
    'imagesource': 'jcr:55a548e7-4c6f-4dc9-a5ca-6fa62b182695'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25dd58e8-4881-44f6-b570-56d11c6045af'
    'lead': 'Dao''s lawyers announced the deal Thursday, but did not disclose the
      financial terms of the settlement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:55:29.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:55:32.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:55:32.341+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United Airlines reaches settlement with passenger who was dragged off
      plane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d9fb4-36fe-4813-b7a4-228c419eacc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — United Airlines just reached a settlement
        with Dr. David Dao, the passenger who was violently dragged off a flight earlier
        this month in an incident that created a firestorm for the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26894c7f-6a26-4c02-a331-ba1f081ad51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dao''s lawyers announced the deal Thursday, but did not disclose
        the financial terms of the settlement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdda5e6-b72a-48d1-b181-68461340ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement includes praise for United CEO Oscar Munoz from
        Thomas Demetrio, one of Dao''s lawyers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed720559-2b74-4613-bd18-fa4e920458e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Munoz said he was going to do the right thing, and he has,"
        he said. "In addition, United has taken full responsibility for what happened...without
        attempting to blame others, including the City of Chicago."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9b1de-49d2-4ce0-92b6-5eb71612e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a police officer who worked for the city who actually removed
        Dao from the aircraft. The officer has since been suspended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742eae9-000c-4758-bf7c-312e633b8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United wanted to remove Dao from the flight in order to make room
        for commuting crew members. United has since promised it will no longer use
        officers to forcibly remove paying customers from its flights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53608122-a07f-4325-aa5f-47d45360de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on April 9, and United has been reeling from
        the backlash ever since.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9bfe8f-2c0b-437f-8b30-29c29e470340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dao''s lawyers previously said Dao suffered a concussion, broke
        his nose and lost teeth during the ordeal. Dao can be seen with blood streaming
        down his face in footage of the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22274c-9efe-4b4d-a888-baee240f4e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement announcement comes the same day that United outlined
        a plan to make its passengers more comfortable and ensure that what happened
        to Dao won''t happen to any one else.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05c108-3346-4e38-ab82-14e1c71a7c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Dao has become the unintended champion for the adoption of
        changes which will certainly help improve the lives of literally millions
        of travelers," Dao''s lawyer said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981521eb-998c-4efc-ae20-531a05be4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordeal has already brought about changes in the industry. Southwest
        said Thursday it will no longer overbook flights in an effort to ensure ticket-holding
        customers will never be booted from a flight. Delta said earlier this month
        that it will offer volunteers up to $10,000 to give up their seats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa044132-1ce4-4a80-9847-1f178895cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its common for airlines to offer cash rewards to incentivize travelers
        to give up seats on overbooked flights, but it''s not customary to attempt
        to remove a passenger who has already boarded and was seated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd914e87-8893-4783-829a-90696a46c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other passengers on the flight Dao was on said the airline only
        offered $800 for a volunteer before they randomly selected Dao to be ousted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91604e47-6693-4c22-9535-fcbb33aa869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:55:29.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:55:32.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "United Airlines
        reaches settlement with passenger who was dragged off plane."</em></p>'
  'Duterte-to-skip-arbitral-talk-in-summit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-28T14:03:25.386+08:00
    'imagesource': 'jcr:77f688fa-9f50-49a1-8976-23cfbc36563d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c75349eb-daf5-4b8d-b31a-daf9dd6214a6'
    'lead': 'President Rodrigo Duterte put the matter to rest as far as raising maritime
      disputes in a coming leaders'' summit of the Association of Southeast Asian
      Nations (ASEAN) is concerned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:58:19.024+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:58:22.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:58:22.521+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte will not bring up arbitral ruling in ASEAN summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c08bd-6e65-4123-949f-1b43a41bb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> President
        Rodrigo Duterte put the matter to rest as far as raising maritime disputes
        in a coming leaders'' summit of the Association of Southeast Asian Nations
        (ASEAN) is concerned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca10c6-aca6-4619-af5c-6c7190983d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview on Thursday afternoon in Malacañang, Duterte
        said he would not be bringing up the arbitral ruling, which favored the Philippines
        against China''s sweeping claim in the South China Sea, because the issue
        was between Manila and Beijing — and not for the regional leaders to discuss
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da09c99-318f-421f-b5e9-2b585fb41e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will skip… I will skip the arbitral ruling. It is not an issue
        here in the ASEAN. Code of conduct, maybe. But arbitral, it''s only between
        China and the Philippines." he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9b710-474a-420f-9a14-1db35aabeb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ex-DFA chief: Summit best time to push PH claim in SCS</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5167a-1e4b-4acc-9985-68c5215c1b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said coming up with the code would be an issue because it
        involved the use of South China Sea as passageway for trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62de124-2025-47d5-b1cf-dcdc2c20dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if his decision to leave out arbitral talks was prompted
        by China, the 72-year-old chief executive said no.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064f316-8146-453b-8cd7-1c4416661167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody tells me what to do or what to say."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd0f2f-8894-4812-ad0b-aabb5387b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte drops planned visit to Pag-asa island</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16dce8b-7787-4acb-87bf-89621e5d57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason, the President pointed out, was bringing up the matter
        would lead to nowhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52281906-3fc4-4c9b-99b8-a7745c67a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China said he''s completely ignoring the arbitral. So what more
        can you ask of it? Make noise? For what?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3b828-8d36-446b-ab1a-74c16311d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding China''s reclamation activities in the Spratlys, Duterte
        said this too could not be an issue anymore because "nandyan na yan" [it''s
        already there].</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0210070-ace7-43b5-9baf-4c9c8c0faf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What could be the purpose also of discussing it kung wala kang
        magawa [if you could do nothing about it]?" the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ea681-10cc-447f-b77c-2f78d7c6f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out again that if there was one country who could have
        stopped China''s activities in disputed waters, it should have been the United
        States — adding it would be "suicide" for the Philippines to go into battle
        with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb917d3-e921-4d3b-99d4-17d8afde65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop dreaming about arbitral, arbitral. You cannot… Unless we are
        prepared to go to war," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afdabfb-d059-46bd-adf0-590e1953ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:58:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:58:22.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that as chairman of this year''s ASEAN summit,
        he would rather focus instead on other matters like trade, livelihood and
        exchange of rice and food technology.</p>'
  'marwan-officiated-marriage-nobleza-dongon':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Police Superintendent Maria Cristina Nobleza was described by PNP
      Chief Ronald Dela Rosa as a "high-risk detainee"'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T22:18:06.531+08:00
    'imagesource': 'jcr:27e6ddce-40e3-4a1e-b55b-3aeb92bc48ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ec21d13-6203-48e5-8d3e-1f868f2f0e9b'
    'lead': 'The national police chief reveals that slain Malaysian terrorist Marwan
      had officiated the Muslim rites marriage of Supt. Maria Cristina Nobleza and
      Abu Sayyaf Reneer Lou Dongon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:29:54.366+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:59:09.023+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marwan had officiated marriage of policewoman, bandit — Dela Rosa

      '
    'updated': 2017-04-28T03:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269db20-657a-4ff7-9f0c-541076b2ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Philippine
        National Police (PNP) Chief Ronald Dela Rosa says slain Malaysian bomb maker
        Zulkifli Bin Hir, aka Marwan, had officiated the marriage of Supt. Maria Cristina
        Nobleza and Abu Sayyaf Reneer Lou Dongon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205d25a-8753-47e8-bcb3-3089cd3f7358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said on Thursday Nobleza disclosed she was married to
        Dongon -- also a bomb expert -- through Muslim rites, as her marriage with
        Senior Supt. Alan Nobleza had been annulled in 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add7b36-14e1-40d3-89f9-b4720404ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dongon is the brother-in-law of Marwan, who was killed in the Mamasapano
        operation in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c942b00-7a7d-4b6c-9f29-4bd83b79f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief added that Nobleza claimed she was a deep penetration
        agent working for the Presidential Anti-Organized Crime Commission (PAOCC),
        so she was allegedly spying on the Abu Sayyaf to gather information for the
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88585a-c311-4abb-9160-c6efd1d75c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Nobleza was helping Dongon rescue another ASG member
        in Bohol known as "saad."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dd249-1b7e-45ca-9b73-89ad9890b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ploy was to help Dongon regain his stature in the organization,
        after which Nobleza claimed she would then be able to get more information
        from the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bcc61-c9ed-45c4-9e7a-d16d68d7e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the police chief said he was still not satisfied with her
        excuses, as he deemed Nobleza was not telling everything to the police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f868e9a-b555-46a0-8fab-e2fbf217ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, lahat ng pinagsasasabi niya, we consider it her own version.
        Ngayon, tinatanggap namin, but still, ine-evaluate namin, and we will not
        be fooled by any attempt to fool us," Dela Rosa said. "Meron na rin kaming
        alam na hindi niya alam."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da586342-547f-410c-9363-821a3d1b089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, we consider everything she says as her own
        version. We accept it for now, but we still evaluate them, and we will not
        be fooled by any attempt to fool us. We known something that she doesn''t.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa13f9-8926-4760-b603-cb425afd90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa asked why there was no concept of operation for the mission
        if Nobleza was really doing intelligence work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea150a-fd0d-4764-9c6f-f1ebf1cc2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the PNP was still verifying with former PAOCC officers
        whether Nobleza''s story was true or not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c9651-3097-41ce-b948-85ad952b1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:29:54.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:59:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobleza and Dongon were captured on Saturday as they tried to drive
        past a police checkpoint in Clarin, Bohol, around the time when police and
        military teams were pursuing remnants of the bandit group in the province.</p>'
