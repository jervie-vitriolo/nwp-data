    'template': '1'
    'title': 'Arsenic-polluted water linked to cancer in India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be07026-7c78-4218-8919-e5a392dc5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Millions of people in Bihar, India, are showing symptoms
        of arsenic poisoning, which can be linked to cancer, due to consumption of
        contaminated drinking water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea556f4e-bd32-499f-95c4-51ddbafd6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms arise after many years of exposure, say experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c176e-92a2-4997-a716-c43cf586aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Bihar, in eastern India, is one of the country''s most
        impoverished states. More than 10 million people in the state are estimated
        to be threatened with arsenic poisoning or arsenicosis from contaminated groundwater.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f48edf-df74-45e6-81ab-075b504bdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashok Ghosh, a professor at the Mahavir Cancer Institute and
        Research Center in Patna, Bihar , has been studying groundwater pollution
        in the state since 2004 and says arsenic concentration has shot up in the
        groundwater supply of some Bihar districts since he began looking into it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dc06e-5443-4722-ac58-46d5b8866c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, 17 of Bihar''s 38 districts have groundwater
        with arsenic concentrations above the permissible limit. Hand pumps in some
        parts, such as the district of Buxar, have been found to have severe arsenic
        poisoning with concentrations above 1,500 parts per billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379ea42-e539-4abc-9747-b0ce6e7e2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization guidelines state that the permissible
        limit of arsenic in drinking water is 10 ppb, while the Indian government
        states it to be 50 ppb, five times higher. These districts show far higher
        concentrations than either limit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b13c6e-231b-46b0-b1e0-9581a229e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2004, Ghosh has tested 44,000 tubewells in Bihar and found
        that about 30% have water with arsenic concentration higher than 10 ppb.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1043bef-c037-435b-88c7-8e18faa11f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosh believes the signs of cancer and other ailments now showing
        among the populations at risk are due to their continued to exposure to this
        toxin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413c63d-ca0c-47a7-968b-33c5a6c9e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Mahavir Cancer Institute registered as many as 23,000
        new cancer patients, and Ghosh found that many, though not all, of these cases
        were linked to exposure to this toxin. Some cases are thought to be a result
        of tobacco chewing and smoking, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b24d9-1991-4c8e-b59e-19c63502b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I joined the cancer hospital, I started checking blood, hair
        and nail samples of cancer patients and found they have very clear-cut symptoms
        of arsenic poisoning," Ghosh said. "I saw 6 and 7-year-old children coming
        with cancer. These children don''t chew tobacco or smoke. It was very disturbing,
        and I could not sleep. Slowly, I adjusted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c02fa2-91f0-4c84-b061-6ad3535c59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenic is an element that occurs in organic and inorganic compounds.
        According to the International Agency for Research on Cancer, its presence
        in inorganic compounds is highly toxic and carcinogenic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f275a3a-cf6c-46a1-b051-ff6030f4cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a slow poison. Symptoms appear after continuous ingestion
        over five to 12 years," Ghosh said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd6e60-e63e-4aa6-a989-753522002e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known case of arsenic poisoning in India occurred in 1983
        in Kolkata, West Bengal, when a patient developed skin lesions, said Dr. Kunal
        Kanti Majumdar, a professor at the KPC Medical College and Hospital in Kolkata.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c95cf9-6b1f-48fa-9b96-5ea1ed0b5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronic arsenic poisoning can lead to cancer, depending on factors
        such as the dose, how long it is consumed, a person''s nutrition levels and
        any genetic predisposition. Arsenic has been linked to various forms of cancer
        in India, the most common being skin cancer, followed by cancers of the bladder,
        kidney and lung, says Majumdar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78078a1f-5385-42aa-a8b0-511248d1a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common symptoms of arsenic poisoning include pigmentation and keratosis,
        a condition that leads to hardening of the skin on the palms and soles of
        the feet. Arsenic poisoning can also lead to respiratory diseases, vascular
        diseases, neuropathy and liver fibrosis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b1c8a-0f44-42d6-8f9a-282adbb02609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 1970s in India, surface water from tanks, ponds and open
        wells was used for drinking. But since then, millions of tubewells were installed
        in the Ganges delta, the International Agency for Research on Cancer says,
        to prevent gastrointestinal diseases such as diarrhea from surface water.
        People soon became dependent on groundwater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13289a4b-8227-43ba-a31d-2b88a1c068c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cause of the upsurge in arsenic concentration is the overuse
        of groundwater for irrigation and drinking, which happens when withdrawal
        rates exceed recharge rate," Ghosh said, adding that this overuse changes
        the chemistry of the aquifer. "There is no law here to check excessive groundwater
        withdrawal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d577d-7be8-48d5-bb95-92a66e51c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes mean arsenic — which previously occurred in a relatively
        harmless insoluble conjugate with iron called arsenopyrite — then split due
        to overuse, contaminating the groundwater with a soluble ionic form of arsenic
        that has since been consumed by millions of people for decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65630ab1-9682-4cf4-a43f-2228d77f75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within India, arsenic concentration is particularly high in and
        around the Ganges delta in eastern and northeastern India, affecting the states
        of Bihar, West Bengal, Jharkhand, Uttar Pradesh, Assam, Manipur and Chhattisgarh.
        This is due to silt from the Himalayas containing arsenopyrite.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d94f20-8b6f-42b1-af22-d96a3baf7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a remedial measure, Ghosh simply recommends individualized testing
        of each hand pump or tubewell, and marking it as safe or unsafe based on arsenic
        levels in the water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40d400-78e2-4d93-ba67-d1a4b512864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team developed a color code — blue for unsafe and red for safe
        — and began painting some hand pumps in Bihar, but they quickly became discolored.
        Ghosh stated that government support is needed to systematically implement
        a method of discrimination between high and low arsenic sources and to educate
        local residents about the risks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab551380-2442-4595-9378-078f9610ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Agency for Research on Cancer says arsenic contamination
        of groundwater has also been found to naturally occur in countries including
        Argentina, Chile, Mexico, the United States, China and Bangladesh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30671d-2465-4fce-a51b-9b504109d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:50:02.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:50:05.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "Arsenic-polluted
        water linked to cancer in India."</em></p>'
