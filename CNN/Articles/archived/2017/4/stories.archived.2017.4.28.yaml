      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "The art of the ''steal'':
        Hidden value in the NBA Draft"</em></p>'
  'stealthing-condoms-sexual-assault':
    'author': 'Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-28T16:50:58.074+08:00
    'imagesource': 'jcr:5dcd9ab2-01ef-4820-80f1-0bf13ec1879e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '254e0a76-76d8-44cc-baa0-78f4bc847fa6'
    'lead': 'Some people call it "stealthing" — a practice where men secretly remove
      or damage condoms without their partners'' knowledge. Others call it sexual
      assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T09:13:10.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T09:13:14.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T09:13:13.764+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some call it ''stealthing,'' others call it sexual assault

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51591b3-854d-4ffb-bd7e-c2462fa7b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Some people call it "stealthing" — a practice where men
        secretly remove or damage condoms without their partners'' knowledge. Others
        call it sexual assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607871ae-44e3-45cc-832a-86829a3f36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But giving it an official name could be a major support for survivors
        of sexual assault, many of whom face an uphill battle in the legal system,
        according to an article in the Columbia Journal of Gender and Law. Taking
        action may also add a new layer to the ongoing discussion about consent and
        sexual assault, the author said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f474006-7481-41df-a465-b0c82d080489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that victims (of stealthing) might struggle in court using
        current laws," said Alexandra Brodsky, who authored the article when she was
        a student at Yale Law School. She is currently a fellow at the National Women''s
        Law Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab47daa-eae8-41fd-8b58-a177af42ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of sexual assault may face a number of "myths and biases"
        in court, Brodsky said. For example, jurors may refuse to see a crime as "serious,"
        or simply not believe the victim, in cases where the victim has had a relationship
        with an alleged rapist, or when their prior sexual activity is called into
        question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fda550-49dd-4f49-879c-b8327523009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her article, Brodsky advocates for a new civil law that would
        specifically name the practice "in order to hopefully cut through some of
        those biases" and provide a clearer legal path for victims, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a4b09-266e-439a-ae88-512d1965292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Sexual Assault Hotline has received calls about stealthing,
        according to Brian Pinero, vice president of victim services for the Rape,
        Abuse and Incest National Network, which operates the hotline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec49ab-65e0-4303-a211-680e80064326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone''s a victim, it''s not their job to prove something,"
        said Pinero. "It''s our job to receive that person ... and then treat them
        with dignity and with respect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00352584-bc72-4c18-a2b6-ea1d0d71662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to say how common stealthing might be, Pinero said.
        What is certain, he said, is that it is clearly a breach of consent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057f67f-e0a7-490b-9447-f0825c9a302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You only consent to however far you want to go," he said, adding
        that people can suffer real psychological and physical harms after having
        something like that happen to them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05ae2c2-6ec0-4468-9045-93d8d3acf01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These harms may include sexually transmitted infections, unwanted
        pregnancy and emotional distress, Brodsky wrote in her article. The emotional
        distress can be especially difficult for people who have experienced sexual
        assault in the past, Pinero said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a374c-5aba-4a27-802e-7a2e246d4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brodsky could not determine how often it happens either, but she
        conducted a handful of interviews with women about their experiences. She
        also wrote about dark corners of the internet where perpetrators brag about
        stealthing and share tips on how to get away with it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de107b8f-bb14-471c-a5a5-1565a5bdf389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her article was published, she said women and men have reached
        out to Brodsky in droves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c5fee-c523-4777-b01d-159c51b3c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard from a startling number of people, both men and women,
        who say this has happened to them," she said. "A lot of people just didn''t
        know what to call it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042c1e6-d2f4-406f-afbe-689a46adee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brodsky prefers the term "nonconsensual condom removal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03f105-9d56-4e9a-bbcd-ce56deb848b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like the word ''stealthing.'' It sounds like something
        tricky and distasteful, but kind of like a fad," said Brodsky. "By calling
        it nonconsensual condom removal, we make clear what the harm is."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861fe54-324b-4530-80cc-7144582db778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brodsky said that some people have responded with a more hostile
        message, saying that men and women hoping to avoid it should avoid sex in
        the first place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad638c-562f-46ab-b6e7-a597f418b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s exactly the kind of bias and sexism that I worry about
        victims facing with current laws," Brodsky said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8d0bc-2650-4916-971d-c77300205c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone is sexually assaulted every 98 seconds in the US, according
        to RAINN. But only six out of every 1,000 perpetrators wind up in jail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ef6d8-2959-4022-ba41-6f33fdde3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no record that a US court has ever been asked to review
        a case of nonconsensual condom removal, according to the journal article.
        But Brodsky noted that she has heard of criminal cases in several foreign
        countries, like Switzerland and Canada, that have prosecuted men who have
        removed or broken condoms unbeknownst to their partners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45042972-139a-4fdc-9d23-7d326ddfacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue came up in the extradition case and rape allegations lodged
        at WikiLeaks founder Julian Assange. The president of the UK''s Queen''s Bench
        Division said that removing or tearing a condom without a partner''s consent
        would violate a 2003 law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dccccbd-b146-4cef-8974-bacbb60311a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would plainly be open to a jury to hold that if (the victim)
        had made clear that she would only consent to sexual intercourse if Mr. Assange
        used a condom, then there would be no consent if, without her consent, he
        did not use a condom, or removed or tore the condom," the judgment read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b6315-68a9-4cb4-b51f-c6d9c11d24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange has denied the sexual assault allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02733a61-36c4-4bb6-81cd-8ae12ac2f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brodsky said that these criminal cases are very different from
        what her article covers: a civil route, or a means to sue, in the US, where
        state laws may differ in how they treat sexual assault.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60e4b0-fc59-4941-aeb8-27ac8396a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are survivors who find meaning in the criminal justice system,"
        Brodsky said. "But I think that for many, the chance to have control over
        a case, to stand up in court, to receive financial restitution from the person
        who wronged them can be very meaningful to them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf2231-74e1-47f1-8583-3f50fb7fad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brodsky said she is also focused on the bigger picture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea53c33-5276-4b1e-b9c2-7ff1f8c4e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T09:13:10.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T09:13:14.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marital rape used to be legal in a lot of states," she said. "The
        shift away from that not only meant that there was recourse (for victims)...
        but it also meant that we as a society reconceptualized women''s rights to
        their own bodies in marriages.</p>'
    '26':
