    'template': '1'
    'title': 'Chot Reyes announces Gilas lineup for 2017 SEABA Championship

      '
    'updated': 2017-05-01T16:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626dafe-116a-4b40-97a3-f077b9c7b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:28:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lucena (CNN Philippines, April 28) —</strong> Gilas Pilipinas
        head coach Chot Reyes unveiled the 12 names who will represent the national
        basketball squad in the 2017 Southeast Asia Basketball Association (SEABA)
        Championship next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b796d-d18d-4946-b695-9965341b45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:28:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes made the announcement after the exhibition match between the
        Philippine Basketball Association (PBA) Luzon All-Stars and a Gilas Pilipinas
        pool on Friday evening at the Quezon Convention Center in Lucena City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be5754-663b-49b3-a568-edbfab59114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:28:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the roster are Calvin Abueva, Japeth Aguilar, Raymond Almazan,
        Andray Blatche, and June Mar Fajardo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94566eec-177a-43ea-be28-ccec0154ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:28:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon, Allein Maliksi, Roger Pogoy, Terrence Romeo, Troy Rosario,
        Jayson Castro, Matthew Wright complete the rotation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167535f4-926a-4197-9af7-f531e2c68cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:28:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine national team will open its SEABA campaign on May
        12 (Friday) against Myanmar at the Smart-Araneta Coliseum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951ddb4-1808-4cfa-8155-55af27869f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:28:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Myanmar, Gilas will face Singapore and Malaysia in the next
        two days, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a0be6-4b1e-418d-8db9-8f52201ab3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:28:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 SEABA championships will serve as Southeast Asia''s qualifier
        for the 2017 FIBA-Asia Cup and the champion will be the lone team to advance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe121c-2f67-4f2b-acd1-68afd7129797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:28:25.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:28:28.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will run from May 12 to 18 at the Smart Araneta Coliseum.</p>'
