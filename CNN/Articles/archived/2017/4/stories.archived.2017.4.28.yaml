    'title': 'PH to produce at least 8 documents on ASEAN linkages on day 3 of summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9062846-107f-4928-81c4-95ae75a34689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:52:32.260+08:00
