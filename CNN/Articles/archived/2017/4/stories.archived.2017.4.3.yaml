      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:16:45.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Aldo is under Suyen Corporation, the local retail
