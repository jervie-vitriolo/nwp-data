    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t and NDFP postpone peace talks to April 3 after Duterte''s call

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d0654-18d4-4278-b30a-4066d83a441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 2) — The Philippine government
        (GRP) and the National Democratic Front (NDFP) postponed the fourth round
        of peace talks in Noordwijk, The Nethelands til 5 P.M. Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea05bc6-7ae2-45ca-9874-839287858eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP peace negotiator Benito Tiamzon said Monday that both panels
        have decided to hold the opening on April 3, and resume agenda-setting for
        tomorrow''s panel-to-panel discussion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628cb54-c103-4ab0-811e-84b5ea914861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel meeting between NDFP and GRP was supposed to start Sunday
        morning in Noordwijk but got delayed after President Rodrigo Duterte gave
        new instructions to his negotiators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bcc794-f30a-4e84-9bb2-d945b6c9caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GRP chief negotiator Silvestre Bello III apologized to the attendees
        for the delays, saying they received a call from Duterte and discussed the
        issues to be taken up&nbsp; with the NDFP panel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5e087-7053-44cf-8e42-96d594aa4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the GRP and the NDFP did not comment on the nature of Duterte''s
        call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e0fd2-808b-4836-ab56-e6366d684e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP chief negotiator Fidel Agcaoili however clarified that delays
        happen during negotiations, as in the case of the 2011 formal peace talks
        and in the first three rounds of negotiations with the Duterte administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893837e3-3492-46c5-9dfc-a9e440e4232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two panels are set to discuss the Comprehensive Agreement on
        Social and Economic Reforms, which may address the democratic front''s conflict
        with the Philippine government for almost 50 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc461b2-0960-4114-b61c-e0c0f8a8c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarifying the conditions</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ca525-53db-48ef-8f80-e54e1feb45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Duterte''s visit in Camp Edilberto Evangelista
        in Patag, Cagayan de Oro City, he reiterated the four conditions he gave to
        the NDF to resume peace negotiations in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa18ed3-d0f9-4665-be2e-452b38fa4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated his requirements for the bilateral agreement:
        a document which establishes the parameters of the ceasefire, no extortion
        or revolutionary taxes, no claiming of any Philippine territory or estate,
        and the release of all military prisoners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2493cf-e3a3-4271-89a3-7b3cd5bc84f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also noted that the document must be signed by the NDFP,
        GRP, with the participation of the Norwegian government who hosted the peace
        talks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3162d-f8cf-43f4-a75e-0deb06f66dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:16:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:16:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise wala along magawa [I can''t do anything], and I''ll be
        telling the Filipino, I''ll just have to fight until kingdom come. Wala akong
        magawa&nbsp; [I can''t do anything]," Duterte said.</p>'
  'San-Miguel-Commissioners-Cup-win-Meralco':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-03T14:54:53.945+08:00
    'imagesource': 'jcr:9cb0bc3f-fe3a-41c0-95d1-cda5f52102a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84f382c2-1812-424c-ae17-265ce15f315c'
    'lead': 'The San Miguel Beermen chalked up their first victory at the expense
      of the erstwhile unbeaten Meralco Bolts in 2017 PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:18:19.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T09:18:23.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T09:18:22.822+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel opens PBA Commissioner''s Cup campaign with 99-92 win over
      Meralco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5af1b-f501-4005-8dd7-9df2fcd0e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,, April 3) —</strong> There''s
        no championship hangover for San Miguel as the Beermen started their 2017
        PBA Commissioner''s Cup crusade on a positive note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43d57d-ff1b-4f24-ac34-3c403a9e347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen turned back the Meralco Bolts, 99-92, on Sunday night
        at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68337c-dbb4-4251-ab5f-60c04bd8742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo posted 24 points and 12 rebounds for San Miguel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e133e5-7ea4-4206-8738-1c2ba641d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were going right for the Bolts in the first half as they
        established a 46-35 advantage at the break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c420f45-a8f3-4773-bb36-f281ccb18f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen tightened their defense at the third frame to tie the
        score at 64 heading into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9af7d-0211-4895-86ef-8e2e8169a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident sniper Marcio Lassiter knocked down back-to-back baskets
        to push SMB to a comfortable cushion with under three minutes to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d3e05-7b3d-413e-bde8-ec8ea4725e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corner triple by Jared Dillinger was too late for the Bolts to
        spark a last stand as the Beermen pulled away for good with a Chris Ross-Fajardo
        connection at the dying seconds of the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820747d-cc00-4410-9e6e-f22f8d36f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot chipped in 23 points and nine rebounds, while import
        Charles Rhodes contributed 22 points for San Miguel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a9b08-2206-47fe-8aae-08814991d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Stepheson tallied 21 markers and 26 boards for Meralco who
        suffered its first setback in five outings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da52db-008e-47fe-ba67-d0748cc634a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:18:19.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:18:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will collide with the Phoenix Fuel Masters on April
        7 at the Mall of Asia Arena.</p>'
  'Pro-Duterte-groups-hold-rally-Luneta':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-03T14:54:43.721+08:00
    'imagesource': 'jcr:15a92436-250e-458f-8bbe-26b41bac7e27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbf08786-d792-4e6c-8aa4-eeefada5059e'
    'lead': 'Supporters of President Rodrigo Duterte attended the #PalitBise rally against
      Vice President Leni Robredo on Sunday. Some demonstrators said they joined the
      event to support the President and his causes, and not necessarily to unseat
      Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:22:15.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T09:22:20.952+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T09:22:20.803+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pro-Duterte groups hold rally in Luneta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506d783-4e87-44a4-a390-04e83879fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Protesters
        from around the Philippines gathered at Luneta Park on Sunday to attend a
        demonstration calling for the ouster of Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebc2b3-df5c-495b-a035-bbd331fd6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even intermittent rains in the afternoon did not stop President
        Rodrigo Duterte''s supporters from arriving in Manila to attend #PalitBise,
        an event organized to demand the removal of&nbsp; the Vice President from
        office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903f534-9e64-4a10-98a3-31d03851ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event''s organizers said the protest was a call to replace Robredo,
        who they say is shaming the Duterte administration with false accusations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2b5bf-55f5-41c7-82cc-41856a14fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the accusations create a bad image for the Philippines
        and affects the country''s tourism and, ultimately, the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46bade-9a17-41bb-a2ae-efe525e44c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We want] to tell the Vice President-- well, to remove her and
        to put her in her place that it''s not okay to demean the Philippines. Because
        she''s not demeaning the President-- she''s demeaning the Filipinos and she''s
        demeaning democracy," Bruce Rivera, a convenor of the protest told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c767a9-6396-4dcf-8e3c-765e7f880425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) estimated about
        4,500 people attended the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb65934-df36-4b97-bbc9-e3b8e4341246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While organizers said the event was clearly a pro-Duterte, anti-Robredo
        demonstration, some protesters said they attended it for various reasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b08eb08-98a3-4ec3-bbdc-0d79a67c24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several protesters told CNN Philippines they participated to rally
        for federalism and unity, and to celebrate the accomplishments of President
        Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df71a1b-c781-40a8-9f82-ec082380f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others emphasized they did not attend to call for Vice President''s
        ouster and merely wanted to bring certain issues to the fore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf6028-52dc-4257-8a33-214f9e098038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po. Hindi po namin alam yun. Basta ang alam namin to</em>
        promote federalism…<em> Hintayin natin ang tamang proseso kung sino talaga
        ang uupo. Huwag natin daanin sa ganitong sigawan na palit o ganyan ganyan,"</em>
        Sitti Nihma Pasang, a protester said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2f258-b2fc-4aa4-a25d-000b3b5e902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No, We didn''t know. All we know is this is to promote
        federalism… Let''s wait for the right process to determine who should be seated.
        We shouldn''t do it through shouting for an ouster or other such methods.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12615681-237c-4b72-a7d5-96a3711f6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emilia Mendoza, another protester said she is okay with having Robredo
        as Vice President, as long as Robredo does speak the truth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca33e39-a7e8-4106-872c-ce1acdc270aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako nananawagan na matanggal si</em> Bise Presidente
        Robredo. Ang problema lang, huwag naman siya magsasalita ng wala yung katotohanan
        na ganun," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5641851-df6e-48fe-935f-c11d1be0c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not calling to oust Vice President Robredo. The
        problem is she shouldn''t speak if it doesn''t reflect the truth.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba8a076-af8e-462f-ab2d-b777d049cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President''s legal adviser Atty. Barry Gutierrez,
        meanwhile, said both&nbsp; the President and the Vice President have expressed
        their commitment to focus on doing their job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f3422-b4fe-4313-87e5-239c3ff9c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:15.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:22:20.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They expressed a mutual respect for each other''s electoral mandate.
        If, despite this, a handful of the President''s supporters insist on taking
        a position contrary to his own, then it''s probably best if they take it up
        with him," Gutierrez said in a statement.</p>'
