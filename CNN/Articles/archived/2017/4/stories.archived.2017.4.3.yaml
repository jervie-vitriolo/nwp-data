  'Duterte-pardon-Espinosa-slay-case-Marvin-Marcos-CIDG-8':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-03T01:07:56.790+08:00
    'imagesource': 'jcr:8f6bdcb6-95b6-4e9e-afdd-49412684a833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17b6af5a-1006-4db4-880b-fe99ccccdca6'
    'lead': 'PNP Chief Ronald Dela Rosa is confident President Rodrigo Duterte will
      respect the recommendations of the PNP-Internal Affairs Service, on the case
      of policemen involved in the killing of former Albuera, Leyte Mayor Rolando
      Espinosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T17:46:48.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T17:46:52.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T17:46:52.205+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Duterte will respect PNP-IAS report on Espinosa''s alleged
      killers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd926e8-b328-4751-8978-7c5db602d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Philippine
        National Police (PNP) Chief Director General Ronald "Bato" Dela Rosa is confident
        President Rodrigo Duterte will respect the recommendations of the PNP-Internal
        Affairs Service, on the case of policemen involved in the killing of former
        Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a7ca5-cbf9-42d0-bb35-8f5e4ec9af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa signed on Monday the PNP-IAS report on the case, that
        includes its recommendation to file administrative charges against Superintendent
        Marvin Marcos and 18 other CIDG-8 policemen tagged in the killing of Espinosa
        and another inmate, Raul Yap, at the Leyte Sub-provincial Jail in Baybay City
        last November 5, 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc7bf1-7386-4183-98f9-ece03163485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP refused to disclose the specific recommendations to each
        policeman involved, but Dela Rosa said some of the recommendations include
        dismissal from service, suspension, and demotion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3401818-203f-45af-88d9-6e465b36b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential pardon?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7701e2f-1700-46a5-b96b-515d5d761414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent speech, Duterte said he plans to grant absolute pardon
        to Marcos and the other policemen involved in the Espinosa case. According
        to the President,&nbsp; they were only carrying out his order to fight the
        war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac431e-6af5-4fd6-89c1-6c96dd391861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not only is he planning to pardon them — but would also put
        them back on duty, and even promote them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85409e5-9703-49ca-b5ac-ff8e5285ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such pronouncements, Dela Rosa believes Duterte will respect
        the PNP-IAS'' recommendations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2279b49-27a8-4ef9-9bef-efeb30d1d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi sya nakikialam doon kasi sabi nya bahala kayo dyan kung ano
        desisyon nyo basta sya magrereact lang sya depende sa desisyon namin," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187b2d7-64f1-430f-a1a1-caaaee10bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He does not meddle because he said the decision is
        up to us. He will only react depending on our decision.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccd7b4-f3b4-4238-a562-56dc50c5bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said whatever the result of the IAS report may be, the
        President will have the final word as to the 19 policeman''s fate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac5997-4e4b-4fff-81e2-c242dcdb80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siya naman talaga ang final. Pero in fairness to him, hindi talaga
        siya nakikialam," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5d25d-d377-4a95-999b-79a2b141f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has the final say, but in fairness to him, he does
        not meddle.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c0b63-2320-4b44-93f1-39f8c1f8e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also explained what he believes is the reason for Duterte''s
        statements about pardoning the CIDG operatives in the Espinosa slay case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746c22f-7e8c-436b-812c-da4c05c84c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw niyang pabayaan ang pulis na nagtatrabaho... Nakikita niya
        na dapat tulungan ito dahil nagtatrabaho lang iyan, tutulungan talaga niya,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bca065-8ee6-4296-b294-692c53f9ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will not abandon the policemen who do their work.
        As long as he sees they are just doing their jobs, he will really go out of
        his way to help them.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9943c4-a7b2-4330-aed4-1ada19a39009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Photos: Leyte Court orders detention of Albuera Mayor Rolando
        Espinosa''s alleged killers at CIDG-8</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb6161-db74-4787-b3e8-e70773a731df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directorate for Personnel and Records Management Chief Rene Aspera
        said they may only disclose the PNP-IAS recommendations once they have served
        the results of the investigation to the concerned policemen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ea3d6-8440-4238-872c-cee80f99ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon pa kasing nireresolve pa yung ating IAS for this case but
        the folder will sit on demotion and suspension," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ea583-6681-4738-82af-39eda5b408ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still some matters being resolved by the
        IAS related to the case, but the folder will sit on demotion and suspension.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173098b-df13-4e77-8b1c-450f270c019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some things are still being discussed with the IAS in relation
        to the result of the administrative charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eec6a0-cdec-416e-81b8-d4ddb23d5ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19 policemen are detained in the Criminal Investigation and
        Detection Group Region 8 (CIDG-8) detention facility for murder charges filed
        against them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc16fdc-d10b-47f1-83ba-f00623fb82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge: Duterte can immediately grant pardon</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1e282-e6d0-42f9-b5ee-4c0e627b6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge handling the case against the policemen said the President
        can immediately grant the pardon right after the accused have been convicted
        of the charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313fc440-292b-42cd-b49c-d08d04d36248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baybay Regional Trial Court Branch 14 Judge Carlos Arguelles'' view
        runs counter to some legal opinions that say, pardon can only be granted after
        the conviction is decided with finality by the Supreme Court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918160d-6c46-4eb7-8b70-c38de3fe7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguelles said the case might not even reach the Supreme Court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301498d0-0aa4-4482-80a9-0d6408f818f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will be convicted and they will say to the Court, ''Your
        Honor, we are no longer appealing.'' The judge will now rule it as final and
        executory. The next day, the President can grant pardon. It will not go to
        the Supreme Court," he said on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf48329-2ccb-4122-943a-9c34b1573f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged rubout</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32035063-96a6-4523-b09b-441bdd04324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos led a CIDG-8 unit that shot dead Espinosa and fellow inmate
        Raul Yap in an early-morning raid at the Leyte Sub-Provincial Jail on Nov.
        5, 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab399e3-0fff-4c46-9f57-d0ae64eecbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was linked to the drug trade and had surrendered to the
        police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710e877-3e17-4356-8f5a-0203764ba91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said Espinosa died in a shootout with Marcos and
        his men. The raiding team reportedly went to Espinosa''s cell to serve a search
        warrant and check the premises for illegal firearms and drugs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb975e2-8f85-46fa-a2e1-416a1fd52b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his men said, Espinosa shot at them first, forcing them
        to shoot back in self-defense.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95c4ba-2a2a-49d5-8ab0-d05fe3111ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an investigation by the National Bureau of Investigation
        concluded that the CIDG team''s real purpose was to murder Espinosa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9fb6c-64d5-4669-b249-fd391085fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa''s son Kerwin — who confessed to being a drug lord — testified
        in a Senate inquiry that he was paying Marcos to protect his business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac46b5-9ba8-44cc-b23a-553b54d85c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:46:48.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:46:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Gerg Cahiles, Tacloban-based stringer
        Wilmark Amazona contributed to this report.</p>'
  'John-Cena-Nikki-Bella-proposal-WrestleMania-33':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-03T12:46:59.229+08:00
