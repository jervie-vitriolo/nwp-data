  'PH-ambassador-how-to-deal-with-China':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-03T22:24:05.545+08:00
    'imagesource': 'jcr:1470dd5e-0a0c-4966-9998-c5ee55328d1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb5595c2-a8b8-455f-8a30-67ac207ab232'
    'lead': 'As Manila and Beijing are set to sit down for bilateral talks next month,
      Philippine ambassador to China Chito Sta. Romana says the South China Sea issue
      will be discussed — but there is a way, and timing, to do this.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:38:52.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:38:55.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:38:55.178+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH envoy explains approach to sensitive issues with China

      '
    'updated': 2017-04-04T00:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d8b50-a969-4c88-abb5-2fc8ba06725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> As Manila
        and Beijing are set to sit down for bilateral talks next month, Philippine
        ambassador to China Chito Sta. Romana says the South China Sea issue will
        be discussed — but there is a way, and timing, to do this.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f942f-c455-451c-b315-909c38f9d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Sta. Romana said it would
        be best to focus first on things the Philippines could agree on with the Asian
        superpower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a5716-2fab-4e30-b087-aca0ee342a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he have won legally, we won''t give up. But to separate contentious
        from non-contentious, to separate is not to give up the tribunal award. It
        is how to use it," Sta. Romana pointed out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b3d6a-4432-4e31-bcc0-d57b5952edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former veteran Beijing-based journalist said anybody who had
        dealt with China knew that once you opened up the talks with the tribunal
        award, the conversation would stop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c0b98-c07b-4db3-a09e-43456958f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for the negotiations to move on, the wiser tack would be to develop
        warm relations at the onset.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7f48d-1b4c-4442-8519-178856eaaee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Develop areas of cooperation, areas of mutual benefit... so as
        to develop mutual trust mutual confidence," he said. "So that you come to
        the time that you can discuss this contentious areas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ced609-dcb1-49ef-8545-4de8a0b2341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: Despite sea row, PH ''at best level'' of ties
        with China</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c6313-1db1-4d7b-a9f7-103e2abd0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself did not discuss the sea row when
        he went to Beijing and talked to President Xi Jinping. Duterte said there
        would be another time for that, but for the time being, he''d rather talk
        about business and trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d67b5-7232-41af-bcba-40252b8b0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte vows to act if China ''siphons minerals'' from
        South China Sea</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f4542-2256-4faf-b3f7-4c9e9477fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust first, but...</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b0ea5-5ebf-407a-bb2f-01cd909bfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana also explained that Manila just had to take Beijing''s
        word that their survey ship just passed by Benham Rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66afd4-6cc8-4090-9a7e-6efaecafbedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In diplomacy there is an adage, ''Trust and verify.'' You take
        them at their word, but you have to verify," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47dda4-478c-48a0-a16a-556f04d161aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is where the problem lies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843e32e-36f4-44a4-9f1e-e19b8487cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the capacity (to verify)," Sta. Romana said. "From
        a Chinese open source periodical, on the same boat, they said the boat was
        engaged in maritime scientific research from November 26 to around mid-January
        in the western Pacific. They don''t say where."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71064cc1-5fb2-4ad0-8598-8219fb306534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Chinese said they collected water samples and sediment
        samples, but things were "murky" whether it was anywhere near the undersea
        plateau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ce641-a252-4398-8974-b23edab4cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where the importance of patrol or surveillance. Through
        satellite or via network through allies. To see if it really happens, that''s
        how you verify."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6aa36-89b0-40db-968a-2cf1bee74a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:38:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:38:55.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing was very clear. The Chinese are not interested in
        Benham as a maritime claim, only for scientific research purposes, Sta. Romana
        said.</p>'
  'duterte-hits-pangilinan-law':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Photo from Malacanang (Richard Madelo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-03T22:20:37.969+08:00
    'imagesource': 'jcr:9b07dbca-1ebf-4b2d-8679-a124518c3880'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ab2665b-3ed6-4eea-828e-d0dc0726a909'
    'lead': 'Speaking before boy scouts Monday, President Rodrigo Duterte said that
      the current juvenile justice system paved the way to more drug-related crimes
      among the youth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:42:30.119+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:42:34.397+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:42:34.220+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte slams Pangilinan''s juvenile law: It promotes youth crime

      '
    'updated': 2017-04-04T03:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b53f8-03b0-40f4-ad84-d2fc97c07304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 3) - President Rodrigo Duterte
        blamed Senator Francis ''Kiko'' Pangilinan''s Juvenile Justice Law for encouraging
        youth to commit crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c160ca-aef6-4870-8b36-a03a3f4dbc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before children as young as four years old at the Investiture
        of the&nbsp; Boy Scouts of the Philippines (BSP) on Monday, Duterte said that
        Pangilinan''s law paved way for around five or six generations of young people
        who committed drug-related crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12e0a4-9d17-43ba-9c09-9f01311ee580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now <em>na malaki na sila</em> [that they''re older], we have produced
        people who are of criminal minds. And that is why it is hard to stop the drug
        problem now," he noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e41dc-cd08-41d9-95d4-882a05cbdde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan authored Republic Act 9344, or the Juvenile Justice and
        Welfare Act of 2006, which raises the minimum age of criminal responsibility
        (MACR) from nine to 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5050ef-53fd-43dd-8fd4-2e9ea0d007fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his ordination as Chief Scout, Duterte explained to his audience
        of four- to 10-year-olds,&nbsp; that the reason behind rampant criminality
        is lack of respect for the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ac8b9-8cb0-43ec-b11a-72d8f525b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because of that Pangilinan law. Generations of labas-pasok
        [in-and-out of jail], using these guys as couriers of shabu [crystal meth].
        You cannot arrest them, 15 years old. They can be used and reused and utilized,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0f3f3-7e9b-4934-b218-53add9c3be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also encouraged the boys to join the ROTC program
        and the military to develop respect for the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cada4-489f-4b16-b4ec-458033c04620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The missing link between [this generation] at generation natin
        is the fear to violate the law. <em>Wala na ''yun</em> [It''s not there anymore].
        Even the sense of obedience, wala na [it''s gone]," he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145aa0e-58e9-4e06-8c82-8a6ced4dc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the scouts that he will kill in order to protect the
        future generations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c2e56-9a7a-4efb-a370-e55a9c2badf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 9344 states that if children are caught in possession of illegal
        substances, the social welfare department must take them into custody for
        rehabilitation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd3dc3-f04e-40de-9aab-28c8dc9ed970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:42:30.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:42:34.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies of the president in the Lower House, including House Speaker
        Pantaleon Alvarez, tried to amend RA 9344 to lower MACR back to nine years
        old, but the bill was rejected in November last year.</p>'
  'Russia-10-dead-in-St-Petersburg-metro-explosion':
    'author': 'Tim Lister, Emma Burrows and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-03T21:21:18.861+08:00
    'imagesource': 'jcr:c754f9b9-21c0-457d-8ff8-6fa8b0c912cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa978ccd-6a21-4755-9241-8e7dfeec9de6'
    'lead': 'At least 10 people were killed in a blast on the St. Petersburg metro
      Monday, three state-run Russian news agencies said. Authorities say the explosion
      is a terrorist attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:47:03.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:47:07.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:47:06.783+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'St. Petersburg metro explosion: At least 10 dead in Russia blast

      '
    'updated': 2017-04-04T11:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0299b-fd74-40da-8c2b-8c4eaae95304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MOSCOW (CNN) —</strong> At least 10 people were killed in
        a blast on the St. Petersburg metro Monday, three state-run Russian news agencies
        said. Authorities say the explosion is a terrorist attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99586705-6e96-41bd-bc22-2e541bb54ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An explosion tore through a train as it was traveling between two
        stations in Russia''s second-biggest city, injuring dozens more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af66a5-bcfe-4f5a-acad-3e5f914f7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second device was found and defused at another station, Russia''s
        Anti-Terrorism Committee said. No group has claimed responsibility for the
        attack, which led to the shutdown of the city''s metro system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3dc2c3-f75c-4646-9b7a-a0f3db91dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin, who had been in St. Petersburg earlier
        in the day, laid roses at a makeshift memorial with candles outside the bombed
        metro station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed27499-c87e-438d-985f-d569d18e005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Putin said all causes were being investigated, including
        terrorism. Russian Prime Minister Dmitry Medvedev described the explosion
        as a "terrorist act."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a39548-b2e1-4d56-96a3-6360ade96c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a036f90-b7ef-44b2-998f-2de65d713d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast was caused by an unidentified explosive device It happened
        in a train car as it passed through a tunnel The train''s conductor possibly
        saved lives, committee said Dozens were injured, several in critical condition,
        authorities said A second device was found at another metro station and disabled
        News agencies'' death toll one less than previous Health Ministry report</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b02c8f-ee46-4454-8c41-64a4a6d68665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast happened just after 2:30 p.m. (7:40 a.m. ET) as the train
        was traveling in a tunnel from Sennaya Ploshchad to Tekhnologichesky Institut
        stations in the city center. In the confusion, initial reports suggested there
        were two blasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783606c-ec39-4c67-9c4a-c2b3efce4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are seizing items relative to the investigation, questioning
        witnesses and metro employees and working to confirm the number of dead and
        injured, Russia''s Investigative Committee said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5c740-4119-455d-ba62-66ef0df25900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train''s conductor possibly saved lives, the committee said,
        because rather than stop the train after the blast, he continued on to the
        next station, which allowed passengers to evacuate and rescuers to tend to
        victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89069f-0bc7-4fb2-a2d5-b916300c3f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs show the facade of one of the cars ripped off and passengers
        running from the Tekhnologichesky Institute station as it filled with smoke.
        Victims said they helped each other escape the train.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78f113-562f-412e-a0e4-4ed50b455433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies were seen strewn across a station platform outside the train.
        Rescuers carried bandaged and bloodied victims out of the station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81034d3e-27a9-45af-863f-1436fc4f9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation underway</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e0c30-bb89-472d-b9cb-9214aaf82383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the National Anti-Terrorism Committee said the blast
        was caused by an unidentified explosive device in one of the train''s cars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe837de-46f0-4ca9-9dfb-af7c49376e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we say it was an unidentified explosive device as investigators
        and the Federal Security Service''s bomb specialists are to establish the
        exact cause of this explosion," Andrei Przhezdomsky told state-run Russia
        24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacda90-25a5-4fe1-8635-568e766ea41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second device was found at another metro station -- Revolutionary
        Square -- and was disabled, the committee said in statement. That device was
        larger than the one that went off, according to state media reports quoting
        law enforcement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1cb0d-8860-4023-b28e-30cd99e13806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bomb was hidden in a fire extinguisher, according to state
        media. It carried about a kilogram of TNT.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b18a7-9e69-47ba-9977-9c984b0081fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three dozen people have been hospitalized, six of whom
        had critical injuries, the health ministry said. Other agencies in St. Petersburg
        gave differing numbers for the dead and injured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a08497-2a56-481d-b477-15de99384248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities closed down the entire metro system, whose five lines
        carry 2.3 million people a day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e45ae1-b159-47dd-b453-471a9d9af156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We expected death''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2941fb9-7bde-4ca3-b1c7-026def1177dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers described the horror in the aftermath of the blast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d09f78-4f81-47eb-9fba-3ce3622d0f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the metro car, everyone expected death, if I can say that. After
        the explosion, everyone expected consequences. Then we were taken out, and
        people began to help each other, brought others out. Most were covered in
        blood," a passenger on the train told state-run TASS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4df09-e4f3-4d33-82ac-6361f32d8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger at the Sennaya station, Stanislav Listyev, said
        he felt the explosion and saw smoke coming out of the tunnel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879bfe5a-4e78-44d4-aee0-f8073a2f7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going down the escalator at Sennaya Square at about half
        past 2, and at that moment I felt an explosion wave underneath. Everything
        was filled with smoke, people started panicking. So the trains stopped and
        almost immediately the evacuation started," he told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd4338-2eff-41b5-b103-1cc301429be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin statement</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6379be-28da-4b0d-b72c-8f757951eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin expressed condolences to the victims and is talking to the
        security services about the investigation, according to state media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca1b1c-1701-4517-927c-e7dd0880920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reasons for the explosion are unknown, so it''s too early to
        talk about it. The investigation will show what happened," Putin said, at
        the beginning of a meeting with Belarussian President Alexander Lukashenko.
        "Naturally, we always consider all options -- both domestic and criminal,
        primarily incidents of a terrorist nature."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919b503-419c-48f5-a359-22b4c9686c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said Putin had been in St. Petersburg
        speaking at a media event.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463ccf0-19a3-442b-bdb3-281c49a9a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viktor Ozerov, chairman of the defense committee in the Federation
        Council, said that the choice of St. Petersburg as a target may have been
        tied to Putin''s visit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd0838-1659-4b0f-ab0f-32a4aa262294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choice of the place and the timing of these blasts is not accidental.
        The president of Russia is in [St. Petersburg]. The media forum is taking
        place there. There are many journalists," Ozerov said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd5fe9-57fd-4118-862c-35a56d478c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev said victims would be provided with "all necessary assistance."
        He said in a Facebook message: "My most sincere condolences to the families
        and friends of the victims of the explosion."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b2fec-d57e-4396-801d-3283ff78ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was once a hotspot for terror attacks, but the country has
        experienced relatively few in recent years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78060a7f-8662-44c3-8aec-aaa3111bbf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2013, a suicide bombing at a train station in Volgograd
        killed at least 16 people. The following day, in the same city, a suicide
        bombing on a trolley bus killed 14 people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def2083-9231-4b56-aad7-9baa143e8f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, two female suicide bombers blew themselves up at two Moscow
        metro stations, killing 40. They were linked to the Chechen insurgency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195854de-d8b9-45b6-8550-39646aa485ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2002, Chechen rebels killed 170 people in a theater hostage
        situation in the capital, Moscow.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52f0e7-6fa2-4963-b1cb-14534cf2ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: An earlier version of this story attributed the terrorism
        motive to the Russian prosecutor general. It was the city''s prosecutor general.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdda5f-533d-4789-ae9b-f4ae3fc3f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:47:07.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Schams Elwazer, Donie O''Sullivan, Mariya Ilyushina,
        Radina Gigova, Nick Thompson, Eliott C. McLaughlin, Alla Eshchenko and Darran
        Simon contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa92fa3-3387-4f85-af56-90f4378b02c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:47:03.851+08:00
