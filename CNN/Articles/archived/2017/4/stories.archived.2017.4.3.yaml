    'template': '1'
    'title': 'John Cena proposes to Nikki Bella during WrestleMania 33

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11921993-e2c6-4500-a074-3663b49be739'
