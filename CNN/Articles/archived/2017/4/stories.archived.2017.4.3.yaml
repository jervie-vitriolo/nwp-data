  'plus63-coffee-bean-and-tea-leaf':
    'author': 'Fiel Estrella'
    'caption': 'Plus63 Design Co., founded by Dan Matutina (left), is composed of
      a small but dedicated group of artist-designers. They love their movies and
      their coffee, and with design, they’re never afraid to try something different.
      Photos by CZAR KRISTOFF'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2017-04-03T17:09:51.856+08:00
    'imagesource': 'jcr:144ba917-a65b-484b-867a-317de68ae2a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb45d48-c86d-4c7a-a454-c8a4a093db17'
    'lead': 'Plus63 Design Co., founded by Dan Matutina, is composed of a small but
      dedicated group of artist-designers. They love their movies and their coffee,
      and when it comes to design, they’re never afraid to try something different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T17:25:01.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T17:25:05.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T17:25:05.315+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plus63: The design company fueled by fun and coffee

      '
    'updated': 2017-05-02T13:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62fa49b-f022-4166-8b0c-fe5c498fb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Dan Matutina likes getting to work
        early.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32f759-87d1-4c9b-bd05-191f6ce4000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist and designer, founder of the studio Plus63 Design Co.,
        admits that he only becomes pressed for time thanks to his daily coffee run
        once he’s left the house. “I always start my day with a cup of hot coffee,”
        he shares. “I need it to be able to work.” Sometimes he even lets himself
        get distracted and stay longer than intended: “I sketch, I draw.” (It’s only
        apt, considering his work can be found hanging on the walls of The Coffee
        Bean &amp; Tea Leaf’s branches in the East Wing of Shangri-La Plaza and in
        26th Bistro, in the Fort Net Lima building.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c280f-a6aa-4568-a9ec-0cacf18d944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matutina describes himself as a coffee person through and through.
        “I love the warmth of the cup when I drink it. It makes for a good companion
        when I’m sketching and thinking of ideas. It powers me through the day.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe953c-8da6-49be-a876-8475a8749450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One look at the glass door of Plus63’s studio along Katipunan Ave.,
        with its tasteful decal of the company logo, and you know you’ve stepped inside
        the headquarters of a company that wants to make sure design still matters
        and keeps mattering — and whose extensive list of clientele includes Cinema
        One, Graphika Manila, Heim Interiors, the Japan Foundation, and the UP Fighting
        Maroons. Welcoming guests are three-dimensional letters spelling out “Hello,”
        with an unidentifiable creature hanging out inside the letter O.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef812d-5563-4f38-8853-e7320059ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, it’s smaller than expected, but the open space and white
        walls make it easy to breathe, to say the least. Framed artwork can be found
        on the walls and even on the floor. There are only two dividers: one to separate
        the makeshift “foyer” from the designers’ desks, and another to separate a
        communal table from Matutina’s workspace. Next to the communal table are shelves
        containing graphic novels, art books, magazines, trophies, and other knick-knacks,
        which scream very personal.</p>'
    '9':
      'image': 'jcr:5697464e-4e59-4826-ab8d-7ad3b0e4cb4c'
      'imageCaption': 'Part of why Matutina''s team gets along so well, not to mention
        a major factor that helps them do their best work, just may be their shared
        affinity for caffeine and other drinks. Photos by CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387904b-854b-41b6-86aa-0b9bdce7ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.168+08:00
