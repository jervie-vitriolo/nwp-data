  'coldplay-supports-Mindanaoan-evacuees':
    'author': 'Amanda Lingao, CNN Philippines'
    'caption': 'Coldplay''s ''A Head Full of Dreams'' tour will take the band to Asia
      and North America.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-03T21:20:37.483+08:00
    'imagesource': 'jcr:8efea4dc-d3de-41c6-b6f5-6b2a36d6f811'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da89aad4-0765-4539-b5b2-19df94a518a2'
    'lead': 'Coldplay is helping international humanitarian group Oxfam shed light
      on global displacement, inviting Oxfam to set up booths at its concerts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:51:15.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T16:51:18.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T16:51:18.420+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coldplay bats for evacuees displaced by conflicts

      '
    'updated': 2017-04-04T13:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb38e4-e895-4705-b784-22967d8003f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 3) - If you thought it was
        impossible to love Coldplay more, think again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d90ef-b75f-4cbc-b80d-7fb9facfb4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its knack for dreamy synths and tear-jerking lyrics,
        it turns out the award-winning British band has a soft spot for humanitarian
        advocacies as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb39746-51bf-4320-b92a-9706451283d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to educate their fans on causes close to their heart,
        Coldplay is helping international humanitarian organization Oxfam spread awareness
        on the costs of human displacement both in the Philippines and abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acddcbc7-db50-436a-93d3-d03c8dd55e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bring the issue to the forefront, Oxfam''s anti-displacement
        volunteers- including one such victim of displacement - will be at Coldplay''s
        Manila concert to spread awareness to the band''s 30,000-strong audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40deb70-6385-4844-9b32-a229cb540d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s media, advocacy, and campaigns coordinator, Marie Madamba-Nuñez,
        said anti-displacement advocates from Mindanao would be attending the Coldplay
        concert and setting up a booth at the concert venue for them to interact with
        Coldplay fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95657fbc-e3c7-4e91-bb35-8f570a067d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the organization''s 15-year relationship with Coldplay,
        which has allowed them to campaign in its "A Head Full of Dreams" tour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d3b34-8242-4ed8-b909-b915510a0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our purpose also is that they [advocates] can engage the audiences,
        the fans of Coldplay, to engage the displacement that''s happening in Mindanao,"
        Nuñez, told CNN Philippines</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4519c-1baf-4b67-a7b6-be74fc6af7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuñez was referring to the thousands displaced by armed conflict
        in regions of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9056188c-2676-46a0-a8b5-0ca724884edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, the National Disaster and Risk Reduction Management
        Council estimates about 85,565 people in Mindanao have been affected by conflicts
        in North Cotabato and Maguindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df549ed-2d4b-49d8-accc-1cc8bc48b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuñez said Oxfam hoped to shed light on the issue as the trauma
        caused by displacement not only uproots lives, but also provided barrier to
        rights such as education and livelihood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374457ff-dffe-41e1-91ed-6506b7e3b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people are caught in a cycle of conflict and violence they
        come in and out of evacuation centers. These are the people who are really
        traumatized because of fear and uncertainty. They don''t know kung makakabaik
        pa sila sa bahay nila or maaani nila yung matatanim [If they''ll be able to
        go home or harvest their crops]," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712107b-a9de-4d25-b4c5-c91b4a10cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam hopes to challenge this and, with Coldplay''s support, is
        calling for governments worldwide to address the roots of conflict, for the
        sake of victims of forced evacuation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1bd37-1647-4779-9b93-3e6ffe61ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coldplay concert is a big campaign that we thought we can use
        to amplify awareness… During the concert itself tomorrow, we''ll be engaging
        the concertgoers before the concert begins," Nuñez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75cdeb-cfa7-4ffe-886e-ace6c7a9d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested in the campaign can sign a petition on the website.
        The group is also on twitter, with the handle @oxfamontour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550bb0e-8b2e-4a66-a6f0-f16dadf41272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam hopes Coldplay''s huge following will help bolster advocacy
        for the cause.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffb68c-af4f-4d2d-8132-af65777ee513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:51:15.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:51:18.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you sign your name you become part of a human chain calling
        for all governments to provide assistance and protection to those displaced
        people and also to address the sources of conflict and disaster," she said.</p>'
  'Risa-Hontiveros-hits-double-standard-women':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-03T22:12:58.920+08:00
