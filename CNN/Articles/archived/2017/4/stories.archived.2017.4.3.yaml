      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against appointment</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca328072-4b6d-424e-87d9-4b3a276d845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also expressed her opposition to the proposed postponement
        of barangay and Sangguniang Kabataan elections.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e9353-7a2c-4c19-864e-81dad326c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced in March 23 that he is considering not only postponing
        the  elections again, but appointing barangay officials. He claimed that about
        40 percent of barangay officials are involved in drugs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88a458-b4d0-481e-abe9-997a647efcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics says this will impact democracy and subject barangays
        to partisan politics. Hontiveros is one of those critics.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002afc7-094f-401c-b1a8-b46c9e735e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the President respect the right of the people to elect our
        officials," Hontiveros appealed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14656362-451c-4bcc-a810-3f63f77090c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that when they approved the last postponement of the barangay
        and Sangguniang Kabataan elections, they said incumbent officials would "be
        replaced when their successors are elected."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888adcf-693d-4791-8d60-f9b01b14251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not say when they were appointed," said Hontiveros. "Klarong
        klaro yun [That was clear]."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcd882-f8b9-4fcf-ae1f-8169ef0a0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that appointing barangay officials allowed for patronage
        politics and a lesser sense of accountability since constituents did not choose
        the officials.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2a76d-19d1-432e-a182-5006bc0fd11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lalong titindi yung patriarchal character ng pulitika sa ngayon,"</em>
        said Hontiveros. "<em>Yung</em> patronage, <em>mas lalong mabibigyang daan,
        at lalong hihina yung</em> accountability <em>ng mga appointed lamang na mga
        opisyal na wala namang</em> extraordinary circumstance <em>na hinihingi ng
        appointment nila."</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43517ce3-066f-4a28-b4ef-96c9c5a40dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The patriarchal character of politics now will get
        stronger. It will pave the way for patronage, and accountability would lessen
        among officials who did not have any extraordinary circumstance behind their
        appointments.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25271e74-dc19-4e81-83b6-d24ed19c579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe Streets and Public Spaces Act</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2012f2e-3e23-49f6-a1dc-4c10ffbe36b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, a women''s rights advocate, is also pushing for the
        Tres Marias Bills and the Safe Streets and Public Spaces Act.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1241b-6708-476f-a057-35c74f48eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neophyte senator noted that current laws only acknowledge harassment
        of people in superior positions, such as bosses to employees or teachers to
        students. Her proposals seek to expand what qualifies as harassment.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fec3da-ef31-4d05-b5a1-92c586875c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hopeful that certainly my sisters in the Senate, and hopefully
        the men senators as well, will see that it is needed," Hontiveros said.</p>'
