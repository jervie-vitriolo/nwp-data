    'template': '1'
    'title': 'Justin Trudeau challenges actor Matthew Perry to a rematch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988904c5-4203-41c5-8c38-488cb88df9ca'
      'mgnl:activationStatus': true
