      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, I am solely responsible of keeping the Filipino
        nation protected and secured," the President said on Sunday, when he spoke
        to members of the media in Cagayan de Oro City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ee75e-1ea8-4438-bd1e-134744367197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was in the province to visit soldiers in Camp Evangelista.
        He awarded medals to several servicemen who were wounded in a series of encounters
        with the New People''s Army on March 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ffb3e-94f6-40cd-ac00-09309fb81da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the government will pursue the fight against
        illegal drugs till the end. He added this fight is not about martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328d236-07ec-4d8b-9008-4e7804d41680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It does not really matter about martial law, ''yung sinasabi
        nila gusto ko mag-diktator<em>. P***** i**</em>. <em>Pinapaguran na nga ako
        nito eh. Gusto ko ng</em>…&nbsp; It has nothing to do with the suspension
        of habeas corpus, <em>wala ''yan."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2410f0f-4a4b-4b90-a7be-0993a09d9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It does not really matter about martial law, what
        they say about me wanting to be a dictator. Son of a b****. I am getting tired
        of this. I want... It has nothing to do with the suspension of habeas corpus,
        nothing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55276f7-fc5d-4d8a-9fb1-76cae899238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has to "preserve the next generation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff052c70-838d-4683-84bb-c246b6573a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh words for critics</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82bd19-986a-4f72-a3ae-f1f9c1fc017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not mince words when talking about the European
        Union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b33adb4-57cd-40c0-8168-02d31b5b0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the EU has no idea about the magnitude of the drug problem
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af729a1-f576-4027-b766-5f93cdc5f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the four million drug addicts, and with the gall of this EU
        and every stupid idiot out there, hindi nila alam ang problema gaano kalalim
        [they do not know how deep this goes]," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c96e88-a39e-4fd6-946e-1ccd4e5a1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned what he called a suggestion from the EU: "Tapos
        may stupid suggestion <em>ang EU gusto kong sampalin ang mga p**** i** nila
        eh. Na magtayo ako ng mga</em> clinics all over the country, <em>ako ang mag-supply
        ng shabu, hindi ko na kailangan patayin, suplayan ko ng cocaine, suplayan
        ko ng… Pareho sa kanila</em>. Look at Holland, they experimented with it,
        so what happened? It became the hotbed ang ISIS na sa Europe nandoon. Doon
        nag-congregrate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af8b1e-e258-48c7-b6d6-4ea3fdb826c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The EU gave a stupid suggestion, I want to slap the
        sons of b******. That I should build clinics all over the country, I should
        supply shabu, I shouldn''t kill them (drug addicts), supply them with cocaine...just
        like them. Look at Holland, they experimented with it, so what happened? It
        became the hotbed of ISIS in Europe. They congregated there.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7098b21-2ec4-481d-94f1-75eb35caf578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said foreigners should not impose their values upon Filipinos,
        adding there was no consensus that UN members should adopt a similar policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c6ba8-086c-4092-bd94-0fbc4dbcfa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made a similar statement when he spoke at a meeting with
        the Filipino community in Myanmar on March 19</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94334506-45c9-437f-bfd4-9d26e8e910cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte to EU: Stop meddling in Philippine affairs</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7dda5e-4926-4910-9b32-42ab98115c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why won''t you mind your own business," he said, referring to the
        EU.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32edab4f-72a0-421c-84b8-9387577d02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also dared critics to show proof of claims that he has millions
        stashed in the bank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319243a-be31-4e18-8444-31f3e5ba105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako ''yung 211 million? Maghanap sila. May naiwan pa sila diyan
        mga bata nila</em> Central Bank. <em>''Pag may kalahati ako niyan, p*****
        i** bababa ako pagka-Presidente.</em> I assure you, you have that commitment.
        ''<em>Pag may anak ako na na-involve sa corruption</em>, i-publish <em>ninyo
        kaagad</em> and tomorrow you will have my resignation," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec719e3-7aac-4b22-b228-d41ae767126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 211 million? I want them to look for it. They
        still have allies left in the Central Bank. I have even half of that, I will
        step down as Presidemt. I assure you, you have that commitment. If any of
        my children become involved in corruption, publish it immediately and tomorrow
        you will have my resignation.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302362d-76a5-4181-8d27-669c2e475cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU: No suggestion of the sort</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057a039-4f58-4cbd-a62e-a2e043dfc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU denies such a suggestion to treat addiction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280bbcac-43a5-4fa6-807f-9c2e2d940d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on March 27, the EU offered this clarification:
        " At no time has the EU Delegation suggested, discussed, proposed or considered
        the use of any substitution drugs when treating addiction to methamphetamine
        (shabu), or any other drug addiction in the Philippines."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f5904-b1e7-4137-9239-ade5fe9c4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it was working with the Department of Health and others
        to develop plans for "model pilot Recovery Clinics and Recovery Homes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9299882-2f25-4bc4-8970-8a3da1d199db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:55:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU said these facilities will be fully voluntary and "will serve
        as a step-up level of care for patients who require additional support to
        community support measures."</p>'
  'trump-united-states-will-act-unilaterally-on-north-korea-if-necessary':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-03T10:13:32.873+08:00
    'imagesource': 'jcr:085bc6c9-041e-4127-97d4-ec89d4ab0cc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e383a118-575e-4899-a8d8-7fe585629ccc'
    'lead': 'President Donald Trump has declared he would be willing to go it alone
      to restrain North Korea''s nuclear weapons program should China fail to change
      the situation'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:08:21.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T09:08:24.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T09:08:24.643+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: U.S. will act unilaterally on North Korea if necessary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab2fc2-7f76-4589-ab25-5b51cc7a9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — President Donald Trump has declared he would
        be willing to go it alone to restrain North Korea''s nuclear weapons program
        should China fail to change the situation, saying if Beijing won''t help solve
        it, then "we will" alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff3cd8-7139-46ad-bcd5-0e61b08b13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will either decide to help us with North Korea or they won''t,"
        Trump said in an interview published Sunday in the Financial Times. "If they
        do, that will be very good for China, and if they don''t, it won''t be good
        for anyone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a4a0b-3921-4f35-b750-248ac8fe89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s administration has repeatedly emphasized its high concern
        over the North Korean nuclear threat. Secretary of State Rex Tillerson visited
        China last month to press North Korea''s neighbor for help in mitigating that
        threat, and Trump is scheduled to host Chinese President Xi Jinping this week
        in the U.S., where he intends to bring the issue up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92010f15-35cd-4a8b-80e3-7d8d97bd23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail and since taking office, Trump has argued
        China is responsible for the continued nuclear proliferation in North Korea.
        He said in his Financial Times interview that he planned to talk with Xi about
        that situation and use trade as "the incentive" to talk China into fixing
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b8fdd-a3fb-4338-907e-5cf100c85f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly said he would take aggressive action against
        China to reduce the U.S. trade deficit with the country. But if the talks
        with Xi don''t produce Trump''s desired result of getting Beijing to solve
        the North Korean nuclear problem, Trump said the U.S. would take action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb338d-e3c1-410d-adfb-b2c3654b334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China is not going to solve North Korea, we will," Trump told
        the Financial Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2de4a-7c0e-41c2-8ae9-a7530ba7709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to clarify if he believed the U.S. could solve the problem
        without China, Trump said: "totally."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23e520-b906-44f0-a20d-168f6b3450b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean government claimed to have tested a nuclear warhead
        in September, with South Korea''s weather service estimating the explosion
        to have about 10 kilotons of power, or about two-thirds the power of the bomb
        the U.S. dropped on Hiroshima in World War II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e331a0-f4c0-4ec2-b825-02b18998e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Pyongyang has fired several missiles, and U.S. defense
        officials told CNN that North Korea might be able to use a rocket engine it
        tested last month in an intercontinental ballistic missile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fcb7b-9827-4083-9dd4-5004a3fce978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in South Korea last month, Tillerson warned that the U.S.
        would leave the option of military action on the table with regard to North
        Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb5368-557b-4fca-976c-524da9ed40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:08:21.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:08:24.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump: US will act
        unilaterally on North Korea if necessary."</em></p>'
  'Filipino-South-Korea-missing-ship':
    'author': 'Matías Larramendi, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-03T10:05:52.553+08:00
    'imagesource': 'jcr:085bc6c9-041e-4127-97d4-ec89d4ab0cc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd245b435-1215-41bc-a556-235c56f40d87'
    'lead': 'Uruguay losing hope of finding alive any of 22 crew members missing two
      days after a South Korean ore carrier sank in the South Atlantic. Two Filipino crew
      members have been rescued. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:10:12.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T09:10:21.258+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T09:10:21.116+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uruguay losing hope for 22 missing from sunken South Korea ore carrier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb5be7-aaf2-4f03-9a43-1463dd77e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:10:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MONTEVIDEO, April 2 (Reuters) — Uruguay''s navy said on Sunday it
        was losing hope of finding alive any of 22 crew members missing two days after
        a South Korean ore carrier sank in the South Atlantic but was still continuing
        the search, a Navy spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d5639-4fc3-4654-8531-7ddd66ce0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:10:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two&nbsp;Filipino&nbsp;crew members have been rescued floating in
        a life raft on Saturday, but other lifeboats and rafts found in the area were
        empty, South Korea''s Yonhap news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051e8e5-c2d8-4c53-bee7-bc179fb2ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:12.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:10:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more hours pass, the less the chances are of finding them,"
        spokesman for the Uruguayan Navy Gaston Jaunsolo told Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d6634-29fa-4289-952b-614f788bfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:10:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a Brazilian plane had flown over the area on Sunday morning
        and an Argentine war ship was due to join the search efforts. The ship sank
        on Friday some 3,700 kilometers (2,300 miles) off Uruguay''s coast, Jaunsolo
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcdaa40-649e-4f0e-9711-261017db25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:10:21.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the missing are South Korean nationals and 14 are&nbsp;Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5f185-c91c-41f3-b00f-fe4fb350e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:10:21.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very large ore carrier (VLOC) Stellar Daisy owned and operated
        by South Korea''s Polaris Shipping based in Busan was sailing from Brazil
        to China carrying iron ore when it sent a distress signal to the ship operator
        on Friday, South Korea''s Yonhap news agency reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f67b7-89d3-4a85-bac4-fe63eb7fc59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:12.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:10:21.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message last received on Friday by Polaris from a crew member
        said the ship was taking in water on the port side and was listing rapidly,
        Yonhap said.</p>'
  'justin-trudeau-matthew-perry-rematch':
    'author': 'Faith Karimi Wamichi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
