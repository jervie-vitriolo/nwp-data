      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justin Trudeau has three words for actor
        Matthew Perry: Bring it on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3645658b-5604-4578-9cb7-c8d7c34e8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Prime Minister is asking for a rematch after the <em>Friends</em>
        star said last month that he beat up Trudeau when the two attended school
        in Ottawa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5da31-0c25-4dd6-8510-edfc59c3c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend ... who was also in the fifth grade in Canada, reminded
        me that we actually beat up Justin Trudeau," Perry revealed on Jimmy Kimmel
        Live last month</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbd397-d2fe-437a-a313-3614a248adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both beat him up. I think he was excelling in a sport that we
        weren''t, so it was pure jealousy."</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/vWZsF3bUNhs"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe141aa-ab42-40d4-9890-55fc4f471267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c26c9-487b-41d7-9c7b-57a38a41d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau''s father was the Canadian Prime Minister at the time, so
        we''re not sure what Perry was thinking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf9ab0-320e-4850-b359-58c2360b3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he was the only kid in school that we could beat up," Perry,
        who describes himself as half-Canadian, told Kimmel. "You know, I''m not bragging
        about this. This is terrible. I was a stupid kid, I didn''t want to beat him
        up."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;ve been giving it some thought, and you know what, who hasn&#39;t
        wanted to punch Chandler? How about a rematch <a href="https://twitter.com/MatthewPerry?ref_src=twsrc%5Etfw">@MatthewPerry</a>?</p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/848157413668790274?ref_src=twsrc%5Etfw">April
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb094ba6-6e5f-4ad3-93d4-0a6c54fa7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef99a9-2ff7-4701-af63-38ad5b5452fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after Perry made that revelation, Trudeau issued a friendly
        challenge on April Fools'' Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d0e46-fd9e-46cd-abc9-446fb6193a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been giving it some thought, and you know what, who hasn''t
        wanted to punch Chandler? How about a rematch," Trudeau tweeted using the
        name of Perry''s character on Friends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960e7a8-606b-43fe-a499-09a3f01ac3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:13:44.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:13:47.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry has not responded so far. Trudeau tweeted about the rematch
        on April Fools'' Day, so it''s unclear whether he actually meant it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aaea1a-e2a0-4e4f-9cdc-498d60f737d9'
