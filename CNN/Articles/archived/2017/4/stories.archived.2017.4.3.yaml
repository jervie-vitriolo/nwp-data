      'mgnl:type': 'text'
      'text': '<p>Fifty-three toll collection points at Bocaue toll plaza will be
        open for those returning to Manila from April 15-16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae91f5-8c4d-4ce7-98a8-3f84fa29270c'
