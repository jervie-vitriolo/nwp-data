      'mgnl:lastActivated': 2019-07-10T17:55:33.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said foreigners have no right to impose their values on
        Filipinos as the country struggles to deal with the drug problem.</p>'
    '2':
