      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional collection points will be put up ony during expected
        heavy traffic volume on April 7, 8, 12, and 13.</p>'
