      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title match was originally slated to be a triple threat between
        the tag team duos of Enzo and Cass, Sheamus and Cesaro, and Luke Gallows and
        Karl Anderson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837170b-4595-480a-96f3-cc0d8339402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:44:17.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:44:21.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was until hosts, the New Day, came out to break the news that
        another team would join in the fray.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65a330-0084-4c18-884d-25c09ec1df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:44:17.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:44:21.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked like the stable was set to throw their own hat into the
        ring, but then the familiar Hardy entrance music blared and the crowd went
        bonkers.</p>'
