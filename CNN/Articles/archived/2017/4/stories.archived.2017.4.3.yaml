      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Parties don’t usually
        happen on the rooftop of the Bench Tower in Global City. It is often a secret
        shooting spot for photographers and videographers who work for the brand.
        It also boasts magnificent views and interesting architectural touches in
        itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d2b55-fea8-48eb-8808-ca780bc8257b'
      'mgnl:activationStatus': true
