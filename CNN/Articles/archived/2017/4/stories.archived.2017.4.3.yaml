    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe94e0a-b5a0-444c-b369-1a6e8f3cd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health in schools</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9f6a26-22bf-4766-81d6-b1d494d086c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another goal of the bill is to "mainstream mental health in the
        curricula of all our schools," Hontiveros added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3e654-26a9-4252-8520-5b7ce0acf8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that DOH would lead this effort in partnership with the
        Department of Education and Commission on Higher Education.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19962ae-a75a-4779-835c-ea381bbddc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said this could correct the way the public treats mentally
        ill persons, who are often feared or subjected to name-calling.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7d079-12a7-4db7-9afd-5794aeb299a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi yung katulad ngayon... kinahihiya natin kaya tinatago natin
        [Not like what happens today, where it''s whispered about, we are ashamed
        of it and hide it]," she said. "That places a double, multiple burden on people
        with mental health problems.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f41ec-aa78-462f-b81c-7a3b414ec9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also credited the Youth Coalition for Mental Health,
        a group of student organizations across 20 campuses in Metro Manila.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99cbb15-238e-4917-bf13-81cc44f87ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that they supported the bill, and in particular advocated
        for the training of guidance counsellors, referral to off-campus psychiatrists,
        mainstreaming mental health in the educational curriculum, and the provision
        of mental health services on campus.</p>'
