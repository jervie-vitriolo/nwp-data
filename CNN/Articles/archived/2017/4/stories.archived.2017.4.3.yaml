      'text': '<p><strong>(CNN Philippines, April 3) —</strong> The Hardys are back
        in the WWE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c76443-eb19-40ad-8c92-bb078d6dd368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:44:17.236+08:00
