      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> On a
        stage where suplexes, chokeslams, and death-defying aerial moves soak up all
        of the limelight, on the industry''s biggest night of the year, WrestleMania
        33, something else won everyone''s attention: love.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c5b09-b7ba-407f-95ff-5d62bdaacd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:51:23.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:51:27.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After WWE superstars John Cena and Nikki Bella defeated The Miz
        and Maryze on Sunday evening at the Camping World Stadium in Orlando, Cena
        got down on one knee and popped the question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffd9c9-bfa4-4c61-b6e2-f0528e63722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:51:23.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:51:27.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been waiting so long to ask you this," an emotional Cena
        said. "Stephanie Nicole Garcia-Colace (Bella''s real name), will you marry
        me?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349494cd-0756-4a25-87a5-07017d311f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:51:23.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:51:27.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To everyone''s delight, she said yes.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A <a href="https://twitter.com/hashtag/WrestleMania?src=hash&amp;ref_src=twsrc%5Etfw">#WrestleMania</a>
        moment for the ages! After winning their <a href="https://twitter.com/hashtag/MixedTag?src=hash&amp;ref_src=twsrc%5Etfw">#MixedTag</a>,
        <a href="https://twitter.com/JohnCena?ref_src=twsrc%5Etfw">@JohnCena</a> PROPOSES
        to Nikki <a href="https://twitter.com/BellaTwins?ref_src=twsrc%5Etfw">@BellaTwins</a>
        at The <a href="https://twitter.com/hashtag/UltimateThrillRide?src=hash&amp;ref_src=twsrc%5Etfw">#UltimateThrillRide</a>!
        <a href="https://t.co/lnjviTTL6c">pic.twitter.com/lnjviTTL6c</a></p>&mdash;
