  'design-department':
    'author': 'CNN Philippines Life Staff'
    'caption': 'TeamManila’s newest brand, Design Department, is an experimental venue
      for products of budding local graphic designers. The design studio hopes that
      more young creatives will collaborate with them to test their products in the
      store. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2017-04-03T20:05:14.789+08:00
    'imagesource': 'jcr:9485dd1c-84f6-40c8-8fbb-f34d1405906c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3ff0536-279d-41c4-9d64-330376762118'
    'lead': 'TeamManila’s Design Department opens its doors as an experimental venue
      for products of budding graphic designers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T17:09:48.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T17:09:52.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T17:09:51.880+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A concept store that’s also a playground for local graphic designers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f28e9f-a7ac-4312-ba81-ebaa79e3a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Inconceivable as
        it is, there was a time when anything Filipino was considered uncool — culturally
        baduy and inferior compared to its Asian or Western counterparts. Introvoys
        was <em>baduy</em>, Hanson wasn’t. Jolina Magdangal was b<em>aduy</em>, Britney
        Spears wasn’t.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e2cb4-08fb-4a04-ab6e-ca59fa66dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as appreciation of local culture became even more amplified
        — and as Filipinos themselves pushed for more quality products, anything Pinoy
        can now stand on the shoulders of cultural giants. Heck, Jolina Magdangal
        is now an icon, compared to Carly Rae Jepsen and the subject of viral memes
        (JoLegend SlayDangal, anyone?). Now, even our most common and overlooked exports
        — the ube, for example — are appreciated on a global scale.</p>'
    '3':
      'image': 'jcr:8594d5c4-5e39-4f49-b57d-98e07a32d403'
      'imageCaption': '“Design Department is for the exploration of [TeamManila''s]
        design studio,” says Jowee Alviar. The new brand is seen as a venue for graphic
        designers to experiment and test their products on the market. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2018a16-1683-42f0-be4c-3a4a303df009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:bf9364d8-7c8f-458b-b77d-d6243451001a'
      'imageCaption': 'Available on Design Department are zines from local creative
        collective Local Loca. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a339c2b-e78e-46c3-bd91-f0ef3673be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945f518-ae92-47ea-8258-7940aeb67b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2000s, design studio TeamManila gave birth to an icon
        that sparked a renewed interest on the impact of graphic design to local culture:
        the “Rizal in Shades.” The now familiar image of our national hero in sunglasses
        popped up in the design studio’s merchandise, which has now transformed into
        various retail stores in malls around the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859a259-0a83-4398-977d-fa4dc25fb672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception, TeamManila — true to its name — has made Filipino
        culture the focal point of inspiration to its many works, from wallets, bags,
        to commissioned work by brands such as the Eraserheads, Ateneo Art Awards,
        Nike, Globe, Unicef, and even local government agencies such as the Department
        of Tourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab214b6-7dd3-425c-9d73-7b3401bfd4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TeamManila first started in a house in 2001 where founders Jowee
        Alviar and Raymund Punzalan worked and sold their merchandise. The business
        expanded as their works were met with renown and the demand for their shirts
        increased (“<em>‘Yung gusto kasi naming mga</em> design studios<em> may shirts
        so gumawa din kami ng shirts namin,</em>” Alviar explains the birth of TeamManila’s
        now famous graphic design shirts). They moved to various offices several times
        before finally setting for their current home along Jupiter St. in Makati.</p>'
    '10':
      'image': 'jcr:dd451c95-7fea-45a0-98d0-2a0c44e4ec3a'
      'imageCaption': 'A space of the TeamManila office in Makati is also allotted
        for talks and discussions about the creative process. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8235849-d03e-4bcb-a8d8-1b2ab4bcc8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:b5508ca3-a7e9-42c1-93d1-ad7aa9c5e145'
      'imageCaption': 'Design Department shirts bear a slight resemblance to their
        TeamManila counterparts, especially on the use of bold typography. But TeamManila
        aims to make the new brand separate from their TeamManila Lifestyle retail
        shops. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f241133-26cd-4009-96ca-705ea9afcdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa28ddd-8b5a-4998-9fbb-8ec6a1585495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TeamManila now has different sub-brands, developed as they explore
        more of their passions, such as Daily Grind for streetwear and Lomographic
        Embassy Manila. Joining their sub-brands is Design Department, a research
        and development repository for their non-TeamManila Lifestyle products (hence,
        the output can be non-Filipino themed) as well as a collaboration space for
        young graphic designers who want to test their products on the market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f2bca-1d8b-4e42-a96f-0d04a5e6cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a09d5-7ae6-4a3d-a682-cbad4454cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Design Department is for the exploration of design studio,” says
        Alviar. He then picks up a few design prototypes that never saw the light
        of day outside the “lab”: “The Filipino Can,” which is, well, a can with humorous
        graphic design on its label. A small clock with changing skins. These are
        products that might seem off-brand for the Pinoy-centric retail stores of
        TeamManila. But in Design Department, they’ll be right at home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b787df-d5c4-42f0-8bcd-7cf267dd5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ca89e-e12e-4271-bded-c943057eacbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design Department currently occupies space in the studio’s office,
        a testament to the rawness and full commitment of the store for more experimental
        ideas revolving around graphic design. In stock are various posters, bearing
        the typography-heavy influence of TeamManila’s designs, shirts and mugs with
        geometric patterns and grids, as well as a few zines from the creative collective
        Local Loca.</p>'
    '17':
      'image': 'jcr:3ae4ee7e-c9e9-42ad-8ffc-504189d2a57c'
      'imageCaption': 'Also available are totes, shirts, portfolio cases, and mugs.
        Framed and unframed typographic posters are also on sale. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482525b-8aef-400f-a562-db6179ec59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:f9f392f8-bf3c-4e17-beae-90182d98dc09'
      'imageCaption': '"Sayang yung design if it’s always dito lang," says Jowee Alviar
        of their unused prototypes in the studio. Hence, Design Department was born.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbca7d6-b41a-46f8-81fd-1a4d3c772b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f75bee-f065-4f11-a359-d83f7d312147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the space is also allocated for talks and discussions.
        Clarissa Gonzalez, who designed the album art of UDD’s “Capacities” and is
        part of the multimedia artist collective Multiverse; Tippy Go of art and design
        blog The Googly Gooeys; and Vince Africa and Reymart Cerin of the design studio
        The Public School Manila inaugurated the space with talks about their design
        practice. Alviar also discussed the typographic influences of TeamManila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef4cb3-d2bb-4dbd-a0f3-5fbebb0cfbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:09:48.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:09:52.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully … [Design Department] becomes its own brand talaga,”
        says Alviar. “Its own look, its own events and its own voice also …. ‘<em>yung
        voice na</em> <em>‘yun</em> is graphic design. <em>Kasi</em> it’s a growing
        community <em>na rin</em>, a lot of graphic design students ... [and] we hope
        to get to create something for them.”</p>'
