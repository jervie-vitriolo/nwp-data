      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had a shoot here once and I told them that I had to be the first
        to host a party here,” events and concepts director Raymond Gutierrez told
        the crowd during last Friday’s exclusive #ALDOcrew party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde24fac-d4e6-4a2c-9d56-636bfe8abc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:16:41.106+08:00
