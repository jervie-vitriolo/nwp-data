      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Stylized Studio''s clients are top celebrities like Maine
        Mendoza, Anne Curtis, Sarah Geronimo, Ellen Adarna, and Toni Gonzaga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece013bd-8e8a-4843-9a87-85bfcbd76a7e'
      'mgnl:activationStatus': true
