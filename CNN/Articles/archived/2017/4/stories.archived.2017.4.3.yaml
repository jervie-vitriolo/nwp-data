      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night served as the launch of the collaboration video between
        the international footwear brand and Stylized Studio, the styling collective
        of celebrity stylist turned international fashion personality Liz Uy, featuring
        model Jessica Yang, and style bloggers Bea Marin and Mikyle Quizon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa745a-ad9b-4035-8dec-a9261a133e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:16:41.106+08:00
