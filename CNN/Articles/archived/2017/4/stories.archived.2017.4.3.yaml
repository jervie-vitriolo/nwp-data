  'arm-wrestling-philippines':
    'author': 'Anna Bueno'
    'caption': 'In the Philippines, a growing group of enthusiasts keeps arm wrestling
      alive in an era that may have forgotten the values of the ancient, intimate
      sport. Photo by JL JAVIER'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2017-04-03T15:09:07.869+08:00
    'imagesource': 'jcr:05d181cd-3097-4334-b6b7-07369faa6819'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c13100b5-8586-4ed4-a6d3-83745e50f0ea'
    'lead': 'Filipinos have arm wrestled since time immemorial, the sport’s appeal
      being its display not only of strength, but also of intelligence. A growing
      group of enthusiasts share how they keep arm wrestling alive in an era that
      may have forgotten the values of the ancient, intimate sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T17:40:27.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T17:40:31.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T17:40:31.332+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ancient Filipino sport that time almost forgot

      '
    'updated': 2017-04-11T15:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cbd347-4930-4adc-a5d9-3b891df6f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The lights glow green, red, and
        yellow in El Guapo’s in Kapitolyo, one Saturday night when it played host
        to a cluster of men gathered around a narrow yellow table, where two able-bodied
        competitors — Joey and Sed — are locked in an apparent gesture of fraternal
        devotion, their hands gripped tight in an almost-embrace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6769d-76e4-48fc-b99a-83d524637244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fingers interlocked, elbows supported by the surface, their faces
        are inches away from each other, though their eyes may not meet. There is
        some kind of intimacy in the way Joey and Sed’s hands form a conjoined fist,
        as to resemble a fulcrum to which the energies of their bodies flow. There
        is some sort of tension, an erratic rhythm of barely repressed groans, until
        that moment one overcomes and pulls down the other. In a few seconds, you
        realize this stage is not set for a union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344495b5-f91c-4ae9-aa77-d908431a4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s set for a collision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74284d21-f1d8-497d-85b8-3c821095b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of arm wrestling, each match is essentially a stationary
        race, a fascinating spectacle where fingers clasp, slip, and sometimes lose
        their hold in the struggle to pull the other to the pin. Blink, and you might
        miss it. There is a restrained beauty, and also a violent grace, in the way
        each glorious battle ends almost as swiftly as it begins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1694c-41ca-45bf-9918-2b7021dc1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf9f8e-fe2a-4dac-b690-a0587d1d8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re known as world leaders in the sport of bodybuilding,” says
        Lee Soriano, managing director of Armwrestling Philippines, a growing group
        of enthusiasts that engage in the sport and promote fitness and athleticism
        through arm wrestling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53964758-d39b-4a24-a25e-793481faf5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impetus for forming the group stemmed from Soriano’s early frustrations
        about the lack of proper support for bodybuilders who spend time, effort,
        and money in training, but get paltry rewards in exchange for the high cost
        of their preparations. “So <em>dinadaan [nila] sa maraming</em> competitions,
        and this is where they fall victim to a lot of unscrupulous promoters,” he
        says. “In some cases, the prized money, ‘di binibigay, you don’t hear from
        the promoters ever again.”</p>'
    '13':
      'image': 'jcr:4e76b461-2e1c-4ad1-b6e4-4f1b22517f6d'
      'imageCaption': 'In the world of arm wrestling, each match is essentially a
        stationary race, a fascinating spectacle where fingers clasp, slip, and sometimes
        lose their hold in the struggle to pull the other to the pin. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68676f-0dae-4f2b-99ec-9c137ce12e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e711a9e5-be72-4bd2-9ebc-1466a37c4249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to change this, Soriano became part of a group called Unified,
        which was supposed to bring together a federation of athletes and help them,
        among others, by spreading awareness and correcting misconceptions about bodybuilding.
        “They are not freaks of nature, they’re people, they work hard,” he says.
        “Back then, the perception was, <em>‘pag malaki ‘yung katawan mo,</em> it’s
        not normal … but we were able to soften the image. We wanted to show them
        that these guys were able to achieve a certain level of perfection.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b9f948-40d0-45aa-ae37-1f07c21116e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the public to understand bodybuilding, as well as other underrated
        Philippine sports, became the more urgent goal. After going into women’s sports,
        Soriano then became interested in arm wrestling around three to four years
        ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8edc95-2978-4ea3-89fa-6fe745553f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that time, the arm wrestling community would often meet in the
        house of our number one arm wrestler, Mark Ben,” he says. “I told him, ‘Mark,
        you have to bring this to the public, let them see what’s going on,’ …<em>
        pabiro nga, sabi k</em>o, ‘Mark, <em>maawa ka naman sa nanay mo</em>, every
        time you practice, your mom has to cook for 40 people,’’ he laughs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f630c-ab75-480c-a9a0-49b477755dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Mark Luis Ben competed in the Arnold Classic Arm Wrestling
        Championship in Hong Kong — named after Arnold Schwarzenegger, the actor-slash-bodybuilding
        advocate — and won the bronze medal in the 80-kilogram category, achieving
        the feat for the first time for a Filipino. Competitors participate by invitation
        only. “When you’re accepted to compete in the Arnold’s, that’s recognition
        already,” Soriano says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6f4be-e535-4662-b843-0c3fc906904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t have a ranking system in the Philippines, so [they get]
        kung sino ''yung nag-cha-champion sa nationals,” adds Ben. For his part, Ben
        says he was invited because he competes internationally. He has participated
        in other arm wrestling tournaments abroad, including the Super Armwrestling
        League (SAL) in China, and the second Silvis Armwrestling Championship in
        South Korea, where he won the gold medal in his category.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70a9f2-0537-461b-8ce2-6181d8fa5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The guy who ends up winning most of the tournaments, nakikila iyan,”
        says Soriano.</p>'
    '25':
      'image': 'jcr:faf73ada-e1e2-4a69-8a91-ccfd0b646cb7'
      'imageCaption': 'A referee, who is trained to spot danger situations in matches,
        instructs arm wrestlers the proper way to grip each other''s fingers before
        a match. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc6dd0-77ca-414e-8e4b-478cf39f9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142317d-0a79-459f-8b23-668ec9f26b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b82d2-9d6f-459c-94a4-da3362345ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may have been a balmy, nondescript day in the 1940s when national
        artist Vicente Silva Manansala decided to paint two Filipino men caught in
        a deadlock, gripping each other’s wrists atop a table while another closely
        observed their struggle.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7ad7b-ccba-4257-99ee-790ec8514f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cubist painting, titled “Arm Wrestling,” has been sold for USD
        319,994 (₱14,890,386) by the auction house Sothebys Hong Kong. It depicts
        the sport in a familiar Filipino environment, a peek into the social practices
        Manansala observed during his time apart from the usual “picturesque or traditional
        representation of rural existence.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309408c3-e137-4865-ae77-4e1d0ed2a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it seems the roots of arm wrestling go even further in time
        and place, and has fascinated not just modern artists. Simon Javier Calasanz,
        a former three-time lightweight arm wrestling champion in De La Salle University,
        knows a little bit of its history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300922d6-ac64-421f-9f72-774d2e43489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Arm wrestling has its roots way back in Greco-Roman times wherein
        generals would fight, at the arm wrestling table, for the honor of leading
        a battalion in battle,” he says. “Very similar to the datus here in the Philippines.
        Datus would be heads of the tribe either through intelligence or strength.
        And shows of strength would be done either through combat, or bunong braso.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db8e6e-7162-47bf-a347-6d92223ebc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calasanz participated in the mini-tournament that night (and won
        his match), a sort of official initiation from that time three years ago when
        he first watched Ben arm wrestle on television, and went over to his house
        to brush up on his skills. After initially losing to the arm wrestlers he
        sparred with, he knows now, from the very first grasp, if it’s a match that
        he could win or lose.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c0199-a38b-4412-9f7d-c06d31cf4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By the way he holds your hand, by the way the finger pressure goes
        against the back of your hand, you could tell whether or not [your opponent]
        knows what he’s doing,” he says. “At that moment, you’re already thinking
        and strategizing.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e79e63-4aab-44f2-a14b-12860eedfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then, the perception was, ‘pag malaki ‘yung katawan mo, it’s
        not normal," says Lee Soriano. "But we were able to soften the image. We wanted
        to show them that these guys were able to achieve a certain level of perfection."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221735f-5c91-4c2d-88f7-16745deb243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of muscular, 200-pound men who lose easily to men
        who weigh less, Calasanz observes, so the sport is not all about raw force
        or strength. “It’s a thinking man’s game,” he says. It’s about willpower.
        “There a lot of people who are on the brink of losing, but they won’t give
        up, because they know if they sap the strength of their opponents, they can
        win.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb732de6-c198-4ab3-92ac-92f8316519ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421b0be-525f-45cd-afec-3d9001e82a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Luis Ben will not arm wrestle tonight. Or at least, he’s not
        competing in Fuerza Fest, the mini-tournament in El Guapo’s organized by Armwrestling
        Philippines for its enthusiasts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9ba11-9baf-4bff-b59e-bed4a77574c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he positions himself near the international-standard tournament
        table set up outside, asks the pullers (arm wrestlers) to assemble there,
        and lays down a few ground rules. The reminders take a while, and ends with
        Ben showing the crowd the proper way to grip and position one’s wrists and
        elbows during a match. Like Soriano, he emphasizes a primordial concern: safety,
        more than anything else.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba06119-935e-41e0-be64-9f6ae91bddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the mini-tournament, after the winner has been announced
        and given the ₱5,000 prize, Ben says: “Arm wrestling is a contact sport, pero
        ‘di talaga kayo magkakasakitan.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f639b7-f893-4ec2-b621-10d5ac5d32ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben, who is a registered nurse, started arm wrestling as a kid along
        with his older brother James, who is also active in the sport. “When I was
        in high school, that was the main thing to gauge your current strength, kaysa
        naman brawling,” he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c59fd-2d6b-4ea6-ba56-dc427282f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he began entering tournaments — one of them the Trust Bunong
        Braso Challenge, where he emerged third best in the nationals — he did not
        know any of the techniques yet. He was only exposed to professional arm wrestling
        when he went to a competition in Thailand, where he met professional arm wrestlers
        from Russia, Latvia, Singapore, and Malaysia, among others.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5fb93-a5e4-4bc7-bca6-1f2395518bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In arm wrestling, the main purpose is not to break your wrists,
        so if you have strong wrists, you have a high advantage of winning,” Ben says.
        “When you have strong fingers, basically ma-be-bend mo ''yung wrists mo, then
        you can use a hook” — an arm wrestling technique — “and also a top roll.”</p>'
    '57':
      'image': 'jcr:c554968e-a7bb-4c0d-89fa-452b3bfdc8dd'
      'imageCaption': 'Mark Luis Ben is the vice president of Armwrestling Philippines.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6464f310-daa6-4466-8ba4-d8af9c20a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2414392-8975-4531-83e0-fc041a647133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to popular perception, arm wrestling is not just about
        having big biceps, though this aids the arm wrestler. “It will help you with
        the back pressure. In arm wrestling, you don’t necessarily move your opponent
        sideways, basically you move backwards,” Ben says. “It’s like the art of pulling.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943fa9b-4869-481d-8a2d-399b0b508318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’re doing the pulling motion, ‘yung mga activated na muscles
        mo [are] arms, forearms, biceps, triceps, shoulders, back, and core,” he adds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f53e40-b196-4658-9a92-f33f8969558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben knows this, as well as other ways to prepare himself better
        for the sport, partly because he’s also a certified trainer by the American
        Council of Exercise (ACE), one of the largest fitness certification organizations
        in the world. He blends sport science and what he knows of human anatomy to
        understand arm wrestling better.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99ce17-f8b0-4036-a4e4-4858d501243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also learns from previous experience. Ben was upset when he first
        lost a match in Thailand, but took the time to understand why. “I felt na
        nadaya ako sa laban, but when you understand the technique … natalo ako kasi
        kulang ako ng strength, ng ganitong angle.” He also learns from opponents.
        “Arm wrestling is competitive, but at the end of it, you’re all friends,”
        he says. “We share best practices.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc424aef-67a8-4ec1-a7da-2ed6af56e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In arm wrestling, you don’t necessarily move your opponent sideways,
        basically you move backwards," says Mark Luis Ben. "It’s like the art of pulling."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7e69d-d992-4bc6-942e-6254f49a2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a poster boy for Philippine arm wrestling, Ben
        is also Armwrestling Philippines’ vice president. The community trains in
        Tiendesitas on some weekends, and is sustained by the support of sponsors
        who also believe in the sport. The community also welcomes women — there’s
        a growing group of women arm wrestlers too, says Soriano — and children are
        also free to learn about arm wrestling as a means to instill athletic discipline
        at an early age.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2aec5-62f7-4fa9-b31e-a016ca199890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To train doesn’t always mean to focus on winning. More than anything,
        the goal is to promote health and fitness through the sport. “Lahat ng mga
        ‘to, kahit natatalo sila, they feel accomplished, lalo na ''pag lumakas ka,”
        Ben says, gesturing to the small crowd that continues to spar with each other
        — for fun — now that the tournament has ended.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e87e3-3457-4028-af1a-d22f2c8061d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79f86e-d80f-414d-9354-53a56ca66c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dream for Soriano, as well as for arm wrestlers like Ben and
        Calasanz, is for the sport to have its own national sports association. “It’s
        not likely to happen here because the Filipino Olympic community would only
        recognize it if arm wrestling becomes an Olympic sport,” says Soriano, though
        he remains hopeful.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bbcd2-7a45-46ee-b4f4-9acda041e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, while arm wrestling is becoming more recognized
        all over the world —  in the Philippines in particular, where tournaments
        have been steadily increasing —  Soriano says the recognition should simultaneously
        come with efforts to make the sport safer.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39c73e-f723-4276-b6cc-c2ba76ca3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More often than not, there would be broken arms [in unsupervised
        matches],” says Soriano, highlighting the need for proper training for competitors,
        and for well-trained referees to spot danger situations in matches.</p>'
    '79':
      'image': 'jcr:a99addb8-1419-42db-b84a-6e8b6a358f66'
      'imageCaption': 'Filipinos have arm wrestled since time immemorial, the sport’s
        appeal being its display not only of strength, but also of intelligence. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13e442-c740-42a6-8cbd-7ff601306767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06bca6-b63e-40fa-ac60-ffd315b7aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In El Guapo’s, there were no broken bones among the 21 arm wrestlers
        competing in Fuerza Fest. While for every match, all eyes are on the table,
        there are three-minute breaks during which the pullers share tips and tricks
        with each other. It’s this cordial atmosphere that makes the community grow,
        says Soriano.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479fb6c5-3f05-40a3-badf-6f96b329bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remembers that time they held a tournament in a mall in Pangasinan,
        where he feared no one would show up. Yet from 10 guys, the participants ballooned
        to 60. Soriano was also pleasantly surprised at the robust appreciation arm
        wrestling received in a tournament they organized in UP Diliman, and in the
        booth they set up for the History Channel Conference in 2016.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbf533-31e5-4b35-a6e5-c4e9eab0a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In El Guapo’s itself, a few curious onlookers have taken a keen
        interest on the friendly sparring taking place in another table along the
        street. This is why Soriano and the rest of Armwrestling Philippines keep
        holding their tournaments in public, and are open to all kinds of people who
        walk in, eager to learn about an ancient sport on its way to a modern resurgence.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949a428-4163-475c-bbac-b4eb97b080f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:40:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:40:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You just put a table there,” he says, “and they will come.”</p>'
