    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5852a-7fc2-42cb-9fa8-31e4c0d37264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.576+08:00
