      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unannounced return, Matt and Jeff Hardy crashed WrestleMania
        33 on Sunday evening at the Camping World Stadium as surprise additions to
        the WWE Raw Tag Team Championship Ladder Match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e91b18-c3fd-4688-b818-be8c8d3530de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:44:17.237+08:00
