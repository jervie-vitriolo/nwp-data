    'template': '1'
    'title': 'Risa Hontiveros hits double standard on women

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e1e0b-1694-4594-a4e7-27952e100847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Sen.
        Risa Hontiveros on Monday chided House Speaker Pantaleon Alvarez for viciously
        hitting Sen. Leila De Lima for having an extramarital relationship, and casually
        brushing off his own indiscretion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b141e-fff6-4e73-8722-21152e1cc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag babae ang tinugis nila noon, ang tindi ng judgment at
        ng persecution... Pero ''pag sila, iti-trivialize nila—na dahil lalaki sila
        o yun ang kanilang kaligayahan,</em>" Hontiveros told CNN Philippines'' The
        Source. "That is a terrible double standard."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c173c-c154-4bb2-b961-ca121e8eed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they were targeting a woman before, the judgment
        and persecution was intense... But now that they''re being criticized, they
        trivialize it-because they are men or they enjoy it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017a49e-af98-46bf-af47-187c2013fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang pinalilitaw</em> [It really proves] that patriarchal
        values are alive and well even these days," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2286b7-fb88-4642-a666-1c1a5eaf3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez became the subject of headlines after it was revealed that
        he and Davao del Norte 2nd Representative Antonio Floirendo are not in good
        terms because of a spat between their girlfriends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d8731-b2c2-472f-b5cc-398ab99c6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction, Alvarez said, "Eh Diyos ko naman, kayo naman. Sino
        bang walang girlfriend?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ebfb6-0469-4350-89c7-2712c037b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My God, who doesn''t have a girlfriend these days?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203979d-4aa2-4b45-a50c-97095d8d9103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Alvarez denies claims of Floirendo''s partner, but admits
        to having a girlfriend</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ccfda-a1ff-41ed-94bd-04736fe848a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker also challenged critics to file a disbarment case against
        him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816743f5-6fe6-43bb-9d01-20d1f3b06c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte came to his ally''s defense on Sunday.
        Facing wounded soldiers in Cagayan de Oro, he said that if fidelity were a
        factor in public service, many people would lose their posts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe18e1-cf06-482d-bb4f-fed6aee080ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat kami dito wala nang ranggo kapag ganun! Sino bang walang
        kaligayahan?</em>" Duterte quipped.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f228d-00dc-4b82-b884-8ea8405db1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''d all lose our jobs in that case! Who doesn''t
        have a little enjoyment?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf18dd-c53c-449c-a401-472ac03ee34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: I crack jokes but I respect women — Duterte</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f565b-67d9-4fdb-9d5b-2a31fe6e6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros noted that when administration allies built a case against
        De Lima, they were singing a different tune.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326dc72d-a538-4354-8e3b-a1d876acb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid accusations that she was involved in the drug trade inside
        the New Bilibid Prison, De Lima admitted to having a relationship with her
        alleged bagman Ronnie Dayan. Her marriage to her former husband is annulled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1348862-5be9-4991-b2f5-ffab193d0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte bared the relationship with her former aide, and
        legislators tried to show an alleged sex tape of the two in a hearing in Congress.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b9121-a370-499c-9851-63417b894316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Balikan natin yung pag-imbestiga ng</em> House Committee on
        Justice, <em>at yung mga</em> pronouncements <em>din—kahit po ni</em> Speaker<em>
        ng panahong yun - ay talagang pinagpepiyestahan ang personal na buhay ni</em>
        Sen. Leila in a way na doble-vicious dahil babae siya," said Hontiveros.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6cdc0-c03b-43b7-94a2-cfc71d3e1dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s go back to the investigation of the House Committee
        on Justice and the pronouncements-even of the Speaker at the time-really attacked
        the personal life of Sen. Leila in a doubly vicious way because she is a woman.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ed0bf-ee16-475c-8c41-eef8b83edfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung lalaki siya, as witnessed today, hindi siya pahihirapan ng
        ganung katindi [If she were a man, as witnessed today, she wouldn''t have
        been given such a hard time]," she added. "They really used that double standard
        against women and ... gender against her."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f693f74-71d7-4f92-a352-b063736c44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that as a fellow legislator, she hopes Pantaleon
        would live up to his role as Speaker.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51240d2-b149-4e28-8f74-5c06ab6305f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly expect more or better from him," said Hontiveros. "<em>Lalo
        na, siya pa ang pinuno ng kabilang</em> house-counterpart <em>namin. Dapat
        sa paghain sa pagpasa ng mga matitinong batas, hindi pagpapakita ng</em> sexism,
        misogyny, or a double standard in relationships."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5484b1-cdd9-4a33-b2c6-9ae2076838cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:57:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:57:47.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially since he is the head of the other House-our
        counterpart in making and passing good laws, not showing sexism, misogyny,
        or a double standard in relationships.]</p>'
    '45':
