      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af98e2-a2a3-46df-9bb9-0844c6f8f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ghostbusters” fans may turn Slimer-green with envy as action figures
        of Peter Venkman, Egon Spengler, Ray Stantz, and Winston Zeddemore can be
        found hanging out by a column that’s been converted into a blackboard that
        now mostly functions as a freedom wall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb03f04-95cd-47de-8ec1-28b186dd946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designers at Plus63 each have their own desks, arranged in a
        row facing the wall. This enables them to have their privacy and still be
        able to have an open line of communication with Matutina and one another.
        If one of them needs to have something checked, everyone can be involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2c601-da69-44e3-a41e-5ff739ea2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And everyone is involved — five minutes with the Plus63 team is
        enough indication that they love what they do, and enjoy doing it with each
        other. Part of why the team gets along so well, not to mention a major factor
        that helps them do their best work, just may be their shared affinity for
        caffeine and other drinks. Each of them has a different beverage of choice,
        but they all say it’s become part of their daily habit. “When you''re working,”
        Maniquiz explains, <em>“masarap na</em> [you’re sipping something].”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea0bec-1160-455d-96de-920fbf66cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They even got the coffee machine to prove it, which they use when
        they’re not drinking The Coffee Bean &amp; Tea Leaf’s Ready Coffee 3-in-1.
        Since sometimes, there isn’t enough time to go to the coffee shop for their
        coffee fix, and work requires their full attention, to have instant coffee
        handy is an efficient alternative. The Coffee Bean &amp; Tea Leaf recently
        sent over a package full of Ready Coffee 3-in-1 (made of 100% Arabica beans)
        and ready-to-drink lattes and sparkling iced teas that come in handy cans.</p>'
    '17':
      'image': 'jcr:50b46fdd-f852-47a8-8138-a22c709b0a23'
      'imageCaption': 'Matutina''s workspace. Photo by CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556a661-6a59-47f8-a1a0-9823881be0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:911e727e-1491-442c-bb9e-7c81aa4f8c18'
      'imageCaption': 'The shelves of Plus63 contain graphic novels, art books, magazines,
        trophies, and other knick-knacks. Photos by CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20692b83-fb6e-4d7a-ad02-4029b90929cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d6040-036e-4c81-9354-374e29f74b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I’m [too] lazy to go to a coffee shop, it’s best to just grab
        iced coffee from the fridge or make instant coffee," says Matutina. "It’s
        purely for convenience."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404a3ca-d484-4958-ab13-8e2f464854b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main draw of the office for Matutina, however, has to be the
        large windows, which practically span an entire wall. He says he finds the
        natural light good to work in, and it makes the space feel bigger. “You know
        what time of day it is,” he says. “<em>Alam mo ‘yung umaga. Alam mo kapag
        gabi na at kailangan nang umuwi.”</em> He adds that it helps brighten the
        mood of the team.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980d985-3a9f-44e8-95c9-836647c5ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a boss, Matutina has his quirks. “Gusto ko magaan lang, masaya,
        wala masyadong drama,” he explains. He hardly ever gets strict with work,
        but it’s a different story when movies are concerned — he often takes the
        team out during office hours on “required viewing” trips to the cinema, deadlines
        be damned, and calls it “cutting class.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d3c34-41c5-49aa-ac8e-1317ad4ad7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Flexi time kami [sa office],” says Malinis.<em> “Pero ‘pag may
        movie na maaga, [sasabihin niya,] ‘Guys! Kailangan nandito na kayo ng 10 a.m.
        bukas!”</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924b84e-2cbc-43bd-9ad9-66880cb88804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maniquiz chimes in with an impression of Matutina when they went
        to see a much-anticipated reboot of a childhood classic: “That’s an order!”
        she booms. “We’re going to watch ‘Power Rangers’ tomorrow!” And see it they
        did — in 4DX, a cinematic experience that involves effects like seat movement,
        scents, and improvised weather conditions like winds, rain, and fog.</p>'
    '28':
      'image': 'jcr:ca425956-4c5c-482f-b476-993f460e0d2e'
      'imageCaption': 'The designers at Plus63 each have their own desks, arranged
        in a row facing the wall. This enables them to have their privacy and still
        be able to have an open line of communication with Matutina and one another.
        Photos by CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c482273-a9b5-470a-af3c-46bc3e9f17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326caea-186b-4bbb-83df-da4a2f92b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also go out for brainstorming sessions, where Malinis sarcastically
        declares they hardly get any work done. The team heads out to try new restaurants
        and, more often than not, they end up in their go-to coffee shops as well.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2e645-38e0-4af4-912a-880e426f4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no question, then, about Plus63 HQ being a fun and supportive
        work environment. Maniquiz theorizes that Matutina just has a knack for selecting
        people who would get along and work well together. Matutina, meanwhile, says
        that the most important thing about a Plus63 designer is this: <em>“Gusto
        niya ‘yung ginagawa niya.”</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166cfdf-f210-4dda-9a2b-d6420a8d5dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With years and years of experience under his belt, Matutina says
        that his definition of good design hasn’t changed. The kind of output may
        be different, and the technology may march on, but at its heart it stays the
        same. “Design is essentially problem solving, always providing solutions,
        whether it’s for creative purposes or communication,” he says. “To borrow
        a term, it brings people delight.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cae37b-7fce-4ee7-840e-4f8670a03e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relying too much on working out the kinks or functionality,
        according to him, isn’t ideal. “[Good design] should add something<em> na
        natutuwa ‘yung mga tao,”</em> he posits. “They like using it or they like
        looking at it. <em>Kasi kung very</em> functional [lang], parang cold. It
        needs to add a bit of emotion.”</p>'
    '36':
      'image': 'jcr:cac1ac21-193a-46a4-8c61-356f676978b2'
      'imageCaption': 'The team behind Plus63 believes in collaboration and adaptation,
        which creates a fun and supportive work environment. Photos by CZAR KRISTOFF '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dacf8c-7d8d-4382-a7b1-0f9fc31ce963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6829f-284c-4dce-85bb-3a3fa2fb6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus63’s process for design work is also rooted in collaboration
        and adaptation. The designers each pitch their ideas and discuss the best
        way to go about the project, and then they would work as a team on different
        tasks. For example, illustrator Craig Halili would work on images, Maniquiz
        would layout, and Malinis would work on the fonts. “Lahat kami may kino-contribute
        to the brand,” <em>Malinis</em> says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd1bf5-00e8-434d-ad18-450cf023755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:25:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:25:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes it comes out fresh,” Matutina adds<em>. “‘Yung intention
        lang namin</em> is something different, something<em> na hindi pa nagagawa.”</em></p>'
  'mental-health-act-expand-education-services':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-03T20:22:14.950+08:00
    'imagesource': 'jcr:b7181b11-1f7a-494d-b9ba-cc0599bb30af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad94db6-9be5-46f6-802f-78218bf52b78'
    'lead': 'Senator Risa Hontiveros'' proposed Mental Health Act of 2016 is looking
      to expand mental health education and services, and provide such down to barangays
      and schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T17:29:58.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T17:30:02.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T17:30:01.629+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mental Health Act seeks to expand mental health education, services

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1cb7f9-e456-4de8-8ef2-f2e1c13146a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 3) — It''s time to take the
        mental health issue to the mainstream, a neophyte senator said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11eadf6-14a5-4366-89a7-af2903a33393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros is looking into two places in particular in
        the proposed Senate Bill 1190, or the Mental Health Act of 2016, which aims
        to enhance mental health services and help Filipinos with mental disorders
        find proper treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce6521-626e-47bd-ba5f-cb870e1ec87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill wants to empower further the Department of Health na ibaba
        niya hanggang kaya niya [to take it down as far as it can go], down to the
        barangay level," Hontiveros told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83815ac9-e121-4acf-bd02-7d1db836e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga eskuwelahan [In schools], let''s mainstream mental health
        in the curriculum," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94839f37-46b7-4538-9c88-a089f83c4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros noted that mental disorders included "depression, anxiety,
        different bipolar disorders, suicidal tendencies or what they call ideation,
        and also all other milder or more severe forms of mental health concerns."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe9a44-6e49-4657-a1fd-193f3d7ce1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such disorders are usually characterized by a physiological or chemical
        imbalance, and must be diagnosed by a professional psychiatrist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3c2ae-fa83-4566-8fa6-183da7d8c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preface of the bill cited figures from the Philippine Statistics
        Authority, stating that one in five Filipino adults had a mental or psychiatric
        disorder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e04fa-2a56-46b8-b4eb-504e01388e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long, Filipinos have talked about mental health and our
        mental health problems in the dark. Stinistigmatize yan, dinidiscriminate
        [They are stigmatized, discriminated]," said Hontiveros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a87ff0-9346-45ce-8e14-52f93a24d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes it harder for people with mental health problems to come
        out into the light and ask for help, harder for mental health professionals...
        to know where these people are and be able to help them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1a1a6-ccb5-4325-b713-8b054d80c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed the Senate on its second reading, with additional
        amendments to strengthen the DOH suicide hotline and on-campus mental health
        services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd05609-231e-4308-84e0-163ac8da703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we resume in May, I''m really hopeful that it will be approved
        on [the] third [reading]," said Hontiveros.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1543a48-8cc2-43ae-96d8-230b131e519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health in barangays</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c6933-90e9-4cab-8c25-f4a194c10607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill looks to provide mental health services in regional, provincial,
        and tertiary level hospitals. However, Hontiveros added that they hope the
        services trickle down to the barangay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b3757-101f-4b74-bb55-d1e68b87285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana over the next five years down the barangay, maparami natin
        at ma-capacitate yung mga mental health professionals and mental health service
        providers," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13776d6-cd19-48f4-bec5-db1bf0b3e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully over the next five years, down to the barangay,
        we can multiply and capacitate mental health professionals and mental health
        service providers.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848558f3-7181-465e-83c1-df4d68ccd78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros noted that even barangay health workers and midwives,
        who may be dealing with possible postpartum depression, needed to have a basic
        knowledge of mental health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310605c3-6869-4a7d-ae5a-f79ebb6a379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat meron silang kahit basic na kaalaman how to detect when a
        member of the community... ay may mental health concerns at ialam kung papaano
        ima-match doon sa available services," said Hontiveros.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9064a-bcea-4cf8-911d-b2950a06c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:29:58.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T17:30:02.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They need to have basic information on how to detect
        when a member of the community... has mental health concerns and how to match
        those with available services.]</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
