      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 3) —</strong> President Rodrigo
        Duterte says there would be no let up in the fight against illegal drugs,
        stressing any respite from it may doom the future of the next generation of
        Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf60d5-727b-4c1c-8645-ee87e5fac7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T17:55:29.462+08:00
