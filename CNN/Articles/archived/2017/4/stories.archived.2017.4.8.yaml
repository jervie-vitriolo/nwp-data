      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said services at the airport are not affected by recent issues
        following mass resignations and several officers going on leave over non-payment
        of their overtime.</p>'
