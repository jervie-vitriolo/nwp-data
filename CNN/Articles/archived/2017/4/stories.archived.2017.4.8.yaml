      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration (BI) Spokesperson Antonette Mangrobang told
        CNN Philippines, says 20 out of 113 officers are absent on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2e442-18ce-44aa-882a-89efe0d84262'
