      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who opt to ride ordinary buses may go straight to the
        old Araneta Center Bus Terminal, while those bound for Southern Luzon, Panay
        and Bicol should book tickets at the Araneta Bus Port.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24521b0-ce00-427e-b5ff-9af929275777'
