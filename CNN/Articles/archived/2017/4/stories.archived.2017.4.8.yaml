      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it''s a waiting game for chance passengers at bus terminals
        as many trips to the provinces are already fully booked for the Holy Week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21817f55-7e1e-469c-977a-6c6cfaac8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:45:05.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:45:08.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board earlier
        said the number of passengers travelling from Metro Manila may increase from
        52,000 to 180,000 during the Lenten season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44900b70-a485-4e6b-a420-ee70367f7d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:45:05.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:45:08.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 12,000 passengers are expected to flock to the two bus terminals
        at the Araneta Center starting Holy Monday.</p>'
