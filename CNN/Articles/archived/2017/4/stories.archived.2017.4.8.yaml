      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, passengers endure long lines at the Ninoy Aquino International
        Airport (NAIA) in Pasay City.</p>'
