  'Memo-shows-Sueno-got-copy-legal-opinion':
    'author': 'CNN Philippines Staff'
    'caption': 'Former DILG Sec. Mike Sueno'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-07T23:58:35.381+08:00
    'imagesource': 'jcr:1a2ab5df-5773-4fc5-8842-e3dc4150bdaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65a75c18-bec6-4ac4-871b-cc7f799df2f7'
    'lead': 'Sacked Interior Secretary Mike Sueno lost his post over a piece of document
      which he said he never received — a claim which drew the ire of President Rodrigo
      Duterte during a full Cabinet meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:24:54.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T09:24:58.129+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T09:24:57.979+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Document shows Sueno got copy of legal opinion

      '
    'updated': 2017-04-08T00:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1057c-4dda-4be7-9d40-f335daeed797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Sacked
        Interior Secretary Mike Sueno lost his post over a piece of document which
        he said he never received — a claim which drew the ire of President Rodrigo
        Duterte during a full Cabinet meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bfcea5-55fe-49b0-a24b-b072aa41c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines got hold of a copy of this controversial letter
        sent by Undersecretary Jesus Hinlo, informing Sueno of the Interior legal
        department''s opinion on firetrucks acquisition from Austria.</p>'
    '3':
      'image': 'jcr:022f83c3-066c-4df1-91ab-01cc9d2cdda3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df591f87-c543-4782-95f0-c160d25a0724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5022d4c-6d41-4007-a36a-b191070a9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal opinion, basically, advised against releasing payment
        while the matter was still being heard at the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091727a7-c07b-4c38-8eed-46c315600913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno had maintained he never saw this document, but a look at the
        letter indicates that it was received by his office on November 2 last year
        at 9:05 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d69d5-1b38-48e2-b44d-8be2da9943d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ex-DILG Secretary Sueno: No due process in my dismissal</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11b728-b42c-4006-8cd2-49d7593d5564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attached to the letter is the legal opinion itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b941cb5-5a9f-493e-9776-c03aea65f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Ester Aldana and Fire bureau head Chief
        Supt. Bobby Baruelo also received the same memorandum from Hinlo.</p>'
    '13':
      'image': 'jcr:069412ef-e6a9-4427-a29e-8b222ebb10ae'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067192e-aed4-4373-9d48-659235f31e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aef4a5-1827-446a-9633-5a36b482abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the Foreign Affairs website show that Baruelo and Aldana
        were among those with Sueno in his trip to Austria last January 11-18 to inspect
        the second batch of firetrucks to be shipped to the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967a26f-d13e-42ef-8592-c8da067d4687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to reach Sueno, Baruelo and Aldana
        to get their side on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca89d0e-204a-4e9e-b1ac-5fd87e43a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:24:54.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T09:24:58.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'syria-strike-chemical-attack':
    'author': 'Euan McKirdy, Jason Hanna and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-08T22:25:58.551+08:00
    'imagesource': 'jcr:5feb3072-2935-4d18-8a39-4704c708b957'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0131164-1cb6-4f74-b58f-909c28f1e206'
    'lead': 'It wasn''t immediately clear who conducted the strikes on Khan Sheikhoun,
      which hit on Friday and Saturday, though only Russian and Syrian regime aircraft
      have been bombing that area of rebel-held Idlib province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:26:22.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:26:27.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:26:27.020+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria strikes: Site of chemical attack hit again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2efeec-a700-45ad-89fe-a4b3f82ef9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — New airstrikes have targeted a town in northwest Syria that
        was hit by a deadly chemical attack earlier this week, activists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3313b-0f2d-4741-8aef-bfa89f8f27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear who conducted the strikes on Khan Sheikhoun,
        which hit on Friday and Saturday, though only Russian and Syrian regime aircraft
        have been bombing that area of rebel-held Idlib province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e45de7-79ee-40d4-8e13-1e18ac5f3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest attacks follow a strike early Friday by the United States
        on a Syrian airbase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a56225-e6a3-479a-848a-2301ac4ba23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump launches military strike against Syria</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7c0cd-8606-4734-9073-1691423fb792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. blames Syria for Tuesday''s chemical attack, which left
        at least 80 people dead and dozens more injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d331306-83b3-4441-87e8-7eb228fbd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump considering options for Syria retaliation, source says</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e57258-d863-4151-9f65-cdda37d587b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strikes came as Russia, the Syrian regime''s main ally,
        sent a frigate armed with cruise missiles to a Syrian port in an apparent
        show of force in response to the U.S. strike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f916e-a5b0-4ca4-b8e2-65431e920275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a4228-d99f-4de8-8b00-09544ec5239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian air force resumed flight operations at the base that
        the U.S. had struck Friday. Pentagon probes possible Russia involvement in
        chemical attack that prompted U.S. strike. U.S. officials say about 20 planes
        were destroyed in Friday''s attack on the Shayrat base. U.S. ambassador to
        the UN Nikki Haley to UN says U.S. ''prepared to do more'' in Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2dfc4-e55a-4fc9-9303-40abbd19f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: U.S. Ambassador to UN: U.S. ''prepared to do more'' in Syria</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a82a4-4323-4460-b9be-37fdbc712e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin said the U.S. strike was an "act
        of aggression."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a1823-35c9-4acb-9741-d28dae0db4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Kremlin: Risk of US-Russia collision in Syria ''significantly
        increased''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601924e6-e2b0-4d5c-99fc-960f871824f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one woman was killed and three other people injured in
        Saturday''s strikes in Khan Sheikhoun, two activists in Khan Sheikhoun said.
        The strike that killed the woman happened in a residential neighborhood, activist
        Alaa Al-Youssef told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16bbdb-2ca5-4a0d-9a99-1b5131c67f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear where the strikes were launched from, but he Syrian
        air force resumed flight operations at the base that the U.S. had struck Friday,
        two pro-regime media outlets and an opposition group said Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a599569-f836-429b-b447-88433ca5fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the U.S. strike on the Shayrat airbase in western
        Syria, Russia pledged to help strengthen Syria''s air defenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece109a-321b-4fa6-a65c-dacc69336945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media reported that a frigate, the Admiral Grigorovich,
        would call at a logistics base at Tartus, Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17afe2f-4324-4d73-a384-142280e2b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an unnamed military-diplomatic source, the Russian state-run
        TASS news agency said that its ongoing presence would depend on developments
        in the region but it was expected to remain in Syrian waters for more than
        a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20e854-0614-46ff-926e-386c937e2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, equipped with state-of-the-art missiles, had been on exercises
        in the Black Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eae694-b3d4-481f-9a54-b23b9b32609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO called it one of the largest deployments from Russia in decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d50d5-bc19-4bd1-98ee-6cbbefbfbbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired US Lt. Gen. Mark Hertling, a CNN military analyst, said
        the frigate appeared to be a show of force by Russia, which since late 2015
        has been conducting airstrikes in Syria against forces opposing the Syrian
        regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577b695-2eef-48df-b817-6146bce3743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Russians were caught off guard (by the US strikes),"
        Hertling said. "So they want to make sure they''re tracking those (U.S.) ships."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c598f5-6b26-4437-8dcc-c1b1f59c968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. quiet on next steps</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4ceb7-5593-4b7a-917a-522c9ed0653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House late Friday refused to say whether its strike on
        Shayrat airbase was a one-off action or part of a new strategy designed to
        hobble the military capabilities of President Bashar al-Assad. Nor would it
        say whether the U.S. believed Assad should step down after the chemical attack
        on Khan Sheikhoun that killed at least 80 people and injured dozens more on
        Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27289339-1e9d-433d-bb99-076d2455580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House refused to discuss next steps. Press Secretary Sean
        Spicer said President Donald Trump would not "telegraph his next move." Speaking
        to reporters at Trump''s Mar-a-Lago resort in Florida, Spicer said the U.S.
        missile attack was "very decisive, justified and proportional."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a140c0-5291-469e-a832-442a69070a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to say whether Trump now believed Assad should relinquish
        power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29807079-2cc0-4d0b-8db9-db165d7ed8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost the President believes that the Syrian government
        [and the] Assad regime should abide by the agreement they made not to use
        chemical weapons," Spicer said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebeaf18-8719-424f-9d7f-4a4aa49bcfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson said Russia had failed to honor
        an agreement to to guarantee the elimination of Syria''s chemical weapons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94dd5c-412c-43c0-b4fa-9427a5776e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, Russia has failed in its responsibility to deliver on
        that commitment from 2013," he said. "So either Russia has been complicit
        or Russia has been simply incompetent in its ability to deliver on its end
        of that agreement."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199a5fd-f0d3-4526-843c-ab5defa2d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Boris Johnson, meanwhile, canceled his
        planned Monday visit to Moscow, citing developments in Syria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9824e63-9278-4848-a7f4-53636171fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Johnson said his priority was to continue
        contact with the U.S. and others in the run-up to a meeting of G7 foreign
        ministers in Italy on Monday and Tuesday, with the aim of building "coordinated
        international support for a ceasefire on the ground and an intensified political
        process."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6cdbd1-5381-43c4-9693-94cadf7b319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia complicit?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b623c1-ae1b-4aac-9997-7e6c58ff265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have said the Pentagon is looking for any evidence
        that the Russian government knew about or was complicit in Tuesday''s chemical
        attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e94f8-5b6b-4755-94f9-1f65e73ce7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: U.S. investigates possible Russia role in Syria chemical
        attack</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d1cfd-2615-4600-ae25-f0efe16d58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. military official told CNN the Pentagon was examining specifically
        whether a Russian warplane had bombed a hospital in Khan Sheikhoun five hours
        after the initial chemical attack, with the aim of destroying evidence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64309ce-67ae-4b03-8c2e-abbe10d991ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official said intelligence indicated that a Russian
        drone flew over the hospital that was treating victims of the chemical attack,
        prior to the site being bombed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6cecbc-3737-4278-a8e0-4ec6e3f3d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN asked about U.S. allegations that Russia might have been
        complicit, Kremlin spokesman Dmitry Peskov replied via text message: "That
        is not true."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85002653-a231-4779-92d5-e98a1ed6f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he ordered the airstrike on the Shayrat base because
        the US believed aircraft that carried out the chemical attack were launched
        from there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948faddd-3588-4154-9af8-059548d4021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin denounced the U.S. strike as "act
        of aggression" and said it violated international law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e34e8-6d77-42a4-b123-db2164abd63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Senator Alexey Pushkov said that the disappointment was
        "mutual" and suggested that Tillerson''s comments were made to gain "leverage"
        in upcoming U.S.-Russia talks. Tillerson is due to meet Russian Foreign Minister
        Sergey Lavrov in Moscow next week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb272acc-c500-4aa5-9a7e-fe84ea7f9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Twitter that the "conditions for negotiations in Moscow
        were even worse than (former Secretary of State John) Kerry''s times."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b5a1f-61c3-4ba4-9941-132b71d3f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the United Nations Nikki Haley warned Friday that
        the United States "is prepared to do more" in response to Syria''s use of
        chemical weapons and delivered a sharp rebuke to Russia for its support of
        the Syrian regime.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d689505-8446-4369-b459-988457797e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time Assad has crossed the line of human decency, Russia
        has stood beside him," Haley told the council. Russia "bears considerable
        responsibility" for Assad''s use of chemical weapons, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f1dc4-8e6e-4e69-ab1e-b302b8126291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:26:22.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:26:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Smith-Spark, Kareem Khadder and Schams Elwazer
        contributed to this report.</em></p>'
  'justice-secretary-vitaliano-aguirre-bureau-of-immigration':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-08T21:23:07.970+08:00
    'imagesource': 'jcr:662ca936-ef27-4a30-839b-de6c1971f6ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef68021-a0c6-40ac-8d98-42b773f9c74e'
    'lead': 'Justice Secretary Vitaliano Aguirre II had a dialogue with Immigration
      employees on Friday over their concerns with the non-payment of their overtime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:29:06.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:29:09.863+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:29:09.618+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre to Immigration employees: ''We are in this together''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77601645-0c1e-4466-a663-dbccb760e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 8) — Department of Justice
        (DOJ) Secretary Vitaliano Aguirre II assured Bureau of Immigration (BI) employees
        on Friday that he is "very much aware" of their current concerns and the department
        is working to address them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a74dce-8ca4-47d6-9743-e4d69185f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to serve and we will serve everyone, professionally
        and with integrity…the BI is part of the DOJ family," Aguirre said on Friday.
        "As the father of the DOJ family, I am very much aware of their current circumstances
        and we are working to address their concerns at the soonest possible time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b391a-69e2-4bb4-9720-148827d9d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre had a dialogue with the BI employees at the Ninoy Aquino
        International Airport Terminal 3 over the supposed non-payment of their overtime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb7d4e-4f4f-4da4-bd08-be4779552578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: BI dealing with lack of personnel amid overtime pay issue</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a4096-e60a-4f71-9a84-0f6fd1821014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked. They talked and we listened. We are in this together,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806eb0fe-909a-4344-b180-e6ffffe286c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary also reminded the BI employees of their duties
        and responsibilities that come with their oath of office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47545a-9af6-4d18-b727-eccf3c7f853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to serve and we will serve everyone, professionally
        and with integrity," Aguirre said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c36fa3-4826-48ed-9de7-3561b6d8f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Ernesto Abella said Immigration
        Commissioner Jaime Morente already cancelled all approved leaves of Immigration
        employees and has disapproved all pending applications for leave for the month
        of April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ab3c7-fa32-4f09-b59c-7d06f5225bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DBM (Department of Budget and Management), DOJ and OP (Office
        of the President) are all working together to deliver services that best serve
        the entire nation, and guests who are coming in droves to experience the newfound
        exuberance of Filipinos," Abella said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373d250-9b2f-4cc0-af9e-9389ca1d5ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Morente denied claims of lack of Immigration officers at
        the airport, saying long lines are normal during peak season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de271e-e80e-4962-9e38-f5f39838324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Immigration officers are on leave supposedly due to
        the scrapping of their overtime pay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d26eb8-0ff1-4701-aaef-fa4c80dc23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente told hundreds of Immigration employees they may resign from
        the already understaffed bureau if the government fails to augment their salaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ddf6a-4f66-40f5-8545-b8dc9842f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Immigration commissioner: Hundreds of employees preparing
        to leave bureau</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fede6ff-82b3-4ab0-a0d1-4c667c8cdfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:29:06.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:29:09.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disclosed that 34 employees have already resigned.</p>'
  'uaap-volleyball-ust-golden-tigresses-final-four-nu-lady-bulldogs':
    'author': 'Courtesy of Joaqui Flores'
    'caption': 'Courtesy of Joaqui Flores'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-08T20:56:51.706+08:00
    'imagesource': 'jcr:6e02f9a5-8fdc-4038-8d98-eb04bee0b717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bea940d-ab0d-4a9e-812a-31e49bd9792b'
    'lead': 'The UST Golden Tigresses secured their first Final Four berth in five
      years after a come-from-behind victory over the NU Lady Bulldogs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:31:58.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:32:01.691+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:32:01.581+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Golden Tigresses end five-year Final Four drought at NU’s expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc269f74-fccd-466c-af6c-2af338e17850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The University
        of Santo Tomas (UST) Golden Tigresses are back in the Final Four.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d580d-2742-488c-bd5e-7352008543db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST locked in the third seed after beating the National University
        (NU) Lady Bulldogs, 20-25, 19-25, 25-22, 25-21, 15-12, in the University Athletic
        Association of the Philippines (UAAP) Season 79 elimination game on Saturday
        afternoon at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a31f8a-5b99-435b-9bf4-92a5226bdb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Sisi Rondina and EJ Laure paced UST with 22 points
        apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94150ea7-b497-48ac-abc5-66a2c28ccda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU looked like a team on a mission, after beating back UST with
        relative ease in the opening frames.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360f8de-e9d5-42da-ac31-206f3bbf3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Tigresses finally rose to the occasion in the third set,
        by holding off the Jaja Santiago-led squad, 25-22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d43e4-9bde-48f2-b2be-5815b2c84771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tightly-contested fourth frame saw the two teams tied up at 21-all.
        But the Golden Tigresses kept their nerve as they watched the Lady Bulldogs
        commit four straight errors to gift them a fifth and deciding set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f458d-57cb-40a1-8f90-b772ae4545d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final frame, there was no denying the España-based squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01eef72-6b83-4d35-a05c-30f9e290db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Laure nursing an injury, and NU closing the gap at 13-12,
        the Golden Tigresses mounted a final push that gave them the crucial victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf703ff-f06c-45bf-adbb-56ad6cf1460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be UST’s first appearance in the Final Four since Season
        74.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c848282-304f-4465-9146-440eee0e679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago led all scorers with 30 points in her team’s loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae4509-bedb-4ccd-836f-f0d26abb3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, UST head coach Kung Fu Reyes hailed his team’s performance
        and claimed that they were aiming to go beyond the Final Four stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10aa03f-1bf7-44ca-b2ef-ccb6b3a317c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Masasabi ko na</em> Final Four material <em>na yung mga bata
        namin</em>,” Reyes said. “Next step naman kami, hindi kami mag se-settle sa
        Final Four.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a51b5-4a97-4363-87e1-86d01544715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can say that our kids are Final Four material. We''re
        moving on to the next step, we won''t just settle with being in the Final
        Four.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59492504-a04b-4308-b048-76ebcb72a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:32:01.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses will face off against the second seeded De
        La Salle University Lady Archers in the Final Four.</p>'
