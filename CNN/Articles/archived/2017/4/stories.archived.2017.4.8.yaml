      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 8) — At the end of the elimination
        round, the Ateneo Lady Eagles are a cut above the rest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8eb09-8cbe-4f41-a051-1ff9a3a418c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:35:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:35:16.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles locked up the top seed in University Athletic Association
        of the Philippines (UAAP) Season 79 after getting the better of archrivals
        La Salle Lady Spikers, 12-25, 25-20, 25-21, 25-19, on Saturday evening at
        the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8fa6b-6e32-4298-b06c-52c7d7b2883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:35:13.696+08:00
