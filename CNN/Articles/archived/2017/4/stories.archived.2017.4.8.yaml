  'bus-drivers-six-hours-LTFRB':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-08T15:06:24.774+08:00
    'imagesource': 'jcr:425a16de-1f68-423c-a66d-8d8796f67737'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b1748ed-a09e-42ee-a0c2-8c4fcfb53056'
    'lead': 'With passengers flocking bus terminals for the Holy Week, land transport
      regulators imposed a policy limiting driving hours of passenger bus drivers
      to only 6 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:38:57.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:39:00.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:39:00.828+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bus drivers can drive for only 6 hours per trip — LTFRB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba91506-b1c2-4edf-bd71-83c07981564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:38:57.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:39:00.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) issues a new policy
        that allows passenger bus drivers to drive only up to six hours per trip starting
        April 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae48be-60df-4b2b-ad02-0a92e918d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:38:57.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:39:00.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum circular it released, the LTFRB explained this policy
        aims to prevent "driver fatigue," which results in many road accidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef832a1-686a-431b-af23-96c140102a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:38:57.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:39:00.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land transport regulators said an alternate driver should be
        on standby to take over for trips exceeding six hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97044ff2-90eb-4537-9535-896be9780f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:38:57.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:39:00.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the conductor cannot be an alternate driver, so passengers
        would be provided continuous assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f733b-512c-44d0-87da-2255aa5a4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:38:57.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:39:00.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-time offenders will be fined ₱5,000, going up to ₱10,000 for
        the second offense with a 30-day suspension. For the third offense, a penalty
        of 60-day suspension will be imposed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936749b-2166-441e-b188-b04cc26e27c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:38:57.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:39:00.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy came in time for the Holy Week, when passengers flood
        bus terminals to travel back to their provinces, with some trips taking more
        than six hours on the road.</p>'
