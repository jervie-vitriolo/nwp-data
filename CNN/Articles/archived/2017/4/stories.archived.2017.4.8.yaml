        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/850563628738551808?ref_src=twsrc%5Etfw">April
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

