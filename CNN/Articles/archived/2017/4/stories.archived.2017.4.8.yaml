      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ateneo assistant coach Sherwin Meneses said that
        finishing on top of the standings is a great boost ahead of the Final Four
        stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80827bf-afde-4abb-ad84-fe6cf75ec948'
