  'us-prepared-to-do-more-syria':
    'author': 'Richard Roth and Kristina Sgueglia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-08T11:56:49.409+08:00
    'imagesource': 'jcr:e3e7c775-f033-420f-a7b3-ef35ca796bfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '118f7048-6457-4108-9a1d-368c2cd052bb'
    'lead': 'U.S. Ambassador to the United Nations Nikki Haley warned Friday that
      the United States "is prepared to do more" in response to Syria''s use of chemical
      weapons and delivered a sharp rebuke to Russia for its support of the Syrian
      regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:47:47.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:47:50.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:47:50.235+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Ambassador to UN: U.S. ''prepared to do more'' in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213770f-e1cc-4a66-a5dc-b2bd53b53a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Ambassador to the United Nations Nikki
        Haley warned Friday that the United States "is prepared to do more" in response
        to Syria''s use of chemical weapons and delivered a sharp rebuke to Russia
        for its support of the Syrian regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f9952-78a7-4179-99fa-052955144e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States took a very measured step last night," Haley
        said. "We are prepared to do more. But we hope that will not be necessary.
        It is time for all civilized nations to stop the horrors that are taking place
        in Syria and demand a political solution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e2112-2e6e-4363-8a3c-c1f25063e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley was speaking at a special UN session one day after the U.S.
        military struck an airbase that served as home base for the Syrian planes
        that conducted the chemical attack that killed dozens of civilians, including
        children, earlier in the week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f1f67-c6fe-496b-8486-68a4cb0f0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Idlib: Dozens reportedly killed in gas attack in Syria</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea5bed-54e8-4dd0-a2dd-11ae79993060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley also slammed Russia, which has troops in Syria to support
        President Bashar al-Assad''s regime. The council meeting took place as the
        United States and allies press for a resolution condemning the Assad regime
        for the bombing. Russia is likely to veto the resolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1624a-e70f-4c55-a9bf-49135bb8ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time Assad has crossed the line of human decency, Russia
        has stood beside him," Haley told the council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da062d20-16ee-44a5-aaec-2790c483da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia "bears considerable responsibility" for Assad''s use of chemical
        weapons, Haley said. "The joint investigative mechanism has found beyond any
        doubt that the Syrian regime has used chemical weapons against its own people
        multiple times," Haley said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2984d64-6c3b-4546-873d-2ba49a446432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assad did this because he thought he could get away with it. He
        thought he could get away with it because he knew Russia had his back. That
        changed last night."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef153d8-64e4-44ec-982c-c95b04a5ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. strike was the first direct military action taken by the
        U.S. against the Assad regime in the country''s six-year civil war. It represents
        a substantial escalation of the US military campaign in the region, and could
        be interpreted by the Syrian government as an act of war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a4f26-1c72-42f7-9a3e-05306457c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trump launches military strike against Syria</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1167b0a-5e2e-49ce-86a5-0d2071fa8955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s envoy to the United Nations slammed the U.S. action, calling
        it "a flagrant violation of international law and an act of aggression" in
        remarks at a UN Security Council meeting on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924386d9-a931-4a86-8242-71ef991e2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley defended the strike Thursday, telling the Security Council
        that "there are times when states are compelled to take their own action."
        Preventing the spread and use of chemical weapons is in America''s "our vital
        national security interest," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73106a0a-a0ea-4ec4-9ceb-7f7fdeb70d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting in her capacity as president of the UN Security Council,
        Haley then yielded the floor to Syria''s Deputy UN Ambassador Mounzer Mounzer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135cc62-bf35-4c78-b432-fdbeb5728712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounzer maintained Syria "would never use such weapons in any of
        its operations against armed terrorist groups." The chemical attack killed
        more than 80 people, including 33 children, and injured more than 500, according
        to the Syrian Civil Defense group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f934e21-a8e4-4de2-a9c2-bbfbb82dcb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responsibility, he hinted, lay with outside powers. "Let me stress
        that it is well known that those weapons have been used and stockpiled in
        many parts of Syria by terrorist armed organizations in cooperation or rather
        with a wink and a nudge by some ruling regimes in the region and outside,
        including Turkey, Saudi Arabia, Qatar and some European states," Mounzer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d22d7c-b344-4a85-a1b9-161fcff234f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trump: ''I now have responsibility'' when it comes to
        Syria</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e36756-01ac-4b1d-986a-5258703f02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They completely ignore all the facts and documented information
        on the use of chemical weapons by terrorists in many parts of the Syrian Arab
        Republic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997ba77-4394-45ee-a9c2-6ec8cde2ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia slams U.S. for strike</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d947e7-1a89-4d38-bd7d-f4c491e14267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Deputy Ambassador Safronkov warned that "the consequences
        of this for regional and international stability could be extremely serious."
        He was joined in his criticism by Bolivia''s ambassador to the UN, Sacha Sergio
        Llorenti Soliz, who criticized the U.S. of acting as "prosecutor," "judge"
        and "jury" in Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91c926-12d9-455b-a717-9ea0944bba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States not only unilaterally attacked, but while we
        were discussing here and demanding the need for an independent investigation
        an impartial investigation, complete investigation into the attacks, the United
        States has become that investigator, has become the prosecutor, has become
        the judge, has become the jury," said Soliz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9fe4b-1620-4d1b-9047-9b0fcedaf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, he held up a picture of former Secretary of State
        Colin Powell, and referred to Powell''s 2003 presentation to the UN in which
        he pushed the Bush administration''s case that Iraq had weapons of mass destruction,
        a claim that was never substantiated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367927f-8775-4c32-a51e-56e246f1fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Russia sits here today humiliated''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e2c23-8e25-4093-b875-1f4d331e9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, however, came out strongly in support of the
        U.S. action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9facac7-a3dd-4537-817c-b224c9965c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK supports the U.S. airstrikes "because war crimes have consequences
        and the greatest war criminal of all, Bashar al-Assad, has now been put on
        notice," United Kingdom Ambassador to United Nations Matthew Rycroft said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd639fd0-c7a9-473e-820a-6c722f88ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. strike was a proportionate response to unspeakable acts
        that gave rise to overwhelming humanitarian distress, Rycroft said. "It was
        also a strong effort to save lives, by ensuring such acts never happen again."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e64b9-249c-4071-9af2-bd38a95c1f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rycroft blasted Russia for its support of Assad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992e0fd-30eb-4ca5-acb6-4d0eb7288d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has given Assad everything he could dream of," Rycroft said.
        "Without Russia''s seven vetoes in the Security Council, defying the views
        of other members of this council, Assad would now have faced sanctions and
        justice."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453978d-7426-466a-9d84-bf358f2d61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Russia sits here today humiliated by its failure to bring
        to heel a puppet dictator, entirely propped up by Russia itself and Hezbollah
        and Iran."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbaa7e6-a682-493d-9eb9-62b5e95d07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Antonio Guterres said all parties must remember
        their "shared duty to uphold international standards of humanity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e76838-0050-427e-8c79-4c9912af9da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mindful of the risk of escalation, I appeal for restraint to avoid
        any acts that could deepen the suffering of the Syrian people," he said in
        a statement. "These events underscore my belief that there is no other way
        to solve the conflict than through a political solution."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10b9b9-2d41-4de9-9cc7-0ccbb9f43a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:47.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:47:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eleanor Mueller contributed to this report.</em></p>'
  'Joma-may-return-to-PH':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-08T10:01:21.470+08:00
    'imagesource': 'jcr:36b52057-e71f-437f-83d8-9ae2c856e9bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf6d2c5-581c-44e7-afb3-82c987119229'
    'lead': 'President Rodrigo Duterte’s invitation is not one of the reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:51:02.214+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:51:05.219+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:51:05.017+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joma may return to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce784673-0f1c-4474-bdb9-a300ba05104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The founder
        of the Communist Party of the Philippines (CPP) might come home to the Philippines
        for two reasons, but President Rodrigo Duterte''s invitation is not one of
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358abe1-45c8-4fd2-8a67-193c1f922b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, National Democratic Front of the Philippines
        (NDFP) Chief Political Consultant Jose Maria Sison said he is open to going
        back to the Philippines if there is a "highly significant development" in
        the peace negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ae73a-6dc6-49ca-b979-7f814ed19da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison is seeking asylum in the Netherlands, where the fourth round
        of peace talks between the Philippine government and the NDFP concluded Thursday
        night (Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e5f5b-ccad-4cd5-9899-f6241b3b1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces several cases in the Philippines, United States and Europe,
        including rebellion and inciting murder, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4390a213-e944-4cb4-b431-251221a19bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the "significant developments" are the possible release of
        all political prisoners listed by the NDFP, as well as the signing of the
        Comprehensive Agreement on Social and Economic Reforms (CASER) by the government
        and the NDFP negotiating panels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e185b41-d0a3-4b35-b658-7d82b0fbd1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP has agreed on an interim joint ceasefire, to be signed
        after the CASER has been inked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e05127-aaa7-408a-94b6-ffef39156e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of prisoners from both sides is also underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78953007-c6a8-4e67-98a3-6b2416af87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Gov''t, Reds agree on interim ceasefire</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b9375-cd6c-4581-a47c-5656746b0654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not ‘very sick’</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696f840-27a0-49a9-9611-b9140c2308cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Sison can come home since he is "very sick." The President
        even offered to shoulder the NDFP leader''s hospitalization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07f4e0-23e4-4894-97a2-5c286c5de2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell Sison because he is sick, he''s very sick. He can come home.
        I''ll give him … freedom of movement. I will not arrest him," Duterte said
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73309e1-12c2-44bc-865b-ce20ef90bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte asks Sison to come home on certain conditions</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54014a-af60-4611-82dc-6efb08ddbc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to NDFP, Sison is not sick. He was in all major events
        of the fourth round of talks - unlike during the third, where he skipped the
        closing ceremonies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3773d-e6ea-4b1d-8fc8-b66a219928a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP''s press release said 78-year-old Sison is "at the stage
        of gaining strength after three weeks of thoroughgoing diagnostics and medical
        treatment and one more week of recuperation in the hospital."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dce97c-dc6c-482f-835e-5d66b3daeb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Guerilla is a Poet''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ba8ee-556d-48c7-83df-be659c17c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A literature award may also motivate Sison to come home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f44b93-efd0-4721-b52f-322414599f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poet and an essayist with more than 25 books published, Sison
        said a group of writers from the Concerned Artists of the Philippines (CAP)
        is planning to nominate him to the Order of National Artists for Literature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c2a5c-66c0-4424-96c5-6624f2794487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award is conferred by the President upon recommendation of the
        National Commission on Culture and the Arts (NCCA) and the Cultural Center
        of the Philippines (CCP).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4688db-2754-40a5-b712-f5d56bb2c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NCCA, the Order of the National Artists is the
        "highest national recognition given to Filipino individuals who have made
        significant contributions to the development of Philippine arts."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26584416-9f23-47f1-8c70-82dd4b0f6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:51:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:51:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison was featured in an entry to the CineFilipino Film Festival
        in 2013, "The Guerilla is a Poet," which is also the title of one of his poems.</p>'
  'U.S.-investigates-possible-Russia-role-in-Syria-chemical-attack':
    'author': 'Laura Smith-Spark and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-08T05:30:10.157+08:00
    'imagesource': 'jcr:13d9bfee-27e5-435e-a338-a3684c1b272e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdec8aef-d3fc-4f6d-a86e-7aaa32990b3d'
    'lead': 'The Pentagon is looking for any evidence that the Russian government
      knew about or was complicit in the attack in Idlib province that killed at least
      80 people and injured dozens more, a senior U.S. defense official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:54:01.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:54:06.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:54:06.009+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. investigates possible Russia role in Syria chemical attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76d07a-14da-4e61-a77c-6f4e24451627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The U.S. is investigating whether Russia was involved in
        the chemical attack in Syria that prompted President Donald Trump to launch
        the first direct military assault against the Assad regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de857a-05b4-4a33-97c0-23e903cc98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is looking for any evidence that the Russian government
        knew about or was complicit in the attack in Idlib province that killed at
        least 80 people and injured dozens more, a senior U.S. defense official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528beb24-2f12-4685-9fd7-103507a0a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders were sharply divided on the the missile bombardment
        of the Shayrat airfield, believed by the U.S. to be the base for warplanes
        that carried out the chemical attack on a rebel-held town on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56365f-48fb-42af-aabd-024f06f5b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin denounced the strike as "act of
        aggression" and said it violated international law. Western leaders backed
        the U.S. action, saying Syrian President Bashar al-Assad had brought it on
        himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de1920-2926-49ae-ba52-6b5600484ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b68c02-b261-41fa-85f4-5b0407fe3558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon probing possible Russia involvement in attack Syrian airbase
        suffers "extensive damage" in strike. The UN Security Council is meeting Friday
        on Syria. Trump acted after dozens killed in chemical attack on Tuesday. Western
        allies offer strong backing, saying the gas attack cannot go unpunished. Russian
        President Vladimir Putin said U.S. strike violated international law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092786f-52d6-4ef6-a06c-607b804103de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military official said the Pentagon was examining specifically
        whether a Russian warplane had bombed a hospital in Khan Sheikhoun five hours
        after the initial chemical attack, with the aim of destroying evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c5784-5926-4606-996b-0214b4731118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official says intelligence shows a Russian drone
        flew over the hospital in Idlib that was treating victims of the chemical
        attack, prior to the site being later bombed by an unknown aircraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9adde-bb61-420b-8ca0-7efd80cdad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians operate drones in the area routinely so the Pentagon
        cannot be certain the drone operator even knew what was happening, but the
        drone was a Russian asset. The U.S. military has a variety of classified technical
        means to determine who is operating aircraft in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8763e-2af5-46f3-bc65-be171c4c4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia said the deaths in Khan Sheikhoun were caused by a Syrian
        regime airstrike on a rebel-controlled chemcial weapons factory on the ground,
        but experts have dismissed the claim as fanciful.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372a6cb-c2f4-4820-a0e6-bd54960052fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the horrific aftermath of the attack prompted Trump to
        act. Early Friday morning, Tomahawk cruise missiles were launched from U.S.
        warships in the eastern Mediterranean towards the Shayrat airfield, which
        is also an important base for Russian forces supporting the Syrian regime.
        Fifty-nine of 60 missiles launched hit their intended targets, Pentagon spokesman
        Capt. Jeff Davis said, with one missile landing in the water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8239f63-0a34-44a4-80a2-d76dcdbd4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people, including four children, in two villages were killed
        in the strike, Syrian state news agency SANA reported. It was not clear whether
        the figure included the six deaths announced earlier by the Syrian military
        or was in addition to those.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535f4b1-bf01-442e-854d-d86e394b707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 20 Syrian regime planes were destroyed in the U.S.
        strike, according to two U.S. senior military officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8da684-8b93-4a7f-a04c-2dad0453bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin denounced the U.S. action as "aggression against a sovereign
        state in violation of the norms of international law under a far-fetched pretext."
        He said the strikes "dealt a serious blow to Russian-U.S. relations" and that
        their aim was to distract from the civilian deaths from coalition airstrikes
        in Iraq, a statement from his press office said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f37c9-1396-455b-9089-f44c409c6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov accused the United States
        of seeking a pretext for regime change. "I am particularly disappointed by
        the way this damages U.S.-Russia relations," he said, but added that he didn''t
        think it would "lead to an irreversible situation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc6fb9-1666-48f8-bf4e-a73015adcd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian President Bashar al-Assad said the United States had carried
        out an "unjust and unabashed assault" against Syria which "shows nothing but
        short-sightedness, a narrowness of vision and a blindness to political and
        military realities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8290b-f251-4368-aeef-d5bb599916d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the attack had increased the regime''s resolve to "crush"
        terrorists in Syria — the term it uses for all opposition forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cf0d3-2dab-49b2-8cf4-96c151a33254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Syria''s general military command said the strikes
        caused "extensive material damage" and undermined counterterror operations
        by the Syrian army.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76372d0c-96c3-4ef4-ba08-9cfdd873125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation "makes the United States of America a partner of ISIS,
        Nusra Front and other terrorist organizations who — since the first day of
        this unjust war on Syria — have been attacking Syrian army positions and Syrian
        military bases."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a5dbf-0b33-4c1c-b315-bd789d4b9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian TV aired footage of the aftermath of the strike that showed
        smoke still rising up from the base.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dff96-2927-47f4-b222-88b3fff02cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Issam al-Reis, spokesman for the opposition Free Syrian Army''s
        Southern Front, welcomed the US action and called for "the destruction of
        all tools of murder that Bashar al Assad''s regime uses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75975f2e-825d-4b99-a9cc-801a671c51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was the first direct military action taken by the US
        against the Assad regime since the start of the country''s six-year civil
        war. It represents a substantial escalation of the U.S. military campaign
        in the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f7576-0594-4202-ac35-7b99295913be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon: ''Severe damage''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc880dae-3f93-4154-9465-4d363d37659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said the strike, which began at 8:40 p.m. ET Thursday
        (3:40 a.m. local time Friday), targeted aircraft, storage facilities and other
        logistical materials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab8c42-c10d-451c-8c42-d29ff3247b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial battle damage assessment from the strikes was that 58
        of the 59 missiles "severely degraded or destroyed" their intended targets,
        according to a US defense official.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9166baf-cf3f-45f9-8cb8-18453cbf2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military gave the Russian military one hour''s notice of
        the strikes, according to a senior U.S. official. U.S. military operations
        in Syria have been temporarily "adjusted" to ensure the protection of U.S.
        forces on the ground, the official said. On any given day there could be up
        to 1,250 U.S. troops inside Syria fighting ISIS, according to U.S. officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc301ca-960e-4b66-b34f-c2559ab3a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support from U.S. allies</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e03c47-e383-4124-b4a0-d5a333b0c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Antonio Guterres, who said he was following
        the situation in Syria "with grave concern," urged restraint and called for
        the Security Council to unite and exercise its "responsibility for international
        peace and security."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f2a2e-b66c-4976-9d9e-67c89e0d2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council''s 15 members failed Thursday night to reach agreement
        on a a new draft resolution against the Syrian government circulated by U.S.,
        UK and French diplomats following Tuesday''s chemical attack. Russia has repeatedly
        vetoed past UN Security Council resolutions on Syria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c996a59-e083-4298-b74b-d9ef5d6048e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were repeated calls for a political solution at a Security
        Council meeting Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbece30f-928d-49c7-850a-6a7b4f6b9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Ambassador to the United Nations Matthew Rycroft said his country
        backs the airstrikes "because war crimes have consequences and the greatest
        war criminal of all, Bashar al-Assad, has now been put on notice."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede899ae-195e-4bdf-9793-e7bdf141e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Russia "has given Assad everything he could dream of" --
        such as vetoes in the Security Council — but Assad has ignored and defied
        Russian requests to "obey a ceasefire and not to gas his people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a912f19-41fb-4b5e-ab9c-cf9e3bb425a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia sits here today humiliated, by its failure to bring to heel
        a puppet dictator, entirely propped up by Russia itself and Hezbollah and
        Iran."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa6f6e-a60e-4fb7-aea4-b5267a00ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Safronkov, Russia''s deputy ambassador to the UN, defended
        his country''s position on the strike, as a "flagrant violation of peace."
        He also slammed Rycroft''s criticisms of Russia''s government as "not diplomatic"
        and "lies."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f937ef-7203-4fe4-9655-b4f9672f40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn the illegitimate action by the U.S. The consequences
        of this for regional and international stability could be extremely serious."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67623ec-a3a2-46c4-ac86-c58d9edcc3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the UN Nikki Haley defended the strikes as proportionate.
        "The United States took a very measured step last night," she said. "We are
        prepared to do more. But we hope that will not be necessary. It is time for
        all civilized nations to stop the horrors that are taking place in Syria and
        demand a political solution."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e18c3-c17a-440f-8506-4c2160d3a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Dangerous episode''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab73e6b-89dc-468f-bc83-b6e67059a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Chance, CNN''s senior international correspondent based
        in Moscow, said the latest strikes "are an immensely dangerous episode in
        the relationship between Russia and the United States, not least because they
        potentially bring into contact Russian forces who are on the ground in Syria
        and the US forces."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb253dc-8fbd-41e0-995b-a07876d85e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was warned of the attack before it took place. Nevertheless,
        Chance pointed out, Russia did not choose to use surface-to-air missiles systems
        in place in Syria that are "fully capable of intercepting cruise missiles
        if they so choose to" which, he said, "implies a degree of tacit Russian consent
        to the strikes."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0799d-e396-4562-91c9-70920e82816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the strike, Russia said it was suspending use of
        a communications channel aimed at minimizing risks of in-flight incidents
        between the US-led coalition fighting ISIS in Syria and Russian aircraft.
        US military spokesman Col. John Dorrian said the "deconfliction channel" had
        been effective and urged its continued use.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fd653-b6ad-4bbf-b68e-052f3a1a840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry also announced plans to bolster the
        effectiveness of its air defense system in Syria.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f5225-607d-497e-a4fb-aa7ee855f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond, Ryan Browne, Tamara Qiblawi, Mohammed
        Tawfeeq, Maud Le Reste, Bijan Hosseini, Isil Sariyuce, Steven Jiang, Richard
        Roth, Carolyn Sung, Joe Sterling and Radina Gigova contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289f2c1-a900-47d9-a658-c58d31438603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:01.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:54:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US investigates
        possible Russia role in Syria chemical attack."</em></p>'
  'ASEAN-pushes-for-further-economic-integration':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-08T02:57:01.481+08:00
    'imagesource': 'jcr:03c60375-567d-4470-a189-12a0c327e433'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ab1b1b4-d916-45b9-a334-5debeeea723c'
    'lead': 'The Association of Southeast Asian Nations (ASEAN) will push for further
      integration — despite many other countries closing up their borders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:56:31.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T11:56:35.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T11:56:34.972+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN pushes for further economic integration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f2940-930b-46ef-bc1c-40a7044ed79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, April 7) —</strong> The Association
        of Southeast Asian Nations (ASEAN) will push for further integration -- despite
        many other countries closing up their borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939361a-7f4f-4ba7-8479-bb9e3f00a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance ministers and central bank governors were in Mactan, Cebu
        this week, and on top of the agenda were the reforms needed to bring the ASEAN
        closer to its goal of forming a single market by 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945fe6a-3c64-4a39-a9a8-ebef168ebda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More extensive cooperation and more intensive integration have
        been beneficial to the economies of this dynamic region," Finance Secretary
        Sonny Dominguez said in a speech on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8b06d-6b93-4d5b-b223-bbcb2c7be498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the longer term, we envision an ASEAN Economic Community that
        will provide a strong drive for growth among ourselves and for global growth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0074c-5397-48ee-8093-f3a8d0b8cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integration will also be a buffer for the ASEAN at a time of deep
        uncertainty in the world economy. As Western developed nations turn protectionist,
        ASEAN Deputy Secertary-General Lim Hong Hin said Southeast Asia could turn
        to intra-regional trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831700d-bb58-4589-87bf-94051ff324f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN''s new frontier</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3a23d-ec5b-4cb7-946e-0f53f4565d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the ASEAN summit looked beyond typical problem areas
        of the region, such as infrastructure gaps and trade barriers. It also focused
        on new growth areas: consumer markets, e-commerce, financial inclusion and
        sustainable development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724cd05f-b904-4261-afdf-13f710315731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurence Cua, Uber Philippines general manager, welcomed this change
        of direction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97154466-a503-4d75-88b1-babcfd7f93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dialogue between ASEAN officials and investors, he said people
        were "excited" about the prospects of technology firms in a region with young,
        growing populations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86c6ee-b00e-4505-8fbc-8a23494aa69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve seen the growth potential in other parts of the world
        - and in particular, China. That gives us, as members of the ASEAN, an inspiration
        on what our economies might look like if we also embrace technology, payment
        platforms, and other innovative ways to do business," Cua said in an interview
        on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e9633-03a9-484f-8665-577ad78407fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce, however, goes hand in hand with electronic payment systems.
        People must be able to settle their transactions online, he pointed out. More
        than that, he said it''s also a safer, faster, and more convenient way to
        transact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba66cd-68f7-4850-a155-d994a48a3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial technology was on the agenda in the joint meeting of ASEAN''s
        finance ministers and central bank governors on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12d407-15b7-4636-8858-3d06b0ba5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also see the increasing role of financial technology and development
        in the integration process, and how it can reshape the conduct and provision
        of traditional financial services," Bangko Sentral ng Pilipinas Governor Amando
        Tetangco, Jr. said during his opening remarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fc349-2495-46ef-a2e9-460f9d4f43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned, though: "While we encourage innovations, we''re also
        cognizant of the challenges related to cyber security."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31fae62-f8d3-4ab3-be5f-305c0c3ac5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Euben Paracuelles, Nomura senior economist, there is a delicate
        balance to regulation. Policies often need to catch up to the pace of innovation
        of disruptive businesses. But it can also be overzealous and cramp growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7467dcf-a2ac-4491-9a75-cf2ec401e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer businesses like transport and retail have proliferated
        because regulation has been lean," Paracuelles said in a briefing on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a416a5e4-5128-4157-97c2-43115a594e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:56:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:56:35.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, there is regulation creeping in, like Singapore''s added
        restrictions on Uber. That can be worrying."</p>'
  'Assads-victims-and-opponents-happy-but-fearful-after-US-strike':
    'author': 'Tamara Qiblawi and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-08T02:52:08.380+08:00
    'imagesource': 'jcr:79603346-46d2-4fed-ada1-f196f8e4e493'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dba22b82-2c31-4316-bafd-2d7595bedd30'
    'lead': 'Survivors of the chemical attack on a Syrian town say they are "happy
      and ... afraid," after the US ordered a missile strike in response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T12:55:46.884+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T12:55:50.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T12:55:50.505+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Assad''s victims and opponents happy but fearful after US strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb6c3b-41d9-4ee7-9e7f-7f7fba6e5d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Survivors of the chemical attack on a Syrian town say they
        are "happy and ... afraid," after the US ordered a missile strike in response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedff50f-bf10-4dd4-b99d-caf26afdef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadi Al Abdallah, an activist journalist, was in Khan Sheikhoun
        when the bombs were dropped in the attack that left more than 80 people —
        including 26 children — dead earlier this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd88a29-45be-46d2-b08f-fd5f89b87a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re surprised, we''re happy and we''re afraid," he told CNN,
        adding: "We''re afraid that the regime will take its revenge on civilians,
        as is its nature."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8dab0-1a90-4546-9ff1-666878eb55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horrific footage of the dead and dying from Khan Sheikhoun prompted
        US President Donald Trump to take action, a senior administration official
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa5285-92c4-48fc-865d-097a11420b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No child of God should ever suffer such horror," Trump said late
        Thursday, after ordering the strike, in which 59 Tomahawk missiles targeted
        Shayrat airfield to punish the regime of Syrian President Bashar al-Assad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68830866-7b4f-4869-a062-043bcfbb0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were killed in that attack, according to Syria''s General
        Command.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b8706-06cd-4b69-a2cb-c35917653015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all very optimistic about this airstrike," said Alaa Al-Youssef,
        another resident of Khan Sheikhoun. "But we''re surprised that they''re saying
        this is a one-off strike."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972b470-1775-4567-8e6d-077388683c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that they destroyed an airbase but there are many more
        airbases out there," he added in a call with CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7604ada-40ca-488c-b553-5d8940a999b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Abdallah called on the international community to ensure that
        Assad is brought to justice for attacks on civilians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d0ef0-f010-40db-bddb-11def7dfff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Bashar al-Assad to be held accountable for all of his crimes,
        no matter the weapons that he uses," he said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Excellent to punish those who gassed Syrians in Khan Shaikhoon by
        bombing Shayrat, but Syrians are being killed other ways by same criminal.</p>&mdash;
        هادي العبدالله Hadi (@HadiAlabdallah) <a href="https://twitter.com/HadiAlabdallah/status/850357117802467329?ref_src=twsrc%5Etfw">April
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f5288-689a-4d60-80e1-a7b62f427c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2420e6-cfae-45c7-bc57-5c923844c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same sense of wariness was echoed by other Syrians, some of
        whom have left the country since the civil war began over six years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145433c-5f4a-4b5b-bad0-34fc7f8c9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abd Alfattah Sheikhomar, a Syrian activist now living in Turkey,
        left Aleppo last December after the city suffered a months-long government
        siege.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b71d6-57af-4cb1-873a-ed046bf2548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trump wanted to save Syria he would deal with Assad directly,"
        Sheikhomar wrote on Facebook Friday. "Instead he''s going to fight Russia
        and Iran and others on Syrian soil with a loose plan, killing more Syrians,
        destroying more Syrian land?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c42b43-666f-4c21-b226-9f7ce2cc958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get too hopeful. We all want this to be over. But seriously,
        no one bombs for peace and Assad is still walking around a free man," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3ec42-1644-4a92-8fb1-d0c268a4715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikhomar told CNN in a message on Facebook that many of his friends
        were taking to social media to post about the US raid on Shayrat — and not
        all of their messages were enthusiastic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be92004-867f-4066-8f31-10d83abcbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone says these raids are not enough to eliminate the biggest
        head of terrorism, Bashar al-Assad," Sheikhomar said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59427197-9fc0-4a28-abd0-a1b98eef04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day after she called on Trump to stop the war in Syria, 7-year-old
        Bana Alabed took to Twitter to react to the air raid. Her response was mixed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0788c2-60e3-45f7-9a29-c679e91632f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a Syrian child who suffered under Basha al Asad &amp; Putin.
        I welcome Donald Trump action against the killers of my people," Alabed, who
        became the face of the Syrian children during the Aleppo siege, said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908c572-e150-42c7-a6d9-7396ca95082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, three hours later, Alabed clarified that she didn''t condone
        the start of World War III.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81d1cc-38b7-421c-b658-03ed4c35998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want World War Three. We don''t want the war in Syria.
        Let''s stand together &amp; end all wars," she tweeted. Alabed now lives with
        her family in Turkey.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We don&#39;t want WORLD WAR THREE. we don&#39;t want the war in
        Syria. let&#39;s stand together &amp; end all wars.</p>&mdash; Bana Alabed
        (@AlabedBana) <a href="https://twitter.com/AlabedBana/status/850301325074206720?ref_src=twsrc%5Etfw">April
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fabef8-3958-491e-952b-e39894ff47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dea683-5335-43be-9e29-a995e9e0160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raed Al Saleh, head of the volunteer rescue group Syrian Civil Defense,
        also known as the "White Helmets," also responded to the strike on social
        media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4998883-3dbd-4aae-ba66-ffb43d232f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s targeting of Shayrat airport from which the airplanes
        that hit Khan Sheikhoun with chemical rockets exited is a step in the direction
        to stop the killing of civilians in Syria," Al Saleh tweeted. "But this step
        won''t stop the killing of civilians."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536b3bf-4bb4-433b-a694-f7f84fca441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Helmets rescue workers have saved the lives of thousands of
        Syrian civilians over the course of the civil war.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb0df3-dc6a-49cc-ba3a-adc24a344655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulkafi Alhamdo, who fled Aleppo with his family to the northern
        countryside of Idlib last year, told CNN that he woke up this morning to the
        news of the strikes. He said the strikes didn''t shock him, suggesting that
        they were just a political move.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957ca4a-2156-4734-a6eb-db9721bfa225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the benefit of such strikes?" Alhamdo asked in a conversation
        on WhatsApp. "It''s a political message, yes. It''s a warning message, yes.
        But it''s really a popularity message. Trump is trying to have popularity
        with Americans by making these strikes."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd09ffa-f454-4cb2-90df-ec5f0ded8b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they didn''t achieve what Syrian civilians, what these innocent
        people, want."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7753a6-ef3c-4fe0-9bb6-cc018593d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:55:46.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:55:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s AJ Willingham contributed to this report.</em></p>'
  'Flood-fails-to-dampen-students-graduation-rites':
    'author': 'Liza Jocson, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-04-08T09:02:41.389+08:00
    'imagesource': 'jcr:ae81147a-7d28-4b0c-b557-fee32177dae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cff0ada-21d2-4814-a55d-3fdb1ad75af4'
    'lead': 'These Grade 6 students will go at lengths just to push through with their
      graduation ceremony, even if it means getting their feet submerged in floodwaters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T12:58:26.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T12:58:31.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T12:58:31.499+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flood fails to dampen students'' graduation rites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc158ab-5bc1-431f-9560-3e25265b7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:58:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:58:31.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 8) — Some students will go
        to lengths just to push through with their graduation ceremony, even if it
        means getting their feet submerged in floodwaters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e95f00-3e39-45db-a224-9ab85932b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:58:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:58:31.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 50 Grade 6 students from Balas Elementary School in Lamitan,
        Basilan attended commencement exercises with their feet submerged in floodwaters
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2ba7b-e7ba-4043-babc-a91fbfc47efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:58:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:58:31.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School officials decided to just ask the students to take off their
        shoes and wade in ankle-deep waters so they could continue with the scheduled
        ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e936bc6-57d4-40c5-a153-1fcabc654f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:58:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:58:31.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principal Maria Nava said the multipurpose hall, the place designated
        as the graduation venue, was flooded after heavy rain poured just before the
        graduation rites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88e64c-de43-4e7b-a00c-f76cad362618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:58:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T12:58:31.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents, however, blamed school officials since the rains have
        been pouring in the city for several days prior to the graduation. Parents
        said school officials should have looked for another venue.</p>'
  'AFP-assures-Dutertes-safety-in-planned-visit-to-disputed-island':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-08T00:52:06.806+08:00
    'imagesource': 'jcr:956b6ba3-8a26-4001-b90f-43fc5389b0f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6738c51b-2b0c-4cae-b30a-81f739ced9f9'
    'lead': '"We will ensure he gets there safely, and he goes back safely," the Armed
      Forces says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:00:44.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-12T13:00:47.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:00:47.642+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP assures Duterte''s safety in planned visit to disputed island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89e494-2086-4746-879b-909b071eaf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Armed
        Forces on Friday promised to ensure President Rodrigo Duterte''s safety should
        he push through with his planned historic visit to Pag-asa Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db0021-e67a-428a-945a-80687385c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure he gets there safely, and he goes back safely,"
        Armed Forces of the Philippines (AFP) spokesman BGen. Resituto Padilla told
        CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262676b-8d51-4ad4-9c01-5e8605345481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday said he might go to Pag-asa Island, to raise
        the Philippine flag there on June 12, Independence Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b02d50-8c2b-47ba-889e-e8f608eb95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island, internationally known as Thitu Island, is one of
        the biggest islands in the Kalayaan group in the contested Spratlys. It is
        part of the municipality of Kalayaan in the province of Palawan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6043e78-6623-4528-abbc-c06fc973aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP dispelled fears that Duterte''s move might raise tensions
        with other claimant countries, including China, which claims ownership of
        almost the entire South China Sea, including the Spratlys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b17a6-f59e-4b4b-9454-4f34f1c1495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see anything wrong with that, these are effectively occupied
        areas, this is a municipality of the Republic of the Philippines, and hence
        the president and commander-in-chief has the right to do what he wants to
        do," Padilla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561b008-5646-409c-8dfb-52cd90f313c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said it would be best to consult with all concerned parties,
        including China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac426663-a4e7-483e-834e-0701bfb641db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2015, China expressed "strong dissatisfaction" after a group
        of young Filipinos made a "patriotic voyage" to Pag-asa Island, amid rising
        tensions in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade19d5-5d57-470d-877e-64fc325d66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesman Charles Jose said the President''s visit
        aimed to improve the living conditions of residents of Kalayaan, but the country
        remained "committed to improving our relations with China and other partners
        in the region."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362eebc5-9a6d-43aa-a536-23ab5d983bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should everything go as planned, Duterte would be the first President
        to set foot on Kalayaan, officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83b7fc-5942-4ddb-b40f-3795437f4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be significant that it will be the first time a President
        visits and commemorates Independence Day in this municipality. It will also
        be symbolic of our independent foreign policy," Presidential Spokesman Ernesto
        Abella said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92409355-7061-48a7-acad-19e34b22b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President would be accompanied by Palawan Gov. Jose
        Alvarez, three Palawan congressmen, and municipal leaders of Kalayaan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31a840-eb1b-4be8-b16e-5bc8c6773128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government maintains its commitment for the development of
        these islands for the benefit of our citizens thereat," Abella said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53570c-451f-47a2-821f-a70c09392beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he had ordered the Armed Forces to "occupy"
        all nine islands in the Kalayaan group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe70b6-be82-4f48-9098-bb51d937c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Defense Secretary Delfin Lorenzana clarified these islands had
        been in the Philippines'' possession "since long ago," stressing that government
        troops have been deployed in each of the islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a28587-3b4f-4106-ad32-937ef7a8a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:00:44.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T13:00:47.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos and Ina Andolong contributed to this
        report.</p>'
