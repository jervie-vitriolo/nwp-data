      'mgnl:type': 'text'
      'text': '<p>The Araneta Bus Center also expects the volume of passengers here
        to double over the weekend from the usual 4,000 to more than 8,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbf5a9-6b7c-463d-b230-808baf1d8464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:45:05.675+08:00
      'mgnl:createdBy': 'jeff'
