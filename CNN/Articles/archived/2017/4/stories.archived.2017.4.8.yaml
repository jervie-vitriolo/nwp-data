      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queues extend from the entrance of the terminals to the check-in
        counters and immigration&nbsp; booths.</p>'
