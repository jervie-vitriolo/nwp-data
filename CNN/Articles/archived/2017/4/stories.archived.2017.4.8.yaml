      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course it''s a big achievement for the team. Their
        performance in the eliminations is good, so that their morale is high when
        get to the semis.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
