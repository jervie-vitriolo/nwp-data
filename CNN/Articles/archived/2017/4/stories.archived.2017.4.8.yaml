      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lasallians rushed out to a 16-9 lead in the opening frame as
        they immediately put their rivals on notice. Ateneo could not stem the green
        tide, as it dropped the first set, 12-25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606a9c4-46f0-4529-aefe-00dbe622910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:35:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:35:16.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo immediately became more competitive as they were able to
        keep pace with La Salle to make it 18-all late in the second frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b2f2d0-1d11-4b5d-a518-c413e1a9c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:35:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:35:16.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Katipunan-based squad would even things up after claiming the
        second set, 25-20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d72e5-e745-424e-a072-fbcb5f2d10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:35:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:35:16.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of Jho Maraguinot, who was rested for the game,
        the Lady Eagles battled their rivals to a 20-all stalemate in the third set
        before taking over to win the frame, 25-21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2a4fa-855f-421b-b7b5-ea9f60c453ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:35:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-12T11:35:16.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo broke through in the fourth set using an irresistible 8-2
        spurt to seal the top seed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec7538-f11c-448f-a68a-abdff75b5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:35:13.697+08:00
