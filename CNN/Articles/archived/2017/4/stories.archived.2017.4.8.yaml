      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> Travelers
        continue to flock the country''s main airport and major bus terminals on Saturday,
        ahead of the official start of Holy Week on Palm Sunday.</p>'
