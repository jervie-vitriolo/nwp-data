      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Siyempre malaking</em> achievement sa team,” Meneses said.
        “<em>Yung</em> performance <em>nila sa eliminations ay maganda, para pagdating
        sa semis mataas yung morale nila.”</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377b904-4778-42dd-a46e-f777a78f1b89'
