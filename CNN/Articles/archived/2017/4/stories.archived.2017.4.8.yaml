    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4354fb7-4949-4808-a9c0-118cf7cc67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:45:05.675+08:00
