      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mich Morente and Bea De Leon paced the Lady Eagles with 14 markers
        each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23c32a-ba4f-48fc-9760-bf1d02519f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:35:13.696+08:00
