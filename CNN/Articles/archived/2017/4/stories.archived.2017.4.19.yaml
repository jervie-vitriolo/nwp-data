      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philsaga is one of the 41 mines operating in the country, with half
        of these given closure orders due to environmental violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aade556-4507-4c3f-ab3f-d552ddd7e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lopez also found out one of the open pits of Manila Mining
        Corporation in Surigao del Norte was filled with acidic water, which can damage
        the environment and affect nearby communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7adda-f122-4165-af68-a9e21b10151a'
      'mgnl:activationStatus': true
