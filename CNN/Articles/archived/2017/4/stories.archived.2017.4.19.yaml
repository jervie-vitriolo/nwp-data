      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements of dissent also circulated on Facebook, after students
        and alumni copied and pasted a status with their names and courses, saying
        U.P. will take "a major step backward" in upholding its tradition of "honor
        and excellence" if it gives honor to a man who "challenges basic human decency,
        discourages public dissent, promotes a culture of impunity, and lauds extrajudicial
        killings."</p>'
