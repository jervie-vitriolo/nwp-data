      'mgnl:type': 'text'
      'text': '<p>UP, IKAW ANG NAGMULAT NG AKING MATA SA MGA PROBLEMA NG LIPUNAN.
        WAG KA NAMANG MAGBULAG-BULAGAN NGAYON :((((#DuterteNotWorthy</p>'
