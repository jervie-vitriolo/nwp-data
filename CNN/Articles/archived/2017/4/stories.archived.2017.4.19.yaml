  'pnp-reuters-sources-man-up':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-19T19:16:52.618+08:00
    'imagesource': 'jcr:b2d9ba3a-a006-4ded-a11d-682020054252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0301ddd-4c59-4066-ad4c-881be2f79c17'
    'lead': 'In response to a special report of Reuters alleging illegal conduct of
      policemen in the  drug war, the National Police urges the two anonymous police
      sources to identify themselves and follow procedure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:20:23.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T11:20:26.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T11:20:26.433+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP urges Reuters'' police sources to ''man up''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de87cf-7184-4cf5-b574-f5347cada1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Philippine National Police (PNP) challenges two senior police officials to
        "man up" after they anonymously disclosed to Reuters alleged wrongdoings of
        the police under the government''s drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a0aa1-de9e-40ea-acb8-57dd51e06a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Reuters report, two officers alleged that policemen "received
        cash payments for executing drug suspects, planted evidence at crime scenes
        and carried out most of the killings they have long blamed on vigilantes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3fdd6-51bc-4e36-99c2-0db621cdbc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters described their police sources as a retired police intelligence
        officer and an active-duty commander.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127eb3a-eefe-43e7-b428-b166598ee0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added their two sources "claimed the killings are in
        fact orchestrated by the police, including most of those carried out by vigilantes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240eebe-e1f8-4fff-be49-98bbfd5106e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesman Senior Supt. Dionardo Carlos said the two officers
        should not hide their identities if they know of any wrongdoings in the service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd0718-177b-4819-9271-815af694ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana nga ho they man up, hindi ''yung magtago sa likod ng white
        cloth (Hopefully, they man up and not hide behind the white cloth). They are
        former and current members of the org, there''s an established procedure,
        there''s a grievance committee, sana inavail nila ito (they should have availed
        of it)…it''s an indication of their current mindset," Carlos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bffc353-4b74-4a59-84e2-1efc34ea5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disclosed a body is now investigating the identity of the two
        senior police officers and their allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9ba5d-07d2-444a-b4b8-1d06bae219bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the PNP leadership wants to know truth, and the two anonymous
        officers should be held liable if they are involved in the illegal conduct
        of the drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d143b1-a653-4c1f-8de7-00df288a7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership would like to know the background of these allegations,
        these personalities, <em>at tututukan ''yan at mabigat na aksusasyon at hindi
        ginagawa ng</em> PNP at <em>ng liderato yan (</em>and monitor them as these
        are serious accusations, acts that the PNP and its leadership do not do),"
        Carlos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d36e82-e6f3-435d-8c16-61cdd0e12dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re alleging that this is happening and they''re saying they
        were part of this at<em> kung makita natin yung totoo</em> base sa evidence,
        magfa-file <em>tayo ng</em> appropriate cases for violating the law (if they
        can prove it with evidence, we will file the appropriate cases)," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7d856-8459-43e8-b3c2-42051ac5e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:20:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:20:26.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP spokesman said the issues raised in the Reuters report are
        just rehashed statements that have already been answered in the past. This
        time, they are interested to know the motives of the police sources.</p>'
  'IMF-reports-PH-growth-in-2017':
    'author': 'Maricel Burgonio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-19T17:01:10.363+08:00
    'imagesource': 'jcr:31e8a544-36e4-4b68-af29-ff6a649f1fa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ece5bd6-3c62-4bba-b894-ca157fa15b04'
    'lead': 'According to a report of the International Monetary fund, the Philippine''s
      GDP will remain strong at 6.8 percent, with a 0.1 percent increase the following
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:22:59.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T11:23:02.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T11:23:02.778+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF sees robust PH economic growth

      '
    'updated': 2017-04-24T13:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f057a-5eae-416f-82eb-c7bcb630fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        International Monetary Fund (IMF) sees robust growth for the country this
        year and next, citing strong domestic demand, recovery in exports, and higher
        public spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b2875-ea03-4884-ad1a-e98f4933ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its 2017 World Economic Outlook report, it expects
        Gross Domestic Product (GDP) maintained at 6.8 percent this year and even
        higher at 6.9 percent in 2018, still one of the fastest growing in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22acdb-d7fa-4c23-806e-afd18562841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Philippines) growth is projected to remain robust at 6.8 percent
        in 2017 and 6.9 percent in 2018, led by strong domestic demand and a recovery
        in exports. Higher commodity prices will push up higher inflation (3.6 percent
        in 2017 and 3.3 percent in 2018), although still within the BSP''s target
        range of 3±1 percent," Shanaka Jay Peiris, IMF resident representative, said&nbsp;
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da7e6c-4163-4cc1-923e-928c2bdb1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public spending is expected to rise as the fiscal deficit target
        has been increased to 3 percent of GDP in 2017 and provide a stimulus to economic
        activity. The external position of the Philippines will continue to be comfortable,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058e0c3-d848-47b9-b7b2-5718426f9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez had said the country''s infrastructure
        remains below regional standards. The government currently spends 5.4 percent
        of its GDP on infrastructure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d3390-43c9-465f-b4c9-830cf67cc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, economic managers launched "Dutertenomics" an economic
        program that''s anchored on building key infrastructure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7478d-2027-4b05-afe4-d67d0346af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the proposed comprehensive tax reform bill IS a key
        factor to this economic agenda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e186120-ab6d-4123-a820-8bd52b6f92ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described this as a "key link in the grand effort to break out
        from the cycle of low growth and build a dynamic and inclusive economy".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429182fb-5d9f-4bbd-8ea5-f40c59070f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF report said the Philippine economy will lead in terms of
        growth in the next two years in Southeast Asia, outpacing Vietnam,&nbsp; Indonesia,
        Thailand and Malaysia,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd8b0d-1edc-4cd7-bba3-38028178dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In emerging and developing Asia, the Philippines will grow faster
        than China, which is seen to grow at 6.6 percent this year and lower at 6.2
        percent next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93edd0a-289d-4e72-9785-8b19da39294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF''s projection for the country compares with the World Bank''s
        6.9 percent forecast this year, even higher than Asian Development Bank''s&nbsp;
        6.4 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec2e1c-e95f-40a5-81a6-19caf022988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:22:59.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:23:02.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth forecasts fall within the government''s goal of 6.5 percent
        to 7.5 percent this year.</p>'
