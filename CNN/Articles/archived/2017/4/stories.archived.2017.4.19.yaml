    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d797e-530c-4d6e-8578-8b646de99e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, is not the first to be given such honor. Former
        president Benigno Aquino III was also recognized in 2011.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a177a-b2fc-4909-bbc5-052101a1008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve other presidents were conferred with the same degree. Only
        former presidents Joseph Estrada and Gloria Macapagal Arroyo declined the
        award.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858ecac-00a2-4d38-a13a-976b0fe2cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CHED, the honorary Doctor of Laws degree is given to
        "outstanding lawyers, politicians, public servants, and statesmen who have
        contributed so much to and distinguished themselves in international understanding,
        leadership, and the rule of law."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab296d2-ce36-4822-8100-152736e14156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You can keep your degree''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f007f5-aeb2-43ef-9b76-1e6af452502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Davao City Vice Mayor Paolo Duterte said in an April
        19 Facebook post that although his family is thankful to the U.P. Board of
        Regents, his father would likely decline the honor, saying that being President
        is enough recognition.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68e47c-7cdc-4987-95d0-06b7b7d9fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up, we were taught by our father of the value of education,"
        he said. "That is why we really strive hard to get a degree no matter what.
        Given that and knowing my father, he does not give a heck with any ''honorary
        degree'' simply because he knows he did not worked hard for such a degree."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01be8ce-0507-41cf-acab-55acdaf45907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the so-called learned individuals who frown upon the plan of
        the University of the Philippines to grant an honorary doctorate degree to
        the President, you can have that honorary degree for all we care," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8dd29a-73dc-4360-b9d2-c59866605a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backlash expected</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5186e65-75c6-4f1f-a93e-33780d5d904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Ernesto Abella said in an April
        19 press briefing that the negative reaction to the honorary degree is "expected."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf18a0-6107-4b3f-915a-eae31ae84a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added that while Duterte may accept the degree if offered
        to him, it is not something he seeks.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc5186-2865-4670-957a-4a85b257320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s offered, I suppose he would," he said. "But it doesn''t
        really matter if he''s offered or not. It''s not something that he runs after."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712857d-e610-4bff-a610-90eb856e6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella however stressed that they have not received any official
        communication from U.P. regarding the doctorate degree.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e5a28-55b7-4b64-ae51-13ae9b71ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan and Senior Correspondent
        Ina Andolong contributed to this report.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7feb7-8e56-4ad4-804a-43a259c2b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Updated 3:40 p.m. of April 19 to include statement of Presidential
        Spokesperson Ernesto Abella.)</p>'
  'Cleveland-murder-suspect-kills-himself.':
    'author': 'Holly Yan and Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-19T09:44:06.823+08:00
    'imagesource': 'jcr:d544eaca-6504-49f7-a68f-7eca26fc3452'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06bd3b6-1167-40d7-83ab-2885c652107c'
    'lead': 'Someone spotted Stephens'' white Ford Fusion in the parking lot of a
      McDonald''s near Erie and called authorities, Pennsylvania State Police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:41:50.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T13:41:55.106+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T13:41:54.740+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cleveland murder suspect Steve Stephens kills himself after pursuit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a90d71-fcd5-4c04-b3b6-722fd8593b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Steve Stephens, the Cleveland murder suspect who posted
        video of the slaying on Facebook, killed himself in Pennsylvania after a police
        chase, officers said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6269de-2c1b-4aca-8037-1991f3bde106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone spotted Stephens'' white Ford Fusion in the parking lot
        of a McDonald''s near Erie and called authorities, Pennsylvania State Police
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bb38f-162e-45c9-b98a-3eab6d7507e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens fled, and state troopers started a pursuit. One trooper
        performed a "PIT" maneuver — a strategic way of ramming a vehicle to disable
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeff524-30d8-470b-bbd8-3399313e0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the vehicle was spinning out of control from the PIT maneuver,
        Stephens pulled a pistol and shot himself in the head," Pennsylvania State
        Police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f153d-7a9b-46fa-a246-ae60a1508c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two days, authorities across the country scrambled to find Stephens,
        the man wanted for the death of Robert Godwin — a self-taught mechanic and
        grandfather of 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee593b-3d98-4cc8-bf1c-c74296329ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re grateful that this has ended," Cleveland Police Chief Calvin
        Williams said. "We would prefer that it had not ended this way because there
        are a lot of questions, I''m sure, that not only the family but the city in
        general would have had for Steve."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7eae8-5edf-4971-a3a0-f84f054dee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godwin''s daughter Brenda Haymon learned of Stephens'' death as
        she was planning funeral arrangements for her father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d1fba-b6e0-4b43-9786-d532e9d37e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can say is that I wish he had gone down in a hail of 100
        bullets," Haymon told CNN. "I wish it had gone down like that instead of him
        shooting himself."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160bdb43-fb52-492b-aa99-af1ab95e8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godwin, 74, was shot Sunday while walking home from an Easter meal
        with his children in Cleveland. Stephens later posted video of the elderly
        man''s death on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ab52f-ae29-498e-a385-da415bb664aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victim''s family offered forgiveness</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390f7f6-0a74-4b1a-8102-a7d3720df2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their tears, several of Godwin''s children said they held
        no animosity against Stephens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d52e3-4bbd-43b0-87e3-63aeeb22d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each one of us forgives the killer, the murderer," Godwin''s daughter
        Tonya Godwin Baines said Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fcc12-183b-4327-982e-294f9a331b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godwin taught his children the value of hard work. He taught them
        how to love God and fear God, and how to forgive, his children said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387337b9-beb5-4953-889d-65a1b3ac0e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t make men like him anymore. He was definitely one in
        a million," said another daughter, Debbie Godwin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fb9ea-f357-4b2b-a37e-c9fd27a1a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspect cited anger with his girlfriend</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da8877-79bc-47c8-8a03-2095d2e54072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said Stephens apparently chose Godwin at random.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe876a-6dd0-446f-841b-89ea066ad2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens'' mother, Maggie Green, said her son stopped by her house
        Saturday and gave her a cryptic message.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a813de7-5656-40a7-8314-5618d67f6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said this (was) the last time I was going to see him," Green
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fc5df-d535-4430-9132-750d1605edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spoke briefly the next day, his mother said. Before Green''s
        phone died, Stephens told her he was "shooting people" because he was "mad
        with his girlfriend" of about three years, his mother said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28b21f-fdd3-4ab4-8528-4f46e9de3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, Stephens uploaded a video to his Facebook page showing
        a gun pointed at a man''s head.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab86508-12f8-4e1e-a017-e69c81469d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds before the shooting, Stephens asked the victim to say the
        name of a woman believed to be associated with the suspect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f5401-845a-4b72-9bc9-a4a41799238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s the reason why this is about to happen to you," Stephens
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5dd3e-4773-48a8-8bd0-5c935dc7947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the gunman fires the weapon. The victim recoils and falls
        to the ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eece87-ecbb-45c1-a0b9-6a11d6ae7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens claimed on Facebook that he had committed multiple homicides,
        but police said they had no knowledge of other victims. He had many traffic
        violations but no criminal record, Williams said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d04111-e48e-40f2-b491-08651f0d94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woman cited by suspect is ''overwhelmed''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c1479-90c2-4e8b-b2dd-f0170e14664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman believed to be associated with the suspect has told multiple
        news agencies that she was "overwhelmed" by the tragedy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0879cae-5d20-4fa0-92d5-bcd3a6eb1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steve really is a nice guy... He is generous with everyone he knows.
        He was kind and loving to me and my children," she told CBS News.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a92c62-d66a-4f59-b437-b180a07f4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said police have spoken to the woman, and she is safe and
        cooperating with the investigation. The woman''s neighbors told CNN that Stephens
        often stayed at her Twinsburg home with her three young girls. One resident
        said Stephens was there two days ago, fixing the home''s garage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e790bd7-d522-4598-8fbd-25f20b866961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspect worked with children</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3199ed9-7311-4271-9743-9fb118fa0b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens was employed at Beech Brook, a behavioral health agency
        in northeastern Ohio that serves children, teenagers and families, according
        to a spokeswoman for the facility.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25627c15-5d31-45dd-949d-f58ab913a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and horrified like everyone else," said Nancy Kortemeyer.
        "To think that one of our employees could do this is awful."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9bd4e-9eea-48d9-9541-61bd7a3523a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Stephens was a vocational specialist who worked with youth
        and young adults. He had previously worked as a youth mentor, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d3958-36c9-4240-b286-8abc1d2785e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victim was celebrating Easter</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bd234-1dfc-4169-9c26-41d2438b7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Godwin was walking home from a holiday meal with his family
        when he encountered the gunman on a sidewalk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293c794-7845-409c-ab37-f5d57ae65f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haymon, Godwin''s youngest child from his first marriage, said he
        was the father of 10.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b7bdd-49c5-4962-a4e7-090824177520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lived a good life," she said. "He''s a man people should model
        themselves after."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147e0ce-8408-4357-b140-d63452f24bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:41:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:41:55.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Watts, Lawrence Crook, Gary Tuchman, Sara Ganim,
        Eliott C. McLaughlin, Kwegyirba Croffie, Brynn Gingras and Chris Boyette contributed
        to this report.</em></p>'
    '37':
