      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who topped the 2017 TIME 100 reader poll, has been drawing
        international attention because of his war on drugs, which has led to thousands
        of deaths since he took office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252446e-25ec-480a-884b-46e00c290396'
