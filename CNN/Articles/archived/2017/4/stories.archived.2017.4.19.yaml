      'text': '<p>"Dear Lily: I am writing to thank you for the copy of your new book.
        The gift was such a nice gesture and I look forward to sharing it with my
        daughters," Obama wrote. "The outpouring of support I have received from women
        across the country continues to amaze me, and I am filled with a great sense
        of hope for our shared future."</p>'
