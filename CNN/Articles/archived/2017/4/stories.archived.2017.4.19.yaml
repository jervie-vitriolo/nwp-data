      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re taught in UP to reimagine institutions in order to end systemic
        oppression. Now we''re honoring a murderer - anyare? #DuterteNotWorthy</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86f228-a7a7-4e9b-96cd-c98b451d1417'
