  '2-soldiers-freed-NPA':
    'author': 'CNN Philippines Staff'
    'caption': 'Pfc. Samuel Garay and Sgt. Soliman Calocop (partially hidden) are
      turned over to their families.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-04-19T23:57:16.690+08:00
    'imagesource': 'jcr:f92b6506-8b92-41ce-a674-0ffeedcad41f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ef9ee50-7e31-4371-a9f6-26e60460fd62'
    'lead': 'After almost three months in captivity, two soldiers walk free after
      they were freed by communist rebels in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:54:58.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:55:01.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T10:55:01.680+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPA frees 2 soldiers in southern Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fa00e-fa57-41dc-8d43-58ee7d827c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:54:58.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:55:01.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 19) — After almost three months
        in captivity, two soldiers walk free after they were freed by communist rebels
        in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167e898-1af0-437e-ac89-7628e1a134db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:54:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:55:01.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Sulaiman Calocop and Private First Class Samuel Garay, both
        members of Philippine Army''s 39th Infantry Battalion, were turned over by
        the New Peoples Army (NPA) to their families and third party facilitator on
        Wednesday in an outskirt barangay of Matanao in Davao Del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cef82f-a2b5-4489-ad4c-0c34353174be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:54:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:55:01.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson of communist guerrillas said the release of their
        captives was proof that they followed international agreements on human rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c1294-2ad4-48d8-8ef5-b5ba9a5e2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:54:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:55:01.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Death toll in AFP-NPA clashes rises to 26 amid botched
        peace talks</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95db4ff-394f-4374-a512-bebb6b7462d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:54:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:55:01.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military welcomed the move saying they were "glad that the CPP-NPA
        has come to their senses and rectify their treacherous act."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcc65a-9a8b-45a5-8483-0cd247fd60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:54:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:55:01.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Restituto Padilla, spokesman for the Armed Forces of
        the Philippines, said the two soldiers were abducted last February 2 while
        unarmed and ceasefires were still in effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe85b47-7e15-4ad6-9e4d-6179474ead81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:54:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:55:01.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very clear in our position that there is no hindrance for
        the release of the abducted soldiers and that there was no reason to further
        hold them any longer except for propaganda purposes of the communists," Padilla
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c22c3-87e0-49c8-bd3e-1b57406a7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:54:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:55:01.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Calocop and Garay would be given time to recover from
        the physical and psychological trauma of captivity by reuniting them with
        their families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28443026-5926-4f1e-aaa0-d0cb7c20f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:54:58.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:55:01.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City-based stringer Abner Francisco contributed to this
        report.</p>'
  'duterte-declines-up-award':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-19T21:59:03.001+08:00
    'imagesource': 'jcr:65d77614-0428-47ae-a524-49e1866abc23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '061f30cc-e755-4ade-aa53-63b2ef768fda'
    'lead': 'The President said that he does not accept awards as a matter of personal
      and official policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:02:30.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T11:02:34.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T11:02:34.504+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ''declines'' U.P. honorary degree

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f2abb-becd-4823-a2ae-d5289b8286a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 19) —</strong> President Rodrigo
        Duterte said on Wednesday that he would not accept the honorary doctorate
        degree that the University of Philippines was intending to confer on him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bb3df-38c4-4c89-9c2f-de93c7246404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect sa [to] University of the Philippines, I do not
        accept - even when I was mayor. Hindi ako tumatanggap [I don''t accept],"
        Duterte said during a chance interview in Tagbilaran City, Bohol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4637fc6-2be1-425e-9372-8aabcb101cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte maintained that it was a matter of personal and official
        policy for him to decline the award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04931613-0918-44c7-a264-c43286fd58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To use the word reject is not good. I simply declined," Duterte
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203521ee-d1c4-42fc-b2a9-d31d591fd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution by the U.P. Board of Regents (BOR) on April 6, stated
        the motion to confer the honoris causa to the President was initiated by Senator
        Regent Francis Escudero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901eda9a-a10c-40ee-9bff-68ea316db255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero has denied making the motion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9533da8-9b5c-4703-bbb5-3aa85ec9b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not move but I did not object when it was proposed, given
        that it is a UP tradition that Philippine heads of state (including the Chief
        Justice and Senate President) are OFFERED honorary degrees when they are invited
        to be a commencement speaker (which is also a UP tradition)," Escudero said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96edc840-7b53-481b-b275-2ecb2c007c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Education, Arts, and Culture chairperson
        has also reminded the public that it would be up to Duterte if he would accept
        the award, stating that the honorary degree was not given unilaterally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871a271-fcd5-4891-8039-1c9defe0b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #DuterteNotWorthy went viral on social media yesterday
        after netizens raised a howl over awarding the degree to the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28222434-e9dd-4db3-b646-d4d50447477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: UP students, alumni slam honorary degree for Duterte</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06237f08-9354-4214-ba04-714b90b379b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:02:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:02:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts on Facebook and Twitter said U.P. will take "a major step
        backward" in upholding its tradition of "honor and excellence" if Duterte
        would be honored with the award.</p>'
  'PBA-Commissioners-Cup-San-Miguel-Beermen-Mahindra-Floodbuster':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-19T22:44:19.878+08:00
    'imagesource': 'jcr:e4570977-883a-4aec-8e88-5091d952794a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ae5fad-dba5-41d7-b0ff-33f9d9fb1435'
    'lead': 'The San Miguel Beermen cruised to their fourth straight win after demolishing
      a hapless Mahindra squad in the 2017 PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:05:05.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T11:05:08.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T11:05:08.351+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel sustains unbeaten run with 109-80 romp of Mahindra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b1724-b4fe-4cc2-8f9f-3b01a24d872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:05:05.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:05:08.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong>The San
        Miguel Beermen dominated the Mahindra Floodbuster, 109-80, on Wednesday night
        at the Cuneta Astrodome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323c3b4-97ef-44ee-9f4d-32480f96dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:05:05.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:05:08.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot led the charge for the Beermen with 26 points, eight
        rebounds, and four assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e9c82-0d33-4f3a-b80a-f783bb10f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:05:05.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:05:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel stepped on the pedal to build an impressive 32-16 head
        start and never looked back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b6f73-751e-4d65-9679-7d0aa8c0bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:05:05.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:05:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a lopsided match that the Beermen were able to see their
        lead to 34 at one point in the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d26b5a-35ad-467f-9bde-d0c659d15c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:05:05.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:05:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Rhodes added 20 points and 18 rebounds, while Marcio Lassiter
        chipped in 18 points for San Miguel who maintained its unscathed record at
        4-0.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ff612-b5ad-45c0-a541-62cd4aa1c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:05:05.326+08:00
