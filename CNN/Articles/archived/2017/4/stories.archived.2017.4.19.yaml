      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the inspection, the Department of Environment and Natural
        Resources launched the local production of bio-char, charcoal made of rice
        husks, which serves as a soil enhancer to improve the quality of soil in mining
        areas.</p>'
