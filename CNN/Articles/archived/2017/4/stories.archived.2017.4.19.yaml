      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by U.S. Vice President Mike Pence on Thursday,
        during his visit to the headquarters of the Association of Southeast Asian
        Nations (ASEAN) in Jakarta, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2eca1-4221-4e48-9688-ef4c054e3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the United States will attend the U.S.-ASEAN summit,
        the East Asia Summit, and the APEC (Asia-Pacific Economic Cooperation) Leaders
        Meeting in Vietnam and the Philippines this November," Pence told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9b142-4474-4e7f-9339-69cf900f6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit and Related Meetings are scheduled from November
        10-14 in Clark Field, Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572451c4-d98b-4f42-8420-6c453e83b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also expressed the Trump administration''s commitment to cooperate
        with ASEAN on issues of regional security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e877f-d638-4eed-8f52-e1d4f127b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to work closely with ASEAN to promote peace and
        stability in the South China Sea, by upholding a rules based order, ensuring
        the lawful and unimpeded flow of commerce, and encouraging the peaceful and
        diplomatic resolution of disputes," Pence said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cc181-ba5f-4171-836e-a6091e63f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, but has overlapping claims
        with the Philippines, Malaysia, and Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6edaa5-be1b-4512-96b2-500e28548c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit to the Philippines could be his first meeting with
        President Rodrigo Duterte. The two leaders are often compared to each other
        for their tough talk and controversial statements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6d951-0fb5-4a48-9221-0fa7961211b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte and Trump to get along, analysts say</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ea032-2a07-416b-8f0d-f37479c5c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call in December to congratulate Trump on his win, President
        Duterte invited then President-elect Trump to the ASEAN Summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58763720-eec2-469b-ac93-42750dfff963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte invites Trump to the Philippines</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac4f96-f76d-45d9-b424-ff22bb9e9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is confident Trump will push through with his trip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99beb70-de50-454d-8cb9-d7b6f8a92ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump, for instance when President Duterte called him
        up to congratulate him, had already indicated that he was coming in November,"
        said Malacañang''s chief protocol officer Ambassador Marciano Paynor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06206dd7-5691-4e6c-bff2-1ccf3ae05c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multilateral meetings of this sort, we usually expect 100 percent
        attendance," said Paynor, who heads the National Organizing Committee of the&nbsp;
        ASEAN Summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e275ed-873e-41da-9324-bc5a47c2fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the nine other ASEAN member states which include Brunei,
        Cambodia, Indonesia, Laos, Malaysia, Myanmar, Singapore, Thailand, and Vietnam
        will attend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3fc07-8b12-4697-9823-e548c7b74c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other heads of state from dialogue partners like the United States,
        Russia, Australia, China, India, Japan, New Zealand, and South Korea are also
        expected in the summit, which is among the highlights of the country''s chairmanship
        of the ASEAN on its 50th anniversary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839bc4b-3422-4a47-95e0-3eddc495fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:35:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Reuters contributed to this
        report.</em></p>'
  'Metro-Manila-subway-Mega-Manila-Subway-project-Duterte':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-19T16:19:02.604+08:00
    'imagesource': 'jcr:d5efa794-4b62-4607-9417-71154852a12c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4c90618-704a-4f0b-a6b5-4feb6b1552f0'
    'lead': 'From Quezon City to Taguig in 31 minutes? It''s possible once the underground
      mass transportation system is built in 2024, says Transportation Secretary Art
      Tugade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:46:04.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T11:46:07.506+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T11:46:07.263+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ambitious'' Metro Manila subway to be built by 2024 – DOTr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670d641-8626-4c46-b567-2e45db616b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The country will have its first
        subway system from Mindanao Avenue in Quezon City to the airport in Pasay
        City by the second quarter of 2024, said Transportation Secretary Arthur Tugade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b54e2-2873-46d8-8594-943cc1894184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called Mega Manila Subway, the project will use "Japanese tunneling
        expertise," Tugade said on Tuesday during a forum that launched "Dutertenomics,"
        the administration''s economic program anchored on the concept of building
        key infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6b810-6877-496b-bdee-a6b99c3208e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said project construction may begin in the last quarter of
        2020, but he is pushing it earlier to 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f808a77-c6c6-4416-9e66-f67c43589aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everything goes by plan, the Mega Manila Subway can accommodate
        a daily ridership of 350,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac748a9-3113-4135-bcc8-742fdb4162ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P227-million subway project will be included in the national
        budget with additional funding to come from foreign government loans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab232c89-032b-4279-8659-c1be75a7111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 1 is from Quezon City to Taguig City, a trip which Tugade
        said can be done in half an hour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edde99b-187e-4e2b-bb63-776fd389e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed 13 stations are along Mindanao Avenue, North Avenue,
        Quezon Avenue, East Avenue, Anonas, and Katipunan in Quezon City; Ortigas
        North and Ortigas South in Pasig City; Kalayaan Avenue in Makati City; Bonifacio
        Global City, Cayetano Boulevard, and Food Terminal Incorporated in Taguig;
        and the Ninoy Aquino International Airport in Pasay City.</p>'
    '13':
      'image': 'jcr:ccf64906-abf7-44f2-b765-d848686a76e9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec19b5-0445-4ddc-9580-1fbe9d44b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645e099-d700-49c5-ab4f-4bf81af23b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is still in its development stage, the feasibility study
        is ongoing through a grant from the Japan International Cooperation Agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bb3c9-6813-4328-955b-2388bd32132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said project contract signing may happen when Japanese Prime
        Minister Shinzo Abe visits the country as a dialogue partner of the Association
        of Southeast Asian Nations summit in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc29c2-c9dc-417c-bb9a-dbd1eb2b8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:46:04.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:46:07.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very ambitious project. Give us your trust, give us your
        confidence. We will build, build, build it. We will complete it," Tugade said
        as he appealed for public support for the Mega Manila Subway.</p>'
  'unicorn-frappuccino-starbucks':
