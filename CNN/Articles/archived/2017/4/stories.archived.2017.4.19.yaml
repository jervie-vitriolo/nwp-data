      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mining Corporation closed in 2001 after its permit to operate
        its tailings pond was not renewed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914a50e-97ee-409c-97c6-bb4e161d7561'
