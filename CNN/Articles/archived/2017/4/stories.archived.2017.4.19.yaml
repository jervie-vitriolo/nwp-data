    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lopez inspects mining companies in CARAGA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50509ec8-6b91-4b71-abe8-c4c8329f977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 19) — After a series of inspections
        in CARAGA Region on Tuesday, Environment Secretary Gina Lopez dispelled concerns
        of some Agusan del Sur residents regarding the possible dangers of an underground
        mine near their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbcb1b2-3889-41e3-8667-fd78aee85d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Lopez commended the Philsaga Mining Corporation, and said
        it could&nbsp; even be a model to other mining companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d84764-a77b-45e5-ab86-2c2315961876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PHOTOS: Philsaga Mine in Agusan Del Sur</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6d141-b827-4cec-bf18-95bdffad283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I like it, it''s nice. There''s no devastation. They are
        open to addressing issues," Lopez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5eecfc-55c6-4bbc-96e8-4aeac7f5c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents worry about the structural strength of a nearby dam,
        which may wipe away three-fourths of an entire barangay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa50f5b-4016-402f-a8e8-a3451a690a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mga nakaraang buwan malakas kasi ang ulan saka yung pangamba
        lang kasi baka bibigay yung dam,"</em> primary school teacher Quirico Casa
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac14f29-5d1e-4062-9599-3cf5fac89b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has been raining hard the past months; the dam
        might break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a6013-044d-4f2f-a230-6e75d7f58e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philsaga president Atty. Raul Villanueva said they have a third
        party audit to attest to the soundness of the infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88dada5-1b38-429a-98e4-8a20ebb5c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.397+08:00
      'mgnl:createdBy': 'jeff'
