      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte tops TIME 100 Reader Poll</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05582e-4d2f-4a0b-8bb1-3dea6cd3f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student representative also raised Duterte''s decision to allow
        the burial of late dictator Ferdinand Marcos at the Libingan ng mga Bayani,
        which, Manuel said, is "against the will of the Filipino."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d4a22-001b-41ab-b9ce-9beb10a44dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remains were transferred last November from his hometown
        in Ilocos Norte to the Libingan ng mga Bayani in Taguig. Duterte justified
        this, saying Marcos was a former soldier aside from being a statesman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c859e-96c0-424a-921c-181d32cb98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.933+08:00
