  'Theres-a-new-worlds-oldest-woman':
    'author': 'Sophie Lewis, CNN'
    'caption': 'Photo credit: Nicole Palmer Murray, CNN Wire Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-19T01:46:11.053+08:00
    'imagesource': 'jcr:68e7a135-4584-4a8c-b213-e62c7a2ce427'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c453e6b-47e3-4fd0-933c-fa887ccd9b50'
    'lead': 'How to be the oldest person in the world?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:46:17.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T13:46:21.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T13:46:21.103+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There''s a new world''s oldest woman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6dcc6-8003-4f05-b338-bbda8be14e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:46:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:46:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How to be the oldest person in the world?
        Don''t drink rum, according to 117-year-old Jamaican Violet-Mosse Brown, recently
        dubbed the world''s oldest human.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10053913-e2cc-4f91-b999-40b41b2c1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:46:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:46:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown -- otherwise known as Aunt V — was born March 10, 1900, which
        is 67 years before Jamaica was founded. Good genes seem to run in the family;
        Brown''s son is 97.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928217fe-a932-4179-b082-33f7e3177f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:46:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:46:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaican Prime Minister Andrew Holness congratulated Brown on the
        achievement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ee1e3-3c1c-4c4d-939d-91a26d68cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:46:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:46:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a local Jamaican newspaper, The Gleaner, there is no
        secret formula to Brown''s long life. "Really and truly, when people ask what
        me eat and drink to live so long, I say to them that I eat everything, except
        pork and chicken, and I don''t drink rum and them things," Brown told The
        Gleaner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5e485-09b1-44a5-bfb2-1155bc00fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:46:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:46:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised Christian, she has been a music teacher and church organist
        for over 80 years. After her husband''s death in 1997, she took over his responsibilities
        and became a record-keeper for the local cemetery, a job she continued well
        after her 100th birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b875de-cac6-411f-8de5-db68e3f2b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:46:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:46:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 117, Brown has witnessed a lot of history''s milestones. She
        remembers when the first cars and planes came to Jamaica, as well as the first
        electricity and piped water. She has lived through both world wars and the
        founding of her country. She''s also the last living subject of Queen Victoria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4c2ad-614a-4f41-b64b-8a9f7b76939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:46:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:46:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s granddaughter, Lelieth Palmer, and great-granddaughter,
        Nicole Palmer Murray, founded the Violet Moss Foundation to help care for
        the elderly. "She continues to be very hard-working, even now," Palmer said.
        Palmer Murray said Brown is happily living in Duanvale, Jamaica — where her
        family has lived for 200 years — and is doing well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204364f-7341-49af-85b4-88fc688beb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:46:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:46:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown became the world''s oldest living person on Saturday after
        the death of 117-year-old Emma Morano. Guinness World Records officially confirmed
        Morano as the last living person to have been born in the 1800s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5e4be-1f16-465d-a327-407d9b68877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:46:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:46:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "There''s a new world''s
        oldest woman."</p>'
  'Lopez-inspects-mining-companies-in-CARAGA':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-19T01:22:04.304+08:00
    'imagesource': 'jcr:f3c80b57-73ec-44d3-addb-c8dc859baf94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc909676-d6da-42dc-a7a4-5cae7c12a7e7'
    'lead': 'The Environment secretary lauded one but called out another company for
      its mining practices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:49:55.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T13:49:59.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T13:49:59.528+08:00
