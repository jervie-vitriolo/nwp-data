      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment secretary had ordered the company to immediately
        act on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2af582-0bd5-47cd-8630-96d50780c6cd'
      'mgnl:activationStatus': true
