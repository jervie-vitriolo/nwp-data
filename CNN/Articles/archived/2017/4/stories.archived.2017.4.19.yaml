  'Erdogan-interview-Turkey-reforms-dont-make-him-dictator':
    'author': 'Becky Anderson and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-19T10:22:04.417+08:00
    'imagesource': 'jcr:2f3783ad-2044-4a43-a307-b2c90c45d37c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ad9f9e-b1f5-4adf-8905-3a5344cb1528'
    'lead': 'Turkish President Recep Tayyip Erdogan has insisted that his plans to
      assume sweeping new powers do not make him a dictator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:04:40.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T13:04:45.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T13:04:44.805+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Erdogan insists Turkey reforms don''t make him a dictator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b53894-17ff-4e40-9628-fafce9c47786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara (CNN) — Turkish President Recep Tayyip Erdogan has insisted
        that his plans to assume sweeping new powers do not make him a dictator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045dc11-571a-4554-a524-537490106258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, Erdogan said that a constitutional
        reform package -- backed by a narrow majority of Turkey''s voters in a referendum
        on Sunday -- was not about him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834ad25-84a3-4f46-ab7b-7ae1f2d540d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a mortal really, I could die at any time," he told Becky Anderson
        inside Ankara''s presidential palace Tuesday, in his first interview since
        the vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef57ab-1a20-4927-b0a9-290612747c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish voters on Sunday passed an 18-article constitutional reform
        package that will transform the country''s parliamentary system into a powerful
        executive presidency. The plan, put forward by the ruling Justice and Development
        Party (AKP), gives Erdogan sweeping and largely unchecked powers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a8ff5-2d3f-4da1-9ac7-eba4372bd447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan rejected accusations that he supported the new powers out
        of a desire to empower himself rather than improve Turkey''s political system.
        "The system represents a change, a transformation in the democratic history
        of Turkey," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9316f-416c-468b-8908-4902e1ab70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised constitution, Erdogan will be able to abolish
        the post of Prime Minister and assume broad new powers to rule by decree.
        The new arrangements give him the power to appoint a cabinet and some senior
        judges. The power of Parliament to scrutinize legislation is curbed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b193d6e-86f4-4af1-84e9-2d03a8b0f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforms ''not a step towards dictatorship''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad698380-76d8-4aa0-9712-dd3df6442df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan denied claims that the reforms were a step towards dictatorship.
        "Where dictatorships exist, you don''t have to have a presidential system,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5636b7-ced4-4adf-ba7c-dd74a47d145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we have a ballot box... the democracy gets its power from
        the people. It''s what we call national will."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf9981-eacc-4b92-83bd-39cd00d88981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The margin of victory for the "Yes" vote was razor-thin. Despite
        a state of emergency and a widespread crackdown on dissent, Erdogan succeeded
        in persuading only 51.4% of voters to back the constitutional reforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464c2cd-b617-4085-919d-3363b2097c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan showed no sign of conciliation, despite of the narrowness
        of his victory. Invoking a sporting analogy, Erdogan said a win was a win.
        "I come from a football background," he said. "It doesn''t matter if you win
        1-0 or 5-0. The ultimate goal is to win the game."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11de6b7-6ee5-45ac-90e0-333eb2a69700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is unlikely to wash with opposition parties, which have promised
        to challenge the outcome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202c712-bf88-4f5b-83e8-2d98eb78f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum was widely seen as a plebiscite on Erdogan, who has
        led his country through more than a decade of economic growth and development,
        first as prime minister and then as president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc96d86-0673-464a-8ddd-e4c2dd54d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes" voters believe Turkey''s future will be safer and more prosperous
        with a strong leader at the helm. But many "No" voters saw the referendum
        as a power-hungry leader''s attempt to cement his position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb57188-c086-4424-a198-5cc280ccc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, international election monitors delivered a scathing
        verdict on the conduct of the referendum. Representatives from a coalition
        of international bodies said the vote took place on an "unlevel playing field,"
        with the "yes" campaign dominating media coverage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef081b-7a2c-40a6-b268-4aae9701f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan lashed back at the international monitors'' initial findings,
        telling them to "know their place," Reuters reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073f13e-67cc-4169-8d88-f675704e67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit out at the European Union, which has bristled at his
        restated support for the death penalty and raised concerns about how the referendum
        was conducted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c890ba-7978-44d5-b1d0-375f82249457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe ''must keep its promises''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e9781-4b8e-4cd1-8fb1-b125ac9ce082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Turkey''s long-stalled bid to join the EU, Erdogan accused
        its member states of failing to keep their side of the bargain. The EU had
        "made us wait at its door for 54 years," Erdogan told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44597c68-03fe-4b58-93ce-c5bf3314dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This from a political relationship point of view, is not tolerable.
        We have tried hard to accept all the requirements of the EU... the EU has
        not kept its promises... the European Union must keep its promises."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282571f-feb2-476c-934c-b4574d7057b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do keep their promises we can sit down. We can see which
        steps are to be taken."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39d99e-01f5-4e67-9cad-49836a10650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has repeatedly clashed with EU leaders over a migrant deal
        to stem the flow of refugees leaving its shores for EU nations, complaining
        that Turkey is doing more than its part for refugees but getting nothing in
        return. It has been lobbying for years to obtain visa-free travel for Turkish
        citizens traveling to Europe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d8db2-c717-4d18-8af9-6a2d89266b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan suggests Trump meeting</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdbdca-d9b9-44d0-9c9d-8593a5d42c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike European leaders who expressed reservations about the referendum,
        US President Donald Trump telephoned Erdogan to congratulate him on his victory.
        The call was well received by Erdogan, who suggested taking things further.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0302e05-6061-4854-8aa6-4c4b1fbad718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be better to have (a) face-to-face meeting and take our
        relationship forward," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f21a6-fa52-4f75-8c97-98978b394cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of NATO and a key bridge between the Middle East and
        Europe, Turkey is an important but difficult ally in the efforts to combat
        ISIS, and to stem the migrant flow from Syria. Turkey is sheltering around
        3 million refugees from Syria, and is keen to see a resolution to the conflict
        on its doorstep.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e341247-fa8b-4036-b5c1-99a31f942ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he felt US and Turkey could work together, Erdogan said:
        "The way President Trump is approaching these matters makes us happy. US and
        Turkey as allies... we can resolve significant problems. We do not have any
        difficulties on that front."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f546d-4cd3-434b-91a6-f5427fd5c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Becky Anderson reported from Ankara. James Masters wrote from
        London. CNN''s Kara Fox, Carol Jordan and Angela Dewan also contributed to
        this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f43a6f-7ec5-4184-a414-a11ed01c4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:04:40.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:04:45.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "CNN Exclusive: Erdogan
        insists Turkey reforms don''t make him a dictator."</em></p>'
  'Rohingya-camps-Bangladesh-IFRC':
    'author': 'CNN Philippines Staff'
    'caption': 'They''re fleeing violence that has plagued the state for weeks. Some
      refugees told CNN they suffered rape, torture, or saw their homes burned down
      and family members executed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-19T09:48:29.546+08:00
    'imagesource': 'jcr:6a582986-7f77-45cc-99e7-e26504ca9d3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce8417cf-1dce-41b9-b667-2e4e08084426'
    'lead': 'Egyptian officials unearthed eight mummies, 10 colorful sarcophagi and
      numerous figurines in 3,500-year-old tombs, the Ministry of Antiquities announced
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:07:22.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T13:07:27.299+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T13:07:27.032+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''silent crisis'' of Rohingya refugees in Bangladesh

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17aa1c4-db16-4145-abf9-7deb88a954dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They say they ran from murder and persecution.
        They''ve ended up in mud huts on the Bay of Bengal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02bee6-4e0f-4d29-889f-45a6d7427fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the torrential rains of the monsoon season approaching,
        along with the threat of cyclones and floods, the fate of tens of thousands
        of Rohingya refugees living in overcrowded camps in Bangladesh looks as precarious
        as their makeshift shelters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7f3bf-2206-42d2-80f4-4f49a3e6d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s becoming a silent crisis which does not have the international
        attention that it deserves, given the scale of the needs of the people and
        the uncertain future they are facing," says Ezekiel Simperingham, Asia Pacific
        Regional Migration Coordinator for the International Federation of Red Cross
        (IFRC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd584b59-9c3f-48ef-bbe5-e6f836689d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New photographs of the refugees show only the fortunate have tarpaulins
        for a roof, the rest stretch black plastic over bamboo frames. Mats on the
        hard ground are beds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b33e8a-85c6-4642-9074-cf71c948104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their shelters are not strong enough to withstand these extreme
        weather patterns," Simperingham says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bfafc6-d43a-4d80-872e-ccd43afb0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates that 74,000 Rohingyas have crossed the border into
        Bangladesh since Myanmar began a military crackdown in northern Rakhine State
        following attacks on border guards on October 9 last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57344e79-3eb3-4aef-877f-c1f371f78401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those fleeing have made allegations of murder and rape by
        Myanmar''s security forces inside Rakhine State.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af419810-0be8-490a-8ae7-2063394652e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aung San Suu Kyi, Myanmar''s State Counselor and de-facto leader,
        denied any ethnic cleansing in an interview with the BBC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256830cf-7961-4137-9a85-f0ba5d75c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Bangladesh offers refuge, there is little else available
        for the Rohingya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41276b0-c758-4e98-a34b-6826e26fe86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies have been distributing food, tarpaulins and other essentials
        in the camps, but they are struggling to keep up with the demand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bff1a-4ba7-4d23-9fa1-1a3730837404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We barely have enough food to survive," Mohsena, a 22-year-old
        Rohingya mother living in a makeshift shelter in Bangladesh, said. "If we
        have a meal once, we don''t know when we can have the next one. Feeding my
        children is my main concern."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1575fb1-4bb8-40a1-b2b4-a76dc2c7cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dire needs</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51f0ef-9813-4a04-b966-d6a600336630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated one million Muslim Rohingyas live in Myanmar''s northern
        Rakhine State, where they are a persecuted, stateless ethnic minority in the
        Buddhist-majority country, analysts say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce41da-174a-444c-8d57-4a0ee4c1b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the new arrivals to Bangladesh are living in makeshift shelters
        outside two United Nations-administered refugee camps, along with hundreds
        of thousands of other Rohingyas who were already there after fleeing previous
        spates of violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd2688-6939-4740-845f-9fb5edad717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hearing reports that 180 people are sharing one latrine,"
        says Simperingham.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10ecdb-dd74-4234-a4ed-ccd8cbda11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingyas were in a desperate situation even before the most
        recent round of violence broke out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891e2b3-1ca4-4ee3-965a-7766c60f7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFRC says 150,000 people in northern Rakhine State were receiving
        humanitarian support before October 9.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204e107-af58-4d64-9e3f-f16893a9c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid group has now launched an urgent appeal for $3.2 million
        to help meet the needs of 25,000 of the most vulnerable people in the Bangladesh
        camps over the next nine months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec728d3-1c24-440e-b2c8-42cbc93342db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t have enough food, enough water," Mirva Helenius,
        a photographer for the IFRC, tells CNN. "These people are living without any
        kind of status, and without any services."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e6dc8-c9ef-41e9-add2-0ecff0bb8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Helenius traveled to refugee camps in and around Cox''s
        Bazar, Bangladesh, to take photographs of the living conditions and gather
        testimonies from some of the families living there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01f3f4-95a3-4397-bdbe-b0ab33c3208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the stories of those who have arrived
        in Bangladesh, as access to media in Rakhine State is heavily restricted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49876c6-49c9-466d-b5a9-04547b4f809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Now, we have nothing''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46c00e-773b-49b8-be1a-a2324414ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohsena says she fled Myanmar, also known as Burma, three months
        ago with her 4-year-old son and 3-year-old daughter after her husband was
        killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad79d9-3b21-4b7d-ade2-06cf16ea2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohsena''s son is disabled, which means she struggles to earn any
        income.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6bb1a-7db0-49ba-9824-2350fc1f2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because my son can''t walk or sit or eat, I have to stay close
        to him all the time," she says. "I got some money by begging. I don''t know
        how we will survive after that money is gone."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda310e-0c79-4f8e-aedb-d57a5129776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are thousands of families in the camps with stories just like
        Mohsena''s, Helenius says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df5eee-a08f-4c3b-b7f4-c0da22ca7619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabeya, 25, says she arrived in the Balukhali makeshift camp four
        months ago, fleeing Myanmar with her husband and children after she was attacked
        by soldiers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bc481-b244-44a3-ba30-b420b4343fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost consciousness because of the pain," she says. "My neighbors
        found me on the ground and dragged me to the jungle. I was bleeding a lot.
        All my clothes were torn."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d60e49-57fc-4210-b93a-16403bb9da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabeya says she later miscarried a baby she was carrying. She also
        heard that her mother and sister had been killed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a961d1-48c2-4676-b538-049d888df5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a wealthy and happy life there before," she says. "Now,
        we have nothing. We have to worry about surviving. We don''t even have enough
        money for food."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448b160-cd0f-42fe-a8de-b3bbb5637131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the United Nations released a report that alleged widespread
        brutal killings and rapes taking place inside Rakhine State, and in March,
        the UN Human Rights Council in Geneva announced that an "urgent" fact-finding
        mission will be sent to Myanmar to investigate the claims of human rights
        abuses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecb2a7-752e-4f15-91c8-f7ee0d09f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel Prize Winner Aung San Suu Kyi insisted that those who fled
        Myanmar are "safe" to come back, adding that "we will welcome them back."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c5eed-c523-4ce9-b5c4-25511b5da67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Bangladesh, the future for the Rohingya refugees is still
        looking increasingly uncertain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483a2e4-e254-41ee-8fa0-b4a5dc3e3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first priority is the safety of my family," Rabeya says. "If
        peace returns to our home, if it is safe for us to be there, we want to go
        back. But if not, how can we survive here?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4ede0-4fa1-4d7a-8dba-b73c4cb2f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:07:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:07:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The ''silent crisis''
        of Rohingya refugees in Bangladesh."</em></p>'
  'missile-defense-north-korea-us':
    'author': ' Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'One of the actions will involve test-firing an improved Standard Missile
      off a Navy ship, a defense official said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-19T09:42:13.442+08:00
    'imagesource': 'jcr:2013cb6f-48c3-45ac-96c9-153c248d02ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0932d43-3373-4772-8f72-0c532971eb8c'
    'lead': 'The Pentagon will conduct two major high-stakes tests in May of its ability
      to shoot down missiles launched out of North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:10:04.222+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T13:10:08.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T13:10:07.856+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to test ability to shoot down North Korean missiles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95b733-cd87-4e34-9172-58ddf9d1c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Pentagon will conduct two major high-stakes tests in
        May of its ability to shoot down missiles launched out of North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cca64f-f46e-4c19-b74b-833744375403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-scheduled tests in the Pacific are part of the US military''s
        overall ballistic missile defense program to defend against North Korean or
        Iranian threats -- but are, for now at least, aimed at ensuring the US can
        defend against a threat from North Korea, US defense officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf81465-3511-4014-ab3e-b77c31569631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the actions will involve test-firing an improved Standard
        Missile off a Navy ship, a defense official said. The tests are taking place
        over the Pacific because that''s where the test ranges are large enough to
        accommodate them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee14a0-c2a2-42cf-b91d-ed38d94aeaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgraded missile has only been tested once before. The new version
        has an improved booster and warhead. That means the missile could fire at
        longer ranges, presumably farther from the North Korean coastline, and have
        a greater chance of hitting the threatening incoming missile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a3981-6c01-47d1-bdb2-44454e2ad4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has been in development with Japan and is aimed at shooting
        down intermediate-range North Korean missiles that pose a threat to the US
        ally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad65db-ef50-491e-ad4c-da15b508bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate critical test in the Pacific region, to be held at the
        end of May, will examine the ability of the US to shoot down a future North
        Korean intercontinental ballistic missile that could threaten the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7388b2e3-fa88-408a-943e-38c362a88c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That test involves long-range ground-based interceptor missiles
        based in Alaska and California. That program has also been in existence for
        over a decade, but only about half the tests have been successful, according
        to the Defense Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69899b9c-9236-4596-b949-d54ee7b46f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent Pentagon report on weapons testing across the
        department, the long-range system was criticized. The report said it "demonstrates
        a limited capability to defend the US homeland from small numbers of simple
        intermediate-range or intercontinental ballistic missile threats launched
        from North Korea or Iran."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2656b692-873e-4bcb-b6d9-8c8fc15ea1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report went on to say that the Pentagon continued to discover
        new failures during testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118917ea-4b17-4bd3-ba59-7b7d570dde0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upcoming test, a missile will be launched from the Vandenberg
        Air Force Base in California and attempt to intercept a simulated missile
        over the Pacific Ocean.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39bb8cc-110e-4af3-ac96-a3442778c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a broader National Security Council review of options
        for dealing with North Korea, the Pentagon has been considering its military
        options for more than a month in case the White House were to decide to take
        such action, a defense official said. The NSC effort is also looking at diplomatic
        and economic options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c7ed9-3c2d-49c2-b27b-83e0a7cc1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official pointed out the recent engagement with the Chinese,
        and the stronger language calling for more Chinese pressure on North Korea,
        is the most immediate impact of that review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290f195-6966-476f-baea-e11c0933e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review of military options is essentially "due diligence," the
        official said. Top military and civilian Pentagon officials are "thinking
        through every course of action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410e1c2-6153-4d10-a93a-e0ba10f16a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also involves updating any analysis on the latest thinking
        of how North Korea might militarily react if the US were to take military
        steps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e88ad-2a9b-419c-a5ef-56dc5a8df311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official emphasized that all of the ongoing work doesn''t change
        the administration -- and Pentagon''s -- emphasis on the need for a peaceful
        diplomatic solution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccd3f2-22e9-4385-b8a1-f9bb01299c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official was adamant that the US is currently not anticipating
        pre-emptive military action against North Korea. Standard policy -- which
        calls for shooting down of a North Korean missile after launch if the trajectory
        is deemed to threaten South Korea, Japan or the US -- remains in place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f890e-0e95-4111-a41b-90fd526df98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review also is aimed at ensuring necessary military assets are
        properly situated if there is a need for military action. Multiple US officials
        said all current anti-missile ships and other ground-based interceptors in
        Alaska are available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43d99c-9cdb-4d81-af28-d7b99f7f2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the military options are reviewed and updated, Defense Secretary
        James Mattis is also underscoring the need for a non-military solution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5e2a6-ddcc-4162-b2f8-4d192081bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re aware that the leader of North Korea again recklessly tried
        to provoke something by launching a missile," he recently told reporters.
        "It was not an intercontinental ballistic missile, it failed on launch, and
        it shows why we''re working so closely right now with the Chinese."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa19a76-c953-48da-8ed6-e67d09ddccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries are trying "to get this under control and aim for
        a denuclearized Korean Peninsula," he said. "China and the United States and
        South Korea, Japan, we all share that same interest."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14431dea-cdd1-4a76-a49a-96444dc32a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:10:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:10:08.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Pentagon to test
        ability to shoot down North Korean missiles”</em></p>'
  'White-house-pentagon-miscommunicate-aircraft-carrier':
    'author': 'Jim Acosta and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-19T09:33:00.308+08:00
    'imagesource': 'jcr:67453709-8993-4f7b-b02a-e5651ef4e7ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09d72d21-d81f-40e4-8e0a-4a7ccb532dd5'
    'lead': 'As the White House was talking about sending a naval "armada" to the
      Korean peninsula, the very ships in question were on their way to participate
      in military exercises in the Indian Ocean, some 3,500 miles in the opposite
      direction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:12:32.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T13:12:36.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T13:12:36.095+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official: White House, Pentagon miscommunicated on aircraft carrier''s
      location

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa4ce1-b7d3-4f56-a1ba-8fd2f8aae487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As the White House was talking about sending a naval "armada"
        to the Korean peninsula, the very ships in question were on their way to participate
        in military exercises in the Indian Ocean, some 3,500 miles in the opposite
        direction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79466957-9e5d-4097-b407-0cba345a8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official blamed a miscommunication between
        the Pentagon and the White House over reports that the aircraft carrier has
        not made its way to the Sea of Japan as an expected show of force to North
        Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d54098-abd6-4d18-aebd-c56a63c5d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official blamed the mixup on a lack of follow-up with commanders
        overseeing the movements of the Carl Vinson aircraft carrier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df420b-022b-469a-84e3-197a37d5191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 8, US Pacific Command, which oversees military operations
        in the region, issued a statement saying that the USS Carl Vinson and an accompanying
        strike group would leave Singapore and head to the Western Pacific, with a
        US military official telling CNN that it was a "show of force" in response
        to North Korea''s provocations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b76d25-9e01-415f-894e-e8279e53f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement, President Donald Trump and some of his
        top aides highlighted the deployment as part of the administration''s response
        to Pyongyang''s recent missile tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae26d7-7059-46f7-9dad-fae984b93251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sending an armada. Very powerful. We have submarines, very
        powerful, far more powerful than the aircraft carrier, that I can tell you,"
        Trump said in an interview with Fox Business Network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e487d-b314-43b9-937a-31e8e050edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the announcement that the Vinson had been dispatched to the
        region increased tensions with Pyongyang, with its official Korean Central
        News Agency calling the carrier''s deployment "nothing but a reckless action
        of aggression to aggravate the tensions in the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f1778-4f2d-4245-9a6d-e5de9de4182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon after the Pacific Command statement, US military officials
        clarified to CNN that the strike group would first complete a previously scheduled
        military exercise with the Australian navy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53229b7-ab5f-4e87-a49f-6845bfd38630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further confusion was added when Secretary of Defense Gen. James
        Mattis told reporters last week that the exercises had been canceled. Multiple
        US defense officials told CNN that Mattis had inadvertently misspoke and that
        it was a port visit in Australia that was canceled to allow for the group''s
        redeployment to the waters near the Korean Peninsula.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b59a7a-f473-473b-b8da-00c11f6257ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike group, including the 97,000-ton carrier and its 60-plus
        aircraft, the guided-missile destroyers USS Wayne E. Meyer and USS Michael
        Murphy and the guided-missile cruiser USS Lake Champlain aircraft carrier,
        will arrive off the Korean Peninsula by the end of April, multiple US defense
        officials told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcac25e-d5f3-4cda-92a8-9d138605a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:12:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:12:36.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Official: White House,
        Pentagon miscommunicated on aircraft carrier''s location."</em></p>'
  'UP-confers-honorary-degree-to-Duterte':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-19T16:10:12.795+08:00
    'imagesource': 'jcr:9ab6fba6-10ee-414f-a589-153fa467f5cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44d663b4-19ca-4a37-8468-9f93a7a46f77'
    'lead': 'The proposal did not sit well with the Iskolars ng Bayan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:18:02.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T13:18:07.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T13:18:06.563+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP students, alumni slam honorary degree for Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e65b02-1eab-4c4b-bf2a-d816b921a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Students
        and alumni of the University of the Philippines (U.P.) protest the decision
        of the Board of Regents (BOR) to confer an honorary degree to President Rodrigo
        Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547083e8-edcc-4650-9d57-9f5734cd9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the April 6 resolution of the U.P. Board of Regents (BOR), it
        stated the motion to confer was initiated by Senator Regent Francis Escudero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee9fe2-113c-469d-9944-0435f6cbcb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOR is the highest policy-making body of the university. It
        is composed of the chairperson of the Commission on Higher Education, the
        U.P. President, representatives of the students, staff, alumni, faculty, lawmakers,
        and presidential appointees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325c2f4-4643-42ce-a6cd-465ae5d09302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero is the chairperson of the Senate Committee on Education,
        Arts, and Culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98736ab7-45ee-4932-9bde-80ad6547db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.931+08:00
      'mgnl:createdBy': 'jeff'
