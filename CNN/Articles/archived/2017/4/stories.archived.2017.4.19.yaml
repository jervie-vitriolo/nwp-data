      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Marcos buried at Libingan ng mga Bayani</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5e0e7-e402-4150-9828-93954abadd70'
