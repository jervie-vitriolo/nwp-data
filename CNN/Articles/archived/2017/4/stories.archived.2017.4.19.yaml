      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> And you thought you were having a good
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37748a-6434-4859-ac55-475ec899f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:57:26.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:57:35.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Lily Collins took to Instagram to express her excitement
        about receiving a special missive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0c43f-fca3-419f-8b75-df87ab67f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:57:26.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:57:35.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe this letter I received from someone I deeply respect
        and admire," Collins said in the caption to a video she posted. "It''s absolutely
        epic. I''m in complete shock but just had to share!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb7091-4c76-4a4d-b01e-f63fc9315428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:57:26.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:57:35.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins then proceeded to read a letter she received from former
        first lady Michelle Obama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c142816-475f-4cc5-af7f-522978e3a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:57:26.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:57:35.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of writing her memoir, Obama, apparently, also penned
        a note of thanks to Collins for her book "Unfiltered: No Shame, No Regrets,
        Just Me."</p>'
