      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was seconded by Regents Frederick Farolan and Angelo
        Jimenez, two of three Duterte BOR appointees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e49f7-f6a3-460c-aa1e-d1bbda7dd7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student Regent Raoul Manuel said Duterte does not deserve such recognition
        because of issues in his administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd0aab-4506-4e28-9f48-74ad90b6720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:18:02.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:18:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honors are not deserved by a president whose regime killed thousands
        of citizens and leaders of progressive groups," Manuel said. "Honors must
        not be given to a president that declares all-out war against his people to
        quell their struggle for just and lasting peace, and reimposes death penalty
        to legitimize the killing of the poor."</p>'
