    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cf7fa-0230-49d5-a177-0e1703530979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:48:46.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:48:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mythical creature enthusiasts with a sweet tooth can now tell baristas
        to whip them up a Unicorn Frappuccino. Participating stores in the U.S., Canada
        and Mexico will offer the drink through the end of the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ced911-a2c4-485b-9f19-4a7daeee7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:48:46.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:48:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it exactly?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d056a6-6fb2-4a85-856a-6edb967ef39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:48:46.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:48:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beverage is "is made with a sweet dusting of pink powder, blended
        into a crème Frappuccino with mango syrup and layered with a pleasantly sour
        blue drizzle," according to a company release. "It is finished with vanilla
        whipped cream and a sprinkle of sweet pink and sour blue powder topping."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7834d-9813-45a7-baf2-dba3e15235f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:48:46.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:48:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not all. The drink starts out purple with blue swirls and
        tastes sweet and fruity. But if you stir it then it becomes pink, tangy and
        tart, Starbucks said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a33f3-b0f9-4536-a270-a3ff60b88e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:48:46.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:48:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elusive unicorn from medieval legend has been making a comeback,"
        the company said. " ... Now Starbucks is taking the trend to a new level."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c76554-d955-4bf7-a648-e8a154b2cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:48:46.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:48:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Starbucks has jumped on a craze. The company
        rolled out limited-edition Pokémon Go Frappuccinos last December and has launched
        a vampire-themed Frappula Frappuccino around Halloween.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf3fc8-2ddb-470a-a791-ed06f98ae7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:48:46.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:48:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the health-conscious among us: A tall Unicorn Frappuccino made
        with whole milk and topped with whipped cream contains 280 calories, 11 grams
        of fat and 39 grams of sugar, according to a Starbucks spokesperson. The beverage,
        which doesn''t contain coffee, is caffeine free.</p>'
  'inf-international-monetary-fund-trade-barrier':
    'author': 'Ivana Kottasova'
    'caption': 'The International Monetary Fund upgraded its forecast for the global
      economic growth by 0.1 percentage points on Tuesday, April 18, 2017 to 3.5%.
      But it said that "inward-looking policies" could derail economic improvements.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-19T11:15:32.908+08:00
    'imagesource': 'jcr:213488d0-75d0-4891-b4a6-ebc0ef912d16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13c65134-0bd6-4b25-bd17-339872a2db64'
    'lead': 'The International Monetary Fund (IMF) upgraded its forecast for the global
      economic growth by 0.1 percentage point on Tuesday to 3.5 percent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:52:45.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T11:52:48.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T11:52:48.540+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF warns the world: Do not raise trade barriers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581e401-c814-472c-819d-2e07796aa6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The International Monetary
        Fund has issued a warning to political leaders: Don''t raise trade barriers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c9f8d2-b58f-42ef-a18c-7c99637f75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF upgraded its forecast for the global economic growth by
        0.1 percentage point on Tuesday to 3.5 percent. But it said that "inward-looking
        policies" could derail economic improvements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738cc70a-c28e-4c64-8fc7-2073b0d08265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoiding the damage from potential protectionist measures will
        require a renewed multilateral commitment to support trade," said IMF head
        of research Maurice Obstfeld.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358e119-af62-44b8-972a-979548f12e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning appears to be aimed at President Trump''s "America First"
        agenda and other protectionist polices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702edc6-3c62-4244-9f1b-399daaea46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump to push ''Buy American, Hire American'' policy at
        Wisconsin visit</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225eb20-77c6-45aa-ab74-0a40686af7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already pulled the U.S. out of one vast trade deal in
        the Pacific. He''s also promised to renegotiate the NAFTA agreement with Canada
        and Mexico, and threatened to slap tariffs or taxes on imports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6972cbe-8084-436d-b4bc-15f44fb164cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF cautioned that its forecasts are "particularly uncertain"
        because of potential policy changes by the new U.S. administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d9268-918f-4e7e-9009-e5f7b5f29a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said stronger growth is being fueled by a "long-awaited"
        recovery in investment, manufacturing and trade. The group expects the global
        economy to grow by 3.6% in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dcc4f-013d-470e-8414-133533722460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. growth is expected to hit 2.3 percent in 2017, up from 1.6
        percent in 2016. Forecasts for Japan (1.25 percent) and the U.K. (2 percent)
        have also been upgraded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174081c-be27-406d-ac4e-06665083d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF expects India to be the fastest growing major economy in
        2017, expanding by 7.2 percent, despite its rocky demonetization program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cc670-2c39-4853-acb3-fe3fa232cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is set to grow 6.6 percent this year and 6.2 percent in 2018,
        compared to 6.7 percent in 2016. The IMF warned China over its growing debt
        problem, which is especially acute in its corporate sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c350ca7-4ef6-4815-9337-5690d28ce08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:52:45.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:52:48.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "IMF warns the world:
        Do not raise trade barriers"</em></p>'
  'lily-collins-michelle-obama-letters':
