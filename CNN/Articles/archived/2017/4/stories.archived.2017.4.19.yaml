  'Indonesia-Brueni-state-visit-PH':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-19T21:12:13.368+08:00
    'imagesource': 'jcr:a6d5c806-00b8-4829-a0ab-5036b067cec2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f27b4d7-3466-4699-b726-8d95d9616f29'
    'lead': 'Indonesia and Brunei will be having bilateral talks with the Philippines
      ahead of the ASEAN Summit on April 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:11:09.201+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T11:11:12.812+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T11:11:12.594+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia, Brunei to hold state visits in PH next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a8b8f-174d-40e0-9319-da32ce7e3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippines will be hosting
        two neighboring countries in the days leading up to the Association of Southeast
        Asian Nations (ASEAN) Summit next week, the Department of Foreign Affairs
        confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe40bc-f37a-46e4-bd2e-579030084d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan Haji Hassanal Bolkiah Mu''izzaddin Waddaulah of Brunei and
        President Joko Widodo of Indonesia are expected to arrive for state visits
        on April 27 and 28 respectively — just in time for the 30th ASEAN Summit on
        April 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c9dc4-4189-4e0d-b52b-bec024c08fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The President] will have of course bilaterals with the Sultan
        and Indonesia when they come here for the visit," DFA Acting Secretary Enrique
        Manalo told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57823ed-2c23-4160-ad56-0b79b520de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN 2017 Director-General for Operations Ambassador Marciano Paynor
        Jr. said in a press conference that the agenda for the meetings will "be specific
        to issues that relate to both countries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3001ff-0e24-4ef1-af9a-155a20e7810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Indonesia I think it will be a follow-up of what President
        Duterte and President Widodo had talked about in Jakarta when the President
        went there for a visit," said Paynor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817e0ca-6af8-4580-99ea-62c0a34d1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would imagine that security of our sea lanes, cross-border traffic
        and patrol, agriculture, I think, may be one of the issues that will be discussed
        with Indonesia," he continued. "With Brunei, similar issues that I feel will
        just be reiterated and perhaps further elucidated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe4af3-9bd8-43dc-a4de-984b39cabe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte visited Indonesia in September and Brunei
        in October last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da722f-66a7-4b2c-b3cf-719bcc90e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo is also expected to join Duterte in the launch of a shipping
        service in Davao City on April 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad2ab8-df7c-4f5d-b45c-3d8575950a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is "expected to propel trade between businesses in different
        parts of Mindanao... and the Sulawesi provinces in Indonesia," the Philippine
        Information Agency reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0b071-00fa-4a79-b5e2-fc0fa8e0f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PIA said the two presidents would lead the send-off of M/V Super
        Shuttle Roro 14, which would travel from Davao to General Santos City and
        Bitung City in Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47f7c1-48db-4246-ba99-a8b110549ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paynor added that they are still "looking for a time slot" for a
        possible bilateral meeting with Laos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cdf57-325c-4de8-b886-f6eda24717ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel advisories are ''precautionary''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b213c22-b53c-4123-9bf9-6f906c02681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just ahead of the ASEAN gathering, security threats were issued
        after members of the Abu Sayyaf Group were reported to have landed in Bohol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce98a8e-bbe5-48f8-a275-9df42f32c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries Australia, Canada, France, New Zealand, South Korea, the
        United Kingdom, and the United States issued travel advisories to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96149c0f-ef5e-4271-9ef5-282573da73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manalo said the advisories are not dissuading visitors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8822965-5d75-413a-9864-5a19647a6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just to put people on alert, and I don''t think that these
        particular advisories will affect the tourism, because I think our tourism
        arrivals are increasing," said Manalo. "So I would view this more as precautionary
        advice that any embassy would probably give."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3642fc-f39a-41b0-8ab8-77a2609cc51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military spokesperson Brigadier General Restituto Padilla assured
        on Tuesday that "the threat will not escalate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea1a01-9cd2-4636-a5c1-49539b34e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: AFP to close in on remaining wounded ASG in Bohol</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed7e64-1ca1-4042-a959-23e45420c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the summit, Manalo is expected to join ASEAN foreign ministers
        in a meeting with United States'' Secretary of State Rex Tillerson in Washington
        in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404cae5-9a62-430a-a7eb-c9ffdc0d464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit is scheduled to be held from November 10 to
        14, 2017 in Clark Field, Pampanga.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5089e-b592-4d17-92f6-608b585701f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:11:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:11:12.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the expected guests are leaders from Japan, South Korea, China,
        and the United States.</p>'
