      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 19) —</strong> Energy Regulatory
        Commission officials are seeking administrative penalties against their chief,
        Jose Salazar, for alleged dishonesty, oppression, and grave misconduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b4e23-95c7-49ee-9fcd-b638ba05f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed before the Civil Service Commission (CSC),
        ERC commissioners accused Salazar of violating laws and civil service regulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cc4b4-3ce4-407f-8f00-57634b84aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar has supposedly been disregarding the opinion of commissioners
        when it comes to appointments within the ERC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1edd0-3a56-4814-b4c7-2ded614d5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Power struggle at ERC over appointments</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a788f1c-216c-49cd-bc9f-e1ac58fd6f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commisioners explained this violates Executive Order (EO) 172
        which created the ERC. The EO states the commission has the power to appoint
        the executive director, and members of the technical staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2a169-1924-4d1d-9201-ea98792f3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Salazar, in his capacity as chief executive officer, has
        solely been exercising this power to appoint, deliberately excluding the other
        members of the commission," the commissioners said in the complaint filed
        before the CSC on Wednesday, April 19, 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e221ec-3e38-42c1-b14d-a0b44b5628ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are questioning the promotion and appointment of certain individuals
        to officer-in-charge or director positions even if they lack qualifications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757e4e0-9dca-4938-b014-808643466c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides violating the law, commissioners said appointing unqualified
        staff will have a negative impact on frontline services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8235ec-5095-4b76-afc9-709b6ef8483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Salazar hired and promoted ERC officers without their
        meeting qualification standards required for the positions, in contravention
        of ERC Qualification Standards as approved by the Civil Service Commission,"
        read the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea488fb-3b79-4fad-aa38-17c9adeb83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Alfredo Non, Josefina Magpale-Asirit, Gloria Victoria
        Yap-Taruc, and Geronimo Sta. Ana signed the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd1787-f13d-4081-a709-21ab9f94b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want the CSC to order the preventive suspension of Salazar
        pending resolution of the complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83576944-1299-4ce4-a9eb-92b09b529d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conflict between Salazar and the commissioners was first made
        public after the suicide of ERC Bids and Awards Committee head Francisco Villa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119f6bc-2b1f-4e5f-8554-b9772bf8c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa reporterly left suicide notes insinuating corruption within
        the ERC under Salazar''s leadership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893578f-4350-481d-9237-c1cba1f10ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:59.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:14:02.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar is on leave.</p>'
  'former-nfl-star-aaron-hernandez-hangs-himself-in-prison-officials-say':
    'author': 'Jason Hanna and Tony Marco, CNN'
    'caption': '(File photo) Former NFL player for the New England Patriots Aaron
      Hernandez.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-19T22:07:45.366+08:00
    'imagesource': 'jcr:e62e490a-b83c-4340-8d39-dcae78aee2c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30370434-241a-423a-b4dc-54668e83c992'
    'lead': 'Convicted murderer and former NFL star Aaron Hernandez was found hanged
      in his Massachusetts prison cell Wednesday morning, officials said, just days
      after he was acquitted in a separate murder case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:17:10.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T11:17:21.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T11:17:21.554+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former NFL star Aaron Hernandez hangs himself in prison, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba9230-cfc8-4038-a979-43188657df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Convicted murderer and former NFL star
        Aaron Hernandez was found hanged in his Massachusetts prison cell Wednesday
        morning, officials said, just days after he was acquitted in a separate murder
        case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cab65a-4c4e-441e-87d7-ec8f9437434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old former New England Patriots tight end hanged himself
        with a bed sheet attached to a window in his cell at the Souza Baranowski
        prison in Shirley, the Massachusetts Department of Correction said. His body
        was discovered at 3:05 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427918b-fd49-42cb-9ba9-1d01f51ac02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lifesaving techniques were attempted on Mr. Hernandez, and he was
        transported to UMass Leominster, where he was pronounced dead at 4:07 a.m.,"
        the correction department''s statement reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b5b07-814f-463c-b821-e5784622426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez, who was alone in his cell in a general population wing,
        hanged himself and had "attempted to block his door from the inside by jamming
        the door with various items," the statement reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbcf270-ae03-428f-8329-7770585c8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts State Police are investigating his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2650814-dc2e-422a-91c6-33c81c2bccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving life sentence, but was just cleared in separate case</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db764ac5-718a-4570-9080-3524f570efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez was serving a life sentence after being convicted of first-degree
        murder for the June 2013 killing of Odin Lloyd, a semi-pro football player
        who was dating the sister of Hernandez''s fiancée.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af504bb2-99b3-4db2-88ea-50ae7d5ab3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And until last week, he had been facing murder charges in the July
        2012 deaths of Safiro Furtado and Daniel de Abreu, two men killed in a drive-by
        shooting outside a Boston nightclub.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8264eb-9310-4419-b1e5-827d07fa502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hernandez was found not guilty Friday of two counts of murder
        in that case, though he was convicted of illegal possession of a firearm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795dea63-2408-411c-9758-666e5a843643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez was visibly emotional when Friday''s verdicts were read,
        embracing his attorneys with tears in his eyes. One of his attorneys said
        Hernandez was relieved about the verdict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb66b7-fafb-45db-b064-fa126e13efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez''s attorneys had appealed for a new trial in the Lloyd
        case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce09f4-9478-46a9-af2a-92a8e23c1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez had a promising football career before his June 2013 arrest
        in Lloyd''s death. The Patriots'' fourth-round pick in 2010 had signed a five-year
        contract extension in 2012 worth up to $40 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149a84e-0ebf-4a32-813c-208f3a337fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jogger found Lloyd''s gunshot-riddled body in a Massachusetts
        industrial park on June 17, 2013. Hernandez was charged with murder nine days
        later, and the Patriots released him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad7f42-611b-4969-a33a-cd97eedccfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez''s death comes on the day his former team is set to visit
        the White House to celebrate its February Super Bowl victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99589b-3d1c-456f-84c1-ee156a145272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story - more to come</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994b167-7f6c-4011-92ce-fd3e0a670d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eric Levenson contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46bd9bd-c54d-43da-94ec-d05f229dcbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:17:10.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T11:17:21.782+08:00
