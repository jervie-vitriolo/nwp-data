      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They certified that this dam can withstand an intensity 7 earthquake,"
        Villanueva said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf088e-dfc3-4527-b529-13453f99af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:55.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:49:59.707+08:00
