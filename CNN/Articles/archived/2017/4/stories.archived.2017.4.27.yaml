      'mgnl:type': 'text'
      'text': '<p>A multimedia report by NYT on the administration''s war on drugs
        won a Pulitzer Prize.</p>'
  'Duterte-ICC-Sabio':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T17:04:38.155+08:00
    'imagesource': 'jcr:297cc430-0561-4be1-887c-bd049e959575'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f56eaa1a-f80f-4d11-8206-a3059d4a9c6b'
    'lead': 'Amid allegations by international human rights group that police officers
      carry out extrajudicial killings, Duterte defended the police for merely carrying
      out his orders to kill drug suspects.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:40:56.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:41:00.036+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:40:59.898+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on ICC filing: Let them be

      '
    'updated': 2017-04-28T01:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29496928-e9c2-4152-8197-0b9f42f15e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro&nbsp; Manila (CNN Philippines, April 27) —</strong>
        President Rodrigo Duterte on Thursday shrugged off a lawyer''s request for
        the International Criminal Court (ICC) to investigate him and his administration''s
        drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90cdd6-d4de-443b-8826-d04aa45d5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them be. Nobody can stop from filing," Duterte said in his
        first remarks since the document was received in The Hague on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430463cc-1083-472a-9ab9-b2050764c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can even invent one and go to the fiscal''s office," Duterte
        told reporters. He spoke to them after a joint press conference between him
        and Brunei''s Sultan Hassanal Bolkiah following their bilateral talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58383a0-938b-486a-92cb-13ba85e2da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Lawyer asks international court to look into ''mass murder''
        in PH</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ad0b9-93e1-485b-9f03-fd7615718ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he wanted to read the 77-page communication filed
        by lawyer Jude Sabio with the ICC, he declined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66973a2d-ce6d-4876-89c1-f704dd0cc7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I waste my time? If I go to prison, then so be it," Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffa189-782c-44b7-8a3b-fddc1e9da499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid allegations by international human rights group that police
        officers carry out extrajudicial killings, Duterte defended the police for
        merely carrying out his orders to kill drug suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a448a-b6aa-42cf-8d5b-a5ff1945a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I attribute it to the police when I was the one who ordered?
        I have to repeat it, I think this will be the nth time, ''Go out and hunt
        for them. Arrest them. If you''re confronted with a reaction thereby endangering
        your life, shoot them,''" said the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03a0f1-e82e-45eb-8656-d6e50652b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that the police force was cleansing its ranks
        on his orders, and that alleged rogue police officers are under investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f13baec-48a0-4748-aa5b-b95589d802d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:40:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:41:00.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio, the lawyer of self-confessed Davao Death Squad hitman Edgar
        Matobato on Monday filed a communication with the ICC in The Hague against
        Duterte and several top officials over what he calls "continuing mass murder"
        in the country.</p>'
  'france-proof-assad-syria-chemical-weapons':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-27T16:48:37.638+08:00
    'imagesource': 'jcr:a97aeb28-283d-4d78-92e9-4b141ee03f8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b73f5b3-d10f-4928-a617-142703ca5f1c'
    'lead': 'France has said that it has proof that the Syrian government was behind
      a chemical weapons attack in Syria earlier this month that killed 89 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:43:14.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:43:18.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:43:18.260+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France ''has proof'' Assad regime was behind Syria chemical weapon attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ffe6d-3157-46b9-9186-bf2547d4a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; France has said that it has proof that the Syrian
        government was behind a chemical weapons attack in Syria earlier this month
        that killed 89 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6171c-9a87-41a9-a6b3-fabdb271d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Foreign Minister Jean-Marc Ayrault said that samples
        taken from the attack on the rebel-held town of Khan Sheikhoun matched those
        from a previous incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef506b-fe45-465f-b487-723a0472b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have definite sources that the procedure used to make the Sarin
        sampled is typical of the methods developed in Syrian laboratories," he said.
        "This method bears the signature of the regime, and that is what has allowed
        us to establish its responsibility in this attack."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccc8d7-5135-455b-ad09-acbb98a6806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French laboratories had stored samples taken from other chemical
        attacks in Syria and so were able to compare them, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079201ec-069f-4b4a-b5da-f6cefcea2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet posted by the French Foreign Ministry said: "There''s no
        doubt that Sarin was used. There is also no doubt about the responsibility
        of the Syrian regime."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332d10d-4db7-461f-a301-0370a08a75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack has been widely blamed by Western powers on the Syrian
        government, which is supposed to have given up its chemical weapon stockpile
        in 2013 following an attack in the Ghouta area of Damascus that activists
        say killed 1,400 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ff181-2e29-4c89-a216-6d52576c01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International chemical weapons inspectors from the Organization
        for the Prohibition of Chemical Weapons (OPCW) said last week they had found
        "incontrovertible" evidence that Sarin, or a similar substance, was used in
        the April 4 attack on Khan Sheikhoun, but did not apportion responsibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f88319-ed4c-4afc-8a3f-1cf7cc17f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK scientists had already found that Sarin or a similar chemical
        had been used in the attack, having tested samples smuggled from the site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836f411-cfa1-4b12-bff6-6fb6d61fdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Damascus denies it had anything to do with the Khan Sheikhoun
        attack, instead blaming "terrorist" groups. It also denies it has any chemical
        weapons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23447775-965c-4a20-88a3-7b0560943083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin, a key Syrian ally, has suggested
        meanwhile that the attack was carried out by "forces" trying to frame the
        regime of Syrian President Bashar al-Assad. Moscow also questioned the impartiality
        of the OPCW.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123f9af-f3c6-495a-a991-9cdf644a5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said Wednesday that Russia would
        not change its position regarding the Khan Sheikhoun attack in light of the
        French assessment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56690c07-5e36-4ba5-bb2b-36120b8df9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kremlin and President Putin still believe that conducting an
        impartial international investigation is the only way to find out the truth,"
        state-run TASS quoted Peskov as saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f69a8-bb91-428b-acdf-9a86b6e27e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Common elements''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d810f-c923-4e3d-a1c9-53372aa9a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Foreign Ministry said its independent investigation,
        declassified so it could be shared with the world, supported "with certainty"
        the conclusions also reached by the United States, United Kingdom, Turkey
        and the OPCW.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158b7bb-2bee-4a0c-96ba-783b4aa30b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis by French experts of samples from the April 4 attack site
        and the blood of one of the victims confirmed the use of Sarin, its report
        said. Those samples were compared with samples from an attack on the northern
        Syrian town of Saraqeb in April 2013, in which three grenades containing Sarin
        were dropped by a helicopter, one of which failed to explode, it said. According
        to the French army, only the Syrian regime had helicopters so it had to be
        behind the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac89741-b44b-4fba-aaa8-e5e669576775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists established the presence of the same chemical compounds
        in samples taken from Saraqeb in 2013 and from Khan Sheikhoun, the French
        Foreign Ministry said. "The Sarin present in the weapons used on April 4 was
        produced according to the same manufacturing method as that used in the Sarin
        attack carried out by the Syrian regime in Saraqeb."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed81a56-59a0-4146-a633-a5e0becaa5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also cited the French military''s assessment that a warplane
        had been deployed from the Syrian regime''s Shayrat airbase on the morning
        of April 4 and had carried out up to six airstrikes in the Khan Sheikhoun
        area. "Only the regime has such air assets," said Ayrault.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362918ca-a124-47a1-860d-2a7109ce3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The French intelligence services believe that only Bashar al-Assad
        and some of the most influential members of his entourage are empowered to
        give the order to use chemical weapons," the report added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2874ce57-ab88-4101-bc0f-adac0ee17f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also describes the claim that rebel forces in the area
        had Sarin as "not credible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05aad76-9552-463f-8978-25a5e77fbc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It casts doubt on the Syrian regime''s promised destruction of its
        chemical stockpile, saying that French intelligence services believe "important
        doubts remain about the accuracy, completeness and sincerity of the dismantling
        of the Syrian chemical arsenal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb6b16-b864-4aca-98bf-1e564aaa280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missile strike</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25287800-99a3-40c9-b2e8-cec31d09a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemical attack in Syria prompted the United States to launch
        its first military strike on the Syrian regime in the six-year war, causing
        a major rift between Washington and Moscow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc7b27-8429-43f0-9ba2-7fea64c74f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On President Donald Trump''s orders, U.S. warships launched 59 Tomahawk
        cruise missiles at the Shayrat airbase, U.S. officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099e613-cb2c-483a-baf3-c14a7a87618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Khan Sheikhoun incident has led to renewed calls for Assad to
        be forced from power, as international ceasefire and peace talks continue
        to end a conflict which has killed 400,000 people, according to UN data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a5a1a-e589-4234-b78c-2083599db4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:43:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephanie Halasz, Margaux Deygas, and Emma Burrows contributed
        to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ff8c2-338b-46ab-a709-e32e3278481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:43:14.753+08:00
      'mgnl:createdBy': 'jeff'
