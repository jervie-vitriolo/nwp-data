      'mgnl:type': 'text'
      'text': '<h2>Pop Up: Art Exit</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eec463-5f8f-4b4a-a346-86cb50c9c01e'
