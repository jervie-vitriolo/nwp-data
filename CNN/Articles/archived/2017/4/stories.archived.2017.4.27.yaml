      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James McAvoy returns from "Split" as Kevin Wendell Crumb — and his
        23 personalities — along with Anya Taylor-Joy as Casey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c03419-f876-4869-a329-5ba2fc630e72'
