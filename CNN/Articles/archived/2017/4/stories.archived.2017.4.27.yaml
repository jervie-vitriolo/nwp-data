      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Willis and Samuel L. Jackson, who played Elijah Price aka
        Mr. Glass, will reprise their roles nearly two decades after "Unbreakable"
        was released. "Unbreakable," Shyamalan''s second film after his breakout hit
        "The Sixth Sense," follows the binary relationship of David Dunn and Mr. Glass,
        the iconic standoff between a superhero and his villain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94a66c-cbd5-4b13-aab5-196808eb171f'
