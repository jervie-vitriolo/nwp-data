      'mgnl:type': 'text'
      'text': '<p>Ika-43 Pambansang Kongreso ng mga Manunulat</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fc79c-7171-4e3d-8444-bdcb8af54f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:43.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:12:47.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in celebration of <em>Buwan ng Panitikan</em>, the Unyon<em>
        ng mga Manunulat sa Pilipinas</em> (UMPIL, or The Writers Union of the Philippines)
        will hold its National Writers Congress on April 29 from 8 a.m. to 6 p.m.
        at the Rizal Library of the Ateneo de Manila University, featuring a keynote
        lecture by Dr. Jose “Butch” Dalisay, Jr. on <em>“Ang Panitikan sa Panahon
        ng Tokhang</em> (Literature During the Bloody War on Drugs),” which serves
        as the congress’ overarching theme. The speakers for the writers forum “<em>Ang
        Papel ng Manunulat sa Panahon ng Tokhang”</em> are Lourd de Veyra, Joel Salud,
        and Juana Change (Mae Paner), with Karina Bolasco as moderator. The speakers
        for the writers forum “Paglalako ng Opinyon, Pagkabigo ng Gunita (Opinion
        Peddling, the Failure of Memory)” are Floy Quintos, Frank Cimatu, and Joyce
        Martin, with Louie Jon Sanchez as moderator. Three major awards — <em>Gawad
        Pambansang Alagad ni</em> Francisco Balagtas, Gawad Paz Marquez Benitez, and
        Gawad Pedro Bucaneg — will be conferred as well. For more information, visit
        the Facebook event page. Admission is free.</p>'
  'Maria-Sharapova-comeback-from-ban-Stuttgart-Grand-Prix-Roberta-Vinci':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-27T13:47:04.947+08:00
    'imagesource': 'jcr:ce2d8327-2bc9-416b-9d26-27c21404e8d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e913b968-204b-4319-b8ef-6efd1a478bb0'
    'lead': 'Maria Sharapova was clearly nervous at the start, firing three forehands
      long in the first game, double-faulting on her first service game point and
      being broken by the Italian who took a quick 2-0 lead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:15:43.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:15:46.736+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T16:15:46.575+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sharapova marks comeback from ban with win over Vinci

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f43009-3e5d-4443-88c7-2ca684a3336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Former world number one Maria Sharapova made a winning
        comeback to the tour on Wednesday following her 15-month doping ban, beating
        Italian Roberta Vinci in straight sets in the first round of the Stuttgart
        Grand Prix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36022420-2d15-457f-bf9b-19811589598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Russian, three-time winner on Stuttgart''s clay
        courts, received a controversial wild card for the German tournament, having
        had no ranking points after more than a year out following her suspension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48508392-9389-4876-a4d0-90525c01fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a nervous start in front of a supportive crowd but quickly
        found her strokes and her trademark shrieks to power past the world number
        36 7-5 6-3 and set up a second-round clash against fellow Russian Ekaterina
        Makarova.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d076872-55be-476a-a128-a0d153b3588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the best feeling in the world. To know I would be walking
        back into the arena was very special," Sharapova said in a courtside interview.
        "I was waiting for this moment for a long time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098a877-cf08-494f-b1c4-708569db1926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "When I am on the court, because I have been doing it
        for so long, even though you are rusty and trying to get a rhythm, you try
        to block everything out. I am a competitor by nature. That''s when I am at
        my best."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc63ef-9d08-4b2d-8711-5e509f8616a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova has also received invitations to play in Madrid and Rome
        and will find out in May whether she will be given a wild card for the French
        Open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8001d47f-3a11-4d95-8c3e-99fba95e9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some players, including Vinci, have criticized the wild card awards,
        saying a doping offender should have to start from scratch and build up their
        ranking by playing in the lower tournaments again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e778ec4-143d-4627-8bef-c8f55769aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REDUCED BAN</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dcbb7e-3fea-44a2-a215-269ca39589df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova''s initial two-year suspension was reduced to 15 months
        after she tested positive at the 2016 Australian Open for meldonium, a medication
        the Russian had been taking within the rules but which was then reclassified
        as a banned drug.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c90187-b3c1-4b6e-a4a6-e5908312ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to play, points, games, sets. It is a journey that
        officially starts today and I look forward to playing as many matches as I
        can," said Sharapova, the second highest paid female athlete last year according
        to Forbes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4d909-55e3-478d-8acb-b508a5c8a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent a long time without hitting any balls. I didn''t know when
        I would be back. I went to school for a little bit, I grew my business and
        had a normal life. I put the racquet away for a little bit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94220de-03f6-45ac-8b42-fc7d662839cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt I had to grow as a person and I felt I had to step up and
        do it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765d822-9423-4cb7-9161-1f3ff1a8347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova was clearly nervous at the start, firing three forehands
        long in the first game, double-faulting on her first service game point and
        being broken by the Italian who took a quick 2-0 lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d9330-958f-4c9d-bcd9-a3638df6ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 15 minutes for Sharapova to win her first game but she gradually
        improved her service, started attacking Vinci''s and clinched the first set
        after an hour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bbbcb-ca56-4478-aa13-a5ac957d92a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, growing in confidence with every point despite a dozen
        unforced errors in the first set, broke the Italian early in the second, and
        her 11th ace put her 5-3 ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdccf6d-d5f6-4297-a370-73521c309fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:15:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:15:46.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She broke the 34-year-old again to secure her first win on her first
        match point.</p>'
  'ASEAN-Summit-gala-dinner-Duterte':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-27T16:27:24.799+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd5bae5-5ccf-4884-b781-450f145fe5f6'
    'lead': 'ASEAN heads of state and their spouses will experience the Filipino hospitality
      and the country''s rich art and culture during the gala dinner on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:18:23.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:18:27.346+08:00
