    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adam Levine performs Christina Grimmie tribute on ''The Voice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cb525-d881-4ce8-8160-1d4d5180f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:40.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:24:43.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adam Levine performed an emotional tribute
        to Christina Grimmie on "The Voice" Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3593fd0-ca25-4031-acb1-d5c0dec503d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:40.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:24:43.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimmie was on Levine''s team during Season 6 of the NBC singing
        competition show. The singer was shot and killed by an obsessed fan after
        performing in Orlando last June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b676b7-11fe-477c-9e9b-4e92bbcb33f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:40.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:24:43.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine sang the 1968 Beatles hit, "Hey Jude." Members of his current
        team on the show joined him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0cc5a5-eac0-44e0-a574-89aae9792557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:40.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:24:43.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimmie''s parents and her brother were in the audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b1ec0-cc5e-4009-99d8-46cd267adcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:40.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:24:43.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God, I loved her so much," Levine said as he turned to her family.
        "I am talking to you guys specifically, I''m talking to everybody. I miss
        her. It is unfair she is not here. We are going to sing a little song. I am
        going to be singing every word to her in her honor. Thank you for being here.
        Christina, we love you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c06dbc-bcdc-47e6-bc9c-8470ee5183f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:24:40.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:24:43.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine and "Voice" host Carson Daly also announced the creation
        of the Christina Grimmie Foundation in support of victims of gun violence
        and families facing breast cancer diagnosis, which Grimmie''s mother battled.</p>'
