      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This long weekend,
        celebrate Buwan ng Panitikan at a literary festival and a writers congress,
        immerse in art at a pop up, explore experimental printmaking, listen to some
        of your favorite local independent musicians, and go on a road trip and enjoy
        live music by the beach.</p>'
