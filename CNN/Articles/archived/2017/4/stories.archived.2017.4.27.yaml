    'template': '1'
    'title': 'Maintenance provider: Old trains cause of MRT problems

      '
    'updated': 2017-04-27T00:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b366a13-65dc-4100-8da7-e2b58518f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        maintenance provider for the Metro Rail Transit Line 3 (MRT-3) said old trains
        were behind the numerous problems with the train''s service over the past
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134d8dc-adae-46b7-a49e-3dd14be90644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Busan Universal Rail Incorporated (BURI) countered
        on Wednesday the government''s claim that the company''s alleged poor maintenance
        work had been the cause of the MRT''s problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37dae3-cb9f-491b-a829-59ab5482c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung aging, lumang-luma na ang mga train natin. 1999 nagsimula
        operations nila, 2017. So almost 18 years na silang tumatakbo," project manager
        Engr. Roseller Mendoza explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8dd16-5821-422c-b28c-b8720b8acb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aging, because our trains are really old. Their operations
        started in 1999, now it''s 2017. So they''ve been running for almost 18 years.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9acae8-8917-473a-8253-e672f7b9e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that no matter how well the trains were maintained,
        there would still be issues with the MRT''s service if the government didn''t
        completely replace the tracks. Busan Rails also said the tracks were not part
        of their maintenance work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2b947-d952-4770-8457-653f6d52e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the company said it had "delivered more than what is
        specified in its contract of services despite the present old conditions of
        the MRT trains as evident by the delivery of more trains from 13 to 21."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64704405-6be3-4826-bbf9-fb515bdb43d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the average, it has restored 2-3 cars every month since its
        contract started in January, to be able field up to 21 trains (consisting
        of three cars each) at revenue line during peak periods," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c53ae-16f1-40e8-bcad-c5a96e3cd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Transportation Undersecretary Rail Cesar Chavez said according
        to the report of MRT''s engineers, poor maintenance was the cause of the train''s
        glitches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd272575-e29b-41aa-9bbd-7969477210aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they''ve been unsatisfied with Busan Rail''s performance,
        saying the company failed to fulfill several obligations in their contracts,
        like overhauling old MRT cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d165c-2697-4b59-aaf1-446f7e1fc8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost every month magbibigay sila ng bagon na na-overhaul. ''Pag
        na-overhaul mo ang bagon, that''s good as new, therefore ang train reliability
        ay mas maganda kumpara sa mini-maintain lang. Tanong may nagawa ba sila? Hindi,"
        Chavez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1ea43-aa82-4ba4-9de4-78a42777a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Almost every month they give an overhauled coach. If
        a coach is overhauled, it''s as good as new, therefore the train reliability
        is better compared to those which are just maintained. Have they done anything?
        No.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d3a90-52c1-4085-b91a-c9e47c1f970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez added Busan should have overhauled at least 16 cars by now,
        but it had completed none.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d79e4-0971-4c80-bca3-77b6356fbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagre-replace ng riles is obligasyon ng gobyerno, pero ang
        maintenance ng riles ay obligasyon ng maintenance contractor. Paano ang maintenance
        rail grinding machine...Ginawa nila yan pero hindi natapos," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f34f8-aebe-4b49-a24d-31f6f549d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rail replacement is the government''s obligation,
        but rail maintenance is the obligation of the maintenance contractor. How
        about the maintenance rail grinding machine...they were doing it but it was
        not finished.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5244662-152e-4c35-9a7c-5ecd09d8f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 17, a southbound train stopped at the Magallanes station
        at 8:48 p.m. after smoke filled the cars, forcing passengers out. Based on
        initial investigation, the train''s axle encountered a problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490c0b6-7333-4fcf-98f6-6fee940609e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Hot weather may be causing MRT glitches, officials say</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34514ca-212b-4a7b-b0b9-b9c7618f81f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitches happened right after the maintenance work during the
        Holy Week break.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca3c90-8ed0-4183-a710-2a7b8e922012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez added that Busan Rails has until April 28 to explain why
        it shouldn''t have its contract cancelled due to alleged poor maintenance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf0b0d-1574-4017-aabd-9dbec069ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PBA party-list representative Jericho Nograles said his
        group''s investigation found Busan Rails'' poor maintenance has been causing
        damage on the rails.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb768641-78d1-4568-8318-0d3cdb241539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi ng BURI na maraming problema dahil sira ang riles ng tren.
        Ang riles naman ng tren, sa totoo lang, dahil hindi bilog ang gulong ng mga
        tren ng BURI. At hindi sila bilog dahil hindi nil name-mentain ng maayos,"
        Nograles said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92198679-73c4-4361-89bd-89d3e68422dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:55:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:20:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: BURI is saying that there are many problems because
        the rails are broken. The train wheels are malformed because BURI is not maintaining
        them properly.]</p>'
