    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T16:18:27.064+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect at ASEAN Summit gala dinner hosted by Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d3eec9-6679-4133-8a0a-b1796567639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> President
        Rodrigo Duterte will be hosting on Saturday a fiesta-themed gala dinner for
        over 800 guests, including Association of Southeast Asian Nations (ASEAN)
        heads of state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1355b0-5b00-492d-b75a-9dff2c3adac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will welcome Sultan Haji Hassanal Bolkiah Mu''izzaddin Waddaulah
        of Brunei, President Joko Widodo of Indonesia, Prime Minister Hun Sen of Cambodia,
        Prime Minister Dato'' Sri Haji Mohammad Najib bin Tun Haji Abdul Razak of
        Malaysia, State Councilor Aung San Suu Kyi of Myanmar, Prime Minister Prayuth
        Chan-ocha of Thailand, Prime Minister Nguyễn Xuân Phúc of Vietnam, Prime Minister
        Lee Hsien Loong of Singapore, and Prime Minister Thongloun Sisoulith of Laos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc737ac-ab74-460c-ac89-0a3a066c45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders'' spouses, delegations, members of diplomatic corps,
        government officials, and business leaders will also attend the dinner to
        be held at the Grand Ballroom of Sofitel Philippine Plaza Manila, the Presidential
        Communications Office said in a press release on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a406420-12a5-43cd-950e-bec2aa483759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-themed night</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241f619-380c-4865-9705-2a89055ed50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male ASEAN leaders will all wear Mindanao-inspired barong Tagalog
        made by Rajo Laurel, featuring fabrics from different ethno-linguistic tribes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6106d-f8b1-467d-8f47-1a629dd128fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LOOK: Rajo Laurel creates Mindanao-inspired barong Tagalog for
        ASEAN leaders</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa20115-0ad2-456a-ba4e-c4fe52946122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aung San Suu Kyi and the spouses will don Mindanaoan-themed formal
        wear created by Rhett Eala using gazar and crepe fabrics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834c625-34e7-469f-95fe-ea3662e72db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN leaders and spouses will take a photo prior to the dinner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f759b-c210-4a79-80bc-0b014e9bfc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before reaching the Grand Ballroom, the guests will be greeted by
        performances by the Citizen''s Brigade Band of Dasmariñas, Cavite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15dfb9-22b9-43b6-baac-2ce0a18051fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gala dinner program will include native dance and music performances
        akin in origin and style from other ASEAN cultures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cd213-9804-437b-958b-2c5c530f24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dinner, guests will be serenaded by a string octet from
        the Philippine Philharmonic Orchestra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3333980-a5ee-49b6-8efc-bed979674ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a cultural presentation featuring instrumental
        solos of indigenous instruments from different ASEAN countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbff8a-d27e-48af-9145-b46586818d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino artists will also perform a mash-up of ASEAN pop hit songs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc712c72-92fd-4159-92e1-641814860eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design, gifts</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207dacd-5ff6-4e9b-8a92-0ec4bb53504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel''s lobby will be adorned with Mindanaoan decor, showcasing
        jewel tones and intricate details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1e35e-dddf-48dd-b031-8528cc94af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ballroom will also feature a fiesta theme. It will be decorated
        with colorful decor. The unique sound of kulintangs and gongs will complete
        the experience of the guests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0e4bd-9977-49c4-a551-3dc1f1597c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holding room for the ASEAN leaders will showcase furniture pieces
        of multi-awarded designer Ito Kish.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec5f17-968f-4e31-9dd9-4d7ffaaf0ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders and their spouses will also receive gifts of Filipino
        design.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78317e00-74dc-448f-a9e5-ff6fc732863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be presented with wood trays made of Philippine mahogany
        with brass etching. The designs will either feature the Maranao folk dance
        singkil, T''nalak of T''bolis'' traditional tapestry, or legendary colorful
        bird Sarimanok.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2686675-c536-426c-9a6b-f3036bdc35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:18:23.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:18:27.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spouses will be given tempered glass cheese plates as tokens.
        The designs will either feature brass kulintang or brass Sarimanok — said
        to be a symbol of good fortune.</p>'
  'two-septuagenarians-graduate-from-school':
