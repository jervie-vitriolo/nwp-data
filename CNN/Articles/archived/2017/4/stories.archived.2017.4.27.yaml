    'template': '1'
    'title': '''Silence of the Lambs'' director Jonathan Demme dies of cancer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056bf0ac-66c1-483a-a5d8-d13614d22964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Jonathan Demme, the eclectic movie
        director whose work ranged from thrillers like "The Silence of the Lambs"
        to documentaries on leading musicians, died early on Wednesday of complications
        from esophageal cancer, his publicist said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1dbf2c-1346-4f38-b49c-b835c85ee6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73-year-old director of ground-breaking AIDS movie "Philadelphia"
        died in his Manhattan apartment surrounded by his wife, Joanne Howard, and
        three children, publicist Annalee Paulo said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e72acf-9e4a-4b5e-9c73-a4c1d03c4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demme''s most recent feature film was the 2015 comedy "Ricki and
        the Flash," starring Meryl Streep as an aging rocker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdadc5-17cc-4a65-bef3-d540a2d29454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep called him a "big hearted, big tent, compassionate man -
        in full embrace in his life of people in need," in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec20416-ce55-4575-8a7c-bf5343507ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-born Demme won a directing Oscar for the 1991 thriller
        "The Silence of the Lambs," which also won Oscars for best picture and for
        its stars Anthony Hopkins and Jodie Foster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b2855-0d07-4330-be56-6d1f88e72d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster said she was heartbroken at his death. "Jonathan was as quirky
        as his comedies and as deep as his dramas. He was pure energy, the unstoppable
        cheerleader for anyone creative," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33ba51-ee1d-4141-93b1-704ebb553aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demme''s work was wide ranging, including comedy and thrillers to
        bold fare like 1993 film "Philadelphia," one of the first mainstream Hollywood
        movies to tackle the AIDS crisis. The movie brought an Oscar for Tom Hanks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182dfdf8-1f65-4786-983d-3d882dabe41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks on Wednesday called him "the grandest of men."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785af9c9-33c3-4bb2-83c5-6e6725579cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jonathan taught us how big a heart a person can have, and how it
        will guide how we live and what we do for a living," Hanks said in statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6018bf3-ab11-4b94-9518-6ac16ebdb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demme also directed concert and music documentaries for Bruce Springsteen,
        Kenny Chesney and Neil Young, the band Talking Heads, and more recently, "Justin
        Timberlake + the Tennessee Kids."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953fb804-dcb2-43fe-934f-0728cdbfbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Van Zandt, a member of Springsteen''s E Street Band, described
        him on Twitter as "one of the most beautiful souls on the planet."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc50dcb-7c03-43fc-abe4-6d54e1d2ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Jenkins, who directed 2017 Oscar best picture "Moonlight,"
        recalled Demme''s support and warmth when that film was first doing the festival
        rounds. "My man Demme was the kindest, most generous. A MASSIVE soul," Jenkins
        tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b816801-265c-4160-b3cb-f9f225933f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demme''s other notable films include the 2008 independent drama
        "Rachel Getting Married," the 2004 version of "The Manchurian Candidate,"
        1988 comedy "Married to the Mob" and the 1998 adaption of Toni Morrison''s
        Pulitzer Prize-winning novel "Beloved."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824656c0-551e-4e35-a158-a54e997bd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:51:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:51:09.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulo said the funeral for Demme would be private and that in lieu
        of flowers the family had asked that donations be made to the group Americans
        For Immigrant Justice in Miami.</p>'
  'ASEAN-ambassador-arbitral-ruling':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T17:59:45.397+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4346defe-86c6-40c8-9392-8d5f6b7bdc74'
    'lead': 'The Philippines, as ASEAN chair should hold off from mentioning the arbitral
      ruling for now, and capitalize on warmer relations with China, says a former
      ASEAN envoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:53:17.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:53:51.838+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:53:51.467+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former ASEAN ambassador: Not yet time to raise arbitral tribunal ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56e45b-7270-4a37-a75d-046389293cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:17.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The time is not
        right for the Association of Southeast Asian Nations (ASEAN) to raise the
        arbitral tribunal ruling on South China Sea in its final declaration, a former
        ambassador to the regional grouping said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c0682-cdce-4acb-84ed-5fe37b9bd9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be a right time for that, but for the moment we keep
        quiet about it," former Permanent Representative to ASEAN Wilfrido Villacorta
        told CNN Philippines'' <em>The Source</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e0c96-2fca-4ec2-b638-d83c698bf403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can just blurt anything-say a very controversial issue-at
        anytime, then that means... we are not conducting a strategic approach to
        diplomacy," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e77b11-5dab-442e-8652-7ecf11111546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment comes after the media obtained on Wednesday a draft
        of the Chairman''s statement, which called on "full respect for legal and
        diplomatic processes" on the disputed islands in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693fa1d-24ea-40b9-bb6e-98c5afefb60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the draft of the statement also called for "accordance with
        the universally recognized principles of international law," it did not specifically
        mention the 2016 ruling of the Permanent Court of Arbitration in The Hague.
        The tribunal favored the Philippines'' claim over the disputed islands within
        its exclusive economic zone, a decision China has refused to recognize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ea569-ddba-4246-b3f2-19235528754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villacorta''s opinion is a deviation from the disappointment that
        another former top diplomat, ex-Foreign Affairs Secretary Albert Del Rosario,
        expressed about the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cccac-252c-4db8-8409-84fea5126d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ex-DFA chief, analysts ''disappointed'' over draft ASEAN
        statement on South China Sea</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd054420-8228-42e7-b112-c4b53ee3e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Foreign Affairs Spokesman Robespierre Bolivar said that the
        draft of the statement could still change by the time the leaders meet for
        the ASEAN Summit on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8edc61-73f3-4a17-8866-dca8c1e88ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chairman''s statement of the 2016 ASEAN Summit in Vientiane,
        Laos, also did not mention the arbitral tribunal ruling. However, it "emphasized
        the importance of non-militarisation and self-restraint" in the region amid
        reports of China building military facilities on the islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfaf2a-b76f-4aa8-8363-b40ec7a083ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militarization was also unmentioned in the draft of the Chairman''s
        statement this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849309c9-fe9e-437f-93b5-af8661e8e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe... the leaders, the permanent representatives and then the
        foreign ministers-didn''t think that it was necessary to keep repeating it,"
        said Villacorta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53ce45-00f0-4f7a-9d2f-1a59ca614a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believed it was "better to rely on bilateral talks" with
        China, "because in multilateral negotiations, you have to be sure that those
        members... are on your side."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c21731-34b0-4979-be36-637fcb761655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime bilateral talks with the eastern giant are set to take
        place in May, after years of failed attempts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc04a49-022b-4dbb-8b16-9fc568eb0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with <em>The Source</em>, Acting Foreign
        Affairs Secretary Enrique Manalo also said that they do not plan to raise
        the arbitral ruling at the talks yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2fa87-bf49-4378-bb89-74b3eb24c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Arbitral ruling will not be raised at bilateral talks
        with China - DFA</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c87b89-4698-4081-837d-3d780982a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''PH can''t impose views''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2075100-18f2-437b-9c2b-0ba85f3db8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts noted that the Philippines might be hesitant to provoke
        China given warmer ties between the two countries. President Rodrigo Duterte
        has exercised friendlier relations with China since taking a foreign policy
        shift away from the west.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26158447-24a6-4f98-b896-f9c417302372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the points of criticism for the draft of the statement is
        that the Philippine failed to take advantage of its chairmanship to forward
        its claim in South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a8222-9f93-4297-b604-bc9e4550127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villacorta clarified that the Chairman''s statement is actually
        "arrived at through consensus."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1a2c7-281e-4ece-9d4a-2380421c69d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Chairman] cannot impose the view of the host country, in this
        case, the Philippines... The voice of President Duterte would be influential,
        but not the real basis of the Chairman''s statement," said Villacorta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e34443-c2b9-41fd-8c60-0c5845f9c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bedrock principle is the consensus, the decision-making process.
        We don''t go by majority vote, but... if one opposes, then it can''t proceed,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78156f-5e61-40c1-87e2-323fef7e30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China as ''valued partner''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67171387-e42e-494c-ac4b-51334d85097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN is also seeking to finalize a framework for a code of conduct
        with China by May this year. Talks for the code, which will facilitate diplomatic
        means for solving the dispute, have been going on for 15 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc4a69-0a8b-4f99-8f96-d3beed68a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villacorta said that China is "one of our valued dialogue partners"
        and would not be "too worried" about the South China Sea dispute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e8115-1870-4dac-a65d-631c9cd1d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has the wherewithal, the Asian Infrastructure Investment Bank,
        the ''One Belt, One Road,''&nbsp; the Free Trade Area for Asia and the Pacific,
        and it is very cooperative with respect to the framework of the... code of
        conduct of parties to the South China Sea," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60136e4b-77af-4fb7-8f47-8b70449b0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''One Belt, One Road'' is a Chinese economic initiative that seeks
        to boost trade across Eurasia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9343fe-a379-4316-941f-68515dd04275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China is also championing the Regional Comprehensive
        Economic Partnership, another free trade agreement of which the Philippines
        is part.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d0bec-eb51-40ed-b5ea-72a9b6359451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed economic trade groupings were regarded as rivals to
        the United States''-led Trans-Pacific Partnership, another trade agreement
        in the region which U.S. President Donald Trump withdrew from when he assumed
        office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c34f3d-be4d-431b-82f1-17401466404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villacorta noted that with the U.S. putting itself first, China
        "has the wherewithal to help us the most."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f73eba-b5c1-420c-889a-ff07aabbe00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure the United States is a valued ally, but with respect to the
        South China Sea, I have been surprised that the US hasn''t done much under
        the Mutual Defense Treaty," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded7f235-8e81-4c52-8cef-e627c24cb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Villacorta said that there are bigger issues that ASEAN
        needs to deal with, including a nuclear threat from North Korea and the expansion
        of the terrorist group Islamic State.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772dab5-1042-4099-b7ab-750cd779b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:53:18.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:53:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think bigger than the so-called problem of the South China Sea
        is the North Korea threat-and also the threat of international terrorism,"
        he said.</p>'
  'ASEAN-day-2':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T16:20:13.872+08:00
    'imagesource': 'jcr:1bdf27f8-dba1-47a7-b1a4-b3f4de28dc0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cadedbb-0063-4177-8c66-e74d5d40528d'
    'lead': 'Improvement of economic and trade ties, the youth sector, and security
      in the region are being discussed in the second day of the 30th Association
      of Southeast Asian Nations (ASEAN) Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:59:00.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:59:04.270+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:59:04.133+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delegates to tackle youth, economy, security on day 2 of ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f7419-f47c-46e8-8f57-26f4ea8752dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, April 27) — Improvement of economic and trade
        ties, the youth sector, and security in the region are the focus of discussions
        Day 2 of the 30th Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b005f-9614-428e-8e36-c152ec28c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Preparatory Meeting for ASEAN leaders'' Interface with the Youth
        was held Thursday morning with keynote speaker, National Youth Commission
        Chair Aiza Seguerra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1806f-b1cc-44ea-9fe0-9eed7e571de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agenda for the Foreign Minister''s meeting on Friday and the Summit
        proper on Saturday was set earlier at the ASEAN Senior Officials preparatory
        meeting, which was attended by high-ranking delegates from the ASEAN member
        countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1b62b-6537-45b2-b121-69154a20c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agenda-setting for the Foreign Minister''s meeting is scheduled
        tomorrow and the summit proper on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d698cea-6d61-4af2-b2f7-74b8e8d8c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Senior Officials'' Meetings, the Brunei-Indonesia-Malaysia-Philippines
        East-ASEAN-Growth-Area (BIMP-EAGA) meeting and Indonesia-Malaysia Thailand
        Growth Triangle meetings, provided the venue to discuss the development of
        economic and trade relations between the countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761528e4-35c1-40b3-adfb-6e1021b38759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral talks between Brunei and the Philippines kick off Thursday,
        after the arrival of Brunei head of state Sultan Hassanal Bolkiah.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48c2ce-c3bc-4d47-a0e7-fe4244327200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Brunei, PH to discuss defense, terrorism, drugs in state
        visit</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2347a04-ccc8-483f-83d6-ef5b4661b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Prime Minister Najib Razak is expected to arrive in Manila
        at 4.45 p.m. for the Summit for his State Visit, while Indonesian President
        Joko Widodo will fly into the country tomorrow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62272607-b4f9-4a26-adb1-7cf91120e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of all ASEAN member states are attending in the summit, except
        for Myanmar, which will be represented by State Councilor Aung San Suu Kyi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063feead-002c-47c2-8556-a221d16e28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A welcome dinner for the ASEAN youth delegates and foreign ministers
        caps the day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83c15c-b2e4-4d47-9d6a-cd83991c7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: What to expect at ASEAN Summit gala dinner hosted by
        Duterte</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af812e-10dd-44c5-8cb4-9dea81d14392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:59:00.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:59:04.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 138 ASEAN-related meetings will convene representatives
        from the region, with most meetings to take place at the Philippine International
        Convention Center in Pasay City.</p>'
  'Damascus-airport-explosion-Syria':
    'author': 'Deborah Bloom, Eyad Kourdi and Heba Moussa, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
