      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to M. Night Shyamalan films,
        nothing ever happens by chance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ae551-9c33-4e49-9e2b-2f71b87fe7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:24.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:44:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Bruce Willis gave a surprise cameo as his "Unbreakable"
        character David Dunn in last year''s "Split," fans knew something special
        was in the works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a5aa7-3523-4554-8e06-5a25c83ee9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:24.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:44:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything is as it seems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4f22d-9905-47fc-8ad0-bdf3d2b0f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:24.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:44:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets Wednesday, Shyamalan confirmed that not only
        is a sequel coming, but it will bring together the narratives of the two films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3df60d-0561-4dd9-a069-630848b88e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:24.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:44:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s taken 17 years but I can finally answer the #1 question I
        get, ''Are you making a f#&amp;@ing sequel to Unbreakable or what?" he tweeted.
        "My new film is the sequel to #Unbreakable AND #Split. It was always my dream
        to have both films collide in this third film."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My new film is the sequel to <a href="https://twitter.com/hashtag/Unbreakable?src=hash&amp;ref_src=twsrc%5Etfw">#Unbreakable</a>
        AND <a href="https://twitter.com/hashtag/Split?src=hash&amp;ref_src=twsrc%5Etfw">#Split</a>.
        It was always my dream to have both films collide in this third film.</p>&mdash;
        M. Night Shyamalan (@MNightShyamalan) <a href="https://twitter.com/MNightShyamalan/status/857263596576833537?ref_src=twsrc%5Etfw">April
        26, 2017</a></blockquote>

