  'jee-ick-joo-kidnap-slay-mastermind-arrested-detained':
    'author': 'CNN Philippines Staff'
    'caption': 'Superintendent Rafael Dumlao'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T11:13:07.020+08:00
    'imagesource': 'jcr:f7afea68-46e4-4596-ab50-25fc567a267a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '034d9725-38bb-487e-b0d9-ec20d42533a5'
    'lead': 'Superintendent Rafael Dumlao, a police officer alleged to be the mastermind
      behind the kidnap-slay of South Korean businessman Jee Ick-Joo was detained
      at the Philippine National Police (PNP) headquarters on Wednesday, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:46:40.497+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:46:43.583+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T16:46:43.451+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police officer tagged as mastermind in kidnap-slay of South Korean arrested,
      detained

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14e595-bda1-48ab-9dc2-b6b7b43b75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> A police
        officer alleged to be the mastermind behind the kidnap-slay of South Korean
        businessman Jee Ick-Joo was detained at the Philippine National Police (PNP)
        headquarters on Wednesday, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7c99e-aec4-4a93-aaa7-1d8ccdf60ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Rafael Dumlao, a former police official of the PNP''s
        defunct Anti-Illegal Drugs Group, was arrested late Tuesday and turned over
        to the PNP Custodial Center in Camp Crame, PNP Anti-Kidnapping Group Chief
        Senior Superintendent Glenn Dumlao (no relation to Rafael Dumlao) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0538a5-9f3c-4582-8dbf-4eab30a8a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested police officer faces serious illegal detention and
        kidnapping charges over the October 2016 kidnapping and killing of Jee, who
        was based in Angeles City, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758290b-a6fe-42f6-886c-9e2a392422b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted the arrested Dumlao''s request to be detained
        at the PNP Custodial Center, the anti-kidnapping group chief added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bead56-6e40-4ddb-9c70-b64e3a49004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect in Jee''s killing, Senior Police Officer 3 Ricky
        Sta. Isabel is also in detention in Camp Crame since October, while other
        suspects Senior Police Officer 4 Roy Villegas and Ramon Yalung have surrendered
        to the authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172386e-4ce8-493e-8a36-f5baa0f81f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel has denied he killed Jee and claimed he was following
        orders from Dumlao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5823b46-ce6c-4e61-99c0-701263e2dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa has said the evidence is strong against
        the police officers tagged in the case, which sparked protest and fear among
        the South Korean community in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec0daa0-5176-4a20-bdd4-f7c174a04a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Dela Rosa expresses shame over killing of Korean in Camp
        Crame</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0781e-5a95-4a9e-940c-9a9819ecab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Jee also prompted President Rodrigo Duterte to apologize
        to the Koreans and promise Jee''s widow that justice will be swiftly served.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d8f7a-9793-4012-904d-a52241a10d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jee, 53, was taken by the suspects on October 18 from his home in
        Pampanga on charges that he was involved in trading illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208c866-6b44-4717-b0b3-77c163dc5efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:46:40.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:46:43.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO4 Villegas and another police officer Christopher Baldovino —
        part of the "arresting team" against Jee — gave statements narrating in detail
        the incident, which pointed to Sta. Isabel, Dumlao, and other respondents
        as the abductors who killed the victim.</p>'
  'bunny-death-united-airlines':
    'author': 'Tony Marco and Hilary McGann, CNN'
    'caption': 'Simon is the progeny of Darius, who holds the Guinness world record
      for longest rabbit'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-27T11:49:29.322+08:00
    'imagesource': 'jcr:bf7ea125-1244-4848-a3af-821359817504'
