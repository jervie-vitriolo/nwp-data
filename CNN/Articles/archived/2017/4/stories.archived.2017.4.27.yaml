      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel, aptly titled "Glass," will be a comic book thriller
        and features a returning all-star cast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a8d31-696e-4a02-b82e-738c929a32f5'
      'mgnl:activationStatus': true
