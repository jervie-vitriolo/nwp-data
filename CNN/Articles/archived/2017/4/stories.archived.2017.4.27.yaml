      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-day Nalu Surf Camp in Baler, Aurora concludes with a 2-night
        music fest on April 29 to 30, highlighting Filipino Talent. Cap off the long
        weekend with a beach trip, and enjoy performances by Parokya Ni Edgar, Callalily,
        Franco, Sandwich, Moonstar 88, Abby Asistio, Marcus Highway, Gracenote, and
        The Ransom Collective, among others. Tickets start from ₱418 (Gen Ad Day Pass
        for April 29, including unlimited drinks and Surf Expo access) to ₱3,657.50
        (VIP 2-day pass including surfing and yoga lessons, a loot bag, unlimited
        cocktails, and Surf Expo access, among others). Get tickets at ticketworld.com.ph
        or check their Facebook event page for more information.</p>'
