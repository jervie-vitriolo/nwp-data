      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group exhibition of experimental printmaking by the University
        of the Philippines SFA193 Printmaking Class, in collaboration with the Ateneo
        de Manila University FA 168.5 Exhibition Planning and Design Class, DIWA explores
        the essence of humanity. The exhibit runs from April 25 and can be viewed
        at the Printmaking Room of the College of Fine Arts at UP Diliman according
        to the following schedule: April 26 to 28, 9:00 a.m. to 5:00 p.m.; April 29,
        9:00 a.m. to 1:00 p.m., and May 2, 9:00 a.m. to 5:00 p.m. For more information,
        visit the Facebook event page.</p>'
