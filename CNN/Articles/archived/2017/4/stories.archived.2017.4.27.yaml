      'text': '<p><strong>ROME (CNN) —</strong> Pope Francis is paying a year''s rent
        for a private beach near Rome so a charity can help people with disabilities
        enjoy the sea and sun, according to the group that manages the program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe33ed2-03cf-455b-b5af-f5b6916c2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:27:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:27:57.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Work of Love has rented a portion of the Little Madonna
        beach since 2012 and outfitted it with boardwalks, ramps and water vehicles
        to provide access to people in wheelchairs and those with other issues that
        make a day at the beach difficult.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee638095-9fcf-42bb-aee8-5bc1d2ddc742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:27:54.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:27:57.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monseigneur Konrad Krajewski, the papal almoner, told CNN that Francis
        gave the charity an undisclosed sum to "support the project that helps disabled
        youth and in particular to cover the cost of the annual rent for the beach
        known as the Little Madonna."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55e821-91a7-470c-9e56-f35ed39c115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:27:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:27:57.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work of Love said in a statement on its website it received the
        news of the donation with "enthusiasm and astonishment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f27a06-c41f-4cf2-bd02-a850ad144125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:27:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:27:57.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Massimo Consolaro, the priest in charge of the group, told
        CNN that hundreds of people with disabilities use the beach every year, and
        the numbers are rising.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb32285-de6b-460f-908b-c5e912d58449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:27:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:27:57.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is run by volunteers, including medical personnel and
        helpers from the Italian Paralympic Swimming Federation, who make sure participants
        are safe in the water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6b174-df3e-4701-a59d-b33dece5b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:27:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:27:57.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work of Love created the space -- about 17 miles south of Rome --
        to be a "beach without architectural or mental barriers, where everyone can
        enjoy the sea together," the group said on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29e962-91e5-4149-b783-c0f80460d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:27:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:27:57.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolaro said it''s the only beach in the region to provide personnel
        and facilities to support people with disabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98032be9-71b9-4b53-8e56-69419650e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:27:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:27:57.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Delia Gallagher reported from Rome, and Alanne Orjoux
        wrote from Atlanta. CNN''s Livia Borghese contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af5a81-8c96-4b7b-9fc9-c3b528927d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:27:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:27:57.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Pope Francis is paying
        the rent on a private beach for the disabled."</em></p>'
  'Trump-no-intention-release-tax-returns':
    'author': 'Jill Disis'
    'caption': 'President Trump has "no intention" of releasing his tax returns, Treasury
      Secretary Steven Mnuchin said April 26th, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-27T12:24:29.857+08:00
    'imagesource': 'jcr:4e05278d-6518-482c-aa2d-688942db4ecf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15007719-3dac-412a-9c3b-29a5a058c108'
    'lead': 'President Trump has "no intention" of releasing his tax returns, Treasury
      Secretary Steven Mnuchin said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:30:01.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:30:06.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T16:30:06.003+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Trump has ''no intention'' of releasing his tax returns, Mnuchin
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996bda5b-451c-47ae-a33b-cc55a440ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> President Trump has "no intention"
        of releasing his tax returns, Treasury Secretary Steven Mnuchin said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e6633-5095-4222-bd94-4088d004f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has released plenty of information, and I think has
        given more financial disclosure than anybody else," Mnuchin said during a
        press conference at the White House. "I think the American population has
        plenty of information."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e3e9a-7df9-4f39-8cc2-2666f35a2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin was asked about the president''s taxes while he unveiled
        the administration''s tax proposal. The plan would slash individual tax rates,
        while also cutting the top tax rate for all businesses to 15% from 39.6%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920bda8-85b7-4938-a645-6e973d968b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuller details about the proposals are still unclear, and it''s
        not certain how Trump''s own taxes would be affected. Trump''s tax proposal
        is also likely to meet skepticism on Capitol Hill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73503c1-bf17-4c31-a881-eb489d489fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to not release his returns has lingered, as a
        candidate and now while in office. He''s the first president in four decades
        to not share his tax information publicly while in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544601fd-975a-4a35-b4c1-1f98f8c52fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he launched his presidential campaign, Trump said he would
        "absolutely" produce the returns if he ran for office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58942a8e-0399-497c-b659-8bb55ee699e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his position later shifted. He and his administration have said
        ongoing IRS audits prevent him from releasing his returns, even though audits
        wouldn''t carry that restriction. Trump, as president, will be audited while
        he is in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c198917-b303-416b-ade8-02e762999cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit claim was cited as recently as last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6671a8-0c9a-424b-b313-1a228cc72598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the same thing that was discussed during the campaign trail
        -- the president is under audit. It''s a routine one that continues," said
        White House Press Secretary Sean Spicer on April 17. "Nothing has changed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597cdd9-8fa5-4bc9-b63c-8be0f6d931e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:30:01.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:30:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "President Trump has
        ''no intention'' of releasing his tax returns, Mnuchin says."</em></p>'
  'nuclear-tests-North-Korean-government-official':
    'author': 'Will Ripley, Tim Schwarz and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-27T12:17:08.404+08:00
    'imagesource': 'jcr:39e76b49-6456-49ca-99c0-1c68c10b3c33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4698bbe3-bd1c-474d-8eac-0d8b1b1d7baa'
    'lead': 'A North Korean government official in a rare interview promised his country''s
      nuclear tests would "never stop" as long as the US continued what they viewed
      as "acts of aggression."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:32:53.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:32:57.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T16:32:57.071+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nuclear tests will ''never stop'', North Korean government official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c4639-c221-4a70-8638-dce4d7d33ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pyongyang, North Korea (CNN) —</strong> A North Korean government
        official in a rare interview promised his country''s nuclear tests would "never
        stop" as long as the US continued what they viewed as "acts of aggression."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cefc01-a893-492e-914e-dd41b61d2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Tuesday, Sok Chol Won wouldn''t confirm when the
        country''s long-anticipated sixth nuclear test would take place but said it
        wouldn''t be influenced by outside events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5a26d-cf2b-41d5-aec1-106f688e2b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nuclear test is an important part of our continued efforts
        to strengthen our nuclear forces," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c85873-b784-43d8-a3c1-6e2bc38afade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as America continues its hostile acts of aggression, we
        will never stop nuclear and missile tests."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c39c0-9414-4f9d-9843-de2de4c8048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sok''s official title is director of North Korea''s Institute of
        Human Rights at the Academy of Social Sciences, but he was authorized to comment
        to CNN on all matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe5ae3-2b2c-4fa8-a150-61a7c4a688f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another nuclear test could further inflame an already tense situation
        on the Korean Peninsula, at a time when the Trump administration is moving
        large amounts of military hardware to the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00159dca-f9e7-444d-b094-0bfbe2d99394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Vinson aircraft carrier is currently on its way to the peninsula,
        while a nuclear-powered submarine, USS Michigan, arrived in a South Korean
        port on Tuesday. And the THAAD anti-missile system designed to mitigate the
        threat of North Korea''s missiles will be operational "in the coming days,"
        the top US commander in the Pacific said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe5c82-3079-467d-8e61-8e49208ac8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sok said Tuesday''s massive artillery drill, held on the 85th anniversary
        of North Korea''s army, was a warning to US President Donald Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e010030-77cf-41f1-b2a4-08d982ac796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exercise is a direct response to acts of aggression by the
        United States," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ff930-2b1b-41af-9f3d-31dccdf6a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of human rights abuse ''fiction''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe34b17-d6f0-4b3a-a0e0-ccbbc2983d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the three US citizens currently held in North Korean
        custody, including Kim Sang Duk who was arrested on Saturday, Sok only said
        they were being kept in the same conditions as other prisoners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76359efb-7edd-4f41-a6e5-abf4ce9f52a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He strongly denied statements made by defectors of brutal North
        Korean prison camps, where up to 120,000 men, women and children are believed
        to be held.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d4f44-9122-445a-a6d8-01eb84459c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people (defectors) are criminals who ran away, they''re paid
        to lie and encouraged by the US and their followers," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52710a5-f286-465d-b872-e8a1294b757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN wants to politicize the human rights issue, use it to interfere
        with our internal affairs. Their reports are nothing but fiction."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc2256-3e51-41f1-bf63-e8664be493ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sok said human rights meant defending North Korea and its supreme
        leader Kim Jong Un, even if it meant nuclear war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7fe56-a76a-43f0-8787-6c3e8623fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:32:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:32:57.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Nuclear tests will
        ''never stop'', North Korean government official says”</em></p>'
  'Brunei-PH-state-visit':
    'author': 'CNN Philippines Staff'
    'caption': 'Brunei Sultan Hassanal Bolkiah arrives in Manila on Wednesday for
      a state visit ahead of the 30th ASEAN Summit on April 29.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T16:07:58.760+08:00
    'imagesource': 'jcr:be94272d-773c-4c04-9405-ee4b758c2aaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0beaa0-45f7-46b4-84bd-b28306614928'
    'lead': 'Brunei will be discussing combating terrorism and strengthening the campaign
      against drugs in its ongoing state visit to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:40:50.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:40:56.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T16:40:56.231+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brunei, PH to discuss defense, terrorism, drugs in state visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab6808-b8dc-4522-8a52-81c84a8c9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Defense
        exchanges, collaborating against terrorism, and the campaign against illegal
        drugs are on the agenda of talks between Brunei Sultan Hassanal Bolkiah and
        President Rodrigo Duterte on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3e50d-034e-4401-8597-cfe12ad33798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral talks between the two leaders are set to kick off Thursday
        afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c9a37-22e6-4db5-a383-b033e548bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Malacañang press statement said the talks include "intensifying
        political and security defense exchanges; enhancing collaboration in combating
        terrorism, violent extremism and piracy at sea; and strengthening the campaign
        against the illegal drug trade."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcae15c-9f3f-4e42-968f-08eeb78e85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries are expected to discuss strengthening cooperation
        in "bilateral, subregional and regional settings," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996efc0b-4607-4004-be8d-61be093caeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also noted that Brunei had a "crucial role" in "peace
        and development in Mindanao" as well as trade and investment in agriculture
        and halal industry development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fede3-c8ea-4d1a-ae62-bb6b5bb0c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolkiah arrived in Manila late Wednesday on a Boeing 747 that the
        Sultan himself flew, said his official photographer and ground crew. This
        is Brunei''s first state visit to the Philippines under the Duterte administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5513343-7dc5-43c0-9ec6-3c33de8e6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral talks with Brunei will also be followed by a state visit
        from Indonesia, represented by President Joko Widodo, on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a26c7-0998-4c41-ac58-85ab1457d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte will separately discuss with Sultan Bolkiah and
        President Widodo issues of common concern, such as security of our sea lanes,
        cross-border traffic and patrol, and economic cooperation," Presidential spokesperson
        Ernesto Abella said in another statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce252539-0bde-4bca-ab93-846add871e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President can also be expected to discuss the situation of
        Filipino workers in these countries, including the case of Mary Jane Veloso,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ae9fa-1355-4d84-ae6f-6daecd5e3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolkiah is set to attend a wreath laying activity at Rizal Monument
        and official welcome ceremony in Malacañang Palace on Thursday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c1b60-550d-41be-a691-fcf381aa8eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be followed by the bilateral talks and a state banquet
        in honor of Bolkiah on Thursday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cda1bb-9537-4913-bbbc-be119a176aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state visit is held ahead of the 30th Association of Southeast
        Asian Nations (ASEAN) Summit on April 29, Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b94b8d-b00c-4f8c-afa4-4a4274fbf544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of all ASEAN member states are participating in the summit,
        except for Myanmar, which will be represented by State Councilor Aung San
        Suu Kyi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c731c-8b57-4958-8fdc-72de643a94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit and related meetings kicked off with its first meeting
        among the members of the Committee of Permanent Representatives to ASEAN on
        Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed18677-77ff-48e5-ac20-4ee2e73c8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei''s state visit coincides with the Senior Officials'' Meeting
        on Thursday, while Indonesia''s state visit coincides with the Foreign Ministers''
        Meeting on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b568dd-9e35-459e-97a5-83e6f67c6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of 138 ASEAN-related meetings, most of which are
        set to take place at the Philippine International Convention Center in Pasay
        City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02486fb0-7d4c-46f5-9d6e-a5a4abde4055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another high-level summit of the ASEAN leaders and top officials
        will take place November 10 to 14,at the 31st ASEAN Summit and Related Meetings
        in Clark Field, Pampanga.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6d268-b146-4915-be5d-ef1c32ef2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:40:50.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:40:56.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the heads of government of ASEAN, world leaders from
        Australia, China, India, Japan, New Zealand, Russia, South Korea, and the
        United States are also expected to attend this summit.</p>'
  'Unbreakable-Split-sequel-Glass-M.-Night-Shyamalan':
    'author': 'Melissah Yang, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
