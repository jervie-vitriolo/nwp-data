  'mariano-ching-yamin-sison-traveling-on-the-edges':
    'author': 'Carina Santos'
    'caption': 'Watercolored vacation photos of artist Yasmin Sison''s maternal grandparents
      are the subject of her series, "Pepe and Seang''s Grand Vacation." Photo by
      CARINA SANTOS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-04-27T16:48:57.811+08:00
    'imagesource': 'jcr:e97ecf2d-138f-418d-a12f-60d33910907b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83585f24-fc8a-41c8-aac3-7e2c5b9031f7'
    'lead': 'In “Traveling on the Edges of Lost Maps,” husband and wife artists, Mariano
      Ching and Yasmin Sison, use landscapes as vessels of histories fraught with
      memory and anxieties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:48:39.935+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:48:43.758+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:48:43.511+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exploring the nostalgia of lost maps and travel photos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53a386-2dae-4dbc-8faf-af54ae55ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Traveling on the Edges of Lost Maps,” artists Yasmin Sison and
        Mariano Ching find ways around the world, each of them taking different scenic
        routes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5e765-b250-4a95-9b79-eb18b1dd4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sison and Ching have continuously worked within the themes
        of origins, myth, and displacement, in shows like 2013’s “Stacking Up” (also
        in MO_Space) and 2015’s “Turtles All the Way Down,” a special exhibit for
        Art Fair Philippines, and their own solo shows.</p>'
    '3':
      'image': 'jcr:51e5d872-969a-4403-98a0-a46c83ea129b'
      'imageCaption': 'In “Traveling,” Mariano Ching''s wastelands feel more desolate,
        and totally abandoned. Photo by CARINA SANTOS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b93c8-6c78-4b95-820c-dd49f7b8575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569977a5-8c61-46b7-a175-a821007039a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Traveling,” they work on the idea of the precarious nature of
        memory and how history, whether personal or collective, is often hinged on
        it. And they do so in the form of landscapes, letting places speak in the
        stead of people who used to inhabit these spaces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac97a1-f962-4b11-b8fd-2f8cfde1cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sison’s part in this two-man show, she presents “Pepe and Seang’s
        Grand Vacation,” a series of watercolor paintings taken from travel photos
        of her maternal grandparents. Sison, who is most known for her grandiose and
        breathtaking oil paintings and portraits, creates small and intimate watercolors
        that are at once delightful, and quiet, and somber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957574f-ecb4-4841-809a-25af6a620714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike what is typical of travel photographs — here, a “documented
        tour” of Pepe and Seang’s trip to Europe and the U.S. in 1976 — there is little
        by way of familial warmth, and while there is nostalgia, it, too, is unlike
        the kind of nostalgia that comes with vacation photos. For one thing, the
        subjects, thus named in the series’ title, are notably absent from the photographs.</p>'
    '9':
      'image': 'jcr:a521fd49-9134-42f0-a48b-fd8ef879e838'
      'imageCaption': '“Pepe and Seang’s Grand Vacation,” though a title that signals
        a time of exuberant adventure, introduces a series based on photographs that
        could have been taken by anyone of places that could have been anywhere. Photo
        by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978575e5-0723-4b9c-9223-185419f26547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ede4b4-657b-4597-8b15-8262634acd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few paintings from the series are partially obscured by indeterminate
        blobs of color, working both as decoration and erasure. Some of her larger
        oil paintings shown in previous exhibits feature the same type of erasure,
        most obvious and recurring in the erasure of human figures. Similarly, these
        paintings obscure spaces in the photos that could have been inhabited by humans,
        at some point. Lena Cobangbang writes, in the show’s notes, that these resulting
        landscapes are “expunged off their specificity to be these commonplace indexes
        of space.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0f234-1b31-4ab7-be08-b9e34c156628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pepe and Seang’s Grand Vacation,” though a title that signals a
        time of exuberant adventure, introduces a series based on photographs that
        could have been taken by anyone of places that could have been anywhere. There
        is a stillness in Sison’s work that betrays the joyful connotation of her
        series’ title, and that disconnect conjures more questions than answers, creating
        a mystery that surrounds what was simply a couple’s “grand vacation.”</p>'
    '13':
      'image': 'jcr:ab7bfd97-08cd-4c6e-8e36-7197dec69c6b'
      'imageCaption': 'Ching''s work often feels like snapshots of the world’s impending
        future. Photo by CARINA SANTOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878227c-413b-42ab-9369-1825fb31d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfcb21-1ea0-4607-9a10-91cc3f47579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ching, on the other hand, works with both oil and watercolor, rendering
        landscapes of abandoned bunkers, discarded structures, and various detritus,
        a subject matter that is not foreign to him. His work often feels like snapshots
        of the world’s impending future, a preview of the aftermath of perilous wars,
        though never quite that of the main event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4b779-7d5f-4210-968b-817dd3c083f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in “Traveling,” his wastelands feel more desolate, and totally
        abandoned. The bunkers and structures, once glorious and necessary, now have
        their past purpose nulled in the face of different conflicts. His paintings
        are both a testament to the certainty of the crumbling of structures of power
        (often replaced by a different, though similarly oppressive system) and a
        reminder of the “trauma and tragedy” in which the past resides.</p>'
    '17':
      'image': 'jcr:9563c7fe-adcd-45d3-b582-c51d11868e7b'
      'imageCaption': 'In “Traveling on the Edges of Lost Maps,” Ching and Sison work
        on the idea of the precarious nature of memory and how history, whether personal
        or collective, is often hinged on it. Photo by CARINA SANTOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b531cb-e83d-4a27-b310-79f75a640a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75200a2f-5507-4839-a916-68c2059c96e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their exploration and introduction of these places and personal
        and imagined histories as landscapes, Sison and Ching create new narratives,
        both beautiful and tragic, fraught with inevitable anxieties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63f303-b675-4e0a-8826-8b3ef372f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71702ef7-6f9c-4459-b7df-0dda0a17aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:48:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:48:43.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traveling on the Edges of Lost Maps” is on display from April 22
        to May 21 at MO_Space, 3/F MOs Design, Bonifacio High Street, BGC, Taguig.</p>'
  'Silence-of-the-Lambs-director-Jonathan-Demme-dies':
