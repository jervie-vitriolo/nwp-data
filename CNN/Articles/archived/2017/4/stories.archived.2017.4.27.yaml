      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds Filipinos are able to communicate effectively, but lacks
        in confidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52577d95-3172-44e3-bcff-3abebebb1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kulang siguro sa atin is the confidence that even David can
        slay a Goliath," Batongbacal said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f73ea1-3a94-4b6a-becf-a32241eaeb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we lack maybe is confidence that even David can
        slay Goliath.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb68bad-e92a-453b-a40a-ae1a2a930548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime law expert said it''s time for a push back, or else
        China would overwhelm the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6fedd-19dc-40f1-8d7c-a9452417b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to one, pay attention and two, keep our resolve, ''cause
        unfortunately that''s probably the thing that keeps stalling us," Batongbacal
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d40e7-7abb-4a67-a4f3-4848c0fbbdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country hosting the Association of Southeast Asian Nations
        (ASEAN) summit, President Rodrigo Duterte is&nbsp; expected to boost the country''s
        stand on the issue of Benham Rise and the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47332a3f-77f8-4adc-b4d9-f06bd2a24e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a draft of the ASEAN chairman''s statement -- a copy of
        which was obtained by CNN Philippines -- shows no mention of the arbitral
        ruling in favor of the Philippines against China''s claims to almost the entire
        South China Sea.</p>'
  'busan-rails-old-trains-mrt-problem':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T16:53:37.715+08:00
    'imagesource': 'jcr:1c1ec46d-d4a1-4493-abbe-6f90e021c69c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ab75dae-72c5-4aca-9fbd-a1738c78f202'
    'lead': 'Transportation undersecretary Rail Cesar Chavez says they found sufficient
