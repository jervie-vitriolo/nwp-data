    'lead': 'Adam Levine performs an emotional tribute to Christina Grimmie on "The
      Voice" '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:24:40.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:24:43.823+08:00
