      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Amnesty-Intl-urges-ASEAN-leaders-PH-govt-act-on-bloodshed':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T07:39:59.635+08:00
    'imagesource': 'jcr:fd35e513-dace-49a5-90f6-45dba684b97d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc7f129-0ee6-4c3f-ac39-4cb565b92a0b'
    'lead': 'Amnesty International also asked Southeast Asian leaders to see if the
      "mass killings" in the country can be considered as "non-compliance" of the
      ASEAN Charter''s pledge to human rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:55:34.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:55:38.128+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T16:55:37.973+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amnesty Int''l urges ASEAN leaders, PH gov''t to act on ''bloodshed''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb32b50-c3b4-4a91-bef8-b47fc7d515e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Human
        rights group Amnesty International again called out the "bloodshed" in the
        Philippines, this time urging leaders of Association of Southeast Asian Nations
        (ASEAN) member states to take action as they meet during the summit this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553793d-ea71-4728-a6a9-d30d15882bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they meet in their comfortable surroundings, ASEAN leaders
        should spare a thought for the thousands of people who have been killed as
        part of Duterte''s brutal crackdown," said Amnesty International Director
        for Southeast Asia and the Pacific Champa Patel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457af90-9073-4b10-ab17-669c0d582ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority are from marginalized and neglected communities,
        making it effectively a war on the poor," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb2746-2bbf-4ab1-b55b-a617ef1a6b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is calling on ASEAN leaders to consider whether the mass
        killings in the Philippines amount to a "serious breach" of the ASEAN Charter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b6cb2-d504-42aa-8f8d-7135e69a289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ASEAN Charter, Member States shall promote and protect
        human rights and social justice. It also subscribes to and upholds the United
        Nations'' international humanitarian law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2ef09-9f64-4a3e-b552-b022674cf190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA spokesperson Robespierre Bolivar on Thursday responded to the
        statement from AI, saying that “the Philippines remains committed to combating
        the [drug] problem jointly with ASEAN Member States and in collaboration with
        the international community.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81056c-4c3b-437a-aa85-bb07f41508e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also cited ASEAN’s Position in the Statement delivered
        at the 59th session of the Commission on Narcotic Drugs (CND) special session
        on March 14, 2016. Bolivar quoted ASEAN to have recognized “the sovereign
        right and responsibility of each country to decide on the best approach to
        address its drug problem, taking into consideration the context and norms
        of its society.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385fd36-517b-4794-b463-49ed3f928e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome ASEAN’s support and understanding of our efforts in
        this difficult but important national endeavor,” said Bolivar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc20490-4a45-4093-9f80-2c1a5056b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Amnesty International took notice of
        the rising drug-related deaths in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661a6b2-a015-4aa9-a600-f8285d0431a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 31, 2017, the international human rights organization
        produced a report on alleged extrajudicial killings in the Philippines, saying
        policemen were paid for each act of killing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5144f8-63d5-4a8b-bfc8-6b58e740592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police paid per drug killing - Amnesty International</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ce0dd-df5a-4034-bfe2-a4db4e24d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest statement, Amnesty International also wrote an open
        letter addressed to Justice Secretary Vitaliano Aguirre, calling for a "prompt,
        independent, impartial and effective investigations into all killings by police
        and unknown armed persons since the start of the government''s ''war on drugs.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f6193-189c-44c0-ba6d-6b4c25050870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international organization placed the killings at 9,000 since
        July 2016. On the other hand, Philippine National Police Director General
        Ronald dela Rosa placed drug-related deaths below 4,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11064b2-9578-49bc-b79d-ce356896636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Drug-related deaths only under 4,000, not 7,000 - PNP Chief</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac9d8c-53ae-44f2-be7b-d29430fae4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ letter was signed by 20 country directors of Amnesty International.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bd6d9-1c6c-4194-8f08-ab696567aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:55:34.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:55:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, a Filipino lawyer filed a communication before the
        International Criminal Court, saying the President allows "mass murder" in
        the Philippines.</p>'
