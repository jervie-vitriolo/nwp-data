    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A healthy 3-foot-long giant rabbit is found dead after United flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b077b-bbf7-4f7e-9101-a7677c494046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Airlines has taken another blow
        to its image after a giant, apparently healthy rabbit died following a transcontinental
        flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9ce80-3d91-48bf-b3d5-ae7ae5e627d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bunny was found dead at Chicago''s O''Hare International Airport,
        the same place passenger David Dao was dragged off a United flight earlier
        this month -- dragging United''s reputation through the mud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3f8b6-0973-4c8a-9fc0-4062e8903556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened when Simon, a 3-foot-long, 10-month-old Continental
        Giant rabbit, flew in from London''s Heathrow Airport to O''Hare on April
        19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55a407-c8a1-4955-acce-99f3db744c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t got a clue who''s to blame, but it''s certainly very
        weird when Simon was so healthy," said Annette Edwards, a breeder who sold
        the bunny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b7d5a-f21b-4ecd-b0d7-42cc8de477ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bunny was on his way to a new owner and died in the cargo hold
        area while waiting for a connecting flight, Edwards told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14dc25a-3d64-4ece-9794-739705a17a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man in America wanted him brought over. He wanted to bring him
        over as a pet," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d106e44-73f9-4659-a5d9-0ae3eeeab830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon is the progeny of Darius, who holds the Guinness world record
        for longest rabbit. He potentially could have surpassed his father''s size,
        Edwards said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c7725-5c02-4edf-b177-dd15b08c5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel that it''s such a sad thing that I didn''t really want
        to discuss it," she said. "It''s never happened before, because if a rabbit
        has a full health check you don''t expect them to die."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbf42f-3657-4edf-89c7-776c7b7e0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United ''saddened''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef766a9-20c6-41bb-937f-6ff64cf8ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, United said it was "saddened to hear
        this news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccdc8d8-5d02-4403-bb56-9d94ed83b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and well being of all the animals that travel with us
        is of the utmost importance to United Airlines and our PetSafe team," the
        statement said. "We have been in contact with our customer and have offered
        assistance. We are reviewing this matter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8852be-972b-409a-b746-b783521028fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation reports on deaths on animals traveling
        by air every year and says the numbers are down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292778c-9d32-4055-8aed-885666127a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its Air Travel Consumer Report (ATCR), 26 animals died
        in 2016. Compare that to how many animals were transported: 523,743.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3606c1-a77e-4645-93c5-a52fbbd35106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:49:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:49:40.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “A healthy 3-foot-long
        giant rabbit is found dead after United flight”</em></p>'
  'indonesia-widodo-president-duterte-ofw-jail':
    'author': 'Yvette Morales and VJ Bacungan, CNN Philippines'
    'caption': '(File photo) Philippine President Rodrigo Duterte with Indonesian
      President Joko Widodo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T17:12:23.214+08:00
    'imagesource': 'jcr:fcb87f92-f4f0-4c56-9831-fefeeab334cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d191bc9-7c1f-46c4-96b4-997bf0063f0d'
    'lead': 'One OFW was executed in Kuwait last January, the first in Duterte’s administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:53:15.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:53:18.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T16:53:18.641+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia''s Widodo and President Duterte to discuss plight of OFW in
      Indonesia jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a997ff9-0a1b-4166-b9a0-1d21fc1fd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> On the
        agenda of bilateral talks between Indonesian President Joko Widodo and President
        Rodrigo Duterte on Friday is the case of a Filipina domestic worker on reprieve
        from death row over drug trafficking charges, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ada499-9753-4aeb-aa7a-7c7fb1375209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Indonesia, Brunei to hold state visits in PH next week</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fae8ca-c711-4252-8409-464696ea5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President can also be expected to discuss the situation of
        Filipino workers" in Indonesia, "including the case of Mary Jane Veloso,"
        Presidential Spokesperson Ernesto Abella said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d5852-c7d7-4d08-a034-5115aea3f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks between the two leaders come exactly a day before Veloso
        was granted a reprieve from death row in a Yogyakarta jail on April 29, 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a111f8-97b8-4c59-b5e3-d7140356b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s mother, Celia, held out for hope when she met with Presidential
        Adviser on Overseas Filipino Workers'' (OFW) Affairs Abdullah Mamao in Malacañang
        Palace on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629dba5-8425-45ef-b8c2-901ffc9f5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamao said he promised to write a letter to the Indonesian embassy
        and hand a letter to Widodo, requesting for patience over her case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdbb6a5-88cf-4a1f-89fb-bf1aa1ecff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sasabihin daw po nila na medyo habaaan pa po nila yung pasensya
        nila dahil nga dito sa atin, masyadong mabagal ang proseso sa kaso ni</em>
        Mary Jane. <em>Kaya sana, kausapin raw yung si</em> Widodo <em>na medyo</em>
        antabayanan <em>pa nila,"</em> Veloso''s mother told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe039abe-6910-404f-8b72-b5f9a82f5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will request for more patience because in our
        country, the process is slow over Mary Jane''s case. So I hope they will speak
        to Widodo to stand by on this.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3643d-f85e-4d11-bca9-669f73a2221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane Veloso, then 25, was sentenced to death in October 2010
        after she was caught in an Indonesian airport with 2.6 kilograms of heroin
        in her luggage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9c782-0cfe-45e9-bd91-bba7b8106cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Family of OFW on death row in Indonesia asks for clemency</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c23fa-2568-4f64-aa1e-d1870d87f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed she was tricked by her recruiters from Nueva Ecija,
        who turned themselves in to the police in April 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78f30e-605b-4ff4-b61a-c69df62fb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Mary Jane Veloso''s recruiter surrenders</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50036628-a7d7-4eed-8d83-bbbacf23dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was supposed to give a written deposition from her jail cell
        today, April 27, which would have served as her testimony against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e27ed-40cb-45f4-9b18-1440d7068929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Court of Appeals on March 27 granted a temporary restraining
        order to block the move as requested by the recruiters'' lawyers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8340099-74dc-4f58-b2f4-9e3b13562431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nangangamba ako na baka ituloy na ng gobyerno ng Indonesia
        ang pagbitay sa aking anak dahil sa bagal ng hustisya sa ating bansa at ang
        mismong pagpigil pa ng mga ahensiya ng ating pamahalaan sa pagkuha ng testimonya
        ng aking anak,"</em> Veloso''s mother said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b896a-6ffa-49a3-ab3e-07d474160d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m afraid the Indonesian government will execute
        her because of the slow pace of our justice system. Our own government even
        prevents my daughter from giving her testimony.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a44f5-001d-4a74-be50-63b4c28395d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother pleaded with the President to save her daughter''s life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53cc35-ec89-45b2-82af-c8565efeba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pangulong Duterte, mahabag po kayo, umaasa kami sa inyong panata
        na ililigtas ang pamilyang Pilipino mula sa pangil ng malalaking negosyante
        ng droga,</em>" she said in a statement Wednesday issued by OFW rights group
        Migrante International.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a1e84-c259-48d2-b015-4e27c67385a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte, have pity. We''re holding on to
        your promise of saving the lives of Filipinos who are duped by drug lords.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86169ddd-183e-49e9-a9b4-8f1d2ecee69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failed assistance</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c0d8d-2be3-4dde-8a4c-923ceef597b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrante International Program Coordinator Laorence Castillo said
        the previous administrations failed to give proper legal assistance to OFWs
        facing the death row.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1163f-8631-4624-9d2d-c8b10b5d5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to correct the misdeeds of the past regimes. Jennifer
        and Mary Jane''s cases attest to the need for active government intervention
        in saving the lives of innocent OFWs on death row," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe313be6-6a76-4bd5-a494-ad57e7b9c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo was also referring to Jennifer Dalquez, a Filipina worker
        in the United Arab Emirates who was sentenced to death in May 2015, one year
        after she accidentally killed her employer who allegedly tried to rape her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3657ec-3014-4d3d-8960-b71139cf8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Abu Dhabi court postponed judgment on her case until May 24 after
        the children of her employer failed to show up in the April 26 hearing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc56b4a-acfb-4616-9d83-c5b8475b3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal counsel of Ms. Dalquez moved to have her acquitted,"
        Presidential Spokesperson Abella said in a statement. "The Department of Foreign
        Affairs is in touch with her family and continues to facilitate legal assistance,"
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dea575-d898-4a8e-869a-c9bdb40c7b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 25, Jakatia Pawa, a domestic worker accused of killing
        her employer''s daughter in May 2007, was executed in Kuwait.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760bc81a-794c-4806-98a8-a0f35fa2df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DFA confirms Filipina domestic helper executed in Kuwait</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039f247-9547-4daa-a282-89d6efbb25b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March this year, 31 Filipinos are on death row in Saudi Arabia
        alone, according to Office of Middle East and African Affairs Assistant Secretary
        Hjayceelyn Quintana.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf4f308-3d6b-449a-bbed-67f2629a1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised to bring back these OFWs during his state visits
        to Middle East countries, but the Palace said Duterte cannot ask the King
        of Saudi Arabia for clemency yet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5286aa8-34ed-4e7b-aa3e-3b78080a9c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:53:18.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Abella: Duterte offered to charter a plane to bring home
        Filipinos on amnesty</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831935c-18fb-47bc-a446-ee620c6820f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:53:15.927+08:00
