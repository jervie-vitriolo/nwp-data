      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Energy drinks may be popular — the global
        energy drink market was worth $39 billion in 2013 and is forecast to reach
        $61 billion by 2021 — but they have gotten a bad rep among health experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522dbf5-3249-45ef-b3ff-0ac33201f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They "may pose danger to public health," warns the World Health
        Organization. Children "should not consume" them, cautions the American Academy
        of Pediatrics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f064c-9a84-4763-8ffd-f88509adfea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Beverage Association stands by the safety of energy
        drinks, indicating that many of their ingredients are also found in common
        foods and have been rigorously studied for safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948f3c7-f0eb-42aa-972e-c687aa75853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what exactly are those ingredients, and how do they impact your
        body?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6181a-cd07-4f7a-b3ec-b168f274d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, concerned experts have been getting closer to answering
        those questions, said Dr. John Higgins, a sports cardiologist with McGovern
        Medical School at the University of Texas Health Science Center in Houston.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62caf36d-2e04-4f44-8fd2-584df8f39d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most energy drinks typically contain large amounts of caffeine;
        added sugars; vitamins, such as B vitamins; and legal stimulants, such as
        guarana, a plant that grows in the Amazon; taurine, an amino acid that''s
        naturally found in meat and fish; and L-carnitine, a substance in our bodies
        that helps turn fat into energy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980edc06-718f-4056-93c0-f4149c8390ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the concern is that these vitamins, amino acids and herbals
        are often in higher concentrations than naturally in food or plants, and the
        effects when combined especially with caffeine may be enhanced," said Katherine
        Zeratsky, a clinical dietitian at the Mayo Clinic in Rochester, Minnesota.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b5671-6313-4f22-8563-4e2a21502e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins, who has led multiple studies on energy drinks and health
        impacts, agreed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d9927-3f34-4908-948d-166b101bbb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the caffeine, sugar and stimulants, Higgins said that more
        research is needed to determine how those ingredients could interact to cause
        negative health effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c09866-a28b-4d30-a3cb-1210e8d84f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re sort of a black box. We really don''t know a lot about
        them," Higgins said of energy drinks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9b257-f5d5-4578-9d48-bb66db2129ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to be aware of that," he said. "For certain groups,
        it could be potentially dangerous, like for those under 18, women who are
        pregnant, people who have a caffeine sensitivity, people who don''t consume
        caffeine on a regular basis and people who are taking certain medications,
        like Adderall for attention deficit (disorder)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156fb2a-7ce3-4c48-945f-526bbe1cf6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Hicks, a spokeswoman for the American Beverage Association,
        issued a statement from the group that said many people around the world have
        safely consumed energy drinks for more than 25 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa63b5b-49f8-4cb8-b02f-482178a52630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the ingredients in energy drinks, such as B vitamins and
        taurine, are found naturally in many foods," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a5c91-8b3f-44a3-833c-8b5590e0102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact remains that energy drinks have been extensively studied
        and confirmed safe for consumption by government safety authorities worldwide
        including a recent review by the European Food Safety Authority. America''s
        leading energy drink manufacturers voluntarily go beyond all federal requirements
        when it comes to responsible labeling and marketing practices, including displaying
        total caffeine content — from all sources — on their packages," the statement
        said. "As recently as 2015, EFSA again concluded that it is unlikely that
        energy drink ingredients such as taurine interact adversely with, or enhance
        the effects of, caffeine."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e74669-0d98-435a-9cd4-7aefe1534639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at how certain parts of your body may be affected
        after guzzling more than the recommended amount of energy drink, according
        to experts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6068a-34ef-44ca-9da3-9eb33a9527de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Arteries of his heart were completely locked up''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c14d7e-bded-416f-b5df-61bc724b7183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After chugging an energy drink, you might notice your heart rate
        increase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a87ef-5961-4d47-9260-bf96d33b1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your rapidly beating heart could pose a health risk, as "energy
        drinks not only have been shown to raise stress levels, increase heart rate,
        increase blood pressure, they''ve also been shown to make the blood a little
        bit thicker," Higgins said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebeaa5a-3688-44e1-b3cd-4d6c0ca5661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts that energy drinks may have on your heart and cardiovascular
        system could be due to how the caffeine interacts with other ingredients,
        such as the taurine, Higgins said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386db5cb-8e66-4a72-b4f7-42eaa003eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taurine, a common amino acid, can affect the levels of water and
        minerals in your blood. Bits of guarana, the plant from the Amazon, are commonly
        added to energy drinks and already contain caffeine, which can increase a
        drink''s total caffeine amount.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377a3e5-ec9a-45a2-8aed-aefb41e13eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been several cases described of people that have gone
        into cardiac arrest after consuming more than one energy beverage, and when
        they''ve done sort of further analysis on these individuals, they haven''t
        been able to find anything abnormal other than the very high levels of caffeine
        and taurine in the toxicology," Higgins said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab903bb4-f92a-4f8e-92dd-b33a266f9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one case, a young 28-year-old who drunk eight cans of an energy
        drink actually went into cardiac arrest, and they found his arteries of his
        heart were completely locked up. When they were able to open them up, all
        the testing revealed nothing wrong with this person other than he had high
        levels of caffeine and taurine," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03746bbf-25a2-4034-9033-839051825050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible interaction of caffeine with the other ingredients
        in energy drinks may impact the function of your arteries by inhibiting them
        from dilating properly, especially during exercise, Higgins said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f0ec1-316c-49ff-883f-f21f6c20d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood vessels in the heart during exercise have to get larger;
        they dilate and get larger so that more blood flow can get to the heart,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ef3c4-aee1-4602-b6b4-785eac411f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small study published in the Journal of the American Heart Association
        on Wednesday found that consumption of 32 ounces of an energy drink was associated
        with more changes in the heart''s electrical activity and elevated blood pressure
        than other drinks with an equal amount of caffeine. But the study involved
        only 18 people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ef42e-8ec1-45c2-9d41-60b4a8b8d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results should be interpreted with caution due to several limitations,"
        the study authors wrote. "Importantly, our results only appear to be significant
        relative to the caffeine group, and the change from baseline post energy drinks
        is not alarming."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75278c-e404-4e57-bcda-dba104f2a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large amounts of caffeine, however, might affect not only your body,
        but also your brain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd12aad-cd33-4c93-8928-c5c0dae71d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Energy drinks and the brain</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749063c7-4aa9-4f38-b312-abcb7f3342a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on how many energy drinks you consume, doses of caffeine
        equal to or above 200 milligrams can be linked to caffeine intoxication, according
        to a paper published in the International Journal of Health Sciences in 2015.
        Symptoms include anxiety, insomnia, gastrointestinal irritation, muscle twitching,
        restlessness and periods of inexhaustibility.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caad81e-9d19-4f57-8753-b3db5918fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give you an idea of products containing caffeine, Java Monster
        contains 100 milligrams per serving; 5 Hour Energy contains 200 milligrams
        per serving, and keep in mind that does not include amounts of other stimulants
        found in energy drinks that can enhance the effects of caffeine," said Sheri
        Zidenberg-Cherr, nutrition specialist and vice chairwoman in the department
        of nutrition at the University of California, Davis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e781c-0cf9-41db-b193-09e55ac5c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has even warned against troops consuming too many
        energy drinks since doing so has been associated with sleep disruption, leading
        to periods of fatigue during briefings or on guard duty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b1509-75de-409d-ad91-eb30c779cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service members who drank three or more energy drinks per day were
        more likely to report about four hours of sleep or less, on average, per night
        than those who drank two or fewer a day, according to a study conducted in
        2010.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36002490-da7e-4a2f-b0dd-4ae0de35b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consortium for Health and Military Performance recommends that
        service members, from sailors to Marines, limit their caffeine intake to no
        more than 200 milligrams every four hours and no more than 800 milligrams
        throughout the day, according to the Navy and Marine Corps Public Health Center.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e07ea-6f27-4c19-a441-104f261bdb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some papers and research have linked energy drink consumption to
        an increased risk for symptoms of mental health problems. However, a review
        paper published in the Journal of Caffeine Research last year suggests that
        there is not enough evidence to determine causation or direction of effect.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab48e3-f469-4059-a077-608d7c19a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that energy drinks have grown in popularity, especially among
        adolescents, many health experts are concerned about the impacts they could
        have on young consumers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728519a0-833c-4e59-9671-637782d1357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much ''energy'' kids, adults could drink</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c950384-9c50-4b57-9d9d-53070c5005ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Th copious amounts of caffeine that energy drinks tend to contain
        are why the American Academy of Pediatrics has recommended that children avoid
        consuming them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d9b43-22aa-4226-8c50-57497e1036fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adolescents, 12 to 18, the academy recommends that they should
        not exceed 100 milligrams of caffeine a day, according to the CDC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be653f31-155a-4f68-9a0c-b3959d0f81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intake of caffeine greater than 100 milligrams a day has been
        associated with elevated blood pressure in adolescents, said Zidenberg-Cherr.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202fc02-1f5f-4342-a988-0865ae7c8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,145 Americans ages 12 to 17 were admitted to emergency rooms
        for energy drink-related health emergencies in 2007, according to the CDC.
        That number climbed to 1,499 in 2011.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07e19f-cac8-4e76-b779-4a24bfe99bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for most adults, up to 400 milligrams of caffeine a day appears
        to be safe, according to the Mayo Clinic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fdf20-770e-4a55-ab3c-dc9d77a73275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy adults who choose to drink energy drinks should not exceed
        one can per day," the Mayo Clinic''s Zeratsky said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e7def-d6cd-4a22-a018-626531169266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents and children may not even be aware of the potential
        health risks associated with energy drinks due to the way they are marketed,
        Zidenberg-Cherr said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c8d55-1a3f-419f-b982-89512a40ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no regulation of the marketing of energy drinks targeted
        at young adults," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a9795-f9bc-4b44-ba3e-ba2e38ca1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy drinks are popular among young athletes, especially for an
        extra energy boost. Yet the National Federation of State High School Associations
        recommends that they not be used for hydration prior to, during or after physical
        activity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e4dd8-2b2b-4dd3-814e-7219a7e2b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, a common ingredient in energy drinks, guarana, is mentioned
        in the NCAA''s 2016-17 banned drugs list, which is provided online.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96958dfd-222c-4b4b-8604-71ec198b9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins, the Houston sports cardiologist, said that while shopping
        at a grocery store on a recent Saturday morning, he saw a woman with a 12-pack
        of Red Bull. Her son, who Higgins said appeared to be about 11 years old and
        who was wearing soccer gear, stood nearby.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafef5c0-d143-4481-8d81-e71aacb6724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were waiting in line at a checkout counter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa3ce1-86ef-4ac2-a7df-64f723f9a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was having a conversation, and the boy said, ''Oh, yeah, gee,
        our team will really do well today when we''re having the Red Bull at the
        halftime.'' And I was just thinking, wow, back in our day, we used to have
        oranges, bananas, water and juice, and they''re doing energy drinks," Higgins
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8b8be-8424-4f24-8242-526d56702e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That just sort of told me, the mom obviously didn''t understand
        that these are not like oranges or bananas or even juices," he said. "These
        are a completely different beast, and that''s part of the confusion that people
        have."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720807f-44cf-45aa-a45a-7f10a04ece89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:57:39.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:57:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What that energy
        drink can do to your body."</em></p>'
  'NOLCOM-protect-defend-Benham-Rise':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T02:10:14.901+08:00
    'imagesource': 'jcr:884ab7f4-221e-4f8a-ab31-62fe7dbea201'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d61c6ce-1d72-46c5-b0d1-fc0936692dbe'
    'lead': 'With discussions on territorial disputes getting traction, the Armed
      Forces of the Philippines'' Northern Luzon Command says now is the time to protect
      and defend the Benham Rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:11:51.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T08:12:01.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T08:12:00.636+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NOLCOM: It''s time to protect, defend Benham Rise

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d87e5-f88a-4442-bdbb-cb55a680c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 27) — The Armed Forces of the
        Philippines'' Northern Luzon Command (NOLCOM) commander says that now is the
        time to protect and defend Benham Rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf995d2d-ccd0-4d85-a4ac-d32c856c8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Philippines is maintaining its presence
        in our territories especially in Benham Rise. I believe we should start defending
        and protecting our interest in Benham Rise Region so that there will be less
        challenges, less friction in the future," NOLCOM commander Lt. Gen. Romero
        Tanalgo said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2418324-a42a-42d2-aa69-f0e9d5e538ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanalgo added knowledge about the issue was important, as his troops
        watched over controversial areas like Scarborough Shoal and Benham Rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3d1e3-f4fa-4ada-b2a4-ff255952bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalaking tulong niyan (That really helps a lot). We should
        always know what we are fighting for. Why are we doing this," Tanalgo said,
        after a lecture of maritime law expert Jay Batongbacal during a forum at Camp
        Aquino in San Miguel, Tarlac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52a519-e8f7-4c5e-b33a-5d699d2b9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Philippines had raised concerns over the sighting of
        Chinese survey ships in Benham Rise, an underwater plateau that is part of
        the country''s extended continental shelf believed to be rich in minerals
        and gas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d83dd8-9beb-4c3e-9ba1-bda863d41e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanalgo admitted they had "neglected" some of the things in Batongbacal''s
        lecture before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02583ed9-6a2c-4ada-8f3d-cc1fce35d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We focused so much on the internal security operations, and now
        that the whole Northern Luzon area is declared conflict manageable ready for
        development. Now we can refocus or concentrate our efforts now on the maritime
        domain awareness," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6cb14-c159-4b3c-82ba-c57056691cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Batongbacal said having the military capability would boost
        the country''s defense system, the Philippine government should invest in
        other departments, such as maneuvering the diplomatic sphere better than China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb78bf-6b9a-4ecd-8f66-8554a3e0347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:11:51.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:12:01.073+08:00
