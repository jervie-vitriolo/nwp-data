      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some of her children were concerned with her decision to
        go back to school. But every morning, she would travel to attend class at
        Fort Bonifacio High School in Makati City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5bc70a-6e6c-4154-8c47-9bc52e4d737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naisip ko malalaki na sila, may mga apo na ako, naisip ko na
        bumalik ng paaralan. Gusto ko talaga malaman yung mga nangyayari sa atin sa
        mundong ito,"</em> Nacario said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de4889-cc84-46c0-a449-81f8dcf649ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought to myself, my chidren are already grown,
        I already have grandchildren, I should go back to school. I really want to
        know what is happening here and around the world.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640735a6-76dc-48f9-b3bf-d27a769a9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacario said her father was a soldier assigned to many places. This
        made it hard for her to continue her schooling. School was further shelved
        when she raised her own family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c645c-427f-45df-b032-382ea46a226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s never too late for Nacario. The Zumba-dancing senior plans
        to finish senior high school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941b695-57e7-4b7d-be10-d74295c33cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does she get her strength? She said from God and eating healthy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f51e5-b73b-41f9-84dd-40cc2aef609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malakas ako! Kasi gulay ako, hindi ako mahilig sa mga baboy, baboy
        diyan. Hindi ako kumakain ng karne," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4359dd-8d67-4dfa-b3b3-06bd011439de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m strong! Because I eat mostly vegetables. I don''t
        like eating pork that much. I also don''t eat beef.]</p>'
    '23':
      'image': 'jcr:79108e4b-2a0e-4098-8558-4796a81d36a1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef601c0b-2a7c-4dcc-ad4d-72bb18c76dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbc5bb-e8cb-4aa7-961b-6e92b4085b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education first and foremost</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef70ccc-58d1-4a2e-9f5a-3a4d9d3f50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armando Albes or "Tatay Albes" shared the limelight. The 78-year
        old also finished his Bachelor of Arts degree in Political Science, majoring
        in Local Government Administration from the University of Makati, this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23fb7ab-7329-44fe-9de2-3e4984faa8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malakas ang loob ko kasi nakayanan ko ang mahirap na pag-aaral.
        (Gusto ko) ipakita sa mga bata pa na ang pagaaral ay kailangan talaga. Sa
        mga taong gustong makahanap ng trabaho kaya ginawa ko yun. Pinagtiyagaan ko,"</em>
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3989b84-680e-4014-9c37-975aeef2fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have strong willpower because I tackled these difficult
        studies. I want to show the youth that education is necessary. For people
        who want to look for jobs, this is why I did it. I was determined.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afda555-f4d8-4d67-976c-4ae485153e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty prevented Albes from attending college. Since he was determined
        to get a degree, he used his pension to pay for tuition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37c582-1754-4d24-a94e-c978d590c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hoped higher educational institutions would offer free education
        for senior citizens like him who want to finish their schooling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764555ad-fab6-443a-869a-539db958ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albes said he wants to work again for the Department of Environment
        and Natural Resources (DENR), and focus on reforestation.  He was employed
        at the DENR for 25 years before he retired.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb3a5d-9669-4c1d-9c1b-d7c0d39d0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albes and Nacario are hoping to inspire the youth and seniors to
        finish their education and never give up on their goals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b748e4f-4049-4a0e-9b9b-e20ee9049f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albes even has an advice: <em>"Wag sila mag-atubili. Wag nilang
        isipin na walang makukuha sa pag-aaral."</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96af6f-59ed-4d79-9d70-dcae19264320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t hesitate. Don''t think that you will not get
        anything out of studying.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e16b4-985a-40e2-a1f5-4a6bc72232d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang walang pangarap sa buhay, walang mangyayari,"</em> Nacario
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de5f6e-60e4-4854-bd57-21f6d68d3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nothing will happen to those who don''t have dreams
        or goals.]</p>'
  'Adam-Levine-Christina-Grimmie-tribute-The-Voice-Hey-Jude':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-27T13:25:05.519+08:00
