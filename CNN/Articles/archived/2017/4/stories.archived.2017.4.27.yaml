      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A SPACE Philippines is sponsoring a pop up, called Art Exit.17,
        where one can meet and connect with artists, immerse in the art scene, and
        browse through artwork for sale. There are also workshops and talks on wine
        and painting (by Chris Verayo), watercolor (Miqo Dioniso), and basic pottery
        (Krista Nogueras and Krista Luistro), which come with a separate fee. Interested
        participants can also pitch their own ideas for exhibits. Tickets are available
        for ₱250 per day, and ₱400 for two days. The event will be held on April 28
        and 29. For more information, visit their Facebook event page. A SPACE Greenbelt
        is located at 110 Legaspi St., Legaspi Village, Makati.</p>'
