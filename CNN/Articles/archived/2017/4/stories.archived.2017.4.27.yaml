  'labor-groups-duterte-end-contractualization':
    'author': ' Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T21:25:25.125+08:00
    'imagesource': 'jcr:7812a3ef-da65-43a9-bf1c-07bd6dd16096'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c67bbce-ec22-4dd6-94e1-5e8f82cd65d4'
    'lead': 'With Labor Day only a few days away, different groups unite to call for
      President Rodrigo Duterte to put and end to contractualization. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:32:57.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:33:05.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:33:05.223+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor groups bolster call to end contractualization

      '
    'updated': 2017-04-28T00:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89b3cd-ff2f-4fd2-85ee-2e83c37e2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 27) — Different groups such
        as Kilusang Mayo Uno, NAGKAISA labor coalition, and the National Anti-Poverty
        Commission (NAPC) urge President Rodrigo Duterte to come up with an executive
        order (EO) that will boost labor standards and end any form of contractualization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942966c0-2648-4a7f-9fcb-34afb11eaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPC Formal Labor and Migrant Workers Sectoral Council meet
        with the President en banc on May 15 to formally request the issuance of an
        executive order to end contractualization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd94e33-6d35-4ab6-be03-ad05c24b4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Labor Secretary Silvestre Bello''s passing of the Department
        Order (DO) 174 on March 16, which bans practices like labor-only contracting
        and outsourcing work due to a strike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc9247-dca3-47e4-8a43-b6690167a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we oppose DO 174, ang tingin namin ay may mas mataas na kautusan
        na pwedeng lumabas dyan and that''s the EO na pinu-push namin," said Edwin
        Bustillos, Sectoral Representative of the NAPC - Formal Labor and Migrant
        Workers Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9f889-a1f4-43a2-a659-09084e6c5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we oppose DO 174, we believe a higher order
        can be enacted, which is the EO we are pushing for.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193738d3-b5ba-45d4-91c2-ca6084e464d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DO 174 bans employers from making their workers sign agreements
        like post-dated resignation letters and waivers for minimum wage and welfare
        benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2bbe5-6709-4223-8877-33f0f82d02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also explicitly calls out the so-called "555" or "endo" schemes
        - the repeated hiring of workers on five-month contracts so employers don''t
        need to regularize them on the sixth month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7ea7d-9608-4005-ac9b-dd14628af3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other practices designed to circumvent the law and withhold
        workers'' rights are also banned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255e226-55bb-40d1-9f5e-543fca0252a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even with Duterte''s commitment to end contractualization,
        workers'' organizations still feel the government has not been firm on solving
        this problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425be9f-e40b-4292-beec-d3d0384e2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAGKAISA said, with such an executive order, six million Filipinos
        will be lifted from extreme poverty, since they will receive benefits, security
        of tenure, and humane work conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da12593-7ce5-4857-9517-c911da0d40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPC Secretary Liza Maza said removing contractualization would
        help alleviate poverty in the country, as contractual employees are usually
        underpaid and without any benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90b5d9-29ec-4553-96b3-b8ccebbe9e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can achieve full employment. We have to develop our [agriculture],
        our industry, at i-regular ang mga manggagawa (and regularize the workers),"
        Maza said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63987127-15c6-42ac-988f-0f6be47ad7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending contractualization would benefit 1.37 million workers nationwide
        employed as contractual employees, according to the Philippine Statistic Authority
        (PSA).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6439f4-f6a6-40b2-9439-f0d7d63fe56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Janina Hilario, who earned a minimum wage of P336
        daily, or around P8,000 every month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ba534-bbbe-4511-be34-724416970535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dalawa anak namin eh. Parehas nag-gagatas maliliit pa. Sasahod
        sya minimum eh hindi namam sapat. Pamasahe pa. Pagkain. Kulang,"</em> Hilario
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b97176-7bf6-45d5-81ff-90302c78c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have two children. They''re still young and need
        milk. My husband also earns minimum, which isn''t enough. We still have fare
        and food. It''s not enough.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7ff9e-3f46-4385-bed2-14fdb68479f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Di mo alam kung matatanggal ka, kung ire-renew ka ulit…Parang
        yung asawa ko,</em> contractual rin. <em>Natanggal siya kasi six months lang.
        Apply siya sa iba eh hindi naman gaano kadali mag-apply sa iba, kasi medical
        na naman,</em> requirements," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26901a3b-504c-49bb-a927-af31a416c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:32:57.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:33:05.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don''t know if you will be fired or renewed…My
        husband is also contactual. He was fired in just six months. He is applying
        for other jobs, but it isn''t easy, because there''s still medical and other
        requirements.]</p>'
  'duterte-new-york-times-stop-publishing':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T21:10:10.570+08:00
    'imagesource': 'jcr:54ee3b46-cded-4149-b4e9-d50955068d00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1790597d-7b48-4853-908c-33554dcea5e1'
    'lead': ' In an ambush interview, President Duterte was asked to comment on the
      article published Tuesday, entitled "Let the World Condemn Duterte".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:37:15.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:37:19.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:37:19.381+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: New York Times must stop publishing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67adc80d-3734-4cf8-bc59-4b236b5a9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:15.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:37:19.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> President
        Rodrigo Duterte had this to say on the New York Times (NYT) editorial: "It''s
        about time that their publication also must stop."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe2714-5c82-4918-b3fe-6151103d2e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:15.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:37:19.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after bilateral agreements signing with Brunei
        Sultan Hassanal Bolkiah, Duterte was asked to comment on the article published
        Tuesday, entitled "Let the World Condemn Duterte".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd31f2-c750-4d89-b623-77ed3043447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:15.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:37:19.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article used the communication filed by Atty. Jude Sabio, lawyer
        of self-confessed hitman Edgar Matobato, to the International Criminal Court-alleging
        Duterte responsible for the mass killings in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f3793-b8ff-4c64-98e2-6fd03d9f4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:15.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:37:19.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was not having any of it and cited supposed abuses by the
        United States against other countries, particularly Panama in 1989 and Iraq
        in 2003.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3e62a-f126-4abf-aed5-49ff3947165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:15.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:37:19.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannot even criticize your own mistake. Invading a country, making
        up excuses before the world, is that true? Then you have the gall to say stop?
        You''ve got to stop your publishing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0b8bd-b0d1-4eff-babf-132fb30455b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:15.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:37:19.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYT piece also noted that the International Criminal Court may
        be reluctant to press charges against the President, because of his popularity
        in the Philippines and pending impeachment complaint filed in Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f807a-c3f4-42f0-a27e-f81d6e76da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:15.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:37:19.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: New York Times on Duterte: ''This is a man who must be
        stopped''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6593f-8101-450d-9705-1aeaa6d99559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:37:15.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:37:19.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial triggered a strong social media reaction, trending
        its own hashtag #LetTheWorldCondemnDuterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11494b-0d4e-4dda-8666-d999c0285cf4'
