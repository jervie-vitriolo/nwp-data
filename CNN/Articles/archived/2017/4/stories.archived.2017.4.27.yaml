      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incendiary: 8th Philippine International Literary Festival</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95314365-a539-45eb-b84d-5b04ba6374b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:12:43.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:12:47.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literature can change and spur social revolutions. The 8th Philippine
        International Literary Festival (PILF) on April 27 to 28 is the National Book
        Development Board’s culminating event for Buwan ng Panitikan (National Literary
        Month), and features talks on writing, reading, book design, publishing, rights
        trading, and other issues shaping the local book industry. The event in QCX,
        Quezon City Memorial Circle also includes a book fair, a career day session,
        and a business matching event. For the full list of speakers, check out the
        event’s program here, and pre-register for the talks here. Admission is free.</p>'
    '5':
      'image': 'jcr:1219c60b-1886-43a6-ac29-28766abf1582'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8e6c0-349d-4c23-9140-ccd8229318e2'
