    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13031046-f5b3-4f44-b3f3-5415c88e2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.989+08:00
