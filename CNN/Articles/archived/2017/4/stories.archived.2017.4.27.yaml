    'lead': 'United Airlines has taken another blow to its image after a giant, apparently
      healthy rabbit died following a transcontinental flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:49:36.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:49:40.820+08:00
