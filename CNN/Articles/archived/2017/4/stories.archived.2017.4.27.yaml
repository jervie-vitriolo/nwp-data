      'mgnl:created': 2019-07-17T15:37:15.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:37:19.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
