      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Seventy-nine-year-old
        Salvacion Nacario or "Nanay Sally" sheds tears of joy as she recalls the time
        she received her certificate for finishing junior high school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d93cc-a75f-4696-92a8-cf89862c3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit hindi ako nakatapos noong araw... pangarap (ko ito).
        Natutuwa ako,"</em> said Nacario in between tears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770286c-8a12-4261-ac54-2cfa506f915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if I didn''t finish in the past... this is my
        dream. I''m so glad.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a28998-d032-4746-9ead-5c0ffdf365eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:22:22.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:22:28.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacario suffered a mild stroke last year but that didn''t stop her
        from achieving her goals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad2417-9628-49d9-a77f-c510a69ce9bc'
      'mgnl:activationStatus': true
