      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A loud explosion hit close to the Damascus
        International Airport in Syria Thursday, according to the London-based Syrian
        Observatory for Human Rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb9fab-f88d-45a9-ae0c-76194f38e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:21.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:01:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion "shook the Damascus International Airport area at
        dawn today. A thud could be heard in Damascus city and surrounding areas,"
        a statement from the monitoring group''s founder, Rami Abdulrahman, reads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac369b7-f316-4265-92fd-3305d295b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:01:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fire broke out in the area but the cause of the explosion is
        still unknown," Abdulrahman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d259a4-d3cb-4ba8-ad3c-f9e2edbac0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:01:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:01:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Damascus residents who spoke to CNN reported hearing a massive
        explosion near the airport.</p>'
  'PH-rises-press-freedom-index-rankings':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-27T15:33:35.732+08:00
    'imagesource': 'jcr:de0d2fad-c742-4939-8964-e53acb99138e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa6f3579-9ccd-4d9a-97e1-e0257391be80'
    'lead': 'The Philippines improves its ranking in Reporters Without Borders''  World
      Press Freedom Index, even as it remains one of the world''s most dangerous countries
      for journalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:05:44.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T16:05:48.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T16:05:48.365+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH rises in world press freedom index rankings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d4fe8-a020-4336-955c-cb6d2ed2c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Philippines'' rating in the 2017 World Press Freedom index improved following
        the decline in the number of journalists killed in the Philippines in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a8e894-a1bb-47a8-a5a0-a96673896b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was reflected in the report released by media advocacy group
        Reporters Without Borders (RSF, Reporters Sans Frontieres).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7aef4-abd2-496d-9646-e3b78f486fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2017 report released Wednesday, RSFranked the Philippines
        127th in terms of media freedom out of 180 countries, giving it a global score
        of 41.08.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff63ec-8428-46f2-8015-2557769b2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global score is scaled from zero to 100, with zero as the highest
        possible score. Last year, the Philippines ranked 138th in the index, scoring
        44.66 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed993e3-cf61-4b38-b60e-a594867b2c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Asia, the Philippines rose 11 places, partly because of a fall
        in the number of journalists killed in 2016," the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b43d21-3dc2-4b29-a3c8-dc16203a0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collected by RSF showed there were no Filipino journalists
        confirmed killed in the course of their work in 2016, compared to three who
        were slain the year before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f897b-9f2b-4fc8-8ada-ff9ea0d92ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this year''s higher score, RSF included the Philippines
        among countries with "difficult situations," saying President Rodrigo Duterte''s
        attitude towards the media "does not bode well" for local media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff026e13-bf9e-4f28-b745-d7d5f14d3cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rodrigo Duterte, who was sworn in as President in June 2016, has
        alarmed media freedom defenders with his unveiled encouragement of violence
        against journalists," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73240336-4372-47b9-bfd4-3fd70b8f3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added private militias, allegedly hired by local politicians,
        silence journalists with complete impunity in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb8e5f-e32e-42cd-9161-6a38b2374fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Filipino journalist has been reported killed this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f76683-af3b-4c7e-94a1-2db4d3f7075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin Briones, a Masbate-based columnist for the tabloid Remate
        was shot dead on March 13 after allegedly receiving death threats, news reports
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548111b-5bc7-4e8a-b524-b9336c99b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also expressed concern over blocktiming, an airtime rental
        system in the Philippines, which it said allows anyone to host their own political
        program, "blurring the frontiers" of journalism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca135b0-65fb-43e1-b31d-7287d299a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe: Home of the most free press</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91637dc-cecb-4533-bcc7-4eddffb1a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries dominated the top five spots in rankings for
        press freedom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f820e96-fab0-4ef0-b062-23f17bdf30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway ranked first in this year''s index, with a score of 7.6,
        followed by Sweden, Finland, Denmark, and the Netherlands, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f855df-7ee2-4731-a204-320fa6d02c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, on the other hand, scored the lowest in press freedom
        with a grade of 84.98.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3e938-758c-4cce-936c-6625dff3a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as its "totalitarian regime" continues to extend rigorous
        control over information and news in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce337703-a5c0-4274-806c-5a5c751905b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:05:44.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:05:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF has published the World Press Freedom Index annually since 2002.
        The report serves an indicator of media freedom based on evaluations of pluralism,
        media independence, and respect for the safety and freedom of journalists.</p>'
