    'title': '''Unbreakable''-''Split'' sequel announced by M. Night Shyamalan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b1b1f-6e55-41e1-8a7a-10e1c88b984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:24.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T16:44:27.814+08:00
