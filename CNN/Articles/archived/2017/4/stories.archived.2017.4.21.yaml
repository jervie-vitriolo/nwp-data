  'court-junks-motion-to-consolidate-De-Limas-drug-cases':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-21T09:58:11.607+08:00
    'imagesource': 'jcr:394c1b98-2ba5-4129-8146-10a4aca6f82b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '906e0291-98f2-498d-91eb-008aa10aaf4c'
    'lead': 'A regional trial court on Friday denied the prosecution''s request to
      consolidate three drug cases she is charged with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:14:25.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:14:28.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:14:28.407+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court junks motion to consolidate De Lima''s drug cases

      '
    'updated': 2017-04-22T00:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7aa1a-b6b3-4c7b-bfa5-e9efbba58131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:14:25.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:14:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 21) — A regional trial court
        on Friday denied the prosecution''s request to consolidate three drug cases
        she is charged with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb9569-31e7-469c-98f2-ca5358ea0d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:14:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:14:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors asked the Muntinlupa Regional Trial Court Branch 204
        Judge Juanita Guerrero — the judge who ordered the senator''s arrest — to
        try all of De Lima''s cases. But it was denied by the judge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b133c-bb56-4140-aff1-24a2e682ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:14:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:14:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court resolution, Guerrero said she found no merit to consolidate
        the three cases because they involve different incidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a8daa-58ee-4d3c-a379-f64df1febc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:14:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:14:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the consolidation of the cases will only prolong the trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f7c51-4528-4212-8d4c-c63c8fecac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:14:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:14:28.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed before the court last March, the Department of
        Justice prosecution said the three separate cases all refer to De Lima''s
        alleged involvement in the illegal drug trade inside the New Bilibid Prison
        when she was Justice Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe472f-a86f-46c3-a393-2bfb7fd2a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:14:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:14:28.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department filed three separate drug cases against the
        senator, which were raffled off to the regional trial court branches 204,
        205, and 206 in Muntinlupa on February 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a7874-4261-4597-897a-27ea44fe7819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:14:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:14:28.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases of drug trafficking were filed against De Lima by the
        Volunteers Against Crime and Corruption, former National Bureau of Investigation
        deputy directors Reynaldo Esmeralda and Ruel Lasala, the National Bureau of
        Investigation, and inmate Jaybee Sebastian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc4b1c-3643-4961-a153-c20be35248ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:14:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:14:28.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who is detained at the Philippine National Police Custodial
        Center in Camp Crame, also has a pending petition before the Supreme Court
        questioning her arrest on February 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df2c1b-091e-4007-8d11-ebea695cf25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:14:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:14:28.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'paris-gun-kill-police-officer':
    'author': 'Paul Cruickshank, Ralph Ellis and Jim Bittermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-21T09:23:07.343+08:00
    'imagesource': 'jcr:adfe5454-bb17-4c91-b941-287383154a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5460ea0-b24e-493c-95c6-5ba45e249e71'
    'lead': 'The source said French investigators now believe this was in all likelihood
      a terrorist attack. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:17:06.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:17:12.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:17:11.574+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris gunman who killed police officer known to security forces, source
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d0cd3-c22f-4094-b23c-68ff8557f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris (CNN) — A man who shot a Parisian police officer to death
        on the Champs-Elysees Thursday night was known to French security services
        for radical Islamist activities, a source close to the investigation told
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573c88e-34f9-4ab6-b510-bdab89f7ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who was shot dead by French police, was the subject
        of a "Fiche S" surveillance file and was on the radar of the French domestic
        security service DGSI, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e162b-13cf-431b-b75b-764472d21637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said French investigators now believe this was in all
        likelihood a terrorist attack. They believe there was just one attacker, and
        the danger is likely over, the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f8d52-fb29-4cc4-a8c5-7e40de4f1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS issued a statement saying an Islamic State "fighter" carried
        out the attack. The ISIS claim comes via a statement released by the group''s
        media wing, Amaq. The statement said the attacker is a Belgian national and
        cited "security sources."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72df9a9-e25b-4041-a9b1-99edc601862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently confirm that claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bde9e5-11bc-481b-936d-2bbb97f2242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande said anti-terrorist forces are
        leading the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329e658-eb26-445d-bd97-4b2090964fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who were present have been evacuated and we are convinced
        that the leads which point us to this case, and which will allow us to uncover
        the truth, are of a terrorist nature," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d64c47-8eca-4630-b3e2-0f4b29eb274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections on Sunday</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3c3bd-8e7d-4101-a216-f133ad658843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened about 9 p.m. local time (3 p.m. ET) when a
        car stopped at 102 Champs-Elysees in front of a police van, Interior Ministry
        spokesman Pierre Henry Brandet said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d4fa8-05b0-41eb-8ada-3245b6fa2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man emerged from the car and opened fire on the van with an "automatic
        weapon," killing one officer instantly, he said. The man "then ran away, managing
        to shoot and wound two other policemen. Other policemen engaged and shot and
        killed the attacker," Brandet said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e68ac6-d442-4397-a6d5-b25b2dea741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande also said a woman passer-by was wounded in the shooting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458bcb0-ba51-4830-a596-12226a049d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police union spokesperson Yves Lefebvre from Unité SGP Police said
        officers were raiding the suspect''s residence in Chelles, Seine-et-Marne.
        He said police are operating under the assumption that there might be accomplices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e01d05-8f64-4db1-bb96-ab74bf728517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting shut down the famed Champs-Elysees, one of Paris''
        top tourist attractions and home to the iconic Arc de Triomphe monument. The
        avenue was clear of residents and tourists but teeming with security officers
        Thursday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f97a8-50ef-43da-be0a-360aea8e6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes three days before French voters start elections for a new
        president. Candidates went ahead with a debate Thursday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80ea8d-a741-442e-852f-e3cbff25a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been in a state of emergency since the 2015 Paris attacks,
        which left 130 people dead. Parliament voted in December to extend the extraordinary
        provisions to ensure the protection of upcoming presidential and general elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f011a-482f-4f22-90a8-855b284527cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has been tight because of the vote. Just two days ago French
        authorities arrested two men in Marseille who were allegedly planning an attack
        in a run-up to the election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550b2db-5de1-472d-854b-156b9865dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three underground train stations of the Paris Metro — the
        Champs-Elysees-Clemenceau, George V and F. Roosevelt stations — have been
        "closed off" near the site of the police operation on the Champs-Elysees in
        Paris, BFMTV reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef0b78-5a64-420f-b2ad-f1859f2541a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump: ''What can you say?''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3b8da-98ee-46fc-821b-b84dac3d44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris resident Daoud Kal, 29, said he was walking in the area near
        a metro station when he heard four to five shots. He looked around, but couldn''t
        identify where the shots were coming from. People panicked and ran away from
        the scene and he joined them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc103f-5b19-4dd9-936b-50050d223946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Paris bureau is on this street and staffers reported hearing
        a dozen shots. At least 20 police vehicles were seen on the street.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765fb88-ff52-4b60-abe8-e58fc84742c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers could be seen forcibly removing innocent citizens from
        the area as they attempted to get them to safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b365f-52d9-4106-a480-f15886ad0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, speaking at a news conference in Washington
        with the visiting Italian Prime Minister, offered condolences to the people
        of France after the shooting, saying it "looks like another terrorist attack."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf03399-a3ab-4701-9f19-034e5880fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can you say? It never ends," the President said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd58384-ac6e-4ce5-aa7c-f89866abb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Champs-Elysees is a main road lined with restaurants, cafes,
        exclusive designer boutiques and tourist shops. At one end is the Arc de Triomphe,
        surrounded by a several-lane-wide roundabout, and the other end stops at the
        Place de la Concorde, known for its obelisk monument.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65243a-e3f0-4c2e-aa6b-e4f7f7fef3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential palace, the Elysee, is a few blocks away.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972e565-d1fa-4549-a9fa-f77c17b46709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French police tweeted, "Police intervention underway in the area
        of the #ChampsElysees avoid the sector and follow the instructions of the
        police forces."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcad0f3-58fc-4341-b325-2dcedb29d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French candidates respond</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928dcb62-8b12-409c-ac34-15b4c069afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department put out a cautionary tweet, saying: "If
        you''re in #Paris, monitor local news. #ChampsElysees has been closed. Authorities
        are telling people to avoid the area after a shooting."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760abaa9-a677-4c44-bc68-47dba7706163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes three days before French general elections and
        Paris was already in a state of heightened alert. French politicians immediately
        reacted on social media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b09684-e0b9-4de8-9ade-90aca01ef398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French far-right presidential candidate Marine Le Pen tweeted, "My
        emotions and solidarity for the police, once again targeted."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e963761-41e8-4e54-9919-96df806f647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative French presidential hopeful Francois Fillon tweeted,
        "Paying homage to police who give their lives to protect ours, #ChampsElysees."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbeee67-0d5f-49f2-ad7c-4b1446f650a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Bernard Cazeneuve tweeted: "Paying homage to the
        policeman killed on the champs elysees. Thoughts are with his family. Solidarity
        with his injured colleagues and those close to them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c655e7-dd4c-4541-8376-e2f9a103d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former French President Nicola Sarkozy''s tweeted: "To our law enforcement:
        support, strength, courage. They are paying again a heavy price. Our Nation''s
        tribute must be total NS"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd978e-8f81-4b4a-b744-024b3617271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pierre Buet in Paris and Julia Jones, Hamdi Alkhshali,
        Emanuella Grinberg and Nadeem Muaddi in Atlanta contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4b41f-1114-4504-a63b-16738a20e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:17:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:17:12.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "Paris gunman who
        killed police officer known to security forces, source says"</em></p>'
  'DOT-dispels-travel-fear':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-21T00:07:46.158+08:00
    'imagesource': 'jcr:ef4656ad-6fe1-4ef6-a999-7df7427c9ebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f70045-d46c-4489-8e02-480654686f5d'
    'lead': 'The Department of Tourism (DOT) dispels both fears about travel to the
      Philippines — and concerns about a decline in the number of foreign tourists
      coming in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:19:41.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:19:44.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:19:44.453+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT dispels fears about travel to PH, decline in tourist arrivals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8edade-d1bb-4a75-852f-f2bf900903bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Department of Tourism (DOT) dispels both fears about travel to the Philippines
        — and concerns about a decline in the number of foreign tourists coming in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe973b19-bdb6-4a94-a948-21d25105ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Wanda Teo echoed on Thursday Malacañang''s assurance that
        it remained safe to visit local travel spots — despite advisories issued by
        a number of countries warning their nationals about visiting parts of the
        Philippines. The national police had also given assurance that there was no
        imminent threat, especially with the country''s hosting of this year''s ASEAN
        summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebbdfb-9744-402d-b308-4e8564037d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in reaction to a reported decline in bookings for travel packages
        in the country, Teo said that there were still more foreign visitors coming
        in and, in fact, local and foreign tourists were teeming in Bohol''s Panglao
        Island. The ASEAN meetings are also ongoing in the province until Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e970248-bef3-491e-9369-411e2ec51cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Chinese tourists surge in PH after Duterte state visit</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afba39-af56-47a4-b0ae-44773304b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Tourism undersecretary Bong Benzon also said that
        Korean and Japanese tourists had made bookings for the coming months. He added
        that there was even a high-profile television production from Japan that was
        set to shoot in Cebu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90207d19-e07e-4c24-89b6-c1274d016809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT says prospects are so promising that they are even confident
        that tourist arrivals will exceed that of previous years''.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81769afb-c5b4-49ea-b710-9c9d5469b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo added that she had sent a letter to the ambassador of Japan
        and Korea — and that she had been in talks with UN World Tourism Organization
        Sec. Gen. Taleb Rifai who had assured her that he would talk to countries
        and ask them to lift their travel advisories to the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfba408-280b-4f51-b233-3a44ced79d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Rifai would also issue a statement that it would be safe
        to travel to Cebu and Bohol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9effc-faba-47c4-b09f-21b8dfd423da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February, there had been 1.2 million foreign visitors to the
        country — 11% more than that of last year''s. The government is confident
        that the number will continue to rise and may even go beyond the 6.5 million
        target for 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c516e16-6ada-4b51-bea3-56b1c3c77456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:19:41.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:19:44.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Camille Abadicio and Gerg Cahiles contributed
        to this report.</em></p>'
