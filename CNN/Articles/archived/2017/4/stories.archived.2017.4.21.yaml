      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alaska (86) -</strong> Jefferson 31, Casio 14, Thoss 8,
        Exciminiano 6, Racal 6, Mendoza 6, Enciso 5, Cruz 3, Dela Cruz 3, Hontiveros
        2, Andrada 2, Pascual 0.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
