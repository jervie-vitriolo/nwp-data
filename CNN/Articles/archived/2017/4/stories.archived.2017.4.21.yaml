      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da00c1-b3f6-4d55-b584-c50c62f2c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illustrating children’s books</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25dc066-df44-4cee-8b17-1971932acb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a children’s books illustration workshop this weekend
        until May, hosted by 98B and facilitated by the visual artist and award-winning
        children’s book illustrator, Mark Salvatus. The class is designed for anyone
        who either wants to pursue a career in illustrating children’s books, or simply
        wants to try making their own book of pictures. The final output will be a
        picture book with the participant’s own story.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23b694-5dbe-40a4-b6ee-a750cdaaab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants who join will learn to create their own story and character
        design on April 23, while the workshop’s segment on April 30 will teach about
        materials and techniques, such as collage, mixed media, and watercolor. The
        final workshop segment will be on May 7, which entails layouting and binding
        of the book, as well as tips on storytelling.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55ebf1-db63-45de-bfd8-0af695269f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee for each workshop segment is ₱700 and includes all materials
        for creating the book. All classes will be held at 98B at the mezzanine of
        413 First United Bldg., Escolta St., Binondo, Manila. To register and for
        more information, send an email to hq@98-b.org.</p>'
