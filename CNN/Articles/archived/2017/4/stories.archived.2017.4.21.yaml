    'title': 'CNN Philippines joins Adobo Masterclass on digital marketing

      '
    'updated': 2017-04-25T15:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eaaa23-e864-4cbe-ba28-e692d09f554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> CNN
        Philippines will take part in this year''s Adobo Masterclass on April 25 at
        the Discovery Primea in Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e8461-306d-4c63-b4c7-66ea235be7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event — called "The Best in Global Digital Marketing: Mobile
        Marketing Special Edition" — is a case-study-based conference for senior marketing
        executives, general managers, advertising and media executives, content creators
        and digital creatives producers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1cdeca-e278-4c91-9abf-43e2ad80994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobo Magazine will lead the conference in partnership with Best
        Marketing, a European producer of workshops and in-house training seminars
        on digital marketing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec44989-ebb0-4a70-a5a5-6572581cc0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests will include Best Marketing International''s Estonia-based
        founder Hando Sinisalu, who will present global case studies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ab003-cde7-4662-9f93-0486eb169973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining him is Swedish advertising duo Sedir Ajeenah and William
        Löthman, who will tackle how digital campaigns go viral and how to incorporate
        target groups in making campaigns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38f416-bdda-4a0a-bc35-c1b23dcdc87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Wattpad''s Director of Strategy, Operations and Global
        Partnerships Chris Stefanyk will present the best digital marketing case studies
        from his country, while Mobext Philippines Founder and CEO Arthur Policarpio
        and Leo Burnett Group Manila''s Chief Creative Officer Raoul Panes will present
        insights from the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea398b-a2a7-4046-b625-b7b2b4208c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masterclass will be moderated by CNN Philippines President Armie
        Jarin-Bennett, who also served as Executive Director for CNN Content Sales
        &amp; Partnerships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409399e-c935-46c7-a22f-06975529e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is part of a tour of over 30 cities around the world,
        featuring marketing mavens who analyze the world''s top digital campaigns
        with a focus on mobile, social, gaming and video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d983ed-0ef7-4c00-a824-38e2f763893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobo Masterclass is presented by Adobo magazine and Best Marketing
        in cooperation with AdSpark Inc. and Discovery Primea, with media partners
        Business Mirror, CNN Philippines and WhenInManila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610263bb-c8e6-4afe-8167-176a640dc72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the full details, visit the Masterclass'' site or email events@adobomagazine.com.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a40dd-333a-4a9e-a008-ad6b3e7bf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:48:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Story updated 6:30 a.m. of April 25 for revised headline.)</p>'
  'myth-millennial-stereotype-debunk-visa':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-21T19:18:24.054+08:00
    'imagesource': 'jcr:a3581532-badf-4dac-bf34-bc77d1b8fc5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61a3b37b-1173-42c7-9bd3-f6003be5fbac'
    'lead': 'Millennials often get bad reputations from other generations, but how
      many of these claims are actually true?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:54:29.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:54:39.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:54:39.658+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myth Busters: Five millennial stereotypes, debunked

      '
    'updated': 2017-08-11T10:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc074c7-614b-44fe-82fb-650612ed4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 21) — Lazy. Entitled. Narcissistic.
        Millennials have heard it all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4ece2-c165-40ce-9763-1c029ba0fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like every generation before them, Generation Y is getting flak
        from their older counterparts, who grew up in a starkly different world from
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff0df4-a8c8-4d90-9247-cf0984ebf255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just how accurate are these claims? And what does it mean for
        millennials?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b617b14-259e-4858-a350-37f0b55e2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check these five myths on millennials that studies prove aren’t
        true:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088845ce-9656-46e1-a7cd-216abc55c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Millennials are lazy</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605fe8f-fdf4-4d01-96d4-59c4d46ab4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials have been branded an “entitled” lot who aren’t willing
        to put in effort to reach their goals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ffead-f6e1-4cad-bc0f-e807a3b4e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turns out that as long as they’re learning, millennials are
        willing to do the dirty work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbce29-a5e3-4064-9a79-a5a5c4be82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their reputation for laziness, a 2014 multi-national study
        by global organization EY revealed more millennials have had increased work
        hours in the past five years than Baby Boomers or Generation X.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffc883-66e6-439e-becd-c37e55b70e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study by Universum Global (2014) showed that they’re
        raring to exercise their management skills, with two in three millennials
        saying they’re willing to work harder and juggle more stress if it’ll give
        them a shot at leadership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f9bb85-a4a1-4ccb-b847-a68f6cd063d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Millennials are impatient</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c99666-c736-455e-a482-dd32c9c5a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no denying it: millennials come from an era of “instant.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073c835-5171-4f84-adab-9bad9a93bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the digital age, millennials are used to getting things
        easy and getting them fast. This has supposedly made millennials a restless
        bunch — ones who can’t hold down a job.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5fca3-b94c-47e5-a340-b6b492bdd8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But job loyalty hasn’t completely died down with this generation.
        A 2016 study by real estate firm CBRE said globally, three in five millennials
        see their careers as in line with the company they are in or with only a few
        employers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3c027-d52d-4b8f-b497-54461735d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two in three millennials also consider themselves lucky to have
        a job — a departure from the entitled attitudes millennials are said to have.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0001d95-a9c2-4f37-a6df-da9eca13fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Millennials don’t save</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4cf83-b4af-402a-8d44-d1e543dd6d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials are often painted as wasteful and financially irresponsible,
        choosing to spending their money on gadgets rather than long-term investments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5541aa-522b-442d-8947-73d822d3a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out, however, that millennials aren’t completely clueless
        when it comes to finances.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71860349-a4f2-4c73-a55b-09ad746527ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012 report by Visa found that four in five millennials save as
        much as a third of their monthly income for a rainy day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0aa22-4d60-4590-a51a-193aab03d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while they have decades to go before exiting the workforce,
        millennials are also concerned with preparing for retirement, counting it
        among the top things they save for.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487f31e-56ba-4e52-9d1b-4366fe875773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Millennials don’t plan for the future</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec59744-cff6-4399-9549-760b0173b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials just refuse to grow up — or so they say.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86f10a-456b-407f-ace1-1fa8749ab12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of taking on responsibilities, it’s often claimed that they’d
        rather have fun right now than plan for the future.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419adc0-8996-44ee-b648-1580be47dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But studies show millennials are concerned about their future. Universum
        Global (2014) said millennials value their careers, with two in five saying
        becoming a manager or leader is important to them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43dc31-16fc-4c9e-af8d-7ff26d43f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the local setting, a 2015 study of college freshmen by the Far
        Eastern University shared to CNN Philippines revealed that millennials understand
        the value of working for their goals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc4ccf-121b-4bd3-ae40-b2a3025e0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, two in three students “strongly agreed” with the importance
        of working hard to gain success.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548affac-e66a-4b60-8f50-cdbacd07681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Millennials are selfish</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efad76-e168-48c5-b1ce-855d1e7f8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve all heard it before: millennials are all about “me.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894fdbe-de79-4f07-ad75-13ef253a82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation Y gets such a bad rap for being narcissistic that even
        they agree to it (Science Daily, 2016). But did you know that families play
        a huge role in their decisions?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b112059-007d-4b26-be18-63c0a0d4da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking stereotypes of self-centeredness, research shows working
        millennials actually value family ties in their lives.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49f3e3-e40c-4959-bc29-6edb4a76ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012 Visa study revealed millennials put an emphasis on helping
        the nest, with four in five considering how they provide for their family
        when making decisions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554fa774-964c-4ac3-afd4-d165dce5b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also set aside earnings for mom and dad, and contribute an
        average of 14 percent of their monthly income to their parents.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4a53a-ea37-4967-a2bb-56e0c216e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:39.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino millennials: Changing times, same values</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d33b3-3c3f-4475-92d5-847caf1ee8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:40.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino millennials make up nearly half of the country’s labor
        force, according to the Philippine Statistics Authority.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8395d-2984-4037-9d7b-123fad3c9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:40.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while they’re often painted in a bad light, they’re not such
        a bad lot.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ceca6c-6930-4af1-a233-c23a0597e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:40.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they seem to shun older measures of success, studies show
        millennials carry traditional values of work — life balance, financial security
        (Delliote, 2016) and family (Visa, 2012) — albeit in different manifestations.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe00ce9-05dd-41fa-b38d-dfd58d7dc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:40.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they take the reins from the older generations, millennials must
        get ready for greater responsibilities and changing roles.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78e721-3ecc-4475-a902-3792a120bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:40.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Filipino millennials need not fret. With their values in line
        and their family’s support, it won’t be a problem for this bustling generation.</p>'
    '67':
      'image': 'jcr:cbb2999f-5727-4ef3-b8f1-116d01a89282'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4db5c-a15c-432a-8464-7bc33e52e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:54:40.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
  'borussia-dortmund-bus-attack-arrest':
    'author': 'Laura Smith-Spark and Nadine Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-21T17:43:34.904+08:00
    'imagesource': 'jcr:ad0c9056-bd86-4325-9263-1d8b4544a822'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e313d7f-b959-42b7-b6b5-20b5f659c5d7'
    'lead': 'German prosecutors have arrested a 28-year-old German-Russian citizen
      on suspicion of carrying out last week''s bomb attack on a bus carrying the
      Borussia Dortmund soccer team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:57:35.852+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:57:40.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:57:40.324+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrest made in Borussia Dortmund bus attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1585031-a6c8-4c41-8a15-130269950c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — German prosecutors have arrested a 28-year-old German-Russian
        citizen on suspicion of carrying out last week''s bomb attack on a bus carrying
        the Borussia Dortmund soccer team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b682fc-6b0c-4bc0-8a91-6c442bb313d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who was arrested near the southwestern German city
        of Tuebingen, was staying at the Dortmund team hotel on the day of the attack,
        according to a statement released by the prosecutor''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108eba0-2aae-4308-87bb-0610ccdfde9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three explosive devices shattered windows and injured a player on
        the bus last Tuesday evening local time as the German squad was en route to
        its home Champions League match against AS Monaco. The game was postponed
        to the next day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd85ff-0b70-47ed-818e-04f8078d5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices, which were hidden behind a hedge, contained pieces
        of metal and had a reach of 100 meters (109 yards), the federal prosecutor''s
        office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1359939-13e6-4729-b636-8b618e26c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office says the suspect had bought a considerable
        number of team stock in hopes of making a substantial profit if their value
        had fallen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed30a85f-158d-4530-9f3c-b49018426a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant share drop could have been expected if a player had
        been seriously injured or even killed as a result of the attack," the statement
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316eb0be-b760-4b8d-977c-49510d1a1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the prosecutor''s office, 15,000 shares of Dortmund
        stock were purchased using the IP address of team hotel the day of the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d5e6d-fe59-48ec-ad56-a2edcd651269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the type of detonator and explosive involved, German authorities
        had assumed "terrorist involvement," spokeswoman Frauke Koehler said at the
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689794c5-8e2b-43b1-9d68-f2c8a2156655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish defender Marc Bartra, 26, suffered injuries to an arm and
        hand, the team said. Bartra, who has played 29 games in all competitions for
        Dortmund this season, was treated at the scene and hospitalized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac98c4-a8e4-4007-beba-0c020e740e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team later said Bartra was in surgery for a broken radius --
        a bone in the forearm -- and for "bits of debris lodged in his hand." He did
        not play in the postponed match, which AS Monaco won 3-2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908c350-763e-463d-85dd-d195872208a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:57:35.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:57:40.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Arrest made in Borussia
        Dortmund bus attack."</em></p>'
  'richard-gutierrez-tax-evasion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-21T16:18:36.736+08:00
    'imagesource': 'jcr:bfd29e84-55d2-411b-bda0-3b2575b7872f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5e81b4f-9b31-4267-ada8-2d98467b841f'
    'lead': 'Actor Richard Gutierrez is the 21st taxpayer charged under the Run after
      Tax Evaders (RATE) Program under this administration, the Bureau of Internal
      Revenue says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:01:33.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:01:36.893+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:01:36.742+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Richard Gutierrez, company facing P38.57 million tax evasion case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e406226-5f3c-4f43-8cfe-298e17baf6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 21) — The Bureau of Internal
        Revenue (BIR) has filed a P38.57-million tax evasion case against actor Richard
        Gutierrez and his production company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc6987-f650-46c7-bfcc-2c5760462d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal complaint was filed Friday before the Justice Department,
        BIR said in a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3404613-be00-4f0d-9675-b57218616ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said Gutierrez, as President of R Gutz Production Corp.,
        attempted to evade paying taxes and failed to file income tax returns in 2012.
        These are in violation of several sections of the National Internal Revenue
        Code of 1997, or the Tax Code, the bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4260bb-13a1-4ef9-8788-f2a0bfdfd3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said Gutierrez and the company failed to disclose
        revenue from services amounting to P39.60 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b368d4-d2cf-485c-8a46-b30c0bc02788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The summary list (of services) submitted by the respondents'' clients
        disclosed revenue of P39,915,935.75 while revenue declared by the respondents
        per tax returns filed was P311,111.08," the BIR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d46e8b-384c-4a3e-9167-2c7651c5a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA Network Inc. also told BIR that it paid R Gutz Production Corp.
        around P39.91 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02ff96-f3cc-4f4d-a095-58a40f261509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These resulted in BIR''s assessment of an estimated deficiency in
        tax liabilities amounting to P38.57 million, inclusive of surcharges and interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0016a5d-e5cc-44b8-b08e-05ab511d9e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Gutierrez for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed2539-add8-4f4f-bfcc-8b89aaeb3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he be found guilty of a tax violation, Gutierrez could face
        up to four years of imprisonment and be fined up to P100,000 according to
        Section 254 of the Tax Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993d5bd-1985-4707-96f1-4cdf0d7c8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 253 states that "in the case of associations, partnerships
        or corporations, the penalty shall be imposed on the partner, president, general
        manager, branch manager, treasurer, officer-in-charge, and the employees responsible
        for the violation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddba63-d1b7-4a3e-9b2c-d4b5fd63f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For failure to file the ITR, Gutierrez may be fined up to P10,000
        and imprisoned for not more than 10 years, based on Section 255 of the Tax
        Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac5ab0-cef1-494c-8add-639fc09ea238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Gutierrez'' possible penalties, R Gutz Production Corp.
        could also be fined up to P100, 000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea28129-f092-463c-b65b-f7cf723c5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez becomes the 21st taxpayer charged under the Run after
        Tax Evaders (RATE) Program under this administration, BIR said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8da5f-5e18-40f6-b3db-a42f05933c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:01:33.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:01:36.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to run after high-profile tax evaders.</p>'
  'summer-workshops-for-adults':
    'author': ' Alyana Cabral'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2017-04-21T16:36:00.059+08:00
    'imagesource': 'jcr:af7bf919-4a55-49f0-9189-15dde96a7fa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a273a5ee-0032-4263-bf3f-96e45ee594fd'
    'lead': 'If you’re too old to be hanging out in inflated pools, flex your dormant
      creative muscles this summer in five upcoming fun workshops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:08:25.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:08:29.541+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:08:29.306+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 summer workshops for adults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fb62d-d2e7-45bd-9bb1-1b7a5d26f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Who says the summer
        break is only for kids? When preschoolers are splashing around in their inflated
        swimming pools and the much older kids are being enrolled in summer sports
        teams, summer camps, or summer classes, it doesn’t mean that adults can’t
        have as much fun. When you’re too old to be enjoying kids'' stuff anymore
        but are looking to make the most of this season’s break, here are five workshops
        that can make summer more fruitful and productive.</p>'
    '1':
      'image': 'jcr:ce74550f-94be-405d-b0e9-121c0b980db4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dce8cb-6250-45e4-a6b3-784dc4477980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c5af1-a2d4-4b08-94c7-1f1fdf5df995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home gardening (and other craft workshops)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcbe9e-bc65-401b-8620-cc45d066709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craft MNL, a community of artisans, crafters, designers, and creative
        entrepreneurs, is holding summer workshops on a variety of creative activities.
        For those who have thought about growing their garden, the craft community
        will be hosting a “Home Gardening for Absolute Beginners” workshop, where
        participants can discover their green thumb through basic pot planting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc24719-1021-4d29-b29f-3537b5c3ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop’s planting kit includes soil, gravel, plastic pots,
        a watering can, a small spade, and seeds of cockscomb, globe amaranth, common
        sunflower, alugbati, sweet basil, and kailan (in one vial of each kind per
        participant). Popsicle sticks will also be provided for labeling the plants,
        along with the necessary info sheets, among other items.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b8fea-5787-407c-985a-49ca485c1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Home Gardening for Absolute Beginners” will be on Sunday, April
        30 from 2 p.m. to 5 p.m at Craft MNL’s studio in Unit 302, 926 Pasay Road
        Condominium (Pamana-Languages Building), Arnaiz Ave., Makati. Up to 15 slots
        are available for the class, and session fee is at ₱2,000, including all materials
        and equipment. Sign up through this link.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91edb3-62a2-4f12-80ca-92d4312f1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craft MNL is also hosting workshops on painting, journaling, leather
        crafting, sewing machine operation, potting succulents, basic Baybayin calligraphy,
        and even basic financial investing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a614338-2d31-452f-a4d3-029e6707cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the full schedule and more information about the rest of the
        workshops, visit Craft MNL’s website.</p>'
    '14':
      'image': 'jcr:ca8cf38e-31b8-4751-8c54-1757e5312c7a'
      'imageCaption': 'Photo from YASMIN ALMONTE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff51a9-99e5-4f8c-80dd-46a820c42fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ca0a8-3d5b-42b9-8793-06d6edec815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing and painting</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e0e10-05a3-4498-a59f-6e6a7276df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just three days, learn the ins and outs of portrait, still life,
        landscape, figure drawing, and abstract art through the Basic or Advance Drawing
        and Painting Workshop, with classes conducted by Prof. Yasmin Almonte or Prof.
        Jamel Joseph A. Obnamia at the U.P. College of Fine Arts, Diliman, Quezon
        City. Learn basic drawing on the first day, using different mediums (e.g.
        oil pastel, charcoal pencil, colored pencils, markers), and return on the
        second and third day for an introduction to oil painting and acrylic painting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e4d2d-3fe2-44e4-840d-ad34fa4c50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the remaining batches of this workshop for its Saturday sessions,
        (8 a.m. to 5 p.m.) on May 6, 13, and 20, for Basic Drawing and Painting by
        Prof. Obnamia or the Sunday sessions (also 8 a.m. to 5 p.m.) on April 23,
        30, and May 7 for the Basic or Advanced Drawing and Painting by Prof. Alonte.
        Workshop fee (inclusive of materials) is ₱5,000. For inquiries call 9818500
        loc. 3976/3977.</p>'
    '20':
      'image': 'jcr:9b454d18-760e-4254-8e33-a27bd30ac787'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60f010-3607-48b1-8b5b-616fd8b7c18e'
      'mgnl:activationStatus': true
