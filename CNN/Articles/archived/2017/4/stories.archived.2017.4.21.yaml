      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recreational cooking</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931f70f-e70b-4acf-bd38-1965294df9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culinary event space Back of the House is hosting recreational
        cooking classes for the whole summer. The space will be having two upcoming
        cooking workshops for adults — “Cook Wine Dine,” which is three-course meal
        cooking activity over wine, and “Greek Dishes,” which will teach how to cook
        basic Greek recipes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297ae74-f0c2-4414-9848-cf63fb26fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cook Wine Dine” will be held on Saturday, April 22, from 5 p.m.
        to 7 p.m. The workshop fee is ₱1,800 and includes equipment and ingredients
        for a  menu of asparagus risotto, mini porchetta, and brownie tiramisu.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab82bf-ba3c-4fef-a439-d76750b553cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Greek Dishes,” which will teach how to cook spanakopita, kofta
        balls, and baba ganoush and hummus, will be held on Sunday, April 30, from
        3 p.m. to 5 p.m. Both workshops will take place at Back of the House, FCL
        Center, 15 Xavierville Ave., Loyola Heights, Quezon City. For more information
        and updates about Back of the House’s future culinary workshops, visit their
        website.</p>'
    '28':
      'image': 'jcr:18f982bb-a1d9-4abd-93df-e4201287234f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d59b6c-58df-4962-8fd0-f449291310ff'
