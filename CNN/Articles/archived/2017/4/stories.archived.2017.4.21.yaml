      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storywriting basics</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8fe8c8-18f4-428a-9f0d-4876f9d0d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Storywriting School, a platform for crash courses on writing,
        will be holding summer workshops for April and May on a variety of storytelling
        techniques, such as how to write scripts for theatre, writing love stories,
        crime fiction, and sci-fi, and the basics of story design.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151d807-52c4-44bf-abf9-18dda29472d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshops start off with “How to Write Scripts for Theatre”
        on April 29, which will be a six-hour crash course on writing your own short
        play. This will be followed by “How to Create Your Own Children’s Storybook”
        on May 6, which will teach storywriting and illustration for a young audience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a52e41-6742-4fb1-bef4-39e0dfc187d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be workshops on “How to Write Love Stories” on May
        9 and “How to Write Crime Fiction” on May 13, as well as a sci-fi/fantasy
        storywriting class on May 16.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d63752-ffce-4e29-9da6-c111f03c719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:08:29.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshops will run from 10 a.m. to 5 p.m. on their respective
        dates and will take place at the Storywriting School, 8001 Millenia Suites,
        Escriva Drive, Ortigas Center, Pasig. The fee is ₱3,500 per class, with a
        discount for those who register early. To sign up and for the full schedule
        of classes, visit Storywriting School’s website.</p>'
    '39':
      'image': 'jcr:d92d7dde-0c1e-4be7-a866-710cd0e01c4c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f5dd6-a2ef-42a0-a60b-7df7eacafc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.705+08:00
      'mgnl:createdBy': 'jeff'
