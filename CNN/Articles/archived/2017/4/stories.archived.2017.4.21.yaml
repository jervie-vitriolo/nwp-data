  'suspected-ASG-abducts-solder-in-sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-20T22:45:34.047+08:00
    'imagesource': 'jcr:c2c0418f-786c-4229-bfec-c9ae86d7f0b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbd530b1-20d3-434a-8170-75c8bc089338'
    'lead': 'The Western Mindanao Command confirms that suspected Abu Sayyaf Group
      members abducted a soldier who was a former Moro National Liberation Front fighter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:54:35.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T13:54:46.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T13:54:46.281+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected Abu Sayyaf kidnap soldier in Sulu: military

      '
    'updated': 2017-04-21T09:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b4df2-6d14-432f-bfe4-c2a75d2e80bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> A former
        Muslim rebel fighter-turned soldier was kidnapped Thursday by suspected bandits,
        the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24398afa-34f2-485b-8609-a727fd1254cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff Sergeant Anni Siraji was abducted by seven people, allegedly
        from the Abu Sayyaf Group, the Armed Forces Western Mindanao Command said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2eb064-b6ee-4f01-b5bf-7a43b592b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siraji was a former fighter with the Moro National Liberation Front
        who joined the military''s 32nd Infantry Battalion (IB) under the Joint Task
        Force Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7889bab5-926d-4d18-b6da-d81518834154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is frustrating that a Tausug soldier who wants a peaceful community
        and is working for it really hard so that an influx of progress will come
        in his home province, will have to be a victim of the bandits." Western Mindanao
        Command Chief Lieutenant General Carlito G Galvez Jr. Said. The Tausug are
        an ethnic group in the povince of Sulu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75c239-0394-450d-baae-c48eb2866bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the Abu Sayyaf can victimize anyone, even someone from
        their own tribe," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4921d45-5a52-4583-8054-c382463b1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we will continue to hunt the perpetrators and the rest
        of the Abu Sayyaf. We will not stop until we get our soldier back to his family,"
        Galvez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea7f69-df31-49a7-b6a0-00bc03f1c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siraji was headed to Barangay Igasan in Patikul, Sulu when he was
        kidnapped, the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea0257-1e9d-4d87-863b-16e87f5cba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military sent one platoon to pursue him and his adbuctors, it
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8df1ba-f38c-48b4-b749-ef82f6b2a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by this recent incident and we are right now exhausting
        all means to go after our soldier," said Joint Task Force Sulu Commander Brig.
        Gen. Cirilito Sobejana Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769da5cc-6bc8-4844-8b22-2146a86a03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu is a special military unit comprised of the
        Army, Navy, and the Air Force assigned to pursue and subdue lawless groups
        in the island province, which is a hotbed for Abu Sayyaf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c6151-fa0e-4b34-bece-c8ed30cb627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patikul is considered a stronghold of the Abu Sayyaf and is one
        of the main target areas of the military''s offensive against the bandits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495e89a-b8bf-4f71-9bc1-3a8e644bb40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez urged the people to resist bandits terrorizing the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c22dd-e5f5-4a94-9cc8-711f6aa3b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling on all the people of Sulu to join us in this fight.
        I firmly believe that as long as we are together on this, we will be able
        to disallow these bandits to continue creating havoc and fear to everyone,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080de03-3d4f-48ed-b0a5-593fba3be263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T13:54:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Story updated 9:15 am. of April 21 for style revisions.)</p>'
  'PBA-Commissioners-Cup-Phoenix-Fuel-Masters-Alaska-Aces-Jameel-McKay':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-21T20:50:57.251+08:00
    'imagesource': 'jcr:c43c202c-d106-455b-b3ab-73feab0c0b1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aba38ee-c0f8-49ca-8152-14129da83230'
    'lead': 'The Phoenix Fuel Masters got back to the winning track after crushing
      the Alaska Aces in the 2017 PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:44:34.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:44:38.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:44:38.469+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: McKay''s monster performance fuels Phoenix past depleted Alaska
      squad, 94-86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffe542-804c-4d79-af53-c9bcf8eeec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Phoenix Fuel Masters repulsed the Alaska Aces, 95-86, on Friday evening at
        the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65ed8c-e875-4a27-a5fd-0fc02e7b0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jameel McKay paved the way for the Fuel Masters with 42 points,
        22 rebounds, and two blocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db32971-5c1e-422c-8885-6f17b7b0e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix was clicking on both ends of the floor and established a
        six-point advantage heading into the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c7e57-7d4b-4116-b881-ea6c7b1c3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces played without Calvin Abueva, Vic Manuel, and Chris Banchero
        who are all in the injured list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68ea81-87f4-47ed-b4f8-ff264d204f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska was able to cut the Fuel Masters'' lead down to six points
        in the crucial moments of the fourth period, but Phoenix pulled off all the
        stops to prevent a late-game collapse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42ad7f-a3d5-45c7-a04b-62803b0f7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus Baguio chipped in 12 points, while RJ Jazul added 10 points
        for Phoenix who snapped a two-game slide and improved to 3-4 in the team standings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0570248-3545-4449-a289-5a6b1661b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Cory Jefferson had 31 points, 13 rebounds, and four blocks
        for the Aces who succumbed to their second setback in the tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9a94c-fb59-42bb-98b6-85631cfbd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters will go up against the Meralco Bolts on May 3 (Wednesday)
        at the Smart-Araneta Coliseum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20621c-594b-483d-951c-6d6bd6651257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fcc89-799e-4a17-a0ec-9198a1e4e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:34.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:44:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phoenix (94) -</strong> McKay 42, Baguio 12, Jazul 10, Wright
        7, Borboran 7, Kramer 6, Alolino 5, Miranda 5, Torres 0, Dehesa 0.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a187265-33f5-4b9b-a12e-ac579a0921c9'
      'mgnl:activationStatus': true
