    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c582b6b-6049-4025-89ed-2b459798d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:25.704+08:00
      'mgnl:createdBy': 'jeff'
