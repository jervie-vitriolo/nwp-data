  'Elton-John-hospital-bacterial-infection':
    'author': 'Melissah Yang, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-25T11:49:36.977+08:00
