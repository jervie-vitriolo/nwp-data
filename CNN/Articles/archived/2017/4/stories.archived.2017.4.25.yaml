      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c0777-864b-4c7b-999a-3d2e1879e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlino and her team actually visited Banuang Daan last December
        and told the teachers that they’ll be coming back with a School-in-a-Bag.
        This time, the bag is sponsored by Leah Quimson, a private individual who
        has taken interest on the program since she heard it from Orlino, who happens
        to be a friend.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70e7a0-1b94-47e1-8578-7fdfa02e0155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimson carried the bag to the school — a shorter walk from the
        dock compared to Cabugao. The school is composed of only three one-storey
        buildings. The teachers have prepared a ‘clubhouse’ nearby for the turnover
        ceremony. Galang later tells me that the ‘clubhouse’ is also used as the classroom
        for the sixth grade students. Banuang Daan still needs a few classrooms. DepEd
        is currently making one building but the remoteness of the area has caused
        delays in delivering materials.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bbcc0d-b43b-4cf0-868f-968a3880ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kapag umuulan, nababasa ''yung mga estudyante,”</em> shares
        Galang. <em>“Distraction din kasi daanan ''yung</em> clubhouse. <em>Mabagal
        kasi ''yung pagtayo ng classroom.”</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46aae1-b35c-4b46-ae73-8bc01156be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival, they hand us printouts of the turnover program — one
        page, printed back to back, with the words “School in a Bag project by Smart
        Philippines” in colorful Papyrus font. Like the teachers in Cabugao, they
        also use their own laptops for their classes. Late last year, they solicited
        for a school printer.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2cfef-d217-4145-9275-012389f9e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinush po namin talaga ‘yung</em> printer,” says Galang. “<em>‘Yung
        mga kaibigan po namin sa bayan kinausap namin. Nag-request po kami na kailangan
        talaga ng school. Malaki din po ‘yung problema namin kung wala ‘yan. Halimbawa
        may exam po kami, hindi po kami makakapag-pa-exam, mga 2 to 3 weeks pa po
        kasi pupunta pa kami sa bayan para mag-print. Kapag meron na po,</em> download<em>
        na lang at mag-pi-print.”</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b100be-24c3-4d9f-a891-2af47a2bcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kahit ‘yung basic lang, kung paano mag-operate ng computer,”
        shares Dugan. “‘Yung ‘pag nagsisimula tayo, ‘yung mabagal na hinahanap-hanap
        natin yung letter sa</em> keyboard. <em>Pero makita man nila yung mukha, hindi
        nila alam kung paano pindutin. Pagdating sa bayan paano nila mahahanap yun?"</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f753ac-6eab-4e7d-9e29-a13ead602748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 30 sixth grade students under Galang, only three of them
        has used a tablet. Some of the lower level students I talked to have also
        used smartphones owned by someone in their family. Like the ICT teacher in
        Cabugao, Galang also has problems in teaching computer literacy to her students.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5798a2-c863-4117-9be5-ed8a219abd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala kaming kuryente dito,”</em> says Galang. “So <em>pag may
        mga</em> assignment or requirements, more on [gumagamit ng] technology, <em>kailangan
        nilang mag-research, hindi sila familiar. Hindi nila alam mismo kung ano yung
        computer, hindi nila alam</em> i-operate. More on drawings <em>lang nga kasi
        kami.”</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88bc6b6-c47e-43d6-8674-9ae5a8ff4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iba [talaga] kapag nakikita at nahahawakan nila, dun sa kinu-kwento
        at sinasabi mo lang,”</em> she adds. “<em>Mas mabilis silang matuto. ‘Yung
        cellphone ko hindi ko na siya personal, sa kanila na rin. Kapag may mga kailangan
        po ako … kapag [nagtuturo ng] grammar, pinapanood namin</em> [sa cellphone],
        <em>[Ngayong] meron na kaming tablets at T.V., mas madali po. Mas malaki na
        yung screen, makikita na nila lahat.”</em></p>'
