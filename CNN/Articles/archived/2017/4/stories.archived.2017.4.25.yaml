    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1fcd6-4ac8-4ea5-b906-d63d22a725a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2017, Smart has released 18 bags to 19 schools across the
        country. The program only began in August 2016 and targets schools located
        in remote, even un-energized areas. Recipients are identified in coordination
        with local DepEd school division superintendents. Orlino and the team from
        Smart have encountered various permutations of difficulties in delivering
        the bags across the country.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55813afb-d940-497e-ba00-ea9a7925ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the experiences we will never forget is when we donated
        our first ever School-in-a-Bag to a school in the mountains of Tanay, RIzal,”
        shares Orlino. “We visited Rawang Elementary School last June and learned
        of their stories of challenges on travel and on handling classes of 162 students
        with just four teachers. Back then they had two concrete and two makeshift
        classrooms, all without electricity and water. The impact of the absence of
        power struck us the most when, during our solar power demo sessions, one of
        the female students was very hesitant at participating. The teacher told us
        that it was their first time to see an actual light bulb, and so more eagerly
        we encouraged the student to turn on the first light bulb in their school.”</p>'
