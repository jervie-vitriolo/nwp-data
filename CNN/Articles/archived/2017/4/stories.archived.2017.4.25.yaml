    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Keeping your things safe while travelling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d6fdc-657e-4420-a86c-17da8cb609d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> It’s
        still summer (or dry season, if you want to be pedantic) for another few months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d10eb-1fb1-4f48-998b-06f6b1f17daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the searing heat, this time of the year really has a way
        of stoking the wanderlust in all of us, whether it’s a road trip with friends
        or a backpacking trek across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04dff07-5ca2-432e-81a4-fad5c613cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what journey you take, you’ll likely need to take
        valuables with you like money, your cellphone and your passport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768a090-1629-43c6-b15f-4e2ee1ea503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacsafe tells you how you could keep these things from suddenly
        disappearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a24ea4-9fec-4448-9b69-94acf5bec05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Be aware.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76982309-a44c-4ee7-940a-35b672cb2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although you may be enamored by the sights, sounds and smells of
        the new and wonderful places that you''re going to, always be mindful of where
        you''re going and, more importantly, where you''ve been.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e708bb-5525-4cf7-975b-6fbe1130e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if you''re entering an area where there are fewer
        tourists and more shady characters, quickly and confidently go back to where
        you came from.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52703ff7-c42d-413a-8874-cf562296d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: One man''s complacency is often another man''s opportunity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff2d5a-9588-4308-b42c-8887008da266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Travel in a group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544c0f5-9596-4f6b-8858-f06bdb7b096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re travelling with friends or family, the good, old buddy
        system is still an effective deterrent for wannabe crooks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ecce75-8472-46d3-bf0f-25d10010cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, it''s a good idea to tell your loved ones where you''re
        heading off to, especially in case of an emergency when they may not be able
        to communicate with you.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f195b29b-2f0a-4d0a-a3c0-e4e7d6971fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Beware of scams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f641b-ffb4-48b4-962d-46db7add2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You come across a mendicant begging for alms in the street.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642735ed-d927-4aa6-a455-a29c2c9894e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the kind soul that you are, you get some money out of your
        bag to give away.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d83512-b606-4b9e-a77d-8c6f9eb6f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be wary, though, as your kindness could quickly turn to sadness
        when you realize someone with lighting-quick fingers has taken something precious
        from you.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e24bc-e0f9-4650-9602-9a5e5e2694a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of whatever or whoever you encounter in your travels,
        always make sure to secure your valuables.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0d2f6-4d7d-4822-aa2f-9f00abd3bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Be discreet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998b660-ab96-4d80-a742-5cf3198fe6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say you''re carrying with a big chunk of your annual bonus
        in your wallet and you intend to have a really good time in your travels by
        burning through it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654bf43b-1fa4-46d6-a159-9ea250b8852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure to keep that plan to yourself.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649e05c-73c6-4507-8785-cb82b294c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waving thick wads of cash around (or constantly clutching your high-end
        smartphone) draws unwanted attention to you like flies drawn to honey.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7252a0-e727-4c67-8e7e-69727b78a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as possible, keep these things away from prying eyes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd7c7c-ece6-41a6-93ed-49e8532b1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Carry your valuables.</p>'
    '39':
      'image': 'jcr:d1137ef4-8dda-460a-9c15-3dfbaaaa8efb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fc62f-7731-4980-88a7-88f1dc07ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad6672-9013-447b-9413-f6576e8782e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the previous tip, travel experts recommend carrying
        your most precious possessions with you at all times. A secure bag like a
        backpack is typically the best way to carry things around while travelling.</p>'
    '41':
      'image': 'jcr:68846f24-8751-4f69-8bc7-84b2c4f3106e'
      'imageCaption': '(Featured: Venturesafe™ X30 for ₱8,490)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c9665-d38f-4825-b3f7-44018f5c627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf78c53-293b-41a3-9093-dbabb232cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacsafe takes things a step further by having bags equipped with
        eXomesh, which is made from high-tensile steel wire that make their bags practically
        impervious to knives and other sharp objects.</p>'
    '43':
      'image': 'jcr:4787e56e-135e-463e-b093-d46e33244b6a'
      'imageCaption': '(Featured: Venturesafe™ X20 for ₱6,990)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf84c58-0d29-47bd-b60a-e5125b7b6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eeec24-d3ee-406a-ba0c-7349e3dcca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same technology is used in the Carrysafe strap, which prevents
        thieves from slashing your bag strap and running off with your everything.</p>'
    '45':
      'image': 'jcr:e510c4e6-a259-4f73-9a80-ed3b3df3a139'
      'imageCaption': '(Featured: Citysafe CS100 for ₱3,990) '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e92af5-c69e-44c4-88be-c68c5a338b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920810e-325d-4941-9e29-26ae9f1daa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For additional security, the company offers the Roobar locking system,
        which works as an anchor for your bag zippers and straps. It could even be
        used to secure your bag to an immovable object.</p>'
    '47':
      'image': 'jcr:7c1219e0-90d4-4a45-b96d-5eb5a6d12dfe'
      'imageCaption': '(Featured: Citysafe CS150 for ₱4,290)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42e4ec-3ffb-4911-bfa9-1807ec7f55a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d36ef2-5a56-419a-9203-c67aefab54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, identity thieves packing RFID readers will be foiled
        by the company''s RFIDsafe blocking material. It works by blocking out virtually
        all transmissions between 10 Mhz to 3 Ghz, which covers the radio frequency
        used in most e-passports and credit cards.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5266aee-0ac5-4223-9343-693837afcea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So wherever your travels may take you, just remember these five
        tips to keep your belongings yours.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc77c0-2057-4e0d-9f56-dfe888a141a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:38:53.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:38:57.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>PACSAFE is located in Glorietta 5 G/F, SM Mall of Asia 2/F and
        SM Seaside Cebu 2/F. It is also available at all branches of Urbanize: Gateway
        Mall, Shangri-La Plaza, U.P. Town Centre, Glorietta 3, Uptown Mall BGC, Alabang
        Town Centre and Kiss &amp; Fly in NAIA 3. It is also available in Soledad
        Nuvali, Serin, and The District in Cavite.</em></p>'
    '53':
