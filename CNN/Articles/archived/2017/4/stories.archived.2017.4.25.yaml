    'title': 'U.S. Navy guided-missile sub calls in South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314edb95-f678-4053-a6bc-1cdae6c97ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON (CNN) — The USS Michigan — a guided-missile submarine
        — arrived in South Korea for what a U.S. defense official described as a show
        of force amid tensions between the U.S. and North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59c6ee-8595-434c-bcd0-5d0153db57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy sub arrived in the port city of Busan, South Korea,
        on the same day that North Korea celebrates the 85th anniversary of the founding
        of the Korean People''s Army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbba45-c831-4d61-924e-bd87aaafb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from U.S. Naval Forces Korea called the sub''s visit
        "routine" and said it was a chance to highlight the alliance between the U.S.
        and South Korean navies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121715cb-fc63-457d-83f3-a289d6cf3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the USS Michigan is not expected to take part in the joint
        exercises, its presence in the region is meant to send a strong message to
        Pyongyang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abd45f-6a87-4558-980a-625aefeb2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump told Fox Business Network''s Maria Bartiromo
        earlier this month that the U.S. was sending an "armada" with submarines to
        the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb8ed3-dacf-4ef8-a07e-7bc4ee428881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sending an armada. Very powerful," Trump told Bartiromo.
        "We have submarines. Very powerful. Far more powerful than the aircraft carrier.
        That I can tell you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741492df-c916-4fe8-88f3-ea50081c8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at the time suspected Trump might be referring to Ohio-class
        subs like the Michigan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b8cec-e950-4dc9-bdaa-be7201e8a07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with tactical missiles and equipped with superior communications
        capabilities, the Michigan is one of four U.S. Navy subs that began service
        as a ballistic missile submarine, loaded with nuclear missiles as part of
        the U.S. strategic nuclear deterrent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337fb42-1068-4bc0-bdc6-94fe0edd3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2000s the Navy converted four of the Ohio-class subs into
        land-attack platforms armed with conventional weapons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0086666-6506-4554-917e-0aa161733d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the four submarines can carry up to 154 Tomahawk cruise
        missiles. They are also outfitted to stealthily deploy up to 66 Navy SEALs
        or other special operations troops and their equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0348cfd-a35c-4b6e-a97b-72a39eaff22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan could be deployed in the Sea of Japan, also known as
        the East Sea, off the Korean Peninsula, said Carl Schuster, a Hawaii Pacific
        University professor and former director of operations at the U.S. Pacific
        Command''s Joint Intelligence Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9a036-b267-4880-a998-4f61e3c43899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear submarines prefer to operate in water over 100 fathoms
        deep (600 feet). Not always possible but they like having a lot of vertical
        space to duck and dodge in if they encounter anything unpleasant," Schuster
        told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d444c-e84c-4fa1-8d77-58a701257a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 560-foot-long, 18,000-ton Michigan is one of four converted
        Ohio-class subs, joining the USS Ohio, USS Florida and USS Georgia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9823c0d-4109-4850-8d5a-25a36b42b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan''s visit to Busan comes after North Korea on Sunday
        threatened to sink the American aircraft carrier USS Carl Vinson, which is
        beginning joint drills with two Japanese destroyers in the western Pacific
        Ocean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54bcbc-3d09-43be-9359-c6ea6ab07b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vinson will be joined by the Ashigara and Samidare destroyers
        in "tactical training" drills near the Philippines, the Japan Maritime Self
        Defense Force said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f55ced-165e-40ad-bb84-3ddb03343df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state-run newspaper Rodong Sinmun said in an editorial
        the country is ready to illustrate its "military force" by sinking a "nuclear-powered
        aircraft carrier with a single strike."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d15e89-db1c-44d8-afc9-6b4b93646888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean state newspaper claimed to have weaponry that "can
        reach continental U.S. and Asia Pacific region" and the "absolute weapon,"
        or a nuclear hydrogen bomb.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445bbe6-1569-48d1-9f51-0c94032d2c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN cannot independently verify the newspaper''s claims.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabb6a8-e515-40a5-8bfa-234eba1511e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Junko Ogura and Susannah Cullinane contributed to this
        report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ac1de-1251-4772-9649-d718be58b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:21:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:21:52.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US Navy guided-missile
        sub calls in South Korea" .</em></p>'
  'Torre-De-Manila-construction-Rizal-Monument-Supreme-Court':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-25T16:07:24.260+08:00
    'imagesource': 'jcr:9c7bc60d-35c4-46ad-b0e2-4815299f8692'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48e5946-806b-436e-968b-ca09742ff511'
    'lead': 'The Supreme Court lifts the temporary restraining order (TRO) on the
      construction of the Torre de Manila condominium which mars the view of the Rizal
      Monument'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:24:43.757+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T11:24:47.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:24:47.204+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks petition against project marring view of Rizal Monument

      '
    'updated': 2017-04-26T23:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8b811-22dc-4ea4-9ee0-be3de99d11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 25) — The Supreme Court on
        Tuesday junked a petition to halt construction of a controversial building
        within the line of sight of the Rizal Monument, a historic and well-known
        tourist landmark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e4033-9049-4e1c-a6db-b6fe5e776c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesperson Theodore Te said that the justices voted
        9-6, saying that there was no law prohibiting the construction of the Torre
        de Manila condominium in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef77d37-cbf2-4729-8660-b90783476585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, the Court has no jurisdiction over the subject matter. Two,
        the petitioners have no standing to sue. And three, they stand to suffer no
        injury," Te said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af25c4-1271-49ff-b16e-ea47d7526916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, the Court also found that there is no law that prohibits
        the construction of the challenged Torre de Manila project," he said, adding
        that the TRO against it would be lifted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56caea-e39a-421e-b704-57a044bb92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Torre de Manila construction on Taft Avenue sparked protest
        among the public when people found that it marred their view of the Rizal
        Monument. The building is over two kilometers away from the landmark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892a9a3-3426-44f4-8d25-d6ffe9329414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition to stop the Torre de Manila construction was filed
        on September 2014 by the Order of the Knights of Rizal, a civic group established
        in 1911 to uphold the ideals of national hero Jose Rizal. In their petition,
        they requested the Supreme Court to order the condominium''s developer DMCI
        Homes, to halt construction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ceea18-02e6-43b5-a792-e43b08404416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights of Rizal argued that the placement of the building ruins
        the sight line behind the Rizal Monument, thus devaluing the historic site,
        and that it violated Manila zoning laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3730ac-2c15-4448-94b1-caf0fcb1f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it respected the decision of the Supreme Court on
        its "test case for Philippine heritage" and thanked the public for its support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790187c-d26d-4e7d-9dcd-10067675e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public support that was expressed in favor of our stand was
        an indication not only of the importance of the National Monument but also
        to the continued relevance and reverence our National Hero, Jose Rizal still
        enjoys," the Knights of Rizal said in a statement Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cecac11-a660-4fe3-b916-037309ec05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court ruling was welcomed by the Torre de Manila developer,
        calling the decision "fair and just."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722e7dd-756c-4f89-a78b-d3d309a053c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will immediately resume construction to finally end the undue
        suffering of our stakeholders, most especially our workers and future residents
        who depended on our commitment to complete the project," DMCI Homes said in
        their statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fbce1-38ac-4b9f-b8d9-8c943a785eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rizal Monument marks the exact spot on which national hero Jose
        Rizal was shot by a Spanish firing squad on December 30, 1896.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfa9c3-d294-42f7-b8da-6ed943558294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila zoning board approved the continuation of the project
        in January 2014 after it had been suspended in November 2013 for violating
        zoning laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910add0d-9164-4159-b857-07f2f3e3419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2015, the SC issued the TRO that stopped construction of
        the tower.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211cc1c-6f65-4e82-8b93-5abc62d0df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by six rounds of oral arguments, held from July
        to September 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806317b-862a-4a34-a24e-248dcf896d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine Justices who voted for the ruling were Chief Justice Maria
        Lourdes Sereno, Justices Antonio Carpio, Presbitero Velasco Jr., Lucas Bersamin,
        Mariano del Castillo, Bienvenido Reyes, Estelita Perlas-Bernabe, Marvic Leonen,
        and Noel Tijam, said Te.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25dbc8-4c9d-4440-ba7c-ec3b3a271ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:24:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:24:47.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who voted against the ruling were Justices Teresita de Castro,
        Diosdado Peralta, Jose Mendoza, Francis Jardeleza, Alfredo Caguioa, and Samuel
        Martires, he added.</p>'
  'Abu-Sayyaf-police-Nobleza-Dongon-Crame':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-25T13:49:17.761+08:00
    'imagesource': 'jcr:816a8b33-5a59-4433-9e96-d4965154f369'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c81aecc9-c469-4dd8-a0e6-f571f4fb4c28'
    'lead': 'Authorities has seized firearms, components for explosives, and documents
      detailing terrorist activities inside the house of P/Supt. Nobleza in Casisang,
      Malaybalay City, Bukidon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:27:10.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:25:02.698+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police officer, bandit detained at PNP headquarters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c16b3-6729-4b45-83d6-f286a1542cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> P/Supt.
        Maria Cristina Nobleza and her alleged lover and Abu Sayyaf member Renner
        Lou Dongon are now at the Philippine National Police (PNP) headquarters in
        Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9619296-1bca-4378-985c-005366f1fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were flown to Manila from Bohol on Tuesday morning, said
        PNP chief Ronald Dela Rosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245e034-b0f9-45e1-8167-41f845ae178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he will personally talk to Nobleza after she and
        Dongon undergo questioning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096b40d-cec2-4493-96f6-21789fa3ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Nobleza admitted she and Dongon were in Clarin, Bohol to
        provide medicine and food to an Abu Sayyaf member only known as Saad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c369b-4090-4912-b14c-54caa66b5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandoon lang daw sila para mag-deliver medisina at pagkain somewhere
        para makuha ni Saad kasi wounded si Saad," Dela Rosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15b38d-3c5b-47e8-8202-a35484f208e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobleza and Dongon will be detained at the PNP Custodial Center
        in Camp Crame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e246353-9e70-4b73-a6ff-a5adc72ef0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte called Dela Rosa on Monday, asking him
        to ensure Nobleza would be put behind bars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10ec6c-cca5-4730-80cb-d587e6dda3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said Nobleza was in a vehicle with Dongon, an elderly
        woman, and a teenager when they tried to drive past a police checkpoint late
        Saturday in Clarin, around the same time police and military teams pursued
        the remaining bandits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087fe51-d7d4-4253-aaaf-978d9968340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobleza did the interrogation procedure to Dongon in 2013 when the
        Abu Sayyaf member was arrested for a bombing incident in Cagayan De Oro 2012.&nbsp;He&nbsp;
        was released after the prosecutor dismissed his case for technical issues.
        Nobleza was assigned to the defunct PNP Anti-Illegal Drugs Group before she
        was transferred to the PNP Crime Laboratory-Davao Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86fcd5-b04d-4eb4-ae8f-b24ac2207f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firearms, bomb components found in Nobleza''s home</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d385255-8d8b-4cd4-acc0-71028a770d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Monday night seized firearms, components for explosives,
        and documents detailing terrorist activities inside the house of Nobleza in
        Casisang, Malaybalay City, Bukidon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1dec8-a17a-476f-902b-4d56552af321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report forwarded by Supt. Lemuel Gonda, Criminal Investigation
        and Detection Group members recovered a M15 rifle, one .45 caliber pistol,
        and a timer for an improvised explosive device.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2bfb2-cd89-4adf-8a83-09d0a1b37f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Al Mohammar Bayani and two minors occupying the house
        were arrested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2163093-a940-450c-a69c-ba6ee22cd2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:27:10.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:25:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles, stringer Alwen Saliring
        contributed to this report.</em></p>'
  'mental-illness-stigma':
    'author': ' Ross Tugade'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-04-25T16:28:56.813+08:00
    'imagesource': 'jcr:9dcc1211-8309-4bea-ac55-025b69808441'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '012ba290-cfdb-4610-9fa0-59c952fefd46'
    'lead': 'Mental illness in the Philippines is a silent killer, with at least 2,558
      cases of suicide arising from mental health issues reported in 2012 alone. The
      time is ripe to talk about it as a pressing public health concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:31:54.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2021-02-08T19:20:17.575+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:31:58.506+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We need to talk about mental illness in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be45aa4-170c-45ba-9188-4e058fce1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.575+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With headline-making metrics such as the World Happiness Index that
        indicate an increase in the overall emotional well-being of Filipinos, issues
        surrounding mental health take the backseat and easily fall beneath the cracks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808277a6-2862-44d6-b234-c2597cd52ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, at least according to other numbers, is darker: the
        National Center for Mental Health''s statistics project suicide rates of 2.5
        for men and 1.7 for women per 100,000 members of the population. These numbers
        do not include unreported cases. According to a 2014 report of the World Health
        Organization, there were 2,558 cases of suicide due to mental health problems
        in the Philippines in the year 2012 alone. As a public health concern, mental
        illness hits the most vulnerable sectors of society — the young and the poor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeaf357-8e8d-4d22-9c81-6eaa22c89277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living within a culture that emphasizes resilience and humor amidst
        pain and personal suffering makes it all the more difficult to talk about
        mental illness out in the open. The stigma surrounding mental illness only
        adds to the layers of struggle of people who suffer from various mental health
        conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561fc4d9-620c-4ad3-a541-dfd525604ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naming the illness, confronting the struggle</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce063ac-8577-43bf-ae13-dcb9adc9b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was a freshman in college when I was first confronted with serious
        problems regarding my mental health. I was sixteen then, freshly uprooted
        from the province to study in Manila. And while I could have easily ascribed
        my sadness to homesickness, the results of my university-required guidance
        tests showed otherwise. They painted a picture of depression and other various
        symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31041e-0cbc-4bf8-ad28-dc25fddca1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, I understood that all that raw, uncontrollable
        sadness and rage that sprang from within me was not because of some normal
        personality flaw. Rather, it was something more fundamental. I spent half
        a year in counseling trying out various methods of therapy, then without any
        medication.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1294f-b8c9-40b5-81c0-d0444a7be1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And then I stopped.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645c355-dd80-4dc3-bbad-f4c338cfbfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years went by without any therapy, and my mental health deteriorated
        greatly. I went on to enroll in law school, a highly competitive and pressure-filled
        environment. The stress greatly amplified my symptoms, causing my academic
        performance to drop. A series of breakdowns finally led me to seek help from
        a psychiatrist, my mind filled with questions begging to be answered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024011de-ce84-4a01-bb5e-ea0b3658887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re bipolar," the doctor told me. "Now at least it has a label,
        and you know exactly what you’re dealing with.” Somehow, her words were reassuring.
        Not that I wanted to be reduced to a label, but having a name for my condition
        was the beginning of my journey to look for answers and to get better.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725621ef-7fe8-4ad5-99ca-b5b51f928780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people still perceive the therapist’s or psychiatrist’s clinic
        as a zone of last resort. Worse, getting professional help is offhandedly
        dismissed as an affliction that only hits the middle or upper class.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221f7a6-5ef0-4b30-880d-516647ff9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Areas for reform</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4249147-2a7b-4bf2-b786-7b9235ad1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the considerable lack of public health and policy infrastructure
        to deal with the increasing need for mental illness treatment, most Filipinos
        are left to their own devices instead of seeking professional help. Admittedly,
        a trip to the psychiatrist or to the therapist, including medication, can
        set one back up to several thousands of pesos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a0ea5-b8da-4463-9cc4-9abac088a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re bipolar," the doctor told me. “Now at least it has a label,
        and you know exactly what you’re dealing with.” Somehow, her words were reassuring.
        Not that I wanted to be reduced to a label, but having a name for my condition
        was the beginning of my journey to look for answers and to get better.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c203b28-84ab-4941-b265-7ac5e43ff97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of counseling and treatment is not the only factor that
        sets back most Filipinos from going to doctors to get a professional opinion.
        Filipino culture encourages coping through social means. Even our language
        is devoid of nuances for various mental health conditions. And while such
        coping mechanisms cannot be discounted or done away with, there are instances
        or cases that require formal treatment depending on the condition. Self-diagnosis
        can also only worsen one’s condition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518509e7-0617-479a-b0dd-9395ec1be384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health policy in the Philippines is ripe for reform. Open
        public discussion by policymakers on mental health can ease the citizenry
        into more vibrant and critical debates regarding mental illness.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a5a52-8b39-4aab-87bd-dff3a0ddc7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the legal regime for mental illness in the Philippines
        is governed by the Magna Carta for Disabled Persons. The language of the law
        itself is limiting, as its aim is mainly rehabilitative and welfare-oriented.
        Legal rights that could empower those suffering from mental illness regarding
        treatment and other aspects of their everyday life are not well-articulated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bab8b1-cb01-491f-81e8-1c6e661a19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the language used in Philippine law is outdated. It only
        recognizes the legal category of "insanity" as a catch-all for mental illness.
        The law fails to recognize that mental illness can exist in a spectrum or
        in different degrees, since its effects vary from person to person. While
        some may be rendered legally incapacitated by illness, others remain fully
        able and competent to live their daily lives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113434e-3f96-4a14-971b-717144aa0f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a State-party to the United Nations Convention on the Rights
        of Persons with Disabilities, the Philippines also needs to overhaul the domestic
        legal framework on mental illness. A specialized law on mental illness is
        needed not only to comply with international standards, but also to recognize
        it as a legitimate public health concern. In Europe, for instance, mental
        health laws emphasize anti-discrimination and patients'' rights to make their
        own choices regarding treatment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07efd93c-8774-494e-a5bd-8e7b97f8aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill proposing a national Mental Health Act was recently re-introduced
        in Congress. The bill recognizes the prevalence of mental health issues plaguing
        Filipinos and the lack of mechanisms and facilities to address such needs.
        Mental health legislation can help mitigate the stigma surrounding illness
        by bringing the conversation to a more serious yet accessible level.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0b0fd-9d5e-410e-8329-4923d3b37c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Openness, acceptance</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce04ad1-5c1b-490f-adf6-fad26000aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change in legislation can only go so far as to change society’s
        attitudes towards mental health. A victory within the halls of Congress could
        in the end be empty and hollow if the dialog is contained within formal institutions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d277a-f440-4adc-a9c6-43a758f6a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:31:54.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-08T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations should start within families and other social circles,
        where help is within reach. And while the law and medical treatment can be
        allies in treatment and rehabilitation, liberation from the shadow of stigma
        and discrimination should begin in the basic units of society.</p>'
  'keeping-things-safe-travel-pacsafe':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
