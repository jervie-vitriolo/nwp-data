  'SMC-to-hire-former-drug-users-for-MRT7-construction':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-25T22:16:25.035+08:00
    'imagesource': 'jcr:e648f968-126a-498a-915d-198a331f1282'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc13b806-0550-4b8f-8428-bd2e9fb23c46'
    'lead': 'The corporation behind the construction of the MRT Line 7 plans to provide
      jobs to former drug users who were rehabilitated under Quezon City''s anti-illegal
      drugs program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T10:07:53.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T10:07:56.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T10:07:56.327+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Corp. to hire reformed drug users for MRT-7 construction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fbf00-5db3-4373-a2e6-c0f308934649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 25) —</strong> San Miguel Corporation
        (SMC) will tap reformed drug users to build the Manila Metro Rail Transit
        (MRT) Line 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f1ca1-1f89-4372-9a7d-4748b1ee4e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC signed a memorandum of understanding with the Quezon City government
        Tuesday to employ former drug dependents who have completed its rehabilitation
        program.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1916923525214204%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281126b5-50c2-4708-83a2-164541e9a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c2c45-6d46-4954-9b78-103f9a784e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Vice Mayor Joy Belmonte said providing jobs to former
        drug dependents will help ensure they don''t return to their addiction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df09b3-09e0-4307-9ec8-6d89abd29d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Batay po sa aming profiling na ang</em> number one criteria
        <em>ng mga naggagamit ng bawal na gamot ay kawalan ng trabaho,"</em> Belmonte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e3169-70cb-47b9-9495-af46b4ff2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s based on our profiling that the number one criterion
        similar among illegal drug users is unemployment.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b031c9d4-ba3e-485f-8498-95b578a993ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government will initially recommend 400 reformed drug users
        to EEI Corporation, SMC''s contractor for the MRT-7 project which will take
        around three years to build.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb9d1c-a8a3-4e9d-81ed-e4bfca7ab812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero sana kung kakailanganin pa nila, tayo po ang iisipin nilan</em>g
        first priority na hingan ng workmen," Belmonte added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2a516-396d-4833-9683-78367e2dae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if they need more people, we''re top priority
        for sourcing manpower.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01213c-d508-47c1-8242-84181f98803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former drug dependents will be tasked to work as traffic enforcers,
        carpenters, masons and steel workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c86bb9-de79-4ba8-be1c-48634ae261cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:07:53.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:07:56.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is the first company to partner with the Quezon City government
        to employ reformed drug users.</p>'
  'ombudsman-frustrated-delays-in-PDAF-cases':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-25T09:46:54.127+08:00
    'imagesource': 'jcr:f39e340f-f5cc-4e2a-8cbe-11bf74e21665'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a150042-b10c-4e03-bc6b-12bbf91c4077'
    'lead': 'Ombudsman Conchita Carpio-Morales said the trial of pork barrel scam
      cases are delayed by the individuals charged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T10:34:54.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T10:34:59.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T10:34:59.053+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman airs frustration over delays in trial of PDAF cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e38973-a036-4ccb-a42d-0c53c49949cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, April 25) — Ombudsman Conchita Carpio-Morales
        is irked by delays in the trial of pork barrel scam cases before the Sandiganbayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a8670-b100-4870-a9b8-dac957a1882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these cases are not prospering because of dilatory tactics
        by individuals charged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ffc4b-eba5-4cf0-affb-ade111766e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused raise so many incidents to the SC. There are so many
        incidents that they want resolved by the Supreme Court. <em>Hindi ba natin
        masasabing inordinate delay ''yan</em> [Can''t we say those are inordinate
        delays]?" Morales told reporters during a press conference held on April 25,
        2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c7368-f35d-47a5-b56b-18194cd7750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of cases in connection with the alleged diversion
        of pork funds to bogus NGOs controlled by businesswoman Janet Lim Napoles
        was filed in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a0fdb-bc0d-496d-abd4-c93c31d4076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases involve former senators Juan Ponce Enrile, Bong Revilla,
        and Jinggoy Estrada and their alleged cohorts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8ecfe-5bb5-41d7-9e62-46f577d20e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of these cases have been tried. Revilla''s case, in particular,
        had been set to start trial five times, and has been postponed in all settings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9126f2-fb3e-4027-8ab8-f28d07c15398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponements were prompted by various motions filed by the
        defense that the court would first need to resolve before trial can begin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1de5e4-a75e-4728-a066-9e11e6635558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judges are expected to control the proceedings. <em>Sila nagko-control
        eh. Kung panay ang postponement mo na mabait ka masyado, and hindi naman</em>
        legitimate <em>''yung</em> ground for postponement, that is detestable if
        you grant the motion for postponement," Morales said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe9ba6-ace1-4ae3-88e9-36bd847549ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Judges are expected to control the proceedings. If
        you always allow postponement, and the grounds for postponement aren''t legitimate,
        that is detestable if you grant the motion for postponement.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99a430-eda7-4abf-9ecd-0003b48fd04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said delays in the trial poses additional challenges
        in the prosecution of cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63da5dc-ee98-4066-aecd-f1f469b33b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained over time, some documentary evidence are deliberately
        or accidentally destroyed, witnesses die.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25954b5e-77e0-46d2-93a8-5dbfa387aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some instances, she said prosecutors are promoted, therefore
        his case is passed on to a new prosecutor that would have to review the charges
        which also takes time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22001f64-a448-49f2-a468-523ba0d57744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:34:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:34:59.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2016, 39 lawmakers have been charged over the alleged misuse
        of pork barrel.</p>'
