  'PH-top-of-mind-ICC':
    'author': 'Regine Cabato, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-25T18:09:29.532+08:00
    'imagesource': 'jcr:843d0d47-c79e-4a3e-a85a-0a61852cb08a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4db04a1-e13c-4316-bf7d-7a76b64b6f8f'
    'lead': 'International law expert Tony La Viña warns that the ICC may let some
      issues slide, but the allegations against President Rodrigo Duterte might not
      be one of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:09:16.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T11:15:18.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:15:18.443+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH is ‘top of mind’ in International Criminal Court – legal expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a49d0c-8d28-4615-997c-f7d1eff5990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> A 77-page
        document alleging "mass murders" during the administration of President Rodrigo
        Duterte may be shrugged off by Malacañang, but the International Criminal
        Court (ICC) may just look into the matter, an international law expert said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb63150-b050-456c-b342-9827e7bc6d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every international legal expert,&nbsp; every single one, and I
        communicate with hundreds of them, tell me that the Philippines is top of
        the mind of being subject to the ICC," Tony La Viña told CNN Philippines''
        <em>The Source</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9eef22-56b2-44aa-af88-3879bbfe1d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Jude Sabio, the lawyer of self-confessed hitman
        Edgar Matobato, presented his document for consideration to the international
        tribunal in The Hague on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b1378-ba78-4654-9249-e2e14e0fa9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio accused Duterte and senior government officials of "crimes
        against humanity" over alleged deaths due to his war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a721f-3756-461b-8807-1fb510cd1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is humbly requested that the Prosecutor of the International
        Criminal Court conduct an analysis of the situation of mass murder in the
        Philippines, as well as the criminal liability or responsibility of then Mayor
        and now President Duterte and his senior government officials," Sabio said
        in the letter prefacing his document.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020d991-fc29-4e51-bb55-cda5931bfac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ICC confirms receipt of document alleging "mass murder"
        in PH drug war</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04465b53-3ee8-4b84-85c8-413368ca5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña emphasized that Sabio''s document was "not a complaint,"
        but instead "a communication" meant to inform the ICC of the situation in
        the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e0c35-c2ae-460c-845a-73780f1058d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court had received "over 12,000" similar kinds of communication
        since it was founded in 2002, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc975d-2cbf-472a-8cf2-69173ea4102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, they''ve acted only on six of these," said La Viña. "It
        will be easy to say that, maybe like many... it will be set aside. I''m afraid
        that will not happen in this case."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fa791-5842-4f3e-9f0a-c2364bdec6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña also said that although it can take years for a case to
        prosper at the ICC, it might take a lot less time this time around.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd913067-ba4a-45cb-8363-fcb191783198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would actually say [it takes] years for this, except that...
        the Philippines is top of the mind," said La Viña. "Because there are killings
        going on and the prosecutor might want to try to stop those killings, then
        she might actually rush this forward."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecb457-d7c5-4efb-b073-1e6f5d58d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña said that there was a "medium... if not a big possibility"
        that the ICC will follow up on Sabio''s document.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db29df-e31d-4a0e-bb94-6c61e0dd5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte urged&nbsp; language</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334faae-8e4f-4608-a5b1-78bb22d112ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña also advised that Duterte might want to be "more... careful,
        more calm" in his pronouncements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a137ddd-d24d-4d88-8ae4-63a8c15e46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, distinguishing between addicts and pushers, that''s
        a very big difference from a crime [against] humanity point of view. It''s
        a crime against humanity to go against addicts," La Viña said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16af4df-05c5-453c-9778-d8f4781b538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC chief prosecutor Fatou Bensouda herself expressed concern over
        the killings last October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16a9a2-150b-419d-b1d5-bb9e7be35a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: International Criminal Court chief prosecutor warns PH
        over drug killings</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71b8ff-f88d-4ff2-8d69-f4999c3f0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC prosecutor herself had said it, had warned us... that the
        language of the President can incite killings, and that she''ll be watching
        carefully what happens in the Philippines," La Viña said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f860bf2-19bf-40ec-b658-c3d86b989dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "the words of the President are lost in translation"
        and could be considered as instigating action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb0461-2093-4433-a1ea-42dac60cb14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, chief presidential legal counsel Salvador Panelo said the
        President "explains himself" after his controversial statements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bab159-f3f3-4a4d-bc80-f4109c27fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking also on <i>The Source</i>, Panelo added that he would not
        advise the President to tone down, and that other leaders in Southeast Asia
        and the Middle East were "in awe" of Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a956d-8293-4fc9-b380-6e93f2a022bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why he has evolved to become a world leader. Without that
        kind of language... he would not have become President," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ca154-1f35-48e9-8107-b94fdbdb0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña said the President runs the risk of being prosecuted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e49161-ac3a-4c37-9c38-2b1edfbff6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the risk he takes," he said, "I''m certainly not gonna
        tell him to change, I''m just saying that if he does that, he will get prosecuted."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d69e4-a01f-4dfe-8126-e9dc1f6f5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unqualified for ICC?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e8822-dfc5-45b7-8cb1-63a4a303e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña said the concern will be subject to internal review. This
        initial stage, known as examination, involves answering whether or not the
        war on drugs qualifies as a crime against humanity. The court will also determine
        whether or not they have jurisdiction over the matter, which entails an unofficial
        investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480cdca6-5a6f-4961-98ac-4ce69abd3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unofficial investigation begins after the examination, and
        they say they have jurisdiction, and they will now move forward on the official
        investigation," La Viña said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e5e79-40d8-4845-9404-cc7815d20fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo believes the alleged killings do not fit the definition of
        a crime against humanity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cfa328-1107-4175-b50b-deb389c77f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crimes against humanity [are] supposed to be... [a] widespread
        and systematic attack against a population," said Panelo. "These extrajudicial
        attacks [are] not state-sponsored, and this is a finding of the Senate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca964589-0a02-42f6-a5a0-a2094607af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC can also only step in if the state party involved is "unwilling
        to investigate or to proceed," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29278a6d-7a74-4b66-8320-186dd2a1b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the state is or has undertaken any investigation, regardless
        of the outcome, they will not assume jurisdiction," said Panelo. "The Senate
        has investigated it... The PNP is investigating it. They have prosecuted so-called
        police officers involved in such killings."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b3a1f-561a-4588-b741-685f920ef80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that Sabio''s communication would not prosper and
        dismissed it as "black propaganda."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13ca44-93c9-4e62-81bf-715e4e07d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to La Viña, it will be the ICC prosecutor who decides
        whether or not the Senate investigation was genuine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0ad7f-dbe8-4f30-8bcb-df64b7dc1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña clarified that while he is against the methods of the war
        on drugs, he is also against taking the concern up to the ICC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6fa22-cbff-4391-be5c-7c185edf1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:09:16.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:15:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m against the filing of the case because I would like us to
        correct ourselves," he said. "I am against the way the war against drugs is
        being conducted, but I would like the correction to be done by ourselves and
        not imposed from outside."</p>'
  '7-books-for-pet-lovers':
    'author': 'Fiel Estrella'
    'caption': 'There’s nothing like the bond between pets and humans, which has found
      its way not only into cute cat videos or dog memes, but also into several works
      of literature. Illustration by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-04-25T17:32:17.326+08:00
    'imagesource': 'jcr:53a75a85-960e-4342-9f97-67a293c5e2a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2520de9-244b-497f-926e-7f7cb663e4c7'
    'lead': 'There’s nothing like the bond between pets and humans, which has found
      its way not only into cute cat videos or dog memes, but also into several works
      of literature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:14:15.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T11:14:19.776+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:14:19.532+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 books for pet lovers of all ages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24061be-12ff-4403-961a-29a24cd4e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If YouTube, Snapchat,
        and memes are any indication, the one thing that might just unite humanity
        once and for all is our love for (mostly) furry creatures. There’s a good
        chance that a dog or a cat or even a turtle has more followers than you on
        Instagram, and you won’t even be bothered because they’re so <em>cute</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65917f61-e42c-4ec2-a64e-f7336ee4830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we can spend hours watching videos of adorable animals, why can’t
        we settle down and read a book about them? It may be because romance isn’t
        the only subgenre of literature that’s gotten a negative rap over time. Pet
        books are associated with children’s literature or schmaltzy tearjerkers,
        which can make it hard to take them seriously, but it’s high time we give
        them a chance. After all, there’s nothing like the bond between pets and humans,
        and in the hands of a quick-witted writer with the right ideas, there’s absolutely
        no limit to how interesting a story can get.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3149a26-8834-43b6-addb-be5fcec74491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of National Pet Month, here are seven pieces of pet-centric
        literature that are almost as good as cuddling with our four-legged friends.</p>'
    '5':
      'image': 'jcr:4348dcd1-bf6b-4927-91bc-df65680590ea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2847d0-29a7-4dd2-afb0-17fdb7a7f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0d6dc-849a-412e-a962-0ce2eac0facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Timoleon Vieta Come Home: A Sentimental Journey” by Dan
        Rhodes</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a28efd-73bd-4902-b266-fe2912e52cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut novel by British author Dan Rhodes is a parody of the
        classic film “Lassie Come Home.” It revolves around a dog of an unidentifiable
        breed, named Timoleon Vieta, who must find his way back home to his ramshackle
        farmhouse after his owner, a retired gay composer, begins dating again and
        abandons him in Rome. In Rhodes’ signature dry wit and style, the book reads
        more like a series of brief vignettes detailing Timoleon Vieta’s adventures
        and the people he meets along the way. Tread carefully, though — the ending
        has proved to be divisive among readers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b286c0-6ebc-4209-9a69-abe8c8acba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Of Cats and Men: Profiles of History’s Great Cat-Loving
        Artists, Writers, Thinkers, and Statesmen” by Sam Kalda</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf763f18-750d-4fd6-9eba-87d553a60795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Twain once wrote, “When a man loves cats, I am his friend and
        comrade, without further introduction.” In this book, artist Sam Kalda, perhaps
        hoping to gather these friends and comrades, has compiled profiles of 30 influential
        men — including Ai Weiwei, Nikola Tesla, Sir Isaac Newton, Andy Warhol, Edward
        Gorey, Freddie Mercury, and Charles Bukowski — whose lives were further enriched
        thanks to the company of their feline buddies. Featuring gorgeous full-color
        illustrations and hand-lettered quotes about cats from some of the subjects,
        “Of Cats and Men” is a wonderful, whimsical look on why cat people become
        cat people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd4fd5-eef8-40ed-85de-3d42b5523ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Charlotte’s Web” by E.B. White</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926343f5-4024-4fc2-87ad-0e4601eb652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a barn, a spider named Charlotte becomes a sole friend to Wilbur,
        a little pig who yearns for company. When they learn that Wilbur is intended
        for slaughter, Charlotte begins weaving webs that literally spell out praise
        for him to spare his life. A classic book for children, E.B. White’s story
        of unconditional love and friendship continues to enchant and affect even
        the most jaded, grown-up readers. It also, of course, never fails to bring
        on the waterworks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e99fe-a9e7-4fc5-b3e6-ca0634671135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Curious Incident of the Dog in the Night-Time” by Mark
        Haddon</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45883183-3732-4768-b5d3-fa93747eeabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Haddon puts a twist or two in your run-of-the-mill whodunit
        by having the victim be a dog — and the hardboiled detective be Christopher
        John Francis Boone, a 15-year-old who loves animals and has a mild form of
        autism. Told from the point of view of that young man himself, “The Curious
        Incident of the Dog in the Night-Time” is a funny and engrossing tale that’s
        equal parts murder mystery and coming-of-age story as Christopher aims to
        navigate a world bigger than he’s ever known, going by logic and exploration,
        in order to find out who killed poor Wellington.</p>'
    '21':
      'image': 'jcr:0fc8d6ce-3887-47a0-8e55-fc6edb60a298'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd04b3-b690-4115-a093-9865cef3b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.666+08:00
