      'mgnl:created': 2019-07-17T10:56:05.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The morning sun was already burning
        bright by the time we reached Cabugao, a small barangay in Coron. From Busuanga
        Island, where the city center is, it is accessible only by motorized boats,
        which have to tread the open waters of the Sulu Sea. Even at the height of
        summer, the waves were strong, threatening to turn over our boat on either
        side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769de3dd-7b63-4513-b865-34112fe81dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat captain found it hard to navigate through the waters. One
        wrong move and we just might find ourselves having an unscheduled morning
        swim. Even with the shore in sight, it took us 20 more minutes until we reached
        the relative calm of the reef. A lone wooden dock serves as the entrance inland.
        The main priority was keeping our most important baggage — a large bag with
        five tablets, a 14-inch LED T.V., a smartphone, a pocket-wifi with a starter
        load, a charger, and a solar panel — from getting wet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db1159-4d3b-4b09-858e-8556e059b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our destination, Cabugao Elementary School, is 300 meters from the
        port, a few minutes walk. Apart from a few teenage boys hanging out at the
        makeshift lookout, there are only trees stretching as far as the eye can see.
        Further up, houses start to appear: one with a satellite dish, another with
        an April Boy Regino song leaking from tinny radio speakers. More houses dot
        the roadside closer to the school. The term has just ended, so some children
        were playing by the roadside.</p>'
    '5':
      'image': 'jcr:69d66253-f175-4a99-804f-c2b905eb9881'
      'imageCaption': 'Musician and former Urbandub frontman Gabby Alipe carries the
        Smart School-in-a-Bag to Cabugao Elementary School in Coron, Palawan. The
        bag is donated through their record company, MCA Music, Inc. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d85b99-9e88-4adf-af22-13aaaaebba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254280b1-0beb-41ff-9e34-d1703398b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabugao Elementary School is built out of six one-storey buildings
        angled to face a dry, open ground. There are still students inside the classrooms,
        who are only in school for the turnover of Smart Communication’s School-in-a-Bag.
        The donor for Cabugao, MCA Music, Inc., is represented by musician and former
        Urbandub frontman Gabby Alipe, who has slung the bag to his back like an excited
        kid going to the first day of school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2a8bc-c016-4d0f-8fbd-ae6fe0634445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we settle to prepare for a short program prepared by the teachers
        and students, Darwin Flores, Smart’s department head for community partnerships,
        takes out a tablet to play with the kids. He opens the Batibot app, an interactive
        tool for pre-schoolers and low-level students. It is basically gamified learning:
        users are asked to arrange the alphabet by order, sound out words, and, like
        a typical Pinoy activity, engage in karaoke-style participation. The children
        huddle around Flores, picking up on the app’s touch screen mechanics in just
        a few strokes — even though some of them have never handled their own smartphones
        or tablets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824781dd-97fc-4d74-829c-8351a1e97c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech-savvy kids from toddlers to pre-adolescents are called ‘digital
        natives’ these days — a generation whose first few steps include touching
        a tablet or a phone. Their curiosity to fumble with a device seems almost
        innate and instinctive. But in Cabugao, gadgets are a rarity. There is no
        electricity and wifi. Power comes from solar energy or generators that run
        on gasoline. Some families — most of which belong to Palawan’s Tagbanua tribe
        — have members who own touch screen phones. “Halos wala pang sampu,” fourth
        grade teacher Juline Macoy says. But for the rest. who are still few, they
        usually have the basic candybar phones.</p>'
    '11':
      'image': 'jcr:93116650-0c19-46cc-b6c8-e40f167761af'
      'imageCaption': 'Financial advisor Leah Avelino-Quimson with some students from
        Banuang Daan Elementary School in Coron, Palawan. Quimson donated a Smart
        School-in-a-Bag, portable digital classroom that facilitates access to education.
        The package includes five tablets, a LED T.V., and a laptop. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc0b5f-4745-49f4-b3ab-ee684f0814f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bc28e-731f-4cf6-a880-bbb285ee05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laptops and tablets, usually owned by the teachers, make appearances
        in class but as teaching instruments rather than personal luxuries. The class
        usually has to huddle in front of one small screen to see anything.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280587d-0c35-4111-a2e0-137548d4b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>[Kahit] lang nag-che-check lang ng</em> attendance [at] <em>nakaupo
        lang ako sa</em> desk, <em>nakatingin [ako] sa laptop ko,”</em> says Macoy.
        “<em>‘Yung ginagamit na din namin kasi</em> [laptop] <em>sa pag-check ng</em>
        attendance, class report, lesson plan ...”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2acd8-9762-49e2-85cc-0508d8a379f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Curious talaga sila sa technology,” she adds. “Hindi namin pipigilan
        sila  … andyan sila sa likod mo, kahit maiinitan ka na nagpapaypay sila sa
        likod mo … basta sila ay magtingin.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3c2c3-233e-4316-bf3c-314944b59866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krissa Dugan, the school’s information and communications technology
        (ICT) teacher, admits that the technology-focused element of the K to 12 curriculum
        — which has a grading period involving lectures on Google and basics such
        as Microsoft Word, Excel, and PowerPoint — has been difficult to implement
        in an area that has no electricity or internet. In the absence of the ideal
        one computer to one student ratio, Dugan brings her own netbook to class or
        uses images of the software and applications to demonstrate to the students
        — a problematic method since the lessons are supposed to be hands on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c7a7b-ffb4-40cc-8190-8da88c33e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2014 report by the Department of Education, there
        are 5,954 schools in the Philippines that do not have electricity. This means
        there are over a one million students in these schools who do not have access
        to basic technology necessary for learning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65058d4e-f34f-422a-b3e3-cbf822a2379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“[Kahit ‘yung] basic lang, kung paano mag-operate ng</em> computer,”
        shares Dugan<em>. “‘Yung ‘pag nagsisimula tayo, ‘yung [mabagal] na hinahanap-hanap
        natin yung</em> letter [sa keyboard].<em> Pero makita man nila yung mukha,
        hindi nila alam kung paano pindutin. Pagdating sa bayan paano nila mahahanap
        ''yun? Sa libro namin talaga picture lang.”</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320dc9e-759e-4dcf-872f-ad8251f5007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Dugan only has one small netbook, she usually has to stack
        a few books on her table so the whole class can see the computer screen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434a1ff-8dfc-483c-9b93-f7c8658be617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Katulad nung</em> [phases of the] moon [na lesson], <em>nag-download
        ako. Ang ginamit ko PowerPoint, ''dun ko na siya tinuro. Kaya lang, maliit
        yung netbook namin….”</em></p>'
    '27':
      'image': 'jcr:eacc4f45-cc75-487d-b6f1-b1de54991066'
      'imageCaption': 'Teachers from Cabugao Elementary School in Coron: Juline Macoy,
        Krissa Dugan, and Annabel Abadilla. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cfbf5c-385e-4538-a5f9-a7982fc356bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69e372-65fe-485a-b8e5-c7dc2d04d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the journey to Cabugao from the city center usually takes
        more than an hour by boat, the teachers stay in a cottage within the school’s
        premises for the rest of the week. Most of them live in the town center, where
        they usually download teaching materials for the class when necessary. Come
        Sunday, they take the boat back to the Cabugao.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e372044-3819-4bd0-ac15-253f6504ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakatakot pa kapag alon ang kalaban mo tapos may dala kang
        laptop, masisira din,” s</em>ays Dugan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4843428c-d62e-4a99-b2ed-e1895f83ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Naranasan ko yan,”</em> relates Macoy. “<em>Kakabili ko lang
        ng</em> touchscreen <em>na bagong model na</em> computer, two months <em>pa
        lang gamit ko [tapos nabasa]. Halos isang buwan akong ‘di naka-recover</em>
        … ‘di ko na napaayos.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75913398-8129-47a8-a60f-927ca778b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being in areas without electricity, these devices still
        serve as useful links to the rest of the world and, eventually, as tools for
        academic development when the students move to the city center to study high
        school. We’ve usually associated gadgets with leisurely whims — social networking,
        video streaming, and mobile games — but stripped down to their most important
        aspects, they are essential tools for learning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878dfab-c8f1-4fac-8c0e-a61481370e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2014 report by the Department of Education, there
        are 5,954 schools in the Philippines that do not have electricity. This means
        there are over a one million students in these schools who do not have access
        to basic technology necessary for learning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2767c62-b2ca-4ded-9eaf-7cae7573291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Communications commissioned its own study on the effect of
        managed use of tablets — only 30 minutes per session, three times a week —
        in kindergarten to boost literacy. According to the results, “students who
        used the tablets to learn the alphabet, numbers, shapes, colors, and so forth
        showed higher improvement in cognitive (88% difference in test scores), affective
        (heightened interest in lessons, among others), and psychomotor learning domains
        versus students who did not have access to tablets.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b99ab-7584-4cb5-bebf-e2b5b1731918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’ve noticed is that even if the geography of the school
        changes — whether the school is in a coastal community or in the hinterlands
        or is an IP community — the reception and impact to the school is the same,”
        says Steph Orlino, Smart’s public affairs senior manager.</p>'
    '41':
      'image': 'jcr:fec7fcb3-8898-490c-a344-924c5f2d9fb8'
      'imageCaption': 'Steph Orlino (second from left), Smart’s public affairs senior
        manager with Leah Avelino-Quimson (third from left) and the teachers of Banuang
        Daan Elementary School. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c131b-83a6-453c-afd8-23207c12cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb54ad3-7760-45b3-8f9c-f4eddeaf2f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because they do not have something as basic as power and they are
        in a remote community, they never imagined that they would ever receive and
        use and enjoy something like the School-in-a-Bag. So something (the laptop,
        tablets, internet) that children in the urban communities take for granted
        are considered priceless ‘gifts’ by these schools and their communities. Giving
        them access to information and knowledge becomes empowering and opens up their
        horizons and opportunities.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085663e2-6fc3-4ed6-8fb0-f0dc8ee3d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students and teachers in Coron Island belong to the underserved
        percentage of the education sector. Now that computer literacy is a vital
        skill required to advance in school, students who are not armed with the basics
        of usage and online research will find it hard to keep up with more knowledgeable
        students, a problem that Coron-based teacher Zyra Lew Galang relates.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112d937-770a-4aa0-8724-c60484a75ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang teaches in Banuang Daan, another elementary school in the
        island. To get to Banuang Daan from Cabugao, it takes another 45-minute boat
        ride or a hike across the mountains of Coron. Like Cabugao, Banuang Daan is
        also mostly home to Tagbanuas.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0623c0b-b5f5-419c-b2a0-f8d8ed2dd609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi sila makasabay pero kung ganito na meron</em> [<em>nang
        mga tablet and laptop</em>], engaged<em> sila sa bagong</em> technology …
        <em>hindi na sila matatakot,”</em> Galang says. “<em>‘Yung iba po kasi nahihiya,
        bukod sa</em> [indigenous people] <em>sila, siyempre</em> [may] discrimination.
        <em>Paano namin ma-a-assess kung paano sila makakasabay sa bayan … ‘yung isa
        sa mga naiisip namin [na gumamit ng] multimedia para kapag nagtuturo ''yung
        teacher,</em> familiar <em>sila. Naibigay na dapat sa</em> Grade 6 <em>yung
        basics eh</em>, so <em>yung</em> secondary <em>diretso na sila sa</em> activities,
        so <em>malaking malaking bagay</em> <em>[‘yung mga tablet at laptop] hindi
        sila ma-</em>be-behind. <em>At least makakasabay sila sa pag-aaral. Hindi
        na siya</em> hindrance.”</p>'
    '49':
      'image': 'jcr:742d3f03-8046-43f3-acf3-805d186b3444'
      'imageCaption': 'The campus of Banuang Daan Elementary School only has three
        buildings. The teachers are hoping that a fourth one will finish construction
        soon. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f01c01-338a-4edd-aecc-852579965b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.306+08:00
