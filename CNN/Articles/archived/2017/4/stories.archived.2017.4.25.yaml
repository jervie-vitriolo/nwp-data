      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another reason why it might be premature to judge Trump
        at the 100-day mark.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ab60f-15fd-4938-876b-33cc8945bd08'
      'mgnl:activationStatus': true
