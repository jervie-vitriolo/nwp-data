      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a time, Bieber became a poster boy for bad behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255561f1-9441-4a73-b2ea-34dd6066ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:56:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:56:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s 2014 arrest stemmed from a drag racing incident in Miami.
        He subsequently failed a sobriety test and was found to be driving with an
        expired license.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c75ff-5123-4eb8-9d98-a4525a696770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:56:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:56:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July of 2014, Bieber was placed on probation for two years following
        a plea deal for vandalizing his neighbor''s home with eggs. He had to complete
        12 anger management sessions, community service and pay $80,900 in restitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81978a86-2da7-4146-8e37-a5cf5c502a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:56:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:56:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month prior, a video circulated of the singer using the "N-word"
        and singing about joining the Ku Klux Klan. At the time, he released an apology
        stating: "I take my friendships with people of all cultures very seriously,
        and I apologize for offending or hurting anyone with my childish and inexcusable
        mistake."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebbfea-c597-40fd-a61d-9408d1bfbddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:56:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:56:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, Bieber was found guilty of assault and reckless
        driving stemming from an incident when his ATV collided with a minivan in
        Canada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c2c0e-07cf-4ccc-9da1-b51d7f3800e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:56:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:56:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for true "Beliebers," he has, apparently, found new "purpose."</p>'
  'Honeylet-official-ASEAN-hostess':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-25T09:22:05.413+08:00
    'imagesource': 'jcr:2ea42958-604a-4e1b-a54b-c78753c44ace'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd65a50-29f9-49c7-8f16-d3e7e46a274a'
    'lead': 'The President''s common-law wife will take on an important role at the
      upcoming Association of Southeast Asian Nations'' Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:58:35.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T11:58:40.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:58:40.702+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Honeylet Avanceña to host ASEAN leaders'' spouses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427247a-1d59-497e-a15d-cb5cdc218750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:58:35.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:58:40.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 24) — Honeylet Avanceña, the
        common-law wife of Pres. Rodrigo Duterte, will serve as the official hostess
        for the spouses of the leaders of the 10-member Association of Southeast Asian
        Nations (ASEAN).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09f360-4528-45c6-b9ab-46fa7bfdda54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:58:35.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:58:40.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not the official first lady of the Philippines, Avanceña
        will take the spouses of Sultan of Brunei Hassanal Bolkiah, Indonesian President
        Joko Widodo, and Laos Prime Minister Thongloun Sisoulith to the Metropolitan
        Museum in Manila for a tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865eba40-dbf9-4d74-a598-a8955fb7222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:58:35.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:58:40.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paynor said Duterte himself designated Avanceña as the official
        hostess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693df1fe-d4ba-42d1-8f9e-0fa32f2c3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:58:35.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:58:40.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avanceña, second partner of President Rodrigo Duterte, also played
        host to Akie Abe, Japan Prime Minister Shinzo Abe''s wife during their visit
        in the Philippines in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101545bf-4078-4dd5-9228-9af378e415dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:58:35.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:58:40.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp; ASEAN Summit in April 26 to 29 is the first of the semi-annual
        summit, with the next leg happening in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccaba21-6205-4d00-b3b3-5b8173873bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:58:35.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:58:40.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, through an alphabetical, rotational basis, is the
        host for ASEAN 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db0ff4-4c0d-4de3-9367-f3221b596a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:58:35.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:58:40.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN 2017 National Organizing Council Dir. Gen. for Operations
        Marciano Paynor said the giveaways for the April summit will be special barongs,
        with its fabric sourced in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f140f-2026-4d85-bf71-f2ad7e5e468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:58:35.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:58:40.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you give the nice giveaways on the first half, then you''ll
        be hard-pressed&nbsp; to think of other giveaways for&nbsp; the rest in November,"
        Paynor said.</p>'
  'medical-innovations-that-could-save-children':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-25T01:14:59.009+08:00
    'imagesource': 'jcr:6d224340-a019-4c36-9593-709e49e1a100'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e1056e-9f71-45e0-8628-1adda34cac1d'
    'lead': 'What has pediatric research accomplished?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T12:56:13.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T12:56:17.489+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T12:56:17.050+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The next great medical innovations that could save children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401b1ee-ddeb-403c-8334-b96376cdffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — What medical advancements could save the lives of our children
        in the future? That''s the question members of the American Academy of Pediatrics
        asked themselves. Their answers were published last week in the journal Pediatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d18c9-70d7-45b5-adc9-eb57eca0880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought about the next 40 years and what fields of study might
        lead to great medical achievements," said co-author Dr. Tina Cheng, Director
        of the Department of Pediatrics at John Hopkins Hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e905e68-32a3-4972-8beb-18eb1a0d7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to identify areas that could have the greatest impact
        on improving children''s lives," added co-author Dr. Clifford Bogue, a critical
        care pediatrician at Yale University School of Medicine. "Because we believe
        child research is a great investment, we thought it would be helpful for advocating
        for funding in the future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a824392-e90e-480c-8273-39e312bf7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What has pediatric research accomplished?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5a0b4-7f34-4dc5-b4bf-bda60be4caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies say research into diseases that disable and kill children
        falls far behind those done on adults in both scope and quality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46cf72-8cd3-4cff-9afb-2186b9a62025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of research being done with children and infants has
        been declining," said Cheng, "and funding for pediatric research has been
        flat or declining as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ec3cf-1f42-4be4-a06e-6231d6b70b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To draw attention to the disparity, the American Academy of Pediatrics
        created a campaign: the "7 Great Achievements in Pediatric Research." By canvassing
        board members and asking them to rank key advances in childhood health, the
        AAP created a list of seven of the greatest pediatric research achievements
        of the last 40 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84899780-09d2-493c-af75-914375713050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in 2015, the historical advances included the famous "Back
        to Sleep" campaign to prevent sudden infant death syndrome, or SIDS; the all-out
        push for laws requiring car seats and seat belts for children of all ages;
        preventing disease with life-saving immunizations and finding a successful
        treatment for the most common childhood cancer, acute lymphocytic leukemia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51123a14-7817-40a9-b6a9-4d8793159dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other great achievements they highlighted were helping premature
        babies breathe with a surfactant therapy, reducing HIV transmission from mother
        to baby and increasing the life expectancy for children with sickle cell anemia
        and cystic fibrosis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9f90f-d0e3-4e47-b842-0ae8fb70eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to highlight to the public and to legislators just what
        the value was for the research dollars that were spent, most of which were
        funded by the National Institutes of Health," said Bogue, "to show the huge
        impact the research had on saving and improving the lives of children and
        their families."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58d5ee-105e-4bdf-910d-54dd9ab25a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What could the future hold?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d1e87-6347-467d-b9d4-7ec5aa39b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing on that same survey, here are the advancements the AAP''s
        Committee on Pediatric Research predicts could occur over the next 40 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98102a41-377b-4ccd-b05c-31cff395f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More childhood immunizations</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88baa6-15da-4cc0-a359-722603216e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP strongly advocates for routine vaccinations as one of the
        best ways to protect children from dangerous diseases. Two examples in the
        survey are rotavirus, a severe gastroenteritis, and Haemophilus influenzae
        type b (Hib), a leading cause of bacterial meningitis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd12364-cea0-417f-bcdb-a66b015279bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before vaccines were developed, rotavirus killed about 450,000 children
        worldwide each year. In the United States Haemophilus influenzae type b took
        the lives of 1,200 children annually.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2f6fa-98c3-41bf-9901-706792cac4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d had incredible success," said Cheng. "A lot of residents-in-training
        have never seen tetanus, influenza or polio. But there are always new and
        emerging diseases, and even some of the vaccines we have need to be better."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a0928-669a-4b7e-be08-07859a4c563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the vaccines the survey participants hope to see in the
        future include Zika, Ebola, certain cancers, and the flu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2a094-0949-47a0-8b1c-7588a78665db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we see from history, there are regular pandemics in our world
        and we are due for one," said Cheng. "Many point to the flu as most likely
        culprit. It''s especially hard on the young and elderly and those with chronic
        illness."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404c41e-1c72-422e-a089-2ff672505b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cancer immunotherapy ''moonshot''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a2f8c-8f92-45c0-a1d1-bb80ae0394c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to find an innovation that can really make a difference
        with childhood cancer, and immunotherapy may be the next great thing, the
        sort of ''moonshot'' we need," said Cheng.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa06409-6c5c-4854-b3b9-d2c26603c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:13.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using one''s own immune system to target cancer cells is cutting-edge
        research that is showing enormous potential. While most current research focuses
        on adults, it''s also expected to reap huge dividends in childhood cancer
        treatment, especially for cancers notoriously difficult to treat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f36e2-9efe-4ee0-a510-f98115d9742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immunotherapy is booming right now and that''s why we picked it,"
        agreed Bogue. "But children are often left out of that research. One reason
        is safety issues, but they are also a very small market for pharmaceutical
        companies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6baaa4-8318-4da5-b274-d4097449f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet it''s very important to do the research in children," added
        Bogue. "Because if you can cure a cancer with immunotherapy at age 10 or 15
        instead of 65 you have greatly magnified the impact of that therapy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfce18-d712-4804-abff-a0d45b04cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Genomic testing</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e5b93a-7d83-4b77-8bbd-667b81781f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As understanding of our human genome continues to grow, so will
        the ability of science to discover genetic mutations and test for them "prenatally,
        at birth, and throughout the life course", says the committee, which will
        allow us to better predict, diagnose and prevent disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41f43c-f15e-43d9-9b2b-02b28a04f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now when you have a baby, she gets a heel stick for a few
        drops of blood and they test for a host of genetic conditions that if found
        early, can be much more treatable," said Cheng.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fab09c-ee56-4871-987a-9ebf565825c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"30 percent of disease in young infants and children is due to a
        genetic disorder and that''s just based on the small number of genes we have
        identified and confirmed to date," added Bogue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6baad-06ab-4bca-9e9d-df64ea943b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points out that as science works on the human genome, it''s getting
        cheaper and easier to gather information, take it to the lab and do the work
        to figure out why a mutation causes a disease, the pathways involved and how
        science might intervene.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9007a11-3c66-458b-badc-a8beaff109e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the big promise in genomic information," Bogue said. "We
        can not only tell parents what their child has, but also why and even come
        up with new treatments."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e867e8-3902-4121-a2c1-a467ce84a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early interventions</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1827d-2658-42bd-ac3a-b93766292d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wouldn''t you like to know as a child if you might get type 2 diabetes,
        heart disease or cancer later in life?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bdced-336d-430c-b768-fba8110d854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many adult diseases are present in childhood," said Bogue, "and
        follow a pathway that may take years to develop."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2cce6-524d-4514-be33-cad060b34708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As research on the human genome progresses, it is beginning to pinpoint
        the environmental, behavioral and genetic triggers that might flip a disease
        switch into action.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb9d195-0d06-480e-8637-ee0e3c344d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, science is beginning to show that young adults who
        develop schizophrenia may have had brain abnormalities as infants," explained
        Bogue. "So we can now begin to predict and intervene before the disease becomes
        severe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd0086-18e0-480c-a19e-a09e8cf242d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, if we knew someone was going to become a diabetic
        at 25, we could start intervening at age 5. Just think of the impact on that
        child''s life, as well as society."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a3ec6-010e-43a5-9754-ec01aa1ec494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Impact of social, behavior and environmental factors</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8a137-4217-491b-8381-c2adf5538884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to toxic chemicals in our environment has long been known
        to impact a child''s development. For example, a mother or father''s exposure
        to heavy metals, such as arsenic, mercury and lead, can lead to lower IQ and
        other neurologic and psychological disorders in their children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48891c58-927e-4575-bf10-7bc9a0386015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the AAP committee, there are social and behavioral
        ways that can limit a child''s potential. They point to maternal malnutrition
        and other stresses, as well as childhood exposure to violence as stress factors
        that can "clearly re-program a variety of gene interactions."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09cfd9-d2ba-44a2-a985-6f407aecc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even interactions that parents have with their child, such as reading
        to them versus propping them in front of a TV," said Bogue," can have a huge
        impact on their child''s development. We need to focus on those factors as
        well."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b974cc-88b7-46cb-b1f6-8ae2163ccb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Improving our systems of care</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348211f2-a5af-4201-b0ec-5bfb22198ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the third most common cause of death in the United States?
        It''s not a disease. According to researchers at Johns Hopkins, medical errors
        by health care providers lead to approximately 251,000 deaths each year. The
        AAP committee sees advances in service among health care providers to be a
        key area of growth that will have an impact on children''s health in the future.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae792c4f-8450-4c48-be51-b2af10d19bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not talking on the individual level, but improving health
        care itself," explained Cheng. "If we decrease medical errors and provide
        the same highest quality of care every time we see a patient, we will save
        lives."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbe681-8266-4ff4-85a5-7a3eae102aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about systems of care," agreed Bogue. "How do we engineer
        the care we deliver so that it gives us better outcomes? And oddly it often
        ends up being cheaper."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b8b71-c031-4fc8-8fd4-fa09d247b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increasing global access to care</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4974d-9e1d-4340-a3d7-97af5c815cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, many children around the world are without access to even
        the basics of proper health care, such as sanitary water, medical supplies,
        and food. Nearly one in five children have not received routine immunizations,
        much less the many advances that have occurred in the last 40 years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e377c3f-b1d2-4fda-9951-3aa9e4056436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that intervention A reduces disease B by 90 percent is great
        medicine, said Bogue, but how do you actually implement that science so providers
        and even whole countries are doing it?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239e3e4-aedc-4533-9be8-21fcce99f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can take years for those breakthroughs to become standard practice,"
        he explained. "We need to markedly shorten time frame from knowing when it
        works to putting it into practice so that people can benefit from it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2ffe0-b608-4b12-b815-ac5d7c1e6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are these seven medical advancements a definite for the future?
        No, and they aren''t meant to be, said the authors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed6fc6-e221-44ed-9130-2960b5b563d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true we can''t really predict what comes next, but we need
        to be thinking about it and where are we going," said Cheng. "The take home
        message here is that pediatric research has led to improved life expectancy
        and there are emerging diseases and issues we need to combat. We just want
        to start the conversation."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829efb7f-e0dc-4da9-8628-0fbe1c5d0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:56:14.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:56:17.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The next great medical
        innovations that could save children."</em></p>'
  'female-police-safe-communities':
    'author': 'Kelly Wallace, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-25T01:06:03.289+08:00
    'imagesource': 'jcr:56fe347c-d350-40c1-a425-1baee28ea41f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc432e5-5b54-4409-90e1-b03a8f32b4a8'
    'lead': '"You are going to get your ass whooped."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T12:59:35.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T12:59:39.299+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T12:59:38.948+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could more female police lead to safer communities?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ab953-0568-47ca-ba00-3d81c460722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Vera Bumpers, the first female chief and first African-American
        chief of Houston''s Metro Police Department, remembers one of the first calls
        she went on shortly after joining the force right out of college.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8250a1-6300-4e38-803f-78eabffe6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An irate passenger on a bus was threatening people. Bumpers, who
        has been in law enforcement for close to 40 years, was the first one to respond.
        When she arrived on the scene, she approached the door and saw people exiting
        the bus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10e688-1315-49b8-9ecc-0523d820560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From where I could see, he looked like he was about 7 feet tall.
        Of course, I''m 5-foot-2," she said. The bus driver took notice of that size
        disparity and told Bumpers, "You are going to get your ass whooped."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67ca38-8918-4e37-b8dc-394f9c0504b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumpers proceeded to enter the bus while the man continued cursing
        her and acting like he was on something, she said. "I just started to talk
        to him and I said, ''You appear to be upset about something. I think we can
        work through this.'' As I talked, he started to calm down and in my mind,
        I''m thinking, ''Where is backup? Where is backup?'' "</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328282b-eeba-4784-8496-b682a5899cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who didn''t have a weapon in his hands, eventually walked
        off the bus with her. By the time her backup finally arrived, she had him
        in handcuffs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356b6ae-ba56-400f-8d32-c1ec7f6c3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the guys are like, ''Wow, how did you (do it?)'' " she said.
        "I think that is one of the times where I saw the importance of how you respond
        verbally to a situation without using any of the tools on your belt, especially
        when the person doesn''t have any weapon in their hand. ... When it''s those
        situations that you have to use your verbal skills to de-escalate a situation.
        ... I think women are excellent at that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b298f26-f849-4a3a-9cac-ffa9086364b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time of tension between law enforcement and civilians across
        the country, especially after a wave of police-involved shootings of African-American
        men, could more women in blue help keep the peace? Could more women on the
        force lead to safer communities?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd57ebb-41b9-4bcc-a685-56730b73a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A different set of skills</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0685a3a-feda-491a-8b80-8959e1f25838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were some of the questions an all-female panel of law enforcement
        leaders, including Bumpers, took on during the recent Generation W conference
        in Jacksonville, Florida. The annual conference, now in its sixth year, features
        newsmakers from across the country tackling some of the issues women care
        about most.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5c3f0-27e9-4bc6-a0a5-91f26172bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are not being given the credit for having skills such as
        being strategic and good planners and being able to mediate rather than resort
        to physical force," said Sheriff Sadie Darnell of the Alachua County Sheriff''s
        Office in Gainesville, Florida, and a member of the Generation W panel. "I
        think the numbers definitely show there''s less brutality complaints when
        you have women more integrated with the public safety force."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c174c-8225-4ec0-9de9-7487eb296973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are certainly fewer women than men on the force — with just
        13 percent of women in the overall police force today, according to the National
        Center for Women and Policing — but there still appear to be fewer complaints
        against female police on average versus male police, Jay Newton-Small reports
        in her book "Broad Influence: How Women are Changing the Way America Works."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4aca7b-b9aa-4ea7-89c2-40fd7112e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average male officer is 8½ times more likely to have an excessive
        force complaint against him than a woman, according to an analysis by the
        National Center for Women and Policing. (PDF) When it comes to excessive force
        liability lawsuits, the average male officer costs between 2½ and 5½ times
        more than the average female police officer. The average male officer is two
        to three times more likely to have been named in a citizen''s excessive force
        complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d9041-6396-406f-8d2c-2040a2b9cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-Small, in a story for Time magazine, said that studies show
        women "tend to draw their weapons less, look for nonphysical solutions and
        are much better at community outreach."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbeaab-7790-4916-b5c4-2db9ff7a31b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn''t mean female officers never use excessive force. A
        case in Tulsa, Oklahoma, last year received national attention after a white
        female police officer was charged in the shooting death of an unarmed black
        motorist. But the overwhelming majority of police-involved shootings involve
        men.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d5ea6-dd0f-4eff-b161-4d197827ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Darnell started on the force in the late 1970s, she was 5 feet
        4 inches and 100 pounds. She definitely got the feeling that people around
        her thought she could find herself in a dangerous position more often because
        of her slight frame.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a6918-a4f8-448c-b737-c70d391b1f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she quickly learned is she might not have the size, but she
        could use her emotional intelligence as one of her biggest sources of strength
        to avoid increasing the level of tension and violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60613dc2-171c-4a4d-84c4-50d5b2fce6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to be more a mediator and someone that could find common
        ground," she said. "And most times, offenders like that, someone who is having
        a mental health crisis certainly wants that. They want someone who is going
        to come in and not be aggressive and violent toward them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501013f-8c7e-43e2-9f82-b5c553c5b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so having more women on the force is going to help (law enforcement)
        be seen in a more nurturing way," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716916b-2a5c-4855-b678-ea456a87e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Policing is social work at its finest''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b905fe2-ec0d-491a-9ea1-f3e6e743bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting more women to go into law enforcement remains a challenge.
        In 1971, women accounted for just 1.4 percent of all police officers. More
        than 40 years later, that number has only grown to 13 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a1d10-dd5c-47c9-b372-498603cdc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Cook, director of patrol and enforcement for the Jacksonville
        Sheriff''s Office and a member of the Generation W panel, said one way to
        attract women is to reframe what law enforcement is all about.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4307435-650e-4c40-8706-dc8617a6ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are drawn to social work and policing is social work at its
        finest," said Cook. "There''s no other true social work like there is in police
        work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc3fce-f2dc-4684-aa85-e5d178e2bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more women could start thinking of how they could make things
        better and safer by joining the force, they might be more likely to enroll,
        said Cook. If they started thinking of policing, working in law enforcement,
        as social work, they might be more attracted to the profession.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf41b5e-9d6b-46db-9882-589f49fe5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to frame it that way," said Cook, a mom of four
        who began her career riding patrol in 1992. "It makes natural sense if you
        just stop and think about it. I also think it''s never been presented that
        way."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408aad51-11a6-4deb-a028-d9f5abb7bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, too often, the portrayal of police work is as "run and
        gun and shoot ''em up, which rarely, rarely, if ever happens," said Cook.
        "Most of what we do day to day is just dealing with people that are having
        a crisis or having a challenge and then helping them get through that crisis
        or challenge."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3b4420-103b-4bf0-a5e1-caa60462082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Annmarie Cardona of the North Miami Police Department, who
        also participated in the Generation W panel, wholeheartedly agrees. "We are
        our worst enemy," she said. "Any ad that you see for a law enforcement position
        is going to show you all the toys that we have available, the SWAT, running
        through the streets, jumping over fences. ... Yeah, that''s part of our job,
        but that''s not what we do every day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e14b0f-f727-427e-8d8c-4b4a16fa109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we''re responding to calls and we''re educating people.
        We''re providing social services to people. That''s what we do on a day-to-day
        basis and that''s what we have to start showing the community. We''re not
        jumping out of the helicopters every day."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483d8aa-1b2d-434d-9100-333c81b8cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Cardona and Cook said dramatic changes in recruiting and marketing
        need to be made. Cook has been thinking about the best ways to recruit more
        women as she''s moved up in the ranks over the last 15 years. She says she
        considers herself "very creative" in her recruiting style and yet nothing
        was changing, so she approached Jacksonville University to help redefine the
        best way to recruit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f6177-e8fe-49ec-af7b-e9d8a9843380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university is now in the middle of a study, which involves interviews
        with young officers, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb5ffb-723c-4c35-9810-e318558b4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we''re learning is young people want to know
        about experiences, ''What am I going to get to experience if I take this job?
        What are the different things I can do if I take this job?'' " said Cook.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44425a2-96f3-41db-b4a8-b4e3e0046ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer are they attracted to the poster of the police officer
        with the shotgun, touting the starting salary, she said. "It''s about telling
        them about all of the cool things they''ll get to do ... and we''ve never
        recruited like that. We''ve always recruited talking about pay and benefits,
        a take-home car and you get a uniform. What we''re learning is that doesn''t
        matter to young people, so we have to take a step back and really rethink
        how we recruit to the millennial generation and what they want to know about
        this job to get them to come into the door."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887edb7-29f3-4211-b0a0-d5081f08e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shunned by male officers</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09fdf2-5daf-42ed-9cea-06292e869926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges of joining a profession that remains overwhelmingly
        male is another big obstacle to overcome, female law enforcement leaders said.
        Darnell said she experienced that firsthand when she started in law enforcement
        in 1978. She said she was shunned by male officers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbe628-cc6c-41dd-8baa-bbf83c3227ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had people, predominantly white males, who didn''t want to sit
        next to me and didn''t want me on their shift," she said. "They would take
        my lunch. They would take my gear and ... what was egregious is they refused
        to back me on calls. They were trying to scare me off."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b774e-db23-4f4f-9771-7acf4eebc4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was the African-American officers who started showing
        up on her calls because they knew what she was going through. "They had felt
        it. They had had that experience themselves. They knew how dangerous and hurtful
        that was."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee29941-0c0f-4f62-b151-8d965331647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darnell said that experience changed her as a person and as a leader
        in law enforcement. "I''ll never let that happen. I''ll never tolerate it
        because it''s wrong and we all bring strengths to this profession if we''re
        doing it for the right reasons and in the right way," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a738b-7e77-4ba0-8af3-054bd3b47a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having leaders with a zero-tolerance policy for discrimination will
        help bring more women into law enforcement, these female leaders say. So will
        having female leaders who mentor women coming up the ranks as they juggle
        child care with unpredictable work schedules.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a8c4e-40e7-4b2f-8154-2bb8353c6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumpers, the Metro police chief in Houston and mother of two grown
        children, said she has had a couple of situations with new mothers who struggled
        with being separated from their babies. One of the women was a supervisor
        who worked the evening shift and wanted to switch to a day shift to be home
        with her child.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529c755-befa-47aa-a955-d54f07927696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumpers said she had to sit her down and let her know that "it can
        be done" and that you can have family time and still be a force in the workplace.
        She helped her explore options, including paying her daughter, who was living
        at home while she attended college and looking for a part-time job, to care
        for the baby during the evenings while she was at work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ca524-6182-47a9-9cbb-1fee050496ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not give her the shift that she wanted because I had to
        share with her that I have to be fair and I can''t be partial because you
        are a mother and you have a small child," she said. "I was just able to share
        with her what I did as a mother on the police force and some of the options
        that I had and shared that information with her and she was able to see differently
        because she couldn''t see it at first."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3dbb6-a81c-4f3c-932d-b3617607d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child care remains a huge obstacle, said Darnell. She wanted to
        implement a 24-hour day care facility at the sheriff''s office 10 years ago,
        but then the recession hit and she hasn''t been able to bring the concept
        forward again. "Having 24-hour child care to help recruit women ... would
        be a tremendous asset and a tremendous benefit to offer," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eed1d7-9901-4803-95c9-e716c9e174c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s also necessary, these female law enforcement leaders said,
        is being transparent and candid about the mental and emotional impact working
        in law enforcement will have on your private life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55babb85-fcf9-49c6-98e4-0a61a95fe971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you''re a single woman who ends up getting married down
        the line or whether you come into this job as a married woman, it''s going
        to impact your personal life and you need to be prepared for that," said Cardona,
        of the North Miami Police Department, who said she has been married and divorced
        during her police career.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c9fef-5124-4632-a4fd-2d02febaba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to realize that there''s support out there, professionals
        that you can talk to that can help you along the way," she said. "That''s
        going to be an added challenge that first you didn''t even think about."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d226c-206e-4567-8163-ba3523bdf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darnell called it "fighting the demons," based on what women in
        law enforcement are exposed to and sometimes how they are treated. "It does
        create a situation that is emotionally and psychologically damaging that we
        do need to talk about and be up-front about."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5949507-5818-4c83-ba76-ff222b3a6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumpers, the Houston Metro police chief, said she experienced the
        challenges, both as a single parent and then when she married someone in law
        enforcement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbcac10-b02d-4c0b-b71a-c74296da07f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that we''re transparent and women coming into this
        profession understand that you have to find a way to balance and still take
        care of yourself because you''re giving at work, you''re giving to your spouse
        and then you''re giving to your children," said Cook.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2930284-0bbb-447a-84cb-b5d9f7abc9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re giving, giving, giving and you have to find a way to take
        care of yourself, because when you go down, nobody is replenishing you, so
        it''s important to understand the balance and taking care of yourself mentally
        and physically and spiritually."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5749c-0001-4981-9851-47a6254a88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:59:35.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T12:59:39.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Could more female
        police lead to safer communities?"</em></p>'
