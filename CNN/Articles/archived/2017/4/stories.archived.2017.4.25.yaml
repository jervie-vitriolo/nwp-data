  'Robredo-Marcos-electoral-protest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-25T14:36:20.356+08:00
    'imagesource': 'jcr:59dc0147-528e-407a-a8d0-11c5f0963c15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a98aee58-fe14-488b-9df0-fb87cf8f988b'
    'lead': 'Vice President Leni Robredo has five days upon receipt of order to pay
      ₱8 million for her counter-protest against former Senator Bongbong Marcos'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:42:45.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T11:42:49.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:42:49.522+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PET orders Robredo to pay electoral protest fee

      '
    'updated': 2017-04-26T01:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59375efd-eccb-40cc-a27d-5ff5666e86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Presidential Electoral Tribunal (PET) on Tuesday ordered Vice President Leni
        Robredo to pay the counter-protest poll fee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3969de4-c610-49f6-91e1-d6f9181a6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET junked Robredo''s motion for reconsideration of an earlier
        resolution which required her to pay the cash deposit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72e9e6-9594-4c6f-baf2-5e294db1d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PET denied protestee Robredo''s motion for reconsideration
        on the resolution to pay the cash deposit as ordered in its previous (resolution)
        dated March 21," Supreme Court Spokesperson Theodore Te said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8e802-69f0-4e05-b78e-5dfc485e125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PET directed Robredo to pay the cash deposit as stated in the
        resolution within non-extendable period of five days from notice of the resolution,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c6e68-54e6-4336-ba3d-73cf2ead0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, sitting as the PET, ordered Robredo to pay ₱8
        million within five days from receiving the high court''s decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7abe0e-1846-44b2-918a-d5c12639eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo failed to pay last April 17 the first tranche of ₱8 million
        required to process her counter-protest with the PET.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc0292-8d66-4fdb-921a-506c67ee961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second installment to complete the total payment of ₱15.4 million
        is due on July 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906094fd-432c-4aae-b87f-9ee8e5fffc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal counsel, Bernadette Sardillo, told CNN Philippines
        in the evening that they had yet to receive the PET order, but said they respected
        the decision and would&nbsp; pay the fees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000cb24c-e603-4036-a456-0d5cb8f06dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any payment of the cash deposit in our counter protest should not
        also be taken to mean that the election protest filed by former Sen. Marcos
        has any merit or legitimacy," Sardillo said in a phone interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9fb2c-f32c-4ad1-a80b-ca2c80ca423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s VP rival, former Senator Ferdinand "Bongbong" Marcos
        Jr., has complied with the PET''s order for him to pay the first tranche of
        ₱36.023 million to fund the poll recount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6abf9-b418-47ad-a977-37ce4862126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET has required Marcos to pay ₱66 million and Robredo ₱15 million
        in two tranches in April and July 14 to fund their protests and counter-protests.
        A petitioner needs to pay ₱500 per contested precinct.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618bfc2-f7c6-4f37-b127-3274e83fe24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissal of counter-protest</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f13cbf-5f3a-42ea-8740-b7188a049848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has also asked the Supreme Court to dismiss the counter-protest
        of Robredo for failure to meet payment deadline. But the Supreme Court is
        defering action on his motion to dismiss Robredo''s counter-protest until
        she pays the fee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6398d-9fb8-43c1-943f-49ff3a8719f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed an electoral protest on June 29, 2016, contesting election
        results from some 39,000 precincts from 25 provinces and cities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6ac60-2ea9-48ab-96b1-646ed69d1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-iisang taon na mula nung nakaraang halalan. Hanggang ngayon
        hindi pa alam ng taong bayan kung sino ba talaga ang nanalo bilang bise presidente
        nung nakaraang halalan," Marcos said on April 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61abc5-68fd-497f-a3dd-160e374bbf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has repeatedly maintained she won in clean and honest elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214081fc-fb5e-4933-84f1-28b93cfa7402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:42:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:42:49.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'NCR-top-spot-2017-Palarong-Pambansa':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-25T14:22:33.094+08:00
    'imagesource': 'jcr:a35d42db-f8f5-4d34-908d-7e846fd6e853'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f191940-5bf8-4e6c-b9d1-22d4c6e4cb16'
    'lead': 'NCR tops medal tally going into the third day of the 2017 Palarong Pambansa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:44:56.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T11:45:00.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:45:00.628+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR maintains top spot in Palarong Pambansa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd99a1-e7b7-4c93-a0fc-844c0e9ec47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Antique (CNN Philippines, April 24) —</strong> The National
        Capital Region (NCR) stayed strong in the 2017 Palarong Pambansa in Antique
        by leading in the partial medal tally with 17 gold, 14 silver, and six bronze
        medals as of Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061148e-7946-4a68-ac9a-6dc6b765fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total medals, athletes from the secondary level produced
        seven gold, eight silver, and three bronze medals while the elementary students
        hauled in 12 gold, six silver, and three bronze medals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b1cad-d713-430a-a655-1fc123291af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR ruled the different categories in the gymnastics events, led
        by nine-year old Karl Yulo and Divina Sembrano who copped six gold medals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbdbbc7-1d2a-4f20-99ef-543c2f634292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pulled off big wins in the freehand and rope rhythmic
        gymnastics of the elementary level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c30939-63aa-4091-9b30-6f6ad9617a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From fourth place on Monday, host Western Visayas climbed up to
        second in the standings with four gold, two silver, and three bronze medals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30268a6-fa0a-4238-862f-679f648e6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas outperformed former teammate Negros Island Region
        (NIR) who went down to third place with four gold, two silver, and two bronze
        medals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4d742-f928-45f6-9a20-4071c52e1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Visayas (Region 7) holds fourth place with three gold,
        one silver, and three bronze medals while coming in at fifth place is team
        from Northern Mindanao (Region 10) with two gold and three bronze medals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bccbc-506e-41ed-bbf8-0d5e6e4b070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnast Daniella Regie Dela Pisa provided the spark for Region 7
        after earning three gold medals in the rope, ball, and hoop categories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815b0f1-dd22-4402-89f9-9500f4ade916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Palaro record was shattered by Sylvian Faith Abunda of Northern
        Mindanao after logging in 42.85 meters in the secondary girls'' Javelin Throw
        event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fab9c0-9166-4c9d-bb99-92b492e4a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abunda broke the 2015 Palaro record of former teammate Efrelyn Democer
        of 42.43 meters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c4ca46-171d-4ef5-ac50-e7838302fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Region also made a threatening appearance in the secondary
        boys'' basketball event after routing Western Visayas, 88-63.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d49268c-d709-4aad-9028-b2e8440eeb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Ilonggos avenged their loss by dominating the football games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7d9e1-65e9-4cb4-9779-a8374a087eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas pounded CARAGA Region, 2-0, in the elementary boys''
        football before blanking Bicol Region, 3-0.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c038d7f-fb39-4ec9-97bf-7be2a4958a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:44:56.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:45:00.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the secondary boys'' football, the Western Visayans lived up
        to their title of "football capital of the country" as they fired off the
        squad of CARAGA, 9-0. They also defeated CALABARZON represented by San Beda
        College, 2-1.</p>'
  'ICC-confirms-receipt-of-communication':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-25T00:43:21.608+08:00
    'imagesource': 'jcr:959e6ac0-9140-497f-a51f-a0e45ee0d8ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '060580c7-240d-485e-82e1-694af7e32054'
    'lead': 'The President''s allies shrug off the allegations as an attempt to shame
      him ahead of the ASEAN summit, even as a staunch critic warns that the administration
      is in trouble'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:50:38.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T11:50:43.455+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:50:43.093+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC confirms receipt of document alleging "mass murder" in PH drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f863662-162e-4756-b06f-a73c4dfbc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        International Criminal Court (ICC) on Monday said it received a document filed
        against President Rodrigo Duterte and his government by a lawyer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f915d3-58a4-4dcf-876d-b353f387819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that we have received a communication," the ICC
        Office of the Prosecutor Fatou Bensouda told Reuters on Monday. "We will analyze
        it, as appropriate. As soon as we reach a decision, we will inform the sender
        and provide reasons for our decision," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60907861-8009-4db2-8702-b0e620543512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jude Sabio, lawyer of self-confessed hitman Edgar Matobato, on Monday
        submitted to the ICC in The Hague, his 77-page document, which is officially
        known in the ICC as a "communication." It was filed in relation to the deaths
        allegedly related to the Duterte administration''s war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90deda-8868-47f3-bb65-a14736a81d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interest of international criminal justice and in the interest
        of the rights of the thousands of human rights victims and their families,
        it is humbly requested that the Prosecutor of the International Criminal Court
        conduct an analysis of the situation of mass murder in the Philippines, as
        well as the criminal liability or responsibility of then Mayor and now President
        Duterte and his senior government officials," Sabio''s letter prefacing the
        document said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48cba7-56be-43b7-b0fc-2651abeaaf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Lawyer asks international court to look into ''mass murder''
        in PH</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170e0e3-f4c5-46b7-ba47-ba6f979384df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) statistics reveal around 2,500
        drug suspects were killed in the first six months of the administration''s
        anti-drug campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff30e0-f70e-4c22-916e-7a17b51d6320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International human rights groups, however, said deaths number at
        around 7,000, claiming these are extrajudicial killings encouraged by Duterte.
        Sabio used these reports by the rights group, and a number of media reports
        as sources in his document.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3cd20-1389-4b4e-8654-8e69e5f3957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio says although the ICC receives thousands of communications,
        the Philippines'' case is unique.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d90ae-476e-456a-b947-9d49570578c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in the Philippines is very peculiar because the international
        community has been monitoring the situation ever since. The ICC itself is
        also monitoring, the European Union is monitoring. Other credible international
        human rights watchdogs have been monitoring the situation," Sabio told CNN
        Philippines.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dissecting &#39;mass murder&#39; claims vs. President Rodrigo Duterte
        before ICC with Edgar Matobato&#39;s lawyer Jude Sabio <a href="https://t.co/WJ4kMjgSYa">pic.twitter.com/WJ4kMjgSYa</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/856820075206033408?ref_src=twsrc%5Etfw">April
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13533abe-e6dc-4216-9e5b-2241e1ec8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90eb937-547d-43a8-a26e-b8dcf7f22d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the allegations, these have never been proven and charges
        have yet to be filed. The government has consistently denied that the alleged
        killings in the drug war are state-sponsored.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f775ed0-2e21-4531-b9b6-a2e71ac7c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smear campaign</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7e658-4c44-4c31-be93-767f99cae2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC in The Hague, is an independent, international court tasked
        with prosecuting crimes committed by individuals if a member state''s national
        justice system is unable or unwilling to address an issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a037f82-5abe-4984-ae14-d916b7d13035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It persecutes only the "gravest" crimes, including genocide, crimes
        against humanity, crimes of aggression, and war crimes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67e64d-69ff-4e58-8f6c-bb0ec76a83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said the timing of the
        ICC complaint is only "meant to create negative news," as the Philippines
        hosts the Association of Southeast Asian Nations (ASEAN) Summit from April
        26 to 29.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8b194-9582-47fb-b3dc-297e6d499699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent of this filing in ICC is clearly to embarrass and shame
        the President, and undermine the duly constituted government of the Philippines.
        It is a cynical effort against the reform-oriented agenda of the Duterte administration
        and of the betterment of the lives of the Filipino people," Abella said in
        a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a9d1c-b97a-4829-82dc-ef4c0fd73180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella maintained the drug-related killings are not sanctioned by
        the government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d03fca-4e80-46ac-b6f3-09d6b5cd19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police authorities are conducting legitimate operations that require
        observance of operational protocols and those who breach procedures are made
        to answer before the law," Abella said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d3d29-81ca-41d3-9be3-7235b8f29805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Antonio Trillanes IV, one of the President''s staunch
        critics, said the case against the President is "solid."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4247eb6-1b7b-435f-8987-0a0a084fb276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a state that is party to the Rome Statute of
        1998, the international treaty that established the International Criminal
        Court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbef63c-0ff3-491b-90d5-fe13d517bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the alleged deaths from the administration''s war
        on drugs fall under crimes against humanity</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ac33e-2b2f-420d-8c3a-443be59fea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of those articles of the Rome Statute, crimes against humanity,
        it is very clear that the war on drugs being conducted by President Duterte
        falls under that description," Trillanes told CNN Philippines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b29c3-606a-4aec-98e5-119819e5e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can belittle it all they want but deep inside they know that
        they''re in trouble," Trillanes added.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Complaint filed vs. Duterte before ICC prosecutor <a href="https://t.co/uSguUcWFJt">https://t.co/uSguUcWFJt</a>
        <a href="https://t.co/IEzD9zz5B0">pic.twitter.com/IEzD9zz5B0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/856522586255106048?ref_src=twsrc%5Etfw">April
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed932e-2b2d-40bb-bd6b-6bee5d7cbcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29329ffa-3ef1-4428-9cd6-13734195d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war is a recurring theme in the President''s speeches,
        in almost every occasion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad106579-09e5-48ab-8780-c828445f8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening of the Palarong Pambansa on Sunday, Duterte recalled
        his days as longtime mayor of Davao, where he rid the city of its drug problem.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e930189-1c80-4a25-b744-d9b228a90ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(My) orders to the police and to the military now is: Go out and
        hunt for them. Not to kill them but to arrest them if still possible. But
        if they confront you violently then shoot the idiot because either ikaw o
        siya ang mamatay (either of you will die)," Duterte told some 12,000 elementary
        and secondary student-athletes on Sunday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50891bbb-5729-4389-b4c4-972b37f00b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, ICC chief prosecutor Bensouda expressed concern
        over the alleged killings. She also warned government leaders against making
        pronouncements that condoned or encouraged the killings.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae662c0e-4342-4cb8-99de-bd985cf1eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any person in the Philippines who incites or engages in acts of
        mass violence including by ordering, requesting, encouraging or contributing,
        in any other manner, to the commission of crimes within the jurisdiction of
        the ICC is potentially liable to prosecution before the Court," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8bcd9-fc4c-448c-b97c-da4a77970d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Int''l Criminal Court chief prosecutor warns PH over drug
        killings</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352d5ca-dbc7-40fe-8f46-0d20d80c10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court of last resort</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5470b9-0589-4cbb-8c7a-259cd334273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella, however, said the case will not prosper since the ICC is
        a "court of last resort," and Sabio has not yet exhausted legal remedies in
        the country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac23ef-21aa-470a-bd5f-7c49473c39ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(An) independent Senate investigated the charges hurled against
        the President with self-confessed hitman Mr. Matobato as star witness. As
        such, there is no unwillingness or inability on the part of the State to investigate
        and prosecute the President," Abella said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f993b4e-22c8-481e-b1d3-d80bb88429cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes said there were only two Senate investigations, which
        he claims were "abruptly terminated" by the President''s allies.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc582ab-5cc4-47d0-bb03-ee8813774be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato and retired police officer Arthur Lascanas both testified
        in Senate hearings on the alleged existence of vigilante group Davao Death
        Squad, and claimed then-Davao City mayor Duterte ordered them to kill criminals.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae5d50-ddcc-4d7e-a182-41866d513bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the President is immune from any criminal suit, the only way
        to prosecute him is after an impeachment, Trillanes added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e534c-e8dd-4603-8ce2-f418ad8199ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:50:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:50:43.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So here comes now the opportunity for the allies of the President
        so as to avoid any investigation or trial by the ICC, they should at least,
        project, that the impeachment case would be legitimate and genuinely pursuing
        or investigating those allegations included in the impeachment court," Trillanes
        said.</p>'
