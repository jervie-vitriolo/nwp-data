    'lead': 'Elton John has canceled his April and May shows at Caesars Palace in
      Las Vegas after being hospitalized for a "harmful and unusual bacterial infection."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:53:05.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T11:53:11.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:53:11.651+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elton John cancels Las Vegas shows after hospitalization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d3eac4-16f5-4fd9-b042-684b5cae0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:53:05.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:53:11.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Rocket Man is in need of some rest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef5fe9-66e3-4e55-ae93-79ff368589fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:53:05.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:53:11.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elton John has canceled his April and May shows at Caesars Palace
        in Las Vegas after being hospitalized for a serious infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424bf1c1-b9c3-4248-991a-d7aca0c7223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:53:05.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:53:11.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a recent, successful tour of South America, Elton contracted
        a harmful and unusual bacterial infection," that left him "violently ill,"
        Caesar''s Palace said in a statement posted to its Facebook page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67145411-a060-4fdf-8540-ec09c599ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:53:05.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:53:11.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Caesar''s, the singer spent two days in intensive care
        before being released on Saturday. John is expected to make a full recovery
        and will return to the stage in Twickenham, England, on June 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe0024-71de-4cc4-b0de-82b742bb867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:53:05.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:53:11.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so fortunate to have the most incredible and loyal fans and
        apologize for disappointing them," John said in the statement. "I am extremely
        grateful to the medical team for their excellence in looking after me so well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c2ac8-0a9f-42ab-a3fd-05b5ade1801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:53:05.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:53:11.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staple on the Las Vegas Strip, John''s "The Million Dollar Piano"
        residency at Caesars began in 2011 and features the Grammy winner singing
        and playing the piano amid special effects and massive LED screens. The show
        will resume in October and run through its final dates in May 2018.</p>'
