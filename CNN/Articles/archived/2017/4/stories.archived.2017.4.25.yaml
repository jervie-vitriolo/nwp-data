      'jcr:uuid': '5c035163-eaab-4154-a964-0d733b697f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area they went to is a Dumagat school just in Antipolo City.
        The hike to the school took three hours and involved a long stretch of dangerous
        dirt road, which is just around 18 inches or one and a half ruler wide, with
        the mountain slope on one side and a steep drop on the other.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edace519-5d6c-4d11-b087-0465de698e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even with the fear of falling down the cliff, [it] was outweighed
        by the exhaustion we felt while hiking,” shares Orlino. “Our clothes and bags
        were all soaked in water when we crossed a river with a fairly strong current.
        At the top was the humble Dumagat Learning Center made through the bayanihan
        effort of the community, where they dedicated their Sundays to building it
        with mostly earth materials such as mud, rocks and bamboo reinforced by cement.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d3536-67ed-4de6-95cc-cd35fb464788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the devices, the package also includes Dynamic Learning
        Program (DLP) learning activity sheets prepared by Ramon Magsaysay Awardees,
        Dr. Christopher Bernido and Dr. Ma. Victoria Carpio-Bernido; and a FrontLearners
        Learning Management System. These teaching tools encourage independent study
        to address the lack of classroom and teachers in the target areas. To facilitate
        the best use of these devices and programs, week-long trainings and immersions
        are provided to select teachers from the beneficiary school. To check back
        after several months, a third-party monitoring and evaluation team will hold
        evaluations and assessments to follow-up how the beneficiary schools have
        used the devices to boost student performance.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8c8c5-7008-4014-aef2-a25d46ceae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that technology is not the goal but a means to enable
        learning," says Orlino. "It is also not meant to replace the teachers but
        to support their teaching."</p>'
    '79':
      'image': 'jcr:d720edde-a97c-4ab6-8245-b082603635df'
      'imageCaption': 'Smart''s School-in-a-Bag program started in August 2016. It
        targets schools located in remote, even un-energized areas. Recipients are
        identified in coordination with the local DepEd. Some of the package''s contents
        include tablets, a laptop, a pocket WiFi with a starter load, a LED T.V.,
        and a solar panel. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30252e-bbcf-4049-bf6f-018e4406bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d1299-565e-4c86-b0b8-da0d2bfaadd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung pagsabi pa lang [tungkol sa donations] hindi na kami makatulog,”</em>
        says Galang with a laugh.<em> “Tuwing nakahiga kami pinag-uusapan namin …
        ‘Ma’am anong gagawin, may tablet daw’ …tapos ‘yung seminar … tapos ‘yung grade
        six po tamang-tama, nabanggit ni ma’am ‘yung doon sa culture … pwede silang
        mag-download ng mga sayaw nila…pwedeng i-share sa iba. Or yung mga bata mismo,
        tuturuan namin sila nung [Microsoft] Word, kung paano mag-research, kung ano
        ‘yung kailangan nila.”</em></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64353a-2a8c-4f4e-ac16-d2a004d07235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:56:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T10:56:09.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After each turnover, it is a marvel to witness how the children
        manage to quickly operate the tablets on their own. I wrap up my interview
        with Galang and already a group of second graders are watching a lesson in
        one of the tablets from the School-in-a-Bag. In the school grounds, under
        the shade of a tree, Quimson is teaching higher-level students how to use
        a tablet. Just a few meters in front of them, a makeshift stage is spruced
        up for tomorrow’s graduation. The decorations are simple: swathes of green
        cloth line the stage with the words “Pagkilala 2017” cut out in curly, vibrant
        cartolinas. A sense of excitement fills the air.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33001254-cbd0-488e-ae47-83409c61f9e0'
