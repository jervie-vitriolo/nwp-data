      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Roosevelt — despite creating the 100-day measuring stick because
        of his efforts to recover from the Great Depression — would be judged by posterity
        for his role in saving Western civilization from the threat of Nazism.</p>'
