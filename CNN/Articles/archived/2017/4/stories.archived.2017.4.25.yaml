      'mgnl:lastActivated': 2019-07-17T13:02:08.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — When Peggy Whitson woke up this morning, she
        broke a record: It''s her 535th day in space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642f084-e4e8-4f59-b895-3125987ce1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what she misses most about Earth is a good hot shower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55350a23-b33a-45ab-871d-e0834e17eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A shower is nice," she told CNN in a space-to-Earth conversation
        just before she broke the record on Monday. "Up here, we have to take a wiped
        bath, with wipes and towels. Food is nice. I like to be able to cook for myself,
        so food is a nice thing when you get back home."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254d801-8ab0-4464-a702-a46381f939f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, Whitson and two other astronauts, from Russia
        and the European Space Agency, blasted off for the International Space Station
        to conduct hundreds of experiments in biology, earth science, even how lighting
        affects the crew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45762df-c2dc-4cc5-b604-83a4fc66ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two are sticking to the schedule, but Whitson, the commander,
        was just extended by three months, taking advantage of an empty seat when
        Russia decided to reduce its crew by one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8e71c-f0a7-42aa-96da-88c6fb54077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her career total of 535 days in space, compiled over three trips
        to the space station, breaks an American record previously held by Jeff Williams.
        He has flown four missions, including on Space Shuttle Atlantis, and returned
        from the space station just last September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5dc75-7344-46b6-9a76-b34afeff621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump and his daughter Ivanka called Whitson from the
        Oval Office on Monday to congratulate her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80678a81-bfdd-4d23-bdbc-fbd926a35ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very special day in the glorious history of American
        space flight," the president told Whitson. She said it was "a huge honor"
        to break the record and to represent "all the folks at NASA who make space
        flight possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d7204-012f-4962-94a6-d49f8ae7dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not Whitson''s first record. She has logged more hours spacewalking
        than any other woman — 57 hours and 22 minutes over eight spacewalks. She
        was the first woman to command the space station. And at 57, she is the oldest
        woman to travel to space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08dcfca-df2f-4c85-aec6-584d03846939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN by video link, she said breaking records was a nice
        bonus but never her goal. She chalked it up to luck and good timing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e793f-33ab-4f39-a14e-61f108f43256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think about the records themselves too much, but when
        I do think about them, it makes me think about all the people that make it
        possible," she said. "There are an incredible amount of people at NASA who
        make it possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7d183-ece9-4444-9ddc-7b01e0fa66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one is touching her mark anytime soon. When she returns home,
        in September, she will have logged 666 days in space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba99c6-9752-4e9b-a831-15ce5e239171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she wants to "squeeze every drop out of my time here,"
        and she wouldn''t rule out a future mission. But she said she may hold off
        so others in line can get to the final frontier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5921bb-2081-408f-bbff-578f8a968c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots young people out there who need to have flight opportunities,
        too, and we don''t have too many opportunities these days," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae6c2f-47c5-4a3c-a8cf-101754448be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:02:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:02:08.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Meet the woman who
        just made American space history."</em></p>'
  'trump-100-days':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-25T00:18:01.183+08:00
    'imagesource': 'jcr:1cd24919-761e-4c7a-80cf-033db9eb80de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb11dc7-0e9b-4e1a-909a-06ddb8d7ebd2'
    'lead': 'It''s no surprise he''s already fuming about uncomplimentary reviews
      of his first 100 days in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:08:02.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T13:08:06.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T13:08:06.174+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s grand plans collide with 100-day mark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44f547-7058-42bf-a67f-2948d623461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump lives
        for superlatives — he wants the biggest, the best, the greatest. So it''s
        no surprise he''s already fuming about uncomplimentary reviews of his first
        100 days in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20017584-5f97-41ab-b477-0ef92ee195ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is approaching the first symbolic milestone of his presidency
        on Saturday with a familiar mix of bluster and smokescreens, meant to disguise
        the reality that he has produced one of the least-prolific first 100 day debuts
        of any president in modern history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c2fbb-4158-4e0e-af8c-b25e5bb0ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how much I accomplish during the ridiculous standard
        of the first 100 days, &amp; it has been a lot (including S.C.), media will
        kill!" Trump wrote on Twitter Friday, despite playing up the significance
        of the first 100 days marker in the past.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">No matter how much I accomplish during the ridiculous standard of
        the first 100 days, &amp; it has been a lot (including S.C.), media will kill!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/855373184861962240?ref_src=twsrc%5Etfw">April
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76f02f-4d9f-485b-a2c8-1c608843b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167cc3b-f12b-4cd1-a521-84d4b88b4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was classic Trump — getting ahead of bad news by using
        his press critics as a foil while fogging the line between truth and falsehood
        to evade serious political harm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79560c-225f-46b1-9c1b-453b898f1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Trump aides, meanwhile, reject any idea that the President is
        struggling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc565bf-c9c2-424f-9596-ca13d04dc13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is fulfilling his promises and doing it at breakneck speed,"
        White House chief of staff Reince Priebus told NBC''s "Meet the Press" on
        Sunday, citing Trump''s moves to increase military spending and to exit the
        Trans-Pacific Partnership free trade pact.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452dcf1-6908-42b8-b3aa-5f2d99725c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s critics argue that not only has the President failed
        to muster a record of significant political achievement in his first 100 days,
        he has tarnished his office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72724bf-0d36-47c6-aadb-c731724cbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that with his claims that former President Barack Obama
        tapped his phones and that millions of illegal voters threw the popular vote
        to Hillary Clinton, he has devalued the currency of truth on which successful
        presidencies depend. They accuse him of insulting US allies and presiding
        over a White House characterized by feuds, leaks and indiscipline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38e36b-cbbf-4399-b856-e568e730d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not me ... 65 percent of the American public, maybe 60 percent,
        are saying he is doing a bad job, he has got to figure out something for his
        second 100 days because it hasn''t been very good so far," said CNN presidential
        historian Douglas Brinkley, on "CNN Tonight" Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22299dd-a676-4b83-903b-3d34fdd56e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not the only new president to take issue with being judged
        so early in their term. Many other presidents have bemoaned comparisons with
        Franklin Roosevelt''s legislative frenzy in 1933 that set the 100-day bar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4e828-aa80-4b0b-b597-edcbb29867f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump is such a unique public figure that judging him by established
        political conventions has never been a reliable gauge of his future prospects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151e132-0626-4fbb-8415-9b861f500c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So a more important question might be whether it actually matters
        that Trump had a rocky first 100 days. Does history suggest that a rough start
        leads to a poor presidency? Or can presidents learn and adjust and still build
        a successful administration?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2559ea1-7501-4283-8011-39f68b0d9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Low point</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3077466-ada4-4c63-aade-748f7b544d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will start his second 100 days from a low point, though his
        base support has thus far stuck with him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0798184-9dd4-447f-bb1b-2a6afff42221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many new presidents, he lacks a large legislative triumph:
        His predecessor Barack Obama passed a huge stimulus plan and equal pay legislation
        in his first 100 days. The House backed George W. Bush''s tax cut plan, which
        he eventually signed into law in June. Bill Clinton passed the Family and
        Medical Leave Act. Roosevelt used a banking crisis to pass the most consequential
        flurry of bills in decades. Lyndon Johnson picked a mourning nation off its
        knees after the assassination of John F. Kennedy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f144b-a807-41c1-9838-2fdab7b6a511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, by comparison, struggled to implement parts of his own agenda
        at a moment when a new president is seen as being at the apex of his political
        power.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c91b4-ee1f-4a9f-87e7-c15b4a139a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is not paying for the wall. His travel ban has twice been
        blocked by the courts. He has failed to mobilize a Republican monopoly on
        power in Washington and his big legislative goal — repealing Obamacare — crashed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f60c2-ec6c-40d4-8ff5-c9c70149121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FBI investigation over alleged links between Trump campaign operatives
        and Russia is casting a shadow over the White House. He lost his first national
        security adviser, Michael Flynn, over Russia questions less than a month into
        his term.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c7dc7-428e-4c67-a4ba-f16e8940f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Ronald Reagan, for instance, who used his first 100 days
        to turn around the nation''s mood and lay the foundation for a successful
        presidency, Trump has exacerbated questions about his inexperience and temperament.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059ff62-502e-4292-8463-0b84b260afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even Bush, who like Trump came into office hampered by deep
        political divisions after a polarizing general election, used his time to
        heal political wounds — his approval rating 100 days in was 62 percent, according
        to Gallup.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f019b-7a66-44e2-a309-241e9f72dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rating averages in the low 40% range — easily the lowest
        ever mark for a president this early in his administration in the modern era
        — and one that poses real questions for Trump''s capacity to enact his future
        agenda.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ba668-17e4-47d3-967b-af9e27a3618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Base support holds</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdad85a-b543-4249-9eb7-13510dc614c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the upside for him, Trump''s base is standing firm. An ABC/Washington
        Post poll published Sunday showed that his approval rating among people who
        voted for him was 94 percent, validating an administration strategy of placating
        those supporters with a flurry of executive orders cutting regulations and
        prioritizing US workers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d46df2-96c5-4d5e-86c1-96624229866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters also cite Trump''s moves to strengthen immigration enforcement,
        vows to hike military spending and missile strike against Syria to punish
        the use of chemical weapons as evidence of strong leadership. His White House
        also confirmed a new Supreme Court justice Neil Gorsuch, though Republicans
        had to blow up Senate rules to get around a Democratic filibuster.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdccb5f-f698-4b05-b345-fdc2d8aa1ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But each of those wins has alienated as many voters as it cheered,
        raising questions about Trump''s capacity to improve his prospects and unite
        the nation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da7dc1-fd89-46c0-847f-2d7a1cad2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not Abraham Lincoln. This was not John Kennedy. This wasn''t
        Ronald Reagan. This was someone who has a different appreciation for America,"
        said Rep. Joseph Crowley, a New York Democrat, in an interview midway through
        the first 100 days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9e6d0-408f-48c6-8a41-3e8fd629aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History lessons</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ff144-28e1-4a28-8424-44c69208435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History has mixed lessons when it comes to judging whether a rocky
        first 100 days sets the tone for the rest of the presidency.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802b569-b733-41a6-b3c4-9fc835e06bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy''s Bay of Pigs foreign policy debacle over a botched invasion
        of Cuba by the CIA-backed exiles during his first 100 days led to changes
        in his approach to foreign policy, and historians now view his tragically
        truncated presidency as a success.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d5fad-230e-40f4-aae8-c8ffb2591d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, a turbulent first 100 days for Democratic President
        Jimmy Carter pointed to clumsy dealings with Congress that haunted him for
        the rest of a much-pilloried single term.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d2e21-5bb9-43b9-a461-d084663aed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, meanwhile, had a chaotic first 100 days but went on to
        preside over an economic expansion and left office with high approval ratings.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0bbd79-415e-47f0-ac72-2f2caf06ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some critics believe Trump is flouting the lessons of history
        and approached the presidency in the first 100 days in a way that makes such
        a comeback more difficult.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6aaa1b-3646-4f8b-8cbe-ab060d4bb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This White House is one of the most dysfunctional in modern history,
        and I think a lot of that is on Trump, but a good deal of it is also on the
        chief of staff and the senior staff," said Chris Whipple, an author and documentary
        maker who has just published a new book "The Gatekeepers" about how White
        House chiefs of staff define each presidency.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962b2b8-f582-499e-bed1-e088727083f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the problems is that nobody''s in charge in the White House
        in the senior staff," Whipple said. "(So-called) chaos management where you
        have senior advisers competing for the attention of the boss, that might work
        in some areas of the business world, but it cannot work in the White House,
        never has worked. We''ve seen this movie before. It''s never a happy ending."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5d40b-8e59-4313-abeb-dfd8222b8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Change takes time?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45050e31-3567-42b9-afa3-2b28f58175de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some Republicans who backed Trump early argue that his voters
        understand that fulfilling his promises will take time.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a514c-b4d4-46e0-aedf-e53c546d5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They give him an ''A'' for effort. They know he''s trying very
        hard and they know it''s going to be a long process," said Bryan Lanza, a
        deputy communications director for the Trump-Pence presidential campaign who
        is now a managing director of Mercury, a public relations firm. "DC is not
        going to be changed in a 100 days. What you''re talking about is disrupting
        an institution that doesn''t want to change."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c8057-8b57-444c-ac56-df0eee83f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those Republicans who want Trump to change have noticed that in
        recent days, he has begun to reverse some campaign positions, including his
        criticism of NATO, and angered some supporters by ordering missile strikes
        in Syria.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9a82e-c4c8-4298-bd66-b18c98a482e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been glad that he''s made some of the changes he has on foreign
        policy," said former Sen. Kelly Ayotte, who was once deeply critical of Trump.
        "I''m impressed with his team there. (national security adviser) H.R. McMaster,
        General (James) Mattis, (Admiral John) Kelly, Ambassador (Nikki) Haley --
        I think they''re very strong team, and that, to me, is very important that
        he has made some shifts there."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e10d95-bae1-4548-9e7b-0889f1585cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republicans who opposed Trump also see signs that the President
        has become more comfortable in his job and are optimistic the Trump of the
        first 100 days is not necessarily the Trump of the rest of his presidency.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a50426-4366-4158-ba2f-14402fb23035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still in the first 100 days, so it''s early. I think he''s
        starting to settle," said Ryan Williams, who worked for former GOP candidate
        Mitt Romney.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4bad9f-feac-48c5-bd32-3a3f9daf8ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such an unconventional presidency, and the first three-four
        weeks were such a shock to everybody, because he doesn''t operate like a traditional
        politician," he said. "I see people becoming more comfortable with it and
        saying, ''All right. He''s our President now.'' "</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc8a5c-2d7f-44a5-882c-dbf8806e147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:08:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:08:06.624+08:00
