      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5034ce-038f-4ecb-9c19-b718e2311712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Timbuktu” by Paul Auster</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52af5b9-4fec-42ca-8a3d-027aaf2c4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you do when the person you love most in the world is practically
        dying right in front of you? This is the question Paul Auster’s novella sets
        out to answer. Its protagonist, a dog called Mr. Bones, is the loyal sidekick
        of one Willy G. Christmas, a homeless man from Brooklyn who fancies himself
        to be a poet. Believing that he’s nearing his last days, Willy brings Mr.
        Bones to his hometown of Baltimore to tidy up some loose ends and find him
        a new home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7fa6e-8c61-4cb6-a664-e5decbaf6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Did He Do It?” by Stefan Zweig</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a0219-8ece-4cb4-9e69-0747418b3e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of us know what it’s like to fall in deep, undying love with
        a pet, and how this fixation can fall into codependence. In Stefan Zweig’s
        short story, he explored how such strong bonds could have a downside. When
        a young couple welcomes a new child, their bulldog grows increasingly possessive
        and jealous. The narrator, a neighbor of the couple, muses through flashback
        that something sinister may have been afoot following a terrible event in
        the couple’s lives — a great framing device that only highlights the tragic
        circumstances.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39761405-d079-46b7-8f2f-ead23e28f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Flush” by Virginia Woolf</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb682857-4b05-4357-9ba5-b2c0e7a56b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:14:15.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:14:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, it may be difficult to imagine Elizabeth Barrett Browning
        earnestly writing a poem about Flush, her cocker spaniel, and harder still
        to understand why the Virginia Woolf would write a biography about him, pieced
        together from Browning’s poetry and letters — and Woolf’s imagination. However,
        it soon becomes clear that “Flush” is as much about Browning herself, about
        pet ownership and love for animals, and about society in Victorian England
        as it is about the life of a beloved dog, with plenty of wisdom and humor
        to go around.</p>'
  'maute-jemaah-islamiyah-killed-lanao-clashes':
    'author': 'CNN Philippines Staff'
    'caption': 'Around 2,000 families were displaced following heightened military
      operations against the Maute terror group in Lanao del Sur.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-04-25T17:18:03.980+08:00
    'imagesource': 'jcr:0b35502c-3a1c-4dc3-9215-fc84d549e7d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6c0b63-c211-48d3-82af-2d2b9656969c'
    'lead': 'Around 2,000 families were displaced following heightened military operations
      against the Maute terror group in Lanao del Sur. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:19:27.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T11:19:30.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T11:19:30.721+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '37 members of Maute, Jemaah Islamiyah, killed in Lanao clashes – military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551bfde-7630-47a2-897d-fb9a66793777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Thirty-seven
        members of the Maute terror group, including four foreign suspects, were killed
        in a series of encounters in Lanao del Sur, the military said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97c569-60bb-4cc6-b1f7-922a98292296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground and air strikes against the terror group began early morning
        on April 22 in Barangay Gacap, in the town of Piagapo in Lanao del Sur, said
        Armed Forces of the Philippines Chief General Eduardo Año, in a chance interview
        with reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c8e92-9fea-4a5b-a57e-0fbad584014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed were members of the local Maute group, and three
        Indonesians and one Malaysian who were members of Jemaah Islamiyah, an Indonesia-based
        terror group with links to Al Qaeda, Año said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ff007-0812-4880-9af9-fd0db993fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military believes Maute members obtained their long firearms
        from an Indonesian terrorist affiliated with Jemaah Islamiyah.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb440f-b6f1-463f-b2ff-cb1a13558011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly three days of fighting, government troops seized the
        Maute group''s "main camp" in Piagapo on Monday, the military added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0c7ee-7244-4b20-a525-ac4bf59d5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered a flag with ISIS insignia, rifle and fragmentation
        grenades, other items used for making explosives, cellphones, and camouflage
        uniforms, said Lt. Gen Carlito Galvez, chief of the military''s Western Mindanao
        Command, in a press briefing on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842705f2-bd70-4c3b-8f20-0bf3c3557010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passport belonging to an Indonesian national was also recovered,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe6f5c-7f82-442d-84c1-f385ea121d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations continue following reports that Maute members are planning
        terror attacks on still unidentified targets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f63389-4147-4499-b18b-f88e0e6b9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the AFP is on top of the situation and that the
        current operations are all intended to diminish the capability of the Maute
        Group to conduct terror attacks," Galvez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62235e85-febf-4cb4-96a3-3b5eae018ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military operations were launched after residents from the affected
        areas reported the presence of terrorists in their community, including some
        Indonesian and Malaysian nationals, Galvez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df70b5-0de4-4803-9d1a-c686b1dc5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds flee homes amid clashes</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac33d9a-ce77-4af5-b633-8df7be160918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes have displaced 416 families or almost 2,000 individuals
        from Barangays Gacap, Tapocan, and a portion of Tambo in Piagapo, the Department
        of National Defense (DND) said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1262862-41ee-491b-a142-d44d9e38343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND added that some families from Sitio Kabasaran, Barangay
        Dado in Balindong town, were also displaced as the fighting reached the boundary
        of Piagapo and Balindong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bfe9c-2cb6-4fa6-a677-da3fee52aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old municipal hall of Piagapo in Barangay Tambo served as evacuation
        center for the displaced families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c21fc-e5b8-42bd-a6af-d1064b1abc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No civilians were hurt in the clashes, said the defense department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef456fb-5374-48ff-af81-a86418e02bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group is blamed for the Davao night market blast that
        killed 12 people in September last year. The military believes the Maute group
        is seeking the attention of international terrorist network ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de620668-c309-4459-a143-555911e96c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces has promised to defeat the Maute and other terrorist
        and lawless groups in Mindanao within this year, on the orders of President
        Rodrigo Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aeed62-ddc8-4278-b4a5-5235b040e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please refresh page for updates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd9525-5c4e-49bf-b2f8-5cbc1759e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:19:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T11:19:30.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor Santos, Senior Correspondent
        David Santos, Zamboanga City-based journalist Liza Jocson, and Cagayan de
