      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trends, events and crises that will define his tenure in history
        are most likely yet to take place. For example, George W. Bush won good reviews
        for the first 100 days, but in hindsight, the period was far less consequential
        that the years after the 9/11 attacks that defined his presidential legacy.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c630b-d02e-4617-9c55-59b293ba9801'
