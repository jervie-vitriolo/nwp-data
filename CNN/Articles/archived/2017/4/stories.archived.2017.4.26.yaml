      'mgnl:type': 'text'
      'text': '<h2>READ: Palace declares work suspension for ASEAN Summit</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c5028-bff2-4017-91c5-9c30c386f09d'
