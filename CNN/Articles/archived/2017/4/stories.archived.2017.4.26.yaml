      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Updated on June 6, 2017 —</strong> The Supreme Court on
        Tuesday reset the preliminary conference on Bongbong Marcos'' poll protest
        to July 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d01c92-3221-45b6-9511-f143de93bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        poll protest on the contested vice-presidential win is moving forward in the
        Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b17fd-8d6b-4551-affc-bbc8811266c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Electoral Tribunal (PET) on Wednesday set June
        21 as the date for the preliminary conference for the poll protest and counter-protest
        of former Senator Ferdinand "Bongbong" Marcos and Vice President Leni Robredo,
        respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0723b1c-ab97-4e89-ba66-3e20c4de1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, sitting as PET, asked the camps of Robredo and
        Marcos to file preliminary conference briefs, detailing their defense based
        on documents and evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de686215-98aa-4f79-8294-6f4f9104c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two camps also have to explain how they are going to retrieve
        the contested ballots in their protest and counter-protest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21645d4-4ba4-4612-bb3e-2e74c8b70905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET granted the request of Marcos last January 26 to expedite
        his election protest by setting his case for preliminary conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590cb98-5345-4fec-81d9-bee37c2f9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer Vic Rodriguez welcomed the PET resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf1fad-6e52-44fa-8232-7423fa614ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this date on sight, finally, Senator Marcos will have his
        day in court and prove that the Vice Presidency was indeed stolen from him
        and from the people. Let the truth come out," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98c0ea-c46b-4a8e-ba75-6f7834254f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Robredo by 263,473 votes in the May 2016 election.
        He filed a poll protest against Robredo in June 2016, contesting election
        results from some 39,000 precincts from 25 provinces and cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0095d321-b9fc-4d83-bec7-370eafa29f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also asked for the annulment of votes in 2,756
        clustered precincts-including areas in Lanao del Sur, Maguindanao, and Basilan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17e9e8-3dc5-4778-a1b8-6f40bc98d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET ordered Marcos to pay P66 million as cash deposit to retrieve
        all ballot boxes and election documents for the Tribunal''s manual recount.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6941f-0f5d-4803-87af-694bfa4bf817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET also asked Robredo to pay P15.4 million cash deposit for
        her counter-protest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5a624-e9da-46b7-b40c-9a5555d4d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:52:00.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:52:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on June 6, 2017 to reflect the Supreme
        Court''s decision to reset the poll protest preliminary conference</em></p>'
  'phililippine-literary-smut':
    'author': 'Ian Rosales Casocot'
    'caption': 'Set against the backdrop of Catholic conservatism and a collective
      hesitation to fully express sexual desire, Philippine literary smut has had
      awkward beginnings. Illustration by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-04-26T16:14:30.873+08:00
    'imagesource': 'jcr:44ca6507-5743-437d-bfaf-29662ec3a4ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02b7c258-0658-41db-820f-48e460e4063b'
    'lead': 'Set against the backdrop of Catholic conservatism and a collective hesitation
      to fully express sexual desire, Philippine literary smut has had awkward beginnings.
      Even now, writers tread a fine line between accomplishing titillating prose,
      and the need to propel a good story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:05:58.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2020-08-03T22:13:23.860+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A short history of sex in Philippine literature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f3f5c-6b1c-459b-a6b1-81b580154b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Sex fascinates,
        titillates, and angers — and for those who dare dip into it in the name of
        literature, it absolutely terrifies. It’s not easy to write about sex. Or
        even about love. Their primacy for all of us perhaps has undermined many attempts
        to be true, or to be raw and revealing, about these two things without skirting
        the boundaries of pornography or mawkishness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658486a-a82c-471c-bded-19340b3735e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you exactly depict the sexual electricity between people
        without embarrassing yourself? Kerima Polotan once wrote about this very problem
        in her essay, “Love in Philippine Fiction”:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83ff18-4f07-4aa6-b4e6-2e3dbe3dc982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“The love scene, as anyone who has ever written will tell you,
        is perhaps the most difficult to write. Authors would really rather do murder,
        stabbing or shooting or decapitating without mercy, strewing their bloody
        corpses up and down the pages; or scenes with social meaning: hungry woman,
        dying child, rich man with fleshy mistress walking by; or the patriotic bit,
        with flag, rising sun, swelling anthem fished out of the symbol’s bag. The
        dangers are inherent in so overworked a theme as love — one asterisk too many,
        one pause too long, one word too wordy, and the result is bathos and pathos.
        On the other hand, realizing the temptation to overwrite a love scene, the
        author might decide to approach it with his guard up, and the result is neither
        bathos and pathos but last night’s hash.”</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb7550-06a4-4a4a-ad88-86bd3480e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is right, of course — but it pays to note that she wrote these
        observations to tackle the love story as a whole, and not erotica. But she
        might as well write about sex in Philippine literature with those very words.</p>'
    '7':
      'image': 'jcr:ac3f09ea-f683-4dad-84ce-cb4c3a0d77a4'
      'imageCaption': '"The love scene, as anyone who has ever written will tell you,
        is perhaps the most difficult to write," said writer Kerima Polotan. Illustration
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed88fb7-e470-4417-9e63-e92d9abb9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4dc9e-9d55-4651-87b5-0028eb1d0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same essay, Polotan tries to plumb what tradition of writing
        we have in the Philippines that explored the carnal knowledge of its characters,
        and starts with Loreto Paras Sulit’s “Laarni — A Dream,” a much-anthologized
        story which “ended with the hero’s spear quivering in the stairway, Laarni
        quivering in the house, the [reader] quivering in his seat, while everyone
        perished beautifully to the immortal words: ‘Thrust your spear and shall not
        thrust in vain.’” The symbolism is not very subtle, but for the longest time
        this has been the extent, amusing and quaint as it may strike us now, with
        which sexuality has been tackled in Philippine fiction in English.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d83e0-6888-447a-b892-d2da5cff23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, most early attempts at depicting sexuality in Philippine
        literature have been done in the mode of ecstatically wrought metaphor and
        playful restraint— and perhaps understandably so, given the usual conservatism
        we ascribe to Filipino society, especially before the 1950s. Perhaps learning
        from Angela Manalang Gloria’s troubles with “Revolt to Hymen” and Jose Garcia
        Villa’s similar battles with “Man Songs,” the restraint — and the “quivering”
        lyricism — was what got the Filipino writer to explore carnality in literature
        without much backlash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bcfe24-6ebd-4839-9adf-7c73a70a07f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is beautifully illustrated by Manuel Arguilla’s “Midsummer.”
        In this 1933 story, Arguilla gives us the embodiment of youthful Filipino
        ardor — Manong and Ading under the sultry summer sun in the countryside. Their
        frank regard for each other’s bodies is nimbly teased out in beautifully rendered
        paragraphs that “quiver” upon close reading: Here, we get a mention of Ading’s
        “single bodice instantly [clinging] to her bosom molding the twin hillocks
        of her breasts warmly brown through the wet cloth,” as well as Manong’s “two
        parallel ridges of rope-like muscle [in the small of his back sticking] out
        against [his] wet shirt.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd431e-4f08-4686-83af-9744d946aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not easy to write about sex. Or even about love. Their primacy
        for all of us perhaps has undermined many attempts to be true, or to be raw
        and revealing, about these two things without skirting the boundaries of pornography
        or mawkishness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cac58b-5614-4b96-87ef-71cc5c86f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.071+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is still, for me, the sexiest bit of fiction ever written in
        English by a Filipino writer — and the knowledge that Arguilla got away with
        it in 1933 is something to marvel at, especially given the controversy that
        visited Estrella Alfon two decades later when she published her short story
        “Fairy Tale for the City,” about a young man who is absolved of his sins by
        a Catholic priest. In 1955, the Catholic Women’s League took Alfon to court
        for writing pornography — and the CWL won. (The judge presiding over the case,
        however, paid the ₱300 fine leveled against Ms. Alfon to prevent her from
        going to jail.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5567f-1427-4e4c-921b-093304b26cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The border between erotica and pornography</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9907f-7f9c-45c7-8d0f-65007c972ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eroticism — and frankly, sex — has had a troubled history in Philippine
        publishing indeed. In 1955, Leopoldo Y. Yabes, writing in his preface to his
        second collection of Filipino short stories in English, acknowledged the matter
        when he recalled prior criticism dismaying that “there is no sex in the Filipino
        love story.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a7784-47ad-4022-b3d4-9dca4c5b3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, despite all these, erotic literature has not entirely been
        abandoned by the most intrepid of Filipino writers, although the attempts
        at such have been paltry, and have often been accidental. Nick Joaquin penned
        some stories — “The Summer Solstice” towering above all — that were not ashamed
        at exploring desire and wanton acts bordering sweet depravity. And yet no
        Filipino has really made a name for his or herself in the genre — no Anaïs
        Nin or Henry Miller among us — and nor has there ever been a novel or a short
        story collection that courted the censor’s ire, damned by local moralists,
        and read under a blanket with a flashlight in bed, the way we had with “The
        Carpetbaggers” or “Portnoy’s Complaint.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e5d5b-ee55-4202-8e89-6b42b6cfa9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Y. Dalisay has puzzled over this lack in one of his columns
        on the practice of writing: “…Let me observe the perplexing absence of sex
        […] from traditional fiction in English. Given our birth […] rates, you’d
        think there was a whole lot of shakin’ going on in these islands — but no,
        not if all you had to go by were our stories, at least recently, with some
        young writers invoking the F word every other sentence, as if to make up for
        some historical imbalance.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a9cf0-0963-4b3b-af64-9fc89b86199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are not alone, of course, in the confusion of distinctions, which
        is really an old one, and a subjective one at that — something psychologist
        Leon G. Seltzer says is “steeped in personal moral, aesthetic, and religious
        values.” The confusion really rises from the fact that no matter where we
        come from to define both, there is much overlap between erotica and pornography
        — and the shadiness of that overlap frightens many writers (and readers),
        hence both have been eternally swept under the proverbial rug.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe79de0-486e-4d77-98ad-d0e88a42159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manuel Arguilla''s "Midsummer," we get a mention of Ading’s “single
        bodice instantly [clinging] to her bosom molding the twin hillocks of her
        breasts warmly brown through the wet cloth,” as well as Manong’s “two parallel
        ridges of rope-like muscle [in the small of his back sticking] out against
        [his] wet shirt.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3530f4-7a60-4838-a27f-6d1134cba765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both erotica and pornography are exercises in dealing with the human
        body, but most subscribe to the belief that what makes erotica stand apart
        is its insistence on “beauty,” and not just in the anatomical consideration,
        but also the emotional fireworks that come in the act of making love. Erotica
        thus is supposed to be a celebration or an evocation of aesthetics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59488aa7-d56c-484a-80e3-dbb2a1864a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seltzer continues: “[U]nlike pornography, [erotica] doesn’t appeal
        exclusively to our senses or carnal appetites. It also engages our aesthetic
        sense, our judgment about how this or that figure illustrates an ideal of
        human beauty …  What finally determines the work’s eroticism is how the artist
        (or, for that matter, author or composer) approaches their subject.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da331b-15eb-4b1a-9f3c-a8ac8f7e5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both erotica and pornography, says Seltzer, present the human body
        in a sexually compelling manner — but the aim of the pornographer is not to
        help the audience “rejoice in the human form,” as erotica does, but rather
        to ‘turn on’ the viewer, usually leaving little to the imagination. “The unabashed
        goal is simple and straightforward: titillation and immediate, intense arousal,”
        he adds, “or, to put it even more bluntly, an instantaneous stirring of the
        genitals,” a vision that becomes stale over time, as opposed to erotica, whose
        ideal is to “transcend its literally provocative subject.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746e7ca-ff34-40f7-a932-b03fbf155432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seltzer’s last charge with pornography is “capitalism.” “It’s basically
        ''sex for sale,''” he writes. “Artists pursue eroticism, I think, as they
        pursue beauty. It may sell, but if their goal is genuinely to transmit what
        they apprehend as almost ethereal in its beguiling sensuality, then the work’s
        monetary value must remain a secondary consideration to them. Pornographers,
        on the other hand, are far less motivated by the desire to faithfully represent
        what they may (or may not) regard as beautiful or aesthetic. Rather, their
        undertaking is contrived to ‘produce’ what they believe will turn the largest
        possible profit.”</p>'
    '37':
      'image': 'jcr:31c50e31-10a9-4b5e-b58d-742c3884f1ac'
      'imageCaption': 'Most early attempts at depicting sexuality in Philippine literature
        have been done in the mode of ecstatically wrought metaphor and playful restraint—
        and perhaps understandably so, given the usual conservatism we ascribe to
        Filipino society, especially before the 1950s. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a1348-709c-452d-861c-5f710d04695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a2b82-41a9-42d2-8db1-ef24e5030bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The haziness in the give and take in Seltzer’s admittedly admirable
        attempt at definition — “this but not really this, and that but not really
        that” — is still very problematic, because so much of what he aims to put
        in a certain box has since been exploded by artists willing to push the envelope
        further, or even incinerate it altogether.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5b599-6547-488f-bfa6-8e8320d2c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photography, there has been Robert Mapplethorpe and later Bruce
        Webber and his ilk. In film, there are Nagisa Oshima and Peque Gallaga and
        Bernardo Bertolucci, all of whom have dared to shock with their unbridled
        depiction of sexuality onscreen — and not always going for “beautiful” — and
        yet one would be mistaken not to consider their works as “art.” (The carefully
        composed, airbrushed, and rose-tinted centerfolds in “Penthouse,” on the other
        hand, would readily be called “porn.”)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6c313-f69e-4c67-9f8d-50e25596d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From ‘bomba’ to Tik-tik: a history of Philippine sex</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff24ba7-a6d3-46f6-99db-3ce0ef574cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we can trace the seeds of Filipino erotica to Arguilla, pornography
        itself — stark and unadorned — arrived in the Philippines only in 1946 in
        the form of pornographic magazines imported from the United States. During
        the 1960s, pornography became accessible to affluent older men — and women
        — with 8mm film projectors, and during the 1980s through videocassettes; all
        illegal and clandestinely distributed in local video rental shops and newsstands.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860c9b7-7dae-448f-845c-0b4b4954068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, Filipinos learned to produce locally produced fare, and
        in popular culture, the brazenness of the production got a kind of mainstream
        acceptance with many soft-core movies that started to appear in the 1970s,
        beginning with “Uhaw,” which jumpstarted several waves of similar films, including
        bomba, pene (as in “penetration,” with films complete with scenes featuring
        actual coitus), ST (or “sex-trip films”), and finally TF (or “titillating
        films”).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2997d-095d-4e06-a924-9bb6e3f39c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2006, the underground Philippine porn industry had become a $1
        billion industry, putting the Philippines in eighth place in the worldwide
        black market for porn, in a tie with Canada and Taiwan. Erotic publications
        also flourished and died away in a strange but expected paroxysm of interest
        and disinterest, perhaps pulsating in tandem with the national Catholic guilt.
        There have been Tik-Tik and Sakdal, among the many magazines that catered
        to titillation, and finally in 2008, a Filipino edition of Playboy was launched,
        after similar magazines — FHM, for example — became popular.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b114931-950a-4c14-ae81-f0aa3045ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"These reactions ... are telling of the place sexuality/sensuality
        has in our literature: a guilt-ridden journey that nonetheless needed to be
        undertaken."</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68b217-71e9-44ec-9644-cc7dbd9e48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rarified world of literature, Anvil Publishing came out with
        “Forbidden Fruit: Women Write the Erotic,” edited by Tina Cuyugan in 1992.
        It became a landmark anthology of erotic fiction and poetry by some of the
        most acclaimed contemporary Filipina writers, including Lualhati Bautista,
        Cecilia Manguerra Branard, Joi Barrios, Susan Lara, Ophelia Dimalanta, Marjorie
        Evasco, Ma. Fatima Lim, Jessica Hagedorn, Marra PL Lanot, and Benilda Santos.
        The book was designed to give women a new voice regarding their perceptions
        of the erotic, and to “reveal their delights and desires.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb0988-f3a8-4c69-9afc-e7504b6b4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her foreword to the book, clinical psychologist Margarita Go-Singco
        Holmes, who has pioneered in sexual counseling in the Philippines, hailed
        the works as “an extraordinary act of sharing.” She wrote: “To reflect upon
        experience is necessary to human growth,” and the authors have thus proven
        themselves “truly free spirits” in publicly reflecting on private matters
        such as sexuality and sensuality.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a965f4-351f-4c43-ba3f-0755a07e0154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in her introduction, Cuyugan admitted to the steep editorial
        considerations the project — the first of its kind in Philippine publishing
        — demanded: “Many [of the contributors] wondered about the effect on their
        husbands, fathers, and children. Some worried that their works were too erotic,
        or not erotic enough. Others were concerned by public reaction and possible
        misreading of their work.” One contributor, Joi Barrios, admitted that being
        part of the anthology was “like washing dirty linen in public: it makes you
        feel guilty.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb32063-8d22-42c6-aff6-859908f89688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reactions from the very writers contributing to the book are
        telling of the place sexuality/sensuality has in our literature: a guilt-ridden
        journey that nonetheless needed to be undertaken. The book, of course, proved
        to be a success — although there were criticisms that many of the pieces included
        were not erotic enough. It nevertheless proved to be a watershed.</p>'
    '59':
      'image': 'jcr:694b8629-f470-49e2-8a70-558bc8573570'
      'imageCaption': 'Something wonderfully cathartic often happens to writers who
        try to write about sex: writing the forbidden pushes them to reach into parts
        of themselves that are almost always previously unknown to them, shrouded
        as they are with complicated uneasiness and even fear. Illustration by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefc5e7-9c60-465c-8761-65256473d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60e5fd-afca-41f6-872b-4fa3c3aa7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1994, Danton Remoto and J. Neil C. Garcia unleashed the juggernaut
        that was <em>“Ladlad,”</em> an uncompromising anthology gathering short stories,
        poems, essays, and plays about the Filipino gay experience — and the contributors
        proceeded to defy expectations with frank depictions of gay male sexuality.
        The frankness was part of the design, and the anthology became an unexpected
        success, and spawned two more volumes: <em>“Ladlad</em> 2” in 1996, and finally
        <em>“Ladlad 3”</em> in 2007. (A ‘best-of’ anthology, gathering the most popular
        works from all three books, was released in 2014.)</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48e5fc-9b51-4b03-86ea-7fb613ab7dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has always been frank — if modulated — sexuality in Philippine
        literature even before the <em>“Ladlad”</em> books and “Forbidden Fruit.”
        Leoncio Deriada, Luis Cabalquinto, Elsa Martinez Coscolluela, Bobby Flores
        Villasis, Ernesto Superal Yee, Erwin Castillo, and many others have churned
        out stories with passages in them that would make any reader blush.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd7a9c-7314-47f5-9227-925d5979e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Virgilio Aviado, Ben Cabrera, and Alfred Yuson edited “Eros
        Pinoy: An Anthology of Contemporary Erotica in Philippine Art and Poetry,”
        which gathered works from literary and visual artists, all in celebration
        of the erotic. This was dubbed as “the first ever anthology of poetry and
        visual art on the theme of erotica, boasting of over 80 artworks and over
        70 poems on love and passion from 101 well-known Filipinos, including National
        Artists Edith Tiempo and Francisco Arcellana for Literature, and Napoleon
        Abueva, Arturo Luz, Ang Kiukok, and J. Elizalde Navarro for Art.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d085e20-cb02-43cf-b442-5f56c101f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in more recent years, we’ve had Adam David’s graphic story “The
        Long Weekend,” Siege Malvar’s <em>“Wasakang Wasak,”</em> Eros Atalia’s <em>“Ligo
        Na U, Lapit Na Me”</em> — and even a one-off Ladies’ Confession Special from
        FHM Philippines that gathered the explicit short stories of Marguerite Alcarazen
        de Leon, Karl R. De Mesa, Joseph Nacino, Carljoe Javier, Anna Felicia Sanchez,
        Lourd Ernest de Veyra, Andrew Paredes, Ramil Digal Gulle, and Norman Wilwayco
        in 2012.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e01bfe-e110-4ece-b0e3-00c3ea419532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The best of literary smut are ultimately tales about loving and
        about desiring, about being human, about connecting and about losing. Most
        of all, these are testaments to beautiful heartbreak."</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501dc20-664b-4db4-bbee-a6037ca142b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the steamier side of things, inclusion must be made of the defunct
        but wildly popular sex columns of Xerex Xaviera (filmmaker and writer Jim
        Libiran in real life), which used to occupy prominent space in the tabloid
        Abante Tonite. There are also the overheated e-books of Rose Cuzzion, author
        of such tomes as “Philippines: Raw Honest Sex,” “Happy Ending,” and “Philippine
        Girl.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a0336-6780-4190-b5a5-7ddd87c2c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular observation of most of these works suggests a kind
        of “safety” in the collective, hence a preponderance of erotic works compiled
        in anthologies, gathering a ready army of contributors that can defuse or
        distract criticism which could easily be leveled if the books themselves were
        written by singular authors. (Libiran tellingly hid behind a pseudonym for
        his column, although that might have been editorial prerogative. And rightfully
        so: the pen name Xerex Xaviera has a “come on” to it.)</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55a857-5f7f-46c0-a8b6-179e0ba613d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I’ve learned in writing about sex graphically in “Don’t Tell
        Anyone” (forthcoming from Anvil, co-authored by Shakira Andrea Sison) is that
        it was certainly not easy. As serious creative writers first and “literary
        pornographers” second, we quickly learned that one of the most annoying things
        about the full depiction of the sex act is tantamount to stopping the narrative,
        ironically “action that stops the literary action.” And not just mere stoppage:
        each scene invites the full gravity of carnal knowledge from culture and history
        — and often the result of such a skirmish is pure awkwardness.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc465d-43ea-4a24-bd05-89df60c8314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For writers who do try, what results is the treading of a fine balance
        between accomplishing titillating prose and the need to propel a good story.
        But something wonderfully cathartic often happens to these writers: writing
        the forbidden pushes them to reach into parts of themselves that are almost
        always previously unknown to them, shrouded as they are with complicated uneasiness
        and even fear. They may endeavor to distill the unease and fear into stories
        that may unashamedly detail every sort of sexual shenanigans imaginable, but
        the best of literary smut are ultimately tales about loving and about desiring,
        about being human, about connecting and about losing. Most of all, these are
        testaments to beautiful heartbreak.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d2d65-bcbf-469d-a636-f7c15a9f8a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:05:58.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-11T19:54:59.072+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Philippine literature embrace a new and bolder resurgence
        of sex on the page? It is bound to happen, this relaxation of mores, so Filipino
        writers might as well make art out of it. Dalisay also called this enterprise
        “[making] up for some historical imbalance.” So be it.</p>'
  'bam-aquino-interview':
    'author': 'Anna Bueno'
    'caption': 'Despite a political shakeup that finds him in the minority, Senator
      Bam Aquino speaks up and stresses the value of dissent in the social media age.
      Photo by GELOY CONCEPCION'
