    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dea07b-cc60-4b85-81e2-bf34cbadd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing Up Baby (1938)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43e3a4-72f3-48c8-aa88-fb180fbc6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one doesn’t have your traditional pet, but it formed the mold
        for many romantic comedies with animals that followed. Howard Hawks’ “Bringing
        Up Baby” flopped upon release, but developed a following in the years after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291aa1d2-958d-4352-9e8b-f39be7dc4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films tells the story of Dr. David Huxley (Cary Grant) and Susan
        Vance (Katharine Hepburn) as they struggle to raise a tame leopard named Baby.
        It’s a classic hare-brained screwball comedy complete with an unexpected arrest,
        a romantic scene atop a museum dinosaur, and a leopard switcheroo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a7dea-f9a7-4f6e-a4d2-2efd2ecdd87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout, Hepburn and Grant offer their characteristic goofy charm,
        and Baby (played by a leopard named Nissa) makes for an amusing third in their
        madcap screwball romance.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/fL7BVBnSErU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
