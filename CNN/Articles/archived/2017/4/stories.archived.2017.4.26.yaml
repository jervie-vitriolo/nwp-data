    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T15:42:50.419+08:00
    'imagesource': 'jcr:d0ba3e52-cd20-4d70-be34-24e284de4182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e48a914-b547-4679-84ca-cebefcff9299'
    'lead': 'FDCP is hoping to empower regional filmmakers by promoting Cine Lokal,
      expanding Cinematheque, and supporting regional film festivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:34:57.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T14:35:01.462+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T14:35:01.291+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Film Development Council to prioritize regional filmmakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e33c8-3098-478c-b095-4812a2c5aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Film Development
        Council of the Philippines (FDCP) will be working to discover and support
        regional filmmakers, its chair Liza Diño said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef44b9c-1380-477c-b862-cc74529fd0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] priority... [of] FDCP is to empower, to level the playing
        field," Diño told CNN Philippines'' The Source. "The industry is very Manila-centric.
        Right now even the talented regional filmmakers are making their names outside
        the country, and hindi talaga silang nabibigyan ng [they are not given the]...
        platform to show their films here in Manila."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a87837-18f9-43f0-aa06-1862b7c9638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño also said that FDCP allocated resources to support regional
        film festivals and in establishing its new project, Cine Lokal, and in setting
        up Cinametheque branches across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289eef6-86f8-4f1e-babb-a7ff671f7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cine Lokal is a partnership with SM Cinemas that allots one theater
        in eight major malls — SM Mega Mall, SM North EDSA, SM Fairview, SM South
        Mall, SM Bacoor, SM Mall of Asia, SM Iloilo, and SM Cebu — for FDCP-curated
        content.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6407e0-7dd0-4f02-890a-a554865b4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was launched on April 19 and is expected to last three
        years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeab1a5-ac98-4123-a5c8-229c4aac5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cinematheque is a small theater built not only for film screenings,
        but for FDCP programs such as trainings and workshops as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ebc1a-2f96-4cfa-a2c5-d86362eb8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the theater in Manila, the FDCP has four other regional
        branches in Baguio, Davao, Iloilo, and Zamboanga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad4f5c4-5ce6-433c-96fd-022b37b51a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño also expressed her goal in building a Cinematheque in every
        region, and eventually in every town and city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83496969-9207-4916-ac0c-dca8acf989a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Call for entries</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc3c21-bdb5-4fb1-ae1f-0efb60a63a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño also invited all filmmakers, especially those in the regions,
        to showcase their work in a new festival, "Pista ng Pelikulang Pilipino."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a7748-54d8-4c93-94af-0ca8df3392f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pista ng Pelikulang Pilipino is a celebration in lieu of Buwan
        ng Wika to screen exclusively all Filipino films for one week," said Diño.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e53366-cd2a-464b-b3a8-24ecc8e794d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 to 12 films will share a minimum of 60 screens for each,
        and play in almost all 800 screens nationwide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a48c9-3dbb-4340-b0ba-1b8267605f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we can discover films that are coming from the regional
        film communities, or [for] regional filmmakers, to see this as a platform
        also," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc306ec-03e9-4a1b-92e1-d388c1d4e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the festival is open to films that have not been released
        commercially. Each production may submit one film.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29116b6a-8301-491f-97ab-6fa666dabe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for entries closes on June 15.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1baeef3-e455-40f8-8f74-fd6e5b82d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said Pista ng Pelikulang Pilipino is "an audience-oriented
        festival," which is set to screen a variety of films from different genres.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71bb106-47ba-4fb3-a29e-b80ff02059ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to also develop continuously our audience, and we
        want to know and listen to the films that they want to watch," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b4632-8a0f-47db-8c93-6e2262b894f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño added that for the next Metro Manila Film Festival (MMFF),
        they are also hoping to strike a healthy balance between the audience, cinemas,
        and filmmakers from both independent and commercial backgrounds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795440d6-2d2f-42b6-8bf5-c13d7a33a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments come after the MMFF last year gained a lot of traction
        for deviating from the usual box office hits and exhibiting more indie films.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af7131-2413-4d3b-8302-7467a5de30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:34:57.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:35:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think these opportunities — the Pista ng Pelikulang Pilipino,
        MMFF — is a platform to blur out the lines. Films are films," said Diño. "It''s
        finding that sweet spot on coming up with really good films, really good stories,
        but at the same time has really good commercial value, commercial appeal."</p>'
  '30-asean-summit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T13:17:16.333+08:00
    'imagesource': 'jcr:95edb8ab-37ca-4902-8091-b163ca532c97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6721555-6080-4b10-95eb-6555bab6f2ba'
    'lead': 'Heads of state and government gather for the first of two ASEAN Summits
      in Manila this year.'
    'mgnl:activationStatus': true
