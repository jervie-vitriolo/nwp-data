  'Undocumented-immigrant-population-steady-decline':
    'author': 'Octavio Blanco'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-26T03:34:30.949+08:00
    'imagesource': 'jcr:cf7015b2-f069-4685-956d-bb7618d2b4fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f1e3436-d673-40f1-9ba7-f09b8d0d4141'
    'lead': 'Pew reported that the number of undocumented immigrants from Mexico has
      been shrinking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:18:21.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:18:25.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:18:25.032+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Undocumented immigrant population in steady decline over past 10 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f286096-05ef-46eb-bed0-a63469c86f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The number of undocumented
        immigrants living in the United States has steadily declined over the past
        10 years, amid a significant decrease in the share of Mexicans living in the
        country without legal status, a new report finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f0c5c-c1c4-4ffd-9b5b-8ad8331356a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pew Research Center estimates that 11 million undocumented immigrants
        lived in the U.S. in 2016, down from a peak of 12.2 million during the recession
        in 2007. The current estimate is also down slightly from 11.3 million in 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccd716-39e1-4590-a5fb-c029abb73c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, Pew reported that the number of undocumented immigrants
        from Mexico has been shrinking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590de89b-74d1-424d-afbc-dfa41d5c346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to preliminary estimates for 2016, Pew said the number
        of Mexican immigrants without legal status who were living in the U.S. in
        2016 fell to 5.6 million, down from a peak of 6.9 million in 2007.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3215426-1193-4073-8af0-bc37b1facf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew said Mexicans represented an estimated 50 percent of the total
        undocumented immigrant population in 2016, marking the first time since 2005
        that this group did not represent a majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497ac5d-7ca3-4347-9d56-19ca661addac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the share of undocumented Mexicans has been on the decline,
        there have been a growing number of immigrants coming from other parts of
        the world, namely Central America and Asia, Pew found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db69d05-87b5-4c27-9069-6246ff2ef8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, there were 1.8 million undocumented immigrants from Central
        America and 1.5 million from Asia, Pew reported. Both of those numbers had
        increased by roughly 200,000 since 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef0760-80f9-4cd5-b80b-c7bbca2abe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew defines an unauthorized immigrant as an individual who enters
        the country without legal permission or who overstays their visa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2464e-7e31-462b-a36b-ce736e29dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of people apprehended at the border are Mexicans and
        Central Americans, said Jeffrey Passel, one of the authors of the Pew report.
        He said immigrants from Asia, South America, Africa and other regions of the
        world tend to enter the U.S. with a valid visa and the stay past the visa''s
        expiration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab525d18-315a-43dc-a24f-28da3d40f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew''s estimates are based on Census Bureau data from March 2016.
        It noted that the figures do not take into account the impact of any policy
        changes that have been put in place by President Trump, which include a crackdown
        on undocumented immigrants and tighter security at the border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5296bd6-d3ce-475d-ba00-981fd851c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to recent statistics released by the U.S. Customs and
        Border Protection, the number of apprehensions at the Southwest border fell
        in January, February and March after ticking upward last spring and fall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362ae95-4958-4d19-8b45-90e6f14cc7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew also noted that while the number of undocumented immigrants
        living in the country has declined, the current number is still nearly triple
        what it was in 1990, when 3.5 million undocumented immigrants were estimated
        to be living in the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a04d5-b6c9-427c-8cb8-9c9cd184e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:18:21.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:18:25.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "Undocumented immigrant
        population in steady decline over past 10 years."</em></p>'
  'Del-Rosario-ASEAN-summit-best-time-PH-claim':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T23:12:21.422+08:00
    'imagesource': 'jcr:d91c0441-4a6c-4dc8-878e-ff9362233a02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163df931-b84c-46ac-bc36-0a1cce149ec9'
    'lead': 'Former foreign affairs secretary Albert del Rosario says now is the best
      time to push for the Philippines'' claim in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:21:42.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:21:46.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:21:45.978+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DFA chief: Summit best time to push PH claim in SCS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56011e97-a5cb-4859-9667-b016db445e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        country''s former top diplomat says now is the best time to push for the Philippines''
        claim in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191b475-51b3-4964-8f3d-251ef9a39350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former foreign affairs secretary Albert del Rosario said on Tuesday
        said the best venue to bring up the arbitral ruling that voided China''s sweeping
        claim over the contested waters would be the Association of Southeast Asian
        Nations (ASEAN) summit this week — when the Philippines takes chairmanship
        of the biannual regional meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b1750-3e3b-4494-b753-2de28fa96b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Philippines... is in a position to set agenda. (The
        country) should exercise its leadership by making sure that the agenda is
        exactly what we would want it to be and not be dictated to by China," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4563e7b-569b-450d-a5d1-9365ce22c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Security all set for ASEAN Summit in Manila</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff7e22-c5cc-418c-84f4-1f46a81da9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was under Del Rosario''s term as foreign secretary that the country
        scored a landmark legal victory in The Hague that struck down China''s sweeping
        claim over the disputed waters and the Spratly islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307392d-4cf7-4142-80d0-e162c58d5f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan then was to rally international support to get Beijing
        to comply with the ruling. ASEAN support would have been crucial, with four
        of its members claiming parts of the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db0b7b-4676-4c4e-bec3-45b1f73fa16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has taken a friendlier, one-on-one approach
        to China. The President has downplayed the arbitral ruling, saying he will
        bring it up at an opportune time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a971cf-9ce4-412f-8c02-0d43667c94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario believes that time has come — saying ASEAN must push
        to include the arbitral ruling in the framework of the South China Sea code
        of conduct now in the works.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06509e25-df1c-4c51-8062-0ee1dbd39ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts on the subject are wary of ASEAN''s track record of disunity
        when it comes to the maritime disputes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10951c9d-08c3-42eb-ba04-2652003ceff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is strength in numbers, according to geopolitical analyst
        Jay Batongbacal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4cf80-8f3b-4b37-af2e-44245531db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will still, I think, be constrained to give way to some of
        ASEAN''s demands if they unite," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637917fd-f4cd-44b6-b4ba-063e7d79ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th ASEAN summit in Manila is set April 26-29, with another
        one slated in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392dd3f-3370-4f5d-a0e8-7ceb2142919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:21:42.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:21:46.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'afp-terror-threats-in-Bohol-adequately-addressed':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-25T21:27:40.757+08:00
