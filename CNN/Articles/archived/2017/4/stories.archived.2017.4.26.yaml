      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d30960-35a3-452b-a8ea-73cb07b8e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:22:04.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:22:08.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has also declared work suspensions on April 27 and 28.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f634b2e-8088-4e02-9d7f-4655776add3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:22:04.163+08:00
