      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For further information on ticket prices and schedules, click here.</p>'
  'pet-films':
    'author': 'Apa Agbayani'
    'caption': 'Celebrate National Pet Month through these films that tell delightful
      stories about our animal friends, and the mysterious ways they change our lives.
      Illustration by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-04-26T17:33:19.171+08:00
    'imagesource': 'jcr:c6b71e35-bdce-462c-a3b0-8c305255c3a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2547322-e567-4a4d-a696-c5093400ade4'
    'lead': 'Celebrate National Pet Month through these films that tell delightful
      stories about our animal friends, and the mysterious ways they change our lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:47:40.823+08:00
