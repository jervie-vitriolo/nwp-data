      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has also declared work suspensions for the 30th ASEAN
        summit on April 27 and 28.</p>'
    '67':
