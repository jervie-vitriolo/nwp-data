    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ce981-e402-4079-8620-d72a2517f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Passenger dragged off overbooked United flight</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241cde8-3306-4bf4-a37c-42bd02f5b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Flailing and fighting''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e5702-fee7-44e8-b37e-be6014055765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers physically lifted Dao from his seat, Rodriguez''s
        report said, Dao''s flailing caused Long to lose his grip on Dao, and the
        passenger fell forward and hit his mouth on the opposite seat''s armrest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffd4a6-95a6-4e56-a4cf-9a40eafd02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long''s statement described Dao as "flailing and fighting" as officers
        tried to remove him from his seat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93b369-a58c-4782-9a14-dde875a0d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long, who finally removed Dao from the plane, also recounted that
        Dao was then placed on the floor of the jetway and was offered water after
        saying that he was a diabetic. Then, Long''s report says, Dao pushed past
        Rodriguez and another officer and ran back into the plane.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc94e37-dfaa-43a9-b954-3d7f49a42b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not getting off the plane, just kill me. I want to go home,"
        Dao said, holding onto a pole in the galley area of the aircraft, according
        to Rodriguez''s report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9044d-2a7b-4afc-9b23-313de9fb10fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crew member, whose name is redacted from the documents, confirms
        the reports, writing that Dao "was spitting blood saying, ''I''m going home.
        Just kill me.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd7148b-e631-4436-a78b-5f6d7e0eaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez''s statement to his watch commander, along with another
        officer''s statement which CNN has seen, was submitted "under duress," according
        to the report. "I am only giving this statement at this time because I know
        that I could lose my job if I refuse the direct order given to me," the statement
        reads.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bab7b-067a-4437-a9de-0214f74cb5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four officers named in the report -- Rodriguez, Long, Steve
        Smith and John T. Moore -- were all placed on leave within 10 days of the
        incident, documents show.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecc3e0-de18-43da-b0d9-94e3d09397ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Department of Aviation said at the time that the incident
        "was not in accordance with our standard operating procedure, and the actions
        of the aviation security officer are obviously not condoned by the Department,"
        referring to Long.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356e506-2e22-489a-af28-f9000d487bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach representatives for the officers named
        in the report, but did not receive responses immediately.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc57f07-20ae-4fc4-8c23-cc3955374a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN affiliate WLS, a union representing police
        in Chicago said the investigation into the incident by the union and the Chicago
        Department of Aviation is still under way.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb598cf-d664-4680-b4a5-3eeb76948a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will reserve further comment about this particular incident
        until the investigation by both parties is completed," the Local 73 said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c369f-561f-40ad-9089-5cce53ba9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dao''s attorney, Thomas Demetrio, said in a statement issued by
        his law office that the reports were "utter nonsense. Consider the source."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b076083-0a20-40e1-95b3-bca3da56ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belated contrition</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6760aa4-36cf-4547-946c-12ae36f8ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines CEO Oscar Munoz initially said Dao was belligerent,
        leaving security officers no choice but to employ force in removing him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fc503-1887-4d58-8a45-b00e924e7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz later struck a tone of contrition, telling ABC''s "Good Morning
        America" that he felt "ashamed" over the incident and vowed never again to
        let law enforcement remove "a booked, paid, seated passenger" from a plane.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94777153-e5a2-4aa4-8d62-e259e70a3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz has pledged a full review of the incident by April 30 "to
        fix what''s broken so this never happens again."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729edf32-2a4b-4b9b-8ef2-2ffe85110c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United took a hit on the stock market, with its shares slipping
        by 4% in the wake of the incident. Initially the company''s market value plummeted
        by $1 billion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a675d-64ca-48da-9d0e-3078f7b144aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuit in the works</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9389fe-2820-4d6a-b282-94abc9f41af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dao suffered a concussion, a broken nose and lost his two front
        teeth, his attorney told reporters shortly after the incident, adding that
        the 69-year-old physician will file a lawsuit.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c277f4-1b21-432b-b630-f45d6812852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to eject a passenger, under no circumstances can
        it be done with unreasonable force or violence. That''s the law," Demetrio
        said. "For a long time, airlines -- United, in particular -- have bullied
        us. ... We want respect and we want dignity. That''s it. Not a big deal."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66497390-f990-46cd-bf5f-7ee320f461b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit will be filed in Cook County Circuit Court in Illinois,
        Demetrio said, indicating it would target both the airline and the city of
        Chicago.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fba4ab-a4a2-4637-996b-995c2acbc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alanne Orjoux and Eliott C. McLaughlin contributed to
        this report.</em></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce080a-0c5b-4a3a-997c-2f7f91f3f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “United passenger
        David Dao swung fists violently, officers'' reports say”</em></p>'
  'PTSD-risk-DNA':
    'author': 'Michael Nedelman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-26T15:56:41.156+08:00
    'imagesource': 'jcr:ce19d6f6-11fb-436e-a715-e5e4d6c5b043'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba140900-229d-476f-acca-30ec061e4ad0'
    'lead': 'Christal Presley considers herself a survivor of the Vietnam War, even
      though the war ended years before she was born.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:12:19.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:12:23.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:12:23.389+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PTSD risk may be passed down through our DNA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d25f55-322c-4c4d-94c5-d2f5a2510cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christal Presley considers herself a survivor
        of the Vietnam War, even though the war ended years before she was born.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0caef2-1bbe-48cc-9131-4f028818112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father was a Vietnam veteran with post-traumatic stress disorder,
        or PTSD. At times, he carried his rifle through the house, threatening to
        shoot himself in the head.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23c8b4-e033-4e71-8a9f-1b5dc964b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During and after the war, he used alcohol to numb the pain; as Presley
        grew up, so did she.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2076892f-90fc-4e06-856e-3f2b781b79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always felt like I inherited this sadness that wasn''t my
        own," said Presley, 38, now a teacher in Atlanta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb086bf7-f698-48ee-8b3f-88031e91a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presley was diagnosed with PTSD in 2010, and the idea that trauma
        can be passed down generations has long hit close to home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc174b-2105-40e0-b7e9-2adfb9ded5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published today in Molecular Psychiatry sheds new light
        on why some people might develop PTSD and others don''t. For some, the key
        might lie in their DNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f40b6b-5f72-480f-98d1-6c9ef78c4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trauma is exceedingly common, but "some people seem to be very resilient
        to it, and some people seem to struggle with it," said Karestan Koenen, professor
        of psychiatric epidemiology at the Harvard T.H. Chan School of Public Health,
        who led the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1021b-ac4c-4e18-a825-1b344b01ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who develop PTSD, the fear and stress of trauma doesn''t
        go away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612b02b-e905-41bf-aff8-ecdfa1bae362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the stress becomes chronic, people may re-experience traumatic
        events in the form of nightmares and flashbacks, according to the National
        Institute of Mental Health. Presley said that she had nightmares of war, even
        though she never saw it firsthand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca9826-9af9-40fa-8df9-0a876f4f3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take a village to find genes for PTSD risk if in
        fact they exist," said Rachel Yehuda, professor of psychiatry and neuroscience
        at the Mount Sinai Icahn School of Medicine. "The risk for PTSD is more nuanced
        than the genes you inherit from your parents."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350002ad-1ec8-4d02-b8b2-b7e20f266285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yehuda, another of the study''s authors, was an early researcher
        of trauma and heritability. Her research on Holocaust survivors found that
        "epigenetic" changes — not the genes themselves, but how they are turned on
        and off by other molecules — could be passed down to survivors'' children
        and change their stress hormones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047bc44c-c237-4a0c-89c7-30ad5c998085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I have not put all my eggs in the genetic basket," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6fede-15fd-4049-a458-2c344ef78bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s in the basket?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac94b71-df3f-4896-870c-74cc2a715043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past studies on twins with PTSD suggested that DNA played a major
        role in the disorder, but those studies didn''t look at the genes themselves,
        Koenen said. That''s where this study comes in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc42f6-7a3e-42b8-97ee-232b8958b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, a consortium of researchers combined data from 11
        studies into a single pool to explore genetic risk for PTSD among more than
        20,000 people. They also compared that risk with other psychiatric conditions
        and found, for example, a strong overlap between PTSD- and schizophrenia-associated
        genes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b7f2e-fd78-4b27-b4b6-2215b13a526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vast majority of the people in the study had experienced
        trauma, only a quarter of them had been diagnosed with PTSD.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e4398-eae0-418f-9434-f35b1cb84c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using common genetic markers, the study found evidence of a genetic
        risk for PTSD, but Koenen said she would need an even bigger group of people
        to identify the specific genes involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418efee5-18dc-4982-bcc8-896de25d3acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her goal for the next study is to include up to 75,000 people, with
        roughly a third carrying a diagnosis of PTSD.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f89f6f-30d1-4965-afbc-7acbee2b4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were looking at millions of places along the genome," Koenen said.
        "You need a lot of people" to see a clear signal for individual genes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a2c61-f7c1-4739-a525-f976e095135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key finding was a 29 percent heritability of PTSD for European-American
        women in the study. In other words, three out of 10 PTSD diagnoses among these
        women exposed to trauma could be linked to common genetic variants. Women
        are known to be twice as likely as men to develop PTSD after a traumatic event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c57be-6803-40c6-9595-13417db1d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for white men and all African-Americans, the researchers were
        unable to tease out statistically significant results from their DNA — even
        though African-Americans comprised roughly half of the people in the study.
        This may be because prior research has largely focused on white populations,
        the authors noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa519e7-4082-4ca5-a769-9330a750498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between men and women in this study may not be entirely
        explained by gender, Koenen said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652a69e-06e3-4c8d-bcd5-c1f70c01710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many men in the study, but very few women, came from the military
        — where service members may have experienced very different types of trauma
        from the general population, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0bd9b-b918-409d-bad5-9cc38efa9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it a military-civilian difference, or is it a male-female difference?"
        Koenen asked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8492c25-57ab-4e3d-98c0-c6a0af62348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for answers on PTSD</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9aaad2-f7e5-42a0-a7b0-2f76684e9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By unraveling the link between genetics and mental illness, researchers
        hope to find new ways to diagnose, prevent and treat disorders like PTSD,
        Koenen said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87cc01-39aa-4eae-aaab-9bb9733eaeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the research is still in its early stages, Koenen and her
        colleagues — some of whom hold patents and have ties to pharmaceutical companies
        — hope that they might one day identify new targets for drug development.
        Because of the potential genetic overlap with other psychiatric conditions,
        like schizophrenia, researchers are also on the lookout for shared pathways.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e1b1d-833c-4c1c-85d2-7623eb17a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also hope to find molecules that might allow doctors to measure
        and track the progress of mental illness. These molecules are known as biomarkers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba218b13-3aa7-43b6-811f-d8c3d2b40afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has been searching for biomarkers for PTSD, but maybe
        the inability to find a single biomarker is because you have to stratify people
        according to their genetics," said Yehuda.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd014174-bb83-4b98-9332-dd441a0d66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But looking at genetic risk has not been without some controversy,
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7140e-bd0b-4093-8f9c-1b21385388b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People criticized me like you can''t imagine," Yehuda said. "The
        minute you throw in that it''s not about the trauma, (people worry that) we''re
        jeopardizing veterans'' benefits, torts cases, victims'' rights — it has to
        be about the event."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374d3f7-6741-408d-9776-3bf1d3ba6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You couldn''t stay on that perch too long," she added. "There''s
        too many individual differences in responses (to trauma)."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b38e92-cbd4-4262-942a-16739962c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, some studies have linked PTSD to the size of different
        parts of the brain. Other studies have looked at different proteins and stress
        hormones. But not all studies find the same results, and researchers have
        not been able to fully explain the mix of findings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36edcc0-37ae-4ac0-9c30-46ffbe2737c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe genetics can help us clean that up a bit," said Yehuda.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4cbc0-49c1-4066-b863-ac4410d972cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some experts caution that focusing too much on common genetic
        variants may not have the therapeutic payoff these researchers are hoping
        for.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ca991-32f8-42d7-ba74-907b04adbbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this open-ended question, ''Is it therapeutically meaningful
        to target (these variants)?'' " said Jeremy Willsey, a geneticist at University
        of California, San Francisco who studies the link between genetics and other
        neuropsychiatric disorders, like autism. Willsey was not involved in the study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc3255-99ed-4c44-973c-79fe62b35c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willsey''s research at UCSF focuses instead on rare genes, not common
        ones. While common genes as a group may have a greater impact on our health,
        he said, some researchers suspect that each rare variant holds more weight
        by itself.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5bfd3-d79a-45e9-833d-f80e98adaf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rare variants are not going to be present in every patient, but
        the effect is going to be higher," he said, adding that neither set of genes
        tells the whole story by itself.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51394df-780e-428c-ac27-407fcc16820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day ... what is really necessary is a complete
        picture of both common and rare variants so that we can have an integrated
        understanding of the biology."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae9154-aad8-4c2b-a194-b00f7963f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking forward</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28871c75-4235-4054-a18e-433522c91a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Presley wrote a memoir titled "Thirty Days with My Father"
        about a series of interviews she conducted with her veteran father in order
        to come to terms with their pasts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd40ec0-f371-4db4-922c-a1346f315eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she published the book, responses from veterans'' families
        came pouring in.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560e76e-1d01-46de-821b-ed943f61ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was such a huge epiphany to me that I wasn''t alone," Presley
        said. "There has been such a focus on veterans and PTSD in the media, which
        is great, but somehow the missing piece is how that PTSD also affects a person''s
        family."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3725e76-512d-405d-8ec3-55e6f51f5de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presley said that, through her difficult experiences, there have
        been additional positives. As a schoolteacher, for example, she said that
        her "hypersensitivity" has allowed her to read her students and be a more
        effective educator.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfdf90-d3e4-4d53-a7c5-9fbffdab69ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like I was born with that," she said. "I have worked in
        some of the most challenging schools in Georgia, and I do not have classroom
        management problems because of my ability to read situations before they happen.
        That''s been a huge positive that has come out of this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad410f1-1fd9-4311-9c2a-504755b34d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard''s Koenen also comes from a military family. Her grandfather
        served in World War II, and her father served in Vietnam. Her cousin entered
        the military right out of high school and was sent to Iraq, where he developed
        PTSD.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24b383-df7f-4ea3-8468-b64186afb4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never thought he''d be deployed," Koenen said. "It really changed
        the course of his life."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b339f0-ec31-480a-a828-1ce6ea49186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Koenen''s cousin has found some hope in her research, she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a8898-0cb1-4de0-a3c2-eb07462c2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just makes him feel really encouraged that perhaps future generations
        of soldiers and veterans won''t have to suffer as much as he has," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e58fda-45dd-4b69-883c-d5723c26e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:12:19.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:12:23.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "PTSD risk may be
        passed down through our DNA."</em></p>'
  'North-Korea-US-trump':
    'author': 'Nicole Gaouette'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-26T03:46:46.342+08:00
    'imagesource': 'jcr:b3d5d348-5632-4ce8-b8b1-fdf3c1275e8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f75a2245-95b7-4903-9c3b-aef491618b2f'
    'lead': 'Pyongyang staged the pounding display of large caliber guns used in land
      warfare shortly after detaining an American teacher, the third U.S. citizen
      held by the regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:15:50.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:15:54.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:15:53.945+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea has been taunting the US for years. Is Trump taking the
      bait?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5a9cc-8f8a-40fc-87bb-e27657703e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> North Korea put on a muscle-flexing
        display of artillery power Tuesday to mark a national holiday and thumb its
        nose at U.S. President Donald Trump''s declaration that the country has "gotta
        behave."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95347d-bf06-4e78-8e8f-a1de6d975157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang staged the pounding display of large caliber guns used
        in land warfare — perhaps a reminder that Seoul and its U.S. military base
        lies within easy reach — shortly after detaining an American teacher, the
        third U.S. citizen held by the regime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f192533-b70c-4349-9fc1-0b021d6f2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. staged its own response, beginning joint naval drills in
        the region with South Korea and Japan as the aircraft carrier USS Carl Vinson
        moved toward the Korean peninsula and one of the most powerul submarines in
        the American arsenal arrived in South Korea — part of an "armada" the U.S.
        was sending to the region, Trump told the Fox Business Network in mid-April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9ad7e-2afc-40c7-aefd-ff8fd0471de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the White House will hold an unusual briefing about
        the Hermit Kingdom, with Secretary of State Rex Tillerson, Defense Secretary
        James Mattis and other officials outlining the threat for the entire Senate.
        On Friday, Tillerson will host a meeting on North Korea at the UN. And on
        Monday, Trump called on visiting UN ambassadors to apply more sanctions on
        Pyongyang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4dd0d-44fc-4a81-8134-8669247016e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions surrounding North Korea, long on the rise, have risen sharply
        since Trump took office. Pyongyang has continued its pursuit of nuclear weapons
        and the missile capability to deliver a bomb as far as the continental U.S.,
        even as the new president has declared the status quo is "unacceptable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb50017-84db-4292-896a-7e81787bc6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is making made a full-force effort to get China to pressure
        the rogue regime into compliance, declaring that if Beijing doesn''t do something,
        "we will."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0b573-4a92-4509-a37b-37b1f653ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing danger has alarmed observers, analysts and lawmakers
        alike, in part because all attempts by former administrations to stop or slow
        the North Korean program through sanctions, aid, talks and attempts to draw
        Pyongyang into the world community have failed. North Korea is expected to
        conduct a sixth nuclear test imminently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4467e14-e1ee-42da-959a-ca5051d57aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un''s regime has thrown its full weight behind its quest
        for nuclear weapons and the means to deliver them," John McCain, an Arizona
        Republican and chairman of the Senate Armed Services Committee said Tuesday.
        "And unfortunately, the regime is making real progress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6760d-efe9-4ae7-9b39-378d07411155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A North Korean missile with a nuclear payload capable of striking
        an American city is no longer a distant hypothetical, but an imminent danger
        — one that poses a real and rising risk of conflict," McCain said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c27f8-3024-498b-b148-731c2c0f1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the increasingly tough U.S. rhetoric isn''t helping, some experts
        warn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab71be-84f7-4098-8086-c7786825b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tough talk has been echoed by those who back the idea of
        a muscular response to North Korea. Lindsey Graham, a South Carolina Republican
        who sits on the Senate Armed Services Committee, said Tuesday that "if you''re
        North Korea and you''re betting that Donald Trump is all talk and no action,
        you''re making a big mistake."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b4047-edb6-4fba-b88f-aaaaabc036d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Graham had Tweeted that "Pres @realDonaldTrump
        is NOT going to let the nutjob in North Korea develop a missile — with a nuclear
        weapon on top — that can hit the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffebd3b-1867-49f1-a9ec-fc677f2ac564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the President spoke about North Korean leader Kim Jong
        Un at a reception for conservative media outlets, saying "I''m not so sure
        he''s so strong like he says he is, I''m not so sure at all." The comment,
        experts said, would almost certainly get under the 33-year-old dictator''s
        skin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147efd6-dbd0-42aa-83f8-33163ebf05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been all about pressure and brinksmanship and military tools
        and tactics and (chest-thumping), and now to literally, directly taunt the
        leader of North Korea is like poking the hornet''s nest yet again," said Paul
        Carroll, program director at the Ploughshares Fund, a group working to eliminate
        nuclear weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484c6f7-9ef8-403d-8e3c-27fea48a1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts like Carroll and others warn that North Korea, which celebrated
        the 85th anniversary of its founding Tuesday, would see the U.S. rhetoric
        as a threat and, coupled with the increased U.S. military activity in the
        region, could be provoked into action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e246c8c-13f9-4d1e-a84e-fd0d284f0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Michigan, the powerful nuclear submarine that docked in
        South Korean port city of Busan Tuesday, can be armed with 154 conventional
        cruise missiles,&nbsp;the same type of missiles the U.S. launched against
        Syria several weeks ago, and is capable of supporting special operations.
        U.S. defense officials described the port call as a show of force amid the
        rising tensions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff9264-bb74-4c2f-af43-b2edc56f9c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do this kind of ratcheting (up) of rhetorical tensions but
        also sending military hardware into the region, if you do that absent of any
        kind of offramp or door or window for the North Koreans to consider walking
        through and reengaging in any sort of discussions, bad things are going to
        happen," Carroll said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1d342-512c-41ea-ac40-f16b74663342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul, with its population of about 10 million people, lies within
        35 miles of the border with North Korea, which has the world''s largest standing
        army of more than 1.2 million active soldiers and plenty of conventional weaponry
        that puts the South Korean capitol within reach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02021f6-f86f-417c-8d7a-5466919d1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are handy US targets as well. North Korea said on Sunday
        it was ready to sink Trump''s armada.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892bdbd-578e-46b9-b160-da452ec278d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our revolutionary forces are combat-ready to sink a U.S. nuclear
        powered aircraft carrier with a single strike," said a commentary in the paper
        of the country''s ruling Workers'' Party. The Rodong Sinmun newspaper compared
        the USS Carl Vinson to a "gross animal" and said a strike on the aircraft
        carrier would "show our military''s force."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd577ccd-9122-4b70-84d6-e7dab22ae908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Westcott contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc9442-a8d7-449c-8983-a7d9593bef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:15:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:15:54.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
