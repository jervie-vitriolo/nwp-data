      'mgnl:type': 'text'
      'text': '<h2>READ: NYT wins Pulitzer Prize for PH drug war report</h2>'
  'naia-security-asean-summit':
    'author': ' Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T23:33:35.302+08:00
    'imagesource': 'jcr:a68e274c-98f3-4f73-a61f-0c51a6c58d9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43123a03-b61f-47bd-995d-b269d6d3227d'
    'lead': 'Airport officials say they are ready to welcome heads of state and delegates
      to the ASEAN Summit this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:35:08.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T13:35:13.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T13:35:12.992+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA boosts security ahead of ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850cb83-c332-42c3-9f55-d41a463d5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 26) — Heads of state touch
        down at the Ninoy Aquino International Airport (NAIA) ahead of the ASEAN Summit
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea34042-12d2-4b03-ac5f-141fa5b5a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan Hassanal Bolkiah of Brunei arrives on Wednesday evening,
        followed by Malaysian Prime Minister Najib Razak the next day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2100ccf-7165-47d0-871f-4cc2e33c9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegations of Indonesia, Vietnam, Myanmar, Thailand, Laos,
        and Singapore will fly in on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ae984-6dc1-40a7-9f74-b47f23ed4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Regional leaders, officials to gather for 30th ASEAN Summit</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc823a-c9b0-48da-90ea-487da06b5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all hands on deck across all terminals of NAIA, with not only
        ASEAN VIPs but also hundreds of delegates attending the summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bed6a-404a-4d31-bd93-03ae28867ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also coincides with the Labor Day long weekend, when many Filipinos
        travel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5932a3-f20a-4df8-9d86-ba98d6ba5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Manila International Airport Authority (MIAA), security
        is the top priority during these busy times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527735ed-b4f0-4aab-93eb-d991bafaf57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Octavio Lina said security preparations of
        the Presidential Security Group, PNP-Aviation Security Group, airport police,
        and the Pasay and Parañaque local governments are in full swing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e763b77-17fc-4d9a-a47f-d942bb37756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport personnel are also out in full force, with all terminal
        managers, duty managers, and staff on hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f912b-059d-4295-a5b4-00d39d024278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the tight security and strict operations, the MIAA assures
        the public the ASEAN Summit will not affect other travelers in the airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2c707-f041-42b3-b2df-962d626cd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the movement of passengers or non-passengers in the airport
        is concerned,<em> wala tayong nakikitang restriction [</em>We don''t see any
        restrictions]... All heads of state, <em>dadating</em> [will be arriving]
        by chartered flight. Special arrangement ang gagawin natin doon [We will be
        making special arrangements for that]," Lina said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011fe8a-0340-4e57-980f-7cb574ac418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that airport staff are capable of handling international
        events of this scale. The country also hosted the Asia-Pacific Economic Cooperation
        Economic Leaders'' Meeting last November in Pasay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561c3b3-c823-47b9-a5e6-faabb26108de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the MIAA does not expect as many travelers since the Holy
        Week just finished and the holidays for the ASEAN Summit were announced just
        last Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38522a-0fd2-450e-8eb7-3521e2c96b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When passengers were asked whether they were restricted by the intensified
        security, they said they felt no changes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8472a-47ec-48d9-859b-fc8e84ac2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman, okay lang... Ang ano lang, yung haba ng pila sa
        Immigration. Yun lang, wala naman,"</em> Vima En said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8361ee-aa70-4615-8891-6d16b3023a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was okay... There was a long line at Immigration,
        but that was it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5008af-2a09-4681-8a26-4489ce2740e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger, Lin Ai-Mei, said: "<em>Hindi naman, wala naman
        silang higpit. Mabilis lang. Sa akin mabilis lang siya. Wala silang ganito
        ganoon, dire-diretso lang."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5ae59-1d60-493f-891b-0bd20dfaf49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were not more strict than usual. For me, it was
        fast.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f31f67-453c-4eac-a74b-84a1912986d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LOOK: ASEAN 2017 traffic rerouting scheme</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c229d-8bb2-4edc-9f91-b0cb8ad745bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were even delighted with the ASEAN festivities at the
        airport -- taking photos and enjoying the music performed by a welcome band.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a82a3-5629-42cb-bf2a-00311dcc52de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ASEAN delegate gave everything a two thumbs up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c7ccf-932b-4f3e-8013-fff0d3d04f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balamurugan Ratha Krishnan of the Indonesia-Malaysia-Singapore Growth
        Triangle Secretariat said, "It was a fantastic experience. It was very fast...We
        have a special ASEAN lane. And we have people at all the counters to assist
        us, even including the baggage clearance and also immigration clearance."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffbc2f-ba57-4a73-9f91-0cb1d3939296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as well we feel a very warm welcome... with the Philippines
        music here and the ASEAN sign. I think the fever of the ASEAN summit already
        starts here in the airport itself," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38fde0-561f-4882-81da-df1fdedd81a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:35:08.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:35:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ASEAN participants, the summit is off to a strong start with
        a smooth arrival here in NAIA.</p>'
