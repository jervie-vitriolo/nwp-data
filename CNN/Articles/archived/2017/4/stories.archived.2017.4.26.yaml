  'United-airlines-passenger-David-Dao-swung-fists-violently-officers-reports':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-26T09:02:21.480+08:00
    'imagesource': 'jcr:0fbfa21a-4131-4e3b-a5c2-806078436492'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a3a891-4072-444e-866a-1d5a9b0447d8'
    'lead': 'Some passengers told CNN David Dao was not belligerent and never raised
      his voice. But the officers'' reports paint a different picture. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:08:54.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T15:08:59.427+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T15:08:59.142+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United passenger David Dao swung fists violently, officers'' reports
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9d60e-d200-4cf2-abd7-e50fcaf57888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Airlines passenger who was left
        bloodied and bruised after being forcibly removed from a flight earlier this
        month was swinging his arms, his hands balled into fists, as officers from
        the Chicago Department of Aviation tried to pull him out of his seat, according
        to incident reports from the officers involved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0acdf0-f7c5-4925-8161-23aedfe5776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Mauricio Rodriguez, the first officer who responded to the
        April 9 incident, largely confirmed accounts by other passengers about how
        David Dao was taken off the plane, but said that when fellow officers tried
        to remove Dao, he "started swinging his arms up and down violently," according
        to his report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62acbc-0cca-4b32-a20a-03fa8427e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer James Long gave a similar account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3da9c-a8ca-4308-b3f0-0ecf13bfdc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject started swinging his arms up and down with a closed
        fist," Long said in his report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f258e2e-1134-40da-8c29-210246dc2b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began when gate agents asked for volunteers to give
        up their seats on Louisville, Kentucky-bound Flight 3411 to make room for
        a United crew that needed to meet another flight. Dao, 69, and his wife initially
        agreed to take a later flight, a fellow passenger told CNN, but then changed
        their minds when they learned the next flight wouldn''t depart until the following
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb479f58-46d1-4a3f-aaa4-c3835573c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very emphatic: ''I can''t be late. I''m a doctor. I''ve
        got to be there tomorrow,''" Jayse Anspach recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa375af-c118-4b88-b9e3-56a8a67d88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline offered compensation to anyone willing to give up their
        seats, but when not enough people volunteered to go, Dao was apparently chosen
        at random.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c18a59-f46c-4059-9dc6-6ab058da7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video shot by Joya and Forest Cummings, who were sitting behind
        him, Dao repeatedly refuses to disembark, explaining to officers that he is
        a physician and must work in the morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c89dc1-38ca-4d9f-a3c6-5dc63cce4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cummingses told CNN in a phone interview three days after the
        incident that Dao was not belligerent and got only mildly upset when a second
        officer arrived, demanding he leave the plane, they said. Dao never raised
        his voice, the couple said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd2b49-3164-45b8-b936-8fb99ea6e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers'' reports -- obtained through a Freedom of Information
        Act request by the watchdog group Judicial Watch -- paint a different picture.
        The officers'' reports said they were called to the plane in Chicago''s O''Hare
        International Airport because of a passenger "yelling about leaving the aircraft."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905706d0-1667-42a9-ab5d-ed304066b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not getting off," Dao told officers in an aggressive manner,
        according to Rodriguez''s report. "I''m not leaving this flight that I paid
        money for. I don''t care if I get arrested."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98371121-71ff-4fe5-bcc7-3f52e23dcc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:08:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:08:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was as officers began to pry Dao from his seat that he started
        screaming, witnesses said. Disturbing images of the incident soon hit the
        Internet, showing Dao -- with blood trickling from his mouth -- being dragged
        down the aisle of the plane by his wrists, limp and dazed, with his glasses
        askew on his face and his shirt riding up his torso, stomach exposed.</p>'
    '23':
