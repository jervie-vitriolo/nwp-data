      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes and work for government and private offices in Metro Manila
        will be suspended on April 28.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22481680-40e2-486b-94e4-a38b239ad0b6'
      'mgnl:activationStatus': true
