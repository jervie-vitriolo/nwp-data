    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50b57549-c88a-4803-b119-71d1b1db1257'
    'lead': 'Despite a political shakeup that finds him in the minority, Senator Bam
      Aquino speaks up and stresses the value of dissent, especially in the social
      media age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:15:04.194+08:00
