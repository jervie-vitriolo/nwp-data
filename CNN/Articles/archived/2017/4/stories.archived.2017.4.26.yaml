      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4fed7-7533-4eed-8cf4-f087590c88e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.825+08:00
