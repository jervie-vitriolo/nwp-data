    'template': '1'
    'title': 'Regional leaders, officials to gather for 30th ASEAN Summit

      '
    'updated': 2017-04-27T09:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d961f-d5aa-415a-9fe9-c36fd9ef22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 26) — Heads of state and government
        as well as other key officials from across the region are gathering in Manila
        for the 30th Association of Southeast Asian Nations (ASEAN) Summit and Related
        Meetings from April 26 to 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d06e74-9021-4ed4-afdf-978d52eda09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Brunei and Malaysia are arriving on Wednesday and
        Thursday, respectively. The heads of the other member states — Cambodia, Indonesia,
        Laos, Singapore, Thailand, and Vietnam — are arriving Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53002cb7-8b34-4fa2-83fa-0b5123142d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of all ASEAN member states are participating in the summit,
        except for Myanmar, which will be represented by State Councilor Aung San
        Suu Kyi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5962457-3b5d-4ce9-8ed0-a03a8e6b30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the meetings is among the members of the Committee
        of Permanent Representatives to ASEAN, presided by Ambassador Elizabeth Buensuceso
        representing the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa5d03-157c-4da1-bfd6-00f74421a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be followed by the Senior Officials'' Meeting on Thursday
        and the Foreign Ministers'' Meeting on Friday. Most meetings are taking place
        at the Philippine International Convention Center in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f9e77-704e-48f1-8762-8cdbb6571e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit itself is set to take place on Saturday. There are a
        total of 138 ASEAN-related meetings scheduled this year, two-thirds of which
        are held in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed1263-4795-4a1f-8374-9f62738f98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the chair of ASEAN this year, coinciding with
        the organization''s 50th anniversary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13701160-52d6-4427-ba4b-29de80edcee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Preparations all set for ASEAN 2017</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc407f-deec-4f45-9e95-27e64856cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime cooperation is one of the top concerns for this year''s
        summit, due to tension in the South China Sea among certain ASEAN countries
        and China as claimants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd1fc2-9cc1-46cf-8b36-7cfdbf9cd9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states are ironing out the framework for a code of conduct that
        aims to facilitate a diplomatic resolution. Officials are hoping to finish
        the framework by June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d10af-4836-4ca7-ab6c-d2c7213fd21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the chairman''s statement obtained by the media urged
        member states to observe international law and legal processes. It did not
        explicitly mention the ruling by the arbitral tribunal in The Hague, which
        ruled that China had no territorial rights over the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615194e-6e71-4937-bf89-942e6fb67fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Robespierre Bolivar said the statement
        could still change during the summit on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd01843-215e-45d8-b0c8-5672efaf99fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State visits</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739800a-dd7a-4dec-9309-a19dd08771f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei and Indonesia are expected to hold state visits and bilateral
        talks with the Philippines on April 27 and 28 respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd30ba6-7490-4493-bdb7-a61cdad4f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Indonesia, Brunei to hold state visits in PH</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774c3fc-92bf-4617-b445-14745ff849c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan Hassanal Bolkiah of Brunei and President Joko Widodo of Indonesia
        will likely discuss agriculture, crossborder traffic and control, and security
        of sea lanes, ASEAN 2017 Director-General for Operations Ambassador Marciano
        Paynor Jr. earlier said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa704d1-9b58-4dd4-9515-1af6580a3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN''s other thematic priorities this year include: a people-oriented
        and people-centered ASEAN, inclusive and innovation-led growth, peace and
        stability in the region, resiliency, and ASEAN being a model of regionalism
        and global player.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92adfa-44f4-4909-b22f-fead11add901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit and Related Meetings will be held in November
        10 to 14 in Clark Field, Pampanga.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a404b-9f8b-4cec-8f32-620a6ddb18d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from ASEAN members, world leaders from Australia, China, India,
        Japan, New Zealand, Russia, South Korea, and the United States are also expected
        to attend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee82959-b07b-406b-a7d3-3cd031e62dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:40:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:41:03.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Claire Jiao and JC Gotinga contributed
        to this report.</em></p>'
  'beyonce-four-college-scholarships':
    'author': 'Julia Horowitz, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-26T12:57:28.996+08:00
    'imagesource': 'jcr:80c0b60b-5339-4f2e-9250-02673c2bd806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ade71dbc-b8fe-4540-8446-b826415baae4'
    'lead': 'It''s not a new Beyoncé song. But it''s destined to be a big hit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:44:20.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T14:44:23.921+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T14:44:23.753+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé''s latest drop is four college scholarships

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d64c9-068b-4cda-8bad-5c297f55b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:44:20.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:44:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> It''s not a new Beyoncé song.
        But it''s destined to be a big hit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94d50b-fc02-4bc6-b58b-2eefedceaa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:44:20.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:44:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star has announced four college scholarships in honor of
        the one-year anniversary of her "Lemonade" album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7366df-0d82-447d-91c6-eac7b0838eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:44:20.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:44:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Formation Scholars program will give awards to "young women
        who are unafraid to think outside the box and are bold, creative, conscious
        and confident," according to the announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23378b9-09d1-4262-af51-5fa2997dbb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:44:20.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:44:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four schools are participating: Berklee College of Music, Howard
        University, Parsons School of Design and Spelman College. Both Howard and
        Spelman are historically black universities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6da9f-da03-487c-a29c-e82a8ecf2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:44:20.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:44:23.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each college will have one recipient for the 2017-18 academic year.
        Incoming, current and graduate students who are studying creative arts, music,
        literature or African American studies are eligible to apply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888a164-30e0-473f-9099-bd6dce21fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:44:20.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:44:23.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spelman College indicates the one-time award is worth $25,000 on
        its website, which would cover a little more than one semester''s worth of
        tuition, fees and room and board. Interested students are asked to submit
        a portfolio of work and answer an essay prompt: "How has LEMONADE inspired
        your educational goals?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2faca0-df85-4b93-9e37-9291eab57f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:44:20.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:44:23.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating schools are (not surprisingly) excited about the program.
        Howard University touted the news on Instagram, while Berklee College of Music
        President Roger Brown called Beyoncé a "strong and inspiring role model" in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43258abe-f0e0-419c-bdfc-87b74c29e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:44:20.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:44:23.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lemonade" won a Peabody Award last week, and Beyoncé took home
        two Grammys for her work in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adb4fd-0002-4112-bc90-dff47d9e7d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:44:20.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:44:23.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNNMoney.com, "Beyoncé''s latest
        drop is four college scholarships."</p>'
  'no-security-threat-ASEAN-summit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T23:46:39.218+08:00
    'imagesource': 'jcr:699af02f-3339-49aa-aa3e-b0e1d4eb3e34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9859921d-ce70-467b-9ce0-59af44123a4e'
    'lead': 'The military and police are assuring the public there are no security
      threats directed at the 30th ASEAN Summit and Related Meetings, which kick off
      today, April 26'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:51:12.851+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T14:51:17.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T14:51:17.129+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP, PNP: No security threats for ASEAN summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aeb1fd-64af-4fc2-8dbc-96116c8f910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 26) — The military and police
        have assured the public there are no security threats directed at the 30th
        Association of Southeast Asian Nations (ASEAN) Summit and Related Meetings
        being hosted in Manila from April 26 to 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96245d-4f4b-421a-8a3e-dc88fb410d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of state and government from 10 ASEAN member states are participating
        in the summit, namely: Brunei, Cambodia, Indonesia, Malaysia, Myanmar, Thailand,
        Singapore, Vietnam, Laos, and the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b7cf4-f928-4f7b-8433-0289492c7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media briefing on Tuesday, Armed Forces of the Philippines
        (AFP) spokesperson Brigadier General Restituto Padilla said the military has
        not monitored any significant threats on the summit and related meetings,
        which kick off today, April 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e69595-d4af-4bd1-9efd-a50332f68688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see any threat right now, no serious threat that is in
        the radar screen, but our planning is always based on worst case scenarios,"
        Padilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42863e47-1705-479e-aa9a-7b355e48210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of serious security threats, Padilla appealed
        to the public to be vigilant and work hand in hand with authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41452710-54d8-46fd-8b3c-15e5207a39c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aming pong patuloy na pakiusap sa taumbayan…na laging mapagmasid,
        laging maging alerto, maging vigilant, at laging nakikipagtulungan sa otoridad,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359521f9-7426-4968-af82-61097f4c4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continuously ask the public…to always be observant,
        always be alert, be vigilant, and always work with the authorities.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00d29a-56b9-412e-a330-1e6545dcd815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Joint Task Force-National Capital Region (JTF-NCR),
        which will lead AFP forces during the summit, is fully equipped for the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c695f4-8b9f-4721-b17a-f242a22c01b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Dela Rosa likewise
        said there are no imminent security threats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76da4b-9757-4a41-9471-35f53ef511d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are giving our assurance to the public that the PNP is doing
        its best. We are putting our best foot forward," Dela Rosa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5506c-8306-4ace-8d84-f847573c099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Monday said they are doing everything "humanly possible"
        to secure the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717924d-53ef-49a5-b531-2d0c4dad621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have rehearsed and fine-tuned all our systems and procedures
        for this event such that we have established [a] full backup system that will
        address any unforeseen situation that may arise," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3b056-648a-40e7-9e65-ad9d349a0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added the PNP has fielded an ASEAN Security Task Force
        with more than 27,000 personnel to ensure security and peace and order.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72babe7c-34b8-4fca-a801-3e4a17ce6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities issued the statements following recent clashes between
        the Abu Sayyaf and government forces in Inabanga and Clarin, Bohol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a68f4-051a-4f4f-9fc3-8ddbcdc620dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the ASEAN 2017 Committee on Security, Peace and Order,
        Emergency Preparedness and Response led by Interior Department Officer-in-Charge
        Catalino Cuy, mobilized more than 40,000 personnel from different agencies
        for final preparations for the summit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1847537-f603-4451-99aa-cf606f7f58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-agency contingent includes personnel from 21 government
        agencies, including the PNP, AFP, Manila International Airport Authority (MIAA),
        National Disaster Risk Reduction and Management Council (NDRRMC), and Land
        Transportation Office (LTO), and will be deployed to ensure the safety and
        security of all delegates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ec841-80ce-469b-bf2c-68f71dd8d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s event is the first of two summits for the year. The
        Philippines is current chairman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a36fc9-6fe3-4b04-ac59-61e5827aea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 138 ASEAN-related meetings scheduled this 2017, two-thirds
        will be held in Manila.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13885960-2150-45e8-8d96-a83874d9b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:12.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:51:17.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest will be held at anothe summit in Clark and related meetings
        this November, where 22 heads of state -- including United Nations Secretary
        General António Guterres -- will attend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df6227-b7ab-4375-a405-85315c291451'
      'mgnl:activationStatus': true
