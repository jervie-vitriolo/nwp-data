      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid inconvenience, the Manila International Airport Authority
        (MIAA) has advised the public -- especially those with flights on the said
        day --&nbsp; to plan their trips ahead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d39f1-68c2-498c-a62a-3d2938eebd93'
