      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Abigail Breslin looks like she''s having
        the "time of her life" in the first look at ABC''s "Dirty Dancing" remake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3a157-52d1-40a6-8e5b-8fd2a664a0b2'
      'mgnl:activationStatus': true
