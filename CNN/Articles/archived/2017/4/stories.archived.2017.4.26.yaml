      'scale': 'true'
      'type': 'embed'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ec047-8d0f-4442-b863-aba11dcf600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.828+08:00
