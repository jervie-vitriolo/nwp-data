      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Au hasard Balthazar (1966)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa149abc-701b-44f4-b7c1-c0eeb34d945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequently listed as one of the greatest films of all time, Robert
        Bresson’s “Au hazard Balthazar” follows the life of a farm girl (Anne Wiazemsky)
        and a donkey and latter’s experiences of human nature as he’s passed from
        owner to owner, eventually finding his way back to the girl.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5c7a1-31df-473c-bab9-4634a68a4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balthazar the donkey makes for a blank slate for viewers to experience
        the extremes of cruelty and kindness in humanity. Inspired by Fyodor Dostoyevsky’s
        “The Idiot,” Bresson crafted the donkey’s life based on the seven deadly sins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f50213-37e8-42c0-a095-f7d5cdd33a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembered best for Bresson’s subtly affecting narrative and Ghislain
        Cloquet’s astonishing black and white cinematography, “Au hazard Balthazar”
        is a testament to the way animals in cinema (and real life) can reveal so
        much about humanity.</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/wjA5LWNUPDY"
