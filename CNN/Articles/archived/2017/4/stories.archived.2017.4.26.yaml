      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White God (2014)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6404322-121c-475c-a4c2-db5a07673d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve ever wondered what a hostile takeover of a city looks
        like when it’s perpetrated by a pack of dogs, look no further than Kundrél
        Mundruczó’s “White God.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a063617-04f9-41a2-9f26-b4f2c675640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian film follows a mixed-breed dog named Hagen and his
        relationship with a young girl named Lili (Zsófia Psotta) who must give him
        up after the city imposes a “mongrel fine” which her father refuses to pay.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff1e98-a30e-4918-93df-bea95ea86459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows a magnificent arc, dragging you through grim scenes
        of animal abuse, heartbreaking moments between Lili and Hagen, then ultimately
        the profound satisfaction when the dogs take their revenge on their abusers.</p>'
