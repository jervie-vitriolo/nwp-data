  'Frozen-why-kids-cant-let-it-go':
    'author': 'Nadia Kounang, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-26T11:22:38.799+08:00
    'imagesource': 'jcr:5cd2ba77-dc99-4f8a-a666-a6d1db65bd63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0376636f-6789-422a-93f1-ca919f767f2c'
    'lead': 'You can''t escape Disney''s phenomenon "Frozen."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:54:56.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T14:55:00.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T14:55:00.451+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Frozen'': Why kids can''t ''Let It Go''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d772a-2e7a-4ab2-be98-e99f7d1ad888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You can''t escape Disney''s phenomenon
        "Frozen."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e5666-ee8f-47cf-8b51-2e4166e89a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the highest-grossing animated film of all time and one of
        Disney''s top franchises. It was the most downloaded movie from Apple in 2014,
        and kids everywhere are still singing the movie''s anthem, "Let It Go."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c3386-9045-4c0e-a1b9-e9aaeb9fdc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heck, it''s now probably stuck in your own head right now, even
        if you''ve never seen the film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1b9db-8ab8-4b05-b144-3153b2f62900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why has the 2013 movie stuck around for so long for the under-5
        set?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e4ab3-b06b-427d-b0ad-62a04fd36010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it is not just because you can find images of the movie''s
        sisters on everything. Elsa and Anna are on dresses, on scooters and even
        on jelly beans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bf7e7-14a4-4ff1-90f3-ae29de8f83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news that a long-awaited sequel is finally coming in November
        2019 was met with cheers (and a few groans) across the Internet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae5d53-adac-4353-8a67-4d4f0a675833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the psychology behind "Frozen" Mania, in 2015, CNN
        reached out to psychologists who are sisters themselves: Yalda Uhls is regional
        director for Common Sense Media. Maryam Kia-Keating is an associate professor
        of clinical psychology at University of California, Santa Barbara. Here is
        our edited conversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23976793-12b2-4d94-b81a-d88a8bb4dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Princess movies have been around since the beginning of time,
        but this has really resonated. What has made this one so unique?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4dbf24-9ab0-4977-b490-848872c1fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yalda Uhls: One of the things that really struck me, and I think
        struck little children, is that there is a really strong intergenerational,
        family-themed message here. Despite the sisters Anna and Elsa being separated
        for so long, the story is ultimately about the bond between the two of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8c332-f6ca-46d0-8484-8ce302e6d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re little, that is your zone; that''s your group; they
        define your world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a92493-ee8d-4f29-8eda-7ffd1568a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting that and making it feel important -- your sister, your
        brother, your mom and dad -- is something little kids can really identify
        with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c1336-9ba9-4396-8786-67e8bdad3c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam Kia-Keating: Kids can really understand the idea of their
        sister wanting to play with them, and sometimes not, but still having a strong
        family bond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d153134-43ce-4c1d-b262-05b96e8c81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it''s about the love between the sisters. That''s a
        message that many little children understand. There are also good lessons
        about overcoming struggles and facing life challenges. But, what''s interesting
        about preschoolers, in particular, is there''s this loyalty and unrelenting
        interest to watch this movie over and over again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f1589-ac11-46b8-9f50-9fadd895f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of it is because it was so well done, but there are some themes
        that younger kids can really identify with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3dd94f-d2a7-4011-88e0-46cc51280a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My 4-year-old daughter told me that she also liked that it didn''t
        have a witch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fa08a-fff7-4072-aff7-49dfdc185856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wouldn''t have thought that until she said it, but it made me
        more thoughtful about all the other movies -- great movies -- that have scary
        witches and themes in them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05a575-60ad-4067-9494-77b237484b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was something that little kids under 5 aren''t going to have
        nightmares about.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9846a6b1-bcde-4b41-87ca-7bddac756ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Why is not having a witch important to a preschooler?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e22243-d1dc-4302-a665-de73daed5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kia-Keating: When you''re an adult, you''ve heard a lot of these
        stories, like "Snow White" or "Cinderella," and you forget the power they
        can have.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9738598-e28e-4f70-b98b-c8894e536d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s helpful to have a child''s point of view on this.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d01bb6-6988-48c1-8ae7-371635b5465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids are living in this world where the line between what''s real
        and what''s not really is blurry, and because they have such vivid imaginations,
        witches and monsters can feel very real.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dfbaf9-6cdf-4ae1-8e26-f90c92e5fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As adults, we may see these villains or monsters as a way to tell
        a story or a lesson, but when children are in the moment of being scared,
        they are caught up in the fear and not in finding the larger lesson.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66b52c-add9-45ce-84aa-be3272bbbc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uhls:</strong> I used to work in the film industry, and
        as adults, we''re told that we need conflict to drive drama. Take Grimm''s
        Fairy Tales; there are always dire stakes. Or movies like "Bambi" and "The
        Lion King," where the mother or father die.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4aae84-c5d1-41de-ae63-254f48ee397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are serious issues and themes, and sometimes little kids aren''t
        ready to process and understand these ideas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417267a-0c1d-4848-895c-f6c0f824acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What about the characters seem so easy for kids to empathize
        with?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bda4e-3ffa-4bf3-a8b6-e33d2a20f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uhls: Preschooler imaginations are really strong, and so they respond
        really well to stories with magical realism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecea23-4588-454c-a4e9-bc3d2daa1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Frozen," Princess Elsa has these powers to control ice and snow
        -- and that really captures kids'' imaginations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9553a03-996e-4eb1-a450-e73337ee35aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re small, you don''t feel powerful. Everyone is always
        dictating what you can and cannot do. Having a character they can empathize
        with that has these powers can make them feel more empowered, as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8daf4a-f5b6-46af-b9af-e1f434f22f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kia-Keating:</strong> That magical piece is exciting and
        is one of the things that really sets this movie apart from others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e7687-3d14-4650-91b8-488b61955523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another aspect that kids see themselves in Elsa and Anna is the
        impulsiveness.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318808d-6b3d-46a1-a87a-05378fac4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are constantly trying to teach their little ones how to
        self-regulate their emotions, how to behave, how to sit down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3841ad4-5cc2-4ed4-87f3-e37f5659330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsa is constantly trying to tame or control her emotions -- and
        while this is something that is salient to everyone throughout their lifetimes,
        this is something preschoolers deal with all the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4e91f-5b51-4c8f-8da4-27b5fa44a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: The song "Let It Go": It''s everywhere, and kids can''t stop
        singing it. What is it about this anthem?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe987cbc-d5d7-4aae-bbfa-e799bc5ece4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kia-Keating: My 4-year-old came home and learned the song before
        we had even seen the movie.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793155c-36bb-4474-96de-1dbf74bab69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lines she and all her friends connected to was "Be the
        good girl that you always have to be."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f782c14-fd18-42c1-a537-e6900cb0369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when they sing it, they wag their fingers like they do in the
        movie.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26349139-517f-40a2-b191-60b7f1f2a511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it looks a lot like something they see and hear from parents
        -- be a good girl or boy, don''t do this or that -- so part of it is copying
        what they frequently hear.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4179d15-0798-4dec-bdd2-2aa9e4ed31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when I asked my daughter what she thought the song was about,
        she said it was about "Elsa being happy and free, and nobody bothering her."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f64d45-94bf-4e36-bcbc-3b6cd907590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a message that everyone wants: to be happy and free.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690ae06-0362-4fb5-b9bf-0e233b9c9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:54:56.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:55:00.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Frozen'': Why kids
        can''t ''Let It Go.''"</em></p>'
  'Star-Wars-Episode-IX-release-date':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-26T10:17:40.679+08:00
    'imagesource': 'jcr:c7723c4f-4fb6-4208-ba44-38bd2bb3ddf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851716fd-4008-4959-b2bd-b198d05ee1ac'
    'lead': '"Star Wars" fans will now only have to wait a year between Disney''s
      Han Solo origin film, set for a May 25, 2018 release, and "Episode IX."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:57:19.313+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T14:57:23.766+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T14:57:23.531+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: Episode IX'' gets May 2019 release date

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba2a6b-f7ac-4ad4-bc7b-dbc3709c44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:57:19.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:57:23.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> "Star Wars: Episode IX,"
        the sequel to the upcoming "Star Wars: The Last Jedi" and ninth installment
        of the space franchise, has been set for a Memorial Day 2019 release, Disney
        announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36277566-67f2-4c54-b058-c81194086f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:57:19.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:57:23.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which continues the saga started by 1977''s "Star Wars,"
        will open on May 24, 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073205ed-d126-4787-91d9-aa1200202c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:57:19.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:57:23.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be a bit of a change for the brand, which has had "Star
        Wars: The Force Awakens," the spinoff "Rogue One," and the upcoming "Last
        Jedi" all open around the Christmas holiday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6731a16-a4f4-4a3e-95ae-face75707904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:57:19.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:57:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Star Wars" fans will now only have to wait a year between Disney''s
        Han Solo origin film, set for a May 25, 2018 release, and "Episode IX."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9333af9a-628a-4a53-9bb6-e02ba00f48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:57:19.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:57:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Episode IX" summer opening wasn''t the only news about the
        release dates of its biggest upcoming films that Disney announced Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231cf00-12fc-4e2e-b6bf-0a351ca5940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:57:19.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:57:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio also said that the live action reboot of "The Lion King"
        will hit theaters on July 19, 2019, "Frozen 2" will debut on November 27,
        2019, and that the untitled fifth installment of the Indiana Jones series
        will be pushed back a year to July 10, 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed2df9-d9a4-4174-8f43-300272bad89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:57:19.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:57:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indiana Jones movie will star Harrison Ford in the iconic role
        and will, as all the previous installments have, be directed by Steven Spielberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2e332-6d94-41e6-9536-edbf6cd2daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:57:19.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:57:23.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford will be nearly 78 years old when the movie debuts.</p>'
