    'template': '1'
    'title': 'AFP: Terror threats in Bohol ''adequately addressed''

      '
    'updated': 2017-04-26T01:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa442613-03b2-444c-a8f8-f5a75fefa3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Following
        the recent firefights between the government and the Abu Sayyaf Group (ASG),
        the Armed Forces of the Philippines (AFP) said it has "adequately addressed"
        the terror threats in Bohol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d89504-3138-4946-8462-e9e8e78ccdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the events that unfolded beginning Holy Week up to the last
        encounters last Saturday, we are confident that we have adequately addressed
        them," AFP Spokesperson Brig. Gen. Restituto Padilla said in a press briefing
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7d4bc-19c8-4862-9444-1ed0c82badf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added the last two suspects behind the Bohol attacks are
        being tracked down, but they are believed to be just "fighting for their survival…they
        don''t pose any serious threat anymore."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2ce7e-5678-4dfd-92e7-303b247d93e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: AFP: 3 more Abu Sayyaf members killed in second clash with
        military in Clarin, Bohol</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256d36a-e010-48ee-bce1-927cace779ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the offensives in the town of Inabanga resulted in
        a big blow to an "elite group" of the ASG, as it led to the death of Abu Rami,
        one of the groups leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30255ed6-2c71-4bac-be26-fd26687c9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to foil their plans, and these plans are no joke…This
        group has been the one behind the long distance abductions. When I say long
        distance, they were part of those that may have hatched and been involved
        in the Sipadan case, in the Samal case, in the Dos Palmas case many years
        ago," Padilla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8143357-59b9-4ef4-8aa7-1e533e757429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government is still pursuing remnants of the terror group,
        Padilla stressed that reports of ASG sightings and threats in other parts
        of the Visayas were found "untrue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfcbfd-d69f-423f-b2e5-1703b46c2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Notorious Abu Sayyaf member among 6 bandits killed in Bohol
        firefight</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981cbd8-3249-4408-a812-02917bfca1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said from a high of 500 members, the ASG force is now down to
        about 300, with most members located in Jolo, Sulu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187e070-1397-46a1-9a01-9a4b1001d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are part of disinformation as we see it to put a lot of worry
        on people''s minds so it will affect probably our key industry, which is tourism.
        So that''s why we make this announcement to assuage the fears and the worries
        of our citizens as well as those coming, wishing to come to our country that
        everything is well-monitored," Padilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74fd27-fe02-4acb-871c-297bf4cdbdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom, Canada, Australia, and New Zealand
        issued travel advisories warning their citizens of the imminent threat in
        certain areas of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc53693-d89a-4723-8f07-536144390261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: UK, Canada, Australia warn citizens vs. travel to parts of
        PH</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8211c6-a576-4212-bdf7-bfda1cb90a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Spokesperson said they aim to "significantly degrade" the
        capabilities of the ASG and the Maute Group, meaning to they "will not be
        able to launch significant activities that will bring harm to our population
        and create chaos in our communities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c60d6-0747-4e07-939d-c5d77721bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have set deadlines for ourselves to degrade their capacities
        and we by ourselves think that we are going to meet our targets by the end
        of July," Padilla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23bb59-f8c6-4566-aac9-2d8e22a177c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also pointed out the "extensive installation" destroyed
        in Piagapo, Lanao del Sur on Saturday could house up to 200 personnel, and
        is believed to be a "training ground" for terrorists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d851427-a6ac-4c09-bd6a-590ebe3eda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed gratitude to the local government units and all
        the people who helped in the operations, and reminded people of the soldiers''
        heroism, especially those killed in action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64e973-c3d4-4c86-8b7d-fddd02f69b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like again to call and appeal to you to please do not forget
        the heroes who have come out from this event, namely 2nd Lieutenant Estelito
        Saldua Jr., the lieutenant who led the force that confronted these terrorists
        and at the first burst of fire was killed together with two enlisted personnel
        and a policeman namely Sergeant John Dexter Duero, Corporal Meljune Cajaban,
        and SPO2 Rey Anthony Nazareno, who gave up their lives in service of country
        and people," Padilla said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645d210-290a-429c-b388-50c69543082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said 21 soldiers have died protecting the country from January
        to April 24, while 144 have been wounded in action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0fa4c0-608a-46f2-a9c5-b0e43a659e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:03:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T15:22:46.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Ver Marcelo contributed to
        this report.</em></p>'
  'DFA-chief-analysts-disappointed-over-ASEAN-south-china-sea':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T18:20:10.773+08:00
    'imagesource': 'jcr:c2853a1a-1854-41bb-84b3-ce3cd04e06ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd56691-7825-43ae-b0cd-e3c50c60767d'
    'lead': 'Despite calls for the government to raise the Philippines'' claim in
      the South China Sea during the ASEAN Summit, a draft of the Chairman''s statement
      shows the arbitral ruling won''t be directly mentioned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T08:18:53.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T08:18:58.171+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T08:18:56.453+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DFA chief, analysts ''disappointed'' over draft ASEAN statement on
      South China Sea

      '
    'updated': 2017-04-27T09:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6563d3-1d75-46c5-b298-4be95b3a52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 26) — Maritime experts and
        the country''s former top diplomat are disappointed over the draft of a key
        statement which will be issued before foreign leaders at the Association of
        Southeast Asian Nations (ASEAN) Summit on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b792181-1481-431b-b310-5da75a251f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft of the ASEAN Chairman''s statement, a copy of which was
        obtained by CNN Philippines on Wednesday, shows no direct mention of the arbitral
        ruling in favor of the Philippines against China''s claims to almost the entire
        South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed532731-e5b9-4c02-95f4-5f6dd48edf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it called for "full respect for legal and diplomatic processes,"
        analysts say this indirect way of referring to the landmark ruling makes a
        "weak, watered-down" statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f61dc-c8ec-4d34-8075-f0daf14df0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This call was also mentioned in the ASEAN Chairman''s statement
        in Vientiane, Laos in September last year, and was supposed to set the stage
        for discussions on the arbitral ruling, foreign affairs analyst Professor
        Richard Heydarian told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1445d03-2e81-45f5-974e-f33dadfc2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But neither Laos nor [President Rodrigo] Duterte seem to have been
        interested in bringing it up," Heydarian said. Laos is a known ally of China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60e079-4b85-4a6e-9958-99901422ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian said the Philippines failed to take advantage of its chairmanship
        to push for its claim on the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81402763-719b-4e0a-b9ea-a8f415c6d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems there has been no forward progress whatsoever and that
        the Philippines is going to take, at best, middle of the road position on
        the issue, despite the fact that the chairman has significant leeway in shaping
        and steering regional discourse," Heydarian said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5771c1-280d-48fa-a92a-5c7063a1e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert Dela Rosario said the statement
        reflects badly on the country''s chairmanship of the ASEAN under President
        Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35e343-c1b5-4a6e-ad1c-d92ab12f93d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The draft of the Chairman''s Statement is deeply disappointing
        and, if not revisited, would manifest an absence of the desired leadership,"
        said in a statement sent to CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8edc7-c955-470d-b8e7-ea1503ae9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12 last year, the Permanent Court of Arbitration in The
        Hague awarded to the Philippines areas in the South China Sea that lie within
        the country''s 200-mile exclusive economic zone, based on the United Nations
        Convention on the Law of the Sea (UNCLOS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4338cd1-66e7-4658-9deb-c1ab71b95061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has refused to acknowledge the arbitral ruling and
        continues to claim the South China Sea in its entirety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d8e89-79a3-451d-8ef5-e09932b1b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has promised to bring the ruling up with China during his
        term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce0841-cab1-4f69-8407-b1f98bb1eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draft subject to change</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2ef04-4d42-402b-bf8a-d76ff3ac5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft also states ASEAN leaders share "serious concern over
        recent developments and escalation of activities" in the South China Sea,
        but it did not explicitly call for an end to militarization and land reclamations
        in the disputed islands of the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0f65f-25c0-4b94-a1ca-9683807fdccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit, which happens at the Philippine International Convention
        Center on Saturday, comes after recently reported plans of Chinese construction
        in the disputed Scarborough Shoal, one of the islets and reefs in the South
        China Sea. The government has accepted China''s pronouncement it has no official
        plans to build anything on Scarborough, also known as Panatag Shoal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860d8c3-77e2-4228-a0ca-909388ab0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the government push through with its working draft, it would
        be a weak and vague statement to cap the ASEAN Summit, said University of
        the Philippines Institute of Maritime Affairs and Law of the Sea Director
        Jay Batongbacal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5f371-8255-4d82-8f54-399814481840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with President Duterte''s friendlier approach to China, Batongbacal
        said strong statements should not be expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563490e-8240-4201-8827-164118f93767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang dapat na lang nating tignan is ano ''yung magiging</em>
        (What we should look into are the) actions of ASEAN subsequent to these statements,"
        the Batongbacal added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496bd5d-873f-4a3f-abde-19be104425c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian said, "At this point, my sense is the Duterte administration
        doesn''t want to rock the boat of improving ties with China and avoid alienating
        China-friendly ASEAN members."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ff74b-e73e-4121-947c-f15a9cf6e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Foreign Affairs Spokesman Robespierre Bolivar said the tone
        of the statement can still change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea27e5-b63c-41ff-bc3f-1fa37812f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drafts can evolve very quickly especially since we are only a few
        days away from the Summit itself. The final version will be issued after the
        Summit, taking into consideration the views of all ASEAN Member states," Bolivar
        told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d13661-47c6-4fc0-a982-4b89946d762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ex-DFA chief: Summit best time to push PH claim in SCS</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ae705-1732-44a4-b263-64fd52755bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN leaders release a Chairman''s statement after every summit,
        summing up points raised during the meetings and the agreements forged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fed6d-65e8-4dd2-8b8b-a0d45c11bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are excerpts from the draft statement:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc61fb-dc16-4839-a362-b884cc402c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional and International Issues and Developments</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ad21f-2719-4ba7-9d10-513451e9463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South China Sea</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39b862-16ea-489b-aa6a-0a8ab329217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>100. We shared the serious concerns expressed by some Leaders over
        recent developments and escalation of activities in the area which may further
        raise tensions and erode trust and confidence in the region. We reaffirmed
        the importance of enhancing mutu al trust and confidence, exercising self-restraint
        in the conduct of activities, avoiding actions that may further complicate
        the situation, and pursuing peaceful resolution of disputes, including through
        full respect for legal and diplomatic processes, without resorting to the
        threat or use of force, in accordance with the universally recognized principles
        of international law, including the 1982 United Nations Convention on the
        Law of the Sea (UNCLOS).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591aaef2-3479-479c-b41b-57b341f134c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>101. We reaffirmed the importance of maintaining peace, stability,
        security and freedom of navigation in and over-flight over the South China
        Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c020281-a9bc-4fd0-94d9-ddc77ab73500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>102. We underscored the importance of the full and effective implementation
        of the Declaration on the Conduct of Parties in the South China Sea (DOC)
        in its entirety. We were pleased with the progress to complete a framework
        of the Code of Conduct (COC), in order to facilitate the early adoption of
        the COC within the ASEAN-China process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40871d04-edf7-4a68-a0b3-82b81c994344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T08:18:53.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T08:18:58.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondents JC Gotinga and Anjo Alimario contributed
        to this report.</p>'
