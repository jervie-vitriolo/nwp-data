      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marley &amp; Me (2008)</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850c252-01d3-4c47-965c-a96372d11e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by David Frankel based on the book by John Grogan, “Marley
        &amp; Me” follows the adventures of John (Owen Wilson) and Jenny Grogan (Jennifer
        Aniston) with a golden retriever named Marley.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1f633-ab0c-463c-b574-b0a231401feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marley tests everyone’s patience throughout the film, but eventually
        becomes a fixture in the family’s lives. It’s Marley who observes all of their
        milestones over the course of his life.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d97aaa-668a-4617-9e6a-33ebc10575ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simplicity of “Marley &amp; Me” shows the ways that a dog becomes
        part of a family, how it’s present through your times of jubilation and your
        times of struggle. It’s the story of falling in love with an animal because
        it needs you, and how soon enough you realize you need it, too.</p>'
