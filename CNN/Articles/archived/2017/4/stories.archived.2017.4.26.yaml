      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>My Dog Skip (2000)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fe01c-43bb-4064-acd0-4f4dc8ba4f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Jay Russell drama stars a young Frankie Muniz as a lonely nine-year-old
        boy in the 1940s named Willie Morris, whose mother (Diane Lane) buys him a
        dog after his only friend gets drafted into the army to fight in World War
        II.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ab815-37a0-4da6-8079-69d017e1c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows is a coming-of-age story where Skipper the dog helps
        Willie overcome his social isolation. If you’ve ever had a dog, you’ll notice
        people have an easier time talking to you. Thanks to Skipper, Willie makes
        a new set of friends and even gets a girlfriend.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe13c1-3211-4dac-acff-a51f752de1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s meant to be a family film, “My Dog Skip” also offers
        an unflinching portrayal of its milieu — a time when racial segregation was
        still firmly in place and American communities struggled to care for soldiers
        coming home from the war with PTSD.</p>'
    '37':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
