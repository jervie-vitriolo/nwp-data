      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bwakaw (2012)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f5031-6b8b-4230-be9c-3f191aaa101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jun Lana’s 2012 Cinemalaya Independent Film Festival entry “Bwakaw,”
        Rene (Eddie Garcia) is a gay man in his 70s, who spends his days alone and
        dejected at home, without any companion but a stray dog named Bwakaw.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4e121-9b72-4f19-9fba-55539ea66e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rene has lost his will to live, to the point of keeping all
        his possessions in storage, ready to be bequeathed to his few friends upon
        his death, Bwakaw’s presence gives him a new lease on life and a better appreciation
        for people around him.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed7f8c-0189-4272-880c-16a7a78083ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fascinating black comedy, “Bwakaw” makes powerful observations
        on mortality, sexuality, and the way a dog’s presence transcends human loneliness.</p>'
    '53':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
