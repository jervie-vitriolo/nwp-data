    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 essential films about pets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da7d4c-4237-4928-896e-11cd26790dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Earlier this year, we had the tear-jerking
        canine drama “A Dog’s Purpose,” which, though it received mixed reviews, proved
        at the box office that there will always be an audience for films with animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e86ba-9cd7-4752-bb8b-42c4525f716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films with animals are notoriously difficult to make, simply because
        no matter how well-trained the creature is, it’ll always do what it wants.
        Even a film like “Breakfast at Tiffany’s” supposedly used nine different cats
        to play Holly Golightly’s nameless feline friend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446aa73e-e41e-4167-b727-504cea6903a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, when they’re done well, these films are a wonder to watch
        because of the very real stories they tell about our animal friends and the
        mysterious ways they change our lives.</p>'
    '5':
