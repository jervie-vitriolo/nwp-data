  'citibank-philippines-online-credit-card-application-approval':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-26T13:34:45.377+08:00
    'imagesource': 'jcr:d7c975ca-a323-410e-bc1d-91bcdba34e15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885809c6-55db-4dfa-91ea-2feb8c0d2f81'
    'lead': 'Citi Philippines’ online application process is not only simple and convenient,
      but also offers lots of freebies for those who avail it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:27:33.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T14:27:38.863+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T14:27:38.719+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Citi Philippines rolls out country''s first straight-through online
      credit card application and approval system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ffa5e5-7d20-4b1e-8aa1-238adc3ce5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Citi
        continues its aggressive bid to be the number one digital bank in the country
        with the launch of its latest digital innovation: an online credit card application
        and approval system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88639968-19d3-4289-9d79-ab4f7de098fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this new process, applicants can use their mobile devices to
        visit the online application page, fill out the simplified application form
        in as fast as 15 minutes and easily upload their supporting income documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506902f-5b6a-4e0e-9d95-4e63496c64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What differentiates Citi’s online process is that it allows clients
        to know if they are already qualified in just a few minutes, which is much
        faster than the weeks it takes in the traditional face-to-face process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f81609-a5e5-411d-baf3-3ea50ee31fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi’s Director for Credit Payment Products David Stoughton said
        the new online application system is meant to push the company''s digital
        strategy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40744f03-ba59-4a1f-a27c-e5d4a4a9bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a game changer as we continue to look at our products and
        services, and accelerate digitization to deliver remarkable client experiences,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23de26-b497-4fa8-a291-9208a815f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi has also digitized its rewards. From now until May 31, 2017,
        clients who complete an application online will receive an electronic voucher
        that can be redeemed for an Auntie Anne’s pretzel and iced tea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9f4b0-15b8-47cf-91bf-f9245bc1f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And upon approval, clients who get their first Citi credit card
        through online application and make a purchase of ₱20,000 or more within 60
        days are also eligible to get a Fitbit Charge 2 fitness wristband.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0887b-8e92-4b35-bb35-9ef386fdd0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the security of their applicants’ information, Citi said
        their online program uses 256-bit encryption that converts data into a code,
        thus making the information hard to decode by hackers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeae83c-401e-44fe-80cd-dc72709c13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Citi continues to develop and deliver digital products and services,
        they said they want to make clients who prefer to submit applications through
        promotion booths because of attractive turn-in gifts to discover that the
        same rewarding experience is also available online, even better.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b18f4-ff92-4dc8-bb22-b9a8e7204c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about Citi''s credit card offerings, visit their site
        here.</p>'
    '19':
      'image': 'jcr:b8db6160-117a-4bfc-a79f-e3694dc5a05c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e72cf-1156-4d6f-8bfc-c91485996d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:27:33.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:27:38.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
  'Tropical-Storm-Dante-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T13:30:49.877+08:00
    'imagesource': 'jcr:3eb00361-b5d2-4199-962d-a84ba90b3ec2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46d56fd8-9853-4a27-96ff-846f9f940dc6'
    'lead': 'Now a tropical storm from a tropical depression, Dante (international
      name Muifa) will bring moderate to heavy rains in Southern Luzon, particularly
      near Catanduanes in the Bicol region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:31:08.043+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T14:31:12.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T14:31:12.384+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#DantePH intensifies into a storm as it enters PAR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e407c-6e11-467d-b0ea-9fa01ca0e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:31:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:31:12.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 26) — Forecasters raised the
        category of a weather disturbance that entered Philippine waters Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d9f13-72ff-40b1-b489-fb9a0565e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:31:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:31:12.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a tropical storm from a tropical depression, Dante (international
        name Muifa) will bring moderate to heavy rains in Southern Luzon, particularly
        near Catanduanes in the Bicol region, weather bureau PAGASA said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e62a5a-cc3e-4d0d-b127-66b42c6488ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:31:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:31:12.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of Dante was tracked 1,170 kilometers east of Virac,
        Catanduanes at 10 a.m. Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5102fda-c21b-4020-b873-c7e81874db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:31:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:31:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It packs center winds of up to 65 kilometers per hour (kph) and
        gusts of up to 80 kph. Forecasters see it moving northwest at 11 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e0036-b75f-49a1-b539-faf69d45daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:31:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:31:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no storm alerts as of 11 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9c17c-d1fc-4f39-b52a-89e1c0c192c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:31:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:31:12.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante is forecast to exit Philippine waters Friday morning east
        of Aparri in Cagayan province.</p>'
