    'template': '1'
    'title': '''The internet was a marketplace of ideas, but now it''s a battlefield''

      '
    'updated': 2017-10-04T14:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd116956-dcbb-45d8-975b-97c0672da3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The first time I saw Senator Paolo
        Benigno “Bam” Aquino IV up close, he was sitting quietly in front of a stage
        set for a fashion show. He would later walk the runway as one of the show’s
        “models,” along with Senators Juan Miguel “Migz” Zubiri and Juan Edgardo “Sonny”
        Angara, in the name of charity. While cheerful and welcoming to greetings
        and handshakes, he declined to be interviewed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fa561-4688-4e40-847e-daa9a90ab71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was August 2016. It was a different day months later in Far
        Eastern University, where Aquino had just finished giving a talk on entrepreneurship
        for young college students in the Manila Mini Auditorium on the ninth floor.
        Emerging from large double doors, he strode, with purpose, to a small room
        across, sitting and smiling expectantly, waiting for my questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f40bf-42ef-4816-8fd1-3dc586c8f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some facts: Aquino is the youngest senator in the Philippine
        Senate as of the moment. Out of all his advocacies, he is best known for championing
        social entrepreneurship. One of his more popular projects was Hapinoy, an
        anti-poverty program that centered on micro-financing and micro-enterprise
        support. He bears an uncanny likeness to democracy icon Benigno Aquino, Jr.,
        even more so than the latter’s own son, former president Benigno “Noynoy”
        Aquino III, his cousin. Fun fact: he also takes a keen interest on cameras,
        which was evident from his curious questions about the photographer’s gear
        after the interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0f8b1-19bd-4884-b7d7-0a46f4a74792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now here are some opinions: as a member of the Senate minority,
        Aquino, like his other colleagues, continues to work silently for his own
        causes. He has been consistent with his own stands, speaking up on the illegality
        of the cases against Senator Leila De Lima and pushing for the Senate to hear
        the testimony of Davao Death Squad whistleblower Arthur Lascañas. He’s an
        efficient and articulate speaker, and in a political atmosphere muddled with
        scandals, inconsistencies, and controversies, to hear him speak is quite refreshing.
        But again: that’s an opinion. To distinguish between fact and opinion is a
        key topic in this brief chat with Aquino, who, while seemingly relegated to
        the backseat in the Senate’s minority, has been vocal in airing his dissent
        — even while it may fall to deaf ears.</p>'
    '7':
      'image': 'jcr:2f57b2dc-9e46-41be-ac8e-c95012dfc5f5'
      'imageCaption': '"Tanggap na rin natin that there will be some issues that will
        be unpopular, where you’ll be met with a lot of trolling," says Senator Bam
        Aquino. "But if you feel that this is what the country needs, or if you feel
        we’re not going in the right direction, then it’s your duty to speak up."
        Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade9476-b7b5-441f-adf5-9f1c28ca7ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74193c3e-9d20-40eb-8217-9e1ee028659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN Philippines Life caught up with Aquino for a nine-minute
        interview, he shares how it is being a member of the minority in this administration;
        what he thinks of trolls; how he keeps speaking up; and how he has learned
        to turn online criticism into something productive. Here are a few edited
        excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46338e6b-d34e-4c58-9951-62a0f1bdc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve been speaking up a lot as a member of the minority in Senate.
        In this age where dissent is seemingly discouraged, how do you keep speaking
        up?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec207b1-3712-4f0e-8891-3fcdfdd27792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good question. My take has always been: you’re elected to your position
        not just to be popular, to go along with the flow, but to really stand up
        and be firm about your beliefs and your ideals. If sometimes that requires
        that you dissent,  or sometimes requires that you disagree, it’s your duty
        to do that. I think we were all elected because people want us to speak out.
        At times, we would agree with the administration, at times, we would disagree.
        Now, if disagreement is frowned upon, so be it. It is our duty to uphold the
        democracy and be true to your mandate that if you perceive things to be wrong
        or aren’t going well, you need to speak out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1451a-56b8-4795-ae2a-90dd6fa92ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely, as a representative of the people, you have to represent
        also that alternative idea, that alternative perspective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38255b-e38a-4c46-b289-c8b74a5e6ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has it become challenging for you to push for your advocacies?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1feb21-eff6-441b-91fe-e34fb9ca8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, <em>ako kasi</em> … yes, it has become challenging. Especially
        online, when you’re met with a lot of trolling. I think it’s just par for
        the course these days. It’s the new reality we live in. So I think <em>tanggap
        na rin natin</em> that there will be some issues that will be unpopular, where
        you’ll be met with a lot of trolling. But if you feel that this is what the
        country needs, or if you feel we’re not going in the right direction, then
        it’s your duty to speak up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c78264-e199-4bb6-9f3b-4b80489fd194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to say that the internet is a marketplace of ideas, now
        it’s a battlefield already. And the difficulty with being in a battlefield
        is that maraming casualties. And sometimes the casualties are democracy, good
        ideas that need space to be able to come out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b38771-4bc5-43f8-bad5-8cd9beeffbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you read posts online about you?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97298942-e5a8-4aa9-b277-7f075f751140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Di na.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b5333-963e-4c01-a152-bcfd15d45388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9da7b1-1cda-4df2-b4cf-5988b7134088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I used to, especially in 2013. But I find that if you read
        everything, it will really affect your ability to speak out as bravely as
        you want. It’s hard to speak na rin online. It’s hard to sift online what
        comes from real people and what comes from trolls. So what I do is our office
        tries to condense and analyse things, and if there are issues that come out
        genuinely, we try to address them. If it’s obviously coming from trolls already,
        then their role is to really … <em>kumontra</em> whatever you say. It’s very
        difficult for you to make your policies and statements based on what the trolls
        would say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ae099-b7f9-4b04-9dbd-f6820700bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But it’s good that you welcome those comments … albeit it’s
        condensed already.</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9f29a-5d8f-47f2-a5b0-6121efaf4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, this is the sad part — we’re open to people disagreeing
        with our bills. In fact, most of the time, when they disagree with us, they
        offer solutions. And eventually the policies become better. You’ll be able
        to tell naman if the people are genuine. ‘Pag sinasabing, si senator, dapat
        … you should also look at this, there’s a blind spot, there are things you
        can also look at, maybe this might have a detrimental effect on this particular
        sector, modify it … we actually take a lot of cues from the online world.
        This is what we try to condense, what we try to incorporate in our bills,
        especially our policies. To a certain extent, it’s sort of crowdsourced already.
        <em>Pero kapag ‘yung</em> comment,<em> ‘Ay wala kang kwenta, anong alam mo,’
        kapag ganyan,</em> obviously ‘<em>di na ‘yan</em> constructive. If you spend
        a lot of time looking at those negative comments, it’s really going to affect
        the way you work.</p>'
    '33':
      'image': 'jcr:1b104ba9-9aa1-4cc4-b29d-e18cb74770bd'
      'imageCaption': 'As a lawmaker, Senator Bam Aquino is best known for championing
        social entrepreneurship. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7999f8-2073-425f-aca0-9ccac9b048ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10589703-254c-4d8e-ad9b-cd8b143e54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d like to think that a lot of our policies are still crowdsourced,
        na if <em>merong mga nira-raise na</em> issues or changes, our office can
        analyse it and be responsive. But in terms of responding to each and every
        troll, I don’t think it’s responsive anymore.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57660a25-16a1-4521-931d-6e5645e6acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you remember any particular comment that got to you?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90649154-8f31-431f-91b3-0750c4991fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wala na eh.</em> At this point, <em>talo ka na eh.</em> If it
        gets to you, ikaw ‘yung talo. And I think largely, people already perceive
        it that way. People already know that there are close-minded groups on all
        political sides, and before when we used to say that the internet is a marketplace
        of ideas, now it’s a battlefield already. And the difficulty with being in
        a battlefield is that <em>maraming</em> casualties. And sometimes the casualties
        are democracy, good ideas that need space to be able to come out. And it’s
        really unfortunate. Maybe three or four years ago, you would look at the internet
        as a marketplace of ideas where people would disagree with each other and
        debate. Unlike now, where you have people closing doors on each other.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f447b3-de3c-4fce-a031-95b739a145a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s really changed the way you create policy, the way you reach
        out to your constituency, but that’s the way it is. You just have to find
        ways to navigate through.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc931c-50c1-4e59-a91a-6090b341c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you address the immediacy by which some citizens online would
        label any kind of dissent as ‘dilawan’? Especially since you’re an Aquino.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38640e94-0dee-454d-9974-763b52ccfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s unfortunate because in that case, you refuse already to listen
        to other perspectives. Truth of the matter, wala <em>naman talagang</em> monolithic
        group pushing out these ideas, no, to be branded as such. The way I see it,
        if you want to argue, let’s argue on facts, let’s argue on the basis of the
        policies. Arguing kung kanino galing ‘yung idea … it’s not worth going into.
        <em>Kasi</em> as a policymaker, you have to keep an open mind eh. Just because
        <em>galing sa ibang partido ‘yung</em> idea, doesn’t mean it’s wrong. But
        if the attack or response is, I don’t like your idea because of who you are,
        your political party, or the color you wear on your t-shirt, there’s already
        something wrong with that. And I think people, if they haven’t already, will
        eventually learn to sift through what are genuine comments and criticism,
        and comments that are meant to malign or shoot down any type of alternative
        ideas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75169fa1-d939-4e7e-9d89-fe01eaa66809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You’re elected to your position not just to be popular, to go along
        with the flow, but to really stand up and be firm about your beliefs and your
        ideals. If sometimes that requires that you dissent, or sometimes requires
        that you disagree, it’s your duty to do that."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83097e-e292-470b-a981-ecca5be6af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What advice would you give to young people who are navigating
        their way online in this political climate?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbba88-72c7-4572-898b-fce1db65865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You just have to be more discerning. Don’t take our word for it
        — even <em>‘yung galing sa politiko</em>. Have the effort to analyse things
        further, to really check on facts, ‘<em>wag lang tayo tanggap ng tanggap</em>
        on everything we see here, or see and hear on the internet. We owe it to ourselves
        and the country to be more discerning. That’s for everyone no.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e50891-05d7-49db-b694-5ad9a5818512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:04.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:15:10.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s one. Two is, allow for safe spaces where people can disagree
        without necessarily hating on each other. Don’t devolve to name-calling or
        using expletives against each other. If we’re able to have those spaces, if
        we can stop ourselves from devolving to name-calling, and if we’re more discerning,
        then maybe we can back to a place where the internet is that marketplace of
        ideas rather than the battlefield it is now.</p>'
