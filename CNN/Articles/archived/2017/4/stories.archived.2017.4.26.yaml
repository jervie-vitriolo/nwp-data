      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work will be suspended on April 27 for government offices in Manila,
        Makati, and Pasay, according to Memorandum Circular 18 issued by Malacañang
        on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72df58-74f3-40f2-8928-0fb01930fbbb'
      'mgnl:activationStatus': true
