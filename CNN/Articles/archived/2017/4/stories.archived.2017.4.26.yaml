      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-hour filmed musical is based on the classic 1987 movie
        starring Patrick Swayze and Jennifer Grey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cf1ee-84f5-4866-83a7-495b55a1f67d'
      'mgnl:activationStatus': true
