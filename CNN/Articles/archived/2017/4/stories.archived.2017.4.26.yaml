  '6-in-10-Filipinos-approve-death-bill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T23:30:13.585+08:00
    'imagesource': 'jcr:f6617c77-fbec-4893-affb-87c57bd9a693'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '883d1efd-276b-49fd-b7cf-ec9a67d2ec7c'
    'lead': 'Majority of Filipinos favor the reimposition of death penalty for heinous
      crimes related to illegal drugs — as currently being proposed by the House of
      Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:14:45.836+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T13:14:49.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T13:14:48.983+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 6 in 10 Pinoys approve of death penalty bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d98538-3327-488f-b76c-3877f0018bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:14:45.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:14:49.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Majority
        of Filipinos favor the reimposition of death penalty for heinous crimes related
        to illegal drugs — as currently being proposed by the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c4434-5044-4eb8-abd8-84784347d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:14:45.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:14:49.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest result of a Social Weather Stations (SWS) survey showed
        that 61% of the respondents approved of the capital punishment bill, with
        higher approval coming from those more knowledgeable about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b2172-584e-4741-99ed-2f0b55d71fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:14:45.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:14:49.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, taken from March 25-28, also said almost half of the respondents
        (48%) had either extensive or partial but sufficient knowledge about the proposed
        measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad7b02-95b4-4c4d-b13c-8e6cf3f0385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:14:45.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:14:49.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting net approval was a "good" +38 to bring back death
        punishment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e721aca-1f86-427b-9b1c-69283b670800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:14:45.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:14:49.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 75% of Filipinos give Duterte "very good" in satisfaction
        ratings</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2a593-654d-4006-a8f9-fc1e3484bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:14:45.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:14:49.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowledge of the proposal was highest in Metro Manila (54%). On
        the other hand, those with either only a little knowledge or almost no knowledge
        at all about the matter was highest in Mindanao (63%).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c87be-7ec3-4f01-8423-a71b127ccf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:14:45.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:14:49.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those belonging to class ABC were most aware of the pending
        measure (65%), followed by those in class D (49%) and class E (35%).</p>'
  '2017-PBA-Mindanao-All-Star-Gilas-Pilipinas-114-draw':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-26T23:05:14.952+08:00
    'imagesource': 'jcr:2da2d831-d13b-4087-8381-9ed314772fd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ee8c412-09ef-4e59-b12b-57fe910e6d16'
    'lead': 'Gilas Pilipinas and the PBA Mindanao All-Stars ended the first game of
      a three-leg series with a tied 114 score in the annual mid-season festivities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:18:11.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T13:18:15.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T13:18:15.077+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Pilipinas, PBA Mindanao All-Stars end CDO leg with 114 draw

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19844c-08f2-46a9-a6f3-f70ceb1ebbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro (CNN Philippines, April 26) — Gilas Pilipinas and
        the PBA Mindanao All-Stars concluded the first part of a three-leg All-Star
        game series with a draw, 114-114, on Wednesday evening at the Xavier University
        Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179150c-d204-45f6-a4d7-3f411214e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario dropped 28 points and four rebounds for the PBA Mindanao
        All-Stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482d338-cf7b-4e7c-8faa-17dc3bac0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Rosario''s hot shooting from beyond-the-arc, the Mindanao
        All-Stars secured a 59-55 advantage at the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f799d-e87c-470f-8f61-044e6d17c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nip and tuck affair as both squads engaged in an open court
        shootout early in the third period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1304667-0b1c-4cc4-8b35-4a56df11f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas were able to find their rhythm and pull away with
        the lead going into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45896eb3-224b-4520-8e1f-3e3aa8a8699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser Amer and Jio Jalalon helped the Mindanao All-Stars to cut
        the deficit to one with less than two minutes remaining in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e37233-9e0a-45d4-b5dd-9f06f00ea040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo''s back-to-back buckets gave Gilas Pilipinas a
        breathing room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94eb3ab-fee3-43a8-a702-7e21007da383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca knocked down a cold blooded three-pointer to tie the
        game with 47 seconds left to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacf8a1-db09-43bb-a5b9-3535f8b4efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Wright paced Gilas Pilipinas with 22 markers, four boards,
        and three dimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60522117-a1dd-47fd-9811-228854ffbdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario and Wright were proclaimed as co-Most Valuable Players (MVPs)
        in this leg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c1342-0370-4782-afe4-59a366eca439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA has created a different format for this year''s All-Star
        week -to prepare Gilas Pilipinas for their upcoming international tournaments.
        What used to be a one-game event now has become a three-part match to be held
        in Luzon, Visayas and Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01959550-b82a-40de-bafe-e95f2154aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next match will feature the PBA Luzon All-Stars locking horns
        with Gilas Pilipinas on April 28 (Saturday) at the Quezon Convention Center
        in Lucena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709ab59-5790-40b8-883f-228e5f984db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obstacle Challenge, Slam Dunk Contest and Three-Point Shootout
        will also be held there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e14df9-2f2c-4d20-8d0f-58e9807a3926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:18:11.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:18:15.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last stop will be on April 30 (sunday) where the PBA Visayas
        All-Star will go up against Gilas Pilipinas in Cebu.</p>'
  'san-miguel-and-PNCC-team-up-toll-network':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-26T22:07:20.684+08:00
    'imagesource': 'jcr:c66bc64c-ac47-497f-92fc-2163d8d6a53f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa74a61e-33b2-49b6-8b22-ee79af959b17'
    'lead': 'San Miguel Holdings Corporation (SMHC), and state-run Philippine National
      Construction Corp. (PNCC), partner up for the expansion of toll roads in the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:20:54.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T13:20:58.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T13:20:58.650+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel partners with gov''t to construct P554-B toll network

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f3f76-fcf2-47c6-9538-a86b4408c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 26) —</strong> The infrastructure
        arm of San Miguel Corporation is partnering with the government to expand
        toll roads in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82462e7-550e-489a-a483-3c27546026b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, San Miguel Holdings Corporation (SMHC)
        said it has signed an agreement with state-run Philippine National Construction
        Corp. (PNCC) for a toll network project estimated to cost P554 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98aa47-bfb7-4b9f-8021-784701e0066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded road network will include the extension of the Metro
        Manila Skyway Stage 3 project and the Metro Manila Expressway, or C6-Skyway
        Stage 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b1c0c-6965-4911-aaf0-bf0200bbfb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC and PNCC are joint venture partners in Citra Central Expressway
        Corp., and Citra Intercity Tollways, Inc., the concession companies of Skyway
        Stages 3 and 4, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2cf6c-a86f-48ec-babd-8e5dd65086c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dynamic, job-creating economy needs good infrastructure and a
        good transport system. We need to fast-track infrastructure spending to significantly
        improve investment into the Philippines. Good roads, good airports, good ports-all
        of this was needed yesterday," San Miguel Corp. President and Chief Operating
        Officer Ramon S. Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148ea37-0125-4257-a974-49aae31a0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"San Miguel and our long-time partner, PNCC, are committed to do
        everything we can to deliver the infrastructure projects that fall within
        our concession agreement," Ang added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2ccdf-39f7-470d-83c8-3ad4a5fd1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNCC President and CEO Mario Espinosa said they are looking forward
        to working again with SMHC. PNCC has the authority to construct, maintain
        and operate the South Luzon Expressway (SLEx) and Skyway as well as all extensions,
        linkages or stretches from any part of the existing toll roads through its
        legislative franchine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcf3a4d-4b3e-4c13-9717-354dbe649138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This augurs well for the recent extension of PNCC''s corporate
        life by another 50 years, which was directed by President Rodrigo Duterte,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415a7af-b99f-4d24-8497-655e21b2ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang noted that with the joint venture, they can work on the extension
        of SLEx, Skyway Stage 3, and C6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee339444-c323-4d85-914d-ac32cf1b25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have within our agreement all the extensions that will help
        us create an entire seamless network of roads and expressways connecting Metro
        Manila to neighboring provinces. We will operate, between us, the most extensive
        network of Philippine tollways," Ang said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceff798-6d31-4a9e-897f-141901379974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:20:54.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:20:58.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that San Miguel and PNCC are ready to do their share to
        meet President Rodrigo Duterte''s call for greater private investment in order
        to usher a "golden age of infrastructure".</p>'
  'SMC-seeks-arrest-Indonesian-businessman-qualified-theft':
    'author': 'CNN Philippines Staff'
    'caption': 'The issue stems from the alleged unauthorized use funds of Citra Metro
      Manila Tollways Corporation to incorporate another company.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-04-26T21:27:30.365+08:00
    'imagesource': 'jcr:b233a1c9-e5e4-4068-b4f1-422e71c7ff69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '840d7b12-da3e-4169-ad3c-7abafd5db0e4'
    'lead': 'The issue stems from the alleged unauthorized use funds of Citra Metro
      Manila Tollways Corporation to incorporate another company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:23:27.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T13:23:38.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T13:23:38.630+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel seeks arrest of Indonesian businessman for qualified theft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb83ec5-3fe8-48e8-8ef7-2f9d78e7fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 26) — San Miguel Holdings Corporation
        (SMHC), the infrastructure arm of San Miguel Corporation (SMC), said it is
        seeking the arrest of Indonesian businessman Shadik Wahono and others for
        qualified theft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8bb02-92e5-465c-bbcd-e9362af23930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said it filed the motion before the
        Marikina City judge handling the case despite calling for her to inhibit herself
        due to alleged bias and conflict of interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b3297-9eb7-465a-ae3a-38faefb346ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC said in a statement that the issue stems from a criminal complaint
        it filed against Wahono for the alleged unauthorized disbursement of P50 million
        in funds of the Citra Metro Manila Tollways Corp (CMMTC), where both SMHC
        and Wahono were both major shareholders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19ecae-fe88-4b15-a5b3-954aa11a7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was allegedly funneled to another company called Citra
        Central Expressway Corporation (CCEC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67a5ba-759c-4f76-9a96-9bd6192c8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC''s complaint said the transfer of money was as a "loan" from
        CMMTC to Wahono''s PT Citra Lamtoro Gung Persad (CLGP), used for the incorporation
        of CCEC. Wahono subsequently entered into a separate partnership with SMHC
        for CCEC to undertake the Skyway Stage 3 project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b14ed0-6f89-486d-9e0c-df4636f37031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, SMHC said it did not know that Wahono got the money from
        CMMTC to fund the establishment of CCEC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1142a-bacc-4d43-b8c4-b838a61e0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC added that Wahono and her co-accused did not notify the CMMTC
        Board and shareholders about the alleged loan. Consequently, there was also
        no Board approval for the loan. The company added that CMMTC was expressly
        barred by its contractual obligations from extending any form of loan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77748d89-b7c2-4062-a7af-9419d776cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC said because Wahono and company kept the allegedly unauthorized
        disbursement secret, and it was duped into paying Wahono and company the same
        amount of money that it allegedly disbursed from CMMTC when SMHC bought into
        CCEC later on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cabaaf-d46e-4afc-9f78-877ae48abb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC also filed a separate criminal complaint for syndicated estafa
        against Wahono and company for misrepresenting that CLGP is the legal owner
        of CCEC shares acquired by SMHC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28071e-20d3-4909-9d38-2f1cba8f413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CLGP cannot be the legal and beneficial owner of such shares since
        the subscription price was actually paid for by CMMTC funds of which SMHC
        was also a beneficial owner at that time," SMHC said in the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ec42e-8712-4851-8fdb-ac8ecdc683b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge should inhibit</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4438046-439d-4d0b-be5f-1b2c572053f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite earlier findings by the Office of the City Prosecutor of
        Manila of probable cause to issue an arrest warrant, Marikina Regional Trial
        Court Branch 193 Judge Alice Gutierrez ordered to dismiss the qualified theft
        charges against the accused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5133fd8-c3f3-4943-98b3-afd516e41cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SMHC cannot claim the amount (P50M) belongs to it considering that
        there are other stockholders of the corporation and that the court finds no
        probable cause for the issuance of warrant of arrest for qualified theft on
        the ground that they merely performed corporate acts when they transferred
        the amount from CMMTC to CCEC," Gutierrez said in her decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2447c8-c728-4729-9059-a8902ea5981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC countered that "to excuse the theft committed by the accused
        just because they too are beneficial owners is to say that one partner can
        rob the other or the majority can steal from the minority."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81787cbd-f127-4b24-8240-f4800c8f9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that Gutierrez'' ground for dismissal shows bias
        and ignorance of the law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0c1b6-6a4b-4065-9636-e8935158dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC filed a motion for reconsideration to set aside Gutierrez''
        order, as well as filed a motion for Gutierrez to inhibit herself from hearing
        the case and suspend proceedings, including any action on the motion for reconsideration,
        until she rules on the motion to inhibit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764673bc-9487-4ef3-9893-c2204c2d828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:23:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:23:38.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its motion, SMHC said there is enough reason to believe Gutierrez
        may be biased against San Miguel, demonstrating pre-judgement and partiality
        in favor of the accused, when she outright dismissed key information and evidence
        and ruled that there was no "prima facie" evidence of qualified theft.</p>'
  'judge-blocks-part-of-trumps-sanctuary-cities-executive-order':
    'author': 'Tal Kopan, CNN'
    'caption': 'Judge William H. Orrick'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-26T20:39:12.000+08:00
    'imagesource': 'jcr:7939a4bf-4acb-4fce-bcb4-ee9a8c278ed1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cf4baed-ca0f-4f21-95d7-fa62d0882168'
    'lead': 'A federal judge on Tuesday blocked the Trump administration from enforcing
      a threat to take away funds from sanctuary cities – the latest blow from the
      federal judiciary to President Donald Trump''s immigration agenda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:26:42.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T13:26:46.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T13:26:46.177+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge blocks part of Trump''s sanctuary cities executive order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02454a17-a55b-40d0-8138-bba96ddb77ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> A federal judge on Tuesday blocked
        the Trump administration from enforcing a threat to take away funds from sanctuary
        cities – the latest blow from the federal judiciary to President Donald Trump''s
        immigration agenda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4957b3-d82e-4d24-aea5-8a0636a0ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his ruling, Judge William H. Orrick sided with Santa Clara County,
        the city of San Francisco and other jurisdictions, who argued that a threat
        to take away federal funds from cities that do not cooperate with some federal
        immigration enforcement could be unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b1413-d1f0-44eb-a471-c75c13e9fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making the ruling apply nationwide, Orrick blocked the government
        from enforcing a key portion of Trump''s January executive order on immigration,
        which ordered the Department of Homeland Security and Justice Department to
        block cities who do not cooperate with federal immigration enforcement from
        receiving federal funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a2d62-9ce5-487c-80ed-5326e6876663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Orrick''s ruling does not find the policy unconstitutional,
        he did find that the counties and cities that challenged the law demonstrated
        they could face "immediate irreparable harm" if the policy were allowed to
        be put into place, and that their constitutional challenge could succeed once
        the case is fully heard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e4ac5-1910-4a5d-ba38-019919db14cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Chief of Staff Reince Priebus vowed Tuesday to "take
        action" to appeal the ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a3dfe-c6ab-433e-a5bf-317d27e738ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the 9th Circuit going bananas," Priebus told CNN and other
        reporters during an interview in his West Wing office, referring to the appellate
        court that would hear an appeal to the case and has already sparred with the
        administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f766aea-211e-4a7c-ba2f-3eacb359561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it "forum shopping" – and said it was absurd that an administration
        could not put in a "reasonable restriction on how this money is spent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b3ab0-42e7-4068-9931-f1a11091b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Justice Department said it would continue to
        enforce grant requirements and compliance with the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5daa52c-fd10-440c-ab29-9afadf3c44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, the order does not purport to enjoin the department''s
        independent legal authority to enforce the requirements of federal law applicable
        to communities that violate federal immigration law or federal grant conditions,"
        spokesman Ian Prior said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a440f0-7c8c-4085-b51c-fc1314e20e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a scathing late night statement, the White House called the ruling
        an "egregious overreach by a single, unelected district judge."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1affc40a-901f-4b42-9958-d6923c774e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s ruling undermines faith in our legal system and raises
        serious questions about circuit shopping. But we are confident we will ultimately
        prevail in the Supreme Court, just as we will prevail in our lawful efforts
        to impose immigration restrictions necessary to keep terrorists out of the
        United States," the statement says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2de2db-0912-4ef1-94d9-d3ed579d7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security declined to comment on the ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a04d7-d703-4033-9704-795ca227660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge did leave the government some wiggle room, saying that
        his order does not block the government from enforcing conditions on federal
        grants nor does it block the government from creating a definition of sanctuary
        jurisdictions – but the government will not be able to block federal funds
        from going to those cities as Trump ordered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae4e6e-fd8f-4180-9352-4e9312da7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orrick wrote that the jurisdictions successfully showed they "are
        currently suffering irreparable harm" because the order violates rights granted
        to states by the Constitution and because, even if the order hasn''t been
        carried out, it has "caused budget uncertainty" simply by threatening to take
        away hundreds of millions in federal funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402e9bd-14b5-4aba-a747-6b0274b8f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Counties have demonstrated that they are likely to succeed
        on the merits of their challenge to Section 9(a) of the Executive Order, that
        they will suffer irreparable harm absent an injunction, and that the balance
        of harms and public interest weigh in their favor," Orrick wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4bd2d4-9025-49a9-8f70-128925cec0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an absolutely huge win," James Williams, counsel to Santa
        Clara County, told CNN. "The threat to withhold funds from state and local
        governments in this executive order is dead."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9256b-0e7d-46ff-a2ec-0da279f3a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faced with the law, the Trump administration was force to back
        down," San Francisco city attorney Dennis Herrera said in a statement. "This
        is why we have courts – to halt the overreach of a president and an attorney
        general who either don''t understand the Constitution or choose to ignore
        it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e55cf-f162-49fb-a9c0-079b29b0f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the case is appealed, it will go before the 9th Circuit Court,
        a body whose judges trend to the left. It was the 9th Circuit that upheld
        a nationwide block on Trump''s controversial first travel ban, a ruling that
        effectively forced the administration to re-write the law in a second attempt
        to get it past the courts. That second attempt has also been blocked as it
        works its way through the process. Williams said lawyers are "absolutely"
        prepared to defend the ruling and are "very confident" they will prevail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbaa74-9af9-4086-855f-afd88ca8521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Order ''toothless''?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9e61e-c58f-4c4e-8e72-1921619c7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of what constitutes a "sanctuary jurisdiction" under
        the executive order, and which funds would be taken away, has been a central
        question for cities since it was issued. The Trump administration has made
        threats to punish sanctuary jurisdictions a key piece of Trump''s immigration
        agenda.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14764248-358e-4da3-be8d-c76ddf2a82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole debate seemingly hinges on an obscure piece of US law.
        Since there is little federal law requiring jurisdictions to cooperate with
        federal law enforcement, the executive order only mentioned one small piece
        of U.S. law, which requires jurisdictions to tell the federal government about
        a person''s citizenship status.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792fd0a-b448-4c4b-8e99-03bf649407f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the order seemed to threaten to jeopardize all federal funds
        for cities the administration deemed non-cooperative, it didn''t make clear
        what the threshold would be beyond that small law. Since the order was issued
        three months ago, the government has said that a definition of sanctuary jurisdictions
        would be forthcoming.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1181736-262e-4b2c-965f-6c82260894eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That uncertainty was a central focus of the arguments in the case,
        as well. At a hearing earlier this month, attorneys for the Justice Department
        offered a far narrower interpretation of the order than Trump, saying it would
        only apply to jurisdictions that refuse to share citizenship information as
        required by law, and that it would apply to only three federal grants from
        the Departments of Justice and Homeland Security that require compliance as
        a pre-condition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c01ff-ef16-40af-a899-4e3635730f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orrick was skeptical of that interpretation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8220fb-137c-4749-b0dd-bda34a94115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This interpretation renders the order toothless," Orrick wrote.
        "The government can already enforce these three grants by the terms of those
        grants and can enforce 8 U.S.C. 1373 to the extent legally possible under
        the terms of existing law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944d71c-c88f-4869-9541-99deab7358d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco also challenged that law itself, but the judge postponed
        hearing those arguments until next month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6d32a-e781-4f92-9518-1e53e1d52e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rhetoric comes back to bite</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990fe37d-3e50-48db-82ac-af9308c12293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with Trump''s travel ban, the judge looked at Trump''s own rhetoric
        and statements of his surrogates – saying those contradicted the "new, narrow
        interpretation" that government lawyers presented in court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45450e19-0f0a-452e-a6ed-49eef5b54808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge used specific statements by the President and his administration
        against the government''s lawyers, saying they left no doubt about the intent
        of the executive order.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b060f6e-a47f-4c7e-be62-7b2c600e0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was doubt about the scope of the order, the President
        and Attorney General have erased it with their public comments," Orrick said.
        "The President has called it ''a weapon'' to use against jurisdictions that
        disagree with his preferred policies of immigration enforcement, and his press
        secretary has reiterated that the President intends to ensure that ''counties
        and other institutions that remain sanctuary cites don''t get federal government
        funding in compliance with the executive order.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a294e0-ef65-496a-9b7c-7eb1e0ec6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration faced concern from local jurisdictions about
        the threats. Law enforcement chiefs and mayors alike questioned the administration''s
        threat to remove even law enforcement funding from cities as part of a stated
        goal to improve public safety. Local officials argued their so-called sanctuary
        policies were in fact designed to protect public safety, by making undocumented
        immigrants feel safe to work with law enforcement as witnesses to crimes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9b601-99b3-4967-aa5a-d5d9a30cb2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the threat to take away law enforcement monies, White
        House press secretary Sean Spicer said in a briefing last month that the administration
        stood behind its threat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764ec11-a227-41aa-a194-7494730cab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t be a sanctuary city and at the same time seem to pretend
        or express concern about law enforcement or ask for more money when probably
        a number of the funds that you''re using in the first place are going to law
        enforcement to handle the situation that you''ve created for yourself," Spicer
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215c4ef-57b8-4a6a-ba1c-430db9713078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persistent confusion over order</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24dfc0-9172-4a8c-9d8e-c2a7c7f30895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints about confusion over the order persisted for the
        three months it was in effect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6853a6d-e58d-41e4-91c0-f927a330a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, a group of mayors and major police chiefs met with
        Sessions at the Justice Department in Washington to talk about the very issue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256e417-45fb-4e34-9f7b-27cf3ca1db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans Mayor Mitch Landrieu called the meeting "productive"
        in a briefing with reporters afterward, but said mayors still lacked "focus
        and clarity" from the administration on which cities were at risk of losing
        money and how much.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af7452-95e6-4634-9143-234d7764e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mayors came away from the meeting with the impression that
        the order would actually be enforced in a very narrow way, saying the interpretation
        that Orrick later in the day called "toothless" was what they were told would
        go into effect.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0290e-acab-4434-b4ef-bc61c523e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providence, Rhode Island Mayor Jorge Elorza said he understood the
        definition of ''sanctuary jurisdiction'' to be limited to the law on transmitting
        citizenship information – which most cities comply with already.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9876d2-47e7-4d6f-9b35-a9a1e197093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s the definition of ''sanctuary city'' is then I don''t
        think there are any ''sanctuary cities'' in the United States of America,"
        Elorza said, adding that from what he''s been told from lawyers the amount
        of funds the US could take away under the policy "is close to zero."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2838a8-9942-4b14-abed-9586e35eaa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Austin, Texas Mayor Steve Adler, whose city is often
        attacked by conservatives as a prime example of sanctuary jurisdictions, said
        he walked away thinking his federal funds would be safe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1c25b-b684-4da2-8463-9cd7ec653ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the conversation we''ve had last night and today, I don''t
        think Austin and Travis County qualify as a sanctuary city," Adler said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263226f-df53-406c-858b-0a5b6f1509a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Homeland Security spokesman David Lapan told reporters
        in a separate briefing Tuesday held before the ruling, the agency had not
        yet settled on a definition of sanctuary jurisdictions. He said it might not
        include some of the things DHS would like cities to do, like honor requests
        to hold people in jail extra time so that immigration agents can pick them
        up. Many cities have said they are bound by judges'' rulings to not honor
        those requests.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103645f-5a24-4810-ab57-49e277447c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lapan said just starting conversations with cities had accomplished
        part of the goals of the administration already.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75a22d-ec02-46db-ad97-4b01ce97bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not on hold (while we come up with a definition), we are
        having ongoing discussions with communities about what they can do to, again,
        honor detainers, to providsaedde notice, to do all the things that we''re
        asking them to do," Lapan said. "And so, having those discussions with jurisdictions
        is one way to come to an agreement."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb7bb2-78e7-4c7a-99e3-8104a7ce8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Elizabeth Landers, and Laura Jarrett contributed
        to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993f4b6-df2e-4193-b7b6-0942b0eb89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:26:42.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:26:46.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Judge blocks part
        of Trump''s sanctuary cities executive order."</em></p>'
  'New-York-Times-Duterte-must-be-stopped':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-26T19:39:34.278+08:00
    'imagesource': 'jcr:61219fe1-dc54-4d2f-b341-63d848245d4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '821a5b0c-ae24-4a76-9e69-1741a90fba4b'
    'lead': 'The New York Times calls Duterte "a man who must be stopped" following
      Jude Sabio''s filing of a document to the International Criminal Court looking
      into the mass killings in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:30:27.133+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T13:30:30.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T13:30:30.473+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times on Duterte: ''This is a man who must be stopped''

      '
    'updated': 2017-04-27T03:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f229ec2-8a89-4404-98e0-78af080e4593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> With
        his controversial drug war gaining international attention, President Rodrigo
        Duterte is once again the subject of a New York Times (NYT) article. This
        time, the piece calls Duterte "a man who must be stopped."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1d183-c518-49a8-9caf-c15bc1d6f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its opinion piece titled, "Let the World Condemn Duterte," published
        on April 25, the NYT editorial board cited the 77-page document filed by Jude
        Sabio to the International Criminal Court against Duterte''s alleged mass
        killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4fc6c-3dc5-440b-b91f-fd3cc500fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio, the lawyer of self-confessed hitman Edgar Matobato, a member
        of the alleged "Davao Death Squad," filed the document on Monday, requesting
        for an analysis of the situation of "mass murder" in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8530123-516c-460c-ae91-d19877f60811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Lawyer asks international court to look into ''mass murder''
        in PH</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27c12f-1870-4f7e-bd9e-e7f3a50c3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYT piece criticized Duterte''s war on drugs, describing the
        scenario through Sabio''s claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354bd0c2-9b86-4775-83f2-f7a52721fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After he was elected president last year, Mr. Duterte took the
        killing campaign nationwide, effectively declaring an open season for police
        and vigilantes on drug dealers and users," it said. "More than 9,400 people
        have been killed, most of them poor young men, but also bystanders, children
        and political opponents."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cde727-4f90-4e5d-9635-6203671c2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bodies that have previously accused the President of mass
        killings were also mentioned in the article, including the Human Rights Watch
        in 2009, Amnesty International earlier this year, "and some brave Filipino
        politicians."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d81580a-bfed-4af8-9b55-171b1005138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ICC chief prosecutor Fatou Bensouda previously said the court
        is "closely following" developments in the country, the NYT piece cites a
        reason why the international court might be reluctant to go after Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7b8d4-3bc9-47a6-a175-2e5ba0124b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is enormously popular with many Filipinos, for whom narcotics
        are a major scourge...The court, moreover, was created to prosecute cases
        of genocide, crimes against humanity and war crimes among member countries
        only when their national courts are unwilling or unable to do so," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57287c-b8d9-4e8e-bb31-d84f7d865626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Int''l Criminal Court chief prosecutor warns PH over drug
        killings</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b51ac-bc02-4eda-8ee9-9bd56429ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte might have allies in the House of Representatives
        where his impeachment complaint will first be heard, the NYT editorial board
        said the President will eventually face the music.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad4fb0-e57c-4116-8968-ad254c7f3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there is already more than enough evidence for a preliminary
        investigation, which would send an unmistakable signal to Mr. Duterte that
        he may eventually have to answer for his crimes, and would encourage governments
        to take measures against him, such as imposing tariffs on Philippine goods,"
        the article said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1d790-914c-4217-8c1b-63d58696da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if the findings of Mr. Sabio, Human Rights Watch, Amnesty International
        and politicians, or the confessions of the former death squad members, are
        not enough evidence, there are Mr. Duterte''s savage words," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254179f-8092-411d-9270-2678dd865eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article then quoted Duterte, who used Adolf Hitler''s method
        of killing as a metaphor in a speech last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f38ee-3150-404d-88bc-0b01bc52e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Hitler massacred three million Jews. Now, there is three million
        drug addicts. I''d be happy to slaughter them,'' he told reporters in one
        of his most outrageous statements (and misstating the figure for the Holocaust,
        which is six million)," the NYT piece said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68988c-e5e6-4b48-9a78-87234c011163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte decries Hitler comparison, but ''would be happy to
        slaughter drug addicts''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92dd37-7bf1-482e-85f3-93a2b4ab87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the World Condemn Duterte" was not the first NYT piece on Duterte,
        with "Accountability for Duterte" and "Becoming Duterte: The Making of a Philippine
        Strongman" both released in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8150d4c0-e541-4d86-8a10-ae9ca667701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:30:30.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short documentary titled, "When a President Says, ''I''ll Kill
        You,''" was also published, while Daniel Berehulak''s multimedia report on
        the drug war won a Pulitzer Prize for the NYT.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea826ef-8a73-4486-9fbe-72d6c6c5eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:30:27.135+08:00
