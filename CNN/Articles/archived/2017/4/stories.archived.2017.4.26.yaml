      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aristocats (1970)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cc44f-972b-4284-a2ec-2a1ce0b6a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This classic animated Disney cat caper was the last film approved
        for production by Walt Disney himself. Nearly half a century later, “The Aristocats”
        still makes for a fun ride through Paris in 1910 with a family of cats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b1df7-ecaf-438d-9950-d7594e8c28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the story, a butler plots to get rid of his employer’s cats —
        Duchess (Eva Gabor) and her kittens Marie, Berlioz and Toulouse — after she
        leaves her fortune to them in her will. With the help of a stray tomcat Thomas
        O’Malley (Phil Harris), they must find their way back to their owner, Madame
        Adelaide Bonfamille.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d3595-a35e-4981-8fa8-f82aa06e3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:47:40.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:47:45.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A celebration of the elegance and playfulness of our feline friends,
        it’s a film that proves that, indeed, “Ev’rybody Wants To Be A Cat.”</p>'
    '29':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
