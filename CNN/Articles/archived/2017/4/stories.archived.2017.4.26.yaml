      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Task Force ASEAN 2017 head of operations Manny Miro said the
        roads will also be on partial lockdown prior to the delegates'' arrival..</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce2ffb-040b-4101-a6b2-29f59d1944e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:22:04.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:22:08.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said individuals with business in the area on April 26 to 27
        will be subject to tight screening and questioning after providing valid proof
        of ID.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76546cb4-beb5-44d4-8fa7-17760587b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:22:04.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:22:08.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, occasional traffic disruptions may happen on Arnaiz and
        Makati avenues in Makati City, and along the Ninoy Aquino International Airport
        (NAIA) Expressway and the elevated Skyway. A "stop and go" protocol will be
        implemented along the roads, which will be closed to the public whenever a
        delegate uses the route.</p>'
    '28':
      'image': 'jcr:2bcd5a17-1338-43ea-a8b5-10f92d5d0ec2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378dd1f-c0ea-4ea7-9b2a-1f4821dfa1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:22:04.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T14:22:08.327+08:00
