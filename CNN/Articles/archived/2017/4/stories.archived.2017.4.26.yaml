    'template': '1'
    'title': 'Kenny G. to play Filipino fan favorites in Manila show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284aa2a-550e-4758-947a-0d43fece342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 26) —</strong> One of the world''s
        biggest selling instrumental musicians is in Manila to perform two concerts
        on Thursday and Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73144b-71dd-4de4-816f-bfb1d5a32055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American saxophonist Kenneth Gorelick, better known as Kenny G.,
        is set to perform at the Newport Performing Arts Center, as part of his world
        tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1525cd-7d75-4e63-bf55-88c4f36b984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician is behind song hits such as "Songbird", "Silhouette"
        and "By The Time This Night Is Over".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda7ad1-3b3e-4834-8b6a-c7c3c81e1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody told me that the theme from the movie <em>Dying Young</em>
        was very popular here. We don''t normally play that in the States so we''ll
        play that. And I''m just hoping that we get more information as the next 24
        hours goes by so I know what to play! Because I don''t want people to go,
        ''I can''t believe he didn''t play the main song that we like!''", he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761e20a-36ce-4b4a-8531-44af4e7d2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenny G. told his Filipino fans to expect his music to cater to
        the Filipino palate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfea09-7144-46ac-8612-6fa027a35e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love the people here, the food, even the weather is nice! For
        me, because I like it warm! So we will play great songs for you!", he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b9755-8457-463d-a4db-ecc8cb4e77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His music has been the soundtrack to millions of love stories, including
        films<em> Dying Young</em> and <em>The Bodyguard.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d304c-2a75-4e1e-90db-6285b36b5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the thing, you write songs because you write songs, I never
        did it to be famous, I never did it because I thought people would like it.
        I just hear melodies and I just play my sax the way that I play it just was
        the way that I played it," the saxophonist added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d7337-7507-4caf-8bd6-5f5794a6468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-renowned musician has collaborated with various artists
        such as Peabo Bryson, Michael Bolton, Celine Dion, and Frank Sinatra, among
        many others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b1aa8-9c78-46b7-9d22-d6b1110dd632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this leg of his world tour, Kenny G. told CNN Philippines that
        Arnel Pineda will join him on stage on the 27th.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8eff1d-8e1c-4cf1-99f9-f56a774706fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said part of the concert''s and the complementary pay-per-view''s
        proceeds will go to Global Village Champions Foundation owned by Canadian
        businessman, musician and philantropist Yank Barry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e001b6b-6753-480c-931f-c2b668e05152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This show here is gonna be released through a pay-per-view and
        a portion of that is going to feeding the needy in neighborhoods like this
        one. Will probably be the Philippines again because the show is taking place
        here," Barry said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a22e6-892b-4be7-9b2c-fde02a2b61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation first brought 20 million meals in the Philippines
        in 2013 when Super Typhoon Yolanda ravaged parts of the country as well as
        donating 2 million meals after the Surigao quake struck in February this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20df4c-482f-4430-a4ed-c1b9a0b49ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert tickets are still on sale for the April 28 show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdeeda3-6866-418c-a2d4-1d820aab9e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:41:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T13:42:03.990+08:00
