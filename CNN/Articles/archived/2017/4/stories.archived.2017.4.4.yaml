    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia: Metro commuters describe horrific scenes in St. Petersburg

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c9c55-ba89-4581-b4b8-99b74d505bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Metro commuters have described scenes of
        horror Monday following the subway blast in St. Petersburg, Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fab0dd-abad-4141-983e-63aa2bf3c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanislav Listyev told CNN: "I was going down the escalator at Sennaya
        Square at about 2:30pm -- and at that moment I felt an explosion wave underneath,
        everything filled with smoke, people started panicking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df18187-b486-4c52-8fef-8cc22b331189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the trains stopped and almost immediately the evacuation started.
        I think that explosion happened in the tunnel between the stations. The smoke
        was coming out of there. There was nothing on the station itself, everything
        was fine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df0a78-7544-4654-8e6c-8e818cb1d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unnamed eyewitness who spoke to the state news agency, Tass,
        said: "In the metro car, everyone expected death, if I can say that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf626fb-5302-40bd-ad71-cf15c7fa644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the explosion, everyone expected consequences, then we were
        taken out, and people began to help each other, brought others out, most were
        covered in blood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6d760-c7aa-4664-84d8-df7096337625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness told Tass that they waited for evacuation for several
        minutes after the explosion, which took place between the Sennaya Ploshchad
        and Tekhnologichesky Institute stations in central St. Petersburg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe94f83-0fd5-4476-bf3c-f1b599d3f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw dead people, 3-4 people minimum, the emergency services arrived
        after 5-7 minutes," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3a106-0984-47db-b902-8fc0ded505b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman interviewed by Life News in Russia said: "The people were
        bloody, they had their hair burned. Smoke came out of the cars. We were told
        to move to the exit, because the traffic was stopped. People just ran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d189cf-b656-4c06-892f-05f122ca737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend was in a metro car near to the one which exploded. She
        said it shook. When she came out, she saw that people were all disfigured."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7cd3f6-ee7c-48a6-a178-c31dc5143028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Petersburg resident Leonid Chaika, who said he was at the station
        where the blast happened, told Reuters: "I saw a lot of smoke, a crowd making
        its way to the escalators, people with blood and other people''s insides on
        their clothes, bloody faces. Many were crying."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3d958-f6d9-44ac-b3fa-9baa643bcc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoff Edwards, 68, from Liverpool, England, works in St. Petersburg.
        He told the BBC he is a quarter of a mile away from the scene.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba0c11-9013-4690-8fff-d50a902dd44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are helicopters flying around right now, I can hear them
        out of the window," he said. "A colleague told me that one landed near the
        station -- to collect dead bodies. "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ba035-67fa-42ab-8fd5-3a6455ebdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Instagram user @a_shevala posted a video of emergency
        responders at Sennaya Square in the aftermath.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c477dc-5af3-488b-9ff4-921236484efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:47:11.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:47:15.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Instagram user @kuchynskaya shared a video of ambulances rushing
        to the scene and then racing away to the hospital.</p>'
