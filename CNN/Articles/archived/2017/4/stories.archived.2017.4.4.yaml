      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s me against the three. Gusto nila alisin ako [They want to
        oust me from my post]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885c9e5-f335-4bf4-af10-66b79753affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamondiong has yet to react to Sueno''s claim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc22df2-92a3-4930-8d9c-a442f9ba3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Sueno wrote a letter to the President citing his
        loss of confidence to three DILG execs: Operations Undersecretary John Castriciones,
        Public Safety Undersecretary Jesus Hinlo, and Legislative Liason and Special
        Concerns Undersecretary Emilie Padilla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de93da-f747-4c2c-afc3-297b69bf332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.385+08:00
