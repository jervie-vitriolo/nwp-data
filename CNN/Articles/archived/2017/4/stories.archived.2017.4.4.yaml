      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her new press secretary, Stephanie Grisham, tweeted the news, along
        with a link and later the official FLOTUS Twitter account sent out the photo.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Official Portrait of First Lady <a href="https://t.co/K1DUVE5kSI">pic.twitter.com/K1DUVE5kSI</a></p>&mdash;
        Melania Trump (@FLOTUS) <a href="https://twitter.com/FLOTUS/status/848946338859536384?ref_src=twsrc%5Etfw">April
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

