      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in the transfer of functions of the three officials
        to other undersecretaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f317c-06a2-4bce-a910-d3803531415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For DILG assistant secretary and spokesperson RJ Echiverri, the
        DILG leadership issue is a matter of professional jealousy that could have
        been resolved internally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76bf3c-63ed-4b93-bc7b-90e20f343735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.210+08:00
      'mgnl:createdBy': 'jeff'
