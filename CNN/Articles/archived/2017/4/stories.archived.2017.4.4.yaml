      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Carolina downs
        Gonzaga, 71-65, for national championship."</em></p>'
  'north-korea-licked-hackers-attacking-banks':
    'author': 'Jose Pagliery'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-04T09:24:38.825+08:00
    'imagesource': 'jcr:8c43b9ff-f2b9-48c8-bfee-558e753c9c1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ffcba6d-88e2-4e9a-96ee-7884a3daaea3'
    'lead': 'North Korea is now being linked to attacks on banks in 18 countries,
      according to a new report from Russian cybersecurity firm Kaspersky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:33:20.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:33:23.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T10:33:23.199+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea-linked hackers are attacking banks worldwide ‚Äî report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9cd76d-8039-4ddc-b2a0-796a12399d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saint Maarten (CNN) ‚Äî North Korea''s hacking operations are growing
        and getting more bold - and increasingly targeting financial institutions
        worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06308a6b-1afd-44e3-9472-2284eba4a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is now being linked to attacks on banks in 18 countries,
        according to a new report from Russian cybersecurity firm Kaspersky.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59fba7-ec09-4619-a7ea-44866e99bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the stolen money is likely being spent advancing North Korea''s
        development of nuclear weapons, according to two international security experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a5fb7-4a08-4330-ab32-4636759292ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and security researchers have previously identified four similar
        cyber-heists attempted on financial institutions in Bangladesh, Ecuador, the
        Philippines and Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bfe7d-6de4-442d-85f8-57a19bd69114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers at Kaspersky now say the same hacking operation
        - known as "Lazarus" - also attacked financial institutions in Costa Rica,
        Ethiopia, Gabon, India, Indonesia, Iraq, Kenya, Malaysia, Nigeria, Poland,
        Taiwan, Thailand, and Uruguay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ead99-8245-403e-9003-e2a471f3cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers can be traced back to North Korea, according to Kaspersky
        researchers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3a00a-a51c-481c-bbef-dc02e98a35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hide their location, hackers typically launch cyberattacks from
        computer servers far from home. According to Kaspersky, the Lazarus hackers
        carefully routed their signal through France, South Korea and Taiwan to setup
        that attack server. But there was apparently one mistake spotted by Kaspersky:
        A connection that briefly came from North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca045578-78a7-4f44-854a-9401cc3155d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is a very important part of this equation," said Vitaly
        Kamluk, who leads Kaspersky''s Asia-Pacific research team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3033056-57ac-4092-a816-ea7222b05109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers disclosed their findings publicly on Monday at Kaspersky''s
        Security Analyst Summit, a cybersecurity conference on the Caribbean island
        of St. Maarten.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8f7dc-3830-4cca-b169-380a88ff4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky is one of the world''s top cybersecurity firms, providing
        popular anti-malware protection to computers at homes and companies worldwide.
        Its researchers are known for exposing some of the most complex global hacking
        operations. US law enforcement remains suspicious of the firm''s ties to the
        Russian government, but Kaspersky strongly denies Kremlin influence on the
        company''s business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cf2c9-a93a-4dac-af51-dab59e2190d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s targets have been shifting in recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f973921-5d5e-44b9-bc5c-9ec82f3ebd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, when South Korea''s banks and broadcasters were attacked,
        that government blamed its neighbor to the north. In 2014, the US government
        blamed North Korea for the the hack on Sony Pictures. Clues in both cases
        pointed to Lazarus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050159f-6751-4a7c-a819-30fd5982f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late 2015, the Lazarus hackers shifted their attention to the
        global financial system, according to researchers at BAE Systems, FireEye
        and Symantec.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac7e0d1-bbd9-47f7-9c6c-8db4f7d3ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest known victim was a Vietnamese commercial bank. The
        latest attacks, observed by Kaspersky in March, included operations attacking
        financial institutions in Gabon and Nigeria in Africa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c75ce-2d9d-4d2b-b0dc-51bef79f09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though most of the attacks were not successful in stealing money,
        several were, according to Symantec.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9d00a-dfee-4960-965d-0a6ce5f14f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And researchers said these hackers intend to attack major Western
        banks using increasingly sophisticated methods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1c9ba-3abc-4c6c-8182-1369e9e38ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent example is a trap set at the website of Poland''s financial
        regulator. Hackers embedded malicious code onto that Polish website, according
        to BAE Systems. And they limited the infections to visitors from particular
        internet addresses - employees at banks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e377da1-a37f-4057-b2a3-56a29c47e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code showed that Lazarus hackers created a list of 150 internet
        addresses that served as "a hit list," said Eric Chien, a researcher at Symantec,
        which issued its own warning about North Korea hacking earlier this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c30bd-c48e-4ea7-9aae-c554ebfc7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN ran those addresses through internet records kept by Domain
        Tools, a cybersecurity firm. Those IP addresses belong to the World Bank,
        as well as the central banks of Brazil, Chile, Estonia, Mexico and Venezuela,
        as well as a wide range of well known global banks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d180c-bf38-47e6-b358-444b14d35a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky said its defense software has blocked more than a dozen
        infections from Lazarus. It''s unclear which banks were ultimately infected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326c92a-b5fc-473e-9377-87b399d8ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at several cybersecurity firms theorize that North Korea
        is attempting to build a network of infected banks to move around stolen money.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b4f38-18b4-4414-acc3-8e7cabd0ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, millions of dollars were taken from Bangladesh''s account
        at the New York Federal Reserve last year and moved to Sri Lanka and a casino
        in the Philippines, according to investigators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07439fa5-bfda-4e37-b3af-4e33a89fd809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea tried to funnel some of that money through one infected
        bank in Southeast Asia, according to a researcher at FireEye. But an emergency
        team at FireEye managed to block it in time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7bb54a-6495-4bee-8294-6ba5775075c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American prosecutors in Los Angeles are now investigating the Bangladesh
        bank hack, a federal law enforcement source told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e1836-96e3-4a4d-9c03-776fb9ec12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the money may be going to help develop North Korea''s nuclear
        program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf5371-2ee2-46a8-92d1-fbabaf7c964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all for their nuclear weapons and missile programs. They
        need this money for building and researching more ballistic missiles," said
        Anthony Ruggiero, a senior fellow for Foundation for Defense of Democracies
        who tracks North Korea''s illegal behavior.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1097b-3f89-4076-baca-9b7e5024fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s secret banking</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600c8ab-78c3-4216-bd12-a78062571054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This aggressive hacking operation coincides with a global effort
        to block North Korea from the financial system as punishment for its nuclear
        program. United Nations sanctions block countries from allowing banks to do
        business with the tightly-controlled regime of Kim Jong Un.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc8070-f80e-40af-bade-22cadf95ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in February, a UN investigation revealed that North Korea is
        using a network of front companies and secret agents to access global banks.
        For example, North Korea used electronics and shipping companies to move millions
        of dollars, essentially making them financial institutions. The regime also
        set up several banks as subsidiaries of Chinese and Malaysian firms, masking
        their true ownership.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc25b4-f874-41f3-a7a7-c36be12981b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber heists play a role in this illicit scheme, because stolen
        funds can be used to prop up those front companies, according to Sung-Yoon
        Lee, a Korea expert who teaches at Tufts University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7e858-2c7c-4c4a-a8ff-f31776ece882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to patronize North Korea and mock them. But over the past
        decade, they have shown the world they are... very capable when it comes to
        cybercrime," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea133d-f413-4241-b2d3-9ea96b40ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Scott Glover contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbd96c-d101-48d2-ae22-b2b4a26a3438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:33:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:33:23.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea-linked
        hackers are attacking banks worldwide"</em></p>'
  'ernesto-abella-president-duterte-dilg-secretary-ismael-sueno':
    'author': 'Yvette Morales and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-04T05:32:03.336+08:00
    'imagesource': 'jcr:b7e75bd1-4321-4a58-a1c0-9f0626246c68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01544378-9aae-4681-91e7-7a5ac929bab1'
    'lead': 'Presidential Spokesperson Ernesto Abella says Sueno was fired in front
      of his fellow Cabinet officials and that it serves as a "warning" to erring
      government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:38:27.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:38:31.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T10:38:31.209+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: Duterte dismisses DILG Secretary Sueno due to ''loss of trust
      and confidence''

      '
    'updated': 2017-04-11T11:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee05ce8-e6e9-468e-a970-d0ce0f944d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) ‚Äî</strong> President
        Rodrigo Duterte dismissed Department of Interior and Local Government (DILG)
        Secretary Ismael Sueno in light of corruption allegations hurled against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21cee13-38eb-46ac-9251-d418873e8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said in a statement that
        the President removed Sueno after a Monday night Cabinet meeting due to "loss
        of trust and confidence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1856f-a7a9-4923-b1a5-04d11ed03ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President had earlier asked a few questions of Mr. Sueno but
        the summary dismissal served as a warning that Mr. Duterte would not countenance
        any questionable or legally untenable decisions by any member of the Cabinet,"
        Abella said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d948b02-c938-4b27-9bf9-2eaebc28acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday press briefing, Abella said Duterte looked into possibly
        illegal public transactions that Sueno may have entered into, which formed
        part of the reason for his dismissal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8a331-6218-44f0-9a57-a3828998919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is very serious about restoring trust in the government,"
        he said. "The major implication is that the President will not countenance
        even a whiff of corruption."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd706cbe-2d11-44bc-921a-b2a766becd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno''s dismissal comes after the Mayor Rodrigo Roa Duterte-National
        Executive Coordinating Council (MRRD-NECC), in a confidential letter, accused
        Sueno of allegedly abusing his power as the DILG head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586759dc-6f4b-46da-b65c-e1401a97ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRRD-NEC campaigned for Duterte in the 2016 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daeb61e-f22b-4a0a-8c81-0d63de19debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday statement, Sueno denied the allegations, saying he and
        the President are both against corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9905ec-836a-4cde-8be2-48f13024ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mula noon hanggang ngayon, malakas ang adbokasiya ko laban
        sa</em> corruption," he said. "<em>Pareho kami ng paniniwala at ng paninindigan
        ng Pangulong Duterte laban dito. Kaya imposible ang mga akusasyon nila laban
        sa akin."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17537395-c2bc-4f0c-b406-556293d8eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the past to the present, my advocacy against
        corruption has been strong. President Duterte and I believe in and advocate
        for this. So it''s impossible that their accusations against me are true.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea67071-426c-4320-9a05-2da29de68459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Philippine National Police spokesperson Senior Supt.
        Dionardo Carlos told CNN Philippines'' ''The Source'' on Tuesday that they
        have been satisfied with Sueno''s performance as DILG Secretary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee0dac-6d08-4e55-8fd1-cfd219fc6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being part of the executive branch of the government, we serve
        under the pleasure of the President.," he said. "Changes of leadership happen
        regularly, and we are happy with the way that the Secretary has [been] the
        head of us."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
