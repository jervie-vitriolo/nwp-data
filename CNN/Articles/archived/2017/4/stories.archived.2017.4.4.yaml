      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no threat of a tsunami but aftershocks were expected,
        Solidum said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d73475-4512-48ce-a88d-f5ea0a18e52b'
      'mgnl:activationStatus': true
