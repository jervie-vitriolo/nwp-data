      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is one of the people rumored to be appointed as Interior
        Secretary. The President has shown close ties to the Marcoses, which includes
        fulfilling his campaign promise of burying former President Marcos at the
        Libingan ng mga Bayani on November 2016.</p>'
    '53':
