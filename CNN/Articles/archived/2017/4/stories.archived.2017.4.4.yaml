    'lead': 'What happens when the biggest tech company in the world stops buying
      your products?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:55:37.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:55:41.922+08:00
