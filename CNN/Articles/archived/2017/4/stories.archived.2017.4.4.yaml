      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 4) ‚Äî The magnitude 5.5 earthquake
        which hit Batangas on Tuesday evening caused damage in churches and commercial
        establishments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
