    'template': '1'
    'title': 'Apple drops a supplier and its stock falls 72%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac1230-a0d1-4a38-934e-cad3a9fc1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) ‚Äî</strong> What happens when the biggest
        tech company in the world stops buying your products?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414830b-b368-4dfc-8871-fe2c2a2bcbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagination Technologies is learning that lesson right now ‚Äî and
        it''s very painful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069c375-476f-40c2-9a94-c8d25c1a9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple told the British company it plans to stop licensing the firm''s
        technology in about two years. As soon as the news came out on Monday, Imagination
        shares plunged by as much as 72%. They''ve recovered slightly since.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb29dd2-5d3c-4ea2-9fa5-5765635f1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagination Technologies owns and licenses intellectual property
        that helps power the graphics on the screens of Apple''s iPhones, tablets,
        iPods, TVs and watches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d6f37-7700-4067-b73d-2d9eef784d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over half of the company''s annual revenue comes directly from
        Apple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e052be1-bd2b-4eb1-83bd-db932d76b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Imagination said Apple had said it is "working on
        a separate, independent graphics design in order to control its products."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5a30c-25cd-41c8-8459-ba4a7e1e095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the British tech firm doubts Apple will be able to come up with
        a standalone solution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76363e07-33e5-481f-845c-3e640f155c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has not presented any evidence to substantiate its assertion
        that it will no longer require Imagination''s technology, without violating
        Imagination''s patents, intellectual property and confidential information,"
        the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb334ad9-20f1-4dcf-b1e7-c7a2aeca2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple declined to comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad91e2d-7143-4283-af43-e7dbc8ad76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagination Technologies is now discussing potential alternative
        sales arrangements with Apple. It''s also looking to diversify its business
        to serve the mid-range phone market. But investors clearly are panicking about
        its prospects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422ff80-2f73-4722-995a-411ad98ceba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm was worth almost $1 billion last week. Now its market capitalization
        has slumped to around $348 million. Apple is also getting hurt. It owns an
        8% stake in Imagination Technologies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3f1a5-0259-4c40-845f-49acfdea4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s future was looking much rosier less than a month ago
        when it unveiled brand new graphics technology that could be used in self-driving
        cars, virtual reality devices and high end smartphones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1edded2-b7b0-4915-a031-c91fe1e77193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Liberum analyst Janardan Menon predicted happy days ahead
        for the company and said shares in the company could rise by about 25% as
        it began getting its technology into new kinds of devices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5d6f2-792f-4a47-b949-17c5c3a6f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:55:37.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:55:41.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple drops a supplier
        and its stock falls 72%."</em></p>'
  'How-to-use-Facebook-Stories':
    'author': 'Heather Kelly, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-04T00:43:21.969+08:00
    'imagesource': 'jcr:c12c1487-a752-4f2b-9496-ee05dc50c098'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9fa7f5d-cb89-44f0-a0ad-a107945ec7e2'
    'lead': 'What in the world is happening, cried out millions of people over 30
      who have never used Snapchat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:58:26.814+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:58:36.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T10:58:35.924+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to use Facebook Stories

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46dc3c-90fa-4905-bb59-e0a016d6f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) ‚Äî</strong> Last week, Facebook
        users around the world were greeted with a mysterious change. There, atop
        the usual news feed, was a row of circles. Inside each circle, a photo of
        one of their friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acefb2-da1f-40e8-a8c2-42ded472c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What in the world is happening, cried out millions of people over
        30 who have never used Snapchat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef270dd-d4e7-4598-a7f1-3225ab9f2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a new Facebook feature called Stories, and it''s an imitation
        of a popular feature on rival app Snapchat. Facebook previously added Stories
        to Instagram, but this latest roll out on its core iOS and Android apps reaches
        far more people. Many of whom are, understandably, confused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082995c-38ab-4bdc-bcc6-c71d13779287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We turned to some of CNNTech''s resident millennials and Facebook
        itself for tips on how to use Stories without embarrassing yourself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1ebc9-187d-486f-be62-9efea6aaf6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is a Story?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d232a-8e00-4136-b250-b23b37564327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Story is a collection of videos and photos from the past day.
        It is separate from the photos and videos you share in your newsfeed. You
        start with one item -- say, a shot of a good dog you met on the way to work
        -- then add more as the mood strikes you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6fa5c6-8788-483e-b53e-9d0c4e35b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there are no captions, cartoon or text overlays are often
        added for context or laughs. All the clips added in the past day are shown
        as one continuous stream. Each segment automatically disappears after 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efcd9e2-2328-4b6b-83d9-30991812f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do I make one?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327eaef-39b0-45df-b5b2-5ec4e011268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tap the new camera button on the top left corner of the Facebook
        app. Use the magic wand icon to add graphics, text, drawings and interactive
        animations. Hold the big button down to shoot video, or tap it once for a
        photo. You can also import existing photos and videos. When you''re done,
        hit the giant arrow, select "Your Story" from the list of contacts, and tap
        the send button.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6275be1-c543-4aa5-a1c8-4a25ddd391dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What kind of pictures go into a Story?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fdc238-15d7-490c-afdb-c0927dc9dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories are designed for little things that happened during the
        day about which you normally wouldn''t make a standalone post. CNNTech production
        assistant Lisa Fischer, 22, suggests picking things that are "interesting
        or funny in the moment but not long-term interesting enough to post as like,
        an Instagram."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb0600-cb12-4e57-912f-15a7d1d06646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook recommends highlighting the small moments, like the Monday
        blues, working up an appetite for lunch, celebrating a workout or getting
        dressed up for a night on the town.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2972f6c-fed1-4522-9ab2-04ab248c59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good story should either be interesting, funny, or both," says
        CNNTech multiplatform editor Ramy Zabarah, 26. "I prefer funny, so creative
        use of the filters and lenses, witty captions, or absurd things caught on
        the subway or street."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8e637-f9a1-4ed3-962e-0e4bcf82e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easy with the selfies</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa780371-2c5b-4f6e-8af6-a423e8dc0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t post too many selfies or you''ll seem like a narcissist,"
        says Fischer. "But if you insist on posting selfies, do it with a filter so
        people think you''re being tongue-in-cheek."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0f22f-6a61-4577-bee6-a2039405c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, some of Facebook''s best new camera effects are interactive
        animations for faces. They know when you open your mouth or shake your head,
        so you can show off your new bangs while also spitting fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e15a8-ca3a-4a84-b07f-be7e742bea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the cheesy effects</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02251ab-a283-4391-9731-c3de6d6c0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our millennials agree: Cheesy filters are really fun. Facebook has
        invested no small amount of effort and money into its cutting-edge effects,
        like animated slices of pizza that fly into your mouth and a mustache that
        spells "mustache." There''s a glittery gold trophy to celebrate your accomplishments,
        lasers that shoot of your eyes and custom frames that say hip things like
        "slay."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0a4f3-db4b-428c-96f8-b2bbb99f0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skip the sound</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58104301-2fab-45e8-a19f-787c62e63019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories are a primarily visual medium. It''s common for people keep
        their phones on mute while browsing social media, so skip chatty videos or
        anything that relies on audio. Add text on top of the image instead, but make
        sure it''s short enough for your friends to read in a few seconds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bf334-5478-405a-a6f8-08ee17ca5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always shoot vertically</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25741526-32f1-4bf0-9451-539acc23d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories live only on smartphones (they''re not viewable on desktop).
        We hold our phones vertically because that''s how the smartphone apps are
        designed. Ergo, avoid including horizontal video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38944edc-3e64-4f08-afa5-6d308ad87f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will literally quit your story if you put a horizontal video
        in there. I am not turning my phone," says Zabarah.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78260d60-f700-4030-9853-096a4185d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll turn my head before I turn my phone," agrees Fischer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a05681-32a1-4d51-b619-b9b439d1f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:58:26.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:58:36.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How to use Facebook
        Stories."</em></p>'
  'Seven-reasons-were-at-more-risk-than-ever-of-a-global-pandemic':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-04T11:37:39.438+08:00
    'imagesource': 'jcr:e3ab1407-f215-4ce9-8d46-ae0467ea9de0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15ff7d2-5a3a-4973-937b-d3dc7ee9cdf2'
    'lead': 'It could take just one cough, one kiss, one touch or even one bite to
      change not only your life, but the lives of everyone around you ‚Äî and for months
      or even years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:01:32.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T11:01:36.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T11:01:35.465+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven reasons we''re at more risk than ever of a global pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7a1c4-00a1-4d36-9e5d-2cba9f28cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> It could take just one cough, one kiss,
        one touch or even one bite to change not only your life, but the lives of
        everyone around you ‚Äî and for months or even years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a719ce-d5a5-4e37-ba3c-988f1026a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most cases, the closer those people are to you, the greater the
        risk. But it isn''t always that simple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f21af4-0f40-446e-8443-817048b0aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk at hand: an infectious outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5d1f1-a0d2-48b0-9eb6-03d68380e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts believe we are at greater risk than ever of
        experiencing large-scale outbreaks and global pandemics like those we''ve
        seen before: SARS, swine flu, Ebola and Zika.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f2e7a-7807-44aa-bf75-d81ac23bf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 28,000 people were infected during the 2014-16 Ebola epidemic,
        with over 11,000 deaths. And as of March 10, 84 countries have reported Zika
        transmission. That disease was discovered in the 1940s, but had its first
        outbreak in 2007 in Micronesia, and more recently began spreading toward the
        end of 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0a6d2-f6e9-402a-9ce5-ef7ffe56086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time, the infection''s arrival is unexpected and its scale
        unprecedented, leaving the world vulnerable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3fecb-787d-48bc-a110-7442fe6c8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are unanimous in the belief that the next outbreak contender
        will most likely be a surprise ‚Äî and we need to be ready.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29e88e-2983-4426-ab19-f9207a448187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re only as secure in the world as the weakest country," said
        Jimmy Whitworth, professor of international public health at the London School
        of Hygiene &amp; Tropical Medicine. With so many health systems and economies
        in a fragile state, this means we are far from secure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71298800-268a-4d67-85c7-5c394cb9de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infectious diseases respect no boundaries," he said. The World
        Health Organization is alerted to hundreds of small outbreaks every month,
        he noted, which it investigates and uses to predict the chances of a bigger
        problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be872da4-bbf6-42c8-8931-7418702892a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are little clusters of outbreaks occurring all the time,
        all over the place," Whitworth said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180c53c-71f3-495c-b17e-835a0c6654b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with infections disregarding borders and their battle lines
        against humans drawn, he believes the way we live today is what opens us up
        to risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fa3e1-79fb-445c-95f8-86c1865fc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Many) aspects of modern life put us at more risk. We are more
        ready than before," he points out, highlighting the International Health Regulations
        Global Outbreak Alert and Response Network and countries with national rapid
        response teams -- such as the United States, UK and China -- ready to tackle
        any emergency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c97ab8-50b6-4740-b905-17792b04514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the stakes keep getting raised," he said. Here''s why.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868e47d-4701-49d9-8213-9c27678efeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Growing populations and urbanization</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c4717-b5d3-4bd5-8e4e-925732816ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facts around urban living are simple: You live, eat, work and
        move closer to people than in any rural setting, and with this comes greater
        opportunity for disease to spread through air, mosquitoes or unclean water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34625dde-d834-42e2-a425-b2c56446452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As populations grow, so will the number of city-dwellers, with the
        United Nations predicting that 66% of the global population will live in urban
        areas by 2050.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e652b-90b9-4940-8b96-e216a2c8944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people in cities can "put a strain on sanitation," said David
        Heymann, head of the Centre for Global Health Security at the think tank Chatham
        House. Beyond people''s close proximity, "this is a second source of infection,"
        he said, and a third is increased food demand, causing farmers to grow more
        food, with more animals, making them likely to live closer to those animals
        as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b8bdf-2771-40e5-bf12-6510db3acd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals are reservoirs for many diseases, including cattle for tuberculosis
        and African sleeping sickness (trypanosomiasis) and poultry for avian flu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c99d0-a517-4123-ab6d-6311651e886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With people moving more regularly from ‚Äî and between ‚Äî rural settings
        to urban ones, the chances of them becoming infected and then living in close
        quarters with others further boosts the potential for things to spread.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e61792a-7b48-46af-a2b6-bf4d71e2952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Encroaching into new environments</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1e2aa-01d0-406b-8ff3-887f641b2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As numbers of people grow, so does the amount of land needed to
        house them. Populations expand into previously uninhabited territories, such
        as forests. With new territories comes contact with new animals and, inevitably,
        new infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ba6d4-07e3-4c94-8c5d-cd08a9feda18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one example, "Lassa fever occurs because people live in the
        forest and destroy it for farming," Heymann said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c4ed2-8943-4dd4-b0c8-09f55d7dc281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassa fever is a viral disease spread by contact with the feces
        of infected rodents. It can cause fever and hemorrhaging of various parts
        of the body, including the eyes and nose. Person-to-person transmission is
        also possible, albeit less common. Outbreaks generally occur in West Africa,
        with higher than expected rates in Nigeria since 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261aac99-1373-42e3-a64a-1d289f0f420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heymann explains that Lassa is one example of people living near
        forest environments where infected rodents reside, but destruction of those
        forests for agriculture leaves the animals nowhere to go ‚Äî other than humans''
        homes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f6b26-d4c5-46b2-ae62-48209059d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rodents that live there can''t get food and go into human areas
        for food," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a964937-f030-4df8-ba23-4c3e68475487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Climate change</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde1a35-97ab-4409-8a52-a63f4aad221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence continues to emerge that climate change is resulting in
        greater numbers of heat waves and flooding events, bringing more opportunity
        for waterborne diseases such as cholera and for disease vectors such as mosquitoes
        in new regions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4ee36-7ad9-40a3-922c-2a32ea452ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flooding is occurring with increased frequency," Heymann said,
        and with that comes greater risk of outbreaks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950893b-6634-4688-ab30-6f91fa6d2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2030 and 2050, climate change is projected to cause about
        250,000 additional deaths per year from heat stress, malnutrition and the
        spread of infectious diseases like malaria, according to the World Health
        Organization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44215f79-c681-48cd-8338-00e9e07646e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With disease carriers like mosquitoes increasingly able to live
        in new unprotected territory, the risk of an outbreak is high.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4a817-52b2-4370-b6d6-61f48656f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitworth cited the current yellow fever outbreak in Angola, which
        has infected more than 350 people. He explained that as workers from China
        returned home from Angola, any yellow fever infection could have been transmitted
        by mosquitoes in China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2882a25-aea2-4f2b-83a9-c6538c570b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the workers'' return in winter meant the insects weren''t around
        to transmit through bites.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00087ef-477b-46fb-9b12-fc5cfdd5a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Global travel</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6a3b8-c236-4b03-965e-b853a4aa2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re vulnerable because of increased travel," Whitworth said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79997f66-8ba5-4167-802f-02d27301d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International tourist arrivals reached a record of almost 1.2 billion
        in 2015, according to the UN World Tourism Organization, 50 million more than
        2014. It was the sixth consecutive year of above-average growth. And with
        greater numbers moving at all times come greater options for infections to
        hop a ride.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9179005-d977-4289-ba8c-e904df849198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infectious agents travel around in humans many times within their
        incubation period," Heymann said. An incubation period is the time between
        infection and the onset of symptoms, meaning people can transmit an infection
        though they won''t appear to be sick.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71ec0d-3ec6-4a03-93ec-f77088d411ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SARS (severe acute respiratory syndrome) pandemic of 2003 is
        thought to have begun with Dr. Liu Jianlun, who developed symptoms of the
        airborne virus on a trip to Huang Xingchu in China and then went to visit
        family in Hong Kong. He infected people at his hotel and his family. He was
        then hospitalized and died, as did one of his relatives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55513c-e5ba-4888-b42a-e9b3e8485f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than four months, about 4,000 cases and 550 deaths from
        SARS could be traced to Liu''s stay in Hong Kong. More than 8,000 other people
        became infected across more than 30 countries worldwide.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089d41c-d47f-481b-a868-5593dd90e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Heymann stresses that "it''s not just humans" who spread disease
        through travel. Infections spread through insects, food and animals moved
        between countries. "It''s also trade," he said, pointing to airport malaria,
        in which people in airports have become infected with malaria through mosquitoes
        that have hitched a ride on a plane or in food.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0594f-daf3-47c9-a650-95a64ff7f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also described bird flu that was stopped at the Belgian border
        in Thai eagles being traded as pets in 2004. Guinea rats shipped as pets in
        the United States in 2003 harbored infections with monkey pox, he noted, which
        then entered prairie dogs and eventually humans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8600d1-2e9f-4803-91c2-db9303ff4f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Civil conflict</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4ea55-6144-456e-a15d-dcaeb1044aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a health system cannot handle (an outbreak), there''s pandemonium,"
        Heymann said. He believes that poor hygiene is not a valid excuse anywhere,
        even in developing settings, as sterilization and hand-washing are straightforward.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e3993-06ed-4eaf-94e2-25d6550af952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if a country is on the brink of breakdown from civil unrest,
        the ability to handle an intense and sudden problem like an outbreak could
        bring its people to their knees -- and allow the infection to flourish.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77b127-2ec5-49af-b0fc-7adfd9a275c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outbreaks can completely paralyze countries," said Whitworth, citing
        the 2014 Ebola epidemic in which Sierra Leone, Guinea and Liberia were "quite
        close to collapsing."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8eb72d-1051-4216-94fa-60db6d7cfa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil unrest had plagued all three countries, leaving their economic
        and health infrastructures in dire need of rebuilding -- and ill-prepared
        for a major infection to strike.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04512800-6f95-4111-b15b-aef9fbba9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That problem combined with human movement between these three countries
        and others more globally meant Ebola was able to spread, even though dozens
        of infections in previous years in nearby Democratic Republic of Congo were
        self-contained and often resolved themselves.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db34e9-57d3-45f8-bcd0-277df05e0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (an infection) stays local, it burns out," Heymann said. "People
        learn what to do."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2d307-1b84-4453-9f53-93bb15161dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Fewer doctors and nurses in outbreak regions</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49ec21-5f0e-4d3e-b786-fd50fb02c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond weak health systems, countries where outbreaks are more likely
        to occur -- namely, more developing settings ‚Äî also have fewer doctors and
        nurses to treat the population. Most have left for better prospects elsewhere.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44c85a-1d8b-4ced-a07f-6c26d662b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to deal with that as a reality," Heymann said, adding that
        some countries even encourage young medical talent to travel to new regions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd493a-140a-4e1b-becc-1a5b5ba3cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to manage health worker migration," he said. But
        programs and strategies are underway to tackle this by "task-shifting," moving
        responsibilities to new groups and training them to deliver care, such as
        community health workers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc127b-6121-4f29-aa1d-baee8bf00e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities have to be resilient," he said, and assigning tasks
        to people at all levels could mean a greater team available when a new infection
        strikes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01335748-d1ca-4a72-9d4b-46ae357365ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Faster information</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b94254-c7d9-48de-8ef1-e04c35f2ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the information age, new levels of communication bring even newer
        levels of fear and multiple ways to spread it, experts believe.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07638d2-6b08-4bfc-b3be-5e8a147a5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the majority of small outbreaks may once have gone largely
        unknown by populations farther from the epicenter, people today are more informed
        than ever and require transparent, factual information to be fast-flowing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fb693-3472-4c89-8a18-4c97ef0646cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has been been using searches for symptoms to help identify
        when an outbreak may occur, such as with the flu.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18843b41-897b-4f90-ac66-f8acc6791bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world looks for an authority," said Heymann, who believes the
        WHO adopts that role but needs to be faster and more transparent with information.
        The organization was criticized for being too slow to respond and unprepared
        for the 2014 Ebola outbreak.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2d4b3-29be-4131-b3fa-d025967857cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But social media has become active ... and that''s an area that''s
        difficult to control," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5e3e9-b780-4f8b-8808-109e0e14e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posting and shaping of information by multiple people can change
        messaging and what people read and believe, Heymann added. It may not all
        be bad, he said, but the point is that it can shape the way information travels,
        potentially inciting fear and stigma.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97348d-c294-4d5d-8273-e3605a6666bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all information on the internet or social media is accurate,"
        said Mark Feinberg, chairman of the scientific advisory committee of the recently
        launched Coalition for Epidemic Preparedness Innovations. "Ensuring accurate
        communication to the public is critically important."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb133d6-4d34-4cf5-9d1f-ea5fa3d22727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition, launched in January, will address the surprise nature
        of outbreaks and epidemics to try to prevent them, rather than respond to
        them.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b2f9d-f410-4419-b32b-8291e4e3ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lining up the elements</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157d2eb-b5a9-431e-bdff-c7a03cddf4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heymann describes the likelihood of a new infection spreading rapidly
        and becoming an epidemic ‚Äî and potentially a global pandemic -- using the
        analogy of lining up pieces of Swiss cheese, with the different risk factors
        equating to holes in the cheese. "When they line up, you get an epidemic,"
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda1f94-5e49-4900-8ae6-e90555c1ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted an outbreak of Rift Valley virus in East Africa in
        1997. The combination of an El Ni√±o event pushing humans away from their homes
        and closer to cattle, combined with increased rainfall producing more breeding
        sites for disease-spreading mosquitoes, led to the largest documented outbreak
        of this virus. It involved five countries and infected an estimated 90,000
        people.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559aeb51-0027-4711-964c-d4503d04faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these (factors) came together and led to an outbreak," Heymann
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4feae84-a149-4f88-adcd-b8964bfd22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what we know about the aspects of modern life that put us
        at greater risk, all three experts believe the world is not quite ready to
        handle what is inevitably coming.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf0564-5dbb-4ee3-b3eb-59eb5b18fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do a lot better," Feinberg said. "We need to prepare
        in advance, not respond."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b08ac-de31-4b6c-a0e0-91cea993cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His program, the Coalition for Epidemic Preparedness Innovations,
        is working to do just that. It''s aiding the development of vaccines against
        viruses that it believes need attention and are in families of infections
        that are likely to pose a risk, such as MERS CoV, which continues to persist
        in the Middle East and has been reported in almost 20 countries outside that
        region.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c19f3e-761c-4bdd-bf47-6d7cf703360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will also be looking to develop platforms on which vaccines
        can be made more rapidly so that the general development time frame of 15
        to 20 years can be shrunk significantly to respond to a new virus ‚Äî even moreso
        than those being developed against Ebola and Zika.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2315fec-4fe7-4fa6-9557-79be59e8ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the kind of capability we need," Feinberg said. "The pathogens
        we don''t know about pose the greatest threat."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fabed-3f6e-4d8c-940d-4c91827ebaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with other global and national strategies programs -- such
        as WHO regulations and national response teams ‚Äî Feinberg is optimistic.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799ebe1-6d7c-49c5-b33b-286d602fb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are far away from that goal," he said. "But I am encouraged,
        as they are all working on this."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a1243-a501-49de-a57e-c232dd77aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:01:32.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:01:36.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Seven reasons we''re
        at more risk than ever of a global pandemic."</em></p>'
