      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a second official portrait, by Chuck Kennedy, was released,
        this time with Mrs. Obama, sporting bangs, in the Green Room.</p>'
