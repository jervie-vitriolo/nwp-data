      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1da69f-c1de-41c0-9ba0-e0452e2793fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Snacks</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2b14e-e472-4166-b6a6-5ab3491f8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you know that Chris Martin''s favorite dish is chicken and dumplings?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2436efb-0d26-4766-b8bd-e063bec03d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to his former wife, actress Gwyneth Paltrow, who
        once prepared the dish on a television cooking show in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbd582-b2c8-42b2-bb49-61e50a69dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we''re not saying you should prepare the same meal, having
        snacks on hand is always a good idea in case hunger strikes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37709b-d525-4f2f-bdce-c135ac3c4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready some chips and dips to munch on, or order a whole pizza for
        yourself. There''s nothing that food can''t make better ‚Äî you even get a pass
        from the sky-high food prices at concert venues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c95871-285f-408e-918e-881a9df56968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Glowsticks</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4ec47-0d10-45a6-bc38-bd09c740a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coldplay concerts are known for using Xylobands ‚Äî radio frequency-activated
        LED wristbands that light up to the beat of each song.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58727a-8159-4986-b704-ad165095dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bands have become such a Coldplay trademark that reports say
        they spent as much as ¬£4.22 million ‚Äî approximately ‚Ç±265 million based on
        current exchange rates ‚Äî on them in their 2011 Mylo Xyloto tour.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5aa0c9-9d3c-4af6-bf83-78b339cb987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lights out, the multicolored LEDs fill the stadium like
        a sky full of stars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856d972-7730-48ac-854b-b249b4bd7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glowsticks are a poor man''s alternative to the Xylobands, but snap
        them around your wrist, and they''ll give off almost the same vibe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43420892-b5f3-474b-95fc-b29b8d2f40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dim the lights, turn up the music, wave your hands in the air ‚Äî
        it will be just like magic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27614ca9-e969-466f-b10a-2513af483293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Friends</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28996a06-acaa-4204-a44d-e3c751a597b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shared joy is double joy; shared sorrow is half a sorrow. Call up
        your friends and invite them to your home so you and your fellow Coldplay
        fans can bond.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ee170-ee9f-4a91-828c-f0622a718277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you''re at it, you can belt out to all your favorite tunes,
        with extra "hugot" to match.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b3918-55df-439f-a4c9-ff87f22f03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tip: Don''t be too bitter when you and your friends see photos
        of the concert flooding your Snapchat and Facebook feed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b587c2c8-db38-43df-bdde-7bb8e3c066ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Feels</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639d1e3-8813-41e2-854d-13c9b514fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a Coldplay song if it doesn''t draw out feelings. You
        might not be at the MOA Concert Grounds, but that doesn''t mean you can''t
        emote as Chris Martin croons to Coldplay classics. From the moment Yellow
        played at your high school prom, to old memories of playing "Fix You" on loop
        during your first heartbreak, it''s the perfect time to let it all out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d389356-d90d-4059-996c-b3140247ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just try not to think about how you''re not at the Coldplay concert
        or you might just break into to tears.</p>'
  'Russia-Metro-commuters-describe-horrific-scenes-in-St.-Petersburg':
    'author': 'Elizabeth Roberts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-04T03:09:10.816+08:00
    'imagesource': 'jcr:e8a1048a-72bf-4cf1-989f-7b1ce7aa2649'
