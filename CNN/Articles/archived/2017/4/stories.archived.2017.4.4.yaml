      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s run by Gonzaga was no fluke, with its lone defeat coming
        February 25 to BYU. For their efforts, the Bulldogs earned the No. 1 seed
        for the West region for the NCAA tournament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a8bd2-3333-44fd-87c5-f586bb88aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:55.915+08:00
