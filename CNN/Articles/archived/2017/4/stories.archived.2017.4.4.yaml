      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî There will be no heartbreak for the North Carolina Tar Heels
        this time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397ae2f-78e9-4ea2-8331-06670f8614ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:55.914+08:00
