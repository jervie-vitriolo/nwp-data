      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: KADAMAY members to fight eviction from Bulacan housing units</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0af693-132e-4e35-b9fc-13e0f618e41d'
