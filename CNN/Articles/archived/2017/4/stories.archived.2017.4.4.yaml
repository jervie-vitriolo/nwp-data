        <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/adRfdkPiPd">pic.twitter.com/adRfdkPiPd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/849081699912777733?ref_src=twsrc%5Etfw">April
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e1b05-3d33-4cd6-ba8a-4f74facc7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdee942-a5cd-441c-b295-527273005856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the President has yet to say if Sueno will be investigated
        further.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179bf0df-b2cf-4f2c-ad10-0354bda5751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged vendetta</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde95243-5a82-43cd-bc1c-78ca428f6e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Secretary accused three of his undersecretaries, John
        Castriciones, Jesus V. Hinlo and Emily Padilla, of being behind the letter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ce23c-9b6a-476f-88e6-db86cdfb4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were resentful because he had to reassign some of the workload
        and projects to the other undersecretaries since nothing happened to the programs
        given to the said officials and nothing much is moving in terms of accomplishments,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d745c22-b00f-4841-b2ce-f0f9275151f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said he is saddened since the three were his colleagues in
        the MRRD-NECC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495ce2c-22ae-4b98-ae63-0026e2fd8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that from the very start, they want my head and are
        out to discredit me because they want somebody else to head the Department,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b117a-4610-49e3-a6bd-55335c38d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defer to the President</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c0a33-abdf-442c-94ee-55a874a71ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Sueno also said he would accept whatever the President
        decides.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c3893-d76c-4e18-8579-28a4613747bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the President''s decision may be, I believe that it will
        be a wise one," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed3d3a-c953-4fb5-92bc-34d739a711d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte repetitively mentioned his goal of stopping corruption in
        the government, flaunting he already fired 92 officials from different departments
        in March alone.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c798d88-c76c-40b0-b1d3-c3a838c40057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have fired, although silently ‚Ä¶ And even a guy who was with me
        since 1988 when I started as mayor, all the years magkasama kami. But for
        a one simple‚Ä¶ Sabi ko sa [I told the] Cabinet members, even a whiff (of corruption),
        whether or not totoo o hindi [it''s true or not], you go," Duterte said Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32103b95-ee99-49ab-b1aa-a74c03be1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, National Irrigation Administration Chief Peter Tiu Lavi√±a,
        one of the staunch supporters of Duterte, resigned from his post amid corruption
        allegations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c273c-2061-4774-8395-f2926203673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Peter Lavi√±a resigns as NIA chief</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed23a28-140e-43f7-b07f-f8738f7323f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos not considered as replacement</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7eb77f-3f8b-419e-b990-f0d2c3d598da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:38:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:38:31.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abella said in the briefing that no one has been chosen
        yet to replace Sueno. He also said "no comment, no mention and absolutely
        no reference" was made to former senator Bongbong Marcos, son of deposed strongman
        President Ferdinand Marcos.</p>'
    '50':
      'contentWidth': '100%'
