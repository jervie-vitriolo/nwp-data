    'mgnl:lastActivatedVersionCreated': 2019-07-11T09:37:42.163+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sacked Sueno respects Duterte''s decision, but insists he''s not corrupt

      '
    'updated': 2017-02-05T10:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491230b-5ad2-473d-bdbf-bb1dc1c0a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) -</strong> Sacked
        Interior Local Secretary Ismael "Mike" Sueno said he respects President Rodrigo
        Duterte''s move to dismiss him amid corruption allegations, but he maintains
        his innocence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac2f39-21aa-4dcd-9f4b-fa4e43c8adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wholeheartedly accept the decision of the President.&nbsp; It
        is his call if he wants me in his Cabinet or not.&nbsp; But for the record,
        Mr. President, and I can say this with all honesty and sincerity,<em> hindi
        po ako</em> [I am not] corrupt," Sueno said in a statement issued by the Department
        of Interior and Local Government (DILG) on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f8e10-d6d7-4760-b218-4dbab46d46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Presidential Spokesperson Ernesto Abella said
        Duterte removed Sueno on Monday night after a Cabinet meeting due to "loss
        of trust and confidence." Abella said the President looked into possibly illegal
        transactions that Sueno might have entered into, which formed part of the
        reason for his dismissal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1a59f-2508-4cf0-92a1-27c4222a4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno''s dismissal came after the Mayor Rodrigo Roa Duterte-National
        Executive Coordinating Council (MRRD-NECC), in a confidential letter, accused
        Sueno of allegedly abusing his power as the DILG head. A supposed confidential
        white paper addressed to the president surfaced, enumerating claims against
        Sueno ‚Äî ranging&nbsp; from abuse of authority to corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344970d-c6ac-4eff-b1e5-da5ac7a70f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Abella: Duterte dismisses DILG Secretary Sueno due to
        ''loss of trust and confidence''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20907e-d200-416d-8242-d8ebcea73476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said that the President must have been fed with the wrong
        information by those who were "salivating for his post from the start."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72062180-6850-4e7e-9e1b-643c4af23ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wished the information was validated. If only the President
        asked DILG personnel from the central down to the regional and field offices,
        he would have known who amongst us are more credible and trustworthy," Sueno
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e830038-fe69-460f-b7e4-00226857e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno added he was ready to clear his name and face any investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc9a5c-3839-4cad-810f-51c4cd013408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My conscience is clear.<em> Inuulit ko po, wala akong ginawa o
        ginagawang anomalya,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09778e87-fb60-42be-9b2e-d1ae9ca59d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My conscience is clear. I repeat, I was never involved
        in any anomaly.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e72331-7988-4ec9-84d0-dffad98b2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:37:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the flag raising ceremony in the DILG on Monday, Sueno told
        DILG employees three undersecretaries wanted him out so that Technical Education
        and Skills Development Authority (TESDA) Secretary Gene Mamondiong could replace
        him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd9718-e0c2-44b9-8751-a3d322e27a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:39.209+08:00
