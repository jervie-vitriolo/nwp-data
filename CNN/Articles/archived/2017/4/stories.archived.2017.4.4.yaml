  'medical-marijuana-organ-transplants':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-04T01:34:01.323+08:00
    'imagesource': 'jcr:7e5d4d4a-4b1f-42ff-8e13-a9ea9d311bca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '068d0927-c19c-496e-9d57-bd3a2968e458'
    'lead': 'Researchers are desperately trying to better understand the potential
      health risk that may be associated with marijuana use and organ transplantation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:50:04.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:50:07.901+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T10:50:07.581+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A ''Catch-22'' of medical marijuana and organ transplants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a5b17-faec-4bc9-8a64-49c4e3b45c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A rise in the use of medical marijuana
        has spurred a debate about organ transplantation, and it''s changing some
        laws across the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e78b3-d1d3-4023-8585-5ec32b3a4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garry Godfrey found out in 2010 that he was removed from an organ
        transplant waiting list in Maine due to a health risk associated with his
        use of medical marijuana, CNN affiliate WGME reported. Now Godfrey is speaking
        out in support of a bill in Maine that would prohibit hospitals from determining
        a patient''s suitability for transplantation solely on the basis of medical
        marijuana use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67dd247-fe13-4cdf-b19c-d3ae527a2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bill is in committee, and similar legislation has been passed
        in other states, including California, Washington, Illinois, Arizona, Delaware
        and New Hampshire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eef954-3be5-45f2-8e5e-8943e51827c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godfrey, 32, uses marijuana to relieve pain and other symptoms he
        suffers due to Alport syndrome, a genetic condition that can cause renal failure
        ‚Äî and he needs a new kidney, WGME reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6dfcf-6ad0-40db-8711-26fce43b5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve tried so many pharmaceuticals and none of them worked, but
        the medical cannabis does," Godfrey told WGME. "It helps me function. It helps
        me take care of my kids."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f1648-0881-431c-b9f1-b0dd18ec3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if a transplant candidate already has a compromised immune system
        and is taking prescribed or recreational marijuana, that can increase their
        risk of a deadly fungal infection known as Aspergillosis during the transplantation
        process, according to a press statement released this week by the Maine Transplant
        Program. Once off marijuana, patients can be put back on the waiting list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9994748-e112-42f6-b0bd-051e78671507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, researchers are desperately trying to better understand
        the potential health risk that may be associated with marijuana use and organ
        transplantation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ca02b-6b39-434e-99a0-7bf8700be1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''When we turn someone down, it''s a personal failure''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12292b-bb82-46ac-b617-ed4a11b23858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that comes up with marijuana is the risk of pulmonary
        infections, (specifically) fungal infections with Aspergillosis," said Dr.
        David Klassen, chief medical officer at the United Network for Organ Sharing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fd93c-0153-440f-8b44-d4af766e7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such infections "can be an absolutely devastating complication but,
        you know, how often does that really happen? How likely is it? Those questions
        are less well understood," Klassen said. "It''s a question of how much risk
        does that really impose versus the benefit that the patient potentially gets
        from getting the transplant."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c2eef-cdfa-4df1-917e-b0f4839c6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maine Transplant Program has a policy in place around marijuana
        because two people who had transplants died as a result of the fungal infection,
        Maine Medical Center spokesman Clay Holtzman said. Both patients had smoked
        marijuana, which suggests it might have been the cause of the infections.
        It''s not clear what the risks are around edible medical marijuana, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2025de-4150-4dcd-b2ac-c2b974337dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is an emerging puzzle that is also shaping conversations
        within the transplant community, said Dr. James Whiting, surgical director
        of the Maine Transplant Program at Maine Medical Hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bedf68-b645-4b55-8709-11b8bd13093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These conversations around medical marijuana will continue, and
        I think that we will try to find ways, whether they be using edibles or other
        things, to allow people to be listed and transplanted," Whiting said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32c2cc-3498-4e05-9490-26186da963c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transplant community is always going to be focused on using
        as many organs as possible," he said. "Our goal is to transplant as many Mainers
        successfully as we can. That''s how our program''s evaluated. That''s how
        I''m evaluated. That''s why we''re here. So when we turn someone down, it''s
        a personal failure in many ways."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aebf37-cd5d-475c-a999-2c54d4a74ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 118,000 people in the United States are waiting for a
        life-saving organ transplant, according to UNOS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe629c-01cb-4afe-9f1c-43fb68239a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The behind-the-scenes politics of organ donation</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e0278-a841-4a8e-8446-e6ed2e0f1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policies of most transplant programs, which determine who gets
        on a waiting list, are evaluated through UNOS and the Centers for Medicare
        and Medicaid Services, among other agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a5bdcd-b9f0-4422-9805-82f561cb13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decisions for a center to accept anything ‚Äî (for example) some
        people say I''m not going to transplant anybody over the age 50 or 60 ‚Äî they''re
        allowed to do that," said Dr. John Fung, chief of transplantation surgery
        and director of the Transplantation Institute at the University of Chicago
        Medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bff94a-5187-4918-a3f6-ed77a7b2f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than protecting against racial or gender discrimination "no
        rule says you have to transplant any given population," Fung said. "But each
        center basically evolves their own criteria," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72efec-85b4-46d1-bbb2-9533f0990589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, UNOS was awarded the initial contract by the US Department
        of Health and Human Services to develop the requirements for the nation''s
        Organ Procurement and Transplantation Network. The Department''s Health Resources
        and Services Administration is responsible for oversight of the transplant
        system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c1efc-e298-431b-b340-2e02be49d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who review our transplant programs, Medicare and UNOS,
        review us on a periodic basis to make sure we have those criterion and that
        they''re not discriminatory and that we are adhering to them," Whiting said
        about the individual policies of transplant programs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ba1aa-71d7-4c56-8717-38a3214f206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That being said, there is a lot of local variability allowed in
        those inclusion and exclusion criteria," he said. "So across the country,
        someone who gets turned down in one program may actually be able to go to
        another program."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda8a38-ea23-44e8-bf2b-3549f5218c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some variability was seen among how heart and lung transplant providers
        listed medical marijuana patients in a paper that published last year in the
        journal Circulation: Heart Failure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f937569-9bf1-4825-836f-57afd282edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the paper, 360 heart and lung transplant providers from 26 counties
        around the world completed online surveys about their individual practice
        patterns and attitudes. About 64% indicated that they supported listing transplant
        recipients who legally use medical marijuana and about 27% supported listing
        patients who legally use recreational marijuana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea81dee-91a5-49a6-806b-4c2aa2d576dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''People feel like they''re in a Catch-22''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73eb6e-0abb-4e6c-a45b-080823162477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision on whether to list the patient or not is really up
        to the transplant program. We don''t have any real policy that says a patient
        like this must be accepted or must be denied," said UNOS''s Klassen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc10f3-7b84-4ab0-bd75-7665ebd986bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, "there are some things that are quite common to all transplant
        programs," he said. "A patient that has active malignancy cancer, (for example),
        typically those patients are not for transplant."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abab27-2ba4-4965-aa02-fe39dc10630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current or recent cancer diagnoses are among the few widely accepted
        medical conditions that might rule out organ transplantation, according to
        UNOS. Morbid obesity, for instance, is also among those common conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ba476-8387-4674-ab14-ed99c72fbaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain long-term medications, including prescribed marijuana, can
        also impact organ transplantation eligibility, such as, "people who might
        be on an anticoagulant because they needed a heart stent," said Maine Medical
        Hospital''s Whiting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b6bcd-bde5-4766-a71d-907c62dbca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, "the only reason they knew they needed a heart stent
        was because they went through the testing for transplant and now they can''t
        get the transplant because they''re on an anticoagulant," he said. "A lot
        of these people feel like they''re in a Catch-22."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807d3f8-8124-42cf-bc75-f5ccf7634807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parallels of HIV then, medical marijuana now</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62654f4d-7cfe-417d-b02e-ee9a53c45f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human immunodeficiency virus, or HIV, used to be widely seen as
        a condition to disqualify a patient for organ transplantation, Whiting said.
        But then, opinions changed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96c361-81ae-4c1d-9865-995a5505c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the absolute contra indications to receiving an organ was
        HIV positivity. One of the absolute contra indications to giving an organ
        was HIV. And, of course, we know now that''s not true at all," Whiting said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce01aa-ab94-4715-b3f4-04c1b53e8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly I think most people now, if not everybody, realize that
        HIV patients can do quite well after transplant, but," he said, "that change
        happened over 10 to 15 years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588483df-a9d3-498d-8a37-5c0472667b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When research studies started revealing that the anti-viral therapy
        for HIV could prolong survival, that shifted conversations about organ transplantation,
        said the University of Chicago Medicine''s Fung.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d43e4f-15bb-4d2b-a2e7-911ef00c97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 1997 I had to argue to all of my colleagues that, ''Hey
        we shouldn''t just say that transplants with HIV are out entirely. Look at
        all this new literature and technology that''s coming out. Let''s think about
        it,''" Fung said. "So, I would like to think that we were, as a community
        of transplanters, reasonable and willing to accept new findings and data as
        we evolve our criteria."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3bf74-ee41-4fa9-9d47-62e878650e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fung sees many parallels between past conversations about HIV and
        organ transplantation and current conversations about medical marijuana and
        organ transplantation, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc2363-65be-454b-9337-2a0781787c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest question, in this day and age of increasing acceptance
        of medical marijuana and its benefits, is: Should it be considered illegal
        or as a factor in deciding whether or not somebody''s a candidate for transplant
        or not?" Fung said about medical marijuana.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73579069-25f5-483b-a52f-7a81d05fba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned that he knew a young man who was a medical marijuana
        patient in Ohio. That patient was turned down for organ transplantation "and
        he died," Fung said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f6a0a-4c4d-4589-8de9-a227a7be8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My views have gone more towards allowance of a patient with medical
        marijuana, documented for a good medical reason, to be allowed to take it
        without getting penalized for it," Fung said. "I would still say that that
        is the minority view."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a943d-4ddf-4977-8a0f-af13730dfe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, UNOS''s Klassen said that he thinks more transplant
        programs will continue to evaluate and evolve their policies to address the
        changing climate around medical marijuana.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cacacb-eebe-4c84-bca2-709fa3951d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an increasing acceptance of medical marijuana as an acceptable
        and relatively commonly prescribed medication," Klassen said. "I think programs
        are incorporating that into their assessment of patients."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba476be-d8d6-4ac9-9d28-b4a605f7b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:50:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:50:07.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A ''Catch-22'' of
        medical marijuana and organ transplants."</em></p>'
