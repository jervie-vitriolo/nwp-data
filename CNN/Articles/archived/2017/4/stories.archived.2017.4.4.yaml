    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e5aaa-b444-41fb-9208-4be3364d7b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:55.915+08:00
