      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at the 9:12 mark of the final period when
        Tubid hit Newsome in the right eye as they were chasing for a rebound after
        a Baser Amer miss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb52472-8f25-4588-bded-1751fb59a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:52:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:53:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen outlasted the Bolts, 99-92, to open their PBA Commissioner''s
        Cup campaign with a victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cfc05-1031-4998-9dea-233672d31a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:52:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:53:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel will next face the Phoenix Fuel Masters on Friday at
        the Mall of Asia Arena.</p>'
  'russia-metro-explosion-suspect-identified':
    'author': 'Euan McKirdy, Tim Lister and Emma Burrows, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-04T17:24:54.576+08:00
    'imagesource': 'jcr:9d0fd0e7-a5e1-4004-a23e-b5d0432fc5c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a267c773-9bbf-4136-a8d3-484ebec06e62'
    'lead': 'The suspect in Monday''s train explosion in St. Petersburg, Russia, which
      killed 11 people and injured dozens, has been identified by Kyrgyz security
      services, according to several news agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:04:20.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:04:23.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T10:04:23.419+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia metro explosion: Suspect identified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a56c77-3187-40ef-bd14-d7e2995e85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The suspect in Monday''s train explosion
        in St. Petersburg, Russia, which killed 11 people and injured dozens, has
        been identified by Kyrgyz security services, according to several news agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0797d-a198-414e-84f2-c0193265c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, named as Akbarjon Djalilov, is a Kyrgyzstan national.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6c069-c4ab-4bfa-9bba-88e7a6031ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f2e3b-7a4b-4411-b541-f52d6e10f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion took place between the Sennaya Ploshchad and Tekhnologichesky
        Institut stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f42be3-0d2d-4446-89ae-e16dbf2e7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two city center stations have been reopened. A three-day mourning
        period has started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec04dc-475e-4e66-8f01-1d5efae1ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the attack, which led to
        the shutdown of the city''s metro system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbc7d6-99f4-4950-8de5-b3b85ef33295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11 people were killed and 51 people were injured in attack, according
        to CNN affiliate RBC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540abf8a-3a56-4455-88b2-4b4124b1aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the injured are in critical condition, Health Minister Veronika
        Skvortsova said, according to Tass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affa622-9f4d-4e88-bcd8-e3b9037c629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kremlin spokesman Dmitry Peskov, Russian President
        Vladimir Putin held a meeting with security and law-enforcement services on
        Monday where he was informed about preliminary results of the investigation
        over the metro blast, state-run Tass news agency reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0063b55-0374-49b2-9aee-3d69d8c08b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who had been in St. Petersburg earlier in the day, laid roses
        at one of the memorials Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf99b8a-b2e2-4b78-ac3a-a4b21038ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump spoke briefly with Putin on Monday,
        expressing his condolences in the wake of the terror attack and offering assistance
        in the investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99092b5c-bcd6-4f89-89ce-4437ae607f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second, larger device was found and defused at another station,
        Russia''s Anti-Terrorism Committee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c942d-773a-4a10-a725-da89a99d1faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That device, hidden in a fire extinguisher, was larger than the
        one that went off, according to state media reports quoting law enforcement.
        It carried about a kilogram of TNT, the reports said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfcd18-a23f-4a68-854a-c0f10d5360f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No claim of responsibility</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea17437-2548-4458-8b04-0b0a9d6bdb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Prime Minister Dmitry Medvedev described the attack as a
        "terrorist act," but authorities have released no specifics on who they believe
        is responsible, and no group has yet claimed the attack as their handiwork.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3bd1a-d631-4337-90fd-9a3a75990802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two main suspects appear to be Chechen separatists,
        and ISIS, the Iraq and Syria-based group which famously claimed to bomb a
        Russian MetroJet flight over the Sinai desert in Egypt. It''s not clear if
        Djalilov belonged to either group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52218e80-f839-4160-a26a-728f6c6a0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possibility, says former CNN Moscow Bureau Chief and Woodrow
        Wilson Center Global Fellow Jill Dougherty, is a hybrid Chechen rebel-ISIS
        attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7caf14-52a3-48e4-8673-4292c6eb303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could (be a combination of ISIS and Chechen separatists)," she
        told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69dfcdd-9126-4033-ab66-de16bb6c3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chechen fighters have gone to fight in Syria, she says, and
        it has long been feared that they could bring their battlefield expertise
        back home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fceb56-99a1-4b00-854d-ebf71c8dc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fear was that after (Chechens) had been radicalized and almost
        professionalized, by that time in Syria would then come home and carry out
        attacks in Russia ... (which) would fit the kind of ISIS international terrorism
        theory that Putin has been talking about.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8a28a-dc3c-438b-83e2-0265b2118ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes it easier for him to make that proposal... to President
        Trump and the West ‚Äî ''let''s get on board, lets fight terrorism together.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55b88f-0203-43d4-95ed-8360c394056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was once a hotspot for terror attacks, but the country has
        experienced relatively few in recent years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317820b-0b4d-4b74-bae2-8bd08e8fa2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2013, a suicide bombing at a train station in Volgograd
        killed at least 16 people. The following day, in the same city, a suicide
        bombing on a trolley bus killed 14 people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f1be77-ee67-4f4c-a611-158073658458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, two female suicide bombers linked to the Chechen insurgency
        blew themselves up at two Moscow metro stations, killing 40. In 2002, Chechen
        rebels killed 170 hostages in a theater in the capital, Moscow.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337c531-4708-4a31-afcc-81a01a9a1e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack unlike ISIS'' usual MO</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3871665-4a96-4977-95ce-ec2dd7021a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former FBI special agent Bobby Chacon says that to stay
        silent after an attack goes against the ISIS modus operandi.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fdd2d-d959-45cd-87ee-ae110a40f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that''s missing from an investigator''s perspective
        is the claim of responsibility," he told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529f58a-5ca5-40a2-9a7a-619ba00f2454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year when two ISIS operatives attacked police officers on
        the outskirts of Moscow... one of the first things that was released was the
        video where they claimed allegiance to al Baghdadi, the ISIS leader and ISIS
        itself and that''s a hallmark, as we''ve seen in San Bernardino, of an ISIS
        attack."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2f4d9-df67-4d6a-af78-2ee9683a4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impending crackdown?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f14d6-68f3-4e4e-aa79-2d9baa938b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears by critics of the Russian government that the Kremlin
        would use the incident to crack down on anyone seen as responsible or linked
        to the blast.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39a3e2-ebb2-495d-88ac-71327bd2dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Human Rights Foundation, former chess champion and
        Putin critic Garry Kasparov commented on Twitter that the incident took place
        at a time of internal strife in Russia, with increased protests in Moscow
        and across the country challenging Putin''s government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84df414-cf29-4495-b63f-4534977cf8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tragedy in St. Petersburg," he wrote. "Once again ''unknown terrorists''
        perfectly timed to serve Putin''s political agenda. Forget protests, back
        to fear."</p>'
    '52':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tragedy in St. Petersburg. Once again &quot;unknown terrorists&quot;
        perfectly timed to serve Putin&#39;s political agenda. Forget protests, back
        to fear.</p>&mdash; Garry Kasparov (@Kasparov63) <a href="https://twitter.com/Kasparov63/status/848953545021960192?ref_src=twsrc%5Etfw">April
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14136289-d9bf-403f-943e-f44c72ca8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a18bb-f1b5-4892-a724-b8f29fd3ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chacon says that Putin doesn''t need a "pretext" to enact
        the kind of crackdown that Kasparov says is impending.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf46f31-9e34-4ab1-a598-0c64f43445b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:04:20.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:04:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Mr. Putin needs a pretext. If he wants a crackdown
        on his people he''s shown in the past a tendency to do that without any kind
        of pretext," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903145a-740e-447b-89ab-a0cccf52f8a1'
