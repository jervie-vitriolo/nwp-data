  'mike-sueno-not-corrupt-respects-duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'DILG Secretary Mike Sueno'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-04T22:15:45.099+08:00
    'imagesource': 'jcr:261a793a-0549-41b0-ba99-b2a7e3b4519f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c2c61cb-00e3-4437-895d-b5369ab45f94'
    'lead': 'Sacked Interior Local Secretary Ismael "Mike" Sueno said he accepts President
      Rodrigo Duterte''s decision to dismiss him, but denies any allegations that
      he is corrupt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:37:39.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T09:37:42.379+08:00
