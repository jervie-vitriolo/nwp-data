      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4a5d9-1492-477a-9201-c95dbe21e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:55.915+08:00
