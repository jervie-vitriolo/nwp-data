      'mgnl:lastActivated': 2019-07-11T10:29:59.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after losing on the first buzzer-beating three in NCAA men''s
        basketball championship history, the Tar Heels are back on top, defeating
        Gonzaga 71-65 at University of Phoenix Stadium in Glendale, Arizona. It''s
        UNC''s sixth title and first since 2009</p>'
