  'MERS-coronavirus-outbreak-Saudi-hospital':
    'author': 'Tom Miles, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-04T21:24:36.399+08:00
    'imagesource': 'jcr:bd7cab77-01b5-4161-8728-fb400eea094d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17e9d548-596e-47de-9481-2a12fa4bdda6'
    'lead': 'Ten people have caught the¬†MERS¬†coronavirus after an outbreak in a haemodialysis
      unit in a hospital in Saudi Arabia, the World Health Organization said on Tuesday,
      without giving details of how the virus was able to spread within the hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:40:03.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T09:40:06.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T09:40:06.502+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MERS causes new Saudi hospital outbreak - WHO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f02b4-b1c3-4447-a304-0343a5912658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Ten people have caught the&nbsp;MERS&nbsp;coronavirus
        after an outbreak in a haemodialysis unit in a hospital in Saudi Arabia, the
        World Health Organization said on Tuesday, without giving details of how the
        virus was able to spread within the hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5bba8-8972-4f94-8c4f-e95eeae8bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potentially fatal Middle East Respiratory Syndrome (MERS) is
        thought to be carried by camels and comes from the same family as the coronavirus
        that caused China''s deadly Severe Acute Respiratory Syndrome (SARS) outbreak
        in 2003.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf2249-96b8-47f1-b4ff-fd239dd9244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since&nbsp;MERS&nbsp;emerged in September 2012, 1,935 cases have
        been confirmed and there have been at least 690 related deaths, WHO said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90e8b7-789f-45af-b884-7861e08dfc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak, at Wadi al-Dawasir in Riyadh province, began
        at the end of February, when a 32-year-old woman and a 31-year-old man showed
        symptoms. They were hospitalised in the first few days of March, and both
        were confirmed to have&nbsp;MERS&nbsp;on March 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca045c6-c4c8-4a69-8789-dea855d5e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing found eight symptomatic and two asymptomatic cases.
        Two of those infected were health workers, WHO said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ed804-e6c1-4cc0-8559-e8751369e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the patients in the outbreak has yet died, WHO said, although&nbsp;MERS&nbsp;generally
        kills about 36 percent of sufferers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf4cf8-9604-492a-a2c1-c2b987410983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the known human-to-human transmission has occurred in health
        care settings, and the WHO has said hospitals and medical workers should take
        stringent precautions as a standard measure to stop the disease spreading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e039d24-3324-4bf2-815a-87155061afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Margaret Chan has previously criticized Saudi
        Arabia for allowing&nbsp;MERS to spread in its hospitals, but recently WHO
        has been reluctant to name and shame Saudi Arabia, the source of the vast
        majority of cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf97b6-84d6-42b5-a531-d9f069aed28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infection control measures and the monitoring in hospitals
        has to be stepped up, but also worldwide, because as we had cases last year
        and the year before of individual travellers reaching other countries and
        then spreading it from there," WHO spokesman Christian Lindmeier said in Geneva.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc543c-fd47-4bd5-bcde-f14151d4a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the failure to spot&nbsp;MERS&nbsp;in a patient in a vascular
        surgery ward in Saudi Arabia led to more than 49 other people being exposed
        to the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a40e4-29c1-40a4-a26b-56d0f1348753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2015, an outbreak in South Korea, started by a man who had
        travelled in the Gulf, caused 186 cases within two months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ee155-23ba-4413-bce3-fb118a2484a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling the disease required a joint effort, with management of
        the disease in camels, perhaps with a vaccination, coupled with public health
        measures in hospitals, Lindmeier told reporters at a regular U.N. briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb4d69-0691-431c-b912-3c8da11f3e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:40:03.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:40:06.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has worked in many cases but individual cases come through and
        that shows that the protection measures are not enough," he said. (Reporting
        by Tom Miles; Editing by Stephen Powell)</p>'
  'duterte-afp-kadamay-housing':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-04T20:58:43.027+08:00
    'imagesource': 'jcr:ac653680-5dca-49e6-896c-0b6792856092'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c82d38-c7d6-492b-a282-76f0ab58e736'
    'lead': 'President Rodrigo vowed to give soldiers and policemen better housing
      units if they give up their claim to a government housing project in Pandi,
      Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:43:57.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T09:44:01.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T09:44:01.147+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to soldiers, policemen: Give up housing in Pandi to Kadamay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914cdc0-52bb-4ee6-9db7-256437bc2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) ‚Äî</strong> President
        Rodrigo Duterte gave in to urban poor group Kalipunan ng Damayang Mahihirap
        (Kadamay) and asked soldiers and policemen to give up their houses in a resettlement
        area in Pandi, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2951920-a05c-4b63-8eef-b4b51edd6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask you soldiers and policemen, <em>bitawan nalang niyo
        iyan. Ibigay na lang natin sa kanila, tutal mahirap sila.</em> But I promise
        you, I will look for another land nearby, or adjacent or maybe contiguous
        area there and <em>gagawa ako ng mas maganda, may tubig na and may electric
        na pagpasok ninyo,"</em> he told soldiers at the Philippine Army anniversary
        rites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015cfb7-34b2-4ae7-a716-0d4540239f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will ask you soldiers and policemen, give those
        up and let us give it to them, they need it more. But I promise you, I will
        look for another land nearby, or adjacent or maybe contigious area there and
        I will build a better one, with water and electricity and ready.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a4cda-418c-4c4f-a346-a83c60981f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will build bigger and better houses with water and
        power supply near the Pandi resettlement area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d1c1a-6294-436f-b918-002de6f4ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 24,000 Kadamay members have occupied around 5,740 vacant units
        in six project sites since March 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f077aa6-8c14-478b-b168-885e086b3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The houses were intended for low-income members of law enforcement
        units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d448394-b8bd-4cb1-90c4-cc9ab6b24f8b'
      'mgnl:activationStatus': true
