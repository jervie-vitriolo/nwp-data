      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked soldiers to avoid arguing with Kadamay members because
        it would be for nothing, adding "something could go awfully wrong" if an argument
        were to escalate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6e5a6-171d-45b9-87fd-54b1b28004b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the only fault of Kadamay members was that they are poor
        "like us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc33099-8d2e-451a-b3fd-be07b07cd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
