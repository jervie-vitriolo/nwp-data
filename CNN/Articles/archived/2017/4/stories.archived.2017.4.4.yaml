      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) ‚Äî It''s going to be an intense house-hunting
        season ‚Äî especially for young buyers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad090c-af41-4f9e-b14c-13ef892a84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of many experts lamenting how Millennials weren''t interested
        in becoming homeowners, it turns out many are actually diving in. But they''re
        facing a lot of competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81441c9b-070e-43c6-9188-57065be8235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials are the largest group of homebuyers, according to Ellie
        Mae, a software company that analyzes mortgage data. In January, Millennials
        represented around 45% of all purchase loans, up from 42% the same month in
        2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387d77c-0adb-43ac-8033-27af010edb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many expect more Millennial house hunters to jump into the market
        this spring buying season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea71e35-6f3c-46a7-8652-a509163bc81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their path to homeownership won''t be easy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dadaa0-4d1b-4d7f-a79e-5202669ed3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millennials are mostly first-time buyers and they are competing
        against repeat buyers who have more buying leverage and experience," said
        Javier Vivas, manager of economic research for Realtor.com. He added that
        Millennials recently became the dominant group of users searching for homes
        on the website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c67ce1-aba1-41bb-a2fb-88f47c8ad414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New buyers this spring will also be up against buyers who started
        looking last year, but still haven''t bought a home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9ce20-8192-487f-9cd1-e815994ad229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shortage of available homes has driven up prices -- particularly
        among starter homes that tend to fall within first-time buyers'' budgets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d83b9-37ab-4b86-b445-eb969b26b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 3% fewer homes on the market in February compared to
        a year ago, according to a recent report from Zillow, and home values are
        up nearly 7%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89bf70-897a-4537-9f0a-49abe750f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s led to bidding wars and fierce competition, especially in
        the lower end of the market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02728753-f693-4537-80ac-043997b6b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Andy Greene and his wife Jenna began looking for their first
        home together near Columbus, Ohio, they found themselves in a super competitive
        market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7354c7-dc9a-482e-ac5e-af23038af85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would get a notification that a house went on the market. You
        had to go see it that night ... you had to go the same day it was out," said
        Greene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd803da-9273-41c3-8204-5f41e4b6dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thought they found their perfect home early in their search
        and put in an offer. But they weren''t the only ones. The seller received
        13 bids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf138b-0692-4ba3-8f85-60477fef3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite going $10,000 above the asking price, the Greenes were not
        the winning bidders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b9ec7-dda4-4e8d-ab74-89b4920f75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a little defeating," said Greene. "It made us wonder if
        we were actually going to be able to make it work and second guessing if we
        could find something we could afford."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197d5a9-a6d3-4097-ba40-56399c1f24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising home and rent prices can make it difficult for many first-time
        buyers and young people still establishing their careers to save for a down
        payment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107739f-723a-4f50-82c7-349e06e42a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greenes, who both work full-time, saved $30,000 for a down payment,
        mainly by living off one income and banking the other.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62209fa5-88f4-41ab-a477-b22715890b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were tempted to increase their budget as they continued their
        search, but they stuck to their pre-determined limit. Finally, after three
        months of hunting, they found a house and had their bid accepted. They''re
        scheduled to close this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8bd97e-2f81-477e-8068-9a6851f2f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want to be in a house we couldn''t afford," he said.
        "And we didn''t want to have to buy a house and dump money into it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e3668-f12c-4de7-a61d-fabb9acfad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For first-time buyers looking to become homeowners this year, experts
        say do your homework: determine your budget, prioritize your requirements
        and get pre-approved for a loan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2ad8b-9044-47bd-bc93-64de9f0ca289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be first in line," advised Vivas. "Start your search early, figure
        out your budget early on."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1086250-85f1-415a-b253-f3514322dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials are also facing a tighter lending environment compared
        to a decade ago as banks stiffen up on credit requirements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e6ed4-612c-4c2d-bc84-3736706d842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the obstacles they face, Millennial buyers do have a
        major advantage: low interest rates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c2293-cfa7-4492-b406-fa2d654a42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you compare their access to credit and ability to get into a
        home, it''s far easier for Millennials than previous generations," noted Joe
        Tyrrell, executive vice president of Ellie Mae. "Back when Millennials'' parents
        were buying homes, they had higher interest rates and there weren''t down
        payment assistance programs."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b566b2a-20ac-4a86-9e4f-45529c9ac844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:53:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:53:09.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The struggle is real
        for Millennial homebuyers."</p>'
  'Apple-drops-a-supplier-and-its-stock-falls-72':
    'author': 'Alanna Petroff, CNN'
