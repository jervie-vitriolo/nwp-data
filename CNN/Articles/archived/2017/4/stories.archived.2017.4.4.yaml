      'mgnl:lastActivated': 2019-07-11T09:44:01.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he hopes the new housing units for law enforcers
        would be completed by December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f4010-2dc2-4078-9cdd-c234d167aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the National Housing Authority (NHA) told him there are
        enough funds for the new houses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3738677-4c2e-4f2c-aa64-cde4c2aa39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceled eviction</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040191e-d945-415c-adeb-c533dcbc1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eviction notices were issued to informal settlers occupying the
        units on March 20. They were supposed to leave the units on March 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3749a1b-ff56-45da-9da5-95112b2ecf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHA spokesperson Elsie Trinidad said they would be carrying out
        what they call legal eviction of unauthorized occupants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0db88-a140-4ad2-a5c6-4e5540a761c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police added it was ready to assist the
        NHA in restoring order in the occupied areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f1214-7a66-48c2-b89d-d1089df233a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:44:01.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay vowed to fight the order, saying they were ready to block
        roads if necessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a2a0f-d45b-46c7-8371-12e4c1c01382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:43:57.954+08:00
