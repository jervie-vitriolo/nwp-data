      'text': '<p>Read: Marcos buried at Libingan ng mga Bayani</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98b20b-963e-45a0-a7be-b05b0849a50f'
