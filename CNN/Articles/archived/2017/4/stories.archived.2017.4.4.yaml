  'women-of-malacanang-duterte':
    'author': ' Claire Jiao'
    'caption': 'The Philippines ranks high in the gender equality scale by the World
      Economic Forum. Ana Maria Rafael-Banaag, who grew up in the Mountain Province,
      is now Malaca√±ang''s Communications Assistant Secretary. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-04-04T15:21:19.228+08:00
    'imagesource': 'jcr:e83e484f-e299-4e53-9d29-0a33506588f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a92da67b-6718-44c6-93c1-ba57299c738f'
    'lead': 'The Philippines ranks high in the gender equality scale by the World
      Economic Forum. Does this translate to our women in government?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:25:30.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:25:34.791+08:00
