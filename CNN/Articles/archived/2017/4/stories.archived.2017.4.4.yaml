      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107f84b-703b-40d9-a205-24773bee6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:34:07.371+08:00
