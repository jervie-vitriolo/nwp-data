      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) Director
        Renato Solidum said the temblor hit 7km northwest of Tingloy town at 8:58
        p.m.</p>'
