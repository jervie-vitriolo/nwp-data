      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photograph was taken in the West Sitting Hall of the White House
        private residence, CNN confirmed. The photographer, Regine Mahaux, is well-known
        for her celebrity portraiture and has taken several pictures of Trump in the
        past, including high-glamour editorial images.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428887fe-f1a6-4d72-93b7-6fc6e3a75f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:04.816+08:00
