    'jcr:uuid': '332b14d1-ef95-422e-a3c6-348a2f151a60'
    'lead': 'Metro commuters have described scenes of horror Monday following the
      subway blast in St. Petersburg, Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:47:11.804+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:47:15.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T10:47:14.892+08:00
