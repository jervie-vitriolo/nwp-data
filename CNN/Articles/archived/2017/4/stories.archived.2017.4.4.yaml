      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her official first lady look, Trump opted for a black tuxedo-style
        jacket, with a sequined neckerchief. Her engagement ring, reportedly 25-carats,
        is also on full display.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7820c5-7033-4ddb-bd76-6f1d215cf410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:04.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:17:08.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture now accompanies Trump''s biography on the White House''s
        official website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba14666-bca7-4ff5-9c79-9eb91254e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:04.817+08:00
