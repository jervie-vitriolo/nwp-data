      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, as far as the department is concerned, Sueno is still
        the head of DILG until such time an official communication from Malaca√±ang
        says otherwise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
