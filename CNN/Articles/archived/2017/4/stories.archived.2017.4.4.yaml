      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the night belonged to the No. 1 seed from the South region in
        UNC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1702b93-dee3-4895-97da-ccf2f321961f'
      'mgnl:activationStatus': true
