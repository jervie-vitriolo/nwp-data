    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T10:25:34.208+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The women of Duterte‚Äôs Malaca√±ang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd25dc5c-3be1-47c2-ac89-4065da3b2c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> At the fresh age
        of 26, Anna Mae Lamentillo is already heading the infrastructure cluster of
        the Department of Public Works and Highways. She‚Äôs also studying law at the
        same time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15def41c-cfb9-448a-8177-bb68e85d5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her days can start as early as 12:01 a.m., when the DPWH often opens
        its new roads. After clocking in an eight-hour day at work, she heads straight
        to the University of the Philippines for night classes. In the car rides between
        Manila and Quezon City, she crams her readings and, if she‚Äôs lucky, her sleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a2562-30cc-4f25-a354-e093d476fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For far too long, women have been told they cannot have it all.
        Lamentillo, along with many other women in government, show they very well
        can.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3d51a-0402-40e1-a636-14be15396654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many sacrifices. Her class schedule means she cannot attend
        state visits and business trips with her DPWH team. Her workload means she
        often maxes out her allowed absences in school. ‚ÄúBut I‚Äôve always been taught
        to think nothing is impossible,‚Äù she says.</p>'
    '7':
      'image': 'jcr:b7afd39a-9568-4088-818f-98fe1c7bfc59'
      'imageCaption': 'Anna Mae Lamentillo, 26, heads the infrastructure cluster of
        the Department of Public Works and Highways while studying law. Photo by JL
        JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a6384-9458-4ceb-a2e0-2417975b9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8ad67-d666-4a0e-9072-4109581b4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She credits this mindset to her first mentor in government, another
        well-known multi-hyphenate, Loren Legarda. The broadcaster-senator-environmentalist-United
        Nations envoy is a notoriously hard worker and an even tougher boss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e679cb-0e8b-4cea-be11-b861cdc78d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamentillo says, ‚ÄúShe gives 110% to all her advocacies. If she can
        do it, she expects you can do the same.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab168120-03b1-46c4-a99b-8d9a8221ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working for one of the top women leaders of this generation, in
        a team comprised mostly of women, Lamentillo says she just never felt gender
        could be a hindrance to her goals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f586dfd-9d16-4057-885a-8458c4ba0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Legarda nurtured that mindset, Public Works Secretary Mark Villar
        validated it. Lamentillo has been swiftly promoted from handling media relations
        in the department, to chairing a sub-committee in the infrastructure cluster,
        to taking over the entire cluster herself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4355062-ec8e-4709-8aae-d8b087849fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And her circumstances in the DPWH are starkly different from her
        time in the Senate. This is no longer a small, woman-dominated team; it‚Äôs
        one of the largest national agencies handling a portfolio considered by many
        as masculine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344c922-e560-4779-a154-680292871323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surely, the reception there was a bit more lukewarm? Lamentillo
        still says no, and she doesn‚Äôt miss a beat saying so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15072fce-8f50-4745-ab25-d3f189f067ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe need to talk about not just forwarding women‚Äôs rights, but also
        about how men can play a role in that fight.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec45d1b-e288-465e-ae35-c0cfd6046f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs not just her, she says. Most of the engineers in the DPWH are
        still men but at the top tier, it‚Äôs more equally represented. Half the undersecretary
        posts are occupied by women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c2f3a-aace-4108-819a-a019c47fcf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe culture has changed. We‚Äôre handling the largest budget in government,
        trying to solve a serious infrastructure crisis in the country. We know each
        one has a role to play, and we all have to move forward,‚Äù she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b795832-1ddb-427e-bf14-32810577bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamentillo admits she expected worse. But what made the difference
        was that the directive to represent more female officials came from the Public
        Works Secretary himself. ‚ÄúPeople look to what the principal is doing and they
        follow suit.‚Äù</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3790ceb-3b01-4e9e-9d48-eb6ccffbc210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She feels this is an oft-overlooked point about gender equality.
        ‚ÄúWe need to talk about not just forwarding women‚Äôs rights, but also about
        how men can play a role in that fight.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a23a3-79c5-4c4f-8c67-3960bfffbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fdcb6e-d4f1-43bd-b6c9-955e69b20874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across government are many stories of how women have risen to power.
        For Ma. Teresa Habitan, she‚Äôs seen the change unfold before her very eyes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e186a22c-4826-461b-96a9-42b25d843e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1977, she entered the Department of Finance (DOF) ‚Äî again an
        unusual choice for women then. During that time, she explains, Cabinet portfolios
        typically assigned to women were usually in the ‚Äúsoft,‚Äù social sectors like
        education, health. and social welfare, she says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30edd91-9509-4b25-a7e3-9bff1458f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habitan recounts: ‚ÄúWhen I started in the DOF ‚Ä¶ all the senior management
        positions ‚Äî undersecretaries, assistant secretaries, directors, BIR (Bureau
        of Internal Revenue) and BOC (Bureau of Customs) commissioners, and the National
        Treasurer ‚Äî were all men.‚Äù</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a08852-0abd-4612-b615-8bc17a218726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, by the Ramos administration in the 1990s, she says more
        women began occupying these posts. Habitan herself has since been promoted
        to assistant secretary, and she regularly represents the DOF in Congress to
        push for some of its most important tax reforms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf8575-4c4d-46d6-ad8b-95a0647af8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things considered, the fight for gender equality in the Philippines
        is far more advanced than in other countries. According to the World Economic
        Forum (WEF), this is already one of the best places to be a woman. It ranked
        the Philippines 7th out of 144 countries in terms of closing the gender gap.</p>'
    '41':
      'image': 'jcr:7b7ca28a-5946-431d-85c5-d254dcfb70ae'
      'imageCaption': 'When I started in the DOF, all the senior management positions
        were all men," says Ma. Teresa Habitan. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f980c1a-cfa0-4016-8d4e-f59b8cff7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9a2ab-a7c0-446d-8cd8-4dd701ab1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country even topped the world rankings in two of four categories:
        health and education. Filipino females bested their male counterparts for
        indicators like literacy, enrolment, and life expectancy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec1454-0365-444e-9c4e-5bf9134b6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines slips when it comes to the political and economic
        categories, placing 17th and 21st, respectively. But compared to the rest
        of the world, it''s still in the top 15%.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb1c6e-9c0e-4e09-9538-cc7932f7e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still traces of discrimination. Sexist attitudes can
        be so deep-seated, they don''t ever disappear completely.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df23b3f-d567-48e0-9950-7b68225ce013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at a senior post, Habitan says she has felt doubted because
        of her gender.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6762e-09dc-499e-aa9c-b50e8442c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recounts an incident when her (male) undersecretary had been
        scheduled to meet with a Japanese investment banker but had to beg off. She
        was assigned to handle the meeting instead ‚Äî but the banker wasn''t too pleased
        about the change.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8e244-381a-4039-9fb4-13850a02f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agenda was for a briefing on the macroeconomy and the fiscal
        sector, which I was already working on for quite some time then," she says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323e6f1-7574-4363-b259-959520a4e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyway, the guy didn''t return my smile and stopped me from beginning
        the briefing immediately by asking me questions about my credentials. He wanted
        to know what my area of work was, and how long I have been working, etc."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ee512-bbcd-4ede-a561-941af32ee754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habitan is thankful, though, that these days, questions can be met
        with straight answers, and doubts, dispelled quickly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca233c-f3fc-41a0-83e0-8b1f44050eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, "I think I did well since by the time the meeting ended
        he was already smiling and acting quite friendly!"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96eda3-b9d5-4ef9-a218-68570b171bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0b21f-0552-499b-aca5-c5f0adf60edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines'' progress also means that what discrimination
        has left behind can be more subtle, more insidious.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b9650-74c1-41d0-8308-bd043326af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Maria Rafael-Banaag has hit many a glass ceiling. Growing up
        in the Mountain Province, the elders in her community were all men. It had
        simply always been that way throughout Igorot history, and the past reinforces
        the present.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20854930-d4b6-4780-8f98-b9b3b383e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the elders settle disputes always draws upon how their
        previous elders decided before," she explains. "But the previous elders were
        always men, and they pass down that knowledge to the next generation of elders,
        who are also always men."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a4ade-c495-4bca-b978-58ee709ff583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banaag, a full-fledged lawyer, says she wouldn''t have been able
        to contribute to settlements if she wanted to.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e459e-53aa-484b-82dd-3d31decca347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of the odds, she decided to run for mayor in the municipality
        of Natonin. Seeking the approval of the elders was tough, not only because
        she was a woman, but also because she was considered an outsider, having moved
        to Baguio to study.</p>'
    '71':
      'image': 'jcr:3e4a8906-ee2e-4edd-a782-c972bb0286b4'
      'imageCaption': 'The Philippines ranks first when it comes to women in professional
        positions, but going lower down the corporate ladder, the country is 107th
        overall when it comes to women‚Äôs participation in the total labor force. Photo
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766f662-6745-4ba6-9e09-20e699da8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e616d-b0f0-42e2-adec-b45d5ce51ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalls meetings stretching into the night, forcing herself
        not to yawn or tear up. She spoke in straight Igorot and performed all the
        dances. She wanted to show she was rooted enough in their culture to respect
        its traditions but exposed enough to the world outside to make a difference.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97a14f-eb34-44d8-8d3f-1396aca0659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banaag ended up not just winning, but winning against the former
        mayor and vice-mayor, both of whom were male.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d9422-8732-46c3-862e-58273932af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, "I think the elders aren''t close-minded. Women can speak
        up. But over the years, we just haven''t. Whenever politics comes up, we say,
        "<em>Ok na, trabaho niyo na ''yan.''‚Äù"</em></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f176c9-c857-411e-8e94-2c544399c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Banaag works in Malaca√±ang as the Communications Assistant
        Secretary, even holding press briefings for the President when Secretary Martin
        Andanar and Spokesperson Ernesto Abella aren''t available. It''s a huge promotion
        for someone hailing from a fourth-class municipality of 10,000 people.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e69c18-7b67-4ba7-93a0-5cb542b76732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaca√±ang can be a lot like Natonin.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa68c74-ddee-4fb9-91d1-495a838624de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banaag admits she wishes she could sit in more senior-level meetings.
        The National Security Council, in particular, is her dream. "I''ve done several
        papers [for my master''s] on the South China Sea, and I''m interested in working
        on that more."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d3548-78fc-4a74-8981-39392286ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those meetings are only for undersecretaries and above.
        She says, "It''s not that I''m barred from them because I''m a woman. It''s
        just that the people they assign to those posts are all men. I suppose men
        trust other men."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca75bc-ccf2-4214-ae97-d975c7704cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portfolio assigned to Banaag instead? Gender and development.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c2979-2c30-42ad-a3e7-7a116af3b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09803377-281d-488e-8b0b-84f561bcdfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer look at the WEF‚Äôs gender gap statistics confirms this.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd9d4e-e6c1-4b06-9b5b-38c0afa80740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines‚Äô political and economic indicators for women are
        significantly lower than, say, indicators of health and education. The equal
        treatment of women seems to extend only as far as basic needs, but there is
        still a lingering belief that political and economic empowerment are much
        ‚Äúhigher‚Äù rights, if not privileges.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7522c-53dc-4bb5-8268-e0cf0e240b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have broken through the glass ceiling. But this is an achievement
        possible for a select few ‚Äî most likely those who already have other things
        working to their advantage, like their family upbringing, educational background,
        and social class. The reality is starkly different for other women, especially
        the poor and marginalized.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c43d8-71c2-4c40-a8ee-dc0247a86e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the country ranks 5th when it comes to having a female
        head of state, having both Cory Aquino and Gloria Macapagal-Arroyo take the
        helm for 16 years in total. But take a step back, and the rankings fall to
        61st when it comes to the whole of government: women account for just a fifth
        of Cabinet positions and a quarter of seats in Congress.</p>'
    '97':
      'image': 'jcr:b1f988ef-c4df-4aee-b346-2d317f343798'
      'imageCaption': 'Ayrie Ching is a senior writer for the Bureau of Public Information
        in the Autonomous Region in Muslim Mindanao, working with Muslim, Christian
        and Lumad groups. Photo courtesy of AYRIE CHING '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ebb8c3-3df1-47ee-8533-4ffb108135e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4153d6-6fc9-4c01-bfc4-d07fcedfe4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the Philippines ranks first when it comes to women in professional
        positions, but going lower down the corporate ladder, the country is 107th
        overall when it comes to women‚Äôs participation in the total labor force.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd325245-58e8-4a6c-aab9-f2f0c9df19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayrie Ching experiences this first-hand working in a region that
        has long clamored for full and meaningful recognition from the government.
        As a senior writer for the Bureau of Public Information in the Autonomous
        Region in Muslim Mindanao, she works with Muslim, Christian and Lumad groups
        ‚Äî and in every group, different women who are empowered leaders all the same.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f2b56-0016-4776-bc58-89a2e3c65b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSeeing how one can embrace her own identity and respect that of
        another, and how this mutual respect and recognition of diversity translate
        to strong points of unity, it''s humbling,‚Äù she says.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75baae4e-6e96-4258-a8d7-78f9b05d71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we hold a very loose, simplistic concept of ‚Äúwomen,‚Äù we can
        only address the basest of their needs. But women‚Äôs experiences vary greatly,
        depending on their class, religion, race and sexual orientation.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf5cd0e-796a-4dcd-804c-e2cbb19d0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this is why more far-reaching bills like the Magna Carta
        for Women can easily clear Congress, but bills that target specific groups
        of women ‚Äî particularly, vulnerable groups ‚Äî will struggle. Policies like
        the anti-discrimination bill for the LGBTQ, the reproductive health law for
        the poor, even the breastfeeding law for working mothers, they‚Äôve all faced
        legal and political roadblocks every step of the way.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0f65c-1eaf-4816-9f93-0d6ce7d6518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There‚Äôs a difference between caring for a person because you think
        she‚Äôs beneath you and caring for a person because you see her as an equal."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cfbbf-8eb0-4d98-9183-da2435a921d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some progress under the current administration. President
        Rodrigo Duterte has backed the RH law, even including reproductive health
        as one of his priorities for his term. A bill has been passed to lengthen
        maternity leave for all women, regardless of their civil status. The anti-discrimination
        bill is being heard for the first time in close to two decades.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d72dc7-2c84-4ba3-8e40-b859ee6532a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President has also been embroiled in controversies, bragging
        about his sexual exploits, catcalling reporters and making rape jokes. Allies
        have shamed Senator Leila de Lima for her relationship with her driver, even
        threatening to show an alleged sex tape, during a hearing about the drug trade
        in the National Bilibid Prison.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab5f9b-5e15-4d13-9faf-5d11833f9435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political victories should be celebrated, but Ching adds we must
        not take them at face-value. Where are these reforms rooted? Do they seek
        to protect women because they see them as weaker beings, or do they consider
        them as equals that‚Äôs why they should be accorded the same treatment as everyone
        else?</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c43f9-fec6-4626-86ce-445497370c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMaybe the intent doesn‚Äôt matter for some people, but it matters
        to me. There‚Äôs a difference between caring for a person because you think
        she‚Äôs beneath you and caring for a person because you see her as an equal,‚Äù
        she says.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee970306-c424-4c4d-85aa-54e5d908cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:25:30.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:25:34.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight for gender equality is a fight for all women. Not women
        most like you or women most likely to succeed or women least likely to cause
        trouble. Women empowerment is not an individual sport but a relay race ‚Äî it‚Äôs
        not a victory until the very last member crosses the line.</p>'
  'north-carolina-downs-gonzaga-ncaa-national-championship':
