  'hold-your-own-Coldplay-concert-at-home':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-04T16:27:35.241+08:00
    'imagesource': 'jcr:26d6b29d-532a-4815-9929-e646eb724800'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e5a43a0-9f20-4b3c-8655-26f7a08331e3'
    'lead': 'Can''t go to the Coldplay concert? Don''t panic. Lights will guide you
      home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:43:17.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:43:21.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
