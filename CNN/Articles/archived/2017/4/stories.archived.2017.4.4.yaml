  'PH-ok-with-china-unexplained-presence-in-Benham':
    'author': ' JC Gotinga, and Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-04T22:28:45.723+08:00
    'imagesource': 'jcr:3994c47c-09a2-4837-b4f5-ea5544242b7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a666e87-8f52-41bc-9be8-e921c6d1ed2f'
    'lead': 'Meanwhile, the DFA says there has been much progress in the drafting
      of a framework for the code of conduct in an even more contentious body of water
      - the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:29:08.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T14:27:35.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T14:27:35.098+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China won''t explain presence in Benham Rise - and that''s OK with PH

      '
    'updated': 2017-04-05T01:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025ab7f-49db-4bdb-aee3-e1bbe52c2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) -</strong> The government
        is not pressing China to explain its presence in Benham Rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa31186-605d-41b9-902d-200eec482239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Foreign Affairs Secretary Enrique Manalo on Tuesday expressed
        satisfaction over China''s pronouncements that it respects the country''s
        sovereign rights over Benham Rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fed62-8ab7-49cf-80d0-dc493a391b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s quite enough because it does indicate that they
        realize they would need to have permission to be there," Manalo told a forum
        of the Foreign Correspondents Association of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff53c0-5c13-41a0-bcce-861bc8c0fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has admitted its ship was in an area east of the country but
        only on innocent passage, saying it recognizes the country''s sovereign rights
        over Benham Rise. It never explained the ship''s activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eee0b8-401b-4c58-8d3e-5378d5c61a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters asked Manalo why the government is accepting China''s
        lack of an explanation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423d241-4dc6-4fc7-ad60-1dfbc38e9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Esperon: Chinese research on Benham Rise may benefit
        PH</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872618f-19e9-4d5a-87ad-fbab21e57750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said his department already accomplished its task of seeking
        clarification from China, "and that was how they replied."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d12569-1416-4b49-913b-2791827771f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo added, he''s "happy" with China''s response because "it''s
        quite clear that anytime that they will seek to go to that area to explore,
        they would need our permission."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4c697-85ef-46c5-86f2-ca6e168d6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations declared that Benham Rise, an undersea plateau
        135 miles off the coast of Aurora province, is part of the country''s extended
        continental shelf.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830847a4-2463-4cd9-979c-78834fa266ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the country exercises over the continental shelf sovereign
        rights to explore and exploit its natural resources. The rules also state
        that no one may undertake these activities without the express consent of
        the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a674d-2af5-4a3d-9b4d-d90c5f3f3b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International maritime law requires foreign researchers to share
        their findings with the host country - should they be allowed to explore an
        area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2e296-41b6-4455-a008-6d33dfaf1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs revealed that China applied for
        a permit twice to conduct research in Benham Rise since 2015, but these were
        all rejected as there were no Filipino scientists in the proposed exploration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3bcfa-2695-47c0-9c1c-cf957a14c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: PH denied China''s applications for research in Benham
        Rise ‚Äî DFA</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0aa90-ed3a-46f2-9193-964d51f13e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has yet to reveal whether China''s recent activities
        in Benham Rise were authorized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f6957-003e-43bc-88dc-ec9d7cb25919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress in South China Sea framework</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352ef46-7f7e-4ec2-b1dd-16fe4ccc7ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manalo said China and the Association of Southeast Asian
        Nations are past halfway through drafting the framework for a code of conduct
        in an even more contentious body of water - the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920bfd33-51cb-46f4-a3d8-6e752cd7d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code would identify what claimant countries can and cannot do
        in the disputed waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5898dc-8acb-43ef-a61e-9650d477485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manalo said "China still has the other view."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9177982-ae73-4c69-a417-319b1804c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China still believes in the position that it shouldn''t
        be legally binding," Manalo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b772ee-2d75-4880-8815-c68a2ff8d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo agreed that without a legally binding code, China might continue
        building and arming facilities in the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf75845-afd5-462a-8304-92a225b156d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:29:08.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:27:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the recently reported plans of Chinese construction in the
        disputed Scarborough Shoal, Manalo said China has been "pretty clear" Beijing
        has no official plans to construct anything on Scarborough, also known as
        Panatag Shoal.</p>'
