  'pio-abad-counternarratives':
    'author': 'Raymond Ang'
    'caption': 'In ‚ÄúCounternarratives,‚Äù artist Pio Abad draws from various anti-Marcos
      protests in history and plays on the relationships of known Marcos iconography,
      including the disembodied head of Ninoy Aquino, multiplied 327 times to represent
      the 3,270 people who died during martial law. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-04-04T17:09:04.584+08:00
    'imagesource': 'jcr:00edaee9-eb51-4708-b15e-b38d80ad6759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c3616b8-1b1c-431b-a54e-515ed695fe89'
    'lead': 'Fresh from Art Basel Hong Kong 2017, Pio Abad‚Äôs ‚ÄúCounternarratives‚Äù is
      inspired by various anti-Marcos protests in history. The exhibit draws from
      both the politically-charged era, as well as Abad‚Äôs own formidable and prolific
      career as a visual artist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:13:38.442+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T10:13:41.738+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T10:13:41.279+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How anti-Marcos protests influenced an artist‚Äôs latest exhibit

      '
    'updated': 2017-04-05T17:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85aa4e1-63d0-43bc-989f-611f613eb55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) ‚Äî At the recently concluded Art Basel
        Hong Kong 2017, two Filipino artists made distinct impressions on the global
        art stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c99bf5a-83a9-43e3-8d03-0b700a11bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zean Cabangis, a young artist known for his meditations on landscape
        and figuration, won the opportunity to stage a solo show with his home gallery
        Art Informal, as one of the artists selected for the Discoveries program,
        a platform designed as a showcase for emerging contemporary artists. Even
        more impressively, Pio Abad, an artist who‚Äôs won distinctions here and abroad
        for a body of work concerned with the social and political signification of
        things, was selected to be part of Encounters ‚Äî a program dedicated to presenting
        large-scale sculptures and installations by leading artists from around the
        world.</p>'
    '3':
      'image': 'jcr:91e1b946-cf44-40bd-b1df-53705a2bd54f'
      'imageCaption': 'Pio Abad is the eldest son of the lawyer and politician Florencio
        ‚ÄúButch‚Äù Abad ‚Äî a fact that wouldn‚Äôt be worth mentioning in the context of
        Pio‚Äôs own formidable and prolific career as a visual artist, if not for his
        decidedly politically-charged body of work. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0446af15-409c-48b1-9163-075f92f9eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6e84a-6fb8-4339-96dc-879778ecd62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with Silverlens Galleries, Abad chose to show an arrangement
        of 180 replicas of the black Asprey handbag famously carried by Margaret Thatcher.
        The replicas were produced in the city of Marikina, a once thriving site of
        leather manufacturing that was dealt a blow it never quite recovered from,
        when the Philippines joined the World Trade Organization, a project Thatcher
        was heavily involved in. The installation, titled ‚ÄúNot a Shield, but a Weapon,‚Äù
        caught the eye of the international art press, including the New York Times
        and the BBC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42dce8-149b-4ee6-9077-f4bbae135257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pio Abad is the eldest son of the lawyer and politician Florencio
        ‚ÄúButch‚Äù Abad ‚Äî a fact that wouldn‚Äôt be worth mentioning in the context of
        Pio‚Äôs own formidable and prolific career as a visual artist, if not for his
        decidedly politically-charged body of work. A few days after Art Basel wrapped
        in Hong Kong, Pio opened his latest exhibit in Silverlens Galleries in Manila,
        a new show inspired by various anti-Marcos protests in history. One of the
        most striking pieces in the show is a scarf bearing the message: ‚ÄúIMEE‚ÄôS FACE
        IS A NATIONAL TREASURE. WE PAID FOR IT!‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4864f9f-7de2-4028-b4cc-f18968ddd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently caught up with Abad to talk about
        Marikina, legendary visual artist David Medalla, and how anti-Marcos protests
        influenced his latest work. Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce0470-9882-400e-8ce5-2b7fa25f24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I couldn‚Äôt help noticing that scarf in the middle of your exhibit,
        with ‚ÄúA bas la with mystification‚Äù painted on it. That‚Äôs what David Medalla
        said at the opening of the CCP [Cultural Center of the Philippines in 1969],
        right?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac854c-afd8-4531-b9ff-bfefde201ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, the three scarves that are next to each other ‚Äî ‚ÄúWe want
        a home not a fascist tomb!‚Äù, ‚ÄúA bas la mystification, down with mystification!‚Äù,
        ‚ÄúRe:gun go home‚Äù ‚Äî were the three placards that were put up in CCP. I think
        [the painter Marciano] Mars Galang was the other one [with the poet Jose Lansang
        Jr.]. For me, it‚Äôs such a seminal performance for David and also for, I guess
        my point of view, it‚Äôs trying to understand voices of dissent in the history
        of Philippine contemporary art. It seemed like a good point to start this
        body of work. In fact, I made those [designs] a few years ago and they‚Äôve
        been on file for ages. I‚Äôve been trying to work out in what context to place
        it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9381afc-1992-4bcb-b68f-6ea1ed9bc781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funnily enough, history has a way of telling you what to do, diba?
        So after the November protests against the reburial of Marcos, you know this
        kind of outpouring of creative placards, I thought it would be interesting
        to kind of place it there. It becomes the beginning of this history of creative
        placard-making but also, the history of this particular part of Philippine
        contemporary art history that I‚Äôm interested in.</p>'
    '15':
      'image': 'jcr:8e297599-83d9-4685-9ef9-4c708621b50a'
      'imageCaption': 'Abad‚Äôs latest exhibit features his famous Imelda scarves with
        statements lifted from placards from anti-Marcos protests through the years
        emblazoned on them. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1c8f8-43ba-4c2e-9f26-7388a652e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecdd02b-c9e9-48ad-93ab-ec97f188b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your trademark scarves now have these messages on them. And what
        I gather is these are taken from different anti-Marcos rallies at different
        points in time. I remember the ‚ÄúImee‚Äù statement as one of the things that
        went viral during the rallies last year.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e4ad0-e705-4db1-832e-f3a2f0667829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs largely from the CCP protest in ‚Äô69 and the two rallies that
        happened in 2016. Rather than a broad historical account, it‚Äôs the bookends.
        I like the idea that it starts with David Medalla, and it ends with a Hamilton
        quote. I think that brings everything together neatly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f685782-cec1-47de-b13f-003aee4fa8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Deciding] was hard because I filed everything eh. I had over a
        hundred very low res images from Twitter, Facebook, my own photos ‚Äî it was
        really difficult to choose which ones to go for. In the end, I‚Äôm not really
        sure how I ended up with this selection but I think it‚Äôs a combination of
        ‚Äî apart from the quote by [Associate Justice] Marvic Leonen when he read his
        dissenting opinion about the burial of Marcos in the Supreme Court ‚Äî everything
        else is made in the exact way that the placards are made. I just happened
        to put them on scarves ‚Äî exact fonts, exact design.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126415dc-b192-45f8-addc-99463873c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to play on things that already exist in people‚Äôs political
        imaginations. Otherwise, what‚Äôs the point? You want to communicate things
        as quickly as possible. I don‚Äôt believe that artists have to hide so much
        in theory or kind of obscure facts."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a12528-8ac4-449f-b6dd-770c27d6e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the floor are busts of Ninoy Aquino. I‚Äôm curious. Why did you
        decide to use an image of him without the glasses, which is part of his iconography?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae2d55-7fe5-446e-aa44-f1e2e749816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always work with what I‚Äôve found, and I came across this study
        for this monument. The piece on the floor, which is called ‚ÄúStudies from a
        Forgotten Monument,‚Äù is based on Anastacio Caedo‚Äôs study of the Ninoy Aquino
        monument, the one that was initially placed on the corner of Paseo and Ayala.
        I think it was up as early as ‚Äô87. It was of Ninoy Aquino going down the stairs
        of the China Airlines flight as he was getting gunned down. So the face of
        Ninoy on the floor multiplied 327 times is the exact face of Ninoy [in the
        monument] when he was shot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae1355-b7ce-4a5d-be0e-70b8e144e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why 327 times?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a19aa6-13b3-4359-9813-eb87b47ca38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs sort of a symbolic equivalent of the 3,270 people who died
        during martial law. That‚Äôs why if you see there are three empty [spaces among
        the busts], that‚Äôs because the grid is arranged 330, tapos binawasan ko so
        it‚Äôs 327. I wanted it to be a kind of piece about heroism but also about loss.
        Because that‚Äôs what that face was.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3d8a4-b44d-4234-97b0-707b07c6a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glasses weren‚Äôt there because the original piece that I got,
        this is the exact cast of it. I have the original study. I found it while
        doing research for another show, in an antique shop in Teacher‚Äôs Village.
        He had loads of casts by Caedo ‚Ä¶ Well, you don‚Äôt know anymore. Philippine
        history goes with ‚Äúthe story goes ‚Ä¶‚Äù because there‚Äôs no way of confirming,
        really. A lot of these kinds of Caedos and [Guillermo] Tolentinos, when the
        artists themselves died, whoever inherited the molds kept on producing copies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41213b9d-e242-46b9-8f5a-f1195d035a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I found interesting about the Ninoy head is it was on its own
        and it had a rusty bit of like, metal that suggests it was once attached to
        the whole thing. I was told it was the original study, and the kind of age
        of it makes it seem so. But it could also be a cast of the original study.
        But it was definitely for that monument, that‚Äôs now been replaced by something
        that‚Äôs maybe a lot more conventional for a hero‚Äôs monument. But for me, I
        think the earlier sculpture was stranger and maybe more appropriate for these
        strange times.</p>'
    '36':
      'image': 'jcr:57892040-8938-442c-99da-0cd91e8bbd24'
      'imageCaption': 'In ‚ÄúCounternarratives,‚Äù reproductions of Abad''s illustration
        of the damaged bust of Ferdinand Marcos in Tuba, Benguet. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489fa3b-a888-41b2-bc18-977ea7ceeb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71534fb-8a93-4d92-a002-1eb0060c6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For me, when I experienced the show, I first looked at the scarves,
        and then I looked at the prints of the Marcos busts ‚Äî which is one understanding
        of it ‚Äî and then you see the busts on the floor and it adds another reading.
        Why did you decide to zero in on that Ninoy image for the busts?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41fcac-5c6e-46cc-ab09-e842f63ef9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, this is the least subtle show I‚Äôve ever made and I think
        it‚Äôs sort of appropriate for the times. It‚Äôs not very subtle times ‚Ä¶ Essentially,
        it‚Äôs a show about heads and the heads happen to be these three people [Ferdinand
        Marcos, Imelda Marcos, Ninoy Aquino] who have arguably affected our lives
        the most in recent history. The way I work is I‚Äôve lived with these artefacts
        for a while, and at a certain point they just crystallize into a show. And
        it seemed important, when you talk about narratives and counternarratives
        and revised narratives, the starting point for discussing that in the context
        of the Philippines is these three people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6ce3e-4977-4bef-ae5e-593e8a35d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Let‚Äôs talk about Art Basel Hong Kong. Congratulations on being
        part of Encounters. It‚Äôs an amazing platform. How did you end up becoming
        part of Encounters?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504e7e0-9e6f-4e27-ae03-aee0b429e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I‚Äôve known the curator Alexie Glass-Kantor for quite a while. I
        met her at the first Art Basel [Hong Kong, five years ago] ‚Ä¶ I met her through
        [the Museum of Contemporary Art and Design (MCAD) director and curator] Joselina
        Cruz. They‚Äôve been friends for a while and Alexie is now on the board of MCAD.
        So we‚Äôve been talking about wanting to do things for a while. So when I did
        my first solo show in Sydney last year, I met up with her and she said, I
        think you and Silverlens should put forth a proposal. So we proposed this
        project, which already existed in a show in Glasgow I did, the handbags. But
        I really wanted to bring it to Hong Kong because it‚Äôs more specific to that
        place. Hong Kong is where the Philippines and the U.K., in a way, share the
        same space. It was the perfect site for it, and the reception was great. The
        position of the installation was perfect, right between a dead Fidel Castro
        and the Gagosian Gallery. <em>[Laughs]</em> The end of history, in the art
        fair.</p>'
    '44':
      'image': 'jcr:d14b68e6-3ed3-41a9-81e6-87b040064316'
      'imageCaption': 'In ‚ÄúCounternarratives,‚Äù Abad produced reproductions of his
        illustration of the damaged bust of Ferdinand Marcos in Tuba, Benguet. Photo
        by KIT MIN LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b88672-3d40-464d-97f1-b48d117933eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea786793-4cac-44c3-8259-45e4f7c4b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tell me about the production process. I read that the bags were
        made in Marikina?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332aad75-98d8-4f10-8947-fc65a44fc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the way that I‚Äôm using Ferdinand, Ninoy, and Imelda in this work,
        and using Margaret Thatcher, I wanted to play on things that already exist
        in people‚Äôs political imaginations. Otherwise, what‚Äôs the point? You want
        to communicate things as quickly as possible. I don‚Äôt believe that artists
        have to hide so much in theory or kind of obscure facts. There‚Äôs a way to
        kind of share these alternative ways of readings by using things that already
        exist in people‚Äôs heads.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8197f0-0a40-4c01-be2e-b8203469eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, this is the least subtle show I‚Äôve ever made and I think
        it‚Äôs sort of appropriate for the times. It‚Äôs not very subtle times. Essentially,
        it‚Äôs a show about heads and the heads happen to be these three people ‚Äî Ferdinand
        Marcos, Imelda Marcos, Ninoy Aquino ‚Äî who have arguably affected our lives
        the most in recent history."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54e2cb-b56e-4862-9936-374dc1f71f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handbag, and then looking at Marikina in the context of neoliberalism,
        seems like a perfect fit, the way I saw the piece was, I wanted to use the
        bags to tell a kind of microhistory of neoliberalism. Marikina used to be
        a thriving sight of leather production. But when the Philippines joined the
        World Trade Organization, which was obviously a Margaret Thatcher-Ronald Reagan
        project, Marikina went into decline. So using that history to product the
        installation kind of was as much an important part of the work as using Margaret
        Thatcher herself.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a661c-1ce6-419a-81f8-2e82aec3e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was interesting. The first time I did it, I didn‚Äôt really [explain
        to the artisans what the show was about]. I just wanted to have the bags made.
        I used a company called Bags Bunny ‚Äî and that‚Äôs mainly why I used them because
        ang ganda ng name. [Laughs] When I was doing the piece for Hong Kong, there
        were certain requirements that made it clear that they weren‚Äôt making bags
        anymore. We had to put holes in the base of the bags so they could be drilled.
        We had to put wire in the handles. When I was asking them to basically make
        a new version of the piece I showed in Glasgow, I had the installation shots
        so they had a better understanding.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324b36c-fce5-4d92-9196-1cecd4271446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did you zero in on the bag as a kind of emissary of your message?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b701a55-9543-4558-a4a6-11e2228f4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like looking at domestic things and also the way domestic things
        can substitute for people. In the same way that for various reasons, Imelda
        Marcos has been contained in one shoe, or Philippine history from 1960 to
        1986 can be contained in one shoe, a lot of Margaret Thatcher can be contained
        into the black leather handbag. It seemed to be logical to me ‚Ä¶ What was interesting
        actually was, making that Hong Kong work, I started making it June of last
        year. I just voted to stay in the European union. And then as I was confirming
        production on June 23, I found out that Brexit was happening. And then showing
        it in Hong Kong a few days before Theresa May. A few days after the show ended
        in Hong Kong ‚Äî the show ended March 25 ‚Äî and then March 29, Theresa May handed
        over the letter saying they want to kickstart the divorce proceedings ‚Äî it‚Äôs
        strange. Obviously, I have no control over that but the production coincided
        with this very specific history unfolding in a place that I now call home.</p>'
    '58':
      'image': 'jcr:db3237a2-3942-45bb-8ad2-830c3c5a1dd8'
      'imageCaption': 'In ‚ÄúCounternarratives,‚Äù Abad traces the history of ‚Äúcreative
        placard-making‚Äù in the context of anti-Marcos protests by drawing links between
        the CCP protest of 1968 and the reburial protests of 2016. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20f19e-0f33-4cd1-b199-597d6e4170bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185bae3-6596-4941-b15b-e86413bccac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Now, I have to ask, because obviously you don‚Äôt make work in a
        vacuum, especially in Manila. How did your family react to the ‚ÄúCounternarratives‚Äù
        show?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43355d78-fb5b-4b0e-9aa4-9c593cda97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think they kind of understood it, which is great. They don‚Äôt always
        understand everything I do. [Laughs] And actually the opening was really interesting,
        it was a good mix of people who fought during the dictatorship, young artists,
        but also people from the international art world flying in for the weekend
        ‚Äî it was a really interesting cross section of people who read into the work
        whatever situation they found themselves in, in the past or now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc3294-3f7f-431b-b65d-042f13fb447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a131dd4-fd5a-42c2-bd05-05c7b02047ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:13:41.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúCounternarratives‚Äù by Pio Abad can be viewed in Silverlens Galleries
        until April 27.</p>'
