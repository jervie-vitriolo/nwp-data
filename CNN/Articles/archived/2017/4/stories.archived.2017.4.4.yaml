      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">tfw <a href="https://twitter.com/UNC_Basketball?ref_src=twsrc%5Etfw">@UNC_Basketball</a>
        just won another <a href="https://twitter.com/hashtag/NationalChampionship?src=hash&amp;ref_src=twsrc%5Etfw">#NationalChampionship</a>!
        <a href="https://t.co/8TryVF4rlT">pic.twitter.com/8TryVF4rlT</a></p>&mdash;
        UNC-Chapel Hill (@UNC) <a href="https://twitter.com/UNC/status/849113866864701441?ref_src=twsrc%5Etfw">April
