    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No ticket, no problem. Hold your own Coldplay concert at home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b0545-30f2-45f3-b6a7-ac82ae631b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) ‚Äî</strong> After
        years of waiting, fans are getting a chance to watch British rock band Coldplay,
        which is finally making its way to the Philippines tomorrow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9e4a9-f729-4555-b812-d666558301b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for every Coldplay fan counting down to the concert of a lifetime,
        there are a hundred others mourning missing out on the show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562778a-0073-437a-8016-b7ce7b904779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who won''t be jamming with the award-winning band on Tuesday,
        everything''s not lost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08ff81-4a7e-4539-ab34-121a4ed082dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may not be making your way to the Mall Of Asia (MOA) Concert
        Grounds, but you can attempt to hold your own "Coldplay concert" from the
        comforts of your home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33a1b9-a0f6-46ac-8af8-a106260f741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Music</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83596398-68f1-4824-ac4c-13e269cb1718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical Coldplay concert features a mix of its old and new hits.
        From its breakthrough single, Yellow, to recent songs from its A Head Full
        of Dreams album, Coldplay''s concert set list covers the highlights of its
        20-year history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f78f28-383c-4534-857e-c91f02d9abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Head Full of Dreams concert shows are said to have 21 songs, starting
        with its namesake track and ending in the dreamy Up &amp; Up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fdc0f8-405d-458f-a2af-0356fc80560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking to replicate the Coldplay experience, music site
        Setlist.fm has posted a list of Coldplay songs played in previous shows in
        the A Head Full of Dreams tour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc0a2b-fb2c-45ba-bb20-533a03d57420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines took the liberty of replicating the playlist on
        Spotify for you.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Aplaylist%3A70EnPyE1AzPgTfnk7hSjL2"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1950f-a086-4886-8830-04d87cad93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:17.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:43:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
