  'idlib-dozens-reportedly-killed-in-gas-attack-in-syria':
    'author': 'Kareem Khadder, Schams Elwazer, Eyad Kourdi, and Jomana Karadsheh,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-04T21:50:48.706+08:00
    'imagesource': 'jcr:5c14f0bd-f134-4092-a944-733859fc3338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c0391f-00ba-4d6a-8269-df8624ce07e9'
    'lead': 'Dozens of people, including at least ten children, have been killed and
      over 200 injured as a result of asphyxiation caused by exposure to an unknown
      gas or chemical agent in northern Syria on Tuesday, multiple activist groups
      were reporting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:46:20.438+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T09:46:51.028+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T09:46:50.834+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Idlib: Dozens reportedly killed in gas attack in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41bbf4-0e09-4ec2-9f00-77c385098187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Dozens of people, including at least ten children, have
        been killed and over 200 injured as a result of asphyxiation caused by exposure
        to an unknown gas or chemical agent in northern Syria on Tuesday, multiple
        activist groups were reporting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15cc4c6-245e-4b52-8abb-d9c25f950a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes hit the city of Khan Sheikhoun, in Idlib province, at
        6.30 a.m. giving off a "poisonous gas," according to Anas al-Diab, an activist
        with the Aleppo Media Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f43d00-a9d0-43f5-932e-1c312a765a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five minutes later, three more strikes hit the same city center
        location but did not result in any gas, al-Diab added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9003b-9f35-4c9d-97a6-4cdd2376d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating on social media purporting to be from the scene
        show people, including children, who appear unresponsive; others are seen
        struggling to breathe or wearing oxygen masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e14389-859d-43b8-9915-f0d8e11a6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are attempting to evacuate the wounded to Turkey, according
        to activists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc66bd-61f3-412f-bf79-c9d6d48f8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting reports about death toll</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fbf710-8c41-43a2-8cc7-d9a49b2ac4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist al-Diab said the death toll was at least 67, while activist
        group Idlib Media Center reported that dozens were killed. Elsewhere the UK-based
        Syrian Observatory for Human Rights said at least 58 were dead, including
        ten children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d90a7-0536-4ed5-97d7-19fa9a5e0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Negotiations Committee, an umbrella opposition group, claimed
        the death toll could be as high as 100 with up to 400 injured. Activist groups
        have blamed Syrian President Bashar al-Assad''s regime for the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648477b-5848-4eff-9c59-8006fdf93fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Coalition, another umbrella opposition group, referred
        to the attack in a Twitter post as a "crime similar to that in Eastern Ghouta
        in 2013 that the international community allowed to pass without accountability
        or punishment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81394c77-97f9-457d-9ee1-825f6a66e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was referring to a notorious and widely reported chemical
        attack that was blamed on the Syrian regime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cf22b-37d9-42aa-9059-65de8fdf98f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:46:20.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:46:51.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Idlib: Dozens reportedly
        killed in gas attack in Syria."</em></p>'
