      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her predecessor, Michelle Obama, opted to have her first official
        portrait taken in the White House Blue Room. She was photographed by Joyce
        N. Boghosian.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f058f57-5a37-4481-aa9c-4ecd3a07511e'
      'mgnl:activationStatus': true
