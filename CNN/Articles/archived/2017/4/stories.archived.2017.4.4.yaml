      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 in Houston, UNC (33-7) lost in a thriller, succumbing to
        Villanova on that last-second three-pointer by Kris Jenkins. But the Tar Heels
        didn''t let that scenario shape up on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c56d0-b8bd-4743-89d8-3c82810c7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:29:59.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening minutes of the second half, UNC went on an 8-0 run
        to take a 40-35 lead. Gonzaga stormed right back with an 8-0 run of its own
        to make it 43-40 with 14:34 left. From there, as the teams continued to trade
        points, the officials couldn''t stop blowing the whistle. There were 27 fouls
        called in the second half, compared to 17 in the first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfa9d8-e3d1-4d51-bfab-e33ae04f6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:29:59.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final push came from UNC. An Isaiah Hicks jumper gave the Tar
        Heels a 68-65 lead with 27 seconds to go. A Kennedy Meeks block and a timely
        rebound by Joel Berry II set up the fast break, which led to a Justin Jackson
        dunk. That made it 70-65. With no timeouts, Gonzaga was finished.</p>'
