      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry, who scored 22 points on 7-of-19 shooting, was named Most
        Outstanding Player.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8f11a-8fdb-4087-b152-e634aba316a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:55.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:29:59.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga (37-2) was in the national championship game for the first
        time. It was also the Bulldogs'' first Final Four appearance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e9196-c478-453d-8414-c7c0eb77c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:55.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T10:29:59.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Catholic university in Spokane, Washington, emerged as
        a Cinderella team in 1999, reaching the Elite Eight before losing to eventual
        champion Connecticut. The Bulldogs have been a mainstay in the NCAA tournament
        since.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you Zags for an unbelievable and historic season, and Zag
        Nation for your unwavering support. We are so proud of you. <a href="https://twitter.com/hashtag/MarchMadness?src=hash&amp;ref_src=twsrc%5Etfw">#MarchMadness</a>
        <a href="https://t.co/uxtPYPv2Fd">pic.twitter.com/uxtPYPv2Fd</a></p>&mdash;
        Gonzaga University (@GonzagaU) <a href="https://twitter.com/GonzagaU/status/849104318686941185?ref_src=twsrc%5Etfw">April
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53891a6-0e75-458a-9217-fcb2da9749b9'
      'mgnl:activationStatus': true
