      'mgnl:type': 'text'
      'text': '<p>(Story updated on April 23 to include new information from AFP Chief
        Eduardo Ano and the joint AFP, PNP-PRO 7 statement.)</p>'
  'russia-trump-advisers-infiltrate-campaign':
    'author': 'Pamela Brown, Shimon Prokupecz, Jim Sciutto and Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-22T12:06:35.335+08:00
    'imagesource': 'jcr:7174eb78-c4aa-48cf-820c-e4cfa6db1c39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4579bd97-292d-438f-8679-ebae356d0066'
    'lead': 'The FBI gathered intelligence last summer that suggests Russian operatives
      tried to use Trump advisers, including Carter Page, to infiltrate the Trump
      campaign, according to U.S. officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:42:11.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:42:15.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:42:15.026+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources: Russia tried to use Trump advisers to infiltrate campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dfe835-d493-4cf1-85c7-c39b865ea9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The FBI gathered intelligence
        last summer that suggests Russian operatives tried to use Trump advisers,
        including Carter Page, to infiltrate the Trump campaign, according to U.S.
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4bf0a-8511-4901-bc71-ecd5f3c1e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new information adds to the emerging picture of how the Russians
        tried to influence the 2016 election, not only through email hacks and propaganda
        but also by trying to infiltrate the Trump orbit. The intelligence led to
        an investigation into the coordination of Trump''s campaign associates and
        the Russians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f2822-7850-4957-90bd-843fd8ac3ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These officials made clear they don''t know whether Page was aware
        the Russians may have been using him. Because of the way Russian spy services
        operate, Page could have unknowingly talked with Russian agents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7151cbe-4add-4f91-85a1-c4de234747dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page disputes the idea he has ever collected intelligence for the
        Russians, saying he helped the U.S. intelligence community. "My assumption
        throughout the last 26 years I''ve been going there has always been that any
        Russian person might share information with the Russian government ... as
        I have similarly done with the CIA, the FBI and other government agencies
        in the past."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed2285-9955-4b84-8dfe-ebb7e7cfa149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the intelligence suggests Russia tried to infiltrate the inner-workings
        of the Trump campaign by using backdoor channels to communicate with people
        in the Trump orbit, U.S. officials say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862229b6-bd67-404c-8a74-ccbc5f446eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page is one of several Trump advisers U.S. and European intelligence
        found to be in contact with Russian officials and other Russians known to
        Western intelligence during the campaign, according to multiple U.S. officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9459de1-9acd-40fb-80e0-c0f30088a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope and frequency of those contacts raised the interest of
        U.S. intelligence agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60917ba8-bbb6-4b41-9738-f5f663ee32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and CIA declined to comment on Page''s statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1141c9-f7d5-4a47-9945-7ecb58e21d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Page had meetings with a Russian man who turned out to
        be a spy, according to federal prosecutors. Page denied knowing that the man,
        Victor Podobnyy, was secretly a Russian operative living in New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15810216-6c5c-450b-a820-ceede10277cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN first reported, Carter Page''s speech critical of U.S. policy
        against Russia in July 2016 at a prominent Moscow university drew the attention
        of the FBI and raised concerns he had been compromised by Russian intelligence,
        according to U.S. officials. They also feared that Russian operatives maintained
        contact with him both in the United States and Russia, U.S. officials say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fa806-ecd5-433c-a12e-d39dd4de5f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conversations with suspected Russian operatives are being examined
        as part of a large intelligence-gathering operation by the FBI and other U.S.
        agencies that was set up to probe Russia''s interference in the election.
        The officials would not say what the conversations were about.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d2291-7023-4426-aa32-83719b861180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Page''s name became associated with the campaign is a reflection
        of how minimal the Trump operation was last year, as establishment national
        security figures avoided an association with the insurgent operation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ac0ea-3867-4ac0-b30a-df74aea9f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump prepared to meet with The Washington Post editorial page
        in March 2016, the campaign was under pressure to name national security advisers.
        Staffers produced a list of names for Trump to refer to, according to a U.S.
        official close to the campaign. Trump mentioned Page, in part because he had
        a Ph.D. listed next to his name, the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba233c-b0aa-4718-8a98-ce8667459163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had never met Page. Sam Clovis, co-chairman of the campaign,
        helped gather the names that the candidate used.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07bc9e-0394-4810-a454-ac584f962d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign officials say there''s no indication Page ever attended
        any national security meetings at Trump Tower. They insisted he played a junior
        role and was not an influential figure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b766f-898d-416d-82cb-7e6c8211c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a letter Page wrote to the House Intelligence committee offering
        to testify, Page describes more interactions with the campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f81dd-7df5-41c0-8519-2976e857fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For your information, I have frequently dined in Trump Grill, had
        lunch in Trump Cafe, had coffee meetings in the Starbucks at Trump Tower,
        attended events and spent many hours in campaign headquarters on the fifth
        floor last year."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2d4a9-24ee-4441-9e4c-61b82812d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official with close ties to the campaign says Page''s claim
        he spent time on the fifth floor is meaningless since the campaign no longer
        used that floor starting in early July. The official also says the places
        he listed as visiting are public spaces visited by millions of people a year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd602dd-a1b3-47a4-beee-13f60ebe637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI had Page on their radar for at least four years, according
        to court documents and U.S. officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0acb13-df9e-4c98-9e9d-3f1c94190eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also knew about Page from its 2013 investigation into
        a Russian spy ring in New York. One of the spies was taped saying he tried
        to recruit Page, and Page admitted meeting him. But Page says he didn''t share
        anything sensitive and didn''t know he was talking to a spy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327016b-03d9-483d-a346-8233e22cdffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also traveled to Russia frequently and interacted with officials
        that the FBI was concerned were acting on behalf of the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba9ff2-3483-4a7e-824b-d662a9bf5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trip to Russia in July 2016 revived the FBI''s interest, when
        he delivered a lecture at a graduation ceremony for the New Economic School.
        The university opened after the fall of the Soviet Union and is ranked as
        one of the best universities for economics in Russia. Former President Barack
        Obama gave a speech there during his first official trip to Russia in 2009.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6e955-8493-47b1-b1f8-7d2d3ea13ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Page''s lecture sounded different than what would be expected
        from most Americans. He parroted Kremlin talking points by chastising the
        West for prolonging "Cold War tendencies."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20aaca6-9f1a-44ef-b848-a28f6e0a586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ironically, Washington and other Western capitals have impeded
        potential progress through their often hypocritical focus on democratization,
        inequality, corruption and regime change," he said, adding that U.S. foreign
        policy toward Russia was "condescending" and "hostile."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b3de0-5b3b-4a39-97d6-cfd75c88c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page stressed to the audience that he was there as a private citizen
        and not a Trump surrogate. But a spokesman for the school told CNN that Page''s
        ties to Trump helped secure the invitation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc6954-41f2-4e2c-84e5-af8430370c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organizing committee for the commencement last year thought
        that he was a colorful and interesting character," said Denis Klimentov, a
        spokesman for the New Economic School. "It was partially supported by the
        fact that The Washington Post, the newspaper, back in the spring of 2016,
        cited Carter as one of Mr. Trump''s foreign policy advisors."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58628438-7fce-4659-9a29-9eb4274ce2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page maintains that he only met with "scholars and professors" during
        his July trip. Klimentov said that the New Economic School didn''t arrange
        any meetings on Page''s behalf.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac4da5-226a-42ef-a918-9b102f30f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physically and technically, frankly speaking, I don''t think he
        had any time for that, he was with the school pretty much during most of the
        day, both days, and the remaining half of the day that he was in Moscow,"
        Klimentov said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c830658-0d75-469e-9178-8a7625c39cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a former Obama administration official briefed on Russia''s
        meddling in the election says Russians who work at prominent think tanks,
        universities and businesses often play an informal intelligence role.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa53c59-0a86-4040-afe3-3b2a6cb0d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very few agencies of any kind that don''t have some sort
        of intelligence or counterintelligence role," the official told CNN. "If you
        run an organization in Russia government, you will now have a role in that.
        It''s the explicit mission of Russian government agencies."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830d024-b493-41a5-9cae-6c5d9919ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Page returned to the U.S., he and other Trump advisers
        headed to Cleveland for the Republican National Convention. On the sidelines
        of a convention-related event, Page and other Trump advisers, including JD
        Gordon and Jeff Sessions, met with Russian ambassador to the U.S. Sergey Kislyak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5af9c2-06b8-4854-885c-d61c5504a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after Page''s trip, the FBI sought and received a warrant
        from the secret court that oversees the Foreign Intelligence Surveillance
        Act (FISA) to monitor Page''s communications.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff1930-2976-451a-a241-8f3449146d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned to Moscow in December 2016, after Trump won the
        election, Russian state-run media widely covered and promoted his trip, including
        RT and Sputnik, which have been identified by the U.S. intelligence community
        as tools for the Kremlin''s propaganda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f65e28-6aea-469a-81fd-2586aa55936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT published stories on all three days of Page''s trip. Sputnik
        published an 800-word roundup of the presentation and press conference he
        gave at the state-run news agency''s headquarters. The RT affiliate Ruptly
        quickly published the full video of his second presentation and press conference.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4889d9-3fac-48ac-ad2f-509dd22cb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That speech was given under the auspices of the Russian government:
        The event was held at the headquarters of the Rossiya Segodnya International
        Information Agency, a state-run media company created in 2013 by an official
        decree from Russian President Vladimir Putin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb7cef-8b54-46c4-99ae-e8f503f112dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did Russian state-run media cover the trip, but a prominent
        government-run think tank involved in election-meddling efforts put out a
        press release heralding Page''s visit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc1382-e8b0-4733-a9d7-d362e3cbb046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Russian Institute for Strategic Studie, Leonid
        Reshetnikov, painted Page as an influential adviser to Trump and said his
        visit could help improve U.S.-Russian relations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cdc6a-1a45-42a7-b110-bd8961b140a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite possible that Trump''s advisor is a pragmatist and
        a realist," Reshetnikov said, according to a translation of his comments in
        Russian. "This is probably not an ordinary visit. He has probably received
        some instructions from the President-elect. I don''t think that meetings at
        the highest level will take place, but (the possibility) cannot be excluded."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde58d37-ecc2-41b5-8daa-1de6581eabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported this week that the group was involved in Russia''s
        efforts to interfere in the U.S. election. The organization sent recommendations
        to top Kremlin leaders with plans of how to use its propaganda machine to
        help Trump and undermine Democratic nominee Hillary Clinton.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625cca19-1637-4cac-a785-b04b1d2e1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and other U.S. agencies have been combing through information
        obtained through that FISA as part of its ongoing investigation into the Trump
        campaign''s links to Russia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013a487-fd51-485a-9b72-9be024bb62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence analysts and FBI investigators who analyzed various
        strands of intelligence from human sources to electronic and financial records
        have found signs of possible collusion between the campaign and Russian officials.
        But there is not enough evidence to show that crimes were committed, U.S.
        officials say.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1edbc-e154-44db-b475-4457e8e6b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem for investigators has been that they lost their
        opportunity to conduct the investigation in secret after several leaks last
        year revealed FBI was looking at people close to the Trump campaign. After
        those reports, people that the U.S. was monitoring changed their behavior,
        which made it more difficult for U.S. officials to monitor them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6970d-cced-4c23-a368-5ff16dbf8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to reflect additional reporting
        on Page''s role during the campaign.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4adb76-ff68-4873-99bf-c032dd4e23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:42:11.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:42:15.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sources: Russia
        tried to use Trump advisers to infiltrate campaign."</em></p>'
  'prince-death-anniversary':
    'author': 'Lisa Respers France, CNN'
    'caption': 'A mural painted celebrating Prince''s life in the Uptown neighborhood
      he made famous singing about.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-04-22T11:10:43.885+08:00
    'imagesource': 'jcr:a288043f-6021-466d-baf5-ec802fcdcb6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '103731c6-46d5-4dca-9fd1-d546f6c93274'
    'lead': 'With tattoos, purple-hued tributes, concerts and dance parties, Prince
      fans around the world are commemorating the superstar musician, who died at
      age 57 of a drug overdose on April 21 last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:46:05.360+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:46:08.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:46:08.522+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince mourned one year after his death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7594ceb-a08b-432b-b371-4f8c1a702cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Linda Haynes-Williams will be in both physical
        and emotional pain on Friday, as she marks the one-year anniversary of the
        death of Prince.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f47cc-f677-456e-a42d-0cb69fabc674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting my first tattoo in honor of him and I''m scared to
        death," she said. "It looks like a dove holding his symbol, flying away and
        the dove has a teardrop coming out of its eye."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97652b31-7494-4276-9e77-ba73db0458ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tattoos, purple-hued tributes, concerts and dance parties,
        Prince fans around the world are commemorating the superstar musician, who
        died at age 57 of a drug overdose on April 21 last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07467365-299c-426c-861b-2a28849991e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators continue to sort out the circumstances surrounding
        Prince''s death, many of his supporters have yet to accept he''s gone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa3a51-aa25-4e39-b522-057268d797cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Superfans</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324180d-171e-45cd-9716-4855e15156c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haynes-Williams said her grief over Prince hasn''t abated. She fell
        in love with his music as a young girl, watching the singer perform on "American
        Bandstand."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7b51e-c923-4a23-a4e0-7bc4bab6b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve loved him since day one and ain''t nothing changed," the
        45-year-old self-described superfan said. "Everybody and their mama knows
        how I feel about him. When he passed away, I got so many calls and texts.
        If you had looked on my [Facebook] page, you would have thought Prince was
        my family member."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f9fa8a-3e97-42bb-89d1-f14408706931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elusive in life and death</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ca10c-d388-4cb1-af2b-81771e17d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outpouring of public grief for a major celebrity is not unusual.
        But, for many, the loss of Prince feels different because Prince was different.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf991c74-e311-410a-a4f6-49efa4ddfa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly ageless and untainted by scandal, women adored Prince.
        Men recognized him as a dude who could steal a woman''s attention -- all while
        he wore heels and makeup -- because Prince was just that cool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbefdb6-4f3e-4d40-8ea1-b239075bcd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as elusive as he was in life -- grudgingly joining social media
        and rarely granting interviews -- Prince''s death has been equally shrouded
        in mystery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dccc94-424b-4c11-8551-549d2ad96acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disconnect between Prince''s reputation for healthy living and
        his surprising early death has exacerbated the sense of loss among some of
        his fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d689b08-2817-4279-880a-9721f1b6b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Journal-Constitution reporter Ernie Suggs said his mourning
        has been "a lingering, festering hurt for a long time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b1562-4bab-4c56-8963-48a8ba07023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before Prince died, Suggs wrote about attending what would
        be the star''s last concert. He''s now writing a book about the experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f45f63-ed64-487b-a83b-0d9d3a9bae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggs decribed that final show as intimate and revelatory. The audience
        in Atlanta''s Fox Theatre enjoyed hours of acoustic versions of Prince''s
        massive catalog, as only he could perform them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d6c2fe-d809-4e99-bdfa-7ecac6c38ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Prince expressed a freedom that we all want in some way,"
        Suggs said. "He had an independence and expression of doing what he wanted
        to do, being who he wanted to be. I think that resonated with a lot of people.
        It certainly resonated with me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e99c63-4ae0-4e0a-8327-ef7e14d8966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drawn to his mastery</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25faa3d1-c9e8-4083-ba16-a6c8df0d5200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also resonated with Birmingham, UK, resident Casey Rain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd13c93-5e17-47d9-bcb8-2cb3cf548c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain is a moderator at Prince.org, one of the longest running online
        Prince fan sites. He credits the longevity of Prince''s appeal to his talent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47393c-ef1f-455c-88b2-3d97a624cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what has drawn people to him is his mastery of so many
        things," said Rain, whose You Tube channel, The Violet Reality, is also popular
        among Prince fans. "He didn''t just play an instrument, he played tons of
        instruments, produced his own stuff, wrote his own music and wrote and produced
        for other people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d886b-1993-472e-bfa9-8a57d9cc8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every aspect of his artistry, he was just a master of," Rain added.
        "That level of perfection is very rarely seen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35488693-45db-47ae-8dae-79cf8809bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Thembisa S. Mshaka knows about Prince''s quest for perfection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00816bec-d7d6-4fb1-8525-7a6810922762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Prince was honored by BET in 2010, Mshaka was tasked with writing
        his official bio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054f609-d7aa-49b8-b8e2-f3efe360be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince signed off on every word.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823c7c4-5cec-449e-a1b6-be2b5b2b883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t need one [a biography]," Mshaka said laughing. "He was
        Prince!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc7e2b-ce53-4205-b2ee-c10cc744b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a music industry veteran and the author of "Put Your Dreams First:
        Handle Your [entertainment] Business," Mshaka has worked with scores of artists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22403591-9dd4-4e7c-b66a-ce393e6b205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, for her, none compare to Prince.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2727f2d-958f-4c41-ae85-c62ae90fb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mshaka said his death still doesn''t seem real.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dbc675-8a2b-49d0-aed3-1948dff8ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he talked a lot about mortality and death and being at peace
        with it, it always seemed more for us, as the audience, than for him," she
        said. "The fact that he is no longer here is palpable to me. Like, Prince
        is not here, there was a seismic shift in the universe and that''s why everything
        is in a downward spiral right now."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050b452-e320-42c2-ac5e-9d842d7487d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhonda Soso of Compton, California, traveled to Prince''s Paisley
        Park on Friday to remember him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a400f-993e-4c9c-9598-8f6d8fce27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought after a year, I could handle the situation," she told
        CNN, her voice shaking as she unsuccessfully fought back tears. "I got up
        this morning and saw the sunrise and I just started crying."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af612e11-8057-435f-bb3f-de776a2165be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like a family member passed away''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2075bf8-9cd5-4da6-a319-feafe394eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Scrubbs Jr. said life hasn''t felt the same since Prince died.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35b986-b644-4256-b7a4-ea835641ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Baton Rouge, Louisiana, resident is a lifelong Prince
        fan, as well as a DJ when he''s not working as a proofreader.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39eead-1797-4597-a7dc-972e60737ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince was a "modern-day Mozart," Scrubbs said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783a041-ce66-4c78-b2bf-eb840a6778fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about finding someone who can help you connect the pieces
        of your world," Scrubbs told CNN. "No matter what mood I am in or what I am
        going through that day, there''s a Prince song for it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7bb5be-f718-47f0-a234-82761bd23bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynda Segovia Thorn can relate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21e32d-3ce3-4b39-9b7c-ceb0665727cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was in middle school in San Antonio, Texas, around 1980 when
        she first heard "I Wanna be Your Lover."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5210b6e-4aa5-4b39-a208-33506fa92ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segovia Thorn was instantly hooked.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24fab0-b21d-4004-a1f5-b0eb32cae1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince''s music became the soundtrack of her life, she said, to
        the point her 10-year-old son can recognize a Prince song on the radio after
        just a few beats.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32d2bd-9670-4491-afee-cc1bf8bb8fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was always a Prince song there for me, no matter what I am
        going through," said Segovia Thorn, choking up as she talked about the singer.
        "When you grow up following someone the way I did, listening to their music,
        you feel like you know them even though you don''t. It''s almost like a family
        member has passed away."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6dd4b-1d00-42fa-be96-70a4190906d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Weisfeldt contributed to this report</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31557859-2b7b-458b-9492-c45bea35864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:46:05.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:46:08.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Prince mourned one
        year after his death."</em></p>'
  'USS-Carl-Vinson-fighter-pilot-ejects-flight-crash-celebes-sea':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-22T10:16:50.614+08:00
    'imagesource': 'jcr:3659c86d-8c1a-45f9-80fe-69a79939b3b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd307a5-fdd2-4ca7-beb8-ca42c6d58fe2'
    'lead': 'An F/A-18 pilot assigned to the USS Carl Vinson aircraft carrier safely
      ejected during a routine training flight while in transit in the Celebes Sea,
      the US Navy said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:48:55.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:48:58.917+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:48:58.710+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'USS Carl Vinson fighter pilot ejects during routine flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7960d-234b-44a3-9dca-8dc8a5834833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> An F/A-18 pilot assigned to
        the USS Carl Vinson aircraft carrier safely ejected during a routine training
        flight while in transit in the Celebes Sea, the US Navy said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c2d01-cd3f-40b1-9c1e-7874132c5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred as the fighter jet was approaching the carrier
        for a landing, and the cause is currently under investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b4ac4-1b9f-4848-a6ed-40876c2ffc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, who was quickly recovered by a helicopter, is being assessed
        by a medical team aboard the Carl Vinson but suffered no apparent injuries,
        a Navy news release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ed4f2-47cc-480f-878c-2de636acf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, President Donald Trump said he was sending "an
        armada" to Korean waters potentially to deal with threats from North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a47ad-c741-449f-bb90-09348aaaf5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of recent saber-rattling from North Korea, Trump had
        said the USS Carl Vinson carrier group was being deployed to waters off the
        Korean Peninsula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5335d93-b6ae-4900-885f-0e70e4450a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sending an armada. Very powerful," Trump told Fox Business
        Network''s Maria Bartiromo. "We have submarines. Very powerful. Far more powerful
        than the aircraft carrier. That I can tell you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba74e0-4cec-49a9-a973-b608c8217f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out the carrier group was never actually steaming toward
        the peninsula, but rather heading to joint exercises with the Australian navy.
        US officials insist it''s now on its way to the Sea of Japan, known in South
        Korea as the East Sea. It still hasn''t arrived.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c756bff-cf17-408f-8d51-815ae99b7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Navy announced it was extending the Vinson''s
        deployment by 30 days "to provide a persistent presence in the waters off
        the Korean Peninsula."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418115c-79cb-47dd-83f8-3e642018feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often described as the backbone of naval aviation, the various F-18
        aircraft make up most of the service''s strike fighter fleet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829668d-173c-4388-ac99-4554902b6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F/A-18 Super Hornet was designed to have a lifespan of roughly
        6,000 flight hours, but today, jets are being stretched to fly between 8,000
        and 9,000 hours to fulfill mission expectations as a result of fewer operational
        aircraft, budget restrictions and delays to the fifth-generation F-35 Joint
        Strike Fighter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efedb58-6be1-49a5-a023-a2accfc729c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump asked Congress for an additional $13.5 billion this year in
        part to build and modernize additional F-35s and F/A-18s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014ca34-7c2b-47e6-a493-73b013ff4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy estimates a portion of their current F/A-18 fleet will
        remain in use through 2030.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4bad2d-5483-4e7e-b868-8d071f4e0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:48:55.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:48:58.923+08:00
