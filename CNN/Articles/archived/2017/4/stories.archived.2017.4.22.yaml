    'template': '1'
    'title': 'FDA: Texas lethal injection drugs must be destroyed or exported 

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71130acc-79f9-4ab5-84b4-aa8104c612b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Execution drugs delivered to the Texas
        Department of Criminal Justice and the Arizona Department of Corrections must
        be refused and either destroyed or exported within 90 days, according to court
        documents filed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512070c8-f1d1-42b8-86c0-ed155515417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA made "a final decision, refusing admission of the detained
        drugs into the United States," said the agency in a document filed in federal
        court in Galveston, Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71f38d-daab-4dc3-89c9-073b6aa78dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2015, the FDA detained 1,000 vials of sodium thiopental
        meant for the Texas Department of Criminal Justice. Sodium thiopental, which
        also is referred to as ''thiopental,'' is an anesthetic. Texas has used this
        drug as one part of a lethal three-drug cocktail which also included pancuronium
        bromide to induce paralysis, and potassium chloride to stop the heart when
        administered by injection. The state no longer relies on the three-drug combination
        for executions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1279af-28f1-4257-912b-8ed237711d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, Texas sued the FDA, requesting the agency release
        the drug from federal custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9fecf-78f1-4447-b5f3-0b1490539c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA previously exercised enforcement discretion regarding the
        importation of sodium thiopental used for lethal injection," said Lyndsay
        Meyer, a spokeswoman for the FDA. But in 2012, a US District Court permanently
        ordered the agency to prohibit entry of (or release shipments of) foreign
        manufactured thiopental that is misbranded or unapproved, explained Meyer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0d8a3-7435-42b5-b2af-7c98cb7c9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court order requires the FDA to refuse admission to the US
        any shipment of foreign manufactured sodium thiopental being offered for importation
        that appears to be an unapproved new drug or a misbranded drug," said Meyer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebc54d-7b61-44fd-93d7-e295c05d2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1982, Texas became the first state to execute a criminal offender
        using lethal injection, in particular the three drug cocktail. Since then,
        the US has carried out 1,283 executions using lethal injection, including
        542 by Texas, with an additional 171 executions relying on another method.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea42cd4-5eb6-472d-a95b-bffbd2648814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the FDA action, Texas Department of Criminal Justice
        spokesman Jason Clark said it "fully complied with the steps necessary to
        lawfully import the shipment" and it is "exploring all options to remedy the
        unjustified seizure."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61404d-e459-4744-b799-183ff8952b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has taken almost two years for the Food and Drug Administration
        to reach a decision which we believe is flawed," said Clark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec01349-2270-40db-946f-58b65b1ebe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs for lethal injection are in short supply, in part because
        European drug manufacturers began banning exports to the US in 2010. US-based
        pharmaceuticals also stopped making the drugs in response to pressure from
        anti-execution activists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bec6ba-d4cc-4991-84e8-a839c526987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Clark said that the Texas Department of Criminal
        Justice "can currently carry out all scheduled executions. We use a single
        drug protocol — pentobarbital." Pentobarbital is a barbiturate, frequently
        used by veterinarians to anesthetize animals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f09628-3387-43e6-ab3a-a2d25561d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:05:38.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:05:42.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FDA: Texas lethal
        injection drugs must be destroyed or exported ."</em></p>'
  'Paris-shooting-French-election-campaign':
    'author': 'Laura Smith-Spark and Saskya Vandoorne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-22T15:04:13.700+08:00
    'imagesource': 'jcr:439a410f-4a87-4afa-98c6-a6e1da45b438'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde534ab-71dd-4d85-9e9d-cb5179bef13a'
    'lead': 'One police officer died after a gunman wielding a machine gun leapt out
      of a car and opened fire on the Champs-Elysees, Paris''s most famous boulevard,
      as candidates were engaging in their final TV debate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:08:39.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:08:42.161+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-17T08:08:41.854+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris shooting casts shadow over final day of French election campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009cb27-adb7-4c07-8aa8-430598d898a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris (CNN) — A deadly attack on a police bus in the heart of Paris
        cast the shadow of terror over the final days of the French presidential election
        campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f32c04-a2e1-436e-aa85-6b6d78a993b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One police officer died after a gunman wielding a machine gun leapt
        out of a car and opened fire on the Champs-Elysees, Paris''s most famous boulevard,
        as candidates were engaging in their final TV debate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24c696-1630-4b16-86ef-d80afdbacecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack dramatically changed the course of the campaign''s final
        hours: the three main candidates canceled campaign events and instead made
        televised statements in which they competed to talk tough on security and
        vowed a crackdown on ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ad402-c129-45e7-a894-302f58985ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-right candidate, Marine Le Pen, demanded the closure of
        all Islamist mosques. The Prime Minister, Bernard Cazeneuve, accused her of
        trying to capitalize on the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1fc9f-f947-4175-a112-924fa2c73d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS swiftly claimed the attack was carried out by one of its "fighters."
        The assailant -- Karim Cheurfi, a French national with a long and violent
        criminal record -- was shot dead as he tried to make his escape. Prosecutors
        said a note defending ISIS fell out of his pocket, although there was no previous
        evidence of radicalization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b6e5c-b66b-43a1-91ca-4a62eb8912c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abe600-8961-40f6-8622-b0d1a93c0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack came days before first round of voting in presidential election.
        Paris prosecutors named the attacker as Karim Cheurfi. Three members of attacker''s
        family arrested. ISIS names a man it claims was involved in the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587cbce1-23dc-401a-acbd-0e10294b63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election in turmoil</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3516d9-9133-41c1-b216-d2dff939b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center-right candidate François Fillon, Le Pen and independent centrist
        Emmanuel Macron canceled planned campaign events after the shooting. Under
        French election rules, Friday was due to be the final day of campaigning before
        Sunday''s first round of voting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a404c-cd4b-40fa-a328-98742532c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether the attack would tip the balance of the vote
        in favor of Le Pen, who has vowed to take a tough line on "Islamic terrorism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b920b-5be9-4d11-b953-6267ca9e988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a televised news conference Friday, Le Pen called for the closure
        of all "Islamist" mosques in France, the expulsion of hate preachers and the
        reinstatement of French borders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357e5ef-492b-4276-879d-8ac9fec872d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on the French security services'' watch list for radicalization
        should also be expelled from France and have their French citizenship revoked,
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92954a03-1375-472c-86cd-53b6407a1781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cazeneuve accused Le Pen of trying to capitalize on the attack.
        "The candidate of the Front National, like every drama, seeks to profit from
        and to control the situation to divide. She seeks to benefit from fear for
        exclusively political ends," the Prime Minister said in a televised address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70aba06-ab62-489d-991c-a9a0d1f2a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fillon said that if elected, his foreign policy priority would be
        the destruction of ISIS. He also called for the creation of 10,000 more police
        posts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33e5c5-8bd1-46cf-ad9c-281c95ff085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times such as these we have to demonstrate that France is united,"
        he said. "We also have to be clear that we are in a state of emergency. We
        are at war. This fight for freedom and for the security of the French people
        must be the priority of the next five-year term."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac093f0d-4bed-4fd6-aa77-10610e097b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cazeneuve, however, questioned Fillon''s position on security, saying
        that when he previously served as Prime Minister he had cut thousands of security
        force jobs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fefc11-69c9-4b97-94fb-69216e33906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron appealed to voters not to succumb to fear. "Do not give in
        to fear, do not give in to division, do not give in to intimidation," he said.
        "The choice that you have to make on Sunday must be a choice for the future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a4cb5-623e-43af-85d5-0eb0820c6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said he would hire an additional 10,000 police officers in
        the next five years and that he would create a task force under the French
        Presidency to fight ISIS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7793a2f7-23b7-4add-8b88-9ac385f55b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leftist candidate Jean-Luc Melenchon urged the French people to
        "remain cool-headed" and "to not subject ourselves to hate, vengeance and
        resentment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c381d-4175-4c2e-a99e-2c9c7ad8aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror investigation</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bde848-f727-4625-9f38-997bf5e8b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its media channel, Amaq, ISIS claimed that the attack was carried
        out by "Abu Yousuf al-Baljiki (the Belgian) and he is one of the Islamic State''s
        fighters."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8b119-d07d-4c0a-a88d-50502d376e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian Interior Ministry spokesman Olivier Van Raemdonck told CNN
        the attacker was not Belgian and that there did not appear to be a Belgian
        connection to the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeacb3b-3a74-42c3-a7a2-ffdbc227b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear to whom ISIS was referring in its claim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4f217-2bf6-478f-9e90-be42696ca9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man who turned himself in to Antwerp police was Youssef El Osri.
        The man''s lawyer, Nabil Riffi, told CNN his client was "very shocked" at
        being linked to the Paris shooting and that he had been working at a gas station
        in Antwerp at the time it occurred.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3b338-9873-4431-9545-5feb6094d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security in Paris has been stepped up in recent days, but the presence
        of 50,000 police officers on the streets was not enough to prevent the latest
        assault, which was being investigated by anti-terror officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80f4bd-84eb-4cb4-a625-156e8121606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President François Hollande convened a meeting of the country''s
        defense council Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefd816-ef6a-41ea-9dcb-0562f75b01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead officer was 37, CNN affiliate BFMTV reported. One of the
        wounded officers was critically injured but is improving, Paris Prosecutor
        François Molins said. Also wounded was a female tourist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1bb16-f966-4720-ac81-2fdfd9fe8610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris prosecutor Francois Molins said the attacker had a long criminal
        record. He spent 11 years in jail after shooting two police officers in 2001.
        While in custody, he shot and injured a prison officer after grabbing his
        gun. He was jailed again in 2013 for lesser offenses and released on probation
        two years later.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88c969-4882-44c1-99e0-4cba9e2e80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins said Cheurfi was investigated by counterterror officials
        earlier this year because of alleged threats he made against police. He was
        briefly placed under house arrest and investigators discovered knives and
        masks in his home but no evidence linking him to terror groups, Molins said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6363302-d969-49da-9cf6-7b939c478913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his long criminal record, Cheurfi was never placed on a
        terror watch list because there were no signs of radicalization, Molins told
        reporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83401fa-3899-4762-bf2d-79f08a4e5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of his family were arrested in the Paris suburb of
        Chelles early Friday morning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69cea02-de7b-4053-89da-b87daadc8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week French authorities arrested two men in Marseille
        who were allegedly planning an attack in a run-up to the election.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce1ac3-741a-400c-a2fc-95b565118f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World leaders react</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf8215-0a94-4ac3-85f2-a46f025caa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Indonesia Friday, US Vice President Mike Pence said
        the attack was just the latest reminder "that terrorism can strike anywhere
        at any time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d23bc7-cad1-49b7-9243-de411e56aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump, at a news conference in Washington, said:
        "What can you say? It never ends."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41eb43c-e961-48cc-9ec5-d4e1a8913657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said her sympathy "goes out to the
        victims and their families," according to her spokesman Steffen Seibert.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a32aeb-6cdc-4d9a-a5ff-52b087e4e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UK government said it "strongly condemns the
        appalling terrorist attack in Paris."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8957bbf-360b-4ce4-a203-ef699dce4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been in a state of emergency since the 2015 Paris attacks,
        which left 130 people dead. Parliament voted in December to extend the extraordinary
        provisions to ensure the protection of upcoming presidential and general elections.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcee7f-7a3c-4397-bf73-5b86e6e76b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: This story has been updated to clarify the extent to
        which French intelligence authorities were monitoring Karim Cheurfi before
        the attack.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d5e05-87cb-418d-9773-53fc2beb8296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Saskya Vandoorne reported from Paris, while Laura Smith-Spark
        wrote from London. CNN''s Jim Bittermann, James Griffiths, Ralph Ellis, Marilia
        Brocchetto, Pierre-Elliot Buet, Lindsay Isaac, Julia Jones, Hamdi Alkhshali,
        Vasco Cotovio and Deborah Bloom contributed to this report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc0dc4-33f5-4877-9d22-ec06ac88d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:08:39.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:08:42.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published&nbsp; on CNN.com, "Paris shooting
        casts shadow over final day of French election campaign."</em></p>'
  'DILG-fire-trucks-deal-pushing-throug':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
