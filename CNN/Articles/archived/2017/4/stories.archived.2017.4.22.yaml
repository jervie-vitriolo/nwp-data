    'template': '1'
    'title': 'Abella: DILG fire trucks deal pushing through

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2164d56-4a7b-485c-95e1-849ef521fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:11:12.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:11:15.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 22) — It was a slugfest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b468e4c-ac01-4c8b-b51b-9d7fb70fb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:11:12.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:11:15.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE lightweight champion Eduard Folayang ensured the fight would
        be fought standing up, and outclassed contender Ev Ting to earn a unanimous
        decision victory on Friday evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637b4d2-6a71-42e6-9432-d4cf1c4a592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:11:12.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:11:15.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the get-go, both Folayang and Ting were contented to slug it
        out on their feet. It would be a recurring theme of their matchup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229b7d0-4f33-48ec-b2c5-161fbf3d388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:11:12.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:11:15.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fighters traded heavy blows, with Folayang repeatedly pounding
        the contender''s body beginning the second round and Ting cutting the champion
        in the third frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1e750-0b05-4627-93d9-5265480f1803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:11:12.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:11:15.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Folayang who landed the hardest shots in regularity,
        weakening Ting''s body and connecting on some wild kicks and spinning back
        fists, while the Ting failed to bring the fight to the mat and was rebuffed
        time and time again by the Filipino''s take down defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56270d46-b0e9-41da-812f-15f329953935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:11:12.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:11:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang''s performance convinced all three judges to give him the
        fight, and ensure that the belt stays in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7be26-bae1-482e-b962-b45e1701f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:11:12.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-17T08:11:15.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Folayang fought in the Philippines, it ended in defeat.
        But this title defense felt vindicating for the champion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b9e1a-820d-4aeb-b40c-f9804d543111'
      'mgnl:activationStatus': true
