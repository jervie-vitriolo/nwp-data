      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56c9f1-e3fa-4cd8-a158-7ed985619c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military says they are still running after three more ASG members,
        who are supposedly remnants of ASG leader Abu Rami''s group who sailed to
        Bohol from Sulu early this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d49c6-93be-4f92-9465-3442fedb9b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Spokesperson Brig. Gen. Restituto Padilla had confirmed
        the death of ASG guide Joselito Melloria in an earlier firefight with government
        troops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a3ed8-f10e-46a9-b1ab-7792deeb01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is indeed Joselito Melloria and he was killed when our troops
        met their group in Sitio Lagsing, Barangay Bacani, Clarin, Bohol sometime
        1 o''clock today," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c6a60-f1c9-41cb-8ed0-c178200bfc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol Governor Edgar Chatto said the first clash began around 12:45
        p.m. and ended later that afrernoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2705af7-53ed-48ef-8aed-371b01437ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ground forces responded positively and immediately to information
        by civilians that were giving them tips on the whereabouts, then they were
        able to corner them," Chatto said. "I think they were using a cave as a temporary
        shelter in the area."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bohol Governor Edgar Chatto: Clash in Clarin, Bohol has ceased <a
        href="https://t.co/FTqDPlzYIY">pic.twitter.com/FTqDPlzYIY</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/855710437190520832?ref_src=twsrc%5Etfw">April
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37565e-8251-4b49-b9be-ec1cf0c2e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f96d77-51f8-447b-bc8b-b70fad754ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chatto also learned that the bandits were losing their capability
        to fight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568aca66-464f-4a67-b18d-aa82d7f4760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that the information relayed by those who have met
        the strugglers and have also had interaction with them, they are getting weak
        and have lesser firearms left," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e39eff-c51e-486d-a2be-7ac44247882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chatto disclosed that affected residents have been evacuated and
        the government is mobilizing teams to provide assistance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b6338-e7bd-4a60-a266-de4c846d162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now at the Cultural Center of the town of Clarin and we
        have already mobilized the response teams of the municipality of Clarin and
        the provincial government response teams to provide support to the evacuees,"
        he said. "Likewise, there is a hostel nearby, which is just beside the Cultural
        Center and we are increasing the hospital capability."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0a0e3-a032-4d88-ac77-a2f976626bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol still safe</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736b564-a186-4a92-b9dc-e990809b11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the firefight, the governor said the rest of Bohol remains
        "very peaceful."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f58881-22f3-4d8e-ade3-6f4f0fec9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just asking the people to be vigilant all the time and to
        report when there are suspicious persons in their respective communities,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb41394-31b2-41cf-a3b5-0777d2507800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clarin clash is the second in the province in two weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f766359-76c1-497b-bf00-3c5da594019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement released by the Central Command of the AFP and
        the Police Regional Office 7 yesterday said, "It could just be a matter of
        time before we can say the threat is totally eliminated. The remaining lawless
        armed elements who are strangers in the area have nowhere to go. Nevertheless,
        our combined troops will remain cautious in theur mission to neutralize what
        remains of the armed group from Sulu. The safety of our peace-loving people
        is of paramount consideration as we deliver the final blow to the stragglers."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3cf1c-dbef-4a45-a3d7-2c94195eb232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 11, six ASG members, including the group''s leader Abu
        Rami, were killed in a firefight with government forces in the neighboring
        town of Inabanga.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1930da8-6674-4d95-b8c0-e9310a78c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: AFP to close in on remaining wounded ASG at large in Bohol</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0690052-32b8-455d-9c9a-af17e6cc53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this clash, the Department of Interior and Local Government
        (DILG) said Bohol is the safest province in the country, ahead of an Association
        of a Southeast Asian Nations (ASEAN) trade officials'' meeting in the province
        from April 19 to 21.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a217a-aabf-48c1-a11e-c269d4c32ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Interior Secretary, military: Bohol ''well-fortified'' for
        ASEAN meetings despite clash</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab676b-8207-4c96-a7b7-b20d78f7f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Bohol) might as well be considered a well-fortified and most secure
        place in the country right now," said DILG officer-in-charge Catalino Cuy,
        who also chairs the security committee of the National Organizing Committee
        of the Summit and related ASEAN meetings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d52f8b-f539-4161-a8de-a68c64732ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 200 ASEAN trade officials attended the Regional Economic Partnership
        Trade Negotiating Committee meetings at the Hennan Resort in the popular tourist
        destination of Panglao island, which is 73 kilometers sourth of Inabanga.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a693096-f919-44be-881d-a120af32d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99479d3a-d7c8-4723-9f90-4523c61b6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspodent Gerg Cahiles contributed to this
        report.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3f061-8b2c-430d-a6d6-26ad1c9b2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
