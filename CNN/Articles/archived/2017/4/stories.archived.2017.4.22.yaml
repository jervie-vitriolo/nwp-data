  'police-cabamongan-caught-in-drug-session-released-on-bail':
    'author': 'CNN Philippines Staff'
    'caption': 'Supt. Lito Cabamongan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-22T14:31:29.921+08:00
    'imagesource': 'jcr:56dc6bb3-6bd6-4a74-8a8a-bc3b906a0757'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ba353d-be8b-43f1-b554-cabc373ed42a'
    'lead': 'This comes after a regional trial court downgraded his cases to bailable
      offenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:51:07.788+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:51:11.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:51:11.767+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Policeman caught in drug session released on bail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a33cd0-b2e1-4fb3-9761-9b4abeef46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 22) — Supt. Lito Cabamongan,
        the policeman caught in a drug session in Las Piñas City, has been freed on
        bail, police said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818eceb0-b854-48df-99ca-df3240fbae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge from the Las Piñas Regional Trial Court ordered Cabamongan''s
        release on Friday, Southern Police District Director Senior Supt. Tomas Apolinario
        Jr., said in a statement on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090b907-8aae-4e86-bb90-eb4383fb9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan paid a bail amounting to P240,000, Philippine National
        Police (PNP) Spokesman Senior Supt. Dionardo Carlos said. Carlos added Cabamongan
        is now at the holding office of the PNP Crime Laboratory in Camp Crame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb881434-34da-4921-8a94-d6fe0d5a4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan was initially charged with violations of sections 13,
        14, and 15 of Republic Act 9165 or the Comprehensive Dangerous Drugs Act of
        2002.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c77b7d-2b16-4a5a-8719-676758ad10e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 13 refers to the possession of dangerous drugs during parties
        and meetings, Section 14 refers to the possession of drug paraphernalia and
        equipment, and Section 15 refers to the use of dangerous drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924073e1-11c5-4bd0-988a-da2ff191ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the cases filed were downgraded by the court to Section
        14 and Section 15, which are both bailable," Apolinario said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d250086-ffb0-4dbe-84eb-9b41c5f259ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Cabamongan is still facing an administrative case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f57604-9582-469d-96eb-71f398bf7155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan, who was assigned at the PNP Crime Lab was arrested on
        March 30 after being caught using methamphetamine, or shabu, at a house in
        Las Piñas City. He was with a female companion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb548f5a-c3e4-4ee2-be6f-fb48a93f597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Police officer arrested for using illegal drugs</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a44896-f0cb-4907-bab3-183c3e16af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confiscated three pieces of rolled aluminum foil, two
        pieces of disposable lighters, and three empty sachets with residue of suspected
        methamphetamine or shabu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec195f-80cd-4cd4-841b-8b4925e60112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan later tested positive in a drug test carried out in Camp
        Crame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a891df5b-e0e8-4a82-a262-fb6e53e759ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan insisted the incident was a set-up, saying he was there
        to gather pieces of evidence against another police officer who was selling
        recovered drug evidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b93dfb-1062-4657-94f6-98c69b457ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PNP Chief Director General Ronald Dela Rosa said Cabamongan
        is not authorized to conduct anti-drug operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a92271-8712-4bd4-93b2-be7ce4c1a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:51:07.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:51:11.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Barbies-toy-glut-Mattel':
    'author': 'Paul R. La Monica'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-22T03:29:53.409+08:00
    'imagesource': 'jcr:40d5e2e5-79bc-4923-9ab3-66c6342e0001'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '336d19d7-f94d-433e-9a2c-f29f1ba72a43'
    'lead': 'The stock was the worst performer in the S&P 500 on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:53:37.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:53:40.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:53:40.776+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There is a toy glut and Barbies aren''t selling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87060d-09ca-4fe2-ba12-2a115a62edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Mattel may have a new CEO
        that used to work for Google. But the floundering toymaker still has a huge
        problem. Fewer kids want to play with the company''s Barbie and American Girl
        dolls, Fisher-Price toys and Mega Bloks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05f555-00ed-4066-8ed3-239d3a085d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel stock plunged 11 percent Friday — to their lowest level since
        October 2015. The company announced Thursday that its latest results missed
        forecasts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1cd128-7e3b-48a8-9ede-78dc6b038bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales plunged 15 percent in the quarter and Mattel reported a bigger
        than expected loss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4743d24-6e73-466f-8d91-e497f63c073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock was the worst performer in the S&amp;P 500 on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5fcbf-a0c7-4f9c-a4aa-0b412ea98084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Margo Georgiadis, who left her job as president of Google''s
        Americas division in January to take over at Mattel, said in the earnings
        release that the results were worse than expected due to "the retail inventory
        overhang" after the holidays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19694399-5db3-45f9-af74-c94a33d38c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, parents didn''t buy their kids more new toys after
        splurging on them in December. But Mattel has been struggling for some time
        now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f88f3-9a2a-4144-8aa4-4c373bab8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one of the reasons that Georgiadis succeeded Christopher
        Sinclair as CEO, in the first place. (Sinclair is now executive chairman.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb376fe-6f0c-443f-9c1d-d0b0c185f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, Mattel doesn''t have the toys that kids want. Barbie
        sales plunged 13 percent. American Girl sales were down 12 percent. And the
        company''s Construction and Arts &amp; Crafts unit, which includes Lego competitor
        Mega Bloks, plummeted 38 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b308f2-ee83-460e-a38b-faf186b6de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just a matter of children abandoning traditional dolls,
        action figures and board games in favor of smartphones, tablets, video games
        and other technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662c704-1b5e-4090-af6b-6721647d5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel rival Hasbro, which has licenses tied to Disney''s Star Wars
        franchise, and also recently took over the Disney Princess line of toys from
        Mattel, has been on fire lately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98750c4b-7e6f-4316-9790-d1a904df5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Hasbro are up nearly 25 percent so far in 2017 and more
        than 75 percent over the past three years. Mattel''s stock has plunged nearly
        20 percent already in 2017 and is down more than 40 percent since early 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161a976-10b8-41a8-96b8-f4afcc2a7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro''s stock even rose slightly Friday, a sign Wall Street believes
        Mattel''s problems are company specific and not a broader indicator of weak
        consumer spending overall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11692145-5c87-4060-9c93-bdc598e205f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro will report its latest results before the market opens Monday.
        Wall Street is expecting that sales and earnings were flat in the first quarter,
        which is typically not a big one for toy companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b770a-d945-4835-b5fd-21e914efe466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will Georgiadis, who in addition to Google has also worked for
        Groupon, credit card company Discover and consulting company McKinsey &amp;
        Company, be able to turn Mattel around? She is a veteran exec, but lacks toy
        industry experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992e7d8-a26a-4072-8be5-6d746b6aafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted in the earnings release that sales in China and other
        parts of Asia were strong. She also expressed hope that toys tied to another
        upcoming Disney movie — Pixar''s Cars 3 — will help boost sales in the coming
        quarters for its Hot Wheels brand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7cff74-02d6-4346-ad7c-6ba5570c0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:40.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pressure is on Georgiadis to quickly prove to kids, parents
        and investors that Mattel will be able to revitalize some of its classic brands
        like Barbie and Fisher-Price and also launch new hit toys as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442848a-72ce-4547-b497-5acfc637c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:41.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the stock will continue to languish in Wall Street''s
        equivalent of the Island of Misfit Toys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69836b-5f3a-4bad-b431-9baac5e371e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:53:37.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:53:41.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "There is a toy glut
        and Barbies aren''t selling."</em></p>'
  'Facebook-shows-teens-that-coding-is-cool':
    'author': 'Heather Kelly'
    'caption': 'Far from its beginnings as an "online directory that connects people
      through social networks at Harvard," Facebook is now also a flexible platform
      to communicate just about any social or political statement. Photo from THE
      SOCIAL NETWORK / COLUMBIA PICTURES'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-22T03:23:18.644+08:00
    'imagesource': 'jcr:df8192f9-1334-4daa-88af-935f584a1d7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '735f6e3f-c662-4928-befd-4ae6b668d062'
    'lead': '"There''s a lack of awareness and a lack of exposure about jobs in this
      industry," said Raquel Lucente.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:55:44.279+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:55:47.635+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:55:47.464+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook shows teens that coding is cool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e71076f-cac0-45b4-be9f-e17a819d8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Raquel Lucente''s parents
        always expected her to become a lawyer. When she went to work at a little
        company called Facebook they were completely confused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfecc1b-a0ed-4921-953b-5c758eb13252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents asked, how are you going to work at a website?" said
        Lucente.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bdaff-5377-4d56-8e4e-e333fb2b5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Lucente works to educate kids and parents alike about careers
        in technology as part of Facebook''s TechPrep program. Launched in 2015, TechPrep
        helps under-represented minority and low-income students learn about programming
        and the kinds of jobs they can pursue in tech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48b617-cf07-4798-85fd-68937c841f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lack of awareness and a lack of exposure about jobs
        in this industry," said Lucente.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9cb53-0960-4de8-b96a-18942a78b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook invited more than 100 students from nearby
        public schools to spend the day at F8, Facebook''s annual developer conference
        in San Jose California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc617eb7-28db-40f7-826e-94e92efd2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students wandered the festival-like halls of the Convention
        Center, which Facebook had filled with colorful demos, free food, games and
        the latest VRtechnology. They took turns trying out Oculus VR headsets heard
        from San Jose Mayor Sam Liccardo and Facebook execs Ime Archibong and Deb
        Liu. They even spent an hour learning to code, before breaking for ice cream.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834da734-0d5f-4bfc-8103-b128d937e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elena, a 15-year-old sophomore at KIPP San Jose Collegiate, got
        a taste for technology recently when she attended a hackathon at Berkeley,
        and was amazed at how much you could do by changing a few words of code. Elena
        doesn''t actually use Facebook — she said it''s where her parents are — but
        they are active on Instagram and Snapchat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e82fd-071e-4f60-abf4-9e65fe41dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her school has a Girls Who Code chapter and offers an AP computer
        science course. Vice principal Michelle Verrochi hopes they''ll be able to
        offer programming classes to everyone in the near future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d63f2-fffe-4d93-89c3-a5daa6264d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TechPrep''s program is built to help any kids who don''t have access
        to traditional computer science classes. Its website has classes, in English
        and Spanish, that cater to different age groups, experience levels and learning
        styles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9cc3a2-8222-4239-9a83-54b3e5ee216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook hopes programs like this can help bring more diversity
        to tech, an area where Silicon Valley''s biggest companies still struggle.
        First it needs to convince kids that working in tech can be fun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e72f3-f92e-407d-b2b9-d4b4e662013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a lot of things you can do other than just sitting in an
        office computing," said Celine, a student at KIPP. Now she just has to convince
        her parents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69893b2f-fa78-4ba3-ab8c-40f48ba1cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me to become a lawyer, but I like working with technology."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec762bed-ec24-4af4-a8ca-e85c869208e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:55:44.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:55:47.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook shows teens
        that coding is cool."</em></p>'
  'Texas-lethal-injection-drugs':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-22T03:15:04.184+08:00
    'imagesource': 'jcr:d7b87897-3087-4a08-b22c-8bdd5232c28c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a07a4a05-bd3a-4e7d-ae9c-de7354e6fb2a'
    'lead': 'The FDA made "a final decision, refusing admission of the detained drugs
      into the United States," said the agency in a document filed in federal court
      in Galveston, Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:05:38.805+08:00
