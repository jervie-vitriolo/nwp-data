    'jcr:uuid': '7476743c-1658-4141-8a1c-83fafa8d89cb'
    'lead': 'Presidential Spokesperson Ernesto Abella says only a temporary restraining
      order can stop the controversial agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:11:12.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-17T08:11:15.727+08:00
