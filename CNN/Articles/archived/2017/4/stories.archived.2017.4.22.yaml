  'la-salle-beats-ust-uaap-volleyball-final-four':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-22T19:24:13.668+08:00
    'imagesource': 'jcr:9bab4877-4417-4e07-b4ad-2a579d8e131f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa1ddb7-6ece-46ac-bf83-722b4bb16e36'
    'lead': 'The DLSU Lady Spikers needed four sets versus the UST Golden Tigresses
      to secure the first UAAP women''s volleyball finals ticket.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:27:51.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:27:56.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:27:56.816+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle books ninth straight UAAP women''s volleyball finals appearance
      after crushing UST

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7758a5-ed2e-4953-98bf-067384b6fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:27:51.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:27:56.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        girls from Taft Avenue are going back to the finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec431d-d17e-462e-b05f-802aab4dca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:27:51.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:27:56.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De La Salle University (DLSU) Lady Spikers eliminated the University
        of Sto. Tomas (UST) Golden Tigresses in their Final Four encounter, 25-14,
        25-20, 24-26, 25-13, on Saturday evening at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac798a3-581f-470b-9da9-f22c870181ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:27:51.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:27:56.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Fajardo led the charge for the Lady Spikers with 11 points on
        39 excellent sets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82abe9-9cf5-45fd-88eb-394c33047d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:27:51.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:27:56.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle, who was off to a blistering start, banked on its solid
        reliable hitters to take the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45038d15-f952-4277-a4db-8de9490d9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:27:51.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:27:56.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses then adjusted their offensive scheme in the
        second set to keep the game close, but the Lady Spikers'' net defense was
        just too much to handle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe69aa-6235-43b2-8096-61c224bb58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:27:51.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:27:56.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EJ Laure once again showed her toughness by returning to the match
        after twisting her right ankle early in the third set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c45e6c-e653-49e2-b4a1-064cbb7f4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:27:51.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:27:56.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle was clearly determined to close out the match and prevent
        any collapse in the fourth frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66866c3d-37cf-4b4c-ad60-ccd0792627a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:27:51.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:27:56.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU is marching on to its ninth consecutive UAAP women''s volleyball
        Finals appearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee0444-cd69-4d84-960b-867fd686e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:27:51.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:27:56.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers will wait for the winner between the top-seeded
        Ateneo Lady Eagles and FEU Lady Tamaraws.</p>'
  'nueva-ecija-bus-crash-families-grieve-despite-financial-aid':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-22T19:56:44.822+08:00
    'imagesource': 'jcr:bb486451-4111-428f-9ad6-3b767a01379b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aadd9430-62cd-4b6d-bd78-f56f3abb16df'
    'lead': 'Families of the victims of the Nueva Ecija bus crash received financial
      aid on Saturday, but it was not enough to console the grief over the loss of
      their loved ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:31:34.427+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:31:38.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:31:38.476+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nueva Ecija bus crash aftermath: Families grieve despite financial aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774772f-0d36-4f5a-8dbe-03836d6e4dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Relatives
        of those who died in the Nueva Ecija bus crash received ₱200,000 on Saturday
        as death benefit from the Passenger Accident Management and Insurance Agency,
        Inc (PAMI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12631ae3-2ddb-4991-91eb-9b90fef594a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMI handed out the financial aid to families of 20 victims, with
        14 more remaining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cabff-aca5-49ab-9175-72693812654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 34 passengers were killed when the ill-fated LeoMarick
        bus fell into a 100-foot ravine in Carranglan, Nueva Ecija after the bus driver
        lost control of the steering wheel, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429a79b-c1c6-448d-84b1-88a25028f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least 33 killed in Nueva Ecija bus crash</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3f618-1551-49ac-a547-0feee7170edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43 passengers injured in the accident received ₱20,000 as medical
        reimbursement, which was distributed in their respective hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61180254-1e1d-4a0d-a91c-f6cb74d9e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, relatives of those who died will be receiving ₱20,000
        from President Rodrigo Duterte, while injured victims will receive ₱10,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054077d-bc13-4f41-b993-f3be98a06155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured who may have lost limbs will also get financial aid
        ranging from ₱1,000 to ₱100,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090687c-2054-46ef-bf24-0ea6d531e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A help desk has been set up at the Land Transportation Franchising
        and Regulatory Board Bayombong Satellite Office in VICS Compound, Sta. Rosa,
        Bayombong, Nueva Vizcaya to assist in the distribution of the financial assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cfef9f-1869-43b2-a551-ba68aecca5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claimants must bring an ID and marriage contract for those who are
        married, and a birth certificate for those who are single.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893d2ae-76b2-4e7b-a27d-420ab046b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family grief</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af530fe-247b-41cd-9187-3d6d2b22f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the death benefits have been handed out, relatives of those
        killed in the crash still grieve over their loss.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9734c-e76b-4205-8146-2929b7505585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang hindi ko tanggap na pera lang kapalit ng buhay ng anak
        ko</em> (I can''t believe they could just pay for my daughter''s life)," said
        Remedios Balino, mother of 39-year old Gladys Pacada.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Nueva Ecija bus crash victims, families receive financial aid <a
        href="https://t.co/pLjiUzN2xB">pic.twitter.com/pLjiUzN2xB</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/855726084540612609?ref_src=twsrc%5Etfw">April
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83518296-3fcf-4d3e-bc33-2a017a7c9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309568c-dd97-4356-823f-51d48562c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacada was with her husband and two children on the bus, who survived
        the crash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53313c0-6978-43e2-8a2b-32e3544712d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marilyn Gonzales, mother of victim Helen Grace Prieto,
        plans to file a lawsuit against the bus operator to seek justice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fc637-c10d-41cc-9819-eeb02e43fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil po ang buhay hindi napapalitan, yung pera kaya pong bayaran,
        utangan; sana manalo yung kaso namin para naman po maka-ano sa mga pamilya
        na nawalan ng asawa''t anak,"</em> Gonzales said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1868341-5114-4ebc-beac-f864cdb0a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because life could not be replaced, while money could
        be paid and loaned; I hope our case wins for the family of those who lost
        partners and children.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299bda9-61f6-403a-9c51-e81af77d075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeoMarick bus operator Leonardo Patulot sought forgiveness from
        the aggrieved families for the tragedy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9712c51-0ee1-4872-8c15-fada16ba047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta kami humihingi na lang kami ng dispensa sa kanila eh ayaw
        naman namin itong nangyari na ito," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e110e7-7ab6-44eb-8d50-cd77e82ea446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for their forgiveness, for we also don''t
        want these things to happen.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0fd465-391c-4e43-9c55-63544e9baa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Patulot offered aid to the families of the victims, but
        he admitted they might have a hard time distributing other types of assistance
        due to their limited financial capacity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a564e3a-0dbe-45f9-b1d5-e62f92aee237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorial mass was held at the chapel of Veterans Regional Hospital
        in Bayombong on Saturday morning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0d325-2a66-4d18-9987-9b5ef0069fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:34.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:31:38.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that they are now in bossom of the Heavenly Father and
        therefore we continue praying for them," said presiding priest retired Bishop
        Ramon Villena.</p>'
  'PH-Earth-Day-2017':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-22T20:06:10.775+08:00
    'imagesource': 'jcr:641b0a18-6d8b-4f3c-b952-8ff9cea5496e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b9a3e1f-265a-4edd-b293-a0cb5ec5391d'
    'lead': 'Being in a country rich in natural resources, Filipinos join in activities
      to help mitigate the effects of climate change in celebration of the Earth Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:34:14.551+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T16:34:17.985+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T16:34:17.810+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH takes part in Earth Day 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a31d2-d922-47f7-9fdf-a46d575cd891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, April 22) — With the Earth Day being celebrated
        on Saturday worldwide, Filipinos take part in activities that raise awareness
        and help save the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f23c0-0cbc-4710-a464-5d36dc416c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk for Mercy to Earth</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c0d21-77f1-46a5-94a5-c09a6393f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, the "Walk for Mercy to Earth" took place&nbsp; at the
        Lapu-Lapu Monument in Luneta Park, in which a mural showing the different
        alternative sources of energy was unveiled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273049ce-7ff8-436a-af95-e662578748f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Manila organized skills workshops and exhibits
        showing how to address climate change, that may include alternative livelihood
        and rehabilitation work for drug surrenderees and the unemployed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0da2d7-168f-436d-9c62-a71035ca8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were encouraged to declare their commitment in supporting
        the Climate Change Treaty in Paris that takes effect on Saturday. The Treaty
        requires participating parties, including the Philippines, to reduce carbon
        emissions that contribute to global warming and climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859c890-2996-45bf-ab07-776d8a63abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate Change Commission of the Philippines Secretary Frances Veronica
        Victorio appealed to Filipinos to act against climate change, even by doing
        simple things.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b1ed5-3735-41e1-aa00-1eeac91d4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is happening. I think it''s about time to take an
        action for climate change. Do our little acts-save a bit on energy, segregate
        our wastes…these little acts can all contribute to climate change. It''s a
        big issue right now for us and for the Earth," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18eef13-624c-4cf8-812b-11dbf396a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Fashion Revolution</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d2c07-0af9-4598-8713-d7a6cd2a6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students from De la Salle College of St. Benilde, Asia Pacific College,
        and SoFa Design Institute compete in a fashion design competition called "Green
        Fashion Revolution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bf865-185d-43f0-a507-19e8bb6a5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme, "Life Flourishing on Land and in Water," the competition
        requires contestants to make clothes, shoes, bags, and accessories from sacks
        of flour, used tarpaulins, and other scrap materials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fdc4f-9793-4286-a752-0c11215685a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning team and their chosen Corporate Social Responsibility
        project&nbsp; will receive a cash prize of P50,000 each.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e444e4-b0c2-4b95-81e1-99e362f8b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Fashion Revolution, which was spearheaded by the 2012
        Aboitiz Foundation scholars in Cebu, aims to attract the youth to engage themselves
        in environmental protection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83778974-69b1-450a-8ef6-f24181448be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental protests</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730471d-81c0-4af2-a6a0-42a926225565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, around 3,000 people from sectors held an environmental
        protest in Butuan, Surigao City, and Cantilan to defend the Caraga region
        from large mining companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c90f7-3ab9-4ec5-be85-a2096b33d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This activity is made because it cannot be denied the massive degradation
        and destruction of our environment here in Caraga because of the greed by
        the large mining companies that operate in the region. The indiscriminate
        large scale digging in the different mountains of the 23 large-scale mining
        companies has resulted in severe deforestation and massive siltation of our
        farm lands and our oceans," said in the statement of Caraga Watch, the environmental
        group that spearheaded the protest rally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e2c9a-dc58-4bbe-a6e2-84ab0a9250cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Caraga Watch, about five percent of the region''s entire
        land area is being mined for nickel, chromite, and gold. This translates to
        over 85,000 hectares of land where 23 mining companies operate, affecting
        agricultural areas and even fisheries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c3a68-0778-4ae5-ae7f-2145a42d6af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in celebration of Earth Day, Malacañang said in a statement
        that the country is committed to fighting climate change and upholding climate
        justice, while still pursuing economic development programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78586f1e-936f-4ba3-a971-b2b2737a3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, through Presidential Spokesperson Ernesto Abella,
        added, "we continuously aspire for sustainable, climate change-resilient living."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce11e3c-b13b-4259-be3c-679a510a0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:34:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:34:17.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Yumi Lugod, Erwin Mascarinas, and Ver Marcelo
        contributed to this report.</p>'
  'afp-abu-sayyaf-kill-clash-military-clarin-bohol':
