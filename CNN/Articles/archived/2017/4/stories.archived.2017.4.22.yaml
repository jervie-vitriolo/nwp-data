      'text': '<p><em>"Napakaganda ang feeling na alam niyo ang pagkatalo ko noon,"</em>
        Folayang bared. <em>"Alam ko na marami yung nadiscourage, na siguro na</em>
        you thought on your own na my career was done."</p>'
