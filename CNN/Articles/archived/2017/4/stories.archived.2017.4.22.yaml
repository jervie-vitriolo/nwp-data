    'title': 'AFP: 3 more Abu Sayyaf members killed in second clash with military
      in Clarin, Bohol

      '
    'updated': 2017-04-23T09:02:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48ba26-f0c3-4c15-9940-dab5651ab7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Armed
        Forces of the Philippines (AFP) chief Eduardo Ano said three more Abu Sayyaf
        Group (ASG) members were killed in a second firefight against government forces
        in Clarin, Bohol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a6aac-6206-4acb-bed4-9687260fee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:48.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T16:38:51.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash occurred at around 9 p.m. on April 22. Three high-powered
        firearms were also recovered, including M16 and M14 rifles.</p>'
