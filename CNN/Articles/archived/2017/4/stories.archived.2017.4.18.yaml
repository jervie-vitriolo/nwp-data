  'balikatan-big-one-disasters':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-18T16:16:15.954+08:00
    'imagesource': 'jcr:8be7ccb7-325b-4fdb-b2eb-175e77a7a4ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99130620-75e9-496f-9fd3-31cccf15e3a7'
    'lead': 'The annual Philippines-United States war games known as "Balikatan" next
      month highlight disaster response and humanitarian assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:08:24.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:08:27.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T10:08:27.076+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH-US military exercises to practice strategy for the ''Big One,'' other
      disasters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3bdbee-2b0c-483d-bf12-0e577d24e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        and the United States will tackle earthquake response in a "smaller, but more
        significant" annual joint military exercise this May, the military said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b2548-a277-4518-8c7a-7c3154ddf577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of this year''s Balikatan exercises, our focus is
        in our preparation to address what happens during an earthquake," Brigadier
        General Restituto Padilla told CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233bc17-ef81-4d4f-9797-d268311cae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list of their concerns is the impending "Big One," an
        anticipated magnitude 7.2-earthquake that will be triggered by the movement
        of West Valley Fault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37deb6a5-673a-4d70-acbf-a395d7735435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of this year''s Balikatan exercises, our focus is
        in our preparation to address what happens during an earthquake," Padilla
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdf590-4e49-4872-93d7-1efc513aca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla''s remarks come following a rash of earthquakes that have
        hit different parts of the Philippines this year, raising concerns that the
        impending "Big One" is not far off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4c8df-61ff-4799-8c1f-eaac0d4b7fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Big One" is an anticipated magnitude 7.2-earthquake triggered
        by the movement of West Valley Fault, a 100-km fault line running from Bulacan
        to Laguna that is ripe for movement. The Philippine Institute of Volcanology
        and Seismology estimates that at least 34,000 people in Metro Manila would
        perish in a quake if caught unprepared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3af50-3930-495b-8a47-cc3fc9711df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Emergency broadcast system urgent after rash of earthquakes
        in PH</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4907e79-d73d-4d98-8478-bf3663651dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always definite that we are going to experience so many disasters
        one after the other every year, we have focused the concept of Balikatan to
        address... humanitarian assistance and disaster response," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806e2f7-3e5a-41ca-ac79-61756f261ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balikatan, a set of annual bilateral military exercises between
        the long-time allies, is in its 33rd year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8edb3-fbc2-4f66-b6db-333a5897edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said that the military already has strong expertise in water-related
        disasters such as typhoons and floods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ced23-d407-4ae2-9dee-d115e44fbfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that majority of Balikatan exercises would cover more "coordinative
        aspects" of such operations, including how to "interface with [military] counterparts"
        when handling aid and rescue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7aac16-0d38-4697-92f2-be8e20c404b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re fine-tuning lessons learned from [Super Typhoon] Yolanda
        as well as our civil-military coordination," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea61b6-3e1d-4982-85fe-18a525efab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Smaller, more significant'' exercises</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ddcbcc-d491-47af-9f8e-8eac59a2502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of the Balikatan exercises being canceled loomed
        after President Rodrigo Duterte said he was "[serving] notice" to Americans
        that the war games in October 2016 "will be the last joint military exercise
        with U.S."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb20b27-3f55-4b94-a6dd-8e4ad140186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made this statement on September 28, a few months after
        he assumed the presidency and indicated his foreign policy shift away from
        the West and towards friendlier relations with China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42bbac-1c83-4131-9237-308defcf24bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although exercises in May will be "smaller," Padilla said they could
        possibly be even "more significant" because of rising threats from climate
        change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5187f79-568a-4cad-b4b0-86bdda5cbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t actually face threats only from armed groups that are
        related to security. We''re also facing threats related to changes in weather
        patterns, weather disturbances," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0a189-40bf-495f-a534-90ac5c9335c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said plans for Balikatan were guided by directives from
        the President and the Secretary of National Defense Delfin Lorenzana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927b615-54cb-40de-a074-c48dacaed014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte "did just mention that he didn''t want the big exercises
        with a lot of fireworks," added the AFP spokesperson, who once served as Philippine
        liasion with the US Pacific Command in Hawaii.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a219557-efed-4ebf-9981-e3a3cb358d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a few live fires focused only for small units inside
        camps," he said. "There won''t be any live fire outside any military camp.
        All of these exercises will be held inside military installations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b25135-f14a-4245-bcc0-b7cc0ffe3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-terror ops also in Balikatan</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0588b3-0125-4ca1-acd0-e6cc16dd7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said counter-terrorism is on the agenda for the upcoming
        Balikatan exercises, but "on a smaller scale" and "for specific specialized
        units."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c84b6-d213-4545-ae72-4d8f5e73e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few of their other activities, particularly "subject matter experts''
        exchange, or lectures or sharing of information, or skills build-up," would
        be held in Palawan, he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf653b6-9298-4e82-b0c5-75bf88d90314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[These are] on a smaller scale than before, but these are relevant
        activities that are still intended to address our capability shortfall in
        certain skillsets," said Padilla.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3edd7-0acc-4bde-8669-880c96268bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also disclosed that military ally Australia has confirmed
        its participation in the Balikatan, while Japan will be present as observers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d53e1-71fc-4d38-a006-b4f5158cf7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the exercises were also open to the other member states
        of the Association of Southeast Asian Nations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48261a-4903-42c2-b29e-53e5ed19f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boosting military capability in engineering</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25217b21-579e-479d-ad04-db085cfbb343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is also looking into establishing more engineering
        units to work with local government units in rescue of survivors and recovering
        from damage following an earthquake, Padilla said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b45529-eda8-45ba-b471-5e9b4d0e7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to increase the number of survivors, you need to move
        fast in rescue, move the debris that toppled down," he added. "Hence, engineers
        are the critical component."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c5205-435d-4fe3-b088-4847c7e85e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These engineering units will also undertake development projects
        in dangerous areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e5c08-383f-42f6-b558-5346c0da3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in certain areas where contractors are hesitant to take on contracts
        for government, it will be our engineers from the military who will be doing
        those projects," said Padilla.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcbb1e4-ee49-44f0-b5fd-460d40b041fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their expected tasks would include farm-to-market operations, and
        school or health center construction in "hinterland areas, where contractors
        fear that they will be harassed by armed elements."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43519cc5-8d82-4b34-9ffe-70ed3b1dc0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:24.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:08:27.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla did not say when the units would be operational.</p>'
  'PH-troops-to-Middle-East-still-a-long-way-off-AFP':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-18T15:49:13.959+08:00
    'imagesource': 'jcr:14bd8ab2-9ec5-4c2a-99e8-0ab823a9354d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd15dc87c-d119-4f0e-8719-327b18e5f29e'
    'lead': 'President Rodrigo Duterte''s offer to send PH troops to the Middle East
      is a vote of confidence in the military, but it''s still a plan on the long-term
      horizon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:12:04.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:12:07.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T10:12:07.218+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sending PH troops to Middle East ''still a long way off'': AFP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf118d-6fea-43ec-9209-fa1fb352b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 18) — An offer by President
        Rodrigo Duterte to Middle East partners to send Filipino troops to the region
        if needed, won''t happen anytime soon, the military''s spokesperson said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b7012-b070-443a-b91a-47b7ddbd07e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On his assurance to nations in the Middle East, it''s still a long
        way off," Armed Forces of the Philippines (AFP) spokesperson Brigadier General
        Restituto Padilla told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5adb35-97c1-4149-982d-a196016e3228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte offers military aid to Middle East</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141a606-bdcc-42e1-adf6-f4ffe80036f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were in response to Duterte''s remarks at a business
        forum on April 15 during his state visit to Qatar, where he offered additional
        troops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3ed12-920a-4362-90c9-08ec30fa5d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are in trouble, if you are short with manpower, I have a
        very disciplined military and I can send them here," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f7ff6-f249-4ff4-998e-bb593c34a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are law abiding, well-disciplined and they can stay here,
        just to send them to the borders," the President said, adding  "they will
        fight for you...we will stand by you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46a03f-bd12-44b7-b42c-f91b3a11fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon Jr. on Sunday clarified
        that the Filipino troops to be deployed in the Middle East will be for training.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7d5e7-ad46-49f0-9411-2fb1aee37376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Padilla said, a plan to send troops required much preparation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6dcc0-97cf-4f85-ac04-4d3ca4d499fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he really intends to do this, then it will be a long series
        of discussions with those countries because these kinds of activities don''t
        just happen overnight. There needs to be a lot of groundwork," the AFP spokesperson
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768b54a-8e08-4d7c-a36c-6cfaabfcbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking Duterte''s message as an indication of trust and confidence
        in the Philippine Armed Forces, Padilla expressed his gratitude to the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8575297-efea-4c00-86b7-e28ac70a9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank the President for his trust and confidence on
        his military, your military, for that statement. It''s just an indication
        that we''re actually doing our job well, and he values our service," he said.</p>'
