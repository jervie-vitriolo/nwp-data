      'text': '<p><em>"Mag-iisang taon na mula nung nakaraang halalan. Hanggang ngayon
        hindi pa alam ng taong bayan kung sino ba talaga ang nanalo bilang bise presidente
        nung nakaraang halalan,"</em> Marcos said on Monday.</p>'
