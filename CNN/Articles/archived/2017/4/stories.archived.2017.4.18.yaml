      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — British Prime Minister Theresa May has stunned the UK political
        world by announcing she is to seek an early general election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328862d-6d0e-4f7e-bdd3-25a5433dda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:40:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:40:56.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unexpected statement at Downing Street, May said she was starting
        the process of calling a vote, less than halfway through the government''s
        term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b165f-8957-4b9b-aa1b-1338daf14b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:40:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:40:56.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under legislation introduced by her predecessor, David Cameron,
        the five-year terms of British governments can only be cut short with the
        approval of parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ac50c-61c8-42f2-985b-4ccd423d8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:40:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:40:56.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May came to power last July in the wake of the British vote to leave
        the EU, which led to Cameron''s resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceabfd2-0330-41c2-af0b-5e51efd6f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:40:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:40:56.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Developing story – more to come</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064a50d-df3a-4e9b-a266-073d211c0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:40:54.068+08:00
