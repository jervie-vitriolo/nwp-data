  'De-Lima-drug-case-persecution-not-prosecution':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-18T01:26:02.195+08:00
    'imagesource': 'jcr:4affd61b-bf91-49f8-9969-005839e65405'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b76776ea-5d81-49a4-98b3-1e8f0dde04ce'
    'lead': 'In her manifestation, De Lima said the case filed against her showed
      a "clear pattern of persecution not prosecution."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:48:29.617+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:48:32.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T10:48:32.179+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima to SC: Drug case ''clear pattern of persecution, not prosecution''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cf597-8170-4e8b-91f4-c560557b227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:48:32.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Sen.
        Leila de Lima made her final appeal on Monday before the Supreme Court would
        resolve her petition to allow her to leave detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2731b-51a2-47b3-afd0-47f1ead8ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:48:32.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her manifestation, De Lima said the case filed against her showed
        a "clear pattern of persecution not prosecution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bdf3bd-a126-4f12-8156-a1d994e47990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:48:32.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued that she''d been deprived of her right to be presumed
        innocent — as no less than President Rodrigo Duterte had already declared
        her guilty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc42d1-96a5-4162-8492-149b7f36a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:48:32.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed, she explained, by the House investigation on
        the New Bilibid Prison drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876cc5b-9df1-4fe4-80b9-cbbda994605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:48:32.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This led to the presentation of witnesses, most of whom are criminals
        who admitted to their alleged participation in the crime but who were not
        themselves indicted on the government''s claim that they are state witness,"
        De Lima''s lawyers explained in the manifestation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85d73a-0d6b-4def-bde3-d244db6e8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:48:32.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said not a single convict was qualified to testify as state
        witnesses under "whatever law of the Republic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09d901-e6c0-495a-bade-8b24beaa629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:48:32.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained they were all criminals convicted by final judgment
        for crimes involving moral turpitude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f05f84-fb40-4448-85cd-bb99a0a587f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:29.618+08:00
      'mgnl:createdBy': 'jeff'
