      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: House ratifies P3.35T proposed 2017 budget</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a6de1-bec9-4dcf-92bb-217aa552c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the tax reform bill is a key economic strategy of
        the administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99f4ba-d45d-47a8-9dae-649f07d30e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez closed his speech by saying, "All the favorable factors
        are present. It is time now for a breakout."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8db241-41ab-4cf9-b149-5dd74215900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We must be accountable''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41277c59-0da2-498b-9311-60643f0885a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Transport Secretary Art Tugade
        said they were serious in in their effort to push the country''s financial
        state forward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de040e7b-3c30-4e24-8b55-330f6ac1a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having mentioned their goals and plans several times before,
        Tugade said they are repeating it "to make themselves accountable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1129a51-697a-4516-8919-74b89ae2eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'marcos-robredo-counter-protest-funding':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-18T20:36:53.205+08:00
    'imagesource': 'jcr:379cc4a4-d3d0-4ec9-b5d6-094e9e016d7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e1c2c43-0809-4129-9845-7b2f70947184'
    'lead': 'The camps of former Senator Bongbong Marcos has complied with a multi-million-peso
      directive to get the electoral protest moving, while Vice President Leni Robredo
      has yet to cough up their share. For this, Marcos wants the electoral tribunal
      to dismiss Robredo''s counter-protest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:28:28.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:28:31.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:28:31.429+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp wants Robredo''s counter-protest dismissed as VP hunts for
      funding

      '
    'updated': 2017-04-20T13:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58b35a-c200-4f01-b0bd-f95ec23914df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Former
        Senator Ferdinand "Bongbong" Marcos Jr. is set to file a petition within the
        week to dismiss the counter-protest of Vice President Leni Robredo over his
        electoral protest, his lawyer said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751cfd55-ad75-4bc0-840b-2580e3a0f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp''s defense is that Robredo failed to pay on Monday
        the first tranche of ₱8 million required to process her counter-protest with
        the Presidential Electoral Tribunal (PET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e8116-5efd-4d46-b911-7955cd9006fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos complied on Monday with the PET''s order for him to pay the
        first tranche of ₱36.023 million to fund the poll recount in 27 provinces,
        covering more than 39,000 clustered precincts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1d45d-054c-4823-b49d-03844291d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even as his supporters protested Tuesday at the alleged delay
        on the part of Chief Justice Maria Lourdes Sereno to issue in a timely manner,
        the PET resolution ordering him to pay the amount.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec20c18-73c9-4648-88d6-95a7328801ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Bongbong supporters hit Sereno for PET resolution delay</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d7db8-7859-467d-8f2f-8da9ce72b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer, Vic Rodriguez, believes Robredo''s counter-protest
        is a delaying tactic and its dismissal would speed up the resolution of his
        client''s poll protest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b6b00-bef9-4d37-a803-0b8ff387dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to invoke Rule 33, that in case of failure to come
        up with the additional deposit required by the tribunal, the case may now
        be dismissed by the court," he told CNN Philippines on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27b677-0c59-48b5-a525-a29624493fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal counsel, Maria Bernadette Sardillo, meanwhile,
        said they are willing to pay the amount, but only after the tribunal resolves
        their motion to clarify the former senator''s protest fee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a7923-c059-4d7f-a520-81f1642ff3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET required Marcos to pay ₱66 million and Robredo ₱15 million in
        two tranches in April and July 14 to fund their protests and counter-protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e4001-0950-4ed3-89fa-ebbdc43799e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardillo said Marcos should pay ₱185 million - the total amount
        needed to question the integrity of all vote-counting machines in almost 370,000
        precincts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576701b7-d966-43a5-979e-2751a3e4fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petitioner needs to pay ₱500 per contested precinct.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74065a79-8b50-4a73-b7d5-0cc7494c8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung 36,000 kas</em>i for recount <em>lang</em>. But he''s
        actually questioning the entire automated election system. So kung ganun,
        diba dapat ang basehan ng bayad ay 92,000?" Sardillo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd70da8-535f-4574-a21f-0abe24fab5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will Robredo pay counter-protest fund?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92570a7-b1b0-41f5-8975-3d9101282245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Marcos paying ₱36 million to get the ball rolling in his protest
        case, how will Robredo pay the ₱15 million for the counter-protest?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430637a7-0c68-4e4a-b158-dfb1af0f817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardillo said they do not have the capacity to pay the P15 million,
        which is why they need to discuss how to come up with the funds, even for
        the first tranche of P8 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea8c12-7eb1-47c8-bc02-db8c9c90e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET requires payment of this amount to fund the opening of ballots
        in more than 8,000 clustered precincts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49035ab8-1fe0-4020-a59d-5d8567af9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s 2015 statement of assets, liabilities, and
        net worth shows her net worth is only at ₱8.7 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb713f5-cc2a-47af-97cc-a0d0b1661ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Republic Act 6713, officials and employees shall not solicit
        or accept, directly or indirectly, any gift, gratuity, favor, entertainment,
        loan or anything of monetary value from any person in the course of their
        official duties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4244a-191b-47b5-8f59-fd54aab70bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is now a private citizen, can pay through donations.
        The ₱36 million he paid to the PET was "pooled from friends and supporters."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a94fd-0c45-436e-b3da-244a90fc62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the tribunal greenlights Marcos'' protest, his lawyer claims
        three material witnesses will prove cheating happened in the vice-presidential
        election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17adb93-8474-4347-a2cf-e9596dde6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three of them are still being hunted down by some people from that
        area...If they don''t get these people back, their testimony will be very
        very damaging," Rodriguez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b342b-00d2-4b75-aac0-06896da31518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed an electoral protest on June 29, 2016, contesting election
        results from some 39,000 precincts from 25 provinces and cities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ad7c6-4a5d-47e2-9874-4b6d79afc758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:28:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:28:31.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
