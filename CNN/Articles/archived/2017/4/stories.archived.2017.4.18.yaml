    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best kept secrets of Makati Cinema Square

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427643d7-43ca-4c01-98c7-e799ebe9c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Despite the countless
        fancy new malls dotting Metro Manila, there are still some that can stand
        the test of time. Take for example the Makati Cinema Square. The mall opened
        it doors in April 1982, marking its 35th year in operation this month. Today,
        the structure is easy to miss amidst the high rises surrounding it. Nevertheless,
        its ideal location (it’s close to Little Tokyo), fueled by daily commuters
        and shop regulars, has kept it running all these years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c18d8d-6a7a-47eb-a852-c84134bad4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With age comes not just beauty but character. This seemingly rundown
        mall is an amalgam of different interests, all condensed in a nostalgic space
        — and there’s still plenty worth visiting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d868471-1fe6-4ec0-bc1b-3008c206604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hardcovers and paperbacks</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeace6f-a674-4c7a-9b56-2879274f1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most malls carry the franchise, the<strong> Booksale</strong>
        (GF) in Makati Cinema Square seems to have an extensive collection of material.
        Ranging from children’s books to Phaidon hardcovers to obscure magazines,
        the place is constantly restocked (on Tuesdays, Thursdays, and Saturdays)
        with bargain books. If you’re still having difficulty finding that Lucky Peach
        back issue, leave your number with the cashier and she’ll gladly inform you
        if one pops up in their delivery.</p>'
    '7':
      'image': 'jcr:24a0e042-f6d2-455c-8473-d90f021e68ee'
      'imageCaption': 'Aside from a bowling alley, Superbowl also has a billiard center.
        Photo by KITKAT PAJARO'
