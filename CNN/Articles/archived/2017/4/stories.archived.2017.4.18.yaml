      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bowling and billiards</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b026a0-29a2-414c-b3ae-0477a0495790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the last remaining AMF Puyat bowling and billiard centers
        in Metro Manila, <strong>Superbowl</strong> (3F) is exactly what you’d imagine.
        Its billiards corner is home to regulars, foreigners, and the occasional student.
        It even has a smoking area masked by one-way mirrors and a pro-level table
        for those clandestine money matches. The other half takes on a surprising
        34 bowling lanes, complete with wacky animations when you score a strike or
        gutter out. And of course, AMF Puyat establishments wouldn’t be complete without
        Magoo’s Pizza.</p>'
    '11':
      'image': 'jcr:b5eb9298-d0a4-4ffe-a9db-90a004a4fba5'
      'imageCaption': 'Armscor Shooting Center has over five different ranges throughout
        the country. Photo by KITKAT PAJARO'
