      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guns and ammo</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e99b82-81ab-4723-a4f6-713634fd13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Cinema Square is stocked with gun shops. While most places
        are for show and sell, two establishments are there to let you play with their
        pieces, too.<strong> Armscor Shooting Center</strong> (1st Basement) has over
        five different ranges throughout the country while <strong>Jethro Shooting
        Range</strong> (1st Basement) has two. Both places offer the same deal: 50
        rounds, a handgun, an instructor, and a single target paper, all for ₱1,000.00
        and a government-issued I.D. If you’re itching for more, these two ranges
        are also the ideal gateways to more guns and ammo.</p>'
    '15':
      'image': 'jcr:eefd5ad3-89f7-405d-9f77-025ef75a3d72'
      'imageCaption': 'Great deals are available in the ukay-ukay outlets of Makati
        Cinema Square. Photo by KITKAT PAJARO'
