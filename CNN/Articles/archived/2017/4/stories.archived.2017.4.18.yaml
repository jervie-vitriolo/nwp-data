      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Underground Gallery</strong> (2nd level) is a relatively
        new addition to the Makati Cinema Square complex, initially opening a small
        square gallery space quite literally underground. It has since expanded to
        three spaces, with the other two standing opposite each other on the second
        floor, and favors featuring less commercial exhibits and mediums. On days
        of exhibit openings, see a handful of artists and art enthusiasts going up
        and down the escalators to visit each space. While looking at art on those
        days, expect loud music, free finger food, and a cold bottle of beer or two.</p>'
    '44':
