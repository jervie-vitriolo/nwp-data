    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f8fdd-6a46-4692-ae04-d5f0d8908e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical precedence</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd610aca8-4ca5-4881-b10a-d7095edf1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP spokesperson said that the Philippines has previously sent
        military personnel to other nations to provide additional manpower.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28611b-7b53-4bcf-ac7d-a4033cbfad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve sent troops before. We are part of a coalition of nations
        who have vowed to fight terrorism and who have vowed to work with the United
        Nations," Padilla said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9275e-075f-4233-a2f8-da7487ee12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the peacekeepers that we deploy abroad, you know all
        about this, we also help other nations in their needs. In many occasions in
        the pas— historically—we''ve come to the aid of others who have asked for
        assistance. That is, if they ask for assistance," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961eb501-62a0-4752-bf1c-73f0b0b763e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was part of the 2003 "Coalition of the Willing"
        led by the United States which invaded Iraq and brought down Saddam Hussein.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2a36b-4aa3-48f2-8134-9c87f8945161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also sent military medical personnel to assist the U.S.-led
        coalition in the 1991 Gulf War, which saw the liberation of Kuwait from Iraq.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930bce5b-5fbb-4e4f-bfe0-fc95217e86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of U.N.-PH relations</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b23c1-8b84-45d0-a8cc-a96db22c0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:12:04.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:12:07.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the United Nations, the Philippines has sent peacekeeping
        troops to areas of conflict.</p>'
  'amy-besa-and-myrna-segismundo':
    'author': 'Anna Bueno'
    'caption': '“Kinilaw is not a ceviche. I would like to sell kinilaw as kinilaw,”
      says chef Myrna Segismundo. This year, Segismundo and author and restaurateur
      Amy Besa will embark on a culinary journey to North America and Europe to let
      the world know how Filipino food, at its core, tastes like. In photo: kinilaw
      from a dampa in Manila. Photo by GABBY CANTERO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-04-18T15:47:36.705+08:00
    'imagesource': 'jcr:1e33961c-14d3-4db5-b38b-d36b489a20ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49337afa-1120-49a3-946c-719febe463cc'
    'lead': 'This year, author and restaurateur Amy Besa and chef Myrna Segismundo
      will embark on a culinary journey to North America and Europe to let the world
      know how Filipino food, at its core, tastes like. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:17:58.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:21:43.408+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T10:21:43.196+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A global food tour to reintroduce Filipino flavors to the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61edf6b-ce0d-4a3e-9b7b-e7acc7164e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Spain raced
        with Portugal in its quest to circumnavigate the globe and to win the chase
        for the world’s most flavorful spices, it stumbled onto the Philippines and
        found wealth better than gold: bawang, luya, sili, among others. Back then,
        the quest was not only to find places for settlement, but also to look for
        condiments that would enhance European tastes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c016c9-72aa-4fe0-815c-54aef2b855a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to a few centuries after, and we’re doing circumnavigation
        in reverse: two Filipino food advocates are out to tour the world, this time
        bringing our culinary treasures in the spirit of exploration and discovery
        that could have animated the earliest <em>conquistadors</em> to search for
        spices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd64d76-bd1a-44ca-ae9d-9da579d7a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comparison may be a bit of an exaggeration, but when you hear
        the enthusiasm of Myrna Segismundo and Amy Besa — who are both excited to
        introduce (or reintroduce) Philippine native ingredients to Europe (for Segismundo)
        and North America (for Besa) — it’s easy to get carried away.</p>'
    '5':
      'image': 'jcr:bc1b3132-dcb8-4e5e-b8c3-54f565f02021'
      'imageCaption': 'Chef Myrna Segismundo''s (far right) menu during the culinary
        tour launch included pandenini (griddled pan de sal with assorted fillings),
        panghimagas (Batangas tamales with latik, suman haba at mangga), and kinilaw
        sours (shrimps in green mango, tuakang in coco vinegar & dulong in calamansi).
        Photo courtesy of the CULTURAL DIPLOMACY UNIT/OFFICE OF THE UNDERSECRETARY
        FOR INTERNATIONAL ECONOMIC RELATIONS/DEPARTMENT OF FOREIGN AFFAIRS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6883dad-abf1-42fc-8489-f947599ecd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f052d6-5ebf-4a2b-b3e8-df442f488322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culinary tours, organized by the Department of Foreign Affairs,
        aim to present the best of Philippine cuisine to the world. As opposed to
        foreigners coming here to “discover” Philippine cuisine, Segismundo and Besa
        will be leading two separate tours abroad to bring Philippine ingredients
        and the cuisine to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5904b-d84c-4eef-8fe4-5acecab4ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an offshoot of all the food festivals [abroad] and in the
        Philippines,” says Segismundo, who serves dishes and holds classes in her
        restaurant New Manila: A Private Kitchen. Aside from authoring several cookbooks,
        she has also held food festivals in countries like Hong Kong, Singapore, Japan,
        India, Israel, and the United States. “I realized, luto kami nang luto, ang
        kumakain din naman kababayan natin. What was our objective ba? Could we have
        a template of dishes that we want to identify and promote abroad?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1011729-4b08-4771-ba19-d3ed50c80053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana may</em> formula for dishes, consistent with the classic
        and traditional approach,” she adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70277a59-772b-44a7-9953-5745d4a6d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segismundo will head the culinary tour to Europe from May 26 to
        June 24, which will cover London, Brussels, The Hague and Amsterdam, and Berlin.
        Accompanied by chefs Raul Ramos and Jill Sandique, and food writer, author,
        and columnist Michaela Fenix, the tour will include photo exhibits on Filipino
        food from a book Segismundo co-authored,<em>“Kulinarya:</em> A Guidebook to
        Philippine Cuisine,” talks, cooking demos with food-tasting, and the preparation
        of a full-course Filipino dinner.</p>'
    '13':
      'image': 'jcr:e592e8bb-d71b-46d6-88cd-bcff33ae0787'
      'imageCaption': 'Purple Yam Malate''s menu for the culinary tour launch included
        KBL (kadios baboy langka) with Berkshire Pork pata, langka, and kadios from
        Laguna. Photo courtesy of AMY BESA/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787aefa-62b7-4757-aeec-8b344049432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c19ba-5d5e-4bb0-81d5-11e249c67f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the culinary tours on March 28 over at Purple Yam
        in Malate, Manila — featuring a scrumptious spread prepared by the two — served
        as a preview to the tours and the ingredients they plan to share abroad. While
        obviously, Besa cannot bring the KBL (kadios baboy langka) or the etag (Sagada
        smoked pork) with her, she will probably bring the Kalinga white beans accompanying
        the latter, she says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31315dca-566e-4343-a54d-654e562391a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Segismundo probably cannot bring the kinilaw sours she
        prepared, she plans to highlight coconut and calamansi (among others) on tour,
        while emphasizing our own culinary heritage: “Kinilaw is not a ceviche. I
        would like to sell kinilaw as kinilaw,” she stresses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929b058-40ef-4253-a2ef-b52e4779fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evident in both Segismundo and Besa is the intent to zoom in on
        the source of the best of Philippine cuisine, and not just on the dishes themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369970a-3a53-4130-b2da-8d9e323f43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m excited to bring good news to people there, to let them know
        what we’re doing here,” says Segismundo. “What better way than to talk about
        indigenous ingredients that are found in our dishes?  … It’s not so much about
        the sinigang, but what goes into the sinigang.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadb2ba-c1bd-4a2e-9e6e-8e6ce61cb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not to say that Segismundo is against fusion cuisine or
        innovation. But the point is to establish first what flavors are Filipino
        — not to distinguish ourselves as the best, but to take part in the conversation
        of what we have and what we can offer.</p>'
    '23':
      'image': 'jcr:ce8dfb11-d770-4d87-8dde-7452a0555693'
      'imageCaption': '"You know how Filipinos would recognize each other in the way
        they look, they talk? That’s the same with food, " says Amy Besa. "I know
        it’s mine, not because it’s better, but because I know it. That’s my flavor
        profile." Photo courtesy of the CULTURAL DIPLOMACY UNIT/OFFICE OF THE UNDERSECRETARY
        FOR INTERNATIONAL ECONOMIC RELATIONS/DEPARTMENT OF FOREIGN AFFAIRS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffcd13-e9f3-445c-a039-46361867bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9991690-a0a5-493d-a9be-3c46a61ea85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I want to make you taste what Filipino food really is, you have
        to use ingredients that came from here,” says Besa, who, with husband chef
        Romy Dorotan, has established Purple Yam both in Manila and New York. They
        also published the seminal culinary book “Memories of Philippine Kitchens.”
        “Those ingredients carry the soil, water, air, and [have] very distinct characteristics.
        One banana grown in the Cordilleras, or one grown in Bicol, or in Visayas,
        even if they are of the same variety, they will taste different.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48906306-6397-47f0-adc5-0fff39aba48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besa’s tour will include visits to New York, Seattle, Chicago, Toronto,
        and Philadelphia, from Sept. 15 to Oct. 10, and will be led by Besa and chef
        Dorotan. They will also be accompanied by chefs Raphael Cristobal and Alvin
        Ralph Cruz of Purple Yam Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21386520-93c8-4b7b-a92d-75b10d085560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I want to make you taste what Filipino food really is, you have
        to use ingredients that came from here ... Those ingredients carry the soil,
        water, air, and [have] very distinct characteristics. One banana grown in
        the Cordilleras, or one grown in Bicol, or in Visayas, even if they are of
        the same variety, they will taste different.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e5f35-5c7e-437c-b9d3-61ef346dd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Segismundo, Besa also wants to establish what constitutes the
        Philippines’ “culinary DNA.” “So when you travel all over the world, you know
        exactly what adobo tastes like,” she says. “You know how Filipinos would recognize
        each other in the way they look, they talk? That’s the same with food … I
        know it’s mine, not because it’s better, but because I know it. That’s my
        flavor profile.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998e2db-a7d8-44b9-b403-695b9d7f5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is not to parrot that Philippine cuisine is the best. “I
        just want to communicate that food is inclusive. If you look at all these
        food trends — oh this is the best restaurant, this is the best dish — for
        me, that’s very exclusive. It excludes people,” says Besa.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358fdcc-659b-4070-9198-25ddccecfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:21:43.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like saying, ‘this is good.’ I would like to identify some things
        as good … not because it excludes other things, but because I want you to
        try this,” she adds. “I want you to be part of this whole experience.”</p>'
  'trump-to-push-buy-american-hire-american-policy-at-wisconsin-visit':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-18T13:53:20.604+08:00
    'imagesource': 'jcr:e70b10df-1449-4a7c-8b16-f4660587795d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f9e1992-2587-4405-860d-26c5b923ae73'
    'lead': 'President Donald Trump on Tuesday will sign an executive order directing
      federal agencies to implement the ''Buy American, Hire American'' rhetoric of
      his campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:24:35.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:24:39.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T10:24:39.256+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to push ''Buy American, Hire American'' policy at Wisconsin visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd6246-6a47-4361-aff5-128a456dbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump on Tuesday
        will sign an executive order directing federal agencies to implement the "Buy
        American, Hire American" rhetoric of his campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c694b0-8c30-472d-885d-6924cfc6d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order looks to bolster protections for certain American-made
        goods and calls for a review of the H-1B visa program for skilled workers,
        with the goal of reforming the program, senior administration officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0df038-0ba1-4419-96c4-333259da89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will sign the executive order during a trip Tuesday to Kenosha,
        Wisconsin, where he will tour the headquarters of Snap-on-Tools, a Wisconsin-based
        manufacturer, and deliver a speech about U.S. manufacturing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335a6cb-1f89-48b2-8857-0bb70deeba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials who briefed reporters Monday touted
        the executive order as a "historic step" that would help protect American
        manufacturers and American workers whom the administration believes have been
        hurt by lax enforcement of "Buy American" laws and employers abusing the H1-B
        visa program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aaefd9-f8af-4ff5-9662-7058d9f446d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order, though, does not take direct action to fundamentally
        change either portion, instead initiating a series of reviews and assessments
        and calling on federal departments to begin proposing reforms to the programs.
        The order would send a clear signal to federal agencies responsible for enforcing
        the programs that the administration wants to see a more aggressive stance,
        officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0206672-2fd5-4bcf-9a14-d59730da141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both ''buy American'' and ''hire American'' rules have been enormously
        diluted over time, resulting in many lost job opportunities for American workers,"
        one senior administration official said, adding that groups on both sides
        of the aisle have called for reforms of those rules to no avail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38017c37-35d6-4ccf-ad63-20dfeec51763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what America wants," said a second official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ef229-0197-422a-a3a6-f82ecda61879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the "hire American" front, the executive order directs federal
        agencies to more strictly enforce H1-B visa laws and propose reforms to the
        program to prevent fraud and abuse and ensure visas are awarded to the most-skilled
        applicants. The H1-B visa program is intended to bring skilled workers in
        certain fields to the U.S., but the administration contended that employers
        have abused the program to hire workers who will accept cheaper pay than Americans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f02c3-25ff-4a68-86c4-fb232d2dbefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "buy American" portion of the order directs agencies to conduct
        a "top-to-bottom performance review" of the use of waivers and calls for stricter
        enforcement laws pertaining to the purchase of U.S.-made goods by the federal
        government and the use of U.S.-made iron and steel in projects supported by
        federal funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2455b-35a6-42f9-94f1-296f226f64b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Buy American'' is the Trump administration''s highest priority
        when it comes to spending taxpayer dollars," one senior administration official
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614a179-bbcc-45b4-8202-c864a43d8442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Snap-On, the manufacturer Trump will visit on Tuesday,
        said in a statement he believes "the President''s visit emphasizes the need
        to nurture (U.S.) manufacturing strength."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa4cc8-10a7-421a-b2c9-e0e0bf1ddbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CEO, Nicholas Pinchuk, pointed not to measures to protect
        American-made goods or reforms to the H1-B visa program, but rather to more
        training for workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d986943-735f-4c15-9e85-03f50ea3fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are today in a global competition for jobs. And, the best way
        to make America successful in this environment is to arm our people with the
        technical capabilities that enable them to win that global contest for prosperity,"
        Pinchuk said in a statement on the company''s website. "The upskilling of
        the American workforce is the seminal issue of our time. We must refocus on
        technical education, restore our respect for the dignity of work and celebrate
        technical jobs not as the consolation prize of our society, but as what they
        really are – a national calling essential to our ongoing prosperity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a1e3e-e2fb-41f7-ae22-87fb9635fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip to Wisconsin will be Trump''s first since becoming President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b7684-e1e9-4c68-a29e-4d7c9eeb2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump clinched victory in the state that hasn''t voted for a Republican
        for president since 1984 in part by turning counties like Kenosha County –
        which happens to be home to his chief of staff Reince Priebus – his way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0c118-b9b5-436a-a1ca-ba094ada0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump narrowly defeated his rival Hillary Clinton in the county
        – by only 238 votes – in a 47%-to-47% split. But that came after President
        Barack Obama carried the county in both 2008 and 2012 by 18 and 12 percentage
        points, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbb84f-2fa1-41e9-af0a-a7345e14c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit to the politically crucial state that helped carry Trump
        to a shocking electoral victory in November comes as Trump approaches the
        100-day mark of his presidency – and Trump is eager to show signs of success
        and action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbefdc-8a62-4b17-b69b-7f1704359cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move on Tuesday will not be in the form of any legislation,
        but rather another executive order – a tool Trump has used repeatedly since
        taking office to show his political supporters that he is making good on key
        campaign promises without the messy fight of legislative action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2891a6-026d-4aef-bb65-3ab7a018710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior administration official briefing reporters on Monday
        hinted at the political implications of the visit, touting Trump looking out
        for working-class interests and Tuesday''s executive order as one aimed at
        "turning the Republican Party into a vehicle to broadly represent working-class
        citizens."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753f22c-d541-4a36-b5b5-1d8c650def2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:24:39.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump to push ''Buy
        American, Hire American'' policy at Wisconsin visit."</em></p>'
  'ASEAN-Summit-meeting-Bohol-terror-threat-security':
