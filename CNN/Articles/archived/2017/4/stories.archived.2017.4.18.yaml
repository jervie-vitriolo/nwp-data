      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next door from the gun ranges are Makati Cinema Square’s home theater
        stores. It’s not unusual to hear jazz accompanied by the sound of gunfire.
        While most places sell similar audio systems, <strong>Watts*Hi-Fi</strong>
        (1st Basement) is a specialized store dealing in turntables. Starting at around
        ₱17,000 for the basic model, the place can jack up and deck out your turntable.
        A few meters down sits Bebop (1st Basement), a top of the line vinyl store.
        While there are several places that sell vinyl in the mall, <strong>Bebop</strong>
        is by far the best, with good quality records ranging from classical to the
        more recent, like the “Suicide Squad” soundtrack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaacc39-508a-454e-960e-a0d4b72ca8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inasal and Chinese merienda</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13605117-9ef2-4548-b99d-0553857e693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable restaurant in Makati Cinema Square, by far, is
        <strong>Aida’s Chicken</strong> (LGF). Straight from the heart of manukan
        country, this import has been dishing the famous inasal. With its own unique
        ambiance (paintings of naked women), the place is a good alternative to flying
        all the way to Bacolod for some authentic inasal. Beside it is <strong>Emer’s
        Food Center</strong> (LGF), which is as old as the mall itself — and their
        prices seem to have stayed in the ‘80s. This Chinese eatery specializes in
        short orders good for two. An afternoon visit requires the mandatory merienda
        order of cua pao and pancit.</p>'
    '31':
