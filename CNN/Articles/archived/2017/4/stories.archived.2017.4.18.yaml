      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Armed Forces of the Philippines
        (AFP) has reason to believe their pursuit of the surviving members of the
        Abu Sayyaf Group (ASG) in Bohol may come to an end soon, its spokesperson
        disclosed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654e3d6-2be8-4e8f-b15d-6eb14ee25aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remaining members of the group that made landfall in Inabanga
        are still at large, but we are certain that they are only in a certain area,"
        Brigadier General Restituto Padilla updated on CNN Philippines''<em> The Source</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc283cda-abac-4514-be18-b772152527cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information is also trickling in that among them are wounded and
        that they''re running out of food, and low on ammunition... It may be soon
        that we will be able to find and locate them, and arrest them, hopefully,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a2a3d-6927-440d-8378-b5b27b784968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven members of the terrorist group remain at large after a firefight
        broke out between the ASG and government forces in Inabanga, Bohol on April
        11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e26d38-3463-4c5f-b608-8f7c794d2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Gov''t forces pursuing at least 7 ASG members in Bohol</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10711144-b927-432a-844c-5184cdf7794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those being hunted is a certain Joselito Milloria, a local
        convert who likely acted as the group''s "connection on the ground."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9acaf1-b6cc-402f-bb8a-3aaa20e83cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG may have been in the Visayas to conduct kidnappings in the
        area, following pressure from continuous military operations, Padilla noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c53bc3-024c-4c3a-8ca4-939c4a4367cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group earns money for arms and other resources through
        kidnap-for-ransom schemes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1957688-60fd-404c-838a-589739623bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately you have not been hearing of abductions in the high seas,
        particularly in the border areas of Indonesia, the Philippines, and the island
        of Sabah... Now they have been trying to do these abductions elsewhere," Padilla
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee806f2-9e5d-43d5-8253-ce7af296b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter is the most recent in a series of fights with the
        ASG after Defense Secretary Delfin Lorenzana vowed to stamp out the group
        for good by June this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097fa53d-b055-4d66-bad9-9b4c2bcffdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said that so far the military is making good on this deadline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982b177-8899-4e41-b4ef-0fae4f9d4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing our best. Our troops on the ground are leaning forward,"
        said Padilla. "We''re hoping to meet that target... sometime June or start
        of July."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f186f-aa66-4538-937a-175aaf5f6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla estimated that around 150 firearms had been recovered from
        the group, and pegged "just little over 300" members remained from their initial
        count of 500 when recent operations began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc3f65-543d-44ac-9fc0-71bf18ba7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the group still holds 27 hostages captive, seven
        of whom are Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7475c-7aac-4ad8-a8c8-7be53b33506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASG leader might surrender</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21563c-e330-447f-ae96-2d01ed5ca9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local war against terror might also be working shown in a "trend"
        of surrenders, Padilla added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1246699-e565-4856-b94e-2eb39c510361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last April 10, there were 11 in the island of Tawi-tawi who surrendered
        to Gen. [Custodio] Parcon," he announced. "Elsewhere, in Basilan, there are
        more. I think they number about 11 as well, and then a few in Jolo."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e5f7b-96b9-49db-9de6-1458d4802c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that added that a military general shared they are "getting
        feelers from [Radillon] Sajiron himself, who wants to surrender."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd128fa-6985-4c8c-9810-365e58731d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla described Sajiron is one of the "pioneers" of ASG, and his
        name has been involved in many kidnappings and beheadings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3840d-6a7c-44ef-9544-105a04bbecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully the feelers that we''re getting are authentic, and they''re
        really sincere," said Padilla. "Definitely once this happens, it will be a
        big blow to the organization."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f1310-20d1-4b68-b53e-e57ba0794d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No failure of intelligence</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcda094-5e4f-41d1-bf8e-d54cfb3e5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also disputes reports that a failure of intelligence paved
        the way for the group''s landfall in Bohol, which is far from their base in
        Sulu.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa01e9-9390-47c4-86b8-59a4f957ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no failure of intelligence, and I''d like to emphasize
        that," said Padilla. "Because we knew where they were. We knew they were coming."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f94ead-8244-4cd1-8fe5-c90a35ec6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the encounter in Bohol broke out, the United States
        issued a travel advisory to Bohol and Cebu, prompting concern that foreigners
        had known about the ASG''s arrival first.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67903bb-c9bc-4807-ab4f-1fd6a807ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Padilla clarified that it was actually the AFP who informed
        them of the possible landfall of terrorists in the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96530981-55c5-4f2f-9a1e-17e33de97f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, Japan, South Korea, European countries, and Southeast Asian
        countries were among those in the network of nations who were kept in the
        loop about this possible movement. Padilla said it was this same network that
        alerted them to the presence of two ISIS members in Taguig on April 6.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a39f6-9f7c-4855-ab8b-3c9c4fcd67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: NBI presents alleged ISIS members nabbed in Taguig</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cadfd6-4285-4ee3-8bf8-b226f2e39033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is up to each country''s government to issue travel advisories,
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5989d-69c3-40fe-a55d-fc725a600cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines opted not to issue and advisory because of certain
        "cause and effect factors," although Padilla maintained that a "beehive of
        activity" is set in motion once such information is received.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4226e-f5ad-4f83-aeaa-9d7cc314a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:31.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:45:34.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that we have dealt with this threat decisively, and it
        won''t escalate as people are trying to speculate," Padilla assured.</p>'
