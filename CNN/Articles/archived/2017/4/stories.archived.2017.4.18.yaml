    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2017-04-18T17:55:02.322+08:00
    'imagesource': 'jcr:d0d926bb-1035-4a03-ba6f-8b6ef39d4c57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7170b11d-9af5-4e98-9e4c-bf0708abcdda'
    'lead': 'Inside Makati Cinema Square reside an archery range, one of Manila’s
      best inasal places, a top line vinyl store, an underground art gallery, and
      other establishments that have existed for decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:05:27.995+08:00
