      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fashion bargains</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae3559-4345-48ca-bcac-6f25dd58e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With enough effort, it’s possible to scour all the thrift shops
        in Makati Cinema Square. While they all look alike, with their green hangers,
        signages (50% off and new arrivals), and uniformed layout, there are great
        deals to be had in these ukay-ukay outlets. We’re giving special mention to
        <strong>Mine and Urs Ukay Ukay</strong> (GF) since it’s a good place to start
        if you’re planning to take on all the thrift shops the mall has to offer —
        it''s beside an antique shop with intricate furniture and chandeliers.</p>'
    '19':
      'image': 'jcr:5207df95-78d0-4d9e-a2cb-ee0420e8100d'
      'imageCaption': 'The Black Unicorn Martial Arts Gym offers muay thai, kickboxing,
        arnis, and mixed martial arts (MMA) classes. Photo by KITKAT PAJARO'
