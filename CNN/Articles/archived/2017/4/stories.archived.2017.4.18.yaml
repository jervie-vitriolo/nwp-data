    'template': '1'
    'title': 'Interior Secretary, military: Bohol ''well-fortified'' for ASEAN meetings
      despite clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76cef5-ccd8-4751-8b6d-1e6670df2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
