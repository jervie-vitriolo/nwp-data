      'jcr:uuid': '0398e40f-8064-4ffd-aefb-9278f9c967e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a FaceTime call. Like old time friends,
        Lady Gaga and Prince William opened up about mental health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063bf7e-bfde-4dd0-b303-0865db6d07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video released Tuesday, the pop star joined the Duke of Cambridge''s
        Heads Together, a campaign he leads along with the Duchess and Prince Harry
        to raise awareness on mental illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48bb83-da54-4e53-8beb-94edab50f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stigmas or just plain fear, they said, stops many from opening
        up about their feelings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1c620-c485-4df5-ad59-b1df4c2f47a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of shame attached to mental illness. You feel like
        something it''s wrong with you," Lady Gaga said from her kitchen in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1d9ed-45f4-4e9c-a004-a55fd2dda566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, posted on the Royal Family''s Facebook page, is the newest
        film in the #oktosay series, which shows people from all walks of life discussing
        their own mental health challenges.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTheBritishMonarchy%2Fvideos%2F1449937715028054%2F&width=500&show_text=true&height=574&appId"
        width="500" height="574" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a35b9-046b-42ca-8405-29dd53d45b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5740173-ee0c-4cd4-be16-b57329d27ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sipping a cup of coffee, Lady Gaga, 31, praised the "beautiful
        stories" told in the films and talked about her own struggle living with post
        traumatic stress disorder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18407b9d-45f0-4edd-a4ad-97596b06efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should be so happy, but you can''t help it when in the morning
        you wake up, you are so tired, you are so sad, you are so full of anxiety
        and the shakes that you can''t barely think," she told 34-year-old Prince
        William.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36527395-d166-488b-93b4-a557844a5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his study in Kensington Palace, the prince emphasized how important
        it can be for someone to speak up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed91ee-b3f2-4328-8e9b-b1010d21ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time that everyone''s(sic)speaks up," he told Lady Gaga.
        "Just having a conversation with a friend or family member can make such a
        difference."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d23151-afc3-4359-a786-e2e9b5843c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William asked Lady Gaga to join forces following the open letter
        she released through her Born This Way Foundation to reveal she has lived
        with PTSD after she was sexually assaulted at 19 years old.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25448d49-c291-48b8-a22a-e10ae706297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair said they want to continue working together and focus on
        the youth. They made plans to have an October meeting in the UK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638b804-322c-4b20-a02f-4290b1b5421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the video comes just days after Prince Harry revealed
        that he sought counseling four years ago to deal with the grief of losing
        his mother, Princess Diana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef487631-d59a-4b5e-869d-13409e69088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:50:36.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:50:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lady Gaga talks
        to Prince William about PTSD and mental illness."</em></p>'
  'NHA-Senate-probe-Kadamay':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-18T16:50:07.039+08:00
    'imagesource': 'jcr:5d9c0352-9625-49f0-b2a8-7a0321c990ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38214c65-3592-40d2-913e-93578caaeec4'
    'lead': 'This is to distribute the houses to other beneficiaries, while bigger
      units would soon be awarded to soldiers and policemen, the National Housing
      Authority says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:54:07.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:54:10.868+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:54:10.663+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NHA sets June 15 deadline for soldiers, police to occupy 55,000 housing
      units

      '
    'updated': 2017-04-19T01:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fbb4c-b866-4895-bfe3-255ddb311297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        National Housing Authority (NHA) is giving soldiers and policemen up to June
        15 of this year to occupy thousands of government-built houses which have
        remained vacant for nearly four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1f726-2dc0-44f9-8600-0c10aafd3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 55,124 housing units awarded to low-ranking officers
        of the Philippine National Police and the Armed Forces have yet to be occupied
        as of March 2017, NHA General Manager Marcelino Escalada told a Senate hearing
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37632b23-b25f-4d39-b24d-d5d579480816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since some of these houses were completed as early as 2013, lawmakers
        said the NHA should have done something about the vacant units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee005b8-a535-499a-afb3-f015361ac0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does the NHA give a deadline for the occupancy of the beneficiaries?
        Dapat na-red flag na kung di natitirhan (That should have been a red flag
        warning if these are not being occupied)," said Senator JV Ejercito, chairman
        of the Senate committee on urban planning, housing and resettlement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cbef6-04fa-4afa-a960-f49def401ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHA''s Escalada said his agency recently agreed to a deadline —
        May 30, but "subject to an extension of up to June 15."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d21017-bf2c-43c0-a377-e462c9f064f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have set that as a deadline so that the NHA can move on," Escalada
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781dba6-e909-4a1c-87e5-7c6ce0ef7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that by this time, the AFP and PNP should furnish the housing
        authority with a master list of personnel who are still interested in the
        units awarded to them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080f30d-bdc3-44be-900e-5ae737d61c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If after June 15, a soldier or policeman fails to express his interest,
        "We might as well give these to the members of the qualified beneficiaries,"
        the chief of the NHA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c10cb-a806-42de-a024-3f681883caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The houses could be given to public school teachers, employees of
        local government units, barangay officials and functionaries, and informal
        settlers who would qualify for the housing program, Escalada proposed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5372931-ef01-49df-a22a-882264e6e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also social injustice because there are those who are homeless
        but there are [houses] that have been constructed by NHA," Escalada added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3943f9-dc0f-4f97-88e7-d42d428eb6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is investigating the March 8 "takeover" of 24,000 members
        of urban group Kalipunan ng Damayang Mahihirap (Kadamay) of houses in Pandi,
        Bulacan, which were originally meant for soldiers and policemen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4c3ac-fce3-4fb4-8361-54fe8c3bea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: KADAMAY members to fight eviction from Bulacan housing units</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9c22e-b387-4aea-a719-b9fe48160839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a housing tug-of-war with authorities who threatened to evict
        Kadamay members, President Rodrigo Duterte on April 4 ordered the policemen
        and soldiers to give up their claims. He said he hopes the new housing units
        for law enforcers would be completed by December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffff35-5419-4553-a5d1-c62986f67888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA said Kadamay members have occupied over 5,000 housing units
        in seven sites in Pandi and San Jose Del Monte in Bulacan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5293bbd-8b6d-4cce-b794-cbeeebda68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay chairperson Gloria Arellano called on the government to
        distribute all vacant housing units to the poor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ff64e-f563-4542-b0e9-498a49495464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ayaw natin maulit ang nangyari sa Pandi, simple lang ang gawin.
        Ipamigay ang unit sa mga mahihirap, ngayon na (If we want to prevent this
        from happening again, it''s simple. Distribute units to the poor now)," Arellano
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17542527-d78b-4484-b3cd-d841991fdec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger, better houses for PNP, AFP</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8babc-9838-44f7-a337-49cadf030d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers quizzed PNP and AFP officials on why their
        personnel refuse to live in the NHA-built homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935ab80-59e0-48ee-b81a-ee42209a2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSupt. Antonio Taylan, director of PNP''s Engineering Service,
        said the houses were too small for the policemen''s families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0844b6cb-e20c-4529-948e-a75b54a430b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Leonido Yanson of the AFP Housing Board said soldiers lack
        the funds needed to improve these houses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159f8bb-0ba5-4bf4-8f98-9c69b48356d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials said that contrary to NHA''s claim, the AFP and the
        PNP were never consulted prior to the construction of the houses for their
        personnel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e0228-612a-411b-8223-4862cb577064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NHA said President Duterte has already approved the
        increase of the lot area and floor area of the housing units for law enforcers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf21442-7b2d-4691-bc30-232728391911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of this hearing, [we can] finally come up with a much
        better, much improved design for the AFP and PNP personnel," Escalada said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94170cc1-a1e1-47eb-bd87-5747deb68a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:54:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHA Architect Susan Nonato said the housing units will have a lot
        area of 80 sq m instead of 40, and floor area of 44 sq m, instead of 22.</p>'
  'makati-cinema-square':
    'author': 'Miguel Ortega'
    'caption': 'Emer’s Food Center is as old as Makati Cinema Square itself — and
