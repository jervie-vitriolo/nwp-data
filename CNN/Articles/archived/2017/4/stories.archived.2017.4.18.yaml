    'template': '1'
    'title': 'First-drive review: 2017 Honda BR-V V Navi CVT Modulo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bb176-78fd-4115-8d94-90b40fed1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> As a
        motoring journalist, I have often been asked by people which is a better buy
        — a compact car or a sport-utility vehicle (SUV).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81104b-9e17-4009-988f-506f2120ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having owned both kinds of cars, I know that these feel vastly different
        to drive. Step out of something like a Nissan Sylphy and (literally) climb
        into something like a Mitsubishi Montero Sport and you suddenly feel like
        you''re mighty and invincible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23036ac3-5c23-4626-9d7e-dca5a9540c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have a huge road presence and, from your high perch, you are
        able to look down on "lesser" drivers in their shorter cars. Indeed, I''ve
        found that other motorists are more hesitant to cut me off when I''m behind
        the wheel of an SUV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fb7a0-4558-4c3d-b676-2efd93fb9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But buying a car isn''t just about emotion. There''s a lot of money
        involved in the purchase and, most of the time, the price difference between
        a compact sedan and an SUV is just too much.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679df7c3-8b90-4bc3-b076-7e2fec8edf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda aims to do away with that dilemma with the BR-V, which debuted
        last year at the 6th Philippine International Motor Show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4ed9a-123e-4b2e-905b-573e1aec63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 6th Philippine International Motor Show on Sept. 14-18</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529088ca-ee05-4973-aaaf-b1fba91fe121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines took it for a spin at the 2017 Manila International
        Auto Show to find out if it is any good.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f5937-ac7b-44ee-ab2b-c4a4182d03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Highlights: 13th Manila International Auto Show</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78462cdc-1346-4c05-8d08-6436842e5a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A buffed-up Mobilio</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61629e53-0e84-42f1-8692-5a41e8b774d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the exterior looks familiar, it''s because the BR-V is a slightly
        larger version of the Mobilio multi-purpose vehicle (MPV), which is based
        on the supermini Brio platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f39ae-c355-42ea-9105-41389b6d8930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be pedantic, the BR-V is 58 millimeters longer, 52 millimeters
        wider, 62 millimeters taller and, most importantly, has 12 millimeters more
        ground clearance (at 201 millimeters).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a88e9-a897-41ae-a07c-e63621f772c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Style-wise, the BR-V moves away from its MPV sibling by having a
        completely different face, distinguished by a higher hoodline, larger grill
        and wider headlights reminiscent of the CR-V crossover.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175e57d-09cf-4f8f-a6c8-a14197934bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the side, the two are pretty much identical, from the downward
        kink in the rear window to the curved rear-quarter glass. However, the BR-V
        gains some pseudo-off roader credentials with plastic cladding around the
        wheel arches, as well as some added sparkle with large chrome strips along
        the bottom of the doors.</p>'
    '24':
      'image': 'jcr:9ee108c7-25c9-4bed-8213-f111c25fd1f8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd7c41-4a7d-4ee2-adc2-6f78091b2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143f811-8aa5-40a9-a1b5-4beee6443844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rear, though, the BR-V gets a different design. The slimmer
        tail lights are connected by a large red strip that emphasizes the SUV''s
        width. Meanwhile, the license-plate holder has been placed lower in the tailgate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3fb3c-56bc-42c6-9b02-bab7e2d706e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This BR-V is also equipped with a ₱66,000 Modulo body kit, which
        includes a large tailgate spoiler. It may look pretty cool, but I feel that
        adding it defeats the purpose of having more ground clearance in the first
        place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af3273-cc82-4c9a-8cdd-c95694464258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacious, stylish cabin</p>'
    '30':
      'image': 'jcr:a6120e0b-edd6-4695-bc60-c5983e02bdf8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2eb72-57a8-4fd9-b92f-fd5b3796aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b174bd-f4a1-42da-8081-620dc8172e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping inside, the BR-V further differentiates itself from the
        Mobilio by having a dashboard similar to the one from the City subcompact
        sedan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7ec65-3f25-4db3-844c-383b14d009c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are large, rectangular vents that top the dash, with a nicely
        integrated 7-inch touchscreen (with standard GPS navigation in this V Navi
        model) beneath it. Lower still is the climate-control panel, which is clear
        and easy to use.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113b74a-0452-4789-b935-a0ff7438938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this is the top-of-the-line variant, there is also black leather
        throughout the interior as standard.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8c5ed-53f6-435c-aa97-7f34b53fcceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the Mobilio, there is acres of room inside the BR-V, although
        I have yet to find out how accommodating it really is (perhaps with my officemates
        in, say, a road trip to La Union).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462eaef4-2bbd-4c6e-8ff1-65c3e6096633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peppy engine, nice CVT</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a5f5b-d823-488d-ae6b-406057fbd790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I can tell you now is how the BR-V drives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af93e7d-5e3d-46a5-8585-9c936a899c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SUV it may be, but unlike those leviathan 7-seat SUVs that we
        all know and love, it is fairly easy to enter and exit the BR-V. Once in the
        driver''s seat, there are a multitude of adjustments to help you get comfortable,
        although support for the thighs is a bit lacking.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6299cde-9919-49b4-aa1a-c2e1ad545400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing that was surprisingly missing is a seat-height adjuster.
        At 5''5", I am shorter than most teenagers and being able to move the seat
        higher would have really helped me appreciate the supposed imperiousness that
        comes from driving it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4653d6-f0f1-42a9-aee9-6f4048ed2736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-around visibility, however, is excellent, but larger side mirrors
        would have been nice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09cf47-516c-4d51-ba3b-4cac936e9e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you fire up the engine, it''s all smoothness and calm. It''s
        the same 1.5-liter, twin-cam, 16-valve inline-4 from (surprise, surprise)
        the Mobilio and is mated to a continuously variable transmission (CVT).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab5b33-579f-49e2-a44f-3a5b77d46afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the olden days, I would grimace at the thought of driving a car
        with a CVT because it didn''t have the smoothness of a standard torque-converter
        automatic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14227b60-c504-4e06-bb54-de7faff4177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CVT in the BR-V is superb, making excellent use of the 118
        horsepower and 145 Nm of torque on tap (although the aforementioned road trip
        with the aforementioned officemates will help me see how well it goes when
        it''s fully loaded). Meanwhile, throttle response is also top-notch, both
        in normal and sport driving modes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e5c5a-12fc-407c-ae5c-74a23acb6487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other great things about BR-V driving experience include the pliant
        ride, the strong brakes operated by the firm brake pedal (although the brakes
        come in too deep in the pedal travel) and the light and responsive steering
        (which could do with a bit more feel).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87096cc-4654-473a-8423-daa4d213abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interesting concept</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8e95f-b089-4a09-bc03-e6e2c2402d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In summary, the Honda BR-V is a compact, high-riding and spacious
        7-seater that''s comfortable and quite nice to drive.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a767831-33f1-4624-b544-e23d72ca4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as to whether or not it truly is an SUV is subject to debate.
        Some would say it isn''t because it doesn''t have a ladder-frame chassis or
        even four-wheel drive.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8ea29-6927-48a3-9ff9-6152e275e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps Honda was trying to appeal to the majority of people
        who look at SUVs differently. They don''t need something that could conquer
        a mountain or ford a raging river, but just want enough ride height to get
        over most obstacles and enough space for people and things.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5e675-65fb-4df9-8f93-4d6596907c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the second definition, I think Honda has done well with
        the BR-V.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082aa61e-ee00-4fc5-99a7-e362fa64dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:41:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:41:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the ₱1.185 million that this top-of-the-range V Navi Modulo
        variant costs puts it right in the price bracket of many midrange compact
        sedans. And frankly, I think it''s worth a look.</p>'
  '8-hurt-in-Tacurong-blast':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-18T05:11:06.469+08:00
    'imagesource': 'jcr:09fbaf1c-5ac6-4b45-bc67-ec2b3ba6ff20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cafc6c4-c9e1-405c-bc2e-ef592bdf62e4'
    'lead': 'According to the Philippine News Agency, two explosions in a gasoline
      station along the national highway in Sultan Kudarat hurt onlookers and armed
      personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:44:03.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:44:10.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T10:44:09.909+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 hurt in Tacurong blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa56e8a-4f56-41a5-a127-f0d831db119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 18) — At least eight people
        were hurt after an improvised explosive device (IED) went off in Tacurong
        City, Sultan Kudarat, Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9f173-052b-4848-994e-a13b007f19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine News Agency (PNA), two explosions in
        a gasoline station along the national highway hurt onlookers and armed personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef1a22-fa77-4b5f-bd88-8bec311dc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan Kudarat provincial police director Senior Supt. Raul Supiter
        said the first explosion ripped the rest room of Dragon Gasoline station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c6d84-c8db-4517-88f4-1a46a3d2ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blast followed in front of the gas station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900e5e3-36cf-42f2-84ba-05f105cfecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bomb experts and police were conducting a post blast investigation
        when the (second) IED went off," Supiter said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9840aa-011e-4bc5-b0a2-c373db51d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supiter identified the injured as bomb disposal team members S/Sgt.
        Ipil Presaldo, S/Sgt. Menzo Salsalito Manoy, SPO2 Jasper Garcia, PO1 Martin
        San Pedro, PO1 Eleazar Sustiguer and three civilians identified as Bobong
        Bamo, Michael Pon and another unidentified man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddd988-d31c-419f-87f3-eb4b93084831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNA, text messages circulated in Central Mindanao about
        an alleged bomb plot by the Bangsamoro Islamic Freedom Fighters (BIFF) in
        the cities of Tacurong, Koronadal, Kidapawan, Davao, and Cotabato to avenge
        the death of Abu Sayyaf members who clashed with government troops in Bohol
        last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca0b36-23d3-429c-8603-895ce1258356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six members of the Abu Sayyaf Group died in the clash, including
        one of their key leaders, Abu Rami.</p>'
