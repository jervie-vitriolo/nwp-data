      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is not asking for any special consideration because of her
        public position or because she is in jail. She seeks only the fundamental
        right of every citizen to invoke the Constitution as shield and sword against
        government abuse," her memorandum read.</p>'
