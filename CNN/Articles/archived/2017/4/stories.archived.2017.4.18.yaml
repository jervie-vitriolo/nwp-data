      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Swords and arrows</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c24df-75a4-4a96-aca4-433a9f2859a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from martial arts and firearms, Makati Cinema Square is also
        home to an archery range. <strong>The Kodanda Archery</strong> Range (upper
        basement) offers archery lessons for ₱590 an hour, complemented by the usual
        range condiments: target paper, instructor, equipment, and unlimited arrows.
        Also found in the basement and open for about a year now is <strong>Republic
        Fencing</strong>, which offers fencing lessons for ₱1,000 per hour, again
        complete with instructor and equipment. The place also offers group and corporate
        classes, as well as private lessons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006f62e-3726-432e-8125-1ae7a39ede5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Time and again</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0702f24-0bd9-47ab-9d06-8bc7ec44761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arnesto (Mang Andy) Swiss Watch Repair</strong> (2F) is
        the place to go to for when that pricey watch starts to clunk out. Mang Andy
        has been repairing watches for more than three decades, with his stall finding
        its place in the cinema square in the early 2000s. It’s not unusual to see
        some of affluent Makati residents, in their pambahay, hunched over Mang Andy’s
        counter bringing in a watch for repair. Beside his shop sits <strong>Unique
        Bisyo</strong> (2F) which sells different items, but mostly high priced watches.</p>'
    '39':
