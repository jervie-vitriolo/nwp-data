  'power-strugle-erc-appointments':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-18T20:21:06.729+08:00
    'imagesource': 'jcr:926290fc-95ad-4495-ba4b-92cd9d8cac72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2908f903-80ec-40c9-ace1-8add0aaf0301'
    'lead': 'Commissioners of the ERC have filed a protest addressed to Energy Regulatory
      Commission chief Jose Salazar expressing their objections to various orders
      issued by the ERC chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:36:11.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:36:14.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:36:14.329+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Power struggle at ERC over appointments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a533789-8308-45a2-97fb-0693df0b053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 18) — A conflict between Energy
        Regulatory Commission chief Jose Salazar and the agency''s commissioners seems
        to be escalating over alleged questionable appointments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d968bd5-4fa2-4e05-a2d4-abaa4c8b2a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners of the ERC have filed a protest addressed to Salazar
        expressing their objections to various orders issued by the ERC chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8a1185-a757-41a7-845e-70e9eeb5f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the memorandum protest signed
        by commissioners Alfredo Non, Josefina Magpale-Asirit, Gloria Victoria Yap-Taruc,
        and Geronimo Sta. Ana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1cdc55-523f-4db6-8f36-224ba2b126b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners are challenging certain orders issued by Salazar,
        particularly the promotion of an Attorney Ronaldo Gomez from a division chief
        position to ERC''s Officer-in-charge Executive Director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55297c4-213f-4516-a7ae-9050fb01f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also questioning the appointment and reassignment of certain
        individuals to director or OIC positions despite the lack in qualifications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ff298-928c-443f-a0d5-c999c8d10f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exclusive: ERC chief to face complaint over irregular appointments</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70256e4f-c9c0-4013-8541-eeafdbf351b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The undersigned members of this commission reiterate and interpose
        their strong objection to all the acts of designation and reassignment of
        critical personnel on grounds that these are contrary to the provisions of
        applicable laws as well as established precedents," read the memorandum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a3152-de00-4e0d-8025-75fe2921be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest comes after Salazar supposedly ignored the commissioners''
        objections on his appointments during a recent closed door meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83df59e-9612-41aa-aebb-8df5918587c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners want a special commission meeting to discuss the
        matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16cf86-b34f-4600-9c42-10bbcc5edb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also directing ERC employees to disregard the orders issued
        by Salazar on the supposed irregular staff appointments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d2a3d-7298-47b3-9eea-028cb81cee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a continuing protest to all issuances and office orders
        on all personnel actions, including but not limited to hiring, promotions,
        designations, reassignments, and transfers," the commissioners said in the
        memorandum received by Salazar''s office on April 12, 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696172f6-6833-4156-a08f-fa6138e043ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sources, the commissioners have consulted the Civil
        Service Commission on the possible steps they can take, including the filing
        of a complaint before the CSC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcda08c-6327-46b9-b6c0-045792e368bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners are also supposedly planning to bring the matter
        to the Office of the President to seek Salazar''s dismissal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9a2c8-6276-4783-8505-a6f4f4343cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar is currently on leave. He is supposedly at a spiritual retreat
        in Italy and Greece.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4a9b6-c24e-4405-9b45-529114c8c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had previously designated ERC Commissioner Sta. Ana as
        OIC-Chairman in lieu of Salazar''s absence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c772a-5458-47d5-ac58-ac3fe23f69d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:36:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:36:14.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Salazar, in a separate order, designated Attorney Gomez as
        signing authority.</p>'
    '31':
      'image': 'jcr:43c621ef-a711-4239-aa7f-761af0c6dd0e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf39ebf-4191-4703-b9b7-0f1b600d96e3'
