      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Punches and kicks</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a74713-f110-4455-a1a1-d34aedb05690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:27.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:05:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>Black Unicorn Martial Arts Gym</strong> (2F) is an open
        area steps away from a little tiangge. Don’t let that fool you though. The
        place offers muay thai, kickboxing, arnis, and mixed martial arts (MMA) classes
        both for groups and individuals. It even caters to the busy Makati worker
        by offering walk-in trainings for only ₱500, and brief workouts called Fitness
        Blast, a 45-minute workout for ₱300. A Brazillian Jiu Jitsu trainer is also
        expected to come this April to handle their MMA classes.</p>'
    '23':
      'image': 'jcr:2df533d9-43ca-4b37-a953-35dffeb0e95c'
      'imageCaption': 'Watts*Hi-Fi is a specialized store dealing in turntables. Photo
        by KITKAT PAJARO'
