      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 18) — Bohol is the safest province
        in the country now, the Department of Interior and Local Government (DILG)
        said, ahead of an ASEAN trade officials'' two-day meeting a week after a clash
        between Abu Sayyaf bandits and law enforcement there that left 10 dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c1eaf-1ffc-46ca-b7d1-ee0e79a5b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Bohol) might as well be considered a well-fortified and most secure
        place in the country right now," said Catalino Cuy, DILG officer-in-charge
        and chair of the security committee of the National Organizing Committee of
        the summit and related meetings of the Association of Southeast Asian Nations
        (ASEAN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0956dd-3aa6-4429-a83d-2283855b514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 200 ASEAN trade officials are set to attend the Regional Economic
        Partnership Trade Negotiating Committee meetings from April 19 to 21 at the
        Hennan Resort in the popular tourist destination of Panglao island in Bohol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fefb48-801a-43cf-82e7-67ffc383bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International delegates have confirmed their participation in the
        trade meetings in Panglao, Foreign Affairs spokesperson Rob Bolivar said Monday.
        Panglao is 73 kilometers south of the town of Inabanga, where the clash took
        place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff856a01-a46e-4666-a069-6eb8290cde21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance of security was reiterated by Armed Forces of the
        Philippines (AFP) spokesperson Brigadier General Restituto Padilla.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d14566-92fb-4f0f-8c21-ea561d65d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have dealt with this threat decisively and it won''t escalate,"
        he told CNN Philippines'' "The Source" on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529a706-044c-4cd5-a871-a0cd7c914d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four government forces and six bandits were killed in the firefight
        on April 11, including Abu Sayyaf leader Muammar Askali, also known as "Abu
        Rami."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534608ad-484d-4332-8396-d7e3ad9ef623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Notorious Abu Sayyaf member among 6 bandits killed in Bohol
        firefight</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f9e22-347f-4efd-b7ab-8874718bfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla''s statement comes as a "special travel advisory" surfaced
        on Tuesday from South Korea''s Foreign Ministry banning its nationals from
        traveling to Bohol from April 13 to 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2bfde-5802-4f07-b5bf-d02c78808916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A special travel advisory is tantamount to the travel-alert level
        of ''Red Alert (Travel Restricted),'' which calls for canceling or postponing
        if possible the plan to visit the designated area, or leaving the area unless
        there are urgent matters to attend to," the ministry said on its website in
        the bulletin dated April 5, days before the April 11 clash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a13a0a-d207-423d-aad4-d788914cf0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are approximately 90,000 Koreans residing in the country.
        The Philippines has received over 154,000 tourists from Korea for January
        2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf7fb3-2e64-4d67-9091-ac3fce1c5a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said he understood the South Koreans'' concern.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5528c-11ad-4700-a1a7-27892a60aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a right of Korea to issue this out, knowing that among the
        largest number of tourists [who] come to the Philippines are Koreans. Be that
        as it may, late as it is, there is assurance that has come from government...
        everything can go back to normal," Padilla told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d6fc6-afaa-4bc4-86c5-6ff2a99342e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 26 to 29, Manila will play host to the 30th ASEAN Summit
        to be attended by leaders of the member countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c94adc-ecbf-4b25-a19e-1b5409edaf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:27:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:28:00.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4,000 personnel from the Philippine National Police, AFP,
        emergency response units, and related agencies will be deployed during the
        ASEAN Summit.</p>'
  'Syria-photographer-bombing-rescue':
    'author': 'Donie O''Sullivan, Waffa Munayyer and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-18T09:54:33.587+08:00
    'imagesource': 'jcr:73e71695-3cbd-4ffd-98f6-7eb0b6aa4f3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc69b0d4-e858-4890-baf5-9b60055c1c01'
    'lead': '"The scene was horrible -- especially seeing children wailing and dying
      in front of you," Habak told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:31:56.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:32:22.547+08:00
