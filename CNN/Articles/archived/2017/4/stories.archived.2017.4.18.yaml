    'template': '1'
    'title': 'Syria photographer takes action instead of pictures, picks up injured
      boy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1194b-94ef-4548-9ada-4e40a3be72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note:</em> This story contains extremely graphic imagery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cadfef-0eab-4f77-8a33-8916673bf877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Every so often, a photograph cuts through
        the grim cacophony of the war in Syria and pierces viewers'' hearts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399bd864-caed-4dd5-aca0-2b6cd7f76a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened in 2015 with an image of the lifeless body of Alan Kurdi,
        face down on a beach in Turkey, who drowned in the Mediterranean fleeing the
        war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1083f-5742-43b5-8efc-6e4c4c067c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened last year when a photographer captured little Omran
        Daqneesh sitting in an ambulance, his body bloodied and dusty after his home
        was bombed in Aleppo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef720381-d0ba-4175-8e36-9ab4dd3b632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Images of Omran and Aylan reveal so much of Syrian horror</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af854364-5bc9-4b90-a4a3-f0da4c702e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it happened again last weekend, when a bomb hit a convoy of
        buses carrying evacuees from besieged Syrian villages, killing 126 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b85eeb-9b6c-4f33-950c-5f113e2ffb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Syria: 100 killed as bomb hits buses with evacuees</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa48b33-a05b-49ac-9710-518ae935232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer and activist Abd Alkader Habak was there working and
        was briefly knocked out by the blast. When he came to his senses, he began
        trying to help the wounded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874dadf-e26b-4cd8-9d23-561c6734876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scene was horrible -- especially seeing children wailing and
        dying in front of you," Habak told CNN. "So I decided along with my colleagues
        that we''d put our cameras aside and start rescuing injured people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9da875-c0d1-4830-a9c2-7e69ccb13637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first child he checked on was dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd7600-fa16-41cb-b7fc-a2912fc49ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran towards another. Someone shouted at him to stay away -- the
        child was already dead, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686d998-6f64-4594-91f3-4adeec6c80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wasn''t. Habak could see the boy was barely breathing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d547a7-a32c-40b2-a6ae-738873bd2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He picked him up and began to run towards safety. His camera was
        still on, recording the chaos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb4d70-cea6-459d-b994-e2342feb5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This child was firmly holding my hand and looking at me," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefb925-e788-4a12-bd9c-24fc34cc07bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image taken by another photographer, Muhammad Alrageb, shows
        Habak dashing towards an ambulance, the child and his camera in his arms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda357a-e13c-441f-b402-1e77fa732c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algareb said he also helped some of the injured but then began taking
        photos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf454fa-0a7a-4d79-b2e2-6e350b935927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to film everything to make sure there was accountability,"
        he said. Also, he added, "I feel proud that there was a young journalist there
        helping save lives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd330c6-76f8-4fea-b280-e1a5425f3295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habak said he left the injured boy, who must have been only 6 or
        7, at the ambulance. He doesn''t know if the boy survived.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846b925-7c4c-4693-89c4-6aca6b613ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he ran back to scene of the bombing to help others. He came
        across another child on the ground. This one, too, was dead -- one of 68 children
        killed in the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41738372-e7df-4bc6-bc02-15a1198ac383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overwhelmed, Habak collapsed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe898acf-45aa-43a2-9fc7-4953be88018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image, shot by another photographer, shows him on his knees sobbing
        near the boy''s body.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e1c9d-17f5-467a-8831-16c7c5c5a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was overcome with emotion," he told CNN. "What I and my colleagues
        witnessed is indescribable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfb6e9-7df6-4284-a875-78f244ddea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:31:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:32:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Syria photographer
        takes action instead of pictures, picks up injured boy”</em></p>'
  'north-korean-UN-envoy-warns-nuclear-war-possibility':
    'author': 'Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-18T08:50:48.113+08:00
    'imagesource': 'jcr:9f315cf3-fc0d-4e1b-b595-34be95aa517d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f68f4a9-3add-4f52-bef3-771d05389d2c'
    'lead': 'Only at a North Korean press conference at the United Nations, can you
      hear a diplomat say he hoped journalists had a good holiday weekend and then
      warn of possible thermonuclear war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:34:26.983+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T10:34:30.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T10:34:30.035+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean envoy at UN warns of nuclear war possibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0562b6-d682-4629-b304-9234e6139e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UNITED NATIONS (CNN) —</strong> Only at a North Korean press
        conference at the United Nations, can you hear a diplomat say he hoped journalists
        had a good holiday weekend and then warn of possible thermonuclear war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91bbda5-a8e4-42a7-8750-d324c9043114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has consistently issued threats of war toward the United
        States in recent decades, but the Trump administration''s announced end of
        a "strategic patience" policy with Pyongyang has upped the ante in terms of
        warnings and bellicose rhetoric. North Korea''s UN deputy representative,
        Kim In Ryong, on Monday unleashed at a hastily called UN press conference
        a torrent of threats, war scenarios and rhetoric aimed at the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f9365-7f1f-4f26-8789-0399e11105ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press event was held hours after US Vice President Mike Pence
        visited the demilitarized zone between North and South Korea. Pence warned
        North Korea not to test the resolve of the United States "or the strength
        of our military forces."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51543d4-2624-49ef-b4d7-f226f3318ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, North Korea returned verbal fire. North Korea''s UN
        ambassador condemned the US naval buildup in the waters off the Korean Peninsula,
        plus the US missile attacks on Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ab263-83d0-4517-b68a-4728d430848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said, "It has created a dangerous situation in which thermonuclear
        war may break out at any moment on the peninsula and poses a serious threat
        to world peace and security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b2c90-3c9d-4be6-9eae-256cb530361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While reporters at the United Nations have heard similar rhetoric
        from North Koreans before, Monday''s forceful wording was on a higher level</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f10539-daee-4515-bcb5-cc66fac71c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy ambassador, reading from a statement, told reporters,
        "The US is disturbing the global peace and stability and insisting on the
        gangster-like logic that its invasion of a sovereign state is ''decisive,
        and just, and proportionate'' and contributes to ''defending'' the international
        order in its bid to apply it to the Korean Peninsula as well."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d627b4-7058-40d7-929c-34225376b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said his country is ready to react to any "mode of war" from
        the United States. Any missile or nuclear strike by the United States would
        be responded to "in kind," said the North Korea representative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee816bb7-50c8-4e48-b159-0e59b4abb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Carl Vinson carrier-led Navy strike group was sent to the
        Korean Peninsula. North Korea''s UN representative said the maneuvers show
        the "US reckless moves for invading the DPRK (North Korea) have reached a
        serious phase."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8441a-8fd9-4c45-a0ed-294076c012d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations is clearly worried. Spokesman Stephane Dujarric
        told journalists, "We''re obviously deeply concerned about the rising tensions
        that we''ve seen in the Korean Peninsula. We call on all to redouble their
        diplomatic efforts. "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1862842-9792-4cb9-a0f1-3af0d0c8bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean deputy ambassador was asked to respond to President
        Donald Trump''s comment that North Korea should "behave better." He declined,
        instead wrapping up numerous questions about US policy and Pence''s visit
        to the DMZ into a long series of criticisms of the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc87ef1-8b94-4d7c-8f82-679b853db2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denounced the United States for introducing into the Korean Peninsula
        -- what he called "the world''s biggest hotspot" -- its "huge nuclear strategic
        assets, seriously threatening peace and security of the Peninsula and pushing
        the situation there to a brink of war."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec782f-ea02-4d77-951f-336093cce38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea staged a failed missile launch over the weekend. Dujarric
        said, "I think the latest launch that we saw over the weekend from the DPRK
        was troubling. We call on the DPRK to take all the steps necessary to deescalate
        the situation and return to a dialogue on denuclearization."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f3a70-c20e-44b2-8a80-eac7df12e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is upset that the UN Security Council will hold a meeting
        on the situation later this month, with US Secretary of State Rex Tillerson
        presiding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910884b7-b614-4015-826e-f70476c9f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang again said it has sent letters demanding its own hearing
        at the Security Council for alleged US abuses, but they have been ignored
        by a council which has seen numerous council resolutions violated by North
        Korean missile and nuclear tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10003e-8342-4b71-8ab6-2a1d95a2c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to the list of warnings, the North Korean diplomat said his
        country would hold the United States accountable "for the catastrophic consequences
        to be entailed by its outrageous actions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787bc1ef-2ac7-44e2-b352-242165025338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists were asked to give their names on a sheet passed around
        by the North Koreans, but the sign-up sheet was left behind apparently when
        the news conference concluded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1374c53-0fff-4525-9770-f85b1ebe1c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:34:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T10:34:30.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "North Korean envoy
        at UN warns of nuclear war possibility."</em></p>'
  'first-drive-review-2017-honda-brv-modulo':
    'author': ' VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-04-18T07:58:23.944+08:00
