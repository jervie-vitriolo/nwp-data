  'SC-upholds-Arroyo-plunder-acquittal':
    'author': 'CNN Philippines Staff'
    'caption': 'Former president, now Pampanga Rep. Gloria Macapagal-Arroyo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-18T23:51:32.890+08:00
    'imagesource': 'jcr:34120da9-27ec-4539-b2a1-0411c32bcd3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '827b436a-7458-46cd-8d71-4ae8cd7db535'
    'lead': 'It''s now final. Former President and now Pampanga Rep. Gloria Macapagal-Arroyo
      has been cleared of plunder charges in connection with an alleged misuse of
      P366-M intel fund when she was still the country''s chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:21:55.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:21:58.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:21:58.385+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s final: SC clears Arroyo of plunder raps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b48cdb1-d325-4771-a100-61732db32fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:21:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:21:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 18) — It''s now final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfecc55-ffe9-4a4f-b904-adfeb7f2824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:21:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:21:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President and now Pampanga Rep. Gloria Macapagal-Arroyo has
        been cleared of plunder charges in connection with an alleged misuse of P366-M
        intel fund when she was still the country''s chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d84dab-0e60-4763-8588-39e177f46268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:21:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:21:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the Supreme Court, voting 11-5, junked on Tuesday a motion
        from the Office of the Solicitor General to reconsider the high court''s ruling
        in July last year acquitting Arroyo for insufficiency of evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303211ff-b6c1-47b4-a846-51eb712afeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:21:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:21:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said it had granted Arroyo''s demurrers to evidence
        and any attempt to reconsider the decision would amount to double jeopardy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a8d52-85c3-44c7-881d-0d3a7ce93eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:21:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:21:58.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquittal of Arroyo''s co-accused, Benigno Aguas, had also been
        upheld by the magistrates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d8084-0096-4275-b012-d6d691fee21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:21:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:21:58.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SC releases decision to dismiss plunder case vs Arroyo</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441c209-ba87-4bcd-a7ad-9d8e358e0c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:21:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:21:58.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was acquitted last year with the same 11-4 vote, with the
        same justices voting against the majority: Chief Justice Maria Lourdes Sereno,
        Sr. Associate Justice Antonio Carpio, Associate Justices Marvic Leonen and
        Alfredo Benjamin Caguioa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee19793-9de4-4440-8f1e-6bf42f999421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:21:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:21:58.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two new justices appointed by President Rodrigo Duterte, namely
        Samuel Martires and Noel Tijam, joined the majority in acquitting Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794ce95-c8b0-41eb-b93c-7750dd3a34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:21:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:21:58.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
  'duterte-admins-goal-is-to-build-build-build':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-18T22:43:38.403+08:00
    'imagesource': 'jcr:c6672b22-bbf9-45cd-9e68-ed98a38edd85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a345d0c4-7bc9-4556-91b6-3a25d15122e1'
    'lead': 'In a forum today that launched what economic managers called "Dutertenomics,"
      Finance Secretary Carlos Dominguez said a key factor to this economic agenda
      is the proposed comprehensive tax reform bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:24:44.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T09:24:47.716+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T09:24:47.504+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admin''s goal is to ''build, build, build''

      '
    'updated': 2017-04-19T00:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d184c3-9bbe-440f-a72b-e355b42cda77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 18) — There''s no stopping
        the Duterte administration''s thrust to build on the country''s economic gains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeff8a9-fdb7-4fd7-95c9-fc058fbc8929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum today that launched what economic managers called "Dutertenomics,"
        Finance Secretary Carlos Dominguez said a key factor to this economic agenda
        is the proposed comprehensive tax reform bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a7375-03d6-4473-b8a5-cb243a9b55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described this as a "key link in the grand effort to break out
        from the cycle of low growth and build a dynamic and inclusive economy".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d91e18-c3e7-467b-a4aa-ef2aab16f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Dutertenomic achored on the concept of "build, build and build,"
        Dominguez said additional revenue from the tax reform measure will finance
        key infrastructure projects such as roads and bridges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99581554-3f63-4386-9e8f-e5dc247254bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure remains a challenge</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e049fd5-b9e4-476d-8638-12906ae3b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the state of the country''s infrastructure remains
        below regional standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6ce9e-3385-43f6-a8e4-b26105a7fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Economic and Development Authority, the
        government currently spends 5.4 percent of its GDP on infrastructure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0db3d4-afa0-4a8f-a9ff-5a92609b6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For an archipelagic country, poor infrastructure is debilitating.
        It raises the costs of transporting goods between islands. That is the reason
        our food price regime is high. Our congested roads and ports discouraged investors
        who need to operate on just-on-time deliveries. Our high power costs and unstable
        supply discouraged investments in manufacturing," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558a64a-47d1-4dca-95a3-96e167e7aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also noted strides in improving the country''s credit-worthiness
        – an indication of investor-confidence on the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5fca31-cc2c-4aab-baf8-9e09159330fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now actively seeking investments not only to rebuild our
        depleted manufacturing sector but also to capitalize our agriculture to make
        it more efficient," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5ba8c-20cb-4c24-97d1-28ac596db4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our program of infrastructure build-up will entail trillions in
        economic investments. We need to undertake these investments for the sake
        of the next generation of Filipinos — or else they will remain in the same
        poverty trap that we found ourselves in," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ff3e5-175f-44da-95cd-7f382d3aa4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as millions of Filipinos are added to the work force, the
        country "must invest in them and make them globally competitive. We must prepare
        the economy to provide meaningful jobs for them or else risk building an alienated
        and discontented generation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf8deb-5acb-4d45-af2a-97f2c271ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest Labor Force Survey from the Philippine Statistics
        Office, as of January 2017, the employment rate is at 93.4 percent, underemployment
        is at 16.3 percent, and unemployment is at 6.6 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f5eda-9d92-4e65-9250-3cd2a01040c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said revenues from taxes are essential to fund infrastructure
        projects, that''s why it is crucial for Congress to pass the comprehensive
        tax reform package.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6d9b6-03d5-42e0-b353-a8256a355ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tax reform package will support investments in our human capital,
        upgrading the educational system and providing quality health care. It is
        a pro-active and pro-poor measure that supports the expansionary fiscal posture
        of the present administration," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de900d4f-d80c-4455-84f5-7f280e28251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue, the country''s largest revenue generating
        body, has set a collection target of P1 trillion for 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb1ac5-a9ae-413a-bb89-32e0287f1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 2017 budget, P860.7 billion is earmarked for infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8437e-40d6-451f-9ec2-326a3daf3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T09:24:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Proposed P3.35 trillion budget submitted to Congress</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b6618f-e643-479a-a0ae-57328739be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:24:44.410+08:00
      'mgnl:createdBy': 'jeff'
