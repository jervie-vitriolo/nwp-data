      'mgnl:type': 'text'
      'text': '<p><strong>Art</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fbe5d-5863-4600-8062-378f9fd16681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:28.000+08:00
