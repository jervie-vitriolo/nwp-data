    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women’s Volleyball: FEU eliminates UP in Final Four contention
      with straight set win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb57f9-1c79-48cd-a69d-74b1f9490b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — The FEU Lady Tamaraws
        stayed in the hunt for a Final Four berth after disposing the UP Lady Maroons,
        25-16, 25-16, 27-25, on Wednesday afternoon at the FilOil Flying V Centre
        in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60a7a5-9634-439c-beb2-e8f935d4c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libero Ria Duremdes had 13 excellent digs for the Lady Tamaraws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb55d8-3845-44fe-960a-347fdd3c36fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads battled tooth and nail early in the match, but FEU found
        its groove to pull away and take the opening set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e695e-2fad-43e0-8cb1-d311b45947d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the second set where the Lady Tams capitalized
        on every opportunity at the offensive end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7565348-0532-4993-ac10-4afac064fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP was able to build a 10-6 advantage in the third set, but FEU
        slowly climbed back to tie the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0caff-a64c-436c-b740-d733ce6c8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Tiamzon and graduating Kathy Bersola anchored a last stand
        for the Lady Maroons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f8e3f-2433-42bf-873d-975fca315e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a couple of errors caused the game for the Diliman-based squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272239b-2fe3-4b77-9606-c1d0df28aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws are now in fourth place at 8-6 and assured of
        a playoff for a semis berth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a093e-0a97-44e0-a72e-ecbd5da93e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU is half a game behind University of Santo Tomas (8-5) and half
        a game on top of National University (7-6) heading into the final game date
        of the elimination round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b25a7-611c-4215-90cd-4119ab4448c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:20:47.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:20:51.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons ended their Season 79 campaign with a 7-7 slate.</p>'
  'Manny-Pacquiao-Jeff-Horn-fight-July-2-Australia':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Manny Pacquiao (left) will defend his welterweight crown against Jeff
      Horn (right) on July 2.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-05T19:33:44.788+08:00
