  'cop-drug-session-psychosis':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-04T18:06:22.600+08:00
    'imagesource': 'jcr:882a6204-c0a8-4618-ab43-2be96132d05b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b166b13e-b974-4947-a0f2-5677022b7e7b'
    'lead': 'The Philippine National Police is set to probe the state of mental health
      of Supt. Lito Cabamongan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:50:11.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T09:50:14.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T09:50:14.499+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cop caught in drug session found to have psychosis

      '
    'updated': 2017-04-05T16:15:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9728945a-1e09-4cc2-80e4-0e2c8dd55053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — The Philippine National
        Police is looking into the mental health of a police officer who was caught
        in a pot session last Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc81f3d-027e-4cda-97ef-5d82d88023e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Dionardo Carlos confirmed to CNN Philippines''
        The Source on Tuesday that Supt. Lito Cabamongan had been found to have psychosis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff5cc2-37c8-4d83-9bcb-193e698eca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the (neuro-psychiatric test) result, (may) psychosis.
        We will look at the health service," said Carlos. "The neuropsychiatric session
        will now determine his mental state."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5c0da-6ea8-4ec3-a29d-551e8daa8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychosis is a condition where the patient''s mental state is "out
        of touch with reality," according to psychiatrist Dr. Joff Quiring. It can
        be characterized by hallucinations, delusions, and illusions, among other
        symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d73182-4afb-452c-b825-a5843cbc262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiring noted four possible causes for psychosis, including substance
        use, medical problems that could be neurologic or metabolic in nature, psychiatric
        problems like depression, and abnormalities in brain function, like in schizophrenia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61793df1-7e2a-40a1-a146-bb2230c94b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan and a female companion were arrested after being caught
        using methamphetamine, or shabu, at a house in Las Piñas City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faded683-4513-47a4-9995-0a2b213a5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Police officer arrested for using illegal drugs</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb508e-606c-4f60-9ad8-02009281fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cabamongan tested positive for drugs, Carlos said they had
        to wait for the results of a confirmatory test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd14e3-f212-4e3c-b4de-583d103c51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Crime Lab ready for investigation on alleged ‘recycling’
        of drug evidence</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da59df-08b5-4b94-b3c7-57c827535ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos adds, it has yet "to be determined", if Cabamongan''s mental
        state was brought about by drug use. However, it was previously reported that
        the evaluation showed "psychosis secondary to substance abuse."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd2896-5ec2-496c-b6e6-9577133e925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung condition, mapapalala [The condition worsens] if you are using
        illegal drugs, which we found out he is positive in," Carlos added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686770d-3d17-45ca-9ea5-1c02ef093ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Kimberly Molitas, spokesperson of the National Capital
        Region Police Office, added that</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ad2fe-b012-41bd-a2e5-433af9294559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We normally submit them to the proper medical care, but they''re
        also declared psychologically unfit," she explained. "So we remove them from
        service."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57b3e8-76c1-4d60-b9db-8e1a7c9c7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she noted that PNP Chief Ronald "Bato" Dela Rosa already
        ordered for Cabamongan''s removal, and he is already facing a case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b1239-0b54-4cc6-82f6-f35c22ee0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The filing of an administrative case is tantamount to dismissal
        from service," Molitas added.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Carlos: PNP to probe state of mental health of Supt. Cabamongan
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/quezqFB4vG">pic.twitter.com/quezqFB4vG</a></p>&mdash;
