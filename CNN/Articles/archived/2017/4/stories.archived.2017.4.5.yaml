    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court defers ruling on Torre de Manila case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b543f11-4536-4f7f-a0a0-a96536c8ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — The Supreme Court (SC)
        postpones its ruling on a petition seeking to demolish the controversial Torre
        de Manila condominium tower in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4bcdfe-98f8-4daf-a41a-103ac87f6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay filed a memorandum on Sept.
        21, 2015, saying the building should be destroyed because it violated constitutional
        provisions on the preservation of cultural artifacts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8823dea-bd87-4588-940c-7ee8943c2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court insiders told CNN Philippines that the voting on the petition
        was reset to April 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061cd25-57e9-4043-8a3d-9720a93dfd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC justices had been expected to rule on it this week during
        their annual summer session in Baguio City, but a source said there was still
        much debate on the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29964b64-f9fc-417a-871b-3bed812e9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The National Photobomber''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af162f6-a261-4e71-9013-465454470a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights of Rizal — which was established in 1911 to uphold the
        ideals of national hero Jose Rizal — filed a petition in September 2014 asking
        the SC to order Torre de Manila developer DMCI Homes to halt construction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70525e21-fd85-44a8-86c5-e3ccbb8a151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights of Rizal argued that the placement of the building ruins
        the sight line behind the Rizal Monument, thus devaluing the historic site,
        and that it violated Manila zoning laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c6c616-e284-4999-84db-1ef130865144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila zoning board approved the continuation of the project
        in January 2014 after it had been suspended in November 2013 for violating
        zoning laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46368c81-cea1-40d2-a854-6cf0c6dff0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2015, the SC issued a stay order stopping the construction
        of the tower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6060530-4a4a-4800-8fc5-36993d562490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Supreme Court stops Torre de Manila construction</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75f8c0-2e3c-4c91-af77-7ebe921c9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by six rounds of oral arguments, held from July
        to September 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05044f-bdc5-47c4-993a-f5d875a54e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Oral arguments on Torre de Manila case begin today</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73097368-da8d-4824-b1b6-99fd9c8f47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''View is subjective''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b720f-c033-4a85-b759-2998ec8e781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the company argued government heritage agencies have
        no jurisdiction over the property outside Rizal Park or any Heritage Zone.
        It also denied that it was obstructing the vista of the national monument.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083c465-6b72-474b-ad46-eecf2beda50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Cayetano to DMCI: ''See you in court''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8dbb8-8543-41e0-b51c-aca497e075a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''View'' is subjective. It is a matter of perspective," it said
        in a July 1, 2015 statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58208e2e-4599-4053-8b1e-9095d7fb370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI Homes also said Torre de Manila was designed as part of an
        urban solution for Manila''s growing population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424ddc7-74b3-4960-a427-ec0b095b9e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many major cities all over the world have built around their monuments,"
        it said. "They prove that the past and the present can go together, that heritage
        does not hamper progress."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f582b54-767d-4b37-9059-999c5f00bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 2015 press briefing, the company said nine out of 10 units
        in the tower were already sold. According to the DMCI website, each unit costs
        from ₱2.5 million to ₱3.5 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1518f-4a07-474b-aca0-67f0ab973c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website also said the units would be ready for occupancy by
        November 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097e9e8-c853-4359-8731-bede813d6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:04:01.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:04:04.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Ver Marcelo contributed to
        this report.</em></p>'
