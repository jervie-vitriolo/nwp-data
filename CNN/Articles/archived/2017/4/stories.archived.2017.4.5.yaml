      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are delighted that the Filipino audience can finally see Bliss
        in its integral version. We hope the public would continue to show the same
        passion and support for this film once it comes out in the cinemas. We can’t
        wait for everyone to experience Bliss!” TBA said in a statement.</p>'
    '17':
