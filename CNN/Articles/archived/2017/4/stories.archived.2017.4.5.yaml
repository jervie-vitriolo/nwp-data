  'Rebels-to-raise-killings-human-rights-violations-to-govt-negotiators':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T00:26:04.515+08:00
    'imagesource': 'jcr:d3ad0b05-f04a-49b1-9a09-f880c5a85826'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '918d286b-8f9d-4db6-8f83-5a1cda37ddc6'
    'lead': 'Despite the delay, the government and the communist rebels remain hopeful
      for the fourth round of peace talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:25:28.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T14:25:32.001+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T14:25:31.877+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rebels to raise killings, human rights violations to gov''t negotiators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43a694-ca69-4088-8eba-bc7257facab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:25:28.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:25:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 4) — Despite the delay, the
        government and the communist rebels remain hopeful for the fourth round of
        peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0571df6c-d0bf-4069-bdf0-035697c3f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:25:28.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:25:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on the Peace Process Secretary Jesus Dureza
        said the four-day talks will focus on the "heart and soul" of the peace process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1286f81-89cb-4875-b002-d12aab774cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:25:28.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:25:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The talks with the Communist Party of the Philippines-New People''s
        Army-National Democratic Front (CPP-NPA-NDF) panel has never gone this far
        before.&nbsp; In this 4th round of peace talks, we shall tackle ...&nbsp;
        the Comprehensive Agreement on Social and Economic Reforms (CASER).&nbsp;
        We shall also work out a more stable bilateral or joint ceasefire agreement,"
        Dureza said during his opening statement on April 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c325fe3-7e36-44e0-bf07-f16a0d106ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:25:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:25:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed forces and the NPA, the armed wing of the Communist Party,
        failed to declare a ceasefire prior to the peace talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8bf7f-58d6-4e98-acca-dcb7d90abc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:25:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:25:32.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, 37-year-old farmer-activist Danilo Nadal was allegedly
        killed by agents of the 46th Philippine Army Infantry Brigade operating in
        Compostela Valley, according to the NDF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad7c40-8160-4cba-b2ff-4fd463b2cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:25:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:25:32.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the Left said it will raise "political killings, human
        rights violations and massive evacuation of peasant communities due to intense
        military operations" to the government negotiators as "urgent matters of concern."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23837629-eb10-479a-a465-6722498ba376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:25:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:25:32.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel meeting was supposed to start Sunday morning in Noordwijk,
        The Netherlands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59676cc3-f7ba-4ae5-9ce1-1298442a06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:25:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:25:32.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it got delayed after President Rodrigo Duterte gave instructions
        to his negotiators to reiterate the four conditions he gave to the NDF to
        resume peace negotiations in the country.</p>'
  'pnp-75000-deployed-holy-week':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-04T18:00:37.828+08:00
    'imagesource': 'jcr:3aa32103-4bbd-4815-963f-e54f49c20ffa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f4bb5b8-e6c2-48ba-9192-0fe6c764ef55'
    'lead': 'About 75,000 policemen will be deployed to provide security during Holy
      Week, Philippine National Police spokesperson Dionardo Carlos announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:56:30.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T14:28:55.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T14:28:54.505+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: 75,000 to be deployed for Holy Week

      '
    'updated': 2017-04-05T00:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579be84b-d856-4d35-b069-14930896e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> There
        will be no Holy Week break for policemen as they are expected to provide security
        during the Holy Week holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976af607-dc6c-4aa5-8d8d-18519c641562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This even as a national police spokesman said on Tuesday, there
        are no reported security threats during the long holiday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0ad56-d62c-4c44-8900-f1e490d30bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there was a threat for the coming week, Philippine
        National Police spokesperson Dionardo Carlos answered, "So far wala po. Wala
        po tayong nakikita [So far, none. We haven''t seen anything]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ccd96-f7d9-4544-b8ff-805308bc4e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, deployment already begins this week on places "based
        on the movement of the public," said Carlos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac01e65-53c8-4993-9928-5e465629994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective this week, the deployment will be there. 75,000 policemen
        will be deployed," Carlos told CNN Philippines'' The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13373a-f946-4102-9474-051c035cfaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office spokesperson Kimberly Molitas
        told CNN Philippines that of the 75,000 who will be deployed, 18,000 are stationed
        in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41d2ea-cb22-4eb9-8939-13402d34283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that they will be stationed in "places of convergence,"
        which included churches, bus stations, airports, seaports, and communities
        where residents would be expected to leave for vacation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b8961-7138-4b53-b3fc-c1fadb3a8f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at the transport terminals. We will look at the highways,"
        Carlos expounded. "Once they are back in the provinces, we will now look at
        their residences to prevent tunnel rats in business establishments or akyat
        bahay [burglars] in the different subdivisions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada05c1-5e97-472e-954e-5a2534c20608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also said that their deployment will shift "depending on
        the situation on the ground."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
