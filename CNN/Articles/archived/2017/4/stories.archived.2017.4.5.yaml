    'template': '1'
    'title': 'Manny Pacquiao set to face Jeff Horn on July 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce27e03-4164-4ee0-839f-c2eb3d7f0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:28:11.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:28:14.885+08:00
