    'lead': 'The fighting legislator of the Philippines, Manny Pacquiao, is set to
      defend his welterweight crown against Jeff Horn on July 2 in Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:28:11.435+08:00
