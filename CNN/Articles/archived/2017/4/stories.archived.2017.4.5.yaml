      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially since it comes so close to the end of the election ban,"
        Barry Gutierrez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278f2f7-21a8-4fed-b7d7-d4fc7c22b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.953+08:00
