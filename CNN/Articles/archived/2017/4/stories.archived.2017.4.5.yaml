      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The Adamson
        Lady Falcons ended their UAAP Season 79 campaign on a positive note after
        sweeping the UE Lady Warriors, 25-15, 25-19, 25-15, on Wednesday afternoon
        at the FilOil Flying V Centre in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0655b7-faa0-418e-9bd7-08641565ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:54:22.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:54:25.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Jema Galanza led the charge for Adamson with 15 points
        on 13 attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd43f43-e4ef-4fea-b8bd-90fa1b37dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:54:22.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:54:25.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A focused Lady Falcons squad relied on their combination plays in
        the opening set to produce their best performance for the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485df1ce-9ed5-4d58-9fd1-66641a7b659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:54:22.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:54:25.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Warriors struggled to match Adamson''s intensity who were
        off to a hot start in the second set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2dcb53-c12b-4c38-a40e-45543bf8c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:54:22.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:54:25.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons were determined to close out the match in the third
        set as they made all the right stops in the end game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708ad97-9f8c-48c0-a4fc-8696dabf4c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:54:22.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:54:25.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson and UE finished the season with an identical 1-13 win-loss
        slate.</p>'
  'electronics-ban-at-foreign-airports-could-expand':
    'author': ' Mary Kay Mallonee and Theodore Schleifer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-05T17:10:02.848+08:00
    'imagesource': 'jcr:65c8d967-6c05-4f82-a908-1f1474e8b70a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c47b114-2bfe-4432-ab72-db5723107f0c'
    'lead': 'The ban on electronic devices on board some direct flights to the United
      States could expand to include more airports and devices, the Department of
      Homeland Security said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:56:47.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T11:56:51.330+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T11:56:51.099+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electronics ban at foreign airports could expand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfeb52f-d59b-483f-8e9f-43e274d505cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:56:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:56:51.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The ban on electronic devices
        on board some direct flights to the United States could expand to include
        more airports and devices, the Department of Homeland Security said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eca6a5-8b19-4ffe-8e63-8ddeb6fcf00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:56:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:56:51.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing ban – which governs certain devices from 10 specific
        African and Middle Eastern airports in eight countries – requires passengers
        on those flights to place electronic devices larger than cellphones in their
        checked luggage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a134589-3aa3-4de8-88c2-f839abb80729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:56:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:56:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could we see an expansion? Possibly, we have not ruled out that
        there could be an expansion in the future," DHS spokesman David Lapan told
        reporters. He added that any expansion to the ban – which took effect two
        weeks ago – is not imminent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa74b0-b131-4afa-92a5-d700e0632d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:56:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:56:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security is also targeting and isolating
        certain aircraft for additional screening upon landing in the United States,
        according to a source with knowledge of the screening procedures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e82e2-8ce6-4c00-a636-37f5bd2105e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:56:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:56:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. authorities have said the electronics ban is focused on the
        eight countries in part because of intelligence indicating a greater threat
        there. Intelligence and law enforcement assessments done in recent months
        also indicate that, though the broader vulnerabilities exist, the U.S. has
        more confidence in detection machines and security screeners at airports in
        the U.S. and Europe. Advanced technology and training helps mitigate the risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b34a0-bead-46a6-8c6f-ebfce27509e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:56:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:56:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapan said it was too soon to tell if any of the airports currently
        on the list would be removed and that the policy would be reviewed based on
        emerging threats. He added, though, that "nothing is foolproof."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188ad1c-c173-481d-8e42-a9fef61fc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:56:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:56:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always our goal to prevent somebody from seeking to get an
        explosive device on an airplane and so we put things into place to try to
        mitigate that to the greatest extent possible," he said. "But, short of having
        people stop flying completely – that''s the only way you can guarantee that
        no one will ever get blown up in an airplane."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59832a-18be-4b4e-a316-4bcc050c2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:56:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:56:51.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Evan Perez, Jodi Enda, and Barbara Starr contributed
        reporting.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758934a0-f9ec-405a-8b6e-1b039ae928a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:56:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:56:51.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Electronics ban
        at foreign airports could expand."</em></p>'
  'supreme-court-torre-de-manila':
    'author': ' Anjo Alimario and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T16:25:55.186+08:00
    'imagesource': 'jcr:e52ac6ef-46b5-44cd-bdc2-2afe3598697c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7378e5db-8513-47ca-8a53-1cfa3e0024ba'
    'lead': 'The controversial 49-storey condominium tower was dubbed the "National
      Photobomber" for altering the sight line behind the Rizal Memorial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:04:01.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T13:04:04.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
