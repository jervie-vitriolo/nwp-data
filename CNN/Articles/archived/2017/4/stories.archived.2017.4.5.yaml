    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b44a8-7025-4793-8418-81bf5f4065d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.060+08:00
