    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1db49-1383-4594-ae7c-69017b7ce593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A stage 4 cancer
        patient wanted a simple "hi" from his favorite band Coldplay, but he was gifted
        with a surprise far from what he imagined.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a02338-e083-4c14-81c8-4572094d8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British rock band played the song request of Ken Valiant Santiago
        during their concert in Manila on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850bd09-d0b8-449f-8a01-a766baa47d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope you feel better. This is called ''Ink.'' This is for Ken,"
        Coldplay frontman Chris Martin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88ffbe-9d98-4bf3-81ff-2768c86c5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was diagnosed with stage 4 cancer last February. He was
        supposed to attend the concert when he found out he had cancer and gave his
        ticket to his sibling instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c1091-2b36-4716-9b48-0f1a21969828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Coldplay''s Chris Martin visits cancer-stricken fan in
        hospital</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7565e7-a0d7-4fd4-a37b-bdbe396646ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin surprised Santiago, who is confined at the Philippine General
        Hospital, hours before they were set to take the Mall of Asia concert grounds
        stage. The lead vocalist asked his fan what he wanted them to play, and Santiago
        answered "Ink."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5e28e-21c3-4b8e-ab10-a5927ba516d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin quickly called his bandmates to tell them they are practicing
        the song to play it that same night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2c2d9-88cd-4edd-b8e1-b41ba82f6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we''re gonna film this and maybe all of you here could send
        your best wishes to our friend Ken. Let''s send him some noise right now.
        Sorry he can''t be here. We hope you get well soon. And thank you for all
        the kindness," Martin said before their thousands of fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b6596-e1cc-4a2a-a8c5-179c8abc50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken''s brother, Kheil Vin, told CNN Philippines on Wednesday his
        brother was happy to see the videos of the performance dedicated to him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abe278-0ca6-46a3-83c1-47a8f1905583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masayang masaya po siya. Hanggang ngayon po maganda ang aura ni
        Ken. Ngayon lang po ulit namin nakitang ganun siya kasaya. Nakita po ulit
        namin yung ngiti niya," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb43939-5dfe-4693-80ee-164ec28b94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s very happy. Until now his aura is glowing. This
        is the first time in a long time we''ve seen him this happy. We were able
        to see his smile again.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642ba46-2179-42bb-b583-c048aa2c18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:34:01.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:34:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from granting his song request, Santiago received a gift from
        Martin at the hospital: the cap he was wearing.</p>'
