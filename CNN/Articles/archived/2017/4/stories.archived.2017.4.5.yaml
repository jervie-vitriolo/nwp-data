      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) –</strong> Controversial
        psychological thriller ‘Bliss’ was re-classified an R-18 rating after the
        second viewing from the Movie and Television Review and Classification Board
        (MTRCB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142dd3af-0f5f-4882-9536-443631d450e3'
