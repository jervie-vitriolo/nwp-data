    'template': '1'
    'title': 'Provincial administrator clarifies no ''state of calamity'' in Batangas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef700245-79ef-4fb5-ba17-900cd6677613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 5) —</strong> A provincial officer
        said Batangas has not declared a state of calamity, contrary to an earlier
        announcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a402853-fca4-4916-a2d8-3b525a867d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Administrator Levi Dimaculangan clarified on Wednesday
        that a formal declaration putting the province under a state of calamity has
        yet to be made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd81919-71dd-4048-9754-5a1ad8025a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas earlier told CNN Philippines, "We declared a state of calamity
        in Batangas and suspended classes at all levels, private and public, while
        assessing damage to buildings and facilities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df590b-9e01-428a-972a-91db660d5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas'' announcement came after the magnitude 5.5 quake that
        hit the province last night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c4dd23-4e26-4c8b-83df-ad3a1b18bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Batangas governor declares a state of calamity following magnitude-5.5
        quake</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b872d31-0288-48de-a67d-3729ec65dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaunahan told CNN Philippines the declaration of a state of a
        calamity needs to undergo a process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d572c8-6c52-47e0-b980-3cd26b1f43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the local government code, a province may declare a state
        of calamity upon the approval of the provincial council based on certain conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db4277-c0dc-4f7e-9cfc-21c4f98b3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas said there were no casualties from the quake, just minor
        damage to property.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc041a9f-2e8f-4a6c-8702-0f6f16e5ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas added the damage to Tingloy from the earthquake was far
        less than that of the typhoon that struck the province in December 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10278e1-895a-4369-8854-de93d3ef971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology Director Renato
        Solidum said the tremor hit 7 km northwest of Tingloy town at 8:58 p.m. Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b53f22-6996-47cf-b0fa-a0aa74c17513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:30:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:31:02.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and VJ Bacungan contributed to
        this report.</em></p>'
