      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Fifteen
        houses in San Juan City were burned down in a fire Tuesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a453b-1ba6-4d38-bf36-3c26b976876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:01:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:01:15.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which reached up to the fourth alarm, was put under control
        at 11:39 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44015ebb-1fc2-4e21-b54c-ba2235baa7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:01:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:01:15.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire authorities estimated the cost of damage at P 900,000. Three
        persons, including the owner of the house where the fire started, were injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e39610-f97b-4b93-b7e5-9299999cd448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:01:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:01:15.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30 families lost their homes in the fire, which started at
        9:45 p.m. after a kitchen fire was left unattended, said San Juan Fire Marshal
        Greg Bomowey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff9691-1c10-475e-b727-3274b0b44266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:01:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:01:15.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire spread quickly as most houses in the area are made up of
        light materials.</p>'
  'us-north-korea-fire-ballistic-missile-sea-of-japan':
    'author': 'Paula Hancocks, Barbara Starr and Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-05T08:35:58.737+08:00
    'imagesource': 'jcr:755ea36c-85ef-471b-a264-c22ee238f172'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5300599-3e78-445a-a064-d7db8dd6086e'
    'lead': 'The projectile was launched at 6:42 a.m. Seoul time, from a site in the
      vicinity of Sinpo, South Hamgyong Province, a South Korean Defense Ministry
      official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:04:12.265+08:00
