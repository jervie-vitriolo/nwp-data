      'text': '<p>BLISS has been reclassified R-18. See you in cinemas on May 10.
        Mabuhay ang Pelikulang Pilipino!pic.twitter.com/YGCwaxTzo7</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
