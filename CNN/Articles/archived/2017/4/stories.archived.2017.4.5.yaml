      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows President Rodrigo Duterte''s firing of DILG secretary
        Mike Sueno on Monday, over the department''s allegedly anomalous purchase
        of P20-million worth of firetrucks from Austria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94072139-bab7-4ccd-93a8-30830aa14472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:16:30.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:16:34.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy, a former director of the Davao City Police and the Philippine
        National Police Special Action Force, was appointed by Duterte as DILG Undersecretary
        for Peace and Order in May 2016.</p>'
  'BI-dealing-with-lack-of-personnel-amid-overtime-pay-issue':
    'author': ' Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T14:48:13.470+08:00
    'imagesource': 'jcr:9b5c75ab-d2ed-41b8-af97-4d5a6a4ae9b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2b29ff-ac51-4ed8-8682-c3d928771748'
    'lead': 'Due to the lack of immigration personnel and expected long immigration
      lines, an airline company advised its customers to arrive in NAIA at least 4
      to 5 hours before their flight. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:19:34.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T13:19:38.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T13:19:37.925+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI dealing with lack of personnel amid overtime pay issue

      '
    'updated': 2017-04-05T06:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930afea8-497e-4799-b973-72186d0774dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bureau of
        Immigration (BI) said it is addressing its lack of personnel as it expects
        long immigration lines at the Ninoy Aquino International Airport (NAIA) ahead
        of the Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568e2ba-0eb1-4ece-9a34-1b2581bdbbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI also said there have been long queues at immigration booths
        recently following mass resignations and several officers going on leave over
        non-payment of their overtime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775d849-9ba6-4fec-bcb4-236a1ae9a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Spokesperson Atty. Tonette Mangrobang said some immigration
        officers have called in sick just a few hours before their shifts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac77efb-60f4-4170-a5fd-97dcbc856f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the morning shift on Wednesday, CNN Philippines learned only
        15 immigration officers were on duty instead of 18 manning immigration counters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78045d8-f220-4694-a3b5-2be27f089775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, more than 20 employees were on sick leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905b90e-f5a6-4804-ae12-857ab5440f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Airlines (PAL) advised its passengers Tuesday to
        arrive four to five hours before their flights in anticipation of long immigration
        lines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43cd941-895b-4a99-9d03-4cb54ca22feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said it is on top of the situation, and will be deploying
        around 170 more officers for the Lenten season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de30d41-fdef-4b70-a789-a417fa7e1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage in personnel comes after President Rodrigo Duterte
        vetoed a 2017 budget provision on the use of Express Lane Funds (ELF) to augment
        the overtime pay of immigration personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9849d7-8e4a-480b-85b7-c7479108c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ELF is taken from the Express Lane -- a service that charges
        an additional fee for faster processing of documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b751fbb-67bd-43a9-82ca-5e63dd860a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to President Duterte''s veto, the ELF had been the source
        of overtime pay for BI employees for 29 years. However, following the budget
        amendment, funds from the express lane are now remitted to the General Fund
        of the National Treasury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e474081-b742-43e3-8cbc-9074519280fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Immigration Commissioner Jaime Morente called on
        the employees to act with "professionalism and prudence" while waiting for
        the appeal to bring back the allowance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d580863-3fcf-448f-8785-4c6064a5bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to the budget department, saying overtime pay from
        the ELF "served as a much-needed augmentation for the low salary levels of
        the regular employees of the Bureau."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97d289-a0f5-4df5-8d3e-5d478d6f1937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said a letter request had been issued by immigration officers
        to postpone the processing of regular overtime pay until the matter is resolved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9cdbd1-80c9-4757-91b8-37708cfad713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BI employees believe that proceeding with the request for payment
        of the regular OT pay may be construed later as abdication of their appeal
        to bring back the honorarium/allowance from the ELF," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81b33c-1c86-411f-a261-38d26ca63db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Budget and Management (DBM) said it
        approved 887 additional immigration officers and assistant positions to add
        to the existing 1,203 positions in the bureau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9203dc-533d-402b-a732-dda89ea997a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will require an estimated personnel services cost of P381.2
        million, which does not include the amount for overtime pay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ea864-5080-4017-835c-65a97a5468c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:19:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondents Camille Abadicio and Yumi Lugod
        and Digital Producer VJ Bacungan contributed to this report.</p>'
  'coldplay-interview-2017':
    'author': 'Don Jaucian'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-04-05T14:39:36.996+08:00
    'imagesource': 'jcr:92c7af35-6d83-4d7f-8c0f-4861289972c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '086a9395-a677-4e5e-be41-75930a177d5d'
    'lead': 'Coldplay’s Chris Martin and Jonny Buckland talk about playing in Manila,
      giving hope to their fans, and making their supposedly final album, “A Head
      Full of Dreams.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:30:40.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T13:30:45.209+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T13:30:44.736+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Coldplay brought to Manila for their Filipino fans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0b48c-19bc-4b15-a8dc-a555d225f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If “A Head Full
        of Dreams” is Coldplay’s final tour, then the band closed their seven-album
        career with an outsized love song to their fans and the world — complete with
        pyrotechnics and a <em>lot</em> of confetti.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5426672-befc-4323-b621-a444998815d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shows of this tour open with a sample from Charlie Chaplin’s
        “The Great Dictator,” a preview of what will go down in the next two hours.
        “We all want to help one another. Human beings are like that. We want to live
        by each others’ happiness, not by each other’s misery,” the Chaplin clip proclaims
        as the words slowly make way for the opening song, “A Head Full of Dreams.”
        As the album title indicates, Coldplay is all about hope and liberation. The
        band’s current mindset is motivated towards a brand of arena rock that is
        both powerful and uplifting.</p>'
    '3':
      'image': 'jcr:59d8f7c8-dc3b-4365-a8cc-9ff9ebd2a80e'
      'imageCaption': '"We’ve been wanting to come here for a long time," says Chris
        Martin on their long-awaited concert in Manila. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f873eab-dfaf-4f42-8d73-6824141ecb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:887ea494-4224-49d6-954d-c85f74918d55'
      'imageCaption': 'Coldplay''s current mindset is motivated towards a brand of
        arena rock that is both powerful and uplifting. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c322c0a-24dd-44a6-8c76-cb66ce377fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f382bc-449d-4650-8751-3e77c28241d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, you’ll hear the audience singing louder than frontman
        Chris Martin. Coldplay’s wristbands  — “Xylobands,” which were first used
        in their “Mylo Xyloto” tour in 2012 — transform lighters and jelly bands to
        wearable tech that lights up and changes colors according to song, lending
        a more visceral atmosphere to the whole concert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c6242-e683-4c0d-a5b0-22aad3c60b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s nice to know that the band hasn’t let go of their brand of
        optimism since declaring “We live in a beautiful world” in “Don’t Panic” from
        their first album, “Parachutes.” And most of the songs on the tour setlist
        emphasize this worldview, as seen in earlier songs such as “Viva La Vida”
        and “Every Teardrop is a Waterfall” and newer tracks such as “Adventure of
        a Lifetime” and “Up &amp; Up.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c78b9-35dc-4bda-bfa2-66d97d41897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours before the concert, CNN Philippines Life sat with Coldplay
        frontman Chris Martin and lead guitarist and co-founder Jonny Buckland and
        talked about finally playing in the Philippines, building the “A Head Full
        of Dreams” tour and what the album might mean for the band’s future</p>'
    '10':
      'image': 'jcr:0234e109-26db-428c-9409-f93967a7207b'
      'imageCaption': 'Jonny Buckland and Chris Martin, hours before Coldplay''s concert
        in Manila. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950e45d-ab5e-4272-a06c-2d4ec5c939be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:1b34b8ec-f20d-44ee-aca8-ead22ebfacf3'
      'imageCaption': 'Coldplay''s concert tickets sold out in mere minutes after
        their concert was announced. "We’re trying to appreciate that while it’s happening,"
        says Martin. Photo by JL JAVIER'
