      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — They may be one of the
        world''s most successful bands, but that didn''t stop Coldplay from riding
        the humble Filipino jeepney to their concert on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04132bec-4324-46e3-a1c8-f2383f984b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:57:36.470+08:00
