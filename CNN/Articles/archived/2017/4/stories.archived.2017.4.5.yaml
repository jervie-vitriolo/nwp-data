      'mgnl:type': 'text'
      'text': '<p>"Let it stop from there. The President has already spoken based
        on whatever evidence," said Hinlo. "It is better to deal with this within
        the Office of the President."</p>'
  'Duterte-trust-approval-ratings-March-2017-Pulse-Asia':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T18:14:57.033+08:00
    'imagesource': 'jcr:1e6fa0ae-6d01-4ada-84c7-2568508779de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2783672b-fa86-4236-802a-1343709472dd'
    'lead': 'President Rodrigo Duterte''s ratings remain high with nearly eight in
      10 Filipinos appreciating his work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:46:58.691+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T11:47:01.764+08:00
