    'lead': 'A day before Madrid Fusión Manila 2017, chef Margarita Forés gathered
      a group of world class chefs for a morning tour at Farmers Market in Cubao,
      Quezon City, where the best of local produce is at full display.'
    'mgnl:activationStatus': true
