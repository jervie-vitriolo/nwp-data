  'DILG-usec-sueno-legal-counsel':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T18:14:58.320+08:00
    'imagesource': 'jcr:297dde09-dbb1-42a6-89d7-c0a1cb704e2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94970653-8b54-4148-a2b5-b4b39d890ad4'
    'lead': 'DILG Undersecretary JV Hinlo says sacked Interior Secretary Ismael Sueno
      was legally advised not to push through with the purchase of the allegedly overpriced
      fire trucks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:44:14.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T11:44:17.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T11:44:17.484+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interior Undersecretary: Sueno did not follow DILG legal counsel

      '
    'updated': 2017-04-06T02:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683c750-ba56-423a-8195-90f28ed5bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — Sacked Interior Secretary
        Ismael Sueno brushed off legal advice not to push through with the allegedly
        anomalous fire truck transaction, one of his undersecretaries said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292f328-a771-4f0b-8510-82dca09b5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus "JV" Hinlo told CNN Philippines'' The Source that the Department
        of Interior and Local Government''s Legal and Legislative Liaison Service
        advised against the transaction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08483f68-b10e-478a-b0ee-02aa57a24f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was because the Bureau of Fire Protection (BFP) was facing
        a pending case filed by former Abakada party-list Rep. Jonathan dela Cruz
        about the supposedly overpriced trucks at the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d28a71-9ecb-4fd8-b37b-18221bda5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My question is, what if the BFP loses? What if the Supreme Court
        declares the contract unconstitutional or illegal? Who will pay for that-the
        taxpayer? Sec. Sueno?" said Hinlo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72275284-71ba-43c9-bed2-df956367111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a legal opinion is made by your own department, he could have
        [sought] further opinion from the Department of Justice under the Duterte
        administration," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51042408-d884-4d81-a5b2-96dc06c8302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno was accused of corruption activities for approving the release
        of payment for 76 fire trucks at P6.78 million per truck. The deal to purchase
        the trucks from Austria was sealed during the Aquino administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bc9c7-e438-4d6b-abd0-f61dcf09c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte fired Sueno from his post after their
        Cabinet meeting, citing the "loss of trust and confidence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2e8a1-69fe-4b80-8b3f-edfdd31298ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte dismisses DILG Secretary due to ''loss of trust
        and confidence''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c881a3-b29a-45d6-bdd0-a0e7480c6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Sueno to comment on Hinlo''s
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97766634-67e3-47f5-854e-b6fa9d4c17f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno maintained his innocence, saying the President was fed wrong
        information by those who were "salivating for his post from the start."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdac2c0-5a6c-41c0-aa18-c0bad6ce8abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sacked Sueno respects Duterte''s decision, but insists
        he''s not corrupt</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69e75b-859b-4ada-81bf-21336c70b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said in a statement the trucks were actually the cheaper alternative
        since these are under "a soft loan agreement for 23 years with only minimal
        interest rates."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0f2c1-8df6-4bca-9758-20e61e410f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the contract was sealed during the past administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1862ac5-c699-4acc-b344-4ddfd5b6ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My role was to abide by the provision of the contract which says
        that I should ensure that the fire trucks to be delivered are in good condition,
        so my team and I had to go to Austria to inspect them," said Sueno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601ce0e-63a4-4a68-897d-115c2e0e5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that while the case was pending, "there
        was no temporary restraining order, any injunctive relief or even a status
        quo ante order issued by the court suspending or holding the same in abeyance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fca1bc-77d2-4a98-ab08-5da48b3da8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinlo''s account</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a12e62-378d-4e56-b94c-05dcb83980f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinlo recalled that in September, Fire Bureau Chief Bobby Baruelo
        and Interior Assistant Secretary Ester Aldana wrote separately to the Department
        of Budget and Management "requesting for the release of the Special Allotment
        Release Order (SARO) and the non-cash availment advice amounting to 1, 530,
        876,000 pesos for the [BFP] Phase 1."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f0106-c88a-437f-a11e-d9a276482cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinlo said that he wrote to the DILG Legal and Legislative Liaison
        Service through then-acting director Edward Justine Orden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c6b04-76b0-4b3e-bac6-f2a037c2247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted there was a pending case about the transaction, entitled
        "Hon. Jonathan A. Dela Cruz vs. Hon. Paquito N. Ochoa et al" under G.R. No.
        224997.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0840074-8760-47d6-9d06-85d7fdfcab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote him a letter inquiring and requesting a legal opinion from
        his office, attaching therewith the said memorandum request and informing
        him that there is a pending case before the Supreme Court," said Hinlo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca66d3-3213-4459-9119-4e7ce92f8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a legal opinion was given to him in late October, signed
        by Gina Wenceslao and approved by Orden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915c446-220e-4f5c-a1e3-4f9794dcaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinlo said that one of the recommendations were to seek clearance
        from the Commission on Audit (COA) for the purchase.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f164a4-74d3-4fe5-891d-5b19490c97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is proposed that BFP (Bureau of Fire Protection) secure from
        COA pertinent documents to strengthen BFP''s justification and request for
        SARO and NCA (notice of cash allocation) as well as its defense in the present
        case," said Hinlo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf31191-8b60-4a0a-8a79-7c7530e8081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second recommendation was for Sueno "to defer giving his imprimatur
        on BFP''s request for SARO, pending resolution of the existing case."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8d694-11df-4259-b872-2c80069549da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that he quoted the letter to Sueno and advised him to
        "confer with our DILG legal" through a memorandum, but the transaction was
        still approved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7fa1f-ccef-406d-acba-5226414c73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On letter about Sueno: ''Not me''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8bb19a-66a3-45a1-ae7a-acf26f1b9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacking of Sueno came after a letter from the Mayor Rodrigo
        Roa Duterte-National Executive Coordinating Council (MRRD-NECC), accusing
        Sueno of abuse of authority, was sent to Malacañang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c61b05-763d-4f13-ba23-b5a48085dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno believed the letter came from his undersecretaries, who worked
        with him at the MRRD-NECC. He added they were rooting for Technical Education
        and Skills Development Authority (TESDA) Secretary Gene Mamondiong to get
        his position.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f01e8-71f5-44e4-8618-bd3b542c7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who was responsible for the letter, Hinlo replied, "You
        have to ask from other sources, but it is not me. They have to answer it for
        themselves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766ff92-c802-486f-bac9-f1d3ce8357b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that his office had a hand in the statement
        about the fire trucks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97a21c-cf70-43d4-a7df-71410573c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came from my office because I''m the undersecretary for public
        safety," said Hinlo. "It was brought to the attention of the President, because
        that is our role-to inform the President of things, if we believe we cannot
        anymore resolve it within the department."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44cbd9-9cc6-41fb-a666-e68c7937dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinlo did not comment on whether or not he was pushing for Mamondiong
        to get the position. He only said that DILG needed a "reformist."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4a322-70e2-410a-bc6c-02eed31d2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also did not accuse Sueno of abuse of power and corruption outright.
        Instead, he said he "[agreed] with the legal opinion of the DILG legal" and
        that there should have been "due diligence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca38e9-270a-475e-b3a2-0f1cd1489d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:44:17.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what Sueno could possibly gain from the transaction,
        Hinlo replied, "The only person who can answer that is Sec. Sueno."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c1d9d-683c-41a1-ac8b-266cc91b4867'
      'mgnl:activationStatus': true
