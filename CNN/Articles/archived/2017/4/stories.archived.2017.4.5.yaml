      'mgnl:lastActivated': 2019-07-11T13:10:40.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and host Anne Curtis posted on her Instagram account video
        snippets of some of the concert''s highlights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2589da0-f050-47ec-bd99-bccd6da79872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:10:36.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:10:40.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even these "videos will never be able to express how amazing
        the concert was," Curtis said.</p>'
