      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The ink is dry,
        and the bout is finally set.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00741600-44cd-4e4c-aa38-d4529f71f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:28:11.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:28:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Senator Manny Pacquiao is set to defend his world title
        against Australian fighter Jeff Horn on July 2 in Brisbane, Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c336e95-120a-409c-9fc1-05cd67d94b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:28:11.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:28:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Pacquiao adviser Mike Koncz
        revealed that the Filipino welterweight champion has signed the contract to
        formalize the bout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0127c7-520f-4386-ab0f-f0f37fb4992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:28:11.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:28:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we signed the Jeff Horn contract this morning," Koncz said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d9074-fe4a-40bc-b8ca-f82b91de9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:28:11.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:28:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after talks for a proposed fight between Pacquiao and
        British boxer Amir Khan in the United Arab Emirates (UAE) failed to come to
        fruition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c9ca0-34a7-4b59-94a6-c304f2d99db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:28:11.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:28:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koncz also revealed that they are still working to make the Pacquiao-Khan
        bout a reality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3e0a5-c1a4-4b08-a88a-f6e325c55d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:28:11.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:28:14.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still working on putting a deal together to fight Amir Khan
        in October or November, etiher in the Middle East or the Philippines," Koncz
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6dc38-f255-4f8e-b06b-1b6a0fd53c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:28:11.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:28:14.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Pacquiao''s first fight since his unanimous decision
        victory over Jessie Vargas last November in Las Vegas, Nevada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca997242-d6e9-4f81-b1ea-696b48f83b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:28:11.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:28:14.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Koncz, just like his previous bout, Pacquiao will hold
        his entire training camp in the Philippines with long-time trainer Freddie
        Roach flying in seven weeks before the fight.</p>'
