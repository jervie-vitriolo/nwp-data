      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film’s director, Jerrold Tarog, shared the news through his
        Twitter page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fc3dd-915e-49f4-842b-b6515e13e1b0'
