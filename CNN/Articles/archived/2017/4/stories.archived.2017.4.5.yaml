      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinlo added that Sueno''s statement of respecting the President''s
        decision was enough.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a4e95d-d042-4300-9d3d-62daba806a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:44:14.548+08:00
      'mgnl:createdBy': 'jeff'
