    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. official: North Korea fires a possible ballistic missile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6341f-0b4b-4274-8dba-fc47fdcb956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea fired a projectile into the Sea of Japan, also
        known as the East Sea, on Wednesday morning, U.S. and South Korean officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7990eea-56bb-4e70-924b-53c76911dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States believes the projectile was likely a ballistic
        missile, according to a U.S. official. It is one of several the country has
        test-fired in recent months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce7b1e-f3f9-49c6-b858-ec2fec27168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectile was launched at 6:42 a.m. Seoul time, from a site
        in the vicinity of Sinpo, South Hamgyong Province, a South Korean Defense
        Ministry official said. It flew a distance of around 60 kilometers, South
        Korean officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6deea42-2e39-4eff-9f6e-1590f0e9e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans use Sinpo shipyard for their submarine activity
        and U.S. satellites have observed increased activity there in recent days,
        a second U.S. official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ba6ec-5846-4269-8846-e16bfd8505a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Pacific Command said it detected and tracked a North Korean
        missile launch at 11:42 a.m. Hawaii time April 4, according to a statement.
        Pacific Command''s initial assessment is that the missile was a KN-15 medium
        range ballistic missile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973253d0-ed8f-40e9-a7dd-10fdd733a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North American Aerospace Defense Command determined the missile
        launch from North Korea did not pose a threat to North America," said Cmdr.
        Dave Benham, spokesman for U.S. Pacific Command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3eb1e4-e4f6-4cf1-8342-20cb5c156b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government estimated the projectile did not land within
        its exclusive economic zone, Japan''s Chief Cabinet Secretary Yoshihide Suga
        told reporters in a briefing Wednesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c72c7-dcff-48e1-8d05-38cd98ce181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has grown increasingly wary of the pace of North
        Korea''s nuclear and ballistic missile programs as the regime has test-fired
        several ballistic missiles in the first two months of this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce1158-0564-4866-b858-9a39a46788db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official on Tuesday said: "The clock has now
        run out, and all options are on the table," pointing to the failure of successive
        administrations'' efforts to negotiate an end to the country''s nuclear program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e06af-37bd-40ce-ac1f-2dc098412565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has successfully detonated nuclear weapons in the past,
        but experts said the country still hasn''t developed the technology to equip
        a ballistic missile with a nuclear warhead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc8bcb-1810-4f11-8550-174c5a7f1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:04:12.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:04:15.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paula Hancocks reported from Seoul, South Korea, and
        Darran Simon wrote from Atlanta. Barbara Starr reported from Washington. CNN''s
        Ryan Browne contributed to this report.</em></p>'
