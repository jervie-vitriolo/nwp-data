        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/849081093248741376?ref_src=twsrc%5Etfw">April
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed862f1-ad89-4f21-b90b-d001913f21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8333f-4b30-4a3f-91de-8b14f8446d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reminders for the public</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045cd00-5b12-4cdb-a82d-e15865d80535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos advised the public not to share their exact locations live
        on social, to avoid possible cybercrimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd25dcb-4648-4707-bbf3-18d5c0c4f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Facebook, iwasan po talaga na mag-selfie at mag-ATM (at the
        moment)," Carlos said. "Do it when you''re back in the house. Show them where
        you went [in a] late post."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403860e6-3474-4bd0-a5cb-14ef4851b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Facebook, avoid sharing selfies ATM (at the moment).]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc560d2e-a4af-40a9-b1d1-5dee1122e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molitas agreed, cautioning people from "posting their tickets, passports,
        [and] IDs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1260a-c4c4-4db2-bb07-de01c0193fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the [reminders] is for people not to publish their itinerary
        on social networks," Molitas added. "You don''t have to publish... where you''re
        going, where you''re gonna stay, real time. This is for security of their
        children and their family, and also to secure their details."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72de2f-e672-4753-823e-3c97fc49ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:56:30.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:28:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
