        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3386d-631c-444e-ab16-da1553ab7ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0f779-b196-4784-aaac-9ef9003c8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiring highlighted the importance of providing a person with psychosis
        with "medications, psychotherapy or counseling and appropriate social support."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ae58c-0e5a-4133-9325-4da0394d3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:50:11.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T09:50:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone who has psychosis commits a crime it should be established
        whether he was truly psychotic during the commission of the crime," Quiring
        advised. "People with psychosis will tend to have poor impulse control, judgment,
        and insight."</p>'
  'government-reds-interim-ceasefire':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T23:27:05.099+08:00
    'imagesource': 'jcr:3cb9d22c-fad8-427d-b50c-c52d868ecfff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4e2ac7-f344-4d55-a461-d3b0100f3ec5'
    'lead': 'In the fourth round of peace negotiations, the Philippine government
      and the NDFP agreed to craft an interim joint ceasefire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:07:41.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T11:07:45.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T11:07:45.520+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t, Reds agree on interim ceasefire

      '
    'updated': 2017-04-06T01:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf9fb3-58e7-4edf-9748-396e0e406d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) – Negotiators from government
        and the National Democratic Front of the Philippines (NDFP) on Wednesday have
        agreed on an interim joint ceasefire in line with the peace talks in the Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5172ad-f689-4828-bf17-140977166973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairs of both panels signed a document titled Agreement on
        an Interim Joint Ceasefire, according to a statement from the NDFP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe7ad1-d3ad-4237-b388-fc8eb2932e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim ceasefire will take effect once parameters have been
        set by both panels — and shall be effective until a permanent ceasefire is
        forged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc84c9-a610-4923-96af-0bbb3424c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another step closer to our dream, there are still many
        steps that we have to work on, but that is is a very important step," Presidential
        Adviser on the Peace Process Jesus Dureza said during a press conference in
        Noordwijk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2d61b-edbc-4b9b-8ca1-d568d1f321ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Maria Sison, founder of the Communist Party of the Philippines,
        congratulated the panels for the progress in the talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fb780-6a60-4b92-be53-58b24aea0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will go a long way in building trust and confidence, and generating
        the atmosphere for the accelerated plans of the associations on socio-economic
        reforms, and political and constitutional reforms," Sison said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81365334-3e01-45a2-884c-44a5cedba235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP and the government also agreed on the release of prisoners:
        four soldiers and policemen under rebel custody, and 23 political prisoners
        under government custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd07d2-acc3-4c75-b9cd-68a1e1872644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Rebels willing to work on bilateral ceasefire with government</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6b5d2-4656-46d1-8176-751c64d62c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in a speech in Pampanga, President Rodrigo Duterte had
        said that he had spoken with Dureza and government panel chair Silvestre Bello
        III — telling them to relay to Sison he could come home to the Philippines
        without being arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457373da-2869-46c9-bd70-c891aac3c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko [I told them], you know you tell&nbsp;Sison&nbsp;because
        he is sick, he’s very sick. He can come home. I’ll give him a free… freedom
        of movement. I will not arrest him. I’ll even pay for his facilitation<em>
        kung gusto niya</em> [if he wants]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68b6ff-f113-4007-9b0c-04fdabee851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:07:41.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:07:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'immigration-employees-leaving':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T09:47:26.200+08:00
    'imagesource': 'jcr:c63ba141-6659-404e-9b4a-30a56b21440b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0880c991-0920-4b60-a0e9-3d5e1e2f419f'
    'lead': 'Bureau of Immigration Commissioner Jaime Morente says around 500 employees
      have asked for certificate of employments from BI-- some in preparation to leave
      the bureau if their salary augmentation is rejected. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:11:31.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T11:11:35.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T11:11:35.362+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration commissioner: Hundreds of employees preparing to leave bureau

      '
    'updated': 2017-04-06T13:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864cf973-c30e-4b9b-ab42-8936eb9bee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) -</strong> Immigration
        Commissioner Jaime Morente said hundreds of immigration employees may resign
        from the already understaffed bureau if the government fails to augment their
        salaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b1478-fdc4-4312-84b5-cf47a0f77c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente told CNN Philippines Wednesday as many as 500 workers have
        requested for their certificates of employment in case the government does
        not address the issue of their overtime pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffdd18-13ec-4b6f-a9ae-325d210206bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only around 50 to 80 employees usually request for certificates
        and these are for loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379da283-9fe7-4c87-b93a-2e0deddfe9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero ngayon po in preparation for their application to other
        jobs ''pag di po nabigay ''yung</em>...salary augmentation," Morente told
        CNN Philippines'' Balitaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad724975-b7c4-4ebc-9e3b-84bc69b40336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But now, it''s in preparation for their application
        for other jobs in case the salary augmentation is not given.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d3ea21-ee69-4124-9bda-1c83e1e98994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of immigration officers have been going on leave supposedly
        due to the non-payment of their overtime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c6b45-f06e-4cc1-a6b0-1a5670153819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage in personnel has left longer lines for the remaining
        immigration officers, who must manage the increasing number of travelers this
        Holy Week. Ninoy Aquino International Airport 3 (NAIA 3) employees said lines
        are manageable for now, but they fear peak hours in the evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a7d8a-ecfb-4cb3-9059-340fb908f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente denied there is a mass resignation happening but at the
        same time disclosed that 34 Immigration employees have already resigned. Among
        these are several immigration officers, seven lawyers, and the head of the
        medical division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132ad0b-5869-4789-97af-c9411b28fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: BI dealing with lack of personnel amid overtime pay issue</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e075c-2003-43ef-a22e-d138b1f40279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The row over the pay erupted after President Rodrigo Duterte vetoed
        a 2017 budget provision on the use of Express Lane Funds to augment the salaries
        of immigration personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46872b-a8e8-4d3a-9bde-2582898b8ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Express Lane Fund (ELF) -- taken from fees charged at the airport
        Express Lane - had been the source of overtime pay for Bureau of Immigration
        employees for 29 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12891187-a3d5-40ee-a70c-f98a4dbbb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, following a budget amendment by the President, funds from
        the express lane are now deposited with the National Treasury as income in
        the General Fund instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135fbaa3-97f8-4973-b7f8-7b575b072e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the withdrawal of the funds was a blow to Immigration
        officers'' already meager salary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87977ac-3de3-443c-8ff0-a61007687db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officers-- most of whom are under salary grade 11--
        earn around 19,000 per month, with a take home pay of 14,000 to 16,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e95ca5-830f-4111-b7f0-8753d1c22e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is significantly less than their equivalents at the National
        Bureau of Investigation (NBI) employees, who are also under the Department
        of Justice but earn salary grade 18 wages pegged at least P33,000 per month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafe250-105d-4e92-bbde-5dba0754cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the agency has been pushing to change the salary scale
        of immigration officers as it was last reviewed in 1988.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20702006-b700-4478-953d-fae79edf016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag nai-adjust ho ito malaking kaginhawa na rin po, and acceptable
        naman po sa mga immigration officers natin."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f3639-da12-47ce-a3e6-74335a6abf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be a big help if they adjust it-- and it''s
        acceptable to our immigration officers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5843a91-6b74-4805-bc55-c883b7940dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the bureau is open to alleviating interventions in
        lieu of the changes in the ELF, but it is asking for some leeway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935269a-5621-43e4-a3d9-c03af4bac9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appealing to the President for reconsideration to have a
        transition period kasi ho<em> masyadong abrupt ''yung pagtanggal ng sweldo
        na nabigla rin ho lahat ng kawani</em>. But we are open to alleviation interventions
        by DBM, by Office of the President para lang ho maitaas naman ng kaunti yung
        salary at matugunan yung pangangailangan sa pag-aaral, pagkain, transportation
        noong aming mga kawani," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e7208-6ee5-49e7-88dd-6b52a177502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are appealing to the President for reconsideration
        to have a transition period since they removed it too abruptly and the officers
        were shocked. But we are open to alleviation interventions by DBM, by Office
        of the President just so we can increase their salary and address their needs
        for school, food and transportation.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cef6d6-23fc-49d2-baa5-99bce418f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said they will elevate the matter to Justice Secretary Aguirre,
        who has jurisdiction over the Bureau of Immigration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b27287-a2e4-4841-885d-2bd5cdceab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:11:31.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:11:35.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Department of Budget Management has approved 887 new
        positions for the bureau, but hiring and training for the accepted applicants
        will likely take months to process.</p>'
