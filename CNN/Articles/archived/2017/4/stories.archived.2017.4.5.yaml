  'U.S.-workers-face-higher-risk-of-being-replaced-by-robots':
    'author': 'Alanna Petroff, CNN'
    'caption': 'Photo from CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-05T02:39:45.921+08:00
    'imagesource': 'jcr:f699b015-0066-478b-a5b8-c9e289748aaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3babcbf6-c226-4556-99bf-19c5a44635f0'
    'lead': 'Thirty-eight percent of jobs in the U.S. are at high risk of being replaced
      by robots and artificial intelligence over the next 15 years, according to a
      report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:16:20.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T14:16:24.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T14:16:24.027+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. workers face higher risk of being replaced by robots. Here''s why

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e4009-f681-4851-a973-30547dd89521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Millions of workers around
        the world are at risk of losing their jobs to robots — but Americans should
        be particularly worried.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09071f-8194-4e3e-aa90-a8a7e6ed6475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight percent of jobs in the U.S. are at high risk of being
        replaced by robots and artificial intelligence over the next 15 years, according
        to a new report by PwC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496c15d-cbc4-41d1-bcc6-08f513b7e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 30 percent of jobs in the U.K. are similarly endangered.
        The same level of risk applies to only 21 percent of positions in Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02a80a-3c10-4801-8b80-08af68198ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and U.K. labor markets are both dominated by services jobs,
        and roughly the same share of workers are employed in key sectors including
        finance, transportation, education, manufacturing and food services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90519e21-2ccf-4e12-8f5f-b69908c4e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PwC found major differences in the nature of the work done within
        these sectors that explains why more U.S. jobs are at risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab6a43-bb55-422f-9fed-0aeebbbb42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take financial services as an example. In the U.S., 61 percent of
        jobs in the sector are at a high risk of being replaced by robots. The same
        is true for only 32 percent of finance jobs in the U.K.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943683c-a9d4-4cb8-930e-473cd4664dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Hawksworth, PwC''s chief economist in the U.K., said that many
        workers in the U.S. financial sector are focused on domestic retail operations
        — think bank tellers in small towns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e71fe8-eaa3-4dad-a860-3e082ea28922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K.''s finance sector, meanwhile, is much more focused on international
        finance and investment banking — functions that require significantly higher
        levels of education and expertise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223bafd-770e-49f0-906f-78713d977262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at risk in the U.S. "would be doing more routine tasks that
        are easier to automate than that of, say, an investment banker in London,"
        Hawksworth said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01810e96-4c11-4657-b8c0-686890b83d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers shouldn''t necessarily freak out about soaring unemployment
        due to a robot takeover.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6dd8a-eef8-44be-92b6-f68ca70d449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing workforce will create more jobs in the future, but
        they''ll likely go to higher skilled workers, said Hawksworth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32631994-e70a-425e-8d95-7bc1bb58b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect a "restructuring of the jobs market," he said, noting that
        employment levels in many major economies are still quite high despite the
        encroachment of robots in the workplace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d593af-23fc-4a1e-aa1f-1ef84ad922b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with jobs in education, health care and social work are the
        least at risk of being replaced, PwC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864a3b8-7172-4bef-90ed-b778c3ffe5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creative and critical thinking will be highly valued, as will emotional
        intelligence," said Jon Andrews, head of technology and investments at PwC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a215e-62da-408d-8b6b-5f83e54b79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the authors warns that more robots could mean greater
        social inequality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48a537-463f-4570-a85f-027a752c4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers that design and produce the robots, and have complementary
        skills to work alongside our artificial intelligence partners, will see more
        of the riches. Others could get left behind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9d18e-aedf-4460-b802-d1eab49098b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gap between rich and poor could get even wider," said Hawksworth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa2d1a-2a1e-45dd-8819-d1a8200bcad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:20.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:16:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S. workers face
        higher risk of being replaced by robots. Here''s why."</em></p>'
  'internet-privacy-rules':
    'author': 'Seth Fiegerman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-04-05T02:23:13.077+08:00
    'imagesource': 'jcr:28b61705-ef33-4529-b7a6-1de6af227cd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632c13f6-2e54-492f-9803-9563d765f351'
    'lead': 'But this controversial repeal may be just a teaser for an even bigger
      battle to come: net neutrality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:19:10.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T14:19:13.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T14:19:13.324+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RIP Internet privacy rules. Is net neutrality next?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03433d-fc3c-4a9a-ad80-fd8f258e7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> U.S. President Donald Trump
        signed off Monday on killing Internet privacy protections, despite an outcry
        from consumer and technology groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68529b95-fdb8-4881-9f13-10283b8ba852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this controversial repeal may be just a teaser for an even bigger
        battle to come: net neutrality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082da59-4882-4bf8-a3dd-2af3094a4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Federal Communications Commission voted to assert more
        regulatory control over Internet providers by reclassifying them as common
        carriers. With that new authority, the FCC imposed restrictions on providers
        that were intended to keep the Internet open and fair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25419e-7051-4d41-a9b7-11ef12bc3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net neutrality rules prevent Internet providers from playing
        favorites by deliberately speeding up or slowing down traffic from specific
        websites and apps. A provider like Comcast can''t simply let its own video
        content load faster than Netflix, or charge Netflix more money to get fair
        treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584129ee-6d8c-4c67-b83e-000d83e4e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reclassification also laid the foundation for the FCC to approve
        Internet privacy protections last year. The privacy rules, which had not yet
        gone into effect, would have required providers to get your permission before
        collecting and sharing your personal data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26879a-4010-47ce-8d18-454636d837ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision of Trump and the Republican-led Congress to repeal
        the Internet privacy protections has now renewed concerns that they''ll go
        after net neutrality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae380f7e-36a8-4ea9-a659-44a74e51d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just foreshadowing of much broader rollbacks to come," says
        James Cakmak, an analyst who covers the Internet sector for Monness, Crespi,
        Hardt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68573a87-25ee-4ba7-86ec-f710f679ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Trump administration and the new chairman of the FCC have
        hinted at this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9983cc-a31f-4370-9def-62c24619a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While discussing the Internet privacy vote last week, White House
        Press Secretary Sean Spicer criticized the Obama administration for reclassifying
        Internet service providers and creating "an unfair regulatory framework."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e77933-a4b8-482a-82fa-ae8a2fe2d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president pledged to reverse this type of federal overreach
        in which bureaucrats in Washington take the interest of one group of companies
        over the interest of others, picking winners and losers," Spicer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d4a89-32a6-42f0-822f-175792841c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "winners" in this case would have been Internet companies like
        Google and Facebook, which were not subject to the same regulatory burden
        as the providers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962e561-e92d-4849-83f7-b2d32c161dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajit Pai, the FCC chairman appointed by Trump, also criticized the
        agency''s broader regulatory approach to providers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb31d76-6803-42fa-8144-dbe9caa8b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pai previously called the net neutrality rules a "mistake" and has
        begun chipping away at them. Pai could initiate a new rule-making process
        at the FCC to overhaul net neutrality, or Congress could move forward with
        legislation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d314d-7550-4da6-8875-21adbae67495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democrats in the House and Senate raised concerns about the
        fate of net neutrality during the Internet privacy vote last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a5186-637e-477b-874c-404cfe0d3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Net neutrality is on the chopping block," Senator Edward Markey
        said on the Senate floor. "And this is their first step to ensure the few
        and the powerful control the Internet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab419e30-1d5d-422a-b1d6-4e572505976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:19:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:19:13.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "RIP Internet privacy
        rules. Is net neutrality next?"</em></p>'
  'Duterte-details-firing-Sueno':
    'author': ' CNN Philippines Staff'
    'caption': 'President Duterte (L) lets go of long-time friend, DILG chief Sueno
      (R).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T02:23:59.888+08:00
    'imagesource': 'jcr:3fa15c97-d542-4c72-9389-cc7149d7292b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aa1a86f-f2a2-4b04-b959-d6d5ae23a1d0'
    'lead': 'President Rodrigo Duterte confirmed on Tuesday that he did fire out Interior
      secretary Mike Sueno, and he explained why and how he did it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:23:22.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T14:23:25.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T14:23:25.514+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte details firing Sueno, denies Marcos is next DILG chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdf257-7766-4d66-80ed-508e0f27e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> President
        Rodrigo Duterte confirmed on Tuesday that he did fire out Interior secretary
        Mike Sueno, and he explained why and how he did it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e613b-06c3-4f53-bfb1-430f366a1b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night I fired a Cabinet member in a full Cabinet meeting,
        because I did not like his answer because it was really a plain lie," Duterte
        said at the inauguration of the Metro Manila Crisis Monitoring and Management
        Center along Edsa-Guadalupe in Makati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866711fb-00fa-49a4-bbc1-0219e18dc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was referring to how he talked to Sueno about the
        DILG''s purchase of ₱20-million worth of firetrucks from Austria, a deal which
        was supposedly tainted with irregularity according to a volunteer group that
        helped Duterte win the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc765657-a620-4999-94e1-4daadef97221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he lost his temper when Sueno told him that he was
        not informed of the DILG''s legal opinion on the firetrucks purchase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d5d1c-b4e6-4efd-a44f-70f89b306ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para siyang nakausap na… Parang ginagawa niya akong g-</em>--
        [It''s as if he was talking to, taking me for a fool]. ''So in that case,
        you might leave the room. You might leave the room because you''re fired.
        I am dismissing you,''" the President recounted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739032f-e32c-4b11-8e4d-dd1737bd3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte repeated that he had zero tolerance for corruption — and
        that he applied the same standards to himself and his family members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77904d7-8f83-4c5f-99b9-48e0f714917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if there is any child of mine, my daughter, my son, I have
        three children, if they get involved even in graft, I will step down. <em>Masiguro
        ninyo ''yan</em> [You can be sure of that]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f2e05-a65e-4df7-8833-14d88e79a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also extended his challenge again that if it could be proven
        that he had hundreds of millions of pesos in any of his bank account, he would
        immediately step down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd12357-0aed-464f-bace-5fd9093fab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: 92 appointees fired because of irregularities</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4447ba3-2960-493c-bafe-a1a1b64f958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Davao City mayor had recently sacked persons close to
        him, like two fraternity brothers at the Immigration bureau and a long-time
        friend at the National Irrigation Administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927cf0c-55cb-4432-be28-bb5fa6cfb59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, it''s not Bongbong</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332cd82-599e-457a-81b0-67d100bb7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the crisis management event, the President told the
        media that he was "still scouting" for Sueno''s replacement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585d215-699b-476a-8928-bcb9dc81c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Bongbong Marcos could take the DILG post, Duterte
        said this was unlikely because of an electoral protest on the vice presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821562c7-c9da-40fa-97ce-2a4bcf2ded3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Bongbong) would have abandoned his appeal. <em>Mabitawan niya</em>.
        If you''re appointed to a position, <em>mawawalan siya ng, wala na</em>, for
        intents and purposes, <em>wala na.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bda30e-ebf0-40e6-88de-a1c749fc87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He would be abandoning, letting go (of his electoral
        protest). If you''re appointed to a position, (the appeal) would be gone/dropped.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade88a21-7107-43c2-b309-34941a4464cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question was posed to Duterte amid talks that Marcos was being
        groomed as the next Interior chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a1b71-24c8-4666-9e04-64c36b2a6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes had earlier said that Sueno''s removal was
        just "a convenient excuse" to make way for somebody who would be taking the
        post next month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a5ea2-6de4-4aff-a57b-b70a71d746d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legal adviser of Vice President Leni Robredo, had also said that
        sacking Sueno might be "a prelude to the appointment of former Sen. Bongbong
        Marcos as DILG Secretary."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb7975-26b2-4159-a854-d8c65d118c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:23:22.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T14:23:25.800+08:00
