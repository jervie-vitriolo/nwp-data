      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Batangas
        Governor Hermilando Mandanas declared Wednesday a state of calamity following
        the magnitude-5.5 earthquake that struck the province Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1322e-c71b-4bf7-aa2a-2559f3b5aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:50:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Magnitude 5.5 earthquake hits Batangas</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ea415-5d6b-471d-b809-7382b65828fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:50:30.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We declared a state of calamity in Batangas and suspended classes
        at all levels, private and public, while assessing damage to buildings and
        facilities," he told CNN Philippines on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04563b97-27f9-4f3f-b4ce-b6b885eda68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:50:30.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology Director Renato
        Solidum said the tremor hit 7 km northwest of Tingloy town at 8:58 p.m. Tuesday.
        He added that there was no threat of a tsunami, but that aftershocks were
        expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418e745-fbdb-443f-83e6-1d581add3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:50:30.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on <em>CNN Philippines Newsroom</em> on Wednesday,
        Mandanas said there were no casualties from the quake, just minor damage to
        property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d96e1-4a68-48ab-8c12-d0df06768c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:50:30.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some churches have been damaged," he said. "And of course, minor
        damage even in Tingloy, which was close to the epicenter. But nevertheless,
        we are going to be cautious."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aftershocks hit Batangas after strong quake | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/xx7UmRCgAu">pic.twitter.com/xx7UmRCgAu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/849419864296931328?ref_src=twsrc%5Etfw">April
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51998e0b-4ac7-452f-a54b-dc4f77fb8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:50:30.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeaf53c-6d25-429e-8181-c7284a4b81a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:50:30.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our fund for the disaster mitigation," he added. "As a
        matter of fact, we would be distributing cement and all of those."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552068e-6453-4c7c-b10c-955b4d19fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:50:30.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas also said the damage to Tingloy from the earthquake was
        far less than what it experienced during a typhoon in December 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9c26a-db1f-4246-95b7-3aff2b505068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:50:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:50:30.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The port destroyed during the typhoon, all those schools and even
        the municipal hall, the damage of the last typhoon was definitely much, much
        more," he said. "And there were human casualties during the last typhoon.
        So compared to the last typhoon, this was God''s blessing, really. We were
        spared."</p>'
