  'road-closure-mrt7':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': 'Regalado Highway will be the site of the ₱69.7 billion MRT Line 7,
      which is expected to be operational by August 2019.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T21:27:16.475+08:00
    'imagesource': 'jcr:437c70a9-b1fd-4add-b1f3-ebae92e582a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10e34cb7-202a-435d-8d3d-c078ec2d1910'
    'lead': 'The Transportation Department said the Quezon City local government should
      have given the public proper notice on rerouting schemes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:13:56.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T13:14:00.169+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-11T13:14:00.009+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Road closures for MRT-7 construction put on hold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9319b-869a-4899-b654-83f2325ad3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — Road closures in Quezon
        City due to the impending construction of the new Metro Rail Transit (MRT-7)
        line have been deferred, according to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d449d1b-f10f-49b6-8a7a-11fd0eda60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, the Quezon City local government unit announced
        it would postpone the closures, which were supposed to start Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36832e-a92f-4de3-bdbe-f23e9b9370d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads would have been closed from 7 a.m. to 8 p.m. to pave way for
        the 24-hour construction of the new rail transit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72637e-1264-47b4-8cde-f4ec3a9216c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DoTr) in a statement said the
        public should have been properly informed of rerouting schemes before imposing
        the closures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2903974-4d7d-4fa4-a84c-7c75e24d3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat kasi before you partially close a road, may comms campaign
        muna on that," the agency said. "Dapat at least 5 days before. Traffic signs
        should also properly be in place."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d51ad-ec95-4112-a139-16ea02a6d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before you partially close a road, you should have
        a communications campaign on that. It should be done at least five days before.
        Traffic signs should also properly be in place.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498a81f-dde0-4309-9a7c-b63114585e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Quezon City government''s proposed rerouting scheme, only
        one lane would be open from Commonwealth Ave. to Bristol St. for motorists
        headed to San Jose Del Monte City in Bulacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87783dd-f862-4c02-9351-cf295a062aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two lanes from Bristol St. to Commonwealth Ave. would
        be closed, affecting motorists going to Quezon Memorial Circle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08066e-4889-42a1-9b93-70b6f11f295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private and public utility vehicles were advised to take alternative
        routes as of now to avoid congestion in the construction sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8245ea5-8deb-460d-b2bc-fa086a1a639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DoTr said it will issue an advisory for the new dates of the expected
        road closures, as it is still ironing out the alternate routes for motorists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b1988-fb7a-490b-9ab8-c37b8fe59e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the construction will start in the area as soon as
        the rerouting is fully laid out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cae252-9d25-4105-bf39-62a10210138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:13:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:14:00.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱69.7 billion MRT Line 7 is about 23 kilometers long and will
        connect North Avenue in Quezon City and Quirino Highway in San Jose Del Monte
        City. It is expected to be operational by August 2019.</p>'
  'catalino-cuy-DILG-OIC':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-04-05T16:01:39.708+08:00
    'imagesource': 'jcr:9afb6517-0972-441f-8572-8905d11e822e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2b2ad96-95d6-40f0-b60e-32f8dac54095'
    'lead': 'Following the dismissal of Interior secretary Mike Sueno, the Palace
      appoints Undersecretary Catalino Cuy as the department''s new officer-in-charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:16:30.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T13:16:34.464+08:00
