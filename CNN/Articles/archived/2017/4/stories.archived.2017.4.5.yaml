      'jcr:uuid': 'b82aef06-c4fe-4079-95f7-99fe2c1c82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78baac-d2d2-44e3-a5e9-9f7a9cf3ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You guys have had six tours since “A Rush of Blood to the Head”
        back in 2002. Why’d you finally decide to include the Philippines?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a22181-3531-488d-8096-3ea37506b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Martin: Well, we’ve been wanting to come here for a long time.
        We’ve met a lot of people over the years from the Philippines, in all kinds
        of places and enough time to people have said, “When will you come to the
        Philippines?” And I think we just got tired of saying, “Oh we don’t know.”
        So we were like, let’s just go. And so that’s why we’re here, and so far,
        we just feel so excited to be here, so grateful to be here. Everybody we’ve
        met has been very sweet, and it’s making us very fired up for the concert.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04af25-ed20-476d-b95d-011929a02e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I’m sure a lot of people have probably told you this, but they
        say the Filipino audience is the best. What are your expectations from the
        show?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc04fa-994a-4118-8e91-2b68d77247a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jonny Buckland:</strong> Just driving in a car past the
        crowd has been incredible enough, so I think it’s gonna be amazing. We’re
        really excited.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d1e61-7bcb-4491-bfe1-c01bc7376bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your tours have since increased in size, except for the intimate
        venues for the “Ghost Stories” tour. Can you tell us more about the concept
        of “A Head Full of Dreams” tour?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6760a1c5-8d8f-4bdb-9c97-7b34bd851011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Martin:</strong> The idea of this tour is to be totally
        liberated and totally accepting of everybody in the world. That’s sort of
        the theme of it. It’s a tour about acceptance, and love, and the things that
        bring us all together. And the great joy for us has been seeing these amazing
        audiences in so many different places, singing and dancing. It gives us a
        lot of hope and a lot of faith at a time when it’s easy to lose hope and lose
        faith in the world. The theme for us is like anything is possible; you just
        set your dreams and you go for them. It’s supposed to be an optimistic kind
        of atmosphere.</p>'
    '23':
      'image': 'jcr:35cc7fd0-2b5a-48c3-9356-ad68a4687a6a'
      'imageCaption': 'The leg of Coldplay''s "A Head Full of Dreams" tour in Manila
        came with pyrotechnics and a lot of confetti. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9daa2-50b8-402d-aaa1-3519f8d91534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'image': 'jcr:3839b943-d64c-44ee-a7da-fbdf8a2a5e1e'
      'imageCaption': 'During the concert, it was apparent that the band hasn’t let
        go of their brand of optimism since declaring “We live in a beautiful world”
        in “Don’t Panic” from their first album, “Parachutes.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670e138-8966-4050-997b-f625ae2e1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a34b5f-b032-4ed9-a9c6-e9a8962b5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How have your previous tours influenced the way you produced the
        current one?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642cb7e-a050-4113-a293-52aa1ee1ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Martin: We tend to keep the best bits of the last tour and
        then put them in the new one so we keep accumulating good things. We were
        really inspired by The Flaming Lips, [a band] that we used to go and see a
        lot. Each tour they would have some new cool thing but they’d still keep the
        old cool thing, too. So we have that, our wristbands, lasers, this and that.
        And so [we’re] just always building this bag of fun production stuff.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd75ed1d-92e8-4e49-8e9e-c867757cb8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jonny Buckland:</strong> The previous tours have kind of
        been building up to this, I think. We could have never gotten to this point
        without those.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4b618-f5ac-4c55-9c58-312744f85a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are some of the songs you don’t get tired of playing?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a63aa8-07d0-4e1b-bd51-60a14752bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Martin:</strong> I think all of the songs that we’re
        going to play today, we aren’t tired of them, are we?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca6aec-9b58-4358-ad92-279d3572e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jonny Buckland:</strong> No, not at all. I think the songs
        that we’re tired of, we don’t play. [Laughs]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1eebd3-0ad8-4c2e-a648-3a3baa17b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Martin:</strong> We’re lucky we have a lot of songs
        now. [If] we have a song we’re not so into, then [we] just don’t do it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac23cfe-ba51-4532-88c9-c20fcd18688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You told Rolling Stone that “All of our records were a journey
        to get to this one [''A Head Full of Dreams''].” Hearing the fullness of the
        album, what do you think is the common thread that links “Parachutes” all
        the way to the latest one?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25f9bd-6d9b-42ee-a1ee-1dc972c23a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Martin: I’d say the only connecting thread is it’s come from
        the same people’s brains, and that we’ve always made a decision not to be
        … not to try and be cool … always kind of being honest about where we are
        in our lives and how we’re feeling about the world, so in a way those seven
        albums are kind of like a diary of the person going from young 20s to late
        30s, and just how you see the world and what we’ve learned in that time …
        how we look at the world differently to how we did seven albums ago.</p>'
    '42':
      'image': 'jcr:42f836bc-7cdc-4c39-8f26-ed6f7a8956cf'
      'imageCaption': '"The idea of this tour is to be totally liberated and totally
        accepting of everybody in the world," says Chris Martin. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f046518-46e4-4c08-af56-fa8a430941a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4a034-7559-4d35-8519-31612335d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It’s been said that “A Head Full of Dreams” might be your final
        record. But now that you’re on tour, how are you projecting the future of
        the band?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb7b3b-06e7-4831-a5e6-403746e7339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Martin:</strong> We don’t know. We’ll see. Right now,
        we’re just playing in Manila.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afef2a5-1d12-4bd9-bbff-8a4b23edd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jonny Buckland:</strong> And we’re very happy to be on tour,
        very happy to be hanging out together. We’ll see what happens.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aaf345-bf2c-4c17-a71a-c62daba4a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But judging from the reception of the audiences around the world
        … your concerts have been sold out in mere minutes ...</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef9dbf-c38d-4c80-92a5-3a9c870e1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Martin:</strong> Yeah, isn’t that amazing?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac311b-8a11-43c8-82bf-6b611f4934e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jonny Buckland:</strong> [Laughs]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa67d3-3cfb-4745-8258-b856c9e816de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Martin:</strong> It’s crazy. So we’re trying to appreciate
        that while it’s happening … not worried too much about the future.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c3fe5-e705-4b7a-938d-ee1a919c872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You have more pronounced influences of “A Head Full of Dreams”
        — from Rumi to even Flo Rida, and a long list of collaborators too, from Stargate
        to Beyoncé. How did you make sure all of these things formed a cohesive whole?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3168c9-8ab5-463e-821b-e17f721a830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:40.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:30:45.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Martin:</strong> I think by process of trial and error,
        and also by feeling of … often when we make an album, we have a sort of framework
        in mind. We have an intention of how it’s supposed to feel as a whole, a story
        we’re trying to tell, and the world we’re trying to create. And then it’s
        very easy to know which songs fit and which songs don’t. Sometimes we have
        a new song which we really like, but it might not fit in that certain album
        so we keep it for something else.</p>'
