    'template': '1'
    'title': 'IN PHOTOS: At Cubao''s Farmers Market, world class chefs shop for the
      best of local produce

      '
    'updated': 2017-04-12T16:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0a2d8-0d86-464d-92b1-e3242e37b4f2'
      'mgnl:activationStatus': true
