    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace names Usec Catalino Cuy as new DILG OIC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efe338-ae08-468f-9659-18f83759f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:16:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:16:34.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Undersecretary
        Catalino Cuy is named the new Department of the Interior and Local Government
        (DILG) Officer-In-Charge, said Presidential spokesperson Ernesto Abella on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562028e-1fec-4d74-b644-602fb7eebf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:16:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:16:34.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undersecretary Cuy will hold the position to ensure the continuous
        and effective delivery of services of the Department until the President appoints
        a new Secretary," Abella said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93dade-18d0-46a0-8436-614fdadf7c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:16:30.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:16:34.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cuy said it is an honor for him to take on the role.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cb98d-d6b9-44b3-a40e-8636b7f04e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:16:30.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:16:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am taking the responsibilities given to me by President Duterte
        seriously, and I commit to overseeing the day-to-day operations of the DILG
        and its constituent agencies in the spirit of absolute fairness, unity, and
        dedication to public service," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4e1a7-5cd8-424b-8747-5549e33e6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:16:30.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T13:16:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy also expressed his support for Duterte''s campaign against illegal
        drugs, corruption, and criminality, and promised not to betray public trust.</p>'
    '5':
