      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — These celebrities could
        not contain the magic after watching British rock band Coldplay perform their
        greatest hits in Manila Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf23a0d-c794-4860-8b3b-4719862d9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:10:36.017+08:00
