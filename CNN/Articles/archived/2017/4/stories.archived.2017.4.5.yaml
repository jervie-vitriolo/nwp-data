    'template': '1'
    'title': 'Duterte''s trust, approval ratings dip slightly amid impeachment rap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123ab27-fb8e-4fe0-a9c7-45c24287ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Fewer
        Filipinos trust President Rodrigo Duterte and approve of his performance,
        a private pollster said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d9af0-c823-409c-85da-7a884002f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent non-commissioned survey by Pulse Asia shows the President''s
        trust rating dropped by 7 percentage points from 83 percent in December 2016
        to 76 percent in March 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf2e16-ec56-4762-aee6-49ee904f14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meager 5 percent of the respondents said they have "small trust"
        or no trust at all for Duterte, while the remaining 18 percent were undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f2823-0340-4fcd-9754-f264d781e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s performance rating also declined by 5 points, from
        83 percent last year to 78 percent in the first quarter of this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce991c-bed1-4050-82f1-a654ce1dbb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 7 percent expressed disapproval of Duterte''s performance,
        while 15 percent were undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4bff6d-f660-4585-9d15-c84ed17ae2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents in poorer income classes D and E gave Duterte lower
        performance ratings — down by 6 and 8 points, respectively. The trust ratings
        he received from those in class D fell by 7 points, and from those in class
        E by 11 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d052fa-1a75-484b-8f61-db1fc71458b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said Duterte''s ratings remain high with nearly eight
        in 10 Filipinos appreciating his work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1242cc-d4bf-4fde-8a7a-749cbedbd583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approval and trust continue to be the predominant sentiments toward
        President Rodrigo R. Duterte in March 2017," the pollster said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3dc079-ee0e-4c0b-955d-98915d41f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also received a higher performance rating from those in
        income class ABC — up by 17 percentage points. His trust rating increased
        by 12 points from respondents in this income class.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87acd592-f502-440a-bf82-cdc237dc9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia interviewed 1,200 adults nationwide for the survey, which
        was conducted March 15-20, more than eight months after Duterte assumed presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098151e2-0d5e-4256-aed2-d48ad606c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the survey were released on Wednesday, with a margin
        of error of ±3 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2047a6-aa1f-49ca-9d9d-cdbfc8da9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major issues that hounded the Duterte administration
        during the survey period was the first impeachment complaint filed against
        the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40771058-e159-46b5-9043-a878836e4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte faces impeachment complaint over alleged killings,
        corruption</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b363b57-c6c6-49de-8449-2aca95e74a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Representative Gary Alejano wants the President
        ousted over killings in the drug war and over his alleged involvement in vigilante
        killings in Davao City when he was mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc7a0b3-0278-4bf8-b412-019aff23f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has repeatedly said there are no state-sanctioned
        killings, while Duterte has denied leading the alleged vigilante group Davao
        Death Squad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c64cf9-5169-44d3-ace6-db24009baae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano later filed more grounds to oust the President over his
        alleged failure to defend the country''s sovereign rights over Benham Rise,
        and maritime claims in Scarborough Shoal and other areas in the disputed South
        China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702102fa-321f-46a7-b034-151c1f25ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PH, China exchange statements over ships spotted in Benham
        Rise</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa60ba-3105-4df7-96f6-ed26c67d1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:46:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:47:01.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said the government will continue to assert the country''s
        rights in these areas in a diplomatic manner, because the Philippines cannot
        afford to declare war against China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27daa22d-1305-4bd7-871c-1b2fdf173d01'
