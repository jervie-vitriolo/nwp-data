    'template': '1'
    'title': 'UAAP Women''s Volleyball: Adamson concludes Season 79 stint with lone
      victory against UE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e030831-b0ce-4e2b-bb71-aabdb23d98ff'
