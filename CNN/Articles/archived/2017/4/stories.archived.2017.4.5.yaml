      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: ''Bliss'' to be screened at U.P. Cine Adarna</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8645542-5381-4042-a6b5-2609fda49494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:51:13.486+08:00
      'mgnl:createdBy': 'jeff'
