      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol said the President made the decision
        to defer the importation of 250 metric tons of rice from Vietnam following
        requests from farmers during a rice harvest event in Talavera, Nueva Ecija
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f9a80-c697-46fb-a4e8-d36c0c1436ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:14:11.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:14:15.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hiling ko lang sa kanya, huwag isabay (ang pag-angkat) sa tag-ani.
        Kasi ang private sector ang mag-iimport eh, and we all know the private importers
        are also traders, so pwede nilang laruin ang supply, babahain nila (ang) merkado
        ng bigas, babagsak presyo ng palay, kawawa naman ang mga farmers," Piñol said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0f04c-2206-4389-bc19-9cad90cefd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:14:11.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:14:15.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I asked the President not to import rice during the
        harvest season. Because the private sector does it, and we all know the private
        importers are also traders, so they can play around with the supply, flood
        the market, lower the price of rice, and that would not benefit the farmers.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8824f-0556-498d-8809-da6a61795287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:14:11.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:14:15.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, President Dutere said, "But you know you have to
        protect the Filipino. Paano ''yang tulong ng gobyerno kung hindi nabibili
        ''yun because there is a competition mas lower in price."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a0071-30e0-4244-bcb9-5722dffba529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:14:11.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:14:15.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:But you know, you have to protect the Filipino. What
        use is the help from the government if the product cannot be bought because
        it is competing with those with lower prices.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a59ea4-0788-4062-be24-173e9877bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:14:11.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:14:15.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the President agreed Filipino farmers should be able
        to take advantage of their bountiful produce this harvest season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bd691-09a2-45b5-8df8-319b2e14f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:14:11.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:14:15.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol added there would be no reason to import buffer stock if there
        was bountiful harvest locally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60e3d0-e686-4ed1-9b8c-7f9e7ca644aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:14:11.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-11T11:14:15.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, the president also promised farmers they would&nbsp;
        get the assistance that they need, including farming equipment such as tractors.</p>'
  'UAAP-womens-volleyball-FEU-Lady-Tamaraws-UP-Lady-Maroons':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-04-05T20:16:00.489+08:00
    'imagesource': 'jcr:84095e4b-6c4a-4aec-a412-cb72e832853c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f2132c0-8e2f-4109-9292-2404af0658d3'
    'lead': 'The FEU Lady Tamaraws boosted their semifinal chances after disposing
      the UP Lady Maroons in a sweep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:20:47.535+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-11T11:20:51.208+08:00
    'mgnl:lastActivatedBy': 'jeff'
