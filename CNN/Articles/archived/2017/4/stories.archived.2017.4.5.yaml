      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before their sold-out show, Coldplay surprised fans by arriving
        at the Mall of Asia (MOA) Concert Grounds in true Pinoy fashion-- on a jeep.</p>'
