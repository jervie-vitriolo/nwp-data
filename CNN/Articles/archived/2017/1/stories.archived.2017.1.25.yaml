      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them charge me, let them prove that, I am covering up. If they
        fail to prove it, quidao," Morales said.</p>'
    '47':
