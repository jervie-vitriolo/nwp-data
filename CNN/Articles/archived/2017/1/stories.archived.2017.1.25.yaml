    'template': '1'
    'title': 'Rafael Nadal: Spaniard reaches first grand slam semifinal in three years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9a8c4-5a6d-430a-a7cb-f06dad777d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN) —</strong> A first grand slam final in six
        years between tennis titans Rafael Nadal and Roger Federer draws ever closer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cdef0-ad4d-4bfa-83cf-8bfc45da0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Federer crushed Mischa Zverev at the Australian Open on Tuesday,
        Nadal had a more difficult time of it Wednesday but still overcame third-seed
        Milos Raonic in straight sets 6-4 7-6 (9-7) 6-4 to reach a first grand slam
        semifinal since winning his ninth French Open crown in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2783ff2-0139-438f-b05f-1c814c6c20b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Nadal saved six set points in the second set, the Canadian''s
        chance dissipated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06d28b-308b-488e-bf3b-8981f5924b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 champion in Melbourne, Stan Wawrinka, and a surging Grigor
        Dimitrov are likeable enough chaps but not many will want them to play party
        poopers when they respectively challenge Federer and Nadal in the last four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06b5c5-2d1c-4770-aca0-34c4562daa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-Swiss tussle between pals Federer and Wawrinka kicks off
        the men''s semifinals at Melbourne Park on Thursday, with Nadal facing Dimitrov
        a day later. Earlier Wednesday, Dimitrov cruised past No. 11 David Goffin
        6-3 6-2 6-4.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rafa in flight!<a href="https://twitter.com/hashtag/Nadal?src=hash&amp;ref_src=twsrc%5Etfw">#Nadal</a>
        bounds into his 24th Grand Slam SF, defeating [3] Raonic in straight-sets
        6-4 7-6(7) 6-4..<a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/sazL0JJeK5">pic.twitter.com/sazL0JJeK5</a></p>&mdash;
        #AusOpen (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/824215668480323584?ref_src=twsrc%5Etfw">January
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af710653-8315-4d8f-96eb-fffc7ad6c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10ca02-1e1b-4161-8cda-7f3c89089a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head-to-head records -- 18-3 to Federer and 6-2 to Nadal --
        suggest they are the favorites to reach Sunday''s final but Wawrinka will
        have a point to prove after a dismal performance against the 17-time grand
        slam winner when they met at the 2015 US Open.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d1502-663a-4dac-a62a-bd2629bf6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov, meanwhile, has won 10 straight matches and beat the 14-time
        grand slam winner in their last duel in Beijing late last year. The 15th-seed
        said he is thinking clearly on court, playing with a clear mind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780fb0c-5ffd-4afc-ae2d-408c933e3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is doing just fine after a wrist injury affected the majority
        of his 2016 campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c331c-460f-42da-88f1-ed700305db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcoming 19-year-old German Alexander Zverev in five sets in the
        third round gave him a huge jolt of confidence -- Nadal had lost his previous
        three fifth sets -- and the Spaniard bypassed a lapse to fend off French showman
        Gael Monfils in the fourth round.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae89b5-b893-4bd0-bcbb-f517a5c572ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turning the tables</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ebc33-a817-4138-a751-c58a600c0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic beat Nadal only two weeks ago in Brisbane yet Nadal, despite
        all his injury woes, is still a different proposition over the best-of-five
        sets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d623d4-cbc2-426b-a0a7-f7f3192be6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played impeccable tennis in the first set, hitting 12 winners
        and only two unforced errors. Those are numbers associated with the 30-year-old
        when he was in his prime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5d35b-ec57-4f8f-baf2-bc5daf00f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic took an off-court medical timeout at 3-2 in the second for
        what appeared to be a right thigh issue -- 12 months after a adductor problem
        in the same leg hampered him against Andy Murray on Rod Laver Arena in a five-set
        semifinal loss -- but didn''t capitulate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f4d18-3828-4e56-b12f-95c783bd9b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal let Raonic off the hook at 4-4 with a pair of sloppy unforced
        errors and then saved three set points on serve at 4-5. Raonic will rue the
        second one, erring badly on a backhand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f3e4c-0baa-4794-8bb3-a713df937208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more misery for Raonic in the tiebreak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca1ecd-075e-4125-a521-d0199602ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal could have led 4-0 but missed a pair of forehands, so it was
        2-2.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29cdc9-b85b-4731-8884-34ffaeedb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic gained a 6-4 advantage, but a good serve from Nadal accounted
        for the fourth set point and the Canadian then double faulted long on the
        fifth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc07688-9545-478e-859c-c8554776903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sixth, at 7-6, he sent a forehand both wide and long. To
        seal his misery, on Nadal''s first set point, Raonic''s forehand clipped the
        tape and went wide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78a3a3-ab49-46d4-ba61-f2a6df08e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:22:06.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:22:07.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no coming back for Raonic, who was broken to end the affair,
        and Nadal tallied his 50th Australian Open.</p>'
  'risa-hontiveros-expanded-vmaternity-leave':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': '(File photo) Senator Risa Hontiveros recommends Senate approval of
      a bill to expand the maternity leave law to include not just fathers, but caregivers
      as well.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T21:34:42.026+08:00
    'imagesource': 'jcr:c475d1d5-21fc-4e3e-ba97-55197a0c9b51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38bf8509-3941-46fc-9271-93a00a17a57f'
    'lead': 'Senator Risa Hontiveros recommends Senate approval of a bill to expand
      the maternity leave law to include not just fathers, but caregivers as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:26:14.130+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:26:14.310+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Hontiveros sponsoring bill for expanded maternity benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95078a23-802a-4b18-be43-03f0b4d157a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate moves
        closer to expanding the maternity leave law in line with President Rodrigo
        Duterte''s stand on maternal and child care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2fa13-1777-4491-877c-506653825846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros recommended plenary approval of the Expanded
        Maternity bill on Wednesday as chairman of the committee on health and demography</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9ee1d5-682e-4f14-82db-7aa23a8edc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposed to double the current 60-day paid maternity leave
        under a law enacted 25 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45675845-94eb-4371-979e-6b2b7696c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single working mothers will get an additional 30 days off – or a
        total of 150 days paid maternity leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee24d66-5bd2-475b-a25d-5167f8c96088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A working mother also has the choice to transfer her 30 days paid
        maternity leave either to her working husband, common-law partner, adoptive
        parent, or relative – who will be called "alternate caregiver."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d433d3-2f1d-4007-991f-0662a30ed5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father could add the 30-day leave to their current seven-day
        paternity leave privilege.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d528c1e-c4d9-47ec-bf5e-56175a7415e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely longer leave is better… <em>yung</em> goal standard
        <em>naman ng</em> World Health Organization <em>para sa</em> exclusive breastfeeding
        is up to six months, so 180 days. <em>Pero</em> for now, <em>nakita namin
        yung pagdoble ng</em> maternity leave <em>na</em> paid plus additional 30
        <em>sa</em> solo moms <em>na</em> paid <em>din ay isa na ring malaking hakbang</em>
        in the right direction," Hontiveros said</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d9cc2-882f-40ad-b0eb-2beecd2488bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A longer leave is definitely better... the goal standard
        of the World Health Organization for exclusive breastfeeding is up to six
        months – so, 180 days. But for now, we saw that doubling paid maternity leave
        days, plus an additional 30 (days) for solo moms – which are also paid – is
        another big step in the right direction.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b2002-2a6e-48bb-827b-edeeafcc7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said majority of the senators expressed support for the
        bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646709d-708c-4684-971f-4218ec1d4cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For working mother Hosanna Rossel, the proposed expanded maternity
        leave is a welcome move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f198c6c-b4d6-4754-a3c8-d4e90b067797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant with her second child, Rossel believes the first months
        after birth are important for the baby''s health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b6d93-6d83-4dcb-a004-82a43023b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says doctors recommend breastfeeding for at least six months
        to two years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1198b-9ac6-47ef-8310-6c8bef86e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> normal delivery <em>daw</em> is 60 days <em>ang</em>
        maternity leave. Then, caesarian is 78 days <em>yun</em>," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa318d05-34e5-4cce-82cf-67fdb4f4d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A normal delivery is equivalent to 60 days maternity
        leave. A caesarian birth, 78 days.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abb37d-3ac5-47cd-b940-7bbd28469fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterpart House bill is also being discussed in plenary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a2e6b-0297-4822-ab51-2d436b5e62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a one-on-one interview with CNN Philippines, President Duterte
        said he is in favor of expanding the maternity leave because he wants babies
        breastfed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ef996-c65f-410a-82fa-88bdd733e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree that you need a long period of rest <em>sa</em> maternity
        leave. <em>Gusto ko nga isang taon eh</em> [I would like for it to be a year].
        You know why? Because <em>ako hindi ako nagtatanggap sa trabaho</em>. It''s
        a public knowledge... because I want the baby to be breastfed," the President
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9db6e9-7ed2-4e5d-8475-dff255fc2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:26:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:26:14.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/transcript-rodrigo-duterte-one-on-one-interview-cnn-philippines-pinky-webb.html"><strong>Read:
        TRANSCRIPT: President Rodrigo Duterte''s one-on-one interview with CNN Philippines</strong></a></p>'
  'saf44-mamasapano-clash-ejk-war-on-drugs':
    'author': 'David Santos, CNN Philippines'
    'caption': '(File Photo) Arrival honors for the fallen Special Action Force (SAF)
      troopers after Mamasapano incident. The Mamasapano clash ended with 44 police
      commandos, 18 rebels, and four civilians dead.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T21:01:00.300+08:00
    'imagesource': 'jcr:4cadd819-0a24-4d75-9afb-f10aa8e33e36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88ff2899-2d87-4579-a5d6-dd6a46cd830f'
    'lead': 'Families of killed police commandos are demanding the Ombudsman to expedite
      cases filed against former president Benigno Aquino over his role in the bungled
      operation two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:29:35.716+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:29:35.960+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SAF44 kin: Mamasapano tragedy, worse than EJK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de635417-214f-4603-aad8-846ec5ec4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Families of the
        44 elite policemen who were killed in the bungled Mamasapano operation two
        years ago still remember the tragedy like it just happened yesterday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1877f-306e-4a8b-8656-f867e73a2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, the incident in Maguindanao was far worse than the killings
        in the war against drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719aea8-5411-4403-a506-afdb1a57d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas masahol pa ito, ang mga kamatayan ng saf44 sa</em> EJK
        (extra judicial killings) ngayon," Telly Sumbilla, mother of PO3 John Lloyd
        Sumbilla said. "<em>Pinaglaruan po mga bangkay nila. Pinagtatanggalan ng mga
        parte ng katawan</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930321d-61a7-40cc-b3b9-c9b731ad8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The death of SAF44 is worse than EJK at present. Their
        bodies were ill-treated. Their body parts were removed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a244cb6-27a0-414b-bec1-1897ccd0e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she wants justice for her son - and for those responsible
        to be put behind bars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6bfbe4-716d-4291-9430-25b2536f17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasaan po sila? Hanggang ngayon wala pang napapanagot," Sumbilla
        said. [Where are they? Until now nobody is held accountable.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06425d9-1ca5-46f9-8025-c93eff12f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been two years but the memory lingers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c7ade-caf4-4bc7-8db3-734e2bd9253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the brains behind the bungled police operation have
        yet to be held accountable, adds up to their misery and grief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e79a3-4de2-4e4f-86c1-dc487b42c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sama-sama po sana tayo muli, na sariwain at tanungin, kung
        ano ang kanilang ginawa</em>," PO2 Nicky Nacino Jr.''s father said. [Together,
        let''s reminisce and ask, what they did.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e1287-03b1-4630-99a2-b76ca744f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one thing to move on from the painful loss of a loved one
        - but for them, there''s no closure until justice is served.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a2c3bd-bad8-4e32-817d-7ef31e6df78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang ang gusto ko lang nandon sa kwarto, tapos kinakausap
        ko yung letrato ng anak ko</em>," Julie Danao, PO2 Walter Danao''s mother,
        said. [All I want to do is to stay in my room, and talk to my son''s picture.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295419c-9e8d-47d6-9f0b-89f506f74d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multiple homicide complaints these families filed with the Ombudsman
        remain pending.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d8bd5-2fa9-426d-83b7-4f72a78ee207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents are former president Benigno Aquino III, former
        Philippine National Police (PNP) chief Alan Purisima and former PNP-Special
        Action Force chief Getulio Napeñas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d65e45-d60d-4114-83ae-4759c4b47be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-crime watchdog Volunteers against Crime and Corruption (VACC)
        expressed disappointment over the slow progress of the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658c881-e2b3-412e-a62b-c46011b779c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this be a warning that people are already angry on the ombudsman,
        <em>wag kayong babagal-bagal</em> [don''t drag this case]," VACC Chairman
        Dante Jimenez said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9c4a7-3483-47d4-af7a-75960c220ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group posed a challenge to Ombudsman Conchita Carpio-Morales.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60572241-9c6d-4c2d-8078-cb5e7f7cdc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman paboran kami, hindi naman sinasabing ipitin si
        dating pangulong Aquino</em>. [It''s not about favoring us, not even saying
        prosecute Aquino.] Just do her duty," VACC legal counsel Ferdie Topacio said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dfcf26-bc31-4c9d-8466-41ad4d560178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/24/mamasapano-saf44-duterte-aquino-purisima-valor-committee.html"><strong>Also
        read: Two years after Mamasapano, Duterte tells Aquino: ''You have to answer
        to the nation''</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9e357-870a-47e7-99f7-c69aaa0b142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carpio: Aquino''s liability only began when he stepped down from
        office</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bb87a-8e98-4d1b-bdfa-032dba625cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a protest March on Wednesday, families of the SAF 44 took turns
        carrying a cross bearing the names of the dead policemen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f3e86-59a8-461f-97f0-d509ae642a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They staged a picket outside the Ombudsman''s office in Quezon City.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2d4c6-b175-4e73-af4d-11ae09f66af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said Aquino''s liability began after his term ended six
        months ago - and only then can her office begin looking into his role in the
        tragedy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10f2ce-a3a8-493b-8d5c-86117f628515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her critics, however, suspect a cover-up.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aad3ab-b045-42ee-a74f-93cb7ed4a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:29:35.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:29:35.967+08:00
