      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/24/politics/trump-legitimacy-voter-fraud-inauguration-crowd/index.html">President
        Donald Trump''s thin skin</a>."</em></p>'
  'Sueno-police-drug-syndicate-links-reveal':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T15:28:09.901+08:00
    'imagesource': 'jcr:ff2f80d7-9e50-4dbb-8e68-996616f635cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17b839e2-7276-4ba4-8119-43e2bd25ae9a'
    'lead': 'Intelligence groups will ready a list of policemen involved in drugs,
      murder, and extortion by next week, said Interior Secretary Mike Sueno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:08:08.885+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:08:09.119+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interior Secretary: Police linked with drugs, syndicates to be revealed
      next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef9b0e-e879-4e68-9484-9629f008fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A list of policemen
        linked with drugs and syndicates involved in other crimes can be expected
        by next week, the Interior Secretary Ismael "Mike" Sueno said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608af4d-3e07-48d1-8007-b3569d572237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, let us have results by next week," Sueno said in an exclusive
        interview on CNN Philippines'' <em>The Source</em>. "Meaning, may makita na
        kaming mga pulis [we will identify police] who are involved not only in drugs
        but in any syndicate... extortion, murder, rape."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ba7ac-f79b-4f26-939a-d97df150c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is a result of the government beefing up Philippine National
        Police and Department of Interior and Local Government intelligence groups,
        Sueno added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c11d6-46c5-4d45-93a8-aa9f0ae92b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno disclosed that PNP Chief Ronald "Bato" Dela Rosa mentioned
        strengthening PNP intelligence to him last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218b65f-423a-402b-ae3b-4ca9d194d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My office also has an intelligence group which we call Office of
        the Internal Security," Sueno added. "So we will intensify or strengthen this
        intelligence group so that we will have police policing the police."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb482b4-0d14-4c67-934e-1cb3d399505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next course of action would be to "immediately relieve them
        and file cases to dismiss them," Sueno said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d10c4d-475f-49d4-ac88-ab8ee7c71743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could not estimate how many names would be revealed, but believed
        that it would be better if many officers were found in order to "rid the organization
        of scallywags."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38d2a9-2c6b-40b0-81b8-875618794601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno also said that they have yet to review whether the names would
        be announced publicly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef92404-c51b-4613-a55a-54e8fea32873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures come in light of growing flak against the police
        following the killing of Korean national Jee Ick-Joo, who was revealed to
        have been killed right inside nation police headquarters in Camp Crame. It
        prompted calls for Dela Rosa''s resignation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9499e-472d-41b1-ad56-d5b3a082c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism regarding police abuse has grown since President Rodrigo
        Duterte''s bloody and controversial drug war began in July last year.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sueno: Police involved in drugs, syndicates to be identified next
        week | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
