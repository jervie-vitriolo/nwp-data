    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump reverses abortion policy for aid to NGOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92bbfd9-4dc8-4969-abd1-9de230ccd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump signed
        an executive action on Monday reinstating the so-called Mexico City Policy,
        which bars international non-governmental organizations that perform or promote
        abortions from receiving US government funding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f947e78-ccb9-4f9e-be9a-c55412a69a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by a crowd of men, for which was widely derided on social
        media once pictures began circulating, Trump signed the policy, initially
        put in place by the Reagan administration, but was rescinded by the President
        Barack Obama administration in 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c898c24-22cf-4214-bf29-8f95d235c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, it''s no secret, has made it very clear that he''s
        a pro-life president," White House Press Secretary Sean Spicer told reporters
        at his first daily briefing. "He wants to stand up for all Americans, including
        the unborn, and I think the reinstatement of this policy is not just something
        that echoes that value, but respects taxpayer funding as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3ca7e-bb91-4b15-a249-91c3b7ae851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the Obama years, US law banned direct funding for abortion
        services. But NGOs that performed the procedure were allowed to receive US
        funding for other programs, including those related to contraception access
        and post-abortion care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05034a-dc09-4ad5-a3d8-f36e1790c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, NGOs that offer or promote abortions as part of their family
        planning services will be prevented from receiving any assistance from the
        US Agency for International Development, one of the largest contributors to
        international development assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdfe39f-b0c8-4461-9dfe-49cd4e25e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Catastrophic''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bc786-6776-4fba-af8f-9f1015fee0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision was labeled as "catastrophic," leading to women
        in developing countries "paying the price," according to Marie Stopes International''s
        vice-president and director of the organization''s international operations
        Marjorie Newman-Williams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b035905-d1ec-4495-9c8c-558f8c177166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the charity, the loss of its services during Trump''s
        first term could cause 6.5 million unintended pregnancies, 2.2 million abortions,
        2.1 million unsafe abortions, and 21,700 maternal deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47509ddc-b8c9-4ab5-a3b0-2cdab3329586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also said it will also be prevented from reaching
        1.5 million women with contraception every year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41a730-6574-4019-bb4d-53711326c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the medical evidence, as well as everything we know from our
        daily interactions with women, is unequivocal: If you take safe abortion services
        out of the reproductive healthcare package, it exposes women to risk," Newman-Williams
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d5dae-5011-4b65-adb7-f79f3fe0cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attempts to stop abortion through restrictive laws -- or by withholding
        family planning aid -- will never work, because they do not eliminate women''s
        need for abortion," added Newman-Williams. "This policy only exacerbates the
        already significant challenge of ensuring that people in the developing world
        who want to time and space their children can obtain the contraception they
        need to do so."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8285c-6323-4c88-a3a9-7cb4699a63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Stopes International also said that it gave 2,843 general
        and gynecological checkups and performed 586 contraceptive implant insertions
        in the wake of the 2015 earthquake in Nepal -- all supported by US funding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9bc992-c291-41ee-aa92-1b1ddcd46fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Northup, president and CEO of the Center for Reproductive
        Rights, said in a statement: "Trump''s Global Gag Rule will only lead to increases
        in unintended pregnancies, unsafe abortions, maternal and newborn deaths."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d632c28-3474-4f69-93bd-3e412e956ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repeals, reinstatements</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56971f-6a8c-4da8-81a2-1b7bb0377adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy has been enforced off and on since it first took effect
        in 1985. Democratic administrations have traditionally rescinded the policy,
        while Republican administrations have reinstated it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a3c3f-7992-47db-a2f8-eee8c27f04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction from Democrats and abortion rights activists was swift.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2af82a-5a5d-4c2d-886d-ab285afbb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued shortly after the action was signed, NARAL
        Pro-Choice America slammed the move.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb829530-8206-4419-838e-0e24e77368fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump has turned his anti-women rhetoric into policy, and
        made it more difficult for women and families all over the world to access
        vital reproductive care. He really is living up to the lowest of expectations,"
        NARAL''s president, Ilyse Hogue, wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4826d69-19e7-4605-869b-08100fb18aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Hampshire Democratic Sen. Jeanne Shaheen took to Twitter to
        announce that she would put forward a bill repealing the policy permanently.
        Such a bill would end the cycle of repeals and reinstatements the policy has
        seen over the years, but would be unlikely to pass a majority-Republican Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f8a6d-6996-4d62-9fb1-b444c5201090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, conservatives in Congress and anti-abortion activists
        are applauding Trump for signing the executive action.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d906f1-d166-4bf0-a87c-4d5ee6f948e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For yrs, U.S. has debated abortion," Sen. James Lankford, an Oklahoma
        Republican, tweeted Monday. "At least we can agree no taxpayer should be forced
        to pay for it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36399c6-b749-4edc-ad1b-27c2da5497fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is continuing Ronald Reagan''s legacy by taking
        immediate action on day one to stop the promotion of abortion through our
        tax dollars overseas." Marjorie Dannenfelser, president of the anti-abortion
        advocacy group Susan B. Anthony List.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb95a9-9363-458c-826c-24d5d80c3419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s immediate action to promote respect for all
        human life, including vulnerable unborn children abroad, as well as conscience
        rights, sends a strong signal about his administration''s pro-life priorities."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b0594-5cce-47dd-8cf3-a41094d85645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Juliet Perry in Hong Kong contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed89a4-f44f-4b11-bed6-702db869c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:31:18.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:31:18.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/23/politics/trump-mexico-city-policy/">Trump
        reverses abortion policy for aid to NGOs</a>."</em></p>'
  'trump-oil-pipeline':
    'author': 'Athena Jones and Jeremy Diamond, CNN'
    'caption': 'President Donald Trump on Friday night signed an executive order aimed
      at trying to fulfill one of his most impassioned campaign promises: Rolling
      back Obamacare.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-25T02:27:26.871+08:00
    'imagesource': 'jcr:880a88f5-f8be-46d4-97ba-9d0c3ae53eac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9527257f-7800-4123-b40d-4e1c9e2df99c'
    'lead': 'President Donald Trump on Tuesday signed executive actions to advance
      approval of the Keystone XL and Dakota Access oil pipelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:33:57.106+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:33:57.322+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Trump advances controversial oil pipelines with executive action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93240155-4239-4375-8c3d-f9292c475dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:33:57.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:33:57.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — President Donald Trump on Tuesday signed executive
        actions to advance approval of the Keystone XL and Dakota Access oil pipelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0bbc9-cb89-4e1c-954d-e5a7985c53b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:33:57.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:33:57.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to advance the pipelines cast aside efforts by President
        Barack Obama''s administration to block construction of the two pipelines,
        while making good on one of Trump''s campaign promises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b2e98-1f7a-4339-9fb8-d65bf83fa530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:33:57.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:33:57.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he signed the documents Tuesday in the Oval Office, Trump also
        vowed to "renegotiate some of the terms" of the Keystone bill and said he
        would then seek to "get that pipeline built."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a314c7-5756-4e65-ad71-78eb9c62e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:33:57.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:33:57.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also issued executive actions declaring oil pipelines built
        in the US should built with US materials, streamlining the regulatory process
        for pipeline construction and shortening the environmental review process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca9754-22f5-43aa-9b78-5d1a090a7604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:33:57.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:33:57.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump during his campaign said he would streamline the approval
        of the Keystone XL pipeline, which was stalled for years in the Obama administration
        until Obama denied approval for the pipeline''s construction altogether in
        November 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5d32f-d25d-4cb1-b425-8e9191fad3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:33:57.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:33:57.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump said for the first time in December that he supported
        construction of the Dakota Access Pipeline, which stalled last year amid protests
        opposing its construction on Native American lands. The Obama administration
        denied the company a permit it needed to complete the pipeline late last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ec19a-c7a1-4c94-a387-11175dac618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:33:57.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:33:57.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters of the pipeline projects quickly condemned the decisions
        Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f7381-d12a-44e0-8d4a-4fbb3fd59c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:33:57.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:33:57.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is legally required to honor our treaty rights
        and provide a fair and reasonable pipeline process," said Standing Rock Sioux
        Tribe chairman Dave Archambault II in a statement. "Americans know this pipeline
        was unfairly rerouted towards our nation and without our consent. The existing
        pipeline route risks infringing on our treaty rights, contaminating our water
        and the water of 17 million Americans downstream."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76868a7f-90e2-4eb8-951d-50a0ffcaaef5'
