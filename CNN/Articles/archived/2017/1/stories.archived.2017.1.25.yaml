      'mgnl:type': 'text'
      'text': '<p>The company added the resort will center on conservation tourism
        and, when completed, will be the largest coral reef conservation program in
        Asia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370f282-2ed4-4a74-a799-af6ff1d93a7c'
