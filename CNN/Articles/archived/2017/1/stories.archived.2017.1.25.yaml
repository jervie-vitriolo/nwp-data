    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f1fc0-f498-4482-ab36-9f81d0b701c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:19:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:19:41.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although, as is usually the case, you get the sense reading the
        qualifications that they may have someone in mind already. (Spoiler: It''s
        former President Barack Obama.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3d77d-435e-42c2-b66e-c89d98bc2d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:19:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:19:41.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cards Against Humanity is usually described as a filthy version
        of Apple to Apples. And if you haven''t heard of either of those games, you
        haven''t been to a party at someone''s house in the last decade and I can''t
        help you.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195ad91-930e-4c00-91be-7760ce6bf9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:19:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:19:41.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s face it: We have no idea what we''re doing. This year, we
        wasted an enormous amount of time and energy trying to get Hillary Clinton
        elected President," the Craigslist ad begins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b0dde-e503-42e5-8e9c-778613ed5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:19:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:19:41.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad, listed in the website''s Chicago section, goes on to list
        some of the following qualifications:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcdb7f-6366-42eb-8663-2a3fa08bac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:19:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:19:41.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experience hunting terrorist masterminds" "Minimum eight years
        experience President of the United States of America or equivalent nation"
        "Must currently hold a national approval rating of 57.2% or higher" "Natural
        born citizen of the United States" "Proficient in Microsoft Word, Excel, and
        PowerPoint"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26834b0-5f69-4800-82ed-65fbd7521feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:19:41.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:19:41.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listing adds that the "ideal candidate will be excited to travel
        for work and be a recipient of the Nobel Peace Prize."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e4be9-1f95-44d3-8262-be14a3b220ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:19:41.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:19:41.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what could a certain federal retiree with nothing but time on
        his hands look forward to in terms of benefits? Perks include: "Health/dental/vision
        insurance (while available)" and "Access to office pantry with unlimited almonds."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381844cc-7e5b-4871-9871-6f11a0df8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:19:41.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:19:41.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CEO would also get to set his own salary and would be eligible
        for paid relocation to Chicago, Obama''s adopted hometown.</p>'
  'UN-Ambassador-Nikki-Haley':
    'author': 'Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-25T12:13:42.389+08:00
    'imagesource': 'jcr:209782c2-30f5-4a3b-9228-08c706448516'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd70a2b-f7ab-4bcc-bd48-005e3ff741ac'
    'lead': 'The Senate voted Tuesday to confirm Nikki Haley as ambassador to the
      United Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:22:01.679+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:22:01.843+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nikki Haley easily confirmed as UN ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d7474-3362-4adf-841d-5a97105cb2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> The Senate voted Tuesday to
        confirm Nikki Haley as ambassador to the United Nations, making her the fourth
        member of President Donald Trump''s Cabinet to be approved even as Republicans
        and Democrats battle angrily over the pace of confirmations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58e87e-b336-4582-ba20-62e8eb138adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley, the governor of South Carolina and a rising GOP star, was
        approved with wide bipartisan support, 96-4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ecad5f-5949-46f6-9ed4-f14f50529af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are upset at what they complain is a deliberate effort
        by Democrats to slow walk approval of Trump''s top government executives and
        argue the GOP was much more cooperative when President Barack Obama got seven
        Cabinet members confirmed on the day he was sworn in back in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa45150-734d-40b1-93ff-4fcc7c439c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley, Republicans say, is an example of a largely non-controversial
        nominee who should have been approved faster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b71ec9-7e86-4ae7-8150-10a30bbe2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Democratic friends need to get over the fact that the election
        is over and now we have the responsibility of governing -- hopefully, together.
        But instead so far they''ve just chosen to obstruct and foot-drag, and to
        me one of the most shameful and reckless parts of this is the way in which
        they delayed the confirmation of an important member of President Trump''s
        National Security Cabinet," said Sen. John Cornyn of Texas, the second-ranking
        Republican leader.</p>'
