  'House-leaders-New-LRT-MRT-hub-too-costly-benefits-private-companies-more':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T19:48:56.567+08:00
    'imagesource': 'jcr:71745abd-ad1b-47e4-82d2-bf70dad9b8de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e369a29c-eee9-48b6-8d01-8ac8ae4ad1f8'
    'lead': 'During a transportation committee hearing, House leaders said the common
      station serves the interest of private companies, not the public'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:37:28.182+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:37:28.387+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House leaders: New LRT-MRT hub too costly, benefits private companies
      more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a7ac2-d606-4906-b3bf-d57d7ae39bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Leaders of the
        House of Representatives are opposing the proposed new common station for
        the MRT-3, MRT-7 and LRT-1, a week after a memorandum of agreement to build
        the station was signed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273ded3-4db9-4912-ae8c-92c8379468cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/18/mrt-lrt-common-station-to-be-built.html"><strong>Read:
        Common station linking MRT, LRT to be built this year</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4d97f-b815-4729-8bbe-028fcd20926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday hearing of the House Committee on Transportation,
        some lawmakers said they believe the common station, which will be put up
        in Quezon City between SM North EDSA and TriNoma, is designed to serve the
        interest of private companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3b2c8-ad5b-4e36-b2bd-1f4d12025d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> ''win-win'' <em>niyo</em> is ''win-win'' between
        SM and Trinoma," House Speaker Pantaleon Alvarez said. "<em>Paano papasok
        yung</em> equation <em>ng</em> riding public? <em>Eh mas malayo sa kanila
        ''yun</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7de16c-b937-41b3-9845-e1336cac0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your "win-win" solution is a "win-win" between SM
        and TriNoma. How does the riding public enter the equation? The station''s
        location is further for them.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88118f93-fc01-4665-b294-50ae47e994f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said the new common station will force commuters to
        walk far just to transfer from LRT-1 or MRT-3 to MRT-7 or vice versa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a9b90-5ac6-4014-af93-cbc820c2957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed design, the LRT-1 and MRT-3 lines will be located
        along EDSA, while the MRT-7 line will be along North Avenue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4534b9-36e9-40df-85f4-c373586e3919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two walkways connecting the LRT-1/MRT-3 lines to the MRT-7.
        The walkway near SM North Edsa is 48 meters long, while the walkway near TriNoma
        is 170 meters long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78331536-b1ec-4425-9d3d-fce9be79c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the common station, which will cost the government
        ₱2.8 billion, is too expensive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a5080-93db-48b6-b156-68eb9b7387c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez said the lower House had already
        made a proposal in 2009 for a common station that is cheaper and is expected
        to benefit commuters better.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6543e-8a64-47a9-ae58-4beecd61728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2009 proposal, the common station of all three lines
        would be located in front of SM North EDSA Annex.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de491a6-07f6-4fc3-b039-c49dc43288cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez argued that unlike the present common station design, the
        lower House''s proposal would no longer require commuters to walk far just
        to transfer from one line to another.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec0e68-5402-4984-8c94-426df07ae4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just move from one floor up or one floor down, or you move
        from the left to the right," Suarez explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1e55a-8c65-488b-a678-82a350771aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez added the 2009 proposal would cost only ₱700 million, with
        ₱200 million shouldered by SM as payment for the naming rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b1104-b86a-493f-9437-e2418505bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) defended the higher cost
        and the location of the common station.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff55a9-1618-4ec7-a4bf-9108b4c82553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choice of where to locate the new common station was actually
        a product of number one, technical consideration and  number two, convenience
        on the party of the passengers," said DOTr Undersecretary for Legal and Procurement
        Raoul Creencia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750651a-dbf1-41a9-b4f5-4c92211cfda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the cost went up because of inflation and also because
        the current design is almost double the size of the 2009 design.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a3e60-0698-4270-9335-85b739dbb6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, however, did not buy DoTr''s explanation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc4daa-7a12-4a73-a7a1-29db758e8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Wag na tayo maglokohan</em>. We''re wasting our time," Alvarez
        answered. "<em>Yung</em> technical-technical <em>niyo</em>, that is a justification
        <em>sa gusto niyo mangyari.</em> What we want is comfort and convenience of
        the passengers."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37865604-d82d-426c-99b6-23c5828e765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not kid ourselves. We''re wasting our time.
        All your technical considerations are justifications for what you want to
        happen.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6bd15-ef5d-44e8-abcc-8806044ab4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan Party-list Representative Harry Roque meanwhile said the
        signing of the memorandum of agreement on the common station may constitute
        graft.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76250353-9564-44b2-b5d1-5be192976ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere signing of MOA is criminal already given that it is very
        clear it accords undue advantage to a private company at the expense of public
        interest," Roque explained.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f5606-1bbe-409f-ad4e-f06c5e53b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:37:28.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:37:28.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said the House minority bloc is planning to question
        the memorandum of agreement before the court.</p>'
