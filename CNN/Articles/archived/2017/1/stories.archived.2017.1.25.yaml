    'lead': 'Davao City will donate a total of ₱2.2 million to flooded areas in Mindanao
      due to continuous rains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:27:56.034+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:27:56.136+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao donates ₱2.2 million to flooded areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7e774-f16c-408f-8813-85870bd42d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:27:56.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:27:56.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The City Government of Davao will
        donate ₱2.2 million to flood-stricken areas in Mindanao, after experiencing
        nonstop rains in the past weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01d122-6649-44a1-a5a6-40967fb04046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:27:56.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:27:56.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Council session on Tuesday identified nine areas as recipients
        of the donation, each to receive ₱250,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cdf1bd-e944-4f74-82b5-96eafa52c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:27:56.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:27:56.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas include Jabonga in Agusan del Norte, Talacogon and Loreto
        in Agusan del Sur, Lagonglong and Lugait in Misamis Oriental, Boston and Cateel
        in Davao Oriental, Malita in Davao Occidental, and Cagayan de Oro City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc89c4c2-c3d2-4a5c-8d3b-16037af00232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:27:56.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:27:56.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councilor Danilo Dayanghirang, Chair of Finance, Ways and Means,
        and Appropriations Committee of the 2nd District of Davao City, said the fund
        came from the remaining ₱98.6 million of the Quick Response Fund of the city
        for 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1060f4e-9aec-49e1-97b3-37959010b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:27:56.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:27:56.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City has a total budget of ₱340.4 million for Disaster Risk
        Reduction Management in 2017, with ₱102.1 million allocated for the Quick
        Response Fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e2a59-1e30-40cb-8444-cf1bfd8e8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:27:56.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:27:56.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, Davao City Central 911 Chief Emmanuel Jaldon brought
        some 5,000 food packs to Cagayan de Oro City, where floods reached as high
        as three feet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f5241-4db5-41e7-b7ad-163747b9504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:27:56.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:27:56.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the city also donated ₱3.5 million to the victims of typhoon
        Nina in the provinces of Quezon, Batangas, and Marinduque.</p>'
  'trump-abortion-policy':
    'author': 'Laura Koran and James Masters, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-25T14:39:25.111+08:00
    'imagesource': 'jcr:c2421849-2b2b-4f5b-823d-55d525be2e8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a14510c3-9923-41dd-a6b9-1b19b894efb0'
    'lead': 'President Donald Trump signed an executive action on Monday reinstating
      the so-called Mexico City Policy, which bars international non-governmental
      organizations that perform or promote abortions from receiving US government
      funding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:31:18.485+08:00
