      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that produces the popular card game listed a Craigslist
        ad and posted an Instagram of a full-page ad seeking a new CEO. But given
        the oddly specific qualifications, they may be waiting a while.</p>'
