  'napenas-on-mamasapano-file-case-against-PNoy':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'Former Special Action Force (SAF) head Director Getulio Napeñas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T21:49:18.714+08:00
    'imagesource': 'jcr:15333790-24dd-42ea-a777-7e511e502192'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e792300-ccf1-4b46-bf00-63fc9cd144e2'
    'lead': 'Former PNP-Special Action Force chief Getulio Napenas said former president
      Benigno Aquino should also be included in the complaint list on the Mamasapano
      encounter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:41:41.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:41:44.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:41:44.681+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-SAF director on Mamasapano clash: Why not file a case against PNoy?

      '
    'updated': 2017-02-09T21:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76054316-cffd-48b6-8c4d-4ddec1b52c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A key personality
        in the controversial Mamasapano encounter two years ago is asking why no complaint
        was filed against former President Benigno Aquino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd3ba4-0982-46f3-b818-2a60115112d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit kami lang? Bakit hindi kasama yung nag-utos ng operasyon
        na yun? Si Presidente Aquino, bakit hindi sya kasama sa kinasuhan dun sa Sandiganbayan
        eh siya nag-utos at nagbigay ng basbas at nangasiwa ng operasyon na yun talaga,"
        former Philippine National Police (PNP)-Special Action Force (SAF) commander
        Getulio Napeñas told CNN Philippines'' Balitaan in a phone interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ed2a2-f4f2-48bb-8d2e-fa9105d072f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why only us? Why was the administrator of the operation
        exempted from the cases filed in Sandiganbayan? President Aquino gave us the
        orders and the directive for that operation.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c26e7d-9c97-47c7-8d54-f24ad61c7bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napeñas and former PNP chief Alan Purisima are facing graft and
        usurpation of authority charges. Purisima is also under investigation for
        possible violation of the police chain of command. He was actively involved
        in decision-making before and during the encounter, while under preventive
        suspension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7556320-9594-4eaa-b9c2-23466aabbb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also filed multiple homicide charges against Aquino
        a few days after his term ended. The former president dismissed these as mere
        harrassment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c5d34-a077-44d3-9f16-cd656cda6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mamasapano clash on Jan. 25, 2015 killed 44 SAF commandos, 17
        rebels and at least five civilians, as well as violated a ceasefire deal with
        Moro rebels. It was an operation to capture Malaysian terrorist Zulkifli bin
        Hir alias "Marwan," who has a $5-million bounty from the US government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c3bfb-f7ed-4814-ac4d-ab9f01d05a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said Tuesday Aquino should be held liable
        for the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ac277-0ee3-4997-83d6-c8261e3c7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have just simply say, ''Eh ako ''yung gumawa nito (I
        did this). Ako ''yung nag-order ( I ordered this) but I left it to Purisima
        to do the direction. But I made the crucial decision, and maybe, along the
        way, I was also giving my inputs with the sense of being the in charge, the
        highest official there,''" Duterte said in an event with families of the SAF
        commandos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a925b1f-85cb-4abe-9b07-e753b5b93487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he is forming a commission to establish
        the truth behind the controversial operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71993a-41c9-4db2-a30c-929c5fe59c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will appoint men of integrity and honor and kung tanggapin nila,
        then, I''ll choose mostly the justices of the Supreme Court. Maybe, a few
        from the civilian sector, maybe a lawyer," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c458d6f-2803-47f9-8432-68b5080a8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napeñas supported the move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f992e20-da2c-42fd-bb80-93161d5c56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung commission na yun, independent, yung hindi tainted ng politics.
        Unlike yung mga imbestigasyon dun sa Senado at saka dun sa (House of Representatives),
        may halong politiko na yun. Kung yung independent talaga na commission yung
        magsasagawa ng imbestigasyon, maganda yun para lumabas talaga yung katotohanan,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa691d-070c-49cb-a89f-2e10c6f0ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The commission should be independent and untainted
        by politics. In Senate and House of Representatives'' investigations, politics
        is involved. If the commission would really be independent, it would be nice
        so the truth will be revealed.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c832ce-387a-4c8e-967a-73b57c8a3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:41:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:41:44.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is expected to release a statement on Thursday that will
        responde to Duterte''s remarks.</p>'
  'PBA-TNT-KaTropa-quarterfinals-GlobalPort-BatangPier':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-25T22:59:39.187+08:00
    'imagesource': 'jcr:5bd47cb5-0329-456d-abe9-a24613a393e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f20dac4-9c7d-46aa-a1a5-de79f1286d56'
    'lead': 'TNT survived a late scare from GlobalPort to book a quarterfinals seat
      in the PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:18:19.111+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:18:19.420+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT beats GlobalPort, 102-98; clinches quarterfinals spot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f848e-9493-42e8-b63b-644482b35b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:19.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:18:19.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> TNT KaTropa advanced
        to the quarterfinal stage of the 2017 Philippine Basketball Association (PBA)
        Philippine Cup after holding off GlobalPort BatangPier, 102-98, on Wednesday
        night at the Cuneta Astrodome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31587add-39f0-4124-8145-642eb5ca43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:19.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:18:19.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Pogoy registered a team-high for KaTropa with 20 points and
        four rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc16f1a-a78e-471e-b2fa-1ab6d8f70604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:18:19.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Pier''s dynamic backcourt duo Terrence Romeo and Stanley
        Pringle provided a late-game rally to cut TNT''s lead to a single possession
        with 36 seconds left in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6fa5f-0c80-4d5b-a9f7-5bfbe4d5c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:18:19.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But time was at TNT''s side as they found a way to escape with Troy
        Rosario burying two clutch free throws at the dying moments of the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c1c1a-507a-49cb-a0f2-219080217866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:18:19.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Tautuaa and Jayson Castro contributed 18 points and 16 points,
        respectively, for KaTropa who notched their six victory in ten outings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb34aa2-e223-43a0-a55f-9c52aabb5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:18:19.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo dropped 35 markers for GlobalPort, which fell to
        5-5 in the team standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cbf45c-20cb-48b6-856c-6e0c56c33854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:18:19.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT will close out its elimination round campaign against the San
        Miguel Beermen on January 28 (Saturday) at the Cuneta Astrodome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd21dc-fcc0-4024-b5d4-60cfa29fc4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:18:19.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcec366-3a58-45ec-8980-29707d3b5824'
