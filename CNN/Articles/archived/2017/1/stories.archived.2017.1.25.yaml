      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats defended what they said was a necessary pace. They
        charged that Trump selected several people with complicated financial portfolios
        that needed to be cleared by a government ethics watchdog to ensure they would
        not have conflicts of interest while in office and others with alleged ethical
        lapses related to stock trade and unpaid nanny taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a3a86-ba17-4a93-a6df-47f48bc41f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a bunch of nominees that have real problems," said Senate
        Minority Leader Chuck Schumer, a New York Democrat. "Isn''t it the obligation
        of both Democrats and Republicans to vet these candidates thoroughly? They
        are going to have huge power over the lives of every American."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a65cc8-e59b-4dd1-8cd4-2887b898176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two embattled nominees, Georgia Republican Rep. Tom Price and Republican
        South Carolina Rep. Mick Mulvaney faced contentious confirmation hearings
        Tuesday and four other nominees were voted out of committee. One was Haley
        who won approval of the Foreign Relations Committee on a voice vote, although
        two Democrats recorded "no" votes against her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9324dd6-1fbe-41f7-a8a2-9d253147b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position of US ambassador to the United Nations requires a
        high level of expertise on international affairs, not someone who will be
        learning on the job," said Sen. Chris Coons, a Democrat from Delaware, explaining
        his vote against her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309507af-8590-4fdf-b4d9-f5bf7f5b2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Commerce Committee easily cleared businessman Wilbur
        Ross to be secretary of commerce and Elaine Chao to be secretary of transportation.
        The Senate Banking Committee cleared Dr. Ben Carson to be secretary of housing
        and urban development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281f744-b948-42d9-88fc-fa4a80ec2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votes on two other nominees were abruptly canceled without explanation
        late Monday night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80e160-18a3-40f3-a43c-908bc442a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides in both parties were tight-lipped for hours about why Energy
        Committee Chairman Lisa Murkowski of Alaska and ranking Democrat Maria Cantwell
        of Washington called off the committee votes for energy secretary nominee
        Rick Perry and interior secretary Ryan Zinke.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec2d1e-5057-44b6-b40d-0f809b5517aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide to Murkowski finally issued a statement that there had been
        a "miscommunication" between the two senators and that votes would be rescheduled
        soon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071b4e2-9cef-47fa-baca-0d4f79880be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But floor votes on the nominees who cleared committee will have
        to wait until at least next week. That''s because the Senate is leaving town
        tomorrow as Republicans and Democrats head to their legislative retreats in
        Pennsylvania and West Virginia, respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c899e1a-4f51-4b56-907e-3d3fa4a91b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:22:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:22:01.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP leaders said before they leave they will trigger procedural
        steps that will allow them to clear secretary of state nominee Rex Tillerson
        early next week and other Cabinet nominees soon after. While Democrats have
        successfully stalled some of these nominations, they don''t have the votes
        to block them.</p>'
