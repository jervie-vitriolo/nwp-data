      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines )— Two more Miss Universe queens have
        arrived in Manila for the Miss Universe 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba4eae-2acd-40c8-9e80-cbf7f69f6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:26:09.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:26:09.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2007 Riyo Mori landed in the Philippines Tuesday while
        Miss Universe 1993 Dayanara Torres touched down in Manila Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c0b48-ddcc-41ab-9929-b87c1f9cada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:26:09.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:26:09.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former titleholders took to social media to express their
        excitement for the upcoming coronation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18c5b2-0704-4170-9986-be57606d2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:26:09.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:26:09.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori, who arrived from Japan, thanked the Philippines in an Instagram
        post, saying "We''re here! Thank you for your warm welcome."</p>'
