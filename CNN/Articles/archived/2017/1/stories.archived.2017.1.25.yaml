      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TNT (102) -</strong> Pogoy 20, Tautuaa 18, Castro 16, Williams
        12, Reyes 7, Rosser 6, Rosario 6, Rosales 6, De Ocampo 6, Fonacier 3, Carey
        2, Tamsi 0.</p>'
