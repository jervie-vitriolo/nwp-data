      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s approval of both pipelines are early signs of how his administration
        will take a drastically different approach to energy and environmental issues.
        Beyond approving the pipelines, Trump has also vowed to slash environmental
        protection regulations and has nominated several skeptics of the overwhelming
        scientific consensus on climate change to key Cabinet posts dealing with environmental
        issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac83a8d-efb8-421c-94d9-6275f03d422a'
      'mgnl:activationStatus': true
