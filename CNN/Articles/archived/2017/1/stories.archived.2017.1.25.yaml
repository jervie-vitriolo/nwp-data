  'pnp-ias-punish-police':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T21:33:45.385+08:00
    'imagesource': 'jcr:da0a3907-5fb5-46f1-a645-8d9fbe7a21e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c7d9ce9-d55b-496b-8402-ee655e1c65e1'
    'lead': 'The PNP-IAS said it will expedite the administrative cases against the
      policemen involved in the kidnapping and death of Korean businessman Jee Ick
      Joo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:32:14.098+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:32:14.255+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP-Internal Affairs Service promises swift punishment for police in
      Jee kidnap-slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0592c-5105-4e43-b868-e0961e4cfc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Police officers
        tagged in the abduction and killing of Korean businessman Jee Ick Joo would
        likely be dismissed from service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc86c0-b8ff-4d68-b9f2-272a70ec7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to the Philippine National Police Internal Affairs
        Service (PNP IAS), which promised to expedite the administrative cases against
        the policemen involved. It said the cases would likely be resolved before
        the end of February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20691677-658d-4aa5-81ad-02a1bee7c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-IAS Inspector General Alfegar Triambulo told CNN Philippines,
        they have strong evidence against suspects SPO3 Ricky Sta. Isabel, P/Supt.
        Rafael Dumlao, SPO4 Roy Villegas, and PO2 Christopher Baldovino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317865f0-dc1f-40c5-b9fc-6b97a453efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triambulo said they are giving the four policemen until Friday,
        January 27, to submit their written explanation on why administrative charges
        should not proceed against them. Summary proceedings will start after that
        deadline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7fe73-5e15-4ad2-908b-4c22cb2b0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triambulo explains, the PNP-IAS is mandated to mete out administrative,
        not criminal penalites. Nevertheless, he said their department will do so
        as quickly as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6fbf0-212f-4b8e-baf8-31e2a7428e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga delay ng kaso, kaya mabagal ang aksyon dahil hinihintay
        muna nila matapos ang criminal investigation, which is not correct. Kasi sa
        amin, administrative lang at ang mandate sa batas, summary proceedings," Triambulo
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a104c15-1f55-4821-8317-9f86ea5157d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cases are delayed and action takes time because they
        are still waiting for the criminal investigation, which is not correct. With
        us, it''s only administrative and our mandate is (to do) summary proceedings.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89966b8-2435-4d7e-adc8-138f3ea9a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adminstrative charges against the suspects include grave misconduct
        for Sta. Isable, while Dumlao is charged with simple neglect of duty for illegally
        detaining Jee''s househelp, Marissa Morquicho, and for stealing Jee''s car.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c6b84-797a-4b48-a9ac-322ce6fe28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao is a member of the PNP Anti-Illegal Drugs Group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a9f99-5cc5-446e-8d55-4cf187e34fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel and Villegas, along with four other men, are also facing
        criminal charges of kidnapping-for-ransom and homicide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400e4c3-a01c-4d35-a166-a3c650b4b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jee was killed in October  inside the PNP headquarters in Camp Crame,
        Quezon City. He was abducted from his house in Pampanga by Sta.Isabel and
        the other policemen, supposedly in the guise of the government''s campaign
        against illegal drugs. The policemen apparently asked for an P8 million ransom
        from Jee''s wife.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719b7f4-dd47-4da0-a69f-0ac1fa5dea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triambulo said PNP-IAS is prepared to file administrative charges
        against any other policemen who might be found to be involved in the crime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52581df7-710f-4c68-a395-0905db618511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP Spokesperson SSupt. Dionardo Carlos said an airtight
        case against dismissed policemen will keep them from going back to the service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb73a2-edde-4d68-a0a0-54656b12f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La-lie-low lang pag hindi mo hinigpitan ang kaso ... When the chief
        goes, they will try to wiggle themselves in to the service. Nakakabalik,"
        Carlos said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4b3a7-340c-43e3-ae91-4f55fb5a261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:32:14.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:32:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(If you don''t make the case airtight, they will just lie low...
        They manage to come back.)</p>'
  'PBA-Star-Hotshots-Blackwater-Elite':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-25T20:25:49.691+08:00
    'imagesource': 'jcr:7297718f-11f3-439f-b16f-2888cd4e15e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5468a0ca-1c79-4c81-a962-6a46ec3e4b4e'
    'lead': 'The Star Hotshots stayed in the hunt for a playoffs spot after turning
      back Blackwater.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:34:32.520+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:34:32.664+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Star strengthens playoffs quest with 111-95 win over Blackwater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37516b1-4de4-4b79-b2e3-a10334c23237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:34:32.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:34:32.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Star Hotshots demolished the
        Blackwater Elite, 111-95, to strengthen their postseason bid on Wednesday
        evening at the Cuneta Astrodome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd030833-773b-40b0-b62e-23c41a10756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:34:32.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:34:32.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allein Maliksi had a productive outing for the Hotshots with 26
        points and five rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07750113-4304-49f0-9daa-fa98c8c53f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:34:32.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:34:32.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Melton ignited a hot outside shooting for Star to outscore
        the Elite by 20 points going into the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4e197-a249-4ed9-90b5-46f72001f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:34:32.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:34:32.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater tried to stage a comeback, but the Hotshots'' firepower
        was just too much to handle in the end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e90c9-d93b-444c-9268-82b3109eabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:34:32.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:34:32.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Dela Cruz tallied 23 points, while Roi Sumang added 13 markers
        for Blackwater who fell to 5-6 in the team standings.</p>'
    '10':
