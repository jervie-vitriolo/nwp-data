    'imagesource': 'jcr:a6d42708-7234-4479-bdf3-9df0324513ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd641c2c9-730d-42bd-b7da-0177ddc1c1ee'
    'lead': 'The book publisher Penguin is printing more copies of George Orwell''s
      dystopian classic "1984" in response to a sudden surge of demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:40:08.551+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:40:08.728+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Publisher printing more copies of George Orwell''s ''1984'' after spike
      in demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d154b-d1c4-4c47-b1d7-bb8c14ea8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The book publisher Penguin
        is printing more copies of George Orwell''s dystopian classic 1984 in response
        to a sudden surge of demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197d5d5-1bbc-4498-a2a4-2389920d5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening and Wednesday morning the book was #1 on Amazon''s
        computer-generated list of best-selling books. The list reflects hourly book
        sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8a73a-0adf-4402-ae3f-de269d79b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old novel appeared on the list on Monday, hovered around
        the #6 spot for much of the day, rose to #2 by Tuesday afternoon and then
        hit #1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e891f7-d9ea-4aff-ab3a-0ecf896273f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower down on Amazon''s best sellers list are two other classic
        novels with similar themes: <em>It Can''t Happen Here</em>, by Sinclair Lewis,
        and <em>Brave New World</em>, by Aldous Huxley.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739b8d4-edc4-4fad-b38a-16cf3d1af3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to say for sure how much of the interest is related to
        Donald Trump''s inauguration and the rise of "alternative facts," a term coined
        by Trump senior advisor Kellyanne Conway on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fdf4f7-d5a8-44e4-bb94-82d3a74dd356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some commentators called Conway''s comment "Orwellian" and drew
        comparisons to the famous novel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba321e87-d1d9-43d5-b944-cfb6bf3f1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1984 tells a harrowing story within a world of government surveillance,
        propaganda, and "newspeak." In the book, the "Ministry of Truth" actually
        delivers lies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da093b73-468c-4eb9-b579-79614913e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publishing house responsible for the book noticed the recent
        spike in sales.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7da56-791d-4c79-9243-36403c39954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put through a 75,000 copy reprint this week. That is a substantial
        reprint and larger than our typical reprint for <em>1984</em>," a Penguin
        spokesman told CNNMoney Tuesday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7da57-c959-4f26-9ec1-eb800e2c97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman explained that the start of the spring semester always
        leads to new sales of the book, since <em>1984</em> is a staple in classrooms.
        But the size of this reprint is unusual.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba79136-cb1d-4f41-81ae-b6160dc1ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nielsen BookScan, which measures most but not all book
        sales in the United States, <em>1984</em> sold 47,000 copies in print since
        Election Day in November. That is up from 36,000 copies over the same period
        the prior year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276941ea-5fc5-4fed-af0a-58312e4b0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BookScan''s data does not reflect any of the new sales since Inauguration
        Day. And Penguin declined to provide any further data about the number of
        copies sold.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2658511-e597-409a-9415-1194b0dcae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN, <em>1984</em> also saw a spike in sales in 2013
        when leaks by Edward Snowden made National Security Agency surveillance a
        huge international news story.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bfb38c-d14a-4776-93ce-c5e8545a582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Orwell''s book traded places on the Amazon list with
        a much more recent release, <em>Hillbilly Elegy</em>, a memoir by J.D. Vance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9cea7-acf9-4094-b495-10500292336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times has recommended <em>Hillbilly Elegy</em> for
        readers who want to "understand Trump''s win." It has been at or near the
        top of the best seller charts for months. Vance recently joined CNN as a contributor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa7936-3e1e-49e8-a19d-ee7dae7960ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:40:08.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:40:08.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/25/media/george-orwell-1984-best-seller/">Publisher
        printing more copies of George Orwell''s ''1984'' after spike in demand</a>."</em></p>'
  'dfa-jakatia-pawa-executed-kuwait':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'Jakatia Pawa, an overseas Filipino worker, was executed in Kuwait
      on Wednesday afternoon.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T21:19:38.810+08:00
    'imagesource': 'jcr:0058cf3a-c910-44ae-8ff0-716ab5ba8a80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b4c9f58-77a5-4d07-8474-633912fdaf9d'
    'lead': 'The Department of Foreign Affairs confirmed that a Filipina overseas
      worker on death row was executed on Wednesday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:44:21.848+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:44:22.101+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA confirms Filipina domestic helper executed in Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c407002-9c5f-4388-aace-33816e0bdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Foreign Affairs (DFA) confirms that a Filipino foreign worker was executed
        in Kuwait today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8fe7d0-c0d0-42b1-b027-fbb8b878c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, DFA spokesperson Charles Jose said, Jakatia
        Pawa was executed at 3:19 p.m., local time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89472e-17f9-4641-a2fd-fc03cfa9dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The Department and the Embassy made last-ditch efforts
        trying to save her. The Embassy made respresentations with the Office of the
        Emir, while at the same time with the Department called early this morning
        the chargé d''affaires of the Kuwaiti Embassy in Manila."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2dbaf2-5328-4624-8c27-1a797d3d958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose added Malacañang was aware of Pawa''s case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37bee1-118a-4df6-98f2-021561a2b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that all efforts were made to save Pawa''s life, using
        diplomatic, political, and even religious channels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3752a31-4062-46df-8c33-cc8bb9a6174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawa was accused of killing her employer''s 22-year-old daughter
        in May 2007.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191b62f-4ce4-419b-a634-d0a3395bb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said they tried to negotiate with the family of Pawa''s supposed
        victim, hoping to convince them to accept blood money as compensation – in
        exchange for Pawa''s life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658c7e4-f798-48a7-b7f5-b560e405e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the victim''s family refused the proposal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a7fcd-fe37-414b-9920-d665a97328b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said they were informed of Pawa''s execution only a day before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0fae3-5365-4f49-8f3e-2f1e6e8565f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Islamic rules, Jose said, Pawa will be buried in Kuwait.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67fe13-5e96-4c54-bc8c-c904f94937fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawa was accused of killing her employer''s daughter in May 2007.
        She was found guilty and sentenced to death in 2008. An appeal was filed but
        an appeals court upheld the death sentence in 2009.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe4794-010d-4fd6-8f30-df5f5b3870ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the court hearings, Pawa maintained her innocence. Pawa
        said a relative may have killed the victim, after learning she had an affair
        with a neighbor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2056e-f8da-4d6c-a173-db098784311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pawa''s brother: Jakatia was innocent</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e78392-f5d7-430e-a7ed-d00c54905d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Pawa''s brother – Lt. Col.
        Angaris Pawa – said he was able to speak with his sister by phone at around
        5 a.m., Manila time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf4d27-d8bb-42f3-bfc2-9fff71544c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakatia had called to say goodbye.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762eb09-5aa9-4b9c-92a5-4bfdf6ca7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kuya, magpapaalam na po ako sa inyo</em> [Brother, I want to
        say goodbye]," Lt. Col. Pawa recalled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956de27-bde0-407d-9005-1b7d6f0b22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then that Jakatia told him she would be executed at 8 a.m.,
        Kuwait time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d284a4e-e632-48e1-9ca0-6a5c11b748c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Pawa said that around 12: 50 p.m., Manila time, Jakatia
        called again. This time, she said she was already inside the execution room.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ace9c-4940-4614-896a-852acd6df3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the last time he spoke to her.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef5176-4d77-456f-bde4-8a9b570b2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Pawa said that his sister asked that they look after her
        two children.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35299b7-45cc-4354-bdee-258332c52a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> last words <em>niya ay, humingi siya ng paumanhin
        sa lahat ng kapatid niya, sa nanay ko – kung ano man daw ang pagkakamali niya
        – na siya ay magpapaalam na</em>," Lt. Col. Pawa said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224bbcc6-e42b-4a4a-86dd-d0522462a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her last words were, she asked for forgiveness from
        all of her siblings, our mother – for whatever sins she may have committed
        – and that she was saying goodbye.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5d35f-4e73-447e-a545-6a553cf289da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Pawa said Muslim laws dictate that a body must be buried
        within 24 hours – so his sister would be buried in Kuwait – with no chance
        for their family to see her remains.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3874173-ddfb-4b1c-b473-846fa26badc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they had hoped President Rodrigo Duterte would be able to
        save his sister''s life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c9da0-722e-48d9-a201-2df5183de797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that Jakatia''s family is asking for now, are government scholarships
        for her children – because they have lost both parents.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779723f5-7d4f-4a53-b8a9-0aabffba5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sister said she was innocent," Lt. Col. Pawa said. "She has
        always said she was innocent."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b3f09-15df-4084-872e-e0234b924adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:44:21.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:44:22.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Pawa pointed out, blood samples found on the murder victim
        did not match Jakatia''s.</p>'
  'mogadishu-hotel-explosion':
    'author': 'Omar Nor, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-25T18:23:47.098+08:00
    'imagesource': 'jcr:9d23d1c9-4dce-4a2a-8b81-1be34ad56be5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bafc678-f6bc-49ac-97ef-00120cb536e3'
    'lead': 'The Al-Shabaab extremist group claimed responsibility for two explosions
      that rocked the Somali capital of Mogadishu Wednesday, killing at least 10 people
      and injuring another 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:46:11.967+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:46:12.100+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mogadishu attack: At least 10 killed after explosion outside hotel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1eaf9-4a75-4701-aefa-98a8b1b1f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mogadishu, Somalia (CNN) —</strong> The Al-Shabaab extremist
        group claimed responsibility for two explosions that rocked the Somali capital
        of Mogadishu Wednesday, killing at least 10 people and injuring another 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47344f1-fb5e-4b98-add3-8863bc39774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers detonated a truck bomb outside the gates of the Dayah
        hotel – which is near the country''s parliament building and popular with
        both lawmakers and government officials – before storming inside, Somali Police
        Major Ahmed Ibrahim told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842fcd4-f92d-4acd-bca0-987f4a508132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second truck exploded nearby 15 minutes later, Ibrahim said. Five
        attackers were killed by Somali security forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709d9da-19cb-4f39-b32d-d4ffc67a9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Hajji, the head nurse at the nearby Hayad hospital, says the
        death toll is likely to rise because of the number of people seriously injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4390e2d6-f780-4a44-8d93-54584ae9776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab is an al Qaeda-linked terror group that seeks to turn
        the country into a fundamentalist Islamic state and has carried out repeated
        attacks against the government and military targets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7a89e-6fc1-4514-bb79-d363c9a77809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia, one of the poorest countries in the world, descended into
        civil war after dictator Siad Barre was overthrown in 1991.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6b2df-9016-47e8-8168-168187e1ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival clan leaders and extremist groups such as the al-Shabaab took
        advantage of the power vacuum, growing in size and strength.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932933fe-226a-4dde-93f1-3322643d005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has seen its power wane in recent years, thanks in part
        to an African Union coalition dedicated to peacekeeping in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5adefd-3862-4ebb-ae94-965db0d89726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mogadishu is subject to attacks on a frequent basis. Most recently,
        a car bomb in the city killed 20 people in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2375c4-108a-4932-b045-c68aac17808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Jones contributed to this report</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4444d61-27fe-4bd2-9f10-c51adc082b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:11.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:46:12.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/25/africa/mogadishu-somalia-blast/index.html">Mogadishu
        attack: At least 10 killed after explosion outside hotel</a>."</em></p>'
  'ombudsman-senators-poe-cayetano-probe-mamasapano-clash-saf44':
    'author': ' Nicholls, CNN Philippines'
    'caption': 'On January 25, 2015, a bloody encounter transpired in Mamasapano between
      Moro rebels and government troops that claimed the lives of at least 44 Special
      Action Force (SAF) commandos, 18 combatants of Moro Islamic Liberation Front
      (MILF) and Bangsamoro Islamic Freedom Fighters (BIFF), and five civilians.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T16:49:03.865+08:00
    'imagesource': 'jcr:f1d4b3d6-ef1a-4b74-8071-8a973f3b0ebe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fcecf88-a38a-4924-8b14-1ecb8cf01d7a'
    'lead': 'Ombudsman Conchita Carpio-Morales and Senator Grace Poe both said the
      president has the prerogative to order a new investigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:49:25.391+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:49:25.635+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman, senators welcome parallel probe on deadly Mamasapano clash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f6851-8470-4391-9726-74321fe84acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Ombudsman Conchita Carpio-Morales
        says President Rodrigo Duterte is free to open another investigation on the
        Mamasapano clash that happened on this date, January 25, back in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8924c0-0c46-46de-a7b1-8a9dad68908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Wednesday, Morales said the president has the
        prerogative to order such a probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b997bd-b49e-4c9c-a770-7f82973a6681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well that''s his take. He is the president so there''s nothing
        that should prevent him from deciding that he should have a committee or commission
        to investigate the Mamasapano thing," Morales told reporters during a chance
        interview on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97f8a3-f997-41db-bbd9-793401035312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales added a parallel investigation will not take away from her
        office''s own probe into the tragedy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3085c0-3737-421b-ae13-74bead2f30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman has filed criminal charges against former
        PNP Chief Alan Purisima and SAF Director Getulio Napeñas over their involvement
        in the botched anti-terror operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d930ba-f4e1-4df4-ba1c-73520ad7a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the possible liability of former president Benigno
        "Noynoy" Aquino III in the incident is now under preliminary investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde09db-f25f-4143-8eb3-30c98008be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the military had its own investigation, remember that? So
        as far as we''re concerned, we are investigating the complaint against the
        (former) president and some other respondents," Morales explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea0f8a-7655-4bf4-a6b0-f8c0c8c0ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/16/Mamasapano-Purisima-Napenas.html"><strong>Also
        read: Ombudsman affirms Mamasapano charges vs. Purisima, Napeñas</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d1ccd-0fb1-4b8e-a475-e23d8251c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with the families of the slain elite police troops,
        President Duterte announced he will create a committee to establish the truth
        behind the Mamasapano clash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b3f21-297c-4fa1-b031-d2219af7ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloody encounter between Special Action Force police troopers
        and Moro rebels resulted in the deaths of more than 70 individuals. These
        included 44 SAF troops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa34f6-e8f5-42a0-8f24-569e74c4d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would appoint Supreme Court justices as members
        of the committee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f2f46a-6c14-478f-8d00-2c6a0a09535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this is legally acceptable, Morales had this to say: "Why
        don''t you ask his legal counsel, Mister Panelo!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e77f59-7ae6-4c08-9b1e-20d99f38f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Grace Poe said in a statement, while it''s the
        President''s prerogative to reopen the investigation, she''s hopeful that
        much different political circumstances can add to what had been previously
        unearthed in the past investigations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c21605-23a3-4cc2-9d48-a4c90c04e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our report was based on testimonies given by all available living
        persons/witnesses then whose attendance the committee had the power to require,
        and who were all involved or have knowledge of the Mamasapano police operation,
        as well as all relevant documents gathered after an exhaustive series of hearings,"
        Poe said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767b56c-def5-45cd-86b2-70be34018749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the nature and inherent limitations of a legislative investigation,
        it is the prerogative of the President to create a commission for its reinvestigation
        that may hopefully add to what had been unearthed previously given the greater
        powers of the Executive and under much different political circumstances,"
        she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb7e3e-fd07-4809-8f5d-9b81eaf3ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/24/mamasapano-saf44-duterte-aquino-purisima-valor-committee.html"><strong>Also
        read: Two years after Mamasapano, Duterte tells Aquino: ''You have to answer
        to the nation''</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9804a6-9402-4123-a10c-59e24d4ef095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Alan Peter Cayetano, a known ally of Duterte, assured bereaved
        families of the 44 police commandos that justice will be served under the
        Duterte administration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f0466-3e06-402f-998b-9751a361b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang inyong mga kamag-anak</em> [Your relatives]… they had a
        big contribution to the Philippines that is about to come. A Philippines where
        <em>lahat tayo ay Pilipino, lahat tayo ay nagmamahalan</em>, [all of us are
        Filipinos, all of us loving each other)," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968d69f-d8ea-4b2d-b9a3-2d2163b3d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator further lamented, those responsible for the botched
        operation have not been held accountable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352eba49-369f-4599-8ad1-f9b048510e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:25.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:49:25.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Benigno Aquino in a statement said <a href="http://cnnphilippines.com/news/2017/01/25/Aquino-Mamasapano-clash-SAF44-Duterte.html">he''s
        consulting his legal team</a> and will be studying President Duterte''s remarks,
        before he responds.</p>'
  'martial-law-victims-compensation-claims':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'The Claims Board assures it can process the remaining 45,000 claims
      by 2018, but Martial Law victims are doubtful.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T16:25:57.841+08:00
    'imagesource': 'jcr:dbc2f464-ae6b-4b9f-81ba-e3e2504cff28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f43bbe-d6af-48a0-aa9f-f2d56347120d'
    'lead': 'The Claims Board assures it can process the remaining 45,000 claims by
      2018'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:52:31.459+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:52:31.692+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4,000 Martial Law victims — about 5% of claimants — getting partial
      compensation in 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01d133-8d68-4c58-aff5-c44800310b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government
        promises to give much-awaited compensation to the thousands who suffered under
        the dictatorship of late President Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760252f-463a-4031-b95c-9bd2f52fe943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Victims Claims Board (HRCVB) on Tuesday said it
        can give initial compensation to 4,000 <a href="http://cnnphilippines.com/videos/2016/11/22/Martial-law-jargon.html">Martial
        Law</a> victims by the second quarter of 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e873a-a3da-46a2-9825-44f6ae66aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRVCB Chairperson Lina Sarmiento told CNN Philippines the board
        can only give an "estimated" partial compensation because the law requires
        all claims to be processed first before the board can determine the actual
        amount to be given each claimant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b16b4-9209-464a-b3bd-71f2287b73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 10368, which created the HRVCB in 2013, establishes a point
        system, in which victims who were killed or disappeared are granted 10 points,
        those who were tortured or sexually abused 6-9 points, those who were detained
        3-5 points, and victims of other forms of human rights violations 1-2 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f0102-4fc0-4e12-9ec5-62d0064dc58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system guides the HRVCB in determining the amount of compensation
        for each claimant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f30876-98b2-43ba-911a-419530db7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the final determination of the awards for all claimants,
        the Board shall then compute the final monetary value of one''s award," the
        law says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a241206-0ea2-4687-ab4b-ecc0c9b3888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento also said the HRVCB still has to go through other legal
        requirements before it can give victims tax-free reparations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ac296-f403-4e69-83a1-b0264ee1ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the publication of a preliminary list of eligible
        claimants in at least two newspapers of general circulation--once a week for
        three consecutive weeks. Oppositions and appeals can then be filed, which
        the HRVCB should resolve before it can come up with a final decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc844d2-d425-4f34-9897-03705ceef84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board on January 19 presented to President Rodrigo Duterte its
        plans to release initial monetary reparations to 4,000 victims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd0ec4-853a-41ec-b5bf-be25af417690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is around 5 percent of the total 75,730 who filed claims as
        kin of victims or as victims themselves. The HRVCB has processed less than
        half or 30,027 of the claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c24d7-a145-4d60-831b-2aae2184e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRVCB is an independent, quasi-judicial body created by former President
        Benigno Aquino III to recognize Martial Law victims and provide them with
        compensation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d2033-06bd-4423-9f73-4a87888560b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claimants will share a fund coming from the ₱10 billion in Marcos
        ill-gotten wealth awarded by the Swiss Federal Supreme Court in 1997. It''s
        also the funding source for the HRVCB''s operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f80b96-f7bf-4f8a-918b-472ba9b3ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/10/Bongbong-Marcos-VP-debate.html"><strong>Related:
        Bongbong Marcos says he can’t apologize, give compensation to martial law
        victims</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7262572-f88b-4eb9-b5a3-4ff311dbcb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow processing?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b8be2-f243-47fa-ab3a-459e48d24c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRVCB still needs to process 45,703 claims and Martial Law victims
        have expressed deep concern over the board''s slow processing rate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2a84b-b2f1-4856-8481-25f83195376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This snail-paced system that has been the practice of the Claims
        Board for the last three years which could remain unfinished until the sunset
        year of the Board''s tenure in 2018 is victimizing the already-victimized
        victim," Samahan ng Ex-Detainees Laban sa Detensyon at Aresto (SELDA) Chairperson
        Marie-Hilao Enriquez said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b030b33-77da-4eec-9934-b4ef0b5ddf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 15 months into its deadline, the HRVCB expressed confidence
        it can finish the task.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544aeba3-a6f8-49ca-8c88-271c2c48f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the expression of commitment and support by the President,
        we are confident that the Claims Board will be able to make partial payments
        and complete the task of adjudicating all the claims within the period provided
        by law," Sarmiento said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b15e2-093f-46a1-8222-20a17f0a8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan lahat matapos by May 2018 (We need to accomplish everything
        by May 2018)," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23069a-a5a5-45ed-9623-b64fd41dc19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of claimants is a three-fold increase from HRVCB''s expected
        20,000, which is based on the Commission on Human Rights'' rough estimate
        of Martial Law victims.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5900fe-a256-4793-865b-52da14ca0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/17/Martial-Law-victims-Never-forget.html"><strong>Also
        read: Martial Law victims: Never forget</strong></a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a3125-dcbf-497e-aa31-73d1a5d11777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doubly victimized?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae822dc7-cc62-4616-a674-e37ace0a3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRVCB has so far approved only 9,000 of 30,000 claimants as
        victims of human rights violations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb8226-16ca-4b72-ac83-9d8653b930bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SELDA fears deserving victims may have been delisted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce461098-cc02-4d2d-9b27-f4b10e292ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should ensure that no victim will be victimized once more by
        being denied of the recognition and reparation that the individual or their
        family deserve," Enriquez said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b5bac-edfb-42f1-82f3-22b9ea572810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the HRVCB said it only judged applications based on the documents
        each claimant provided.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13bf48-8eb1-4720-950d-eb09ce6b5026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami, evidence-based ang aming process, hindi (Our process is evidence-based,
        not) according to whims and caprices," Sarmiento said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05ed37-dcf1-4c48-8f05-49c0cd2bf087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For applicants to prove they were Martial Law victims or family
        members of victims, the law requires them to provide one or more of the following:
        death certificate; arrest warrant or similar documents; certification of detention;
        medico-legal, autopsy or other doctor''s reports; declassified documents,
        court records, lawyer''s records, photographs and affidavit; sworn statements
        of witnesses; and records documenting the abuse, such as books and news clippings.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69fef7-7d68-4006-8414-96dc8a22f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recognition, the HRVCB says it aims to "restore the honor
        and dignity" of those killed, tortured, and abused when Marcos declared Martial
        Law on September 21, 1972 until he was ousted on February 25, 1986.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802e435-5f5d-4d11-a81c-f74a34278b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:31.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:52:31.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/Marcoses-in-power-EDSA-Revolution.html"><strong>Also
        read: Sociologist explains: Despite father''s dictatorship, why are Marcoses
        still popular?</strong></a></p>'
  'President-donald-trump-thin-skin':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-25T15:11:49.081+08:00
    'imagesource': 'jcr:26c302d2-2048-4382-83f6-ce1fad2ac172'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f742fc4-dfbc-4e6c-8953-633e09654025'
    'lead': 'President Donald Trump''s refusal to let sleeping dogs lie now threatens
      to harm his presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:56:02.847+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T13:56:03.178+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Donald Trump''s thin skin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa1713-cc4d-47b3-83f5-be6084e9ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s refusal to let
        sleeping dogs lie now threatens to harm his presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b11457-ac47-41fc-8ac6-e3470e825dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His revival of debunked claims that millions of illegal voters are
        to blame for him losing the popular vote to Hillary Clinton – in essence challenging
        the legitimacy of his election – is overshadowing the otherwise fast start
        he has made in honoring campaign promises and changing America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b992c6-2d4c-46a4-9a89-a8601ae9bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced to defend the President''s remarks to congressional leaders
        on Monday night, his spokesman Sean Spicer was unable to quell the controversy
        on Tuesday, citing "studies and evidence" – then refused to discuss or produce
        any such material.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d5b46-01bb-4c67-b36b-4ea63c59bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President does believe that, I think he''s stated that before,
        and stated his concern of voter fraud and people voting illegally during the
        campaign and continues to maintain that belief based on studies and evidence
        people have brought to him," Spicer said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62387ce5-ae3d-4d04-83fd-3ce00d9be62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reappearance of a controversy the Trump camp had thought was
        in the past was another sign of one of the President''s most dominant traits
        – an inability to accept any suggestion that he was unable to pull off a complete
        and total victory in any area of his life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129777bd-373e-4b33-acc6-79d6452a3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-ignited controversies in the first five days of his presidency
        – including one about the size of his inaugural crowds – also hints at a deeper
        and consuming need to be demonstrated as legitimate that has driven Trump
        for decades and has sometimes been an Achilles heel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa05f5f-62b0-4d91-bebf-14b212f53a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As so often, the steps Trump takes to try to satisfy his craving
        for respect and to be seen as a spectacular victor threaten to make that recognition
        ever more elusive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf9f7e-e1f0-4397-8e59-5b4b022a49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, his refusal to accept that he lost the popular vote
        fair and square, despite winning the electoral college and the presidency,
        threatens to detract from another far more significant story – his sweeping
        use of executive power to live up to campaign promises and begin to change
        America.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222efdc9-438d-4cef-96c2-d2d7541360fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has moved to revive the Keystone XL and Dakota Access oil pipelines,
        killed the Trans-Pacific Partnership, and begun the process of taking apart
        Obamacare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2395437-ba14-4163-aaa5-bfa29723b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, Trump is expected to name a Supreme Court nominee, a
        potential legacy-making opportunity most presidents don''t get in their first
        week in office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89324d25-9bea-425a-bfe0-1fcee03eff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the revived debate about voter fraud is a sign that the off-the-cuff
        controversies that Trump used to his political benefit during the campaign
        have the capacity to actually damage him as President because they undermine
        the trust that is a vital commodity for every commander in chief.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec48075-4532-41e8-99f7-5c9b2ca77a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of academic and governmental studies have found no evidence
        of voter fraud to back up what would be the most sensational story election
        in American history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e9659-6b1c-41b5-8b68-a2db0e939dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s deep desire for legitimacy is not some new character trait
        that has emerged from during his early days in power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f3728-ea93-4f3e-a7f0-fa52da4db290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his campaign, his obsession with polls, boasts about
        his wealth, lavish praise for his buildings and business revealed a candidate
        unusually open to talking up his achievements and place in the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566e9df-cc41-45ad-bdf4-30becf2e24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael D''Antonio, author of a recent book "The Truth About Trump"
        said the President''s obsessive desire for recognition was on display through
        his long climb to prominence as a business tycoon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491dc0a-02a6-4b01-a48f-51a8b28856c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He absolutely has done this for his entire life – going back to
        childhood when he had to tell people he was the best baseball player in New
        York state when baseball is something they keep records on and they can prove
        it''s not true. He was raised by a very demanding father and his father did
        not tolerate anything but complete victory and success in everything that
        Donald did."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14d44a-e14d-42a8-8070-1f0967ac2051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Trump has finally arrived at a position where the scrutiny
        is intense and claims and boasts that could be put down to the braggadocio
        of a real estate tycoon in the business world no longer fly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fa152-41b1-4510-93f3-c2e89a9b27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time in his life that he has to play by rules
        that other people establish ... (but) he doesn''t see any difference between
        salesmanship and being a president," said D''Antonio, also author of a new
        book about Barack Obama called "A Consequential President."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9dfc15-3726-4021-af9f-e9d546ee1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most remarkable aspect of Trump''s desire for recognition is
        that while there are millions of Americans who would never vote Republican
        or who were appalled by Trump''s behavior on the campaign trail, official
        Washington has accepted him as President with little reservation. Even Bill
        and Hillary Clinton made a point of attending his inauguration Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f116201-bcd3-4308-82fb-14c28b591f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notwithstanding his searing condemnation of the city''s political
        elites in his inaugural address, congressional leaders have already traveled
        to the White House to yuck it up with the new President. Republicans are consulting
        him as they lay out a legislative schedule. Democrats, as is normal for an
        opposition party shut out of power, are plotting their resistance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da74908-aa68-415a-b6f3-a90491f290c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President frustrated by coverage</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6f164-55f6-4483-aa8a-7ac3709c7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump seems unable to turn the other cheek – even before his
        inauguration he launched into a Twitter tirade against Democratic Rep. John
        Lewis who had said he was not a legitimate President, instead of taking the
        politically wiser course of just shrugging off the revered congressman''s
        jab.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8da42c-8bf4-48b5-9be2-921154aaa65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer offered a revealing glimpse into the President''s psyche
        during his first briefing on Monday, prompted by a question from CNN''s Jim
        Acosta.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf684b-f21f-4036-9de4-ca3921a3d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this constant theme to undercut the enormous support that
        he has," Spicer said. "And I think that it''s just unbelievably frustrating
        when you''re continually told it''s not big enough, it''s not good enough,
        you can''t win."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399dbb9-0481-45e6-80ba-6d60af3dedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said that Trump had not been taken seriously when he started
        to run for president and had constantly been told that he would lose.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce12fe-09d1-4ee7-be5e-deb8ccbd792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s gone out there and defied the odds over and over and over
        again. And he keeps getting told what he can''t do by this narrative that''s
        out there," Spicer said, in remarkably candid comments for a presidential
        spokesman.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad81b9-69d6-43e1-a409-d08f62b104e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he exceeds it every single time. And I think there''s an overall
        frustration when you turn on the television over and over again and get told
        that there''s this narrative that you didn''t win."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5228f-9ca3-46c9-872e-3ef889e9dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those sentiments may accurately reflect opinion in Trump''s
        inner circle, they do not take into account that Trump''s preoccupation with
        triviality could become a liability for his administration.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf844c8-7bd7-465a-937d-d9b3f8963f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s already triggered a furious backlash on Capitol Hill after
        repeating his conspiracy theory about his failure to win the popular vote
        in front of congressional leaders on Monday, according to several sources.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3607529-57ed-4e18-9940-5a8824c1e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President of the United States is claiming that 3.5 million
        people voted illegally, that shakes confidence in our democracy – he needs
        to disclose why he believes that," Republican Sen. Lindsey Graham told CNN
        on Tuesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49695a21-87dd-4939-ada5-6636921c4f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Will Hurd, a Texas Republican, said he saw no evidence of widespread
        voter fraud.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94eb42-bcc7-452c-9b90-5cc9ab88ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would suggest the White House looks in their windshield and not
        the rearview mirror. They did something that nobody thought they could do.
        They should be proud (of) that and not let this be a distraction," Hurd told
        CNN''s Wolf Blitzer on "The Situation Room."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7944488-d19a-49fa-84c9-1e5b1aa298d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also longer term implications for Trump''s failure to
        develop a thicker skin.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a66ab9-b0cc-4280-ad11-f2e30def74b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His White House will face far more political pressure and unflattering
        press coverage in the future than it does now.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0c7d6-d473-4b6a-9a2a-a80471769635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be times when it feels the Oval Office is the most isolated
        place in the entire world. The most successful presidents are those who can
        still function under that intense scrutiny. And the most capable White House
        staffs help a president maintain the credibility and trust that he must call
        upon in times of crisis — whatever his press clippings say.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499222f-9866-4950-ae88-7ff1c5fdc7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump not alone</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608f808-641c-44a6-af33-3d06ed244c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as he fends of criticism over his comments, Trump can console
        himself that he is not alone in experiencing intense frustration over his
        press coverage and feeling he is not getting his due as President.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34904272-882d-4f1c-80b9-fbee184fac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning a landslide in 1964, Lyndon Johnson complained that
        journalists were criticizing him as having no rapport with voters or saying
        he was just the beneficiary of fighting against a weak Republican candidate
        in Barry Goldwater.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670c1f0-28bd-4ca0-8d21-8024fe785962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments strikingly similar to Trump''s, LBJ told his adviser
        Edwin Weisl in a telephone call: "I had the biggest crowd they ever had before
        and I got the biggest vote anybody ever got before. I had the greatest affection
        that had ever been demonstrated," Johnson said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03faac12-7f92-4b23-a9fd-a3430da4890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they say ''Aw-w-w-w, that doesn''t amount to anything," Johnson
        said, in a transcript of the call included in the book Reaching for Glory
        by Michael Beschloss.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f81f0-8027-4c50-b923-87dd19bf3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after his inauguration in 1993, Bill Clinton complained that
        he had never really had a "honeymoon" with the press which he thought was
        more interested in sensational leaks than substantive politics," according
        to the Taylor Branch''s book The Clinton Tapes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def0be7-abbc-4f09-aa57-38094a45b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T13:56:03.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Clinton and LBJ did not take the same approach as Trump —
        who blared out his anger publicly — instead leaving it to history to reveal
        their fury.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee6db0-a729-4f25-b351-cc0fcc91cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:02.856+08:00
