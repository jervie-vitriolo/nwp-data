      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Trump on Tuesday flicked to the need to "renegotiate" the
        Keystone XL pipeline terms, Trump during his campaign argued not just for
        quick approval of the pipeline, which would shuttle oil from Canada to the
        Gulf of Mexico, but also said he would push for a deal that would grant US
        taxpayers a share of the profits. Trump said that the US would approve the
        pipeline while also seeking a "better deal."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5613099-b913-40ba-ac1d-72cdb4ba338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:33:57.108+08:00
      'mgnl:createdBy': 'eunice'
