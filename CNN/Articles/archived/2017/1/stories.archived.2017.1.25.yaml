  'Aquino-Mamasapano-clash-SAF44-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T13:39:43.010+08:00
    'imagesource': 'jcr:4388a346-0615-4cf9-ad08-b18a287a62f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05d2b01-430e-4f16-af79-94d86b9e8ee5'
    'lead': 'Former President Aquino will issue a statement on Thursday regarding
      the comment of President Rodrigo Duterte that Aquino "fed the soldiers to the
      lion''s den to be eaten by death," when 44 SAF troopers were killed in an operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:17:49.260+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:17:49.508+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino consulting legal team on Duterte''s Mamasapano allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be1c98-f5fe-4389-b34a-9541e251fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former President
        Benigno Aquino is consulting his legal team on his response to President Rodrigo
        Duterte''s remarks on the Mamasapano clash two years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ad729-9fb7-4ff1-a0bf-cf9c85c6d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been spending this morning checking all the facts... I am
        meeting with my legal counsels this afternoon and we''re crafting a statement
        for release tomorrow," Aquino said on Wednesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Aquino, pinag-aaralan ang pahayag ni Duterte ukol sa Mamasapano
        | <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/XdXrTjzlUU">pic.twitter.com/XdXrTjzlUU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/824121612635095041?ref_src=twsrc%5Etfw">January
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9bad33-4b57-481d-9fd2-53b7e138994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f205c0-a691-46f2-b747-974de4aa4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will issue a statement on Thursday regarding the comment of President
        Rodrigo Duterte that Aquino "fed the soldiers to the lion''s den to be eaten
        by death," when 44 Special Action Force (SAF) troopers were killed in an operation
        against the Moro Islamic Liberation Front and Bangsamoro Islamic Freedom Fighters
        on January 25, 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb5037-a35e-4c5f-9813-adabab744618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/24/mamasapano-saf44-duterte-aquino-purisima-valor-committee.html"><strong>Related:
        Two years after Mamasapano, Duterte tells Aquino: ''You have to answer to
        the nation''</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc60a69-1d2b-46cd-a951-ced2fad69df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also questioned why Aquino was willing to protect former
        PNP Chief Alan Purisima from corruption allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4025a-9286-4199-9dcb-bbafec762ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several probes have been conducted by the Philippine National Police,
        Senate, House of Representatives, and Justice Department on the Mamasapano
        clash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad649b-cc73-4c69-86fb-63f075033f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2016/04/05/Mamasapano-encounter-Purisima-Napenas.html">Office
        of the Ombudsman has filed cases</a> against Purisima and former SAF director
        Getulio Napeñas. It has yet to recommend charges against Aquino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7473899-4fc5-469c-b3eb-93009177f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2015/03/13/Mamasapano-Report.html">PNP
        Board of Inquiry''s report</a> found Aquino, Purisima, and Napeñas responsible
        for the deaths of the SAF44.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50d92f-3beb-4278-94a0-023a311f98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s tri-committee report, meanwhile, found Aquino ultimately
        responsible for the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1c0fe-cb83-4f91-bd5e-71672e8ce7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:49.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:17:49.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will create a seven-man commission to look into
        the results of the investigations to find the truth as to what happened that
        day, and deliver justice to the fallen police officers.</p>'
  'Cards-Against-Humanity-seeks-new-CEO-that-sounds-an-awful-lot-like-the-last-U.S.-President':
