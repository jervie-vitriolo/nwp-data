      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two of the most cringeworthy things that
        the country has ever produced — Cards Against Humanity and American politics
        — may, in fact, be the perfect pair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac94ca-e68d-47dd-afe1-bafd11db3628'
      'mgnl:activationStatus': true
