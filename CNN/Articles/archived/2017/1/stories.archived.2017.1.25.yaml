        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/824067275154001920?ref_src=twsrc%5Etfw">January
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0524962-3104-4928-a285-dea9478fef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d010ec9-d408-4db8-81bc-d71345cc7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Give PNP Chief a chance</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331cb8a-9530-47e1-a7d5-53c70eaf752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno acknowledged that the incident was "disappointing," but it
        should not spell the end for Dela Rosa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a4645-367d-45c6-ae40-02db515f4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very disappointing on our part-especially on the part of
        Bato," said Sueno. "There have been calls for him to resign, but I think he
        should be given a chance."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c5be63-6364-4e78-859b-53433e8e0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the planned clean-up of the PNP, Sueno is expecting
        some operations will be disrupted if many officers are found to have syndicate
        links.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfbea9-60a8-4067-8e99-2fd7cf81f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We imagine or we expect that many of our policemen will... be relieved,
        placed on floating status, or dismissed," said Sueno. "That''s why we are
        also preparing for that, to recruit more into the PNP."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81420a74-713b-4808-a874-361959df8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero [But] we will make do with what we have rather than have a
        big organization with many scallywags in there," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb2f63-938d-4817-9818-475d238d8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno echoed Senator Ping Lacson, who called the killing an "unwelcome
        wake-up call" for the police force last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66810b-6da3-4ff5-b063-13af93796f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having said that, the PNP leadership should lose no time in addressing
        the issue by henceforth going hammer and tongs against all rogue cops who
        only care about their personal gains to the detriment of the entire police
        organization," Lacson, a former police chief, urged on Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3fd02-29f6-4dc9-bf15-c3dd9262101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priority must be against those who take advantage of the president''s
        all-out, mostly bloody war against illegal drugs," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb33a1-7356-4386-9e77-0a1a8ee1e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7,000 in third narco-list</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a77d62-6967-468f-96e3-faab19e28d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno also disclosed that he had a copy of the third narco-list,
        which contains suspects involved in drugs. The list has 7,000 names from both
        government officials-including policemen, prosecutors, and judges-and civilians,
        Sueno disclosed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c740cac-5b89-4dd6-9aa7-7d83c5513c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many barangay captains. We have several Sangguniang Bayan,
        Sangguniang Panlalawigan members; we have several mayors, municipal mayors,
        city mayors. Wala pa akong nakikitang governors," said Sueno.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900900a3-fc3a-46f2-927c-b2317160e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero hindi lahat ito elected officials. Several of them are private
        people who are suspected to be drug lords or drug pushers."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5591fa-badf-45e7-8470-0464d16e0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG is investigating 56 of the persons on the list who fall
        within their jurisdiction, Sueno said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c9f75-132b-411a-8b38-459550260726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said that he had suggested to Dela Rosa to revive the Presidential
        Anti-Organized Crime Task Force (PAOCTF) in light of recent events. The group
        was abolished under the term of then-President Gloria Macapagal-Arroyo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf630440-15cf-4dc0-9768-e283a193a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:08:08.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:08:09.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the formation of the PAOCTF will require an executive order,
        which is expected to take time, Sueno said.</p>'
  'Sueno-suspects-destabilization-plot-Jee-killing':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T13:44:46.840+08:00
    'imagesource': 'jcr:ff2f80d7-9e50-4dbb-8e68-996616f635cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7d3dbb6-583f-4ec1-a360-568aa0f6fc85'
    'lead': 'The kidnap-slay of Korean national Jee Ick-joo at the hands of the police
      may be about a destabilization plot against the presidency, says Interior Secretary
      Mike Sueno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:10:56.100+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:10:56.448+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interior Secretary suspects destabilization plot behind Korean businessman
      killing'
    'updated': 2017-01-27T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94610d-6633-44a7-9bb9-224568879313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A member of the
        Cabinet has reason to believe the kidnap-slay of Korean businessman Jee Ick-joo
        was politically motivated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d122e26-16a7-4b4b-b33a-b7a4cdd719f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government Secretary Ismael "Mike"
        Sueno revealed on Tuesday his suspicions of a destabilization plot against
        President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e1101-f365-45f3-8b0e-b20557eddfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang may angulo itong destabilization [There seems to be an angle
        of destabilization]," Sueno disclosed in an exclusive interview on CNN Philippines''
        <em>The Source</em>. "So there is somebody higher than them who we suspect
        is involved."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0667d7-1815-4658-83f4-cd54da01816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin po namin [We think] it''s not only against the (Philippine
        National Police) or Bato (dela Rosa), but it is also against the President,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eeb538-0b09-4b14-b586-68b5cf2ea32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said they are currently validating information surrounding
        one suspect, the possible "mastermind" of the plot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be94be8-ada2-4f27-b5d5-1bb179f3fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong [This] mastermind (is) influenced by a certain group against
        the present administration," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb0b7e-0ce3-4d09-bcb0-ea23ea72a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has accused "yellows" of wanting to unseat him. The color
        is associated with the Liberal Party, the opposition party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f879f8e-8b6f-4727-8573-75861b6813f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought that "yellows" were behind the killing
        of the Korean, Sueno answered: "Maybe what you are thinking is also my thinking.
        Just maybe. We cannot divulge it yet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee320d9c-8169-49b3-90f9-a3af03cb03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism of police abuse in the war on drugs escalated with the
        killing of Jee, who was killed inside the police headquarters. The murder
        even prompted calls for the resignation of PNP Chief Ronald Dela Rosa and
        for the police to clean their ranks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48be67-f5eb-468e-a56b-1304dfd8b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno also shared that the President might meet Jee''s widow within
        the next few days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b78f7-3444-482c-b582-edc78af0ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am even informed that the wife of the Korean victim will be brought
        to the President any time, because (he) wants to know what really happened,"
        said Sueno.</p>'
    '21':
