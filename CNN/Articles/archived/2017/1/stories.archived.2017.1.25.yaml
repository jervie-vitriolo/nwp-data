      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6014e91-5cb5-4a95-b6e7-0b39c39ad5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apologies, assurance to international community</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19364593-69a3-480e-a87f-41fdc9dc70cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Jee, which was also followed by reports of extortion
        from another Korean, have prompted reactions of fear from the international
        community living in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745bad2-c71b-4abf-aefe-18f6abe33b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/01/24/Some-Koreans-fear-for-safety-after-Jee-kidnap-slay.html"><strong>WATCH:
        Some Koreans fear for safety after Jee kidnap-slay</strong></a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828025f4-f750-4dfe-b15b-eea1477f0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella extended condolences and
        apologies to Jee''s widow and the nation of South Korea on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4dfe7f-0659-40f6-b615-2e5aa97ffe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to the South Korean government and people for this
        irreparable loss. But we commit the full force of the law to ensure that justice
        is served and not delayed," Abella said. "To the Korean people, please accept
        our sincerest and deepest regrets."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80644f40-ddaa-4f22-bece-5535e1268c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno also offered assurance to other foreigners living and working
        in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4608b9d-2cf2-4fc7-8e10-6e8dfa7a5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure all the foreign nationals who are here
        that we are doing everything to protect them," Sueno said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f818a-f170-4d9f-bcda-08595681cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incidents like that involving tourists and foreign nationals make
        our President very, very angry," he added. "Ayaw ng Presidente for foreign
        nationals to be disturbed dito sa Pilipinas."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10269d18-cac5-4f29-8f40-7ce5523f6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:10:56.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:10:56.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The President does not want foreign nationals to be disturbed here
        in the Philippines.]</p>'
  'Nickelodeon-resort-letter-of-intent':
    'author': 'Catherine Santos, Puerto Princesa-based journalist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-25T15:47:23.862+08:00
    'imagesource': 'jcr:cac89278-302b-4b10-afef-5389ecc9bbf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ead40a96-d076-448e-abe9-f08c107a3e98'
    'lead': 'Developers of the controversial Nickelodeon resort in Palawan met with
      Coron government officials Monday. However Coron''s Mayor says nothing has been
      set in stone yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:13:40.571+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:13:40.773+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nickelodeon resort developers submit letter of intent to Coron gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af684279-106f-4f59-a833-0b981ada0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Developers of
        the controversial Nickelodeon resort in Palawan submitted Monday their official
        letter of intent to build a resort in Coron.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8be871-56f1-4ef0-8717-2a93a4ee9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid complaints from environmentalists and concerned
        citizens, over the harm such a resort may inflict on Palawan''s ecosystem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86caf720-958a-4620-8bfd-8377bbd75282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coron Mayor Ajerico Barracoso said Coral World Park Undersea Resorts
        and its partner, Nickelodeon''s parent company Viacom International Media
        Networks, paid him a visit Monday to formalize their intent to build the undersea-themed
        attraction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600ae12-d873-4349-bc35-6b9328f2c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the developers'' courtesy call -- led by Coral World Park
        Undersea Resorts Chairman and CEO Paul Moñozca -- are posted on the mayor''s
        Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6dc8c-011f-4783-9e9e-30da47c5fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Barracoso underscored no definite details were tackled
        in the meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4db7f-3cb0-4ed4-86d6-6a1b9a0d12f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barracoso said while the government has acknowledged the letter
        of intent, nothing is set in stone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1639274-8769-49d2-903f-385ad5f4f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi po nila puwede sa</em> Busuanga, <em>puwede sa</em> Coron.
        <em>Di pa po sila</em> definite <em>kung saan talagang eksaktong lugar dito
        sa</em> Coron," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe89b5-aa35-417e-8f12-63adff6fb27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said it might be in Busuanga, it might be in
        Coron. They''re not sure where exactly in Coron it will be.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7242ab-805e-4879-b6e9-52b6b9c5ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government will scrutinize all details before they
        approve the resort.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586acc8-c993-42b9-b243-0cff534bd864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami pa pong proseso, hindi na po ganun kadali yan. Siyempre
        magkakaroon tayo ng</em> public hearing <em>po</em>. Of course <em>nandiidiyan
        rin dadaan sa</em> econ board <em>dadaan sa</em> PCSD (Palawan Council for
        Sustainable Development)," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2111e8-6ad5-4474-adf0-25d83ea0257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of steps; it''s not that easy. Of
        course we''ll have a public hearing. Of course we''ll also run it through
        the econ board and the PCSD(Palawan Council for Sustainable Development).]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b7694-70d6-4916-b28e-be9be98a9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barracoso said for now, the developers are still scouting for possible
        venues for the facility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7a1a5-ae79-4ee1-8f98-97b16153c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the developers assured him no structures will be built
        underwater.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4b2c0-35fd-4e0d-855f-0a2363635697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort has been the subject of controversy following reports
        it would include structures built underwater.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a94084-efa3-4914-8d55-055c3a9f566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups and netizens have also cried foul over the
        damage the supposed 400-hectare facility will cause to Palawan''s pristine
        marine environment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cc5b3-88cb-45ae-a3bf-62a34001e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/16/environmentalists-letter-nickelodeon-coron-coral-world-park-attraction.html"><strong>RELATED:
        Environmentalists to Nickelodeon: Palawan theme park will cause ''grave and
        irreparable'' damage</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0c547-79d5-497d-960e-dfb3f700018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:13:40.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, Coral World Park clarified earlier reports
        saying it would build underwater structures were misleading.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8b119-af14-4e3b-83c1-04c2bd19dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:40.575+08:00
