  'SC-grants-protection-order-for-families-of-Tokhang-suspects':
    'author': 'Anjo Alimario, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-31T21:30:31.877+08:00
    'imagesource': 'jcr:40247ea1-6113-4867-9116-7f3450268a2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ee3e289-6db1-4359-a052-265e617ea7ff'
    'lead': 'The Court of Appeals (CA) granted the writ of amparo petition of the
      families of slain Tokhang victims, including a lone survivor in one of the police''s
      anti-illegal drug operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:38:51.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T11:38:54.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T11:38:53.952+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court of Appeals grants Writ of Amparo petition

      '
    'updated': 2017-02-11T12:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5e549-19b2-4ac1-8fa1-740d39bd4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Court of Appeals
        (CA) granted the writ of amparo petition of the families of slain Tokhang
        victims, including a lone survivor in one of the police''s anti-illegal drug
        operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ee5b7-e995-4675-ab62-4f3b3cbb1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writ of amparo is "a remedy available to any person whose right
        to life, liberty and security is violated or threatened with violation by
        an unlawful act or omission of a public official or employee, or of a private
        individual or entity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c940491-e82b-4d42-a1bf-41070c0d55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision released Friday night, the CA barred Senior Inspector
        Emil Garcia, PO3 Allan Formilleza, PO1 James Aggarao and PO1 Melchor Navisaga
        and any of their agents from going within a radius of one kilometer from the
        residence and workplace of the petitioners.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CA grants writ of amparo petition of families of &quot;Tokhang&quot;
        victims in QC; makes temporary protection order permanent | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/867UYttkVx">pic.twitter.com/867UYttkVx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/830208713617133569?ref_src=twsrc%5Etfw">February
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed37c56-768c-40b4-b262-3e576bc44504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f244b-c3e7-4bae-84e3-3ec1089198e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners include families of the four alleged drug suspects
        killed in an August 21, 2016 operation in Payatas conducted by the Quezon
        City Police District (QCPD) Station 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10afa1-2a7c-4bdc-9909-74309d08c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the petitioners is Efren Morillo, the lone survivor in
        the Payatas operation, who played dead so he could escape despite a gunshot
        in the chest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7746c-c789-4fe3-9868-4e92451065d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA put Morillo under the protection of the Commission on Human
        Rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5de3e8-16a2-472b-a77f-fd9041dcacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation of the anti-illegal drug operations shall also remain
        suspended with respect to the petitioners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38c097-0ad3-4811-90a1-7a4038c26009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, 2017, President Rodrigo Duterte ordered the Philippine
        National Police (PNP) to stop all anti-drug operations following the killing
        of Korean businessman Jee Ick-Joo due to alleged "tokhang for ransom" involving
        policemen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc227c-a92f-48be-b571-61f0448c10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA also ordered the reassignment of the four police outside
        of Quezon City and Montalban, Rizal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e853453-3cfc-4777-89b3-aa220c0a9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Directorate for Investigation and Detective Management
        (DIDM) is also ordered to provide a copy of the investigation which led to
        the drug operation in Payatas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeda11c-7be9-4a5e-a183-4810d030b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit organization Center for International Law (CenterLaw)
        filed on January 26 a petition for the issuance of a writ of amparo and to
        suspend the anti-illegal drug operations in areas under the jurisdiction of
        QCPD Station 6.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3383af1-7008-4127-b93b-e6a7737d8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition is the first attempt to challenge Oplan Tokhang, which
        is part of the present administration''s anti-illegal drug campaign that has
        killed 2,551 alleged drug suspects in less than six months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365868e-5bee-44ba-acca-488870feecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents is the PNP itself, represented by PNP Director
        General Ronald Dela Rosa, QCPD Director Guillermo Eleazar and QCPD Station
        6 Commander Lito Patay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c1e36-b767-4095-82e8-641d59e482f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:38:51.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:38:54.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Anjo Alimario and digital producer
        Yvette Morales contributed to this story.</p>'
  'argosino-breaks-down-jack-lam':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-31T23:27:57.876+08:00
    'imagesource': 'jcr:7159e10a-7060-433e-b06d-90845f96e78e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb8a45a-7985-42a8-928b-c555d44f5ea7'
    'lead': 'The former Immigration official says he was investigating Jack Lam, but
      his fellow former commissioner admits, they have no authority to probe the gaming
      tycoon'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:49:33.510+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T13:49:33.762+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Argosino breaks down, asks: Why haven''t authorities charged Jack Lam?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead8839-27d5-43e4-a0a4-f6f07448ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A former Immigration
        official caught at the center of a multi-million peso extortion scandal on
        Tuesday, decried the absence of charges filed against gaming tycoon Jack Lam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03a636-e195-4948-8651-2d45fafa85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong nagfile kay</em> Jack Lam <em>ng</em> corruption
        <em>ng</em> public officials (No one filed a case against Jack Lam relating
        to the corruption of public officials)," an emotional former deputy immigration
        commissioner Al Argosino told senators, during a probe on alleged corruption
        at the Bureau of Immigration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4355ba-b2dd-420d-9f1a-9e3cb66da12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino broke down as he denied extorting millions of pesos from
        Lam''s group in exchange for the release of over 1,300 illegal Chinese workers
        who were arrested from Lam''s casino in Clark, Pampanga on November 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e985a2-20bc-4858-bcd0-94bc1ca296f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not once <em>po ako humingi ng pera</em> (Not once did I ask for
        money)… This is a corruption of public officials," Argosino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e165f-50eb-42f6-98c4-5d97953ee9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted it was Lam''s team who bribed him and his fellow deputy
        commissioner, Michael Robles, with ₱50 million. He said they took the money
        as evidence in an investigation they were conducting on the Macau-based businessman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f66674-0fed-4e4b-9fe0-179e0e7dfd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binalik namin ho yung</em> whatever evidence that we have.
        <em>Sana naman ho wag ho yung ganitong pinapakita sa</em> public <em>na</em>
        guilty <em>na ho kami</em> (We returned whatever evidence that we have. We
        hope we are not portrayed as guilty before the public)," Argosino said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8650a-4a29-4f0b-907f-fba0ef0a7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to almost ₱30 million they turned over to authorities
        on December 13. This is part of the ₱50 million they earlier admitted to receiving
        from Lam through his associate Wally Sombero. The ₱2 million eventually went
        to Sombero, while the rest of the ₱18 million were pocketed by former Bureau
        of Immigration intelligence chief, retired General Charles Calima, they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b0c94-1245-4b95-91e9-1088e5f40edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calima, however, said he only took the money as part of counter-intelligence
        operations against the former deputy commissioners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3504bd-3e49-4ec7-81f9-9d391ee3b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre admitted no charges have been
        filed against Lam in relation to the alleged bribery. He said the Justice
        Department''s cybercrime division has so far filed only an illegal gambling
        case--against the undocumented Chinese nationals working in Lam''s illegal
        online gambling business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e06c9-0a3b-46c3-aec9-1e5ae8214e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 212 of the Revised Penal Code states that "the same penalties
        imposed upon the officer corrupted, except those of disqualification and suspension,
        shall be imposed upon any person who shall have made the offers or promises
        or given the gifts or presents."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa11bfe-4a98-41a5-bc56-0ed26428ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Lam nor Sombero were present during the hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22181b94-2c30-47f9-b7f3-46971ac82135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, chairman of the Senate blue ribbon committee
        which investigates cases involving public officials and government employees,
        threatened to cite Sombero in contempt if he  fails to attend the next legislative
        inquiry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496452a-b2e2-4614-a30c-1e44973909e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No authority to investigate Lam?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd998edd8-9815-45bd-bb0e-4f2f079a48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero questioned Argosino''s claim he and Robles
        were investigating Lam. He asked them if it was part of their job description.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85e508-5b2d-4f60-9e47-ac8a152215f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino said he felt obligated to investigate Lam''s violations
        of the anti-human trafficking law, since he had "personal knowledge" about
        the illegal hiring of minors and undocumented Chinese workers in the latter''s
        casino.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a0d98-2d5a-4bde-be98-8cca17975e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robles admitted: "There is no authority under the law giving
        us that kind of power."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff58d29-4d2f-458d-8fad-2dc0e19013fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima told an emotional Argosino that she understands
        how it feels to be wrongly accused, but said she is not convinced of his innocence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df040c81-4db3-44e9-b507-ff12b97c4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman talaga kayong</em> (You really do not have) authority
        to investigate," De Lima said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153c6fc-04c8-497f-aae5-5dfa4066d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration website, however, lists as one of the
        Board of Commissioners'' functions the "investigation, arrests and detention
        of foreigners in violation of immigration regulation and other Philippine
        laws."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67926ce-686a-485e-9fc6-d263daf56f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles were part of the board along with Commissioner
        Jaime Morente. But they resigned on December 16 when they learned the controversy
        reached President Rodrigo Duterte.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55913333-3575-4314-8725-f7c55ed079d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gordon to Robles: Man up</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952c3b8-5410-48a0-a8e8-a989f76233c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Escudero and Gordon both said Robles seems like an "unwilling
        accomplice" to his senior fraternity brother, Argosino. The embattled public
        officials are both members of the San Beda College of Law''s Lex Talionis
        Fraternitas, Inc., along with Aguirre and Duterte.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ec84f-b2af-423a-8fe8-17ba957db47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles admitted he reluctantly agreed to go with Argosino to meetings
        with Sombero on November 26 and 30 out of "courtesy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0ddde-24a6-4b33-a0e7-766446465191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko, sa totoo lang hindi ka naman talaga kasabwat
        dito nadamay ka lang</em> (I think the truth is you are not an accomplice,
        you were just implicated)," Escudero said, urging Robles to tell all so that
        he could be free of charges.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf6b79-a216-4c34-aad9-ac9dc65bdbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, hit Robles for staying mum despite the anomalies
        he was seeing. "Man up," Gordon told Robles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58463ed5-d3c2-4793-b93c-7dfb8193809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles maintained, he never saw or heard Argosino extorting money
        from Lam''s group.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df53814a-41ae-43eb-8314-6c02567ffd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:33.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:49:33.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calima accused the two of demanding a total of ₱150 million from
        Lam''s group, based on information from Sombero.</p>'
