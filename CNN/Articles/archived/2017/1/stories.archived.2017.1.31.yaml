      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2017/01/31/world-leaders-react-trump-travel-ban.html"><strong>Also
        read: World leaders react to Trump''s travel ban</strong></a></p>'
