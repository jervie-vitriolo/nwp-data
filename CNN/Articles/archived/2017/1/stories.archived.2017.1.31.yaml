      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People who are not in this industry are not aware of how meticulous
        this is,” Kho says. “So you really have to be hardworking, patient … And well,
        in everything, you should always give your all.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
