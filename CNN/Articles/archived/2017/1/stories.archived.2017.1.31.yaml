    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f52f1-701e-4ced-83ae-0f76d2d01f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.231+08:00
