      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Miss Universe
        Second Runner-Up Andrea Tovar appears to have enjoyed Philippine food when
        she name-dropped a popular fast-food chain on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee66c5-894b-4fd9-a6a4-84b3e7645024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Spanish, Miss Colombia Tovar mentioned "Jollibee" and
        "delicioso," when asked what her favorite food was on CNN Philippines'' <em>The
        Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a998a-1647-4752-80d3-23ce31dc9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovar and her companion, family friend and interpreter Raul Gonzalez,
        laughed. Gonzalez then said Tovar referred to his favorite food. He clarified,
        "That was me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690853a-2fed-485d-a815-f75ef09075fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the Philippine mango, <em>delicioso</em>," Tovar answered.
        "Dried mango. Everything mango!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702541b2-c0bf-4938-8d2d-b54541c29c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she bought dried mangoes as a gift for those waiting
        for her in Colombia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8706fa9-c4a1-47a0-a1b3-d6b13dc38038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, I tried the <em>hala-hala-hula-hala</em>," said Tovar,
        to which anchor Pinky Webb corrected, "<em>halo-halo</em>!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde2740-f43d-4289-a70c-3631d0dc331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovar laughed and said, "It''s so sweet but it''s good."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c5b89-e460-48bf-9e44-f5a201c1bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Industrial Design and Photo Production graduate,
        who stands at 5''8, ranked third in the Miss Universe pageant last Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08442cfd-9b82-4f9c-8858-47a694e22187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Haiti Raquel Pelissier was first runner-up, while Miss France
        Iris Mittenaere took the crown. Pelissier said she is happy for Mittenaere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d434db-1864-4245-adde-40ac2f1f13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love her. I love [you], my little honey girl. She is amazing,"
        said Tovar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce191f-0dcc-4fe6-b3a4-7e288c66c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God had something special for me. I do accept my position," Gonzalez
        translated her as saying. He added, "She''s very happy with it."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
