      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To own the dress, you have to be a young Filipina, and in need of
        a dress to wear to your prom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1d5eb-6eca-45ef-8802-ab02d883fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:19:42.159+08:00
      'mgnl:createdBy': 'jeff'
