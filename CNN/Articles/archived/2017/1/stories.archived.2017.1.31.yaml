    'template': '1'
    'title': 'The chances of a refugee killing you - and other surprising immigration
      stats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fedc3-b98d-4d87-a9f2-0b8bcf0d67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the span of a weekend, President Donald
        Trump''s travel ban sent the country into crisis. There is confusion. Nerves
        are raw. There is passion on both sides of the issue, and as provisions and
        court orders and changes to the executive order fly from every direction,
        it''s time to step back and look at some numbers that put the ban in context.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c258a1-2756-411c-ab7f-3e5cc19088ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of people travel in and out of the U.S. every year</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9b3e0-ea18-43c9-84ee-ea418d6d4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-immigrants include people like tourists, business travelers,
        students and some relatives of U.S. citizens. They also include workers with
        H-1B visas, given to people with specialty occupations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53152d61-f9d6-4aab-8d56-5bc7fef375a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top nationalities of these visitors are: Mexico, Canada, the
        U.K., Japan and China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d7ab7-2b22-4e6e-be14-991068348a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Refugees come from some surprising places</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d216160-3806-47e0-84be-f117d68d2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 saw a record number of Muslim refugees being let into the U.S.
        However refugees in general come from several different backgrounds and parts
        of the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92c9a5-3910-41fa-addb-eb2ce79646ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would you have guessed, for instance, that the top three countries
        from which refugees came last year were, in order, the Democratic Republic
        of the Congo, Syria, and Myanmar?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9b620-d637-4923-9213-a1f4a6c4bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New citizens also come from some surprising places</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5dc41-db0e-4fd7-a990-ff0e4a98aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a look at immigrants who eventually become citizens.
        That''s what naturalization is -- becoming a full U.S. citizen through a rigorous
        naturalization process. Mexico was the top place of birth for citizens naturalized
        in 2015. The other top two countries where these new U.S. citizens were born?
        India and the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867bdc2a-38f6-47c0-820d-efac7c8ffcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Muslims make up a small portion of immigrants, and an even smaller
        portion of the population</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6701b12-1819-4997-881d-e3574ebcdc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Pew Research Center, About a 10th of immigrants
        coming to the U.S. are Muslim. They also estimate there are about 3.3 million
        people who practice Islam in the U.S. Another interesting tidbit from their
        report: They estimate the number of Americans who convert to Islam is about
        equal to the number of Muslim-Americans who convert to another faith or no
        longer identify with Islam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bab62a-1cc4-4e3b-9373-430e7d9e3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''travel ban'' targets Muslim-majority countries</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69224b6-0a4b-443a-9a63-5ed5c2bad5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order lists seven countries, all of which are predominantly
        Muslim: Iran, Iraq, Syria, Sudan, Libya, Yemen and Somalia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a62b70-3139-4104-a821-fd16a2deb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>These countries represent a tiny number of new refugees</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af91e9-1e5e-4c89-bef0-de55f1ce611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 marked the highest number of Syrian refugees admitted into
        the U.S. The 12,587 refugees accounted for 14 percent of all refugees admitted.
        That number is dwarfed by the overall estimated number of Syrian refugees
        -- about 11 million in the past six years -- as well as the number of refugees
        who flee to Europe. According to Eurostat, 350,000 Syrians applied for asylum
        in E.U. countries in 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f0de7-2e3a-4073-b344-5142a23c1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People from the ''travel ban'' countries are barely involved in
        terrorism in the U.S.</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d610fb-ae31-43eb-9717-2d8e4864ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we say barely, we mean BARELY. According to the CATO Institute,
        not one person from the seven countries included in the ban has killed anyone
        in a terror attack on U.S. soil in the last 40 years. This includes refugees,
        as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940450e-ea84-49c4-ab36-8c0482d59c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, only 17 people from these nations combined have
        been convicted of directly planning or implementing a terrorist attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527c6bd-e828-49bc-aef2-481a8f2e5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terrorism is real, but the odds are extraordinary</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032188ea-98b1-4a68-86b5-5fb8c52ac7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International terrorism is a serious global issue, one that most
        leaders and citizens agree needs to be taken seriously. However, when the
        risk is boiled down to a matter of immigrants, refugees, and American citizens,
        the threat becomes infinitesimally small. According to a review by the CATO
        Institute, the chances of an American dying in a terrorist attack committed
        by a foreigner in the U.S. stands at about one in 3.6 million. The breakdown
        includes attacks over a 41-year period and includes the 9/11 attack, in which
        3,000 people died. Once you narrow it to refugees and and illegal immigrants,
        the threat is even smaller.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25a99b-34eb-4f93-b89d-d4aef400e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other, more prevalent risks to life put it in perspective</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cbb4de-1f9c-4497-9e16-955f3932d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the threat of terrorism needs to be --and is -- taken seriously,
        but there are thousands of other phenomena that claim more American lives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6794d-92e7-45c0-89d7-86a8204f14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the statistics above don''t tell the whole story. For instance,
        in 2016, the number of Americans killed in terrorists attacks in the U.S.
        was unusually high because of the Orlando nightclub shooting, which claimed
        49 lives and is considered an act of terrorism carried out by a Muslim extremist.
        However, it''s important to remember that attack was also the deadliest terrorist
        attack -- and the deadliest mass shooting -- in the U.S. since 9/11.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500620c-95c3-4792-b60e-bf3920beab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the gun violence statistics do not include suicides
        by firearm, which usually hover around or above 20,000 per year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa068fe6-3493-4a22-8e85-06bc441631cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:05:41.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:05:43.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "<a href="https://edition.cnn.com/2017/01/30/politics/immigration-stats-by-the-numbers-trnd/index.html">The
        chances of a refugee killing you - and other surprising immigration stats</a>."</em></p>'
  'world-leaders-react-trump-travel-ban':
    'author': 'Azadeh Ansari, Nic Robertson and Angela Dewan, CNN'
    'caption': 'Map of countries on travel ban list.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-31T08:33:16.155+08:00
    'imagesource': 'jcr:ba918f43-4c93-4931-8aa0-2f2e911bbcbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ee6b2bf-9435-4e66-898b-08fea582012c'
    'lead': 'World leaders and prominent figures have blasted U.S. President Donald
      Trump''s temporary ban on citizens from seven Muslim-majority countries from
      entering the United States as divisive, illegal, insulting and discriminatory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:08:25.927+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T15:08:26.196+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders react to Trump''s travel ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b4423-a374-4109-8f35-ee2618863cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — World leaders and prominent figures have blasted U.S. President
        Donald Trump''s temporary ban on citizens from seven Muslim-majority countries
        from entering the United States as divisive, illegal, insulting and discriminatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd9bc5-32c7-461c-8def-90fd41e27455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order Friday barring citizens from Syria,
        Iraq, Iran, Yemen, Libya, Somalia and Sudan from entering the country for
        90 days and also suspended the admission of all refugees for 120 days. The
        order bans entry of those fleeing from war-torn Syria indefinitely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d138d6d-df33-430f-993a-428504633e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many countries have lambasted the ban, Muslim-majority nations
        not on the blacklist have remained largely silent. Australia, which has implemented
        hardline policies against refugees, was one of the few nations to voice support
        for the ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f74b9-bbc1-431e-b731-d4f650bfed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what some world figures had to say:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb112eaf-2165-4e1a-bfb4-ff34cf6677d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countries on Trump''s banned list</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277273b3-e8c5-4dee-923b-4bf00d9a3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq: The Foreign Ministry expressed its "regret and astonishment"
        over the ban, saying it was "unfortunate" the decision had been made despite
        the two nations achieving victories in their joint fight against ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1222e-a16e-47df-8373-2ef5b7b763ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary that the new American administration reconsider
        this wrong decision, and we affirm Iraq''s real desire to strengthen and develop
        the strategic partnership between the two countries and increase the prospects
        of cooperation in the counter-terrorism field and economic sphere and all
        (that) serves both countries'' interests."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c0bae-e0e3-4946-b4ff-fd5689cb4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen: The ban is "not justified" and "supports the terrorists and
        sows divisions among people," Yemen''s Deputy Prime Minister and Foreign Affairs
        Minister Abdel-Malak al-Mekhlafi posted on Twitter. The Foreign Ministry said
        that attempts to classify Yemeni citizens as a probable source for terrorism
        were "illegal and illegitimate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca0d8a-468f-4d41-bc69-10fe78f7dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran: Trump''s immigration order is "insulting" and a "gift to extremists,"
        the Foreign Affairs Ministry said. Iran will take "reciprocal measures in
        order to safeguard the rights of its citizens until the time of the removal
        of the insulting restrictions of the government of the United States against
        Iranian nationals."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c712f-623c-44d7-9d15-dd148033c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan: "The Sudanese citizens living in the United States are known
        for their good reputation, respect for American laws, and their lack of involvement
        in radical and criminal acts," the Foreign Affairs Ministry said, adding that
        the Sudanese people are "heirs to the ancient Nile River civilization, which
        is marked by tolerance and peaceful coexistence." The ministry called on Washington
        to remove Sudan from the US list of states that sponsor terrorism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f0dd6-fec2-4ea5-96e9-2dc85109ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European allies</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15b223-9125-442c-aee2-074640940976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain: Foreign Secretary Boris Johnson described the ban as "divisive
        and wrong," while London Mayor Sadiq Khan said the move was "shameful and
        cruel." Their comments came two days after British Prime Minister Theresa
        May became the first foreign leader to officially meet with Trump. May and
        Trump had celebrated their countries'' "special relationship" Friday, and
        just hours later the order was signed. May came under pressure from Members
        of the Parliament to condemn the ban.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6c9d6-969a-4ff4-a561-6cbe3debad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She eventually put out a statement saying her government did "not
        agree" with it, but said immigration was "a matter for the government of the
        United States."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395f86c-fe24-4402-8784-dbd223745b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition on the U.K. Government and Parliament website to prevent
        Trump from making a state visit to the U.K. passed the 1 million mark on Monday
        morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b1222-353a-4812-b1b9-27aa09fc08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany: "The necessary and decisive fight against terrorism in
        no way justifies a general suspicion against people of certain beliefs, in
        this case people of the Muslim faith or from a certain origin," German Chancellor
        Angela Merkel said. "These actions, according to my beliefs, are against the
        core idea of international aid for refugees and international cooperation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57591e-e08f-467b-aa29-48624351a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Merkel earlier said that the Chancellor had called
        Trump on Saturday to explain to him the United States'' obligations under
        the Geneva Convention on refugees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d30802-9d74-443e-9838-85626445d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France: French Foreign Minister Jean-Marc Ayrault said that welcoming
        refugees was "a duty of solidarity." "Terrorism doesn''t have a nationality;
        discrimination is not an answer," he said on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec85aba-0f5c-4469-8899-8b692eea28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey: Refugees are welcome in Turkey, said Deputy Prime Minister
        Mehmet Simsek on Twitter, in one of the few statements to emerge from a Muslim-majority
        country not on Trump''s blacklist. "We''d happily welcome global talent not
        allowed back into #USA," he wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e3a08-1ced-4acf-942c-b0d60c6d1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, Australia</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d53a3-58c3-485a-ad6a-e47a3cb86cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada: Closer to home, Canadian Prime Minister Justin Trudeau defended
        the importance of welcoming refugees, without explicitly referring to Trump''s
        executive order. He said that those fleeing persecution, terror and war were
        welcome in Canada.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2ee72-100b-496c-a2fe-7762e93d4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia: "It is vital that every nation is able to control who
        comes across its borders," Prime Minister Malcolm Turnbull said, becoming
        one of the few leaders to openly show support for the ban. Turnbull spoke
        to Trump on Sunday to discuss "the importance of border security and the threat
        of illegal and irregular migration."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b8b3a-aa3a-48b4-bb63-e703418d50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a "one-off" agreement, Australia plans to transfer hundreds
        of refugees currently held in offshore detention centers to the U.S. Some
        1,300 people, including registered refugees, are being held in the Australian
        government centers on the Pacific Island nation of Nauru and on Papua New
        Guinea''s Manus Island.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbbc69-2a34-4498-9f5c-54822eed1053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe''s far-right cheers</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf756c-a369-430d-be52-ddf8c96e8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s most vocal Brexit figure Nigel Farage welcomed Trump''s
        executive order. "He was elected to get tough. He was elected to say he would
        do everything in his power to protect America from infiltration by ISIS terrorists.
        There are seven countries on that list. He is entitled to do this. He was
        voted in on this," Farage told the BBC.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989d08f-5d9c-4e12-ab2d-a380f14cef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other far-right leaders in Europe also said they agreed with the
        ban.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634ff11-acef-4a7a-bce3-28f6a5c281ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more immigration from any Islamic country is exactly what we
        need," said far-right Party for Freedom founder and leader Geert Wilders on
        Twitter. "Also in The Netherlands Islam and freedom are incompatible."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e0f0c-82d5-4137-972d-0e836e6330a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nic Robertson and Angela Dewan wrote and reported from London, Azadeh
        Ansari wrote from Atlanta. CNN''s Sebastian Shukla, Carol Jordan, Kevin Liptak,
        Allie Malloy, Merieme Arif, Zahra Ullah and Pamela Boykoff contributed to
        this report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac9756-2275-41d7-a893-fe92bcfbcda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:08:25.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:08:26.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
