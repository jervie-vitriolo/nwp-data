    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2b77f-3bd8-4406-b751-600d1a5495be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:55:25.847+08:00
      'mgnl:createdBy': 'eunice'
