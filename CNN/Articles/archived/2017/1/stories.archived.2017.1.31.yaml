      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>@MissUniverse, the official twitter account of the Miss Universe
        Organization, tweeted a clip of the moment Miss Universe 2015 Pia Wurtzbach
        crowned her successor, Iris Mittenaere of France.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Beauty, grace, confidence, intelligence. Those are the qualities
        embodied by your 65th <a href="https://twitter.com/hashtag/MissUniverse?src=hash&amp;ref_src=twsrc%5Etfw">#MissUniverse</a>,
        Iris Mittenaere. <a href="https://t.co/ps9CWxfuM7">pic.twitter.com/ps9CWxfuM7</a></p>&mdash;
        Miss Universe (@MissUniverse) <a href="https://twitter.com/MissUniverse/status/825905990277165056?ref_src=twsrc%5Etfw">January
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
