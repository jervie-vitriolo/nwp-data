      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was checking my SSS (Social Security System) already so I can
        buy her a dress because she really wanted a memorable prom this year. And
        then this necklace I''m ready to pawn this just to add to the budget," Gallano
        said.</p>'
