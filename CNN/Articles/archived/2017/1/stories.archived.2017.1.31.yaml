  'father-of-pac-man-dead-at-91-masaya-nakamura':
    'author': 'CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-31T16:18:58.831+08:00
    'imagesource': 'jcr:b517dd11-d41e-4572-b93a-f3d985120508'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4307eb3b-4176-4894-885d-05df871e479b'
    'lead': 'The arcade trailblazer known as the Father of Pac-Man has died at 91.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:28:27.817+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:28:27.958+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Father of Pac-Man'' dead at 91'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f041e-b68a-47ab-8438-01a7cee0b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:28:27.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:28:27.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — The arcade trailblazer known as the Father
        of Pac-Man has died at 91.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87d59a-b030-4840-8217-480056f8448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:28:27.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:28:27.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masaya Nakamura founded Namco, the Japanese company behind the wildly
        popular dot-munching video game, in 1955. It began with two electric horses
        on the roof of a department store. The company became Bandai Namco after its
        merger with a gaming company in 2005.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac90f08-8463-443d-9de3-e3809855104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:28:27.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:28:27.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakamura died Jan. 22. The company announced his death on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd4ae8-4c52-41be-9cfa-5d3459dc05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:28:27.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:28:27.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pac-Man was designed by video game engineer Toru Iwatani and released
        in 1980 to adoring audiences. The game sold more than 100,000 units in its
        first year in the United States and was named the world''s most successful
        coin-operated video game by Guinness World Records in 1981.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac2a72-f2ec-44b8-8d33-31cb86f7d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:28:27.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:28:27.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company estimates Pac-Man has been played more than 10 billion
        times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7833dad-a688-4e9b-b4ec-04bfccde244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:28:27.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:28:27.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pac-Man has been adapted for cell phones and Nintendo, XBox and
        PlayStation. It has even inspired an animated film, TV series and merchandise
        and memorabilia lines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbd08d-b69d-41a0-9715-e5f91c94eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:28:27.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:28:27.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bandai Namco, the idea for Pac-Man''s iconic design
        was inspired by pizza. The name comes from the Japanese phrase "paku paku,"
        to describe the sound of the Pac-Man eating dots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14470a24-e827-410d-a3c9-b56d6aac9133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:28:27.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:28:27.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private wake and funeral were held for Nakamura, and a separate
        memorial is being organized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff26d95-df32-446b-bb8d-1e754868e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:28:27.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:28:27.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2017/01/30/technology/pac-man-father-dies/index.html">Father
        of Pac-Man'' dead at 91</a>."</em></p>'
  'an-inconvenient-truth-sequel':
    'author': 'Arianna Lim'
    'caption': 'Eleven years ago, “An Inconvenient Truth” was simply a compelling
      PowerPoint presentation warning us of the dangers of climate change. Today its
      lessons ring with authority — in the aftermath of worldwide catastrophes and
      rising ocean temperatures — and form the basis for its sequel, “An Inconvenient
      Sequel: Truth to Power.” Illustration by CARINA SANTOS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-31T19:43:16.282+08:00
    'imagesource': 'jcr:81b1578f-0b00-4f5d-b39c-d273b2c91f1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b90b9b3-7a13-4eaa-86d9-c72e2e95c436'
    'lead': 'Eleven years ago, “An Inconvenient Truth” was simply a compelling PowerPoint
      presentation warning us of the dangers of climate change. Today its lessons
      ring with authority — in the aftermath of worldwide catastrophes and rising
      ocean temperatures — and form the basis for its sequel, “An Inconvenient Sequel:
      Truth to Power.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:34:31.208+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:34:31.465+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The truths from ''An Inconvenient Truth,'' 11 years later'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11ce4a-c22a-44d3-9554-853815d2a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — What you know about
        climate change, you probably know because of Al Gore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c8062-d8a6-4f82-9130-5bd7814e5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after he failed to win the presidency in the contested
        U.S. presidential race of 2000, Gore scored something of a consolation prize
        with “An Inconvenient Truth” — perhaps the only compelling PowerPoint in cinematic
        history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e7aa1-07f6-498d-abb8-5044bbbad0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film catapulted the often derided and highly technical issue
        of climate change into mainstream consciousness — an impressive feat made
        even more so when it took home two Academy Awards and earned Gore the Nobel
        Peace Prize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505250d-c589-4cc7-9a88-fad790775dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven years later, the film has recently gotten a re-up with “An
        Inconvenient Sequel: Truth to Power.” Directed by Bonni Cohen and Jon Shenk.
        The documentary, which premiered this month at the Sundance Film Festival,
        rides the momentum of the last decade. An older but more optimistic Gore now
        attempts to introduce a critical shift from building awareness to encouraging
        action, backed by the authority that has come with seeing many of the first
        film’s predictions play out since its release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fe8bc-9ae9-4b03-bc57-5e27f17bf571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sequel hits cinemas soon, here is a review of the starts
        and stops of the climate action movement since the first movie debuted in
        2006.</p>'
    '9':
      'image': 'jcr:db7d5f48-5f78-4208-aebe-86ebb1fe6e61'
      'imageCaption': 'At around the time of “An Inconvenient Truth,” scientists weren’t
        quite ready to point their fingers at the human race for throwing the climate
        system out of sorts. Today, the Intergovernmental Panel on Climate Change
        has 95 percent confidence that human influence has been the “dominant cause”
        of warming for the last half-century. Illustration by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6904b31-5458-46fa-96df-f46ce01942b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53dca9b-1550-4c2f-8bae-ee59feff4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Super typhoon Yolanda hit the Philippines</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114faa80-d5c4-4ac8-9468-765ef85e44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Katrina was still the benchmark catastrophe when “An Inconvenient
        Truth” came out the following year. Barely a decade later, on November 8,
        2013, the Philippines was ravaged by the strongest storm in modern history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f20d3-b9dc-4d36-8ecd-1cc378f7f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though drawing a direct link between extreme weather and climate
        change is tricky, the message that typhoon Yolanda left in its wake was clear:
        it was a real-time broadcast of what developing nations are up against. Despite
        being among the smallest greenhouse gas emitters, we consistently sit in the
        highest ranks of the most vulnerable. Climate action had, particularly for
        the <a href="https://www.youtube.com/watch?v=S6RXGGFBdlo">Philippine delegation
        to COP19</a> (or the UN Climate Change Conference) later that month, snapped
        into focus as a moral imperative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956646f8-cf0c-4daa-94df-9f7b899d84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Paris Agreement was reached</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48660c78-3672-4a0e-b9ac-a3f428555d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two decades of negotiations, the parties to the UN Framework
        Convention on Climate Change had talked much while solving little. Tasked
        with reaching a global consensus about how to best address climate change,
        with every year they were looking more like an “annual carbon-intensive gathering
        of useless frequent flyers,” as phrased by <a href="https://edition.cnn.com/2013/11/12/world/europe/poland-philippines-sano-cop/">Naderev
        Saño</a>, a climate negotiator who fasted in 2013 to protest the inaction
        in the conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629f778-6cbf-4b07-8c96-f4de75a65ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its watershed moment finally arrived in 2015, when the historic
        Paris Agreement was reached. The pact sets targets for cutting emissions to
        keep global temperatures from rising <a href="https://www.vox.com/2014/4/22/5551004/two-degrees">two
        degrees</a> Celsius above pre-industrial levels — the most ambitious global
        environmental target ever formalized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa66b0b-dc92-4965-82c4-cdfd8cbbb79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The woolly mammoth hasn’t been resurrected — yet</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179da2b-baff-47ae-ab4b-1b5a57094251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fight against climate change, innovation is a major player.
        Every day, scientists devote themselves to generating ingenious solutions
        to climate issues, from the practical to the fanciful and outlandish. Making
        a case for the latter, scientists from various groups are working earnestly
        to <a href="https://edition.cnn.com/videos/us/2015/10/30/orig-human-dna-genome-editing-crispr-cas9-wooly-mammoth-pioneers.cnn">bring
        the woolly mammoth</a> back from extinction in a bid to slow climate change.
        Their efforts have so far been both controversial and unsuccessful, but in
        a world where a glorified slideshow can become an Oscar-winning film, it’s
        best to never say never.</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/2unzHvFPtY0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54e9ef-ce4e-455a-9a8a-1a9c81a40e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d2d0b-0169-43de-9bcc-40496f51b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The predictions are playing out, and humans are categorically
        to blame</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e38c8-eda2-4954-8dec-b6befddbc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around the time of “An Inconvenient Truth,” scientists weren’t
        quite ready to point their fingers at the human race for throwing the climate
        system out of sorts. Today, the Intergovernmental Panel on Climate Change,
        the leading authority on climate change assessment, doesn’t mince words: they
        have 95 percent confidence that human influence has been the “<a href="http://www.ipcc.ch/report/ar5/wg1/#.UkU7GYZeY6k">dominant
        cause</a>” of warming for the last half-century.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fac0a1-05f8-464d-9707-511f3949226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the human hand has become impossible to ignore, so have the shifts
        in the state of the climate. Gore can concern himself less with predicting
        than with showing actual occurrences, with evidence not even 10 years old:
        The world isn’t just warming, it’s beating record after record, with 16 of
        the hottest years ever recorded having happened in just the last 17 — the
        fastest the earth’s temperature has risen in millions of years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320452de-d30f-438f-848b-7e072ae20965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not by coincidence that, within about the same timeframe, CO2
        levels have leaped above 400 parts per million in the atmosphere — said to
        be the line that makes it far more difficult to keep global temperatures from
        rising beyond the already dubious two-degree goal. <a href="https://climate.nasa.gov/vital-signs/carbon-dioxide/">In
        addition</a>, Arctic ice has been melting at an unprecedented rate; sea levels
        are rising, putting coastal communities — including much of the Philippine
        population — in mounting peril; and oceans are growing more acidic, throwing
        ecosystems off balance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59bf343-8013-43ca-bf40-d70aeb54740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Renewable energy is snowballing</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5505d6c-e52c-4674-a82b-76da04c4979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is no longer whether or not the world will make the
        shift to clean energy, but how quickly it will happen. Renewables had a landmark
        year in 2015, producing about <a href="https://www.iea.org/newsroom/news/2016/march/decoupling-of-global-emissions-and-economic-growth-confirmed.html">90
        percent</a> of the new electricity generated globally. The costs have dropped
        drastically for solar and wind, and if the trend continues, in just a few
        years, solar power will be <a href="https://www.vox.com/science-and-health/2016/12/22/14022114/solar-year-two-remarkable-facts">more
        competitive</a> than fossil fuels. Already, in the Republican-dominated state
        of Texas, a city announced it would switch to 100 percent renewable energy
        — not for the environment, but because it was cheaper.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4817c64-a49c-4259-8d4e-208f617723ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China stepped up</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d98edb-fd53-4b42-9092-0629dbdfe688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year “An Inconvenient Truth” debuted was the year China became
        the world’s largest carbon emitter. But they’ve been working hard at cleaning
        up their act, <a href="https://www.reuters.com/article/us-china-energy-renewables-idUSKBN14P06P">aggressively
        investing</a> in renewables and cutting back on coal. While that doesn’t come
        close to what we need as far as global emissions are concerned, what a behemoth
        like China does with its energy sector could send ripples through other nations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f464e9-07dc-4318-92f8-c0a28e2b84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Donald Trump won</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568026d5-a339-4385-9b90-e0002066135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult to think about “An Inconvenient Truth” without mourning
        the progress that could’ve been made had Gore been able to shape national
        policy. That feeling has grown more acute since the 45th president of the
        United States became a vocal climate science doubter who once <a href="https://edition.cnn.com/2016/11/11/politics/climate-change-donald-trump/">blamed
        the fallacy of climate change</a> on Chinese hoodwinking.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9f7b7-e5fb-4ec0-be03-05756773f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With barely enough time to warm his seat in the oval office, his
        administration has already whipped the U.S. environmental movement into a
        frenzy by nominating an Environmental Protection Agency head with close fossil
        fuel ties, reviving controversial pipeline plans, and subjecting EPA scientists’
        work to <a href="https://edition.cnn.com/2017/01/25/politics/trump-epa-lockdowns/index.html">review</a>
        so that its voice “<a href="https://www.thedailybeast.com/science-is-the-latest-casualty-of-trumps-war-on-truth">reflects
        the new administration</a>” — to name a few.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4897540-d7b7-4fd5-bfe4-6aab70a3a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:34:31.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:34:31.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the climate movement has made important strides in the
        last decade, with heightened awareness owed in large part to “An Inconvenient
        Truth.” But with public buy-in comes vested political interest. As Gore said
        at the sequel’s premiere, “There has never been a more important time to speak
        truth to power.”</p>'
  'Miss-Universe-1st-Runner-Up-eyes-cure-for-blindness':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-31T14:31:10.096+08:00
    'imagesource': 'jcr:ce38ee6b-a7e3-4b5f-b2e2-daabe6ac004e'
