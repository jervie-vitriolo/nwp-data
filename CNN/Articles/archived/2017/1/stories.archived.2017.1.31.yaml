    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On day of ''Tokhang'' suspension: Manila posts zero deaths from police
      operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e1a48-8c01-4cbd-a2d1-79bc7e11215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The streets of
        Manila seemed unusually quiet the day Oplan Tokhang (the government''s anti-drug
        campaign) was suspended — at least according to the Philippine National Police
        (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f0d42-e73f-459c-85ee-61a87096043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for one case of a vigilante-style killing, there were no reported
        deaths due to police operations on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb201c-0eff-455b-9e99-b018dbb1b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP dissolved all its anti-illegal drugs units on Monday due
        to cases of police corruption and abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e7ffb-dd32-4500-9151-3e06658e2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most controversial of these cases was the <a href="https://cnnphilippines.com/news/2017/01/27/duterte-sorry-korean-jee-ick-joo.html">kidnapping
        and killing of Korean businessman Jee Ick-Joo</a>, in which two police officers
        belonging to the anti-illegal drugs unit are the primary suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ae8f4-bb6f-432e-89b4-a1cb84d1ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some policemen allegedly extort money from their victims under the
        guise of Oplan Tokhang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d229bd1-d950-47c3-9640-18c45a35c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/30/war-on-drugs-on-hold-suspended-pnp-war-on-scalawags.html"><strong>READ:
        War on drugs suspended, takes back seat in war against rogue cops</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e8dd7-ddc0-4d4c-9c8f-2d6e219cd4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald "Bato" Dela Rosa said suspending the drug war will
        make it easier for the PNP to track down vigilantes who use police operations
        as a coverup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bec73-7019-40f5-885b-694af1150c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PNP data from July 1 2016 to January 31,2017, more than
        2,500 drug suspects were killed and more than 53,000 were arrested in legitimate
        police operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e05446-1b2c-4679-a4c5-f38c92e6bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP records 4,000 more deaths as "under investigation"— and
        are reported to be vigilante-style killings.  This is based on PNP records
        from July 1 to December 15,2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8699b5-112b-441a-bf02-1647077a84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigilantes are reacting to the PNP''s decision to put the drug war
        on hold, Dela Rosa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e46c6e-17b3-4156-bbc9-1d644bd41a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief added he is "dead serious" about his efforts to "cleanse"
        the police force.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb8a11-8fa0-405f-aea4-061a67445309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/27/video-police-evidence-planting-senate.html"><strong>Read:
        Caught on video: Police allegedly planting evidence during raid</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c06a09-9527-4753-8889-e11fab7fc1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New task force</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85da50-a832-41f9-a3db-139915650773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa admitted it will be hard to hunt down rogue cops.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7da22-ea84-4c06-92eb-b0795da9b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to ensure only good officers will be part of the newly
        created Counter-Intelligence Task Force, a team that will identify cops involved
        in illegal activities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7f8be-a0c2-4d7b-bba8-52741f8271af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mala-santo ang mga tao na nandyan para hindi talaga malagyan
        ng duda yung kanilang ginagawa. Kailangan malinis mailagay natin diyan</em>,"
        Dela Rosa said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052c096-df7c-42c9-9f8f-6c144fc2df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Saint-like people should be in the task force so
        no one will doubt what they''re doing. We need to put good people there."]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2cc3a9-71b4-402b-b25c-1e4262e2086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Jose Chiquito Malayo will head the group.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed2f631-b326-4527-bdc5-ae6fa8b5acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malayo is the deputy chief of the PNP Firearms and Explosives Office.
        He was the Zamboanga City police chief during the attack of the Moro National
        Liberation Front in 2013.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ff37c-8af3-4685-8806-569b1239593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will initially have a hundred policemen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99d098-3adb-4ed6-8a72-64ce155479fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:48.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:09:48.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/30/rodrigo-duterte-seeks-pnp-revamp-to-get-rid-of-corrupt-cops.html"><strong>Related:
        Duterte seeks PNP revamp to get rid of corrupt cops</strong></a></p>'
  'all-out-war-afp-military-abu-sayyaf-terrorists-mindanao-southern-philippines':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-31T20:36:59.951+08:00
    'imagesource': 'jcr:4ff18b58-1eb1-4fda-9ef4-43e9bdc063f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6806b1f4-ad67-4faa-892c-0a1f598ac239'
    'lead': 'Defense Secretary Delfin Lorenzana announced all-out military operations
      and urges citizens not to harbor terrorists. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:13:13.287+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:13:13.755+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No escape'' for terror groups: Military goes all-out war in Southern
      Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74664e7f-75af-4c51-b9b1-e82c60bfe92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government''s
        all-out war to stamp out terrorism and end decades of conflict in the southern
        Philippines begins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260d910-f6bc-4c16-a846-6872e6138b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to inform my fellow Mindanaoans and Filipinos that
        operations of the Armed Forces of the Philippines (AFP) against the Abu Sayyaf
        and other local terrorist groups are now in full swing," Defense Secretary
        Delfin Lorenzana said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd76cf-02d1-444c-87d2-b66ba6131b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your AFP will use its ground, air, and sea assets against our enemies
        and leave them no room for escape," Lorenzana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd4ea3-ff89-472d-938f-8b67f940347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Filipinos living in the conflict areas to cooperate with
        the military.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273f199-5713-420f-af32-39158b8ee049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, foremost on the minds of your defenders are your safety
        and those of the poor hostages who are being heartlessly used as human shields,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89746838-4011-49eb-b0d2-84265a55c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also asked them not to harbor terrorists, to avoid any
        untoward incident or injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc5edd-b445-460c-a94d-93778a4c10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag ninyong tutulungan ang mga terorista. Kung tatakbo sila
        sa mga bahay n''yo, huwag ninyo silang patutuluyin, kakanlungin at itatago</em>,"
        Lorenzana said. [Do not help the terrorists. If they run to your homes, do
        not let them in, give shelter, or hide them.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8df22-c392-4f2e-a735-6ed3ca0fc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/11/30/rodrigo-duterte-muslims-help-me-bring-peace-to-Mindanao.html"><strong>Also
        read: Duterte to Muslims: Help me bring peace to Mindanao</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc133456-a99a-40dc-9cd0-b6718ca76ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of terror groups such as Abu Sayyaf, the Maute group, or
        splinter factions of the Moro National Liberation Front [MNLF] or Moro Islamic
        Liberation Front [MILF] have relatives in provinces of Mindanao that are considered
        strongholds of terror groups such as Maguindanao, Lanao del Sur, Basilan,
        and Jolo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8af455-e243-4e2b-9755-4b569b5290ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana pleaded with relatives to dissuade them from their terrorist
        activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18942a81-ac44-4690-8e6d-8a6f9646d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mga kamag-anak o kaibigan ninyo sila at gusto n''yo silang
        sagipin, kumbinsihin n''yo silang magbalik-loob sa pamahalaan habang may panahon
        pa</em>," Lorenzana said. [If they are your relatives or friends and you want
        to save them, convince them to surrender to the government while there''s
        still time.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecdef9f-4de4-4aef-ba63-813115bb03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "war against terrorism and violent extremism" is not just the
        responsibility of the AFP, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559dcbb5-1f71-4a77-9f56-deaf0a3a15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a war every Filipino citizen must fight in order to attain
        lasting peace and usher in development to Mindanao and the entire nation,"
        Lorenzana said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a9a65-9326-48f8-a129-c1538bf908a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has previously <a href="https://cnnphilippines.com/news/2017/01/30/duterte-orders-all-out-war-vs-lanao-del-sur-terror-groups.html">ordered
        the military</a> "to use all available assets and weaponry" in combating terrorist
        groups in Southern part of the country particularly in Lanao del Sur.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6ebf4-a836-4616-accd-bdbd222155b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:13:13.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:13:13.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the MILF and the MNLF not to provide sanctuary
        to terrorist groups in their areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68d89a-aee1-44d8-a77c-162ba6d1f0b9'
      'mgnl:activationStatus': true
