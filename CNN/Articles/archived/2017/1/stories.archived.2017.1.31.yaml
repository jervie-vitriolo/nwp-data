    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe 1st Runner-up eyes cure for blindness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58712eb0-4608-4380-8aa2-2b7d10956a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — She''s got the
        beauty, the brains, and is determined to finish her graduate degree and help
        find a cure for blindness. Is there anything Miss Universe 2016 First Runner-up
        Raquel Pelissier can''t do?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44caed5-e30b-48e6-bb71-a61a8a23a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old from Port-Au-Prince, Haiti said on Tuesday that
        she was not expecting to place second in the competition, and "now so many
        opportunities are opening in my way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca162acb-3d8a-4966-9dbd-7f5af634d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But my priority right now is to finish my master''s degree," Pelissier
        told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511260e6-8ea0-4a0d-8120-37f887bfa129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just have to present my thesis... on the regeneration of the
        optic nerve, the project to cure blindness that I''m working on," she added.
        The research is part of the Master''s Degree in Scientific Research in Optometry
        and Vision that Pelissier is pursuing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debca27-2025-47bb-926c-5a2530c5a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to implant materials in the nerve. The first experiment
        did not go so well," said Pelissier. "But that is the life of a scientist,
        you fail every day... but there''s going to be that one experiment that''s
        going to be the one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672d7f4-9e63-4f8e-b015-5163e9f12331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dogged determination</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77902f-f2cd-4f7e-8567-7c1e9e547a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier''s determination springs from optimism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29caba51-1aed-4bc5-9fea-186298894784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really strengthens your brain because you know that, okay, even
        if you fail, you can go along tomorrow, get your energy, get your motivation,
        and get the work done."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0ed26-d360-42c6-ba24-72f943e1713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier, towering at 5''11, wowed the audience and pageant fans
        when she emerged among the Top 3 along with Miss France Iris Mittenaere and
        Miss Colombia Andrea Tovar in the pageant held Monday at the Mall of Asia
        Arena in Pasay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7576b12-4873-4c8b-80e7-9cc941a4fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her favorite part of the pageant was answering the last
        question on when she felt she had failed and what she had learned, "because
        I felt like they discovered why I''m here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c1c36-d6e1-4d06-bcfc-e96d2013eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her heartfelt answer to the final question posed to her in which
        she made reference to the 7.0-magnitude earthquake that struck Haiti in 2010
        touched many. The earthquake then killed between 220,000 and 316,000 and displaced
        around 1.5 million in the Caribbean nation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfd543-d009-498e-959d-ae3971fd9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel I was failing myself because I was not living my dreams,
        I was living day by day in that earthquake," Pelissier had answered. "It was
        a bad event, but I choose to be a very positive person and learn a great lesson
        from it. Because if I am here today, it''s because I am living my dreams."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341bd08-99d0-4faa-af4a-930dc41ba9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Pelissier was far from the confident beauty she is now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0b63f-f9a7-4db9-b563-2c404d905188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, I was not that person you''re seeing right now. I was someone
        very reserved, someone who was very shy," Pelissier said on The Source Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777514e-9187-4125-bc08-f7a3cbc274b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the earthquake I learned that life is happening right now
        and probably there''s no guarantee for tomorrow," she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6dbbd3-1520-4d6f-b994-9b676faf9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the experience gave her the "strength to achieve (her)
        goals in life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec83b1-94bc-461f-b41e-c96aa27b4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want something, you just have to do it now," she added.
        "I''ve become such a stronger woman and I''m doing so many things right now
        and I''m just so happy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce661a9b-ec4d-4c24-b4a3-0abcc90daa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Speak from the heart"</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201dde13-9d38-444f-9dcd-fa2174c67fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier said that if given the chance, she would not change her
        answers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a422ecbc-bf69-4316-a89a-8f3df16f040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had prepared that answer, it would not have come from my heart,"
        she said. "That''s why I don''t wanna change it, because it came from the
        moment, and I said it as it is."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9d1d6-f695-4ab7-9e03-7a1e7c2dfd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the initial question and answer segment for the Top 6, Pelissier
        was asked what she would have marched for during the worldwide marches last
        January 21. She talked about the importance of human rights and the "need
        to respect each other."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7c82a-4a3b-405b-af4b-abb05347a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier also said that she was praying throughout the competition.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33710240-4b65-4989-8fea-b26cf497f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we lined up, I was like, ''God, if you want me to step
        forward, I will. But if not, I will respect it, and I will be happy with my
        position,''" she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617cccc-9c87-48d0-a50d-30dfcc692638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Top 6, I was like ''God, if you want me, just speak for me.
        Answer the question for me, and I will know that you want me there," she added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28b0fd-4f24-401f-a26d-de9bd83bb448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I answered the first question, He made me stay. So I said,
        ''Again, speak for me. Let me speak from my heart.''"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0e10a-d4be-48bd-bb4b-08a872b5a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier said that as the competition drew to an end, she was thinking
        that she would be happy with any outcome.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3fef5-7ae4-4bbf-937a-7c8c5b800243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she said she was "happy to be the first runner-up" to Iris Mittenaere
        of France, with whom she shared a chaperone.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43225857-9d15-4a98-b846-fb91c3a73450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was happy for her. I would be happy for anyone of us, because
        we started this competition together," said Pelissier. "I''m sure she''s going
        to be a great Miss Universe."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8b81e-51fc-4843-b25e-6bc54c51cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2017/01/30/miss-france-iris-mittenaere-miss-universe-2016.html"><strong>Related:
        Miss France is Miss Universe 2016</strong></a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e91c1-695c-4f0f-9029-b3cd6793619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipino blood</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bd0e2-123d-4f00-9246-7958952f1381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier also revealed that she had Filipino blood from her mother''s
        side of the family.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6856da7-02cb-4666-8661-2917fa067cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she wants to learn more about the culture and that
        she wishes to return to the Philippines.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc3777-bf1b-42fa-951d-91bf009fb70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I want to] visit Cebu again, Baguio, because when we were there
        during the pageant, we were focused on the pageant, and I want to see the
        beauty in everything," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b1f33-0dc0-4023-8a4b-c97d9f0397a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Haiti quickly became a local favorite after national bet Maxine
        Medina failed to make it to the Top 3. She also noted how the audience cheered
        her on in the stadium.</p>'
    '64':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I literally had 3 supporters present at Prelims but the whole stadium
        was screaming <a href="https://twitter.com/hashtag/Haiti?src=hash&amp;ref_src=twsrc%5Etfw">#Haiti</a>.
        Couldnt be more grateful. Thank you so much🇭🇹💪🏾</p>&mdash; Raquel Pelissier
        (@RaquelPelissier) <a href="https://twitter.com/RaquelPelissier/status/824752855613657094?ref_src=twsrc%5Etfw">January
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c94ed-8007-45b7-9826-443332c429b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c10af-5958-4e02-ad3c-4bbed43205a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not expecting so much support and so much love when I came
        to the Philippines. And it was something I have never seen before, anywhere
        in the world," she said. "I am so blessed to be here and to have experienced
        this amazing journey. Thank you so much. Mahal ko kayo [I love you]."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9e92c-803b-4da0-bb60-aa18ced0cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier noted that she was not raised in the pageant atmosphere,
        as she had only won her national crown in August.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb11bb3-fcb2-4748-ae92-d80bdd129f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her advice to aspiring beauty queens: "If you have a heart, if you
        have a vision, if you have determination, that''s all it takes to be Miss
        Universe," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5e3fc-29f9-4979-aefd-564b5873b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dark horse</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d43266-b57f-4826-a5d6-46c92fc97648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier said that she was not expecting to get that far, although
        she did aim to make it to the Top 13 after a 42-year drought for Haiti''s
        Miss Universe candidates.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c2bba-cd0c-4aef-ac15-e69a6b86538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pageant blogger Norman Tinio called her a "dark horse," to which
        Pelissier and another pageant expert, RL Lacanienta, agreed.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe78d7d-f60f-4947-af04-653c81a74bca'
