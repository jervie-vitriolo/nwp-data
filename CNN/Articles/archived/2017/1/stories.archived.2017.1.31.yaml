    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614de14e-4b08-4165-856c-61141aed460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion also has a toy poodle he named after Shamcey Supsup,
        the Philippines’ candidate in Miss Universe 2011. He has even sent neckties
        to Paulina Vega and had one made for former owner of the Miss Universe Organization,
        Donald Trump.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae7ba3-1c4f-4e15-875a-8b40e3295fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Concepcion works for the Philippine National Police and his
        job also allows him to continue his enthusiasm for beauty pageants — by helping
        discover their <em>“gwapulis”</em> and “ganda pulis.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96af322-82d3-4aa9-901e-cdfea2af3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is a powerhouse in pageant competitions,” he says.
        “This the third time for the country to host and hosting is no easy task.
        Just imagine us being ridiculed as a country that cannot afford to host Miss
        Universe when Miss Dominican Republic could not even afford to pay for her
        plane tickets. We can again show the world the beauty of the Philippines and
        our capacity to organize and stage such a big event.”</p>'
