      'mgnl:lastActivated': 2019-07-09T14:53:38.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Yates) has betrayed the Department of Justice," the White House
        statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492e6dd-2ab9-4996-a453-e4130ae8ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.231+08:00
