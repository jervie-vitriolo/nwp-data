  'miss-universe-afterparty':
    'author': 'CNN Philippines Life Staff'
    'caption': 'In the Miss Universe afterparty, fans and the press waited for three
      hours to glimpse Iris Mittenaere, who was just crowned Miss Universe 2016 in
      the morning of the pageant. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-31T18:21:44.965+08:00
    'imagesource': 'jcr:6e175afd-26ed-43ab-953e-0bf10732fb53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2729960-d444-43c4-a7a2-3c94cc2e2cf3'
    'lead': 'Hours after coronation night, guests and candidates of the recently-concluded
      Miss Universe pageant gathered for the Miss Universe afterparty in Okada, Manila,
      where the loving adulation of some fans remained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:18:28.053+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:18:28.233+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: The Miss Universe afterparty in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e7a82-5495-4723-b817-1f8d5f810bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:18:28.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:18:28.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines)</strong> — There are two entrances
        to Okada Manila. In the eve of the Miss Universe competition in the Philippines,
        which announced Iris Mittenaere as its new queen, the left entrance of Okada
        welcomed guests, while the right had a red carpet, ready to welcome candidates
        who, just a few hours ago, walked the stage of the larger-than-life beauty
        pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c604f-d00a-4079-a19d-a62c65943c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:18:28.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:18:28.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how the post-proclamation of a new Miss Universe looked
        like: in the sidelines, curious bystanders took out their cameras and pushed
        the ropes separating them from the press and the guests. They take blurry
        selfies of themselves with the candidates in the background. They enthusiastically
        say ‘Hi!’ to a passing Miss Universe candidate, even as they snicker questions
        of “<em>Sino siya</em>?” to anyone who might know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963c4f1-a85f-4b57-b6d7-d4de4b122a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:18:28.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:18:28.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three hours, starting at 6 p.m., they waited, until finally,
        at around 9 p.m., two Miss Universes arrive. The crowd, recognizing Pia Wurtzbach,
        called out her name. When Miss France arrived, her crown now her distinguishing
        feature among all the candidates — they shouted: “Miss Universe! Miss Universe!”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77426d-2ad1-4274-a673-0253d888b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:18:28.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:18:28.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beside casinos and slot machines, in the fading remnants of the
        day’s festivities, they continue to stand by, offering love and adulation,
        only asking for a smile or a glimpse in return.</p>'
    '8':
      'image': 'jcr:f52b2a07-dec0-491f-bbcc-bbbd78068192'
      'imageCaption': 'At around 6 p.m., beneath bejeweled pink curtains in Okada
