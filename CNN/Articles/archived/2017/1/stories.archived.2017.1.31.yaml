  'NBI-Director-no-agent-involved-in-korean-kidnap-slay':
    'author': 'Makoi Popioco, and Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-31T01:38:49.605+08:00
    'imagesource': 'jcr:5543683e-8c67-49d9-a424-c470064e51d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '449c7caa-9eb7-41f1-b5a8-9857b5e10b64'
    'lead': 'National Bureau of Investigation Director Dante Gierran says  Jerry Omlang,
      earlier known as "Alyas Jerry," is a volunteer errand boy of the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:11:01.374+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T15:11:01.560+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI Director: No agent involved in Korean kidnap-slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9269ae-86fa-4474-ab5d-4e93ec1a64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — National Bureau
        of Investigation (NBI) Director Dante Gierran said on Monday there was no
        NBI agent involved in the abduction and killing of Korean businessman Jee
        Ick-Joo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13c07f-0c44-4050-bc52-782c6a89bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed as Gierran — together with Department of Justice
        (DOJ) Secretary Vitaliano Aguirre — presented another suspect named Jerry
        Omlang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce680d8-4faf-42bc-9edf-3bec81761396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omlang, who admitted to being an accomplice to the crime, was earlier
        identified by the police as the NBI-affiliated driver "Alyas Jerry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2a42f-f704-4a52-9658-47acabb6756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po yung</em> ''Alyas Jerry'' <em>na nagwi</em>-withraw
        <em>sa</em> ATM…<em>Ako po yung nag</em>-surveillance <em>po. Umpisang umpisa
        pa lang ako yung nag</em>-surveillance," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac07f4-1897-4da2-ba3c-f871b59aeec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was the ''Alyas Jerry who withdrew from the ATM…I
        was in charge of surveillance. From the start, I was the one surveilling the
        place.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92984ae0-2b29-47de-b485-1b855a224175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran clarified that Omlang was not an NBI agent, but an unpaid
        volunteer errand boy in the Anti-Human Trafficking Division of the agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74d8e9-9af9-46e0-b16f-c9675912b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman ito</em> NBI agent <em>eh</em>. He''s not a lawyer,
        he is not a certified public accountant. <em>Hindi rin siya</em> criminology
        to qualify as SI (Special Investigator). <em>Kung sino man ang nagsabi na</em>
        NBI agent <em>''yan, kathang isip lang ''yon</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8765791-ea86-4f26-bdde-35e3b70438a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is not an NBI agent. He''s not a lawyer, he is
        not a certified public accountant. He''s also not from criminology to qualify
        as Special Investigator. Whoever said he''s an NBI agent, it''s all made up.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a7ffd-06f0-4a34-9a49-02d124c7655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran believed earlier statements of the police were fabricated,
        and some evidence in the case might have been planted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef19be-e392-4b9b-ae6d-e923ec91aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ibig sabihin po niyan ay may</em> (This means that there
        was) planting rice, planting rice, planting of evidence. My goodness!," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da1e42-1549-46c8-9da2-f8ce640c3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omlang claimed to be a friend of SPO3 Ricky Sta. Isabel, and pointed
        to Supt. Rafael Dumlao as the mastermind behind the crime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b654b0c7-2ea5-4947-a78d-3f3d478ad675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He surrendered to authorities and asked to be placed under the protective
        custody of the NBI after saying that he has been receiving death threats from
        Dumlao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97af4c4-1d6f-4cb7-8c84-96bad3836b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said volunteers like Omlang have long been operating at
        the NBI.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a337143-37c3-43dc-956b-99957225d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aguirre said he''s asking for a review and inventory
        of the volunteers of the NBI, as the setup wass prone to abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a11c27-fbd5-4c76-b48a-96cd81cafcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already directed my [Undersecretaries] at the DOJ to make
        a department order or memorandum order asking NBI for an inventory of all
        these confidential agent, civilian informants," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9a6a2-76c5-48e2-a2e8-2cd270f5ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaabuso po ng mga na-a-</em>appoint <em>na hindi naman</em>
        NBI agents <em>talaga</em>…so that we could review <em>kung anong dapat gawin</em>,"
        Aguirre added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8b9cf-0d97-4604-8c2e-43975ad2deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:01.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:11:01.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The appointees who are not really NBI agents are abusing
        the given authority. So that we could review what should be done.]</p>'
  'stranger-things-sag-awards':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'The cast of "Stranger Things" won big at Sunday night''s SAG Awards,
      and star David Harbour used his moment in the spotlight to deliver a speech
      that got some of his fellow actors on their feet.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-31T08:33:25.235+08:00
    'imagesource': 'jcr:91a7e69f-6862-430b-9789-7b024905e728'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3168ee4d-b749-4b82-a1d1-079e3b319741'
    'lead': 'The cast of "Stranger Things" won big at Sunday night''s Screen Actors
      Guild Awards, and star David Harbour used his moment in the spotlight to deliver
      a speech that got some of his fellow actors on their feet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:13:16.443+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T15:13:16.646+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stranger Things'' star''s speech gets crowd on feet after show''s
      surprise SAG Award win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96052c87-243f-49b6-af7b-6845715e39be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cast of "Stranger Things" won big at
        Sunday night''s Screen Actors Guild Awards, and star David Harbour used his
        moment in the spotlight to deliver a speech that got some of his fellow actors
        on their feet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61525a55-7df5-4367-bce6-302a89a729db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harbour, who plays Chief Jim Hopper on the Netflix series, spoke
        for the cast as they took the stage to accept their award for best ensemble
        in a drama series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fdc7cd-7409-4c15-9ed1-7c429674d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This award from you, who take your craft seriously and earnestly
        believe, like me, that great acting can change the world is a call to arms
        from our fellow craftsmen and women to go deeper and, through our art, to
        battle against fear, self-centeredness and exclusivity of our predominantly
        narcissistic culture," he said. "And through our craft, cultivate a more empathetic
        and understanding society by revealing intimate truths that serve as a forceful
        reminder to folks that when they feel broken, and afraid and tired they are
        not alone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168af796-a655-4fda-ac85-3c6ec3eb759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harbour''s words caused his co-star Winona Ryder to pump her fist
        in the air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e5954-e7c4-4ad1-a02d-db1fbe5cbc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are united in that we are all human beings, and we are all together
        on this horrible, painful, joyous, exciting and mysterious ride that is being
        alive," Harbour said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029185e6-dcfb-48e2-99e7-c54dc2ac6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harbour ended his speech with a call to action on what was already
        a politically-charged evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe550ca-58ad-46fe-988e-02e260d5b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, as we act in the continuing narrative of ''Stranger Things,''
        we 1983 midwesterners will repel bullies, we will shelter freaks and outcasts
        -- those who have no homes -- [and] we will get past the lies, we will hunt
        monsters and when we are lost amidst the hypocrisy and casual violence of
        certain individuals and institutions, we will as per Chief Jim Hopper, punch
        some people in the face when they seek to destroy the weak, and the disenfranchised
        and the marginalized and we will do it all with soul, with heart and joy,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08266121-8cad-4f41-b008-23e97eba8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hidden Figures" star Taraji P. Henson cheered from the crowd. "The
        People v. O.J. Simpson" star Courtney B. Vance stood from his seat. And "Orange
        is the New Black" cast member Lea DeLaria put two hands in the air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26224c-083c-49a8-b948-bdaa7a4cac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank you for this responsibility," Harbour added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b92aa-bc8e-4163-8069-f06967655f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking backstage after the awards, Harbour said while the cast
        was not anticipating a win, he had written his speech because he''s "bad at
        improvisation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b272be-a017-4110-aed6-4b80393009f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not want to go up there with nothing to say," he said, adding
        that the speech went through "many iterations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffbd22-112d-4e0f-87d8-92fd248b1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a lot of feelings and thoughts this last week and I wanted
        to express it in some way that dealt with what we do through our art," he
        said, making reference to the various executive orders put in place by President
        Donald Trump, without mentioning Trump by name.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e3465-640a-4606-a478-763bd26dde73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the minutes after Harbour''s speech, Ryder''s animated on-stage
        reaction caught attention on the internet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12719abc-da6d-4525-83f9-6eec1e4df085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harbour said he "didn''t see her reaction," but claimed he did run
        the speech by some of his cast mates in advance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7703074-2502-42a6-84c4-f19cbc5df15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very appreciative of their feedback," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02be14-5671-421d-b8b6-f258616fe330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" beat out the likes of "Game of Thrones," Westworld,"
        "Downton Abbey," and "The Crown" in the ensemble category.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96b973-ad40-4999-b9ea-75f5030235be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:13:16.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:13:16.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "''<a href="https://edition.cnn.com/2017/01/29/entertainment/stranger-things-win-sag-awards-2017/">Stranger
        Things'' star''s speech gets crowd on feet after show''s surprise SAG Award
        win.</a>"</em></p>'
  'sag-awards-gets-political':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Actor Ashton Kutcher speaks at the 2017 SAG Awards.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-31T08:34:38.644+08:00
    'imagesource': 'jcr:81072eef-42fb-4e18-b89c-c01a8577da23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a0b790-82ac-4951-970b-84d6b7d6dd23'
    'lead': 'From the moment the 23rd Annual Screen Actors Guild Awards ceremony began
      Sunday, the stars wasted no time diving right into politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:15:27.321+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T15:15:27.570+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SAG Awards 2017 gets political'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7496342-319b-4fe0-a99f-2a7e0d9eeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From the moment the 23rd Annual Screen
        Actors Guild Awards ceremony began Sunday, the stars wasted no time diving
        right into politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef05e29-48ef-4cfc-a37a-a4e16568b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From "Scandal" star Kerry Washington explaining that actors are
        activists to Ashton Kutcher declaring "I am a citizen of the world," Hollywood
        did not shy away from what was on the mind of many in attendance -- President
        Donald Trump''s travel ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02c54f-db66-42ef-9ceb-f0847f648325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kutcher, who was announcing the award for outstanding performance
        by a female actor in a comedy series, greeted "everyone in airports that belong
        in my America."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe8507-3bd2-4cda-8b63-1c9d88aa2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are a part of the fabric of who we are," Kutcher said. "And
        we love you and we welcome you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029b787-a436-4159-ae80-78ea98ef6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kutcher presented the award to "Veep" star Julia Louis-Dreyfus,
        who said in her acceptance speech that she is the daughter of an immigrant
        who fled the persecution of Nazi-occupied France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c85ba8-7b3a-4c3b-a5db-f29570859bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I love this country I am horrified by its blemishes," she
        said. "The immigrant ban is a blemish and un-American."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06574493-99c9-496d-85fa-bf30df2954c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award for outstanding performance by a male actor in a comedy
        series went to William H. Macy for his role in "Shameless.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969e47f-31d6-4d1d-8bcf-96e12cd363c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much attention on the travel ban this weekend, there had
        been an expectation that at least some award winners would utilize their moment
        in the spotlight to express their thoughts on the current state of our country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3e7d3-5011-4fb8-b878-56a100d826cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several winners touched on the ban, including Sarah Paulson, who
        won the outstanding performance by a female actor in a television movie or
        miniseries award for her role in "The People v. O.J. Simpson: American Crime
        Story."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57351021-01b3-477d-9ce4-65ad4ba807e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid her remarks Paulson encouraged people to donate to the American
        Civil Liberties Union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4b4ab-ae89-41c0-9853-79181314e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Harbour, who stars as police chief Jim Hopper on "Stranger
        Things," got the audience whipped up with his acceptance speech aimed at White
        House policies when the cast won for the outstanding performance by an ensemble
        in a drama series.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a9e53-f0a4-45c1-839d-450151fd7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was "Moonlight" star Mahershala Ali who offered one of the
        most emotional moments of the night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83654747-43d7-45df-88c3-2b2ec58c685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the award for outstanding performance by a male actor
        in a supporting role, Ali shared that his mother is an ordained minister who
        was not thrilled when he converted to Islam 17 years ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988e324-7266-45a1-97c1-d226fee82be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I tell you, now, you put things to the side and I''m able to
        see her and she''s able to see me. We love each other," Ali said. "The love
        has grown. And that stuff is minutia. It''s not that important."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3882a-6da3-4d4f-8131-a0c886be8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Stone won for outstanding performance by an actress in a leading
        role for "La La Land."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c95462-e0f9-4b93-88fe-4cf548a11023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denzel Washington was presented the award for outstanding performance
        by an actor in a leading role for "Fences." His costar Viola Davis won for
        supporting actress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3c485-8e4c-4252-8de4-eeecf3bc75f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise of the evening came with the outstanding performance
        by a cast in a theatrical motion picture win by "Hidden Figures." Cast member
        Taraji P. Henson paid tribute to the women who were the subjects of the film,
        a group of African American NASA employees who were integral to the space
        race. The actress talked of the lessons that could be learned from them and
        how they overcame discrimination.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a2a17-b819-4cdd-9bcd-65224ff96a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love wins every time," said Henson, who then added "these women
        are hidden figures no more."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca882304-57e3-40d2-b1d4-acfef37f2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary comedic actress and "Grace and Frankie" star Lily Tomlin
        received a standing ovation after her "9 to 5" costar Dolly Parton presented
        her with the Lifetime Achievement Award.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd919116-a138-49e1-899d-d40b963c85fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlin kept the audience in stitches with her acceptance speech,
        including her advice to young people in the industry.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2543ab-e198-4865-a249-ef5a6607f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Behind every failure is an opportunity someone wishes they had
        missed," Tomlin said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bfa89b-aed4-4a75-8a73-5a800d8ec1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the night is for Hollywood, voted on by Hollywood.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87724474-ebdd-4b70-bde3-80b42cd5edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners are determined by members of the Screen Actors Guild. The
        show has no host, so it''s not like other awards ceremonies where the tone
        is set by the monologue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddf74c-2cc5-440d-bd0d-eb61aebd36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this year''s Golden Globes, renowned actress Meryl Streep sparked
        days of conversation when she used the speech she gave while accepting the
        Cecil B. DeMille Award to express her concern over Trump''s election and actions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192a9be-a294-499e-9e12-be7430e12807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one performance this year that stunned me," she said.
        "It sank its hooks in my heart. Not because it was good, there was nothing
        good about it, but it was effective and it did its job."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace0ab0-b471-465f-b84f-2ad43142bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s more likely now that someone will follow in Streep''s footsteps
        Sunday night due to the travel ban, and the way that it has already hit home
        for Hollywood.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352fbda1-6c2c-468f-a9ee-31218f9c35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asghar Farhadi, the director of "The Salesman," which has been nominated
        for the Oscar for best foreign-language film, has said he will not attend
        this year''s Academy Awards in protest against the ban. Farhadi is Iranian,
        and so would have been kept out of the U.S. due to the ban, but could possibly
        have requested an exception had he wanted to.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f34e74-5feb-4840-9013-f6ed8af2d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:27.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:15:27.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAG Awards air simultaneously January 29 at 8 p.m. ET on TNT
        and TBS. (Both networks are, like CNN, owned by Time Warner.)</p>'
