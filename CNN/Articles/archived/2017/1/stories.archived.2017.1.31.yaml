    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: Justice Dept. will not defend executive order on travel
      restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e56d2-5dd9-464e-850f-62c6c44c851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> The acting Attorney General
        Sally Yates has told Justice Department lawyers not to make legal arguments
        defending President Donald Trump''s executive order on immigration and refugees,
        according to sources familiar with the order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5e63a-7a9f-469a-8c5b-5f5253285187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sets up a dramatic clash between the White House and the
        Obama-appointed Yates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04519d79-ec09-4ca2-a4a6-c4a1f2393c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My responsibility is to ensure that the position of the Department
        of Justice is not only legally defensible, but is informed by our best view
        of what the law is after consideration of all the facts," she said in a letter.
        "In addition, I am responsible for ensuring that the positions we take in
        court remain consistent with this institution''s solemn obligation to always
        seek justice and stand for what is right."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3361a-ebc6-4793-a80e-74a13cf93aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, I am not convinced that the defense of the executive
        order is consistent with these responsibilities nor am I convinced that the
        executive order is lawful," she wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e7812-4020-424a-9c34-ac33f38f7a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yates is only serving until Trump attorney general nominee Jeff
        Sessions is confirmed, meaning her decision is likely extremely short-lived
        because her order is enforced only until she leaves office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefc256-a0ab-438d-88a4-0508a045a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be moot. Then we will very much see the Trump Justice
        Department led by Jeff Sessions defend this executive order pretty vigorously.
        And then it will be up to the courts," said Steve Vladeck, a CNN contributor
        and law professor at the University of Texas School of Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8cfb7-418c-4642-b2a6-289c4dd05136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are cases filed in at least five states including
        Virginia, New York, Massachusetts, Washington and California that are challenging
        Trump''s order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ee5f3-c3f6-4ced-8a92-7ca6de2ef517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision effectively grounds the executive order for the next
        few days until Sessions is sworn in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51949e7-275e-4127-bd20-2c4bba17c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House could choose to fire Yates and install someone who
        will carry out the administration¹s priorities, but it did not immediately
        respond to a CNN request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475499f9-a879-4b70-8925-37c02d374068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s executive order, signed Friday, bars citizens of seven
        Muslim-majority countries from entering the United States for the next 90
        days, suspends the admission of all refugees for 120 days and indefinitely
        suspends the Syrian refugee program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e072f-afc7-4744-be7a-b848757bf8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer told CNN''s Erin Burnett Monday
        the Justice Department decision reflects poorly on the Trump administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1645108-2653-4aee-a029-62048d37bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do something as important as this, it can''t be a Twitter-type
        of activity," Schumer said. "This has to be thoroughly vetted ... and it''s
        a very bad omen for this presidency."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5d4c6-1f6d-48f3-bf2b-8c8164614fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Theodore Schleifer contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a89ae-4125-435a-b7ee-c9e6bfc655cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:57:31.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:57:31.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/30/politics/donald-trump-immigration-order-department-of-justice/index.html">First
        on CNN: Justice Dept. will not defend executive order on travel restrictions.</a>"</em></p>'
  'Peter-Capaldi-to-leave-Doctor-Who':
    'author': 'Sandra Gonzalez, CNN'
    'caption': '"Doctor Who" star Peter Capaldi has announced he''ll step down from
      the role at the end of the year.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-31T09:02:58.499+08:00
    'imagesource': 'jcr:18ecca55-53d9-420e-9a17-a7e467d63b3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e91439-e896-4d4b-8b07-7ec25194c00f'
    'lead': '"Doctor Who" star Peter Capaldi has announced he''ll step down from the
      role at the end of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:59:23.268+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:59:27.903+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T14:59:27.697+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peter Capaldi to leave ''Doctor Who'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540d17b-caf3-4ebc-be09-c9cf5d096b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s time to bid farewell to another Time
        Lord.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370f311-1b2c-430e-8b4b-85bd179c8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctor Who" star Peter Capaldi has announced he''ll step down from
        the role at the end of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d985fc-b6ca-4039-b897-433743d8a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capaldi has starred in the long-running sci-fi series as the titular
        Twelth Doctor since 2013, following the departure of Matt Smith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac1dd2-b915-40d7-9e71-9d7330e42ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the greatest privileges of being Doctor Who is to see the
        world at its best. From our brilliant crew and creative team working for the
        best broadcaster on the planet, to the viewers and fans whose endless creativity,
        generosity and inclusiveness points to a brighter future ahead," Capaldi said
        in a statement. "I can''t thank everyone enough. It''s been cosmic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c2df9-6cc4-46d4-9ed5-0f602beeb88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capaldi will conclude his time as the Doctor with the 2017 Christmas
        special.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425fc005-e4da-447d-8eff-636f6de87a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor''s departure will correspond with the exit of executive
        producer Steven Moffat, who previously announced his intention to leave his
        post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4d3ed-7c9e-4e98-ad7d-2c61b94bfe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years before I ever imagined being involved in ''Doctor Who,''
        or had ever met the man, I wanted to work with Peter Capaldi. I could not
        have imagined that one day we''d be standing on the TARDIS together," Moffat
        said in a statement. "Like Peter, I''m facing up to leaving the best job I''ll
        ever have, but knowing I do so in the company of the best, and kindest and
        cleverest of men, makes the saddest of endings a little sweeter."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cf6db-14d6-47ea-85f2-ccb0c20864dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moffat added that Capaldi''s "greatest adventures are yet to come"
        on the show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a009462-e0e7-45de-a424-8ce3163bed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monsters of the universe, be on your guard -- Capaldi''s not done
        with you yet," Moffat said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c02f23-4648-410a-8e5f-04aa0b0b9ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capaldi''s departure will leave one of British television''s most
        iconic roles vacant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb8629-0949-444f-a7c3-58fb098e37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 10 of "Doctor Who" begins April 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2640f5-11ad-40e9-8a2b-66fc9000ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capaldi will be joined in the new season by Pearl Mackie, who steps
        into the role Bill as the show''s newest companion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1236ca3-827b-4018-ab3b-b10b67467a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Coleman, now star of period drama "Victoria," played companion
        Clara Oswald until 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efab3f-695c-4b8c-b5af-f0d08c2769c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regeneration will occur in the 2017 Christmas special.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b0680-12ea-4e14-b38d-03a018602f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:59:23.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:59:27.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/30/entertainment/peter-capaldi-leaving-doctor-who/">Peter
        Capaldi to leave ''Doctor Who</a>''."</em></p>'
  'obama-fundamentally-disagrees-trump-immigration':
