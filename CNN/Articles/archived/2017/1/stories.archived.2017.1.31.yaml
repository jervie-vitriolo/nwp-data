      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "<a href="https://edition.cnn.com/2017/01/29/europe/uk-petition-president-trump-ban-trnd/index.html">Travel
        ban: UK petition to stop Trump state visit hits 1 million</a>."</em></p>'
  'chances-of-refugee-killing-you-surprising-immigration-stats':
