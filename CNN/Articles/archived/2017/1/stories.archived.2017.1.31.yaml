      'mgnl:type': 'text'
      'text': '<p>Her search for a new owner of the gown was posted hours after she
        walked in the exact dress during the 65th Miss Universe grand coronation on
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6070380-86cc-4b97-bfa5-3e10d6e28b6a'
