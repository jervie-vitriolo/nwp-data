    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1994d7-2fc7-4789-b9c8-c0c22415f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.438+08:00
