      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Boente, US attorney for the Eastern District of Virginia, has
        been named new acting attorney general, the White House said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f133e92-3de2-4877-b31a-301995dbf241'
