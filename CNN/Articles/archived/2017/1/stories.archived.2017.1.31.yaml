      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to give as a present my Miss Universe gown to one
        of you that really want it and need it. I want to give the dress to a girl
        in need that can''t buy a dress for her prom the next month," Ancheva posted
        on her Facebook page on Monday night.</p>'
