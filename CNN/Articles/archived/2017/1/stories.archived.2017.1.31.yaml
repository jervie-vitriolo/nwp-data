      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who owned the franchise since 1996, was forced to sell the
        organization to IMG in 2015 after the pageant''s broadcast partner, NBC, dropped
        their partnership following criticism for his comments on Mexicans and immigration.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
