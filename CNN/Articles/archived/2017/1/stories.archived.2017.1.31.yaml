  'namoo-house-karen-kho':
    'author': 'Alyana Cabral'
    'caption': 'Karen Kho is the founder of Namoo House, the first international franchise
      of Maple Tree House, one of the most popular barbecue restaurants in South Korea
      putting a modern twist to traditional Korean cuisine. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-01-31T10:44:33.020+08:00
    'imagesource': 'jcr:8d32205a-d5b8-456c-823b-5b8d7980e6e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d11d36-6c0d-4cbf-b6be-8eb9f39b0f88'
    'lead': 'One of the most popular barbecue restaurants in South Korea, Maple Tree
      House, takes on another form in Manila as Namoo House, putting a modern twist
      to traditional Korean cuisine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:32:41.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T13:32:44.469+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T13:32:44.319+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Auspicious lives: Namoo House founder Karen Kho on how to be a restaurateur

      '
    'updated': 2017-02-06T17:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92760d74-ca5a-4717-bc7b-0ab8810146b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Soju bottles, bricks,
        and birch trees — these were the things that caught the eye of Filipino-Chinese
        entrepreneur Karen Kho, when she stumbled upon a sleek-looking barbecue restaurant
        in Seoul, Korea. “We were just traveling,” she said. “I was traveling with
        my family for a business trip, and we stumbled upon Maple Tree House,” once
        a “quaint small house in Seoul,” and now a “must go” premium barbecue destination
        in South Korea. But when Kho tasted the food, that’s when she knew that she
        had to bring the experience back home to the Philippines with her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2c764-6fca-485f-9de1-362df8566c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, calmly situated on a street corner in Uptown Bonifacio in Fort
        Bonifacio, Taguig, Maple Tree House takes on another form: Namoo House. “We’re
        the first international franchise,” Kho says.</p>'
    '3':
      'image': 'jcr:e2fa05bf-0d3f-4794-831c-6cbdf1051327'
      'imageCaption': 'Among other barbecue restaurants, Namoo House is the only one
        that uses brass exhausts. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3ce69-1833-43b7-a224-df27b8b27dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:31bc8f14-8871-4837-92aa-690c9fe4aba1'
      'imageCaption': 'The smooth leather couches lie beneath the glossy, green wall
        of Soju bottles sweeping across half of the room, giving everything a bright
        sheen. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb6fb5-8803-4a12-afb9-7dadc989175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9fa51-44b9-4c91-9a26-a23698e240c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its parent restaurant, Namoo House is far from quaint and has
        adopted the same modern, industrial feel. The smooth leather couches lie beneath
        the glossy, green wall of Soju bottles sweeping across half of the room, giving
        everything a bright sheen, reflecting the brass exhausts that hover over the
        charcoal grillers at the center of each table. Among other barbecue restaurants,
        it’s the only one with brass exhausts, explains Kho. “Everything is [made
        of] brass.” From these exhausts, one can almost hear the sound of trumpets
        coming out, like smooth jazz music caressing the surface of the meat on the
        griller. Soft and sizzling, their meats are of the highest quality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181cb81d-4324-4ec2-8c2a-7c04f4ac2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We serve premium meats more than anything,” says Kho. “Most of
        our meats are prime grade. And if you’re familiar with the levels of steaks,
        you’d know that it’s good quality.” Though the cost of prime is high, Kho
        made sure to adjust to the local profile, and that the meat gives whoever
        walks into their restaurant a bang for their buck. “It may be a little bit
        more expensive, but we made sure to pull down the price compared to Korea,
        because we have a lower purchasing power here.”</p>'
    '8':
      'image': 'jcr:52558a75-8aca-4141-8150-fffe8363db32'
      'imageCaption': 'Kurobuta pork belly. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aada427-31e2-41f1-afbf-738697b3d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'image': 'jcr:b323e799-a8b0-4f8e-83e9-026f37dbb53e'
      'imageCaption': 'Prime rib eye steak. “We serve premium meats more than anything,”
        says Kho. “Most of our meats are prime grade." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef3ee2-3eed-4d39-8127-941f6f23901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de96eb-69ff-4562-846b-90d05ed2c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime grade meats are handled by careful hands. Kho’s team works
        closely with the Korean principal owners of Maple Tree House, who are “very
        particular with quality.” They flew in to train the staff, and especially
        the chef, who always makes sure that their prime rib eye, which “must always
        be cooked at medium,” never exceeds a minute on the charcoal grill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aedf3b-1c60-4c3a-9882-651568d8acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the prime rib eye, Namoo House also offers marinated
        boneless short ribs, chopped in bite sized pieces and best eaten with chunks
        of pineapple, to fully bring out the flavor. The Kurobuta pork belly may be
        wrapped in lettuce leaves and dipped in roasted salt and sesame oil. The sides
        — anchovies, kimchi, spring onions, spinach, egg rolls — can be enjoyed as
        standalone or with the samgyeopsal. Everything may be neutralized with a healthy
        vegetable bowl of bibimbap, or washed down with the spicy bean paste stew,
        and finally, plum juice to cleanse the palate and the senses.</p>'
    '13':
      'image': 'jcr:caf47dad-e470-4b6c-8f1e-7d3bf690548c'
      'imageCaption': 'A line of birch trees welcomes guests as they enter the restaurant.
        Photo by JL JAVIER'
