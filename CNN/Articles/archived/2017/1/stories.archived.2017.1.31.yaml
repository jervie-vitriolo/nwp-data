      country into crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:05:41.504+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T15:05:43.667+08:00
