      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Miss Universe
        coronation on Monday was the most tweeted event during the live show ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483f7a8-46bf-4114-8d68-ca6499b3f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:55:25.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:55:26.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Twitter, <a href="https://twitter.com/i/moments/825598159409647616">34.6
        million tweets with the hashtag #65thMissUniverse were sent during the coronation
        event</a> - "the highest Tweet volume for an entertainment event during the
        live show."</p>'
    '4':
