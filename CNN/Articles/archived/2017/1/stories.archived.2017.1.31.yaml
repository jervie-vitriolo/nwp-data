      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41cba0b-319f-45c8-897f-aada0624ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovar also talked about the other highlights of her trip, including
        her love of Baguio City. She named the parade held there during the pre-pageant
        activities as her favorite part of the trip.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c0bb5-5d00-4dae-a8e0-e4c41db8eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to come back to Baguio. I love Baguio," said Tovar. "It''s
        so, so beautiful. The energy... the service. The climate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea1f68-20ba-4525-8aae-b57329944050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she would return to the Philippines, she said in Spanish
        "<em>Invitame</em>!" which translates to "Invite me."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb740db1-15b3-4d85-afaf-e1f1c01283f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wants a formal invitation from the Filipinos to bring her back,"
        Gonzalez said. He later added that they will "come back."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a685cc8-e130-4b89-b4a0-5d50723e0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovar also thanked Filipinos for their warm welcome.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ce0b9-9f15-42ce-99f5-0b93be27f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just something amazing for me to feel the acceptance of the
        Filipino," Gonzalez translated. "And the value of that relationship to (me),
        it created a bond."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f92aa8-d9b0-4f85-ac00-557110cdca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also sat with CNN Philippines for Facebook Live session where
        she answered Miss Universe finale questions posed by netizens.</p>'
