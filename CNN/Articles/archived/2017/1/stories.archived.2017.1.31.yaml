        <a href="https://t.co/BY7B7wtxER">pic.twitter.com/BY7B7wtxER</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/826376934317756419?ref_src=twsrc%5Etfw">January
        31, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
