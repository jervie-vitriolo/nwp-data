      'mgnl:created': 2019-07-09T14:53:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boente was sworn in at 9 p.m. ET, per an administration official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3e300-bffe-4030-8656-cd00805ff08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic move came soon after CNN reported Yates told Justice
        Department lawyers not to make legal arguments defending Trump''s executive
        order on immigration and refugees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4a405-dc97-4c62-b157-b409dd644dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move set up a clash between the White House and Yates, who was
        appointed by President Barack Obama and was set to serve until Sen. Jeff Sessions,
        Trump''s nominee for attorney general, is confirmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94559209-4aaa-4e73-bf32-a2122b5976f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My responsibility is to ensure that the position of the Department
        of Justice is not only legally defensible, but is informed by our best view
        of what the law is after consideration of all the facts," she said in a letter.
        "In addition, I am responsible for ensuring that the positions we take in
        court remain consistent with this institution''s solemn obligation to always
        seek justice and stand for what is right."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb4c52-0428-4ae6-8a03-14e63a8128ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s executive order, signed Friday, bars citizens of seven
        Muslim-majority countries from entering the United States for the next 90
        days, suspends the admission of all refugees for 120 days and indefinitely
        suspends the Syrian refugee program. Yates'' decision came amid a flood of
        protests against the executive order nationwide and after four federal judges
        ruled against Trump''s order, staying its impact on people who were detained
        at US airports over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655241ec-a503-4bbe-a877-34ae9bea42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted his response shortly after the news broke, saying
        Democrats have stymied Sessions'' confirmation, enabling Yates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ef67f-cf89-490e-9256-7b4fbc61240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democrats are delaying my cabinet picks for purely political
        reasons. They have nothing going but to obstruct. Now have an Obama A.G.,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb144b-bc90-4ea1-aea8-0d0af8425cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, I am not convinced that the defense of the executive
        order is consistent with these responsibilities nor am I convinced that the
        executive order is lawful," Yates wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d6c98-0043-4ea5-9673-188573c74882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yates'' decision was always likely to be extremely short-lived as
        Sessions is scheduled for a vote in the Senate Judiciary Committee on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b76df4-12ba-4919-b642-1d157efcefd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House policy director Stephen Miller, who helped craft the
        executive order, called Yates'' decision "a further demonstration of how politicized
        our legal system has become."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e32f94-01bf-40a6-a4d4-eae6bd65cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad that our politics have become so politicized, that you
        have people refusing to enforce our laws," Miller said Monday night on MSNBC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460cb126-e0d1-447b-8bf3-5a9ecccb8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller also defended the executive order''s legality, insisting
        that the Immigration and Nationality Act gives the President "the ability
        to exclude any class of would-be visitors or immigrants to our country based
        on our national security interests."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0060e-0295-4233-b40b-9a08fee5f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision didn''t face the same criticism from Rep. Pete
        Sessions, a top House Republican, who said Yates'' decision was likely similar
        "to an evaluation that we made."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cfe0e-9bc0-4743-9480-885459180f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that was it did not appear to be specific in nature," Sessions
        said referring to the executive order. "So it may be a matter of clarity it
        may be a matter of illegality to him, it may be a matter of several things.
        It did not look as complete and succinct as what I think I would''ve wanted."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371a0d2-6ec1-4dff-b942-daf6f4eae93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Elijah Cummings, the top Democrat on the House Oversight Committee,
        praised Yates for standing up "on principle."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260fae5-40fb-4333-94bd-4eda8ab1d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all my years as a member of Congress, which now is 21, I''ve
        met so many very principled people who truly believe in the Constitution and
        doing what is right," Cumming said. "There comes a time when people, no matter
        who may be their boss, they stand upon their principles, so at the end of
        the day they can look them selves in the mirror and say ''I synchronized my
        conduct with my conscience.'' And Yates is such a person."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1a216-df77-4fa6-9a64-034a66461656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are cases filed in at least five states including
        Virginia, New York, Massachusetts, Washington and California that are challenging
        Trump''s order.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c424c-7bfa-40b0-81ef-6c0b51bee243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision effectively grounds the executive order for the next
        few days until Sessions is sworn in.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd9798-1eca-42cf-ad0c-90a890658064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be moot. Then we will very much see the Trump Justice
        Department led by Jeff Sessions defend this executive order pretty vigorously.
        And then it will be up to the courts," said Steve Vladeck, a CNN contributor
        and law professor at the University of Texas School of Law.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1682f45-f80b-4f28-a439-f52219b6c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer told CNN''s Erin Burnett Monday
        the Justice Department decision reflects poorly on the Trump administration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43b0af-e713-4242-b322-328daae1422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do something as important as this, it can''t be a Twitter-type
        of activity," Schumer said. "This has to be thoroughly vetted ... and it''s
        a very bad omen for this presidency."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1fd069-9e89-4767-9a16-07e5f39e54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists who have led the fight against Trump''s immigration ban
        lauded Yates'' action Monday night.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53ccf1-8d20-44fc-b6c1-c08197060347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took to the court room, people took to the streets and now principled
        federal officials are drawing a hardline on this shameful and unconstitutional
        act by President Trump. This is what we rely on the Department of Justice
        for, to uphold the rule of law no matter how the political wind is blowing,"
        said Karen Tumlin, the National Immigration Law Center''s legal director.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05fdca1-f597-4c0d-9233-5e2e5bb13235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Gelernt, the American Civil Liberties Union lawyer who argued
        against the immigration ban in court in New York, praised Yates'' decision
        and called on the next attorney general to "continue with that policy."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c77197e-a1f7-4071-a69a-719ad326928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ban will do irreparable damage to real people and to American
        values," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467d533-b0af-4d61-858c-9793443749b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak and Theodore Schleifer contributed to this
        report.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e551322-9cfa-4fb7-a933-a73d20a9a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:53:38.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/30/politics/donald-trump-immigration-order-department-of-justice/index.html?adkey=bn">Trump
        fires acting AG after she declines to defend travel ban</a>."</em></p>'
  'Justice-department-wont-defend-Trump-immigration-order':
    'author': 'Evan Perez, CNN Justice Correspondent'
    'caption': 'President Donald Trump took executive action Friday on curbing access
      visas and limiting refugees coming to the US. Titled "Protection Of The Nation
      From Foreign Terrorist Entry Into The United States," the action institutes
      what the President has called "extreme vetting" of immigrants.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-31T08:43:00.997+08:00
    'imagesource': 'jcr:70c130c7-77ff-410a-8ef3-ca2f7d866522'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a21d14-88b9-40e7-bb75-889c7952f513'
    'lead': 'The acting Attorney General Sally Yates has told Justice Department lawyers
      not to make legal arguments defending President Donald Trump''s executive order
      on immigration and refugees, according to sources familiar with the order.'
