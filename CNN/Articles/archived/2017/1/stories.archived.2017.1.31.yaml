  'Ben-Affleck-Batman-movie':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-31T13:13:43.296+08:00
    'imagesource': 'jcr:e387a592-c9f1-4511-8ea3-1d8ddf3a48a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08e1b736-d855-4644-b90c-1be67a2b1cad'
    'lead': 'The actor, who plays Warner Bros. and DC Entertainment''s Batman, will
      no longer be directing the studio''s standalone film about Gotham City''s Caped
      Crusader, "The Batman."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:40:56.823+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:40:57.035+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ben Affleck no longer directing standalone ''Batman'' film'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e179b1d-217e-448e-bc80-44fdf81920e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Ben Affleck will still be
        under the cowl, but not behind the camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae0c79-098f-400f-9f62-6a2fb8a7553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who plays Warner Bros. and DC Entertainment''s Batman,
        will no longer be directing the studio''s standalone film about Gotham City''s
        Caped Crusader, "The Batman."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1637f-effc-42b8-9254-09e66d3a5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain characters who hold a special place in the hearts
        of millions. Performing this role demands focus, passion and the very best
        performance I can give. It has become clear that I cannot do both jobs to
        the level they require," Affleck said in a statement on Monday. "Together
        with the studio, I have decided to find a partner in a director who will collaborate
        with me on this massive film."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131056e9-5fdf-4a0e-af95-58b70910ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck added that he is "still in this" and that "we are making
        it, but we are currently looking for a director."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac221933-9cb4-4dee-9abd-e6e98081e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain extremely committed to this project, and look forward
        to bringing this to life for fans around the world," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a82a3d-bc8a-4259-8738-22d7c07b9c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor will still produce and star in the film for Warner Bros.,
        which like CNN is owned by Time Warner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa2fa6-18a3-46ac-9e05-df400f68cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warner Bros. fully supports Ben Affleck''s decision and remains
        committed to working with him to bring a standalone Batman picture to life,"
        the studio said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adce4e-6658-438b-a192-10aa4494171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck was announced as director by Warner Bros. CEO Kevin Tsujihara
        last April. His stepping down from the directorial role is a loss for one
        of the biggest comic book brands in film since Affleck has developed quite
        the pedigree as a director.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a82b0-8ac2-4ea7-982b-3d618725686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has starred in and directed hit films such as "The Town"
        and "Argo" with the latter going on to win the Academy Award for Best Picture
        in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f53617-8f01-4bbc-9854-16091cee2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Affleck''s latest film, "Live By Night" disappointed at
        the box office bringing in only $18.9 million worldwide since opening earlier
        this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1252b-9e6b-4d56-bf57-58fb310aaee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC Entertainment extended universe has been a financial boon
        for Warner Bros. but has struggled with critics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0f788-df6a-41b9-b2e2-c12cd918bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Affleck''s first go as the Dark Knight in last March''s
        "Batman v Superman: Dawn of Justice" brought in more than $870 million globally,
        but was universally panned by critics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe38ce9-1e67-4b25-bc29-0ea986f2665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:40:56.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:40:57.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck''s next run as Batman will come in November''s "Justice
        League" which sees the hero paired up with some of DC''s other major heroes
        like Wonder Woman, Aquaman and The Flash.</p>'
