      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanienta noted that there was a "sash factor" in international
        pageants.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd34f54-b33d-4850-8e5a-7bc90132bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.048+08:00
