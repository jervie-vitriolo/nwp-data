      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a661c-f24c-4583-b276-a6c2a9d5ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:32:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s something relaxing about how the food and the interiors
        interact, but it’s not just all mere luck. Though the Chinese New Year is
        largely about feng shui and harnessing one’s luck, Filipino-Chinese entrepreneurs
        such as Kho believe that it takes more than luck to build a successful restaurant.
        For her, it’s all about hard work and patience. “There’s a lot of things you
        have to consider, a lot of elements, from the chopsticks to the spoons, to
        the table napkins,” she says. To aspiring restaurateurs, she advises to “grab
        every opportunity,” and to “not let slight bumps discourage you from pushing
        toward whatever dream you have.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f87b7-68bd-429d-bfdf-cca4609ee943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:41.703+08:00
      'mgnl:createdBy': 'jeff'
