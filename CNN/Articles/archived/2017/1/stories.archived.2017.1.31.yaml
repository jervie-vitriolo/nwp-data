      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip also shows first runner-up Miss Haiti Raquel Pelissier
        holding hands with Mittenaere before her win. Pelissier immediately enveloped
        Mittenaere who seemed shocked as she was named Miss Universe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864f8f1-609e-45c4-8894-56d20a4e0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:55:25.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:55:26.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was captioned, "Beauty, grace, confidence, intelligence.
        Those are the qualities embodied by your 65th #MissUniverse, Iris Mittenaere."</p>'
    '11':
