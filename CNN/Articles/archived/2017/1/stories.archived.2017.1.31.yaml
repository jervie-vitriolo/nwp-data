  'us-ambassador-bpo-will-not-tank-in-trump-admin':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-31T21:40:33.836+08:00
    'imagesource': 'jcr:a77dab1e-46ca-4ab6-9aba-bcf5a88ecf97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18f64195-137f-43c6-bad2-882a70e59ada'
    'lead': 'One of U.S. President Donald Trump''s major policies is to bring jobs
      back to the United States, which has spread jitters in the Philippines'' business
      process outsourcing (BPO) industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:04:48.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T15:04:52.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T15:04:51.952+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Ambassador to PH ''not terribly concerned'' that BPOs will tank
      during Trump administration

      '
    'updated': 2017-02-01T11:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4daf4-1f23-4651-9631-969d9434fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Trump administration''s
        policy of bringing jobs back to the United States shouldn''t be a cause for
        concern for the Philippine business process outsourcing (BPO) industry, the
        U.S. ambassador to the Philippines said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083c2bb-711d-4f06-9896-a83c378a0230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a vibrant and very successful operation here in the Philippines,"
        Ambassador Sung Kim said Tuesday in an open forum at a meeting of the Makati
        Business Club. "Personally, I''m not terribly concerned that somehow we will
        see a big downturn in the BPO industry or the U.S. engagement in the BPO industry
        here anytime soon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380dff51-1fe6-4baa-84ea-75a60984c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump vowed to create 25 million new jobs
        over the next decade under his "America First" doctrine, which has worried
        business leaders outside the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d72b6c-bbe1-44bd-806a-b325a0a5d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Trump vows 25 million jobs, most of any president</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31acaad-1537-4b54-93af-f0043feaa71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70 percent to 80 percent of Philippine BPO clients are from
        the U.S., with the industry having over one million workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4405fc-5b60-4c01-95c0-17f3d4ff3132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: BPO industry to earn $40B (around ₱1.9T) by 2022</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eac083-34c1-428c-b185-4d590804ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPOs are also expected to generate around $39 billion (₱1.94 trillion)
        in revenue and employ around 1.8 million Filipinos by 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a47eb-71f8-42cd-ba57-90d29b14bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said U.S. companies would look at the competitive wages and
        "very dedicated" workforce in the Philippines over Washington''s domestic-centered
        policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c39ee-c1a3-49c0-9277-e49ea4d62d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino colleagues who work in BPOs speak fluent English," Kim
        said. "And there''s also a very strong cultural affinity that drives U.S.
        companies to set up BPO operations here in the Philippines rather than other
        countries. And so, regardless of what policies may come out, all of those
        big advantages and positive, attractive factors that draw American companies
        to the Philippines will not change."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162012b9-05ec-4d67-b7fb-fb005cbee0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information and Communications Technology Secretary Rodolfo Salalima
        told BPO leaders in October 2016 that government will protect the BPO industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837435e-da98-4da3-9a45-69aab95e991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing bad will happen to you as long as you do business in the
        country," Salalima said. "I assure you that the BPO industry will be protected
        not only by me, but by the President, by the government and by the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd90640-cf87-42a1-b21b-d0025a27502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:04:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:04:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Claire Jiao contributed to this
        report.</em></p>'
  'miss-universe-fans':
    'author': 'Don Jaucian'
    'caption': 'Eton Concepcion with his pageant ties made for Miss Universe 2015
      Pia Wurtzbach (left) and Miss Universe 2005 Natalie Glebova. Photo courtesy
      of ETON CONCEPCION/FACEBOOK'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-01-31T19:19:29.774+08:00
    'imagesource': 'jcr:dc4cb832-cc16-4c34-80a5-0e4a227f69fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a26b8ee3-9244-42fd-8e80-b58efd872aff'
    'lead': 'Fans show their devotion to the pageant circuit in many ways. Get to
      know three die-hard Miss Universe fans who will tell you everything there is
      to know about the pageant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:15:13.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T15:15:18.659+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T15:15:18.151+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the Miss Universe means for its biggest fans

      '
    'updated': 2017-02-01T13:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff710f1-8008-47ac-ad3f-557963a8450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2013, the popular
        gay bar Bed Manila hosted a viewing party of the Miss Universe telecast. The
        pageant was held in Russia that year, which meant a 2 a.m. start for everyone
        interested in finding out whether the Philippines’ bet, then Ariella Arida,
        would take home the crown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c381fa-8917-4674-b214-17e75e020032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar was packed: pageant fans, gays, straights, or just about
        anyone who felt like showing their support of our country’s candidate was
        there. There were so many people who attended, that the pageant had to be
        shown on a big screen in a field just right in front of the bar for people
        who couldn’t get in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcadf8c-0f25-46e1-b429-926fccaba46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the top 16 was being announced, everyone was on their feet,
        perhaps even whispered a prayer: Arida’s name hasn’t been called yet. It could
        mean that they’ve stayed up all night for nothing if Arida wouldn’t even go
        past the semi-finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c6e80-6c04-45f7-9f4a-f134d890a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, a storm was raging outside as well. Typhoon Yolanda
        brought a grim reminder to the proceedings — the hosts even asked for a moment
        of prayer for everyone watching the telecast in the Philippines. Arida winning
        the crown would bring a small ray of hope to a country needing much of it.
        There was only one slot left, saved for the fan favorite. And when the host
        said “Philippines!” the whole crowd erupted in cheers: high pitched screaming,
        waving, and jumping that lasted for more than 30 seconds — a moment that was
        even captured on video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f80205-3cba-4a94-bcb1-dda2f2ea42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that moment, it looked like the biggest Miss Universe fans of
        the world were crammed in a gay bar in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1d969-3249-4001-95d1-ca8e0d1119a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagkakagulo yung mga tao!”</em> recalls fashion designer Martin
        Bautista of that viewing party. “<em>First time ko manood</em> with a crowd.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265982b-bd96-41d1-b616-649e674b2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista was with his friends — all of whom have been longtime fans
        of the famed pageant — including Lex Librea who had to live tweet the event
        for a news agency.</p>'
    '13':
      'image': 'jcr:5bb95a95-896a-4ca8-acf4-464779067767'
      'imageCaption': 'Pageant fans Lex Librea and Martin Bautista. The two were part
        of the viral reaction video in 2010 when Venus Raj made it to the top 15 of
        Miss Universe. Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe32e9-2de8-4984-8220-f868ec0f29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d9e14-92dd-42f8-a1b4-e0891dce2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Miss Universe is] really a common thread that unites us,” says
        Librea. “We know<em> naman na doon nagsimula yung friendship namin.”</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14467ffd-b86e-47ff-9607-82fe45fa7218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista and Librea met in 2007 at a birthday party of a common
        friend, fashion designer Veejay Floresca — also a pageant fan. They ended
        up having a conversation about their shared interest. Many forums, chats,
        and contests later, the two remain fast friends, and their circle of friends
        have been gearing up toward “monitoring” this year’s Miss Universe. Bautista
        even bought a ₱50,000 ticket to watch the pageant live at the Mall of Asia
        Arena.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa4e9b-57a9-4e42-9666-fa57670b480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pageant fans come in different kinds: there’s the group of fans
        devoted to the queens, who follow their careers religiously; there are fans
        who follow all the pageants that lead up to the Miss Universe — from Miss
        USA to Miss Venezuela; and then there are fans who know everything there is
        to know about the pageant: that’s 65 years worth of trivia, facts, and other
        odds and ends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e3e92-4f87-4383-871f-b4122ed24744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang tawag namin kay</em> Lex, Lexora Britannica,” Bautista
        says, referring to Librea, who seems to be a fusion of all the different sorts
        of pageant fans. “Kasi magaling talaga siya sa pageant trivias. <em>Maloloka
        ka kasi alam niya kung saan naka-pwesto [yung candidate]. Alam niya kung anong
        row, kung nasa kanan or nasa kaliwa!”</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908fb2e-e4c3-43fe-b886-9f85492a7117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Exag!” Librea says in protest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f698ac6-a555-4d4c-8515-34787ddd7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the two showed some clips of previous Miss Universe pageants,
        Librea has a bit of a commentary on each clip: who made the candidate’s gown,
        where it was held that year, what happened to the candidate after she participated,
        and how the pageant fared as a whole.</p>'
    '25':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1861297010776856%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bbf24-5fca-4aa7-afa2-d975930b61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2934012-0767-4f51-87ae-420f0e69fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans like Librea, Miss Universe is more than just a showcase
        of girls and gowns. It is a slingshot through a spectacle of knowledge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c313f0b-fa85-44ce-92b8-7c6c7f6f2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first full Miss Universe I was able to watch [on T.V.] was
        1992,” Librea recalls. “The pageant was in Bangkok, and Liza Berroya was our
        representative. I think what it did was heightened my interest in geography.
        I remember back then it started with Philippine geography to the point that
        I knew all of the provinces and capitals and then as I grew up, I switched
        to international geography.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c414c9-2c6b-4a8e-bb5c-5c3d7f06ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to see the fascination with geography that one can glean
        from Miss Universe. The pageant travels to different countries around the
        world and hosting it, like in the case of the Philippines, can mean a huge
        boost in tourism. And for fans, having it in their home country means the
        action surrounding the pageant is more intensified than ever.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329a509-0cc3-40ad-9f66-b8b85e0f8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Araw-araw may</em> updates!” Bautista says. “<em>Parang</em>
        heading towards the pageant, there’s a sense of excitement<em> na iba [sa]
        nararamdaman ng basketball</em> fans … for me this is the best thrill. Sinasabi
        ko sa mga friends namin, ‘Sis, good morning! Pukpukan na!’”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab487b7-4e95-496f-856e-a549a8694576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a few days before the pageant went into full swing. Since
        then, Librea, Bautista and their friends were all busy watching the lead up
        to the finals night. Besides watching the pageant live for the first time,
        Bautista also ended up designing a gown for Miss Namibia for the charity auction
        night on January 23 and Miss Philippines candidate Maxine Medina for another
        Miss Universe event.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95f4dc-791e-490a-bc3e-5677353ba038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Bautista, designing dresses for pageant queens is just a
        byproduct of his being a fan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46020b9-ce26-44ad-aed9-d1de05d5de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My style <em>talaga</em> is not really pang-pageant, <em>nalulusot
        naman,”</em> Bautista says. “<em>Hindi ko kinonek yung pagiging pageant fan
        ko sa pagiging designer.</em> In my head, being a designer is really my job.
        It’s my business. Being a pageant fan is in my soul,” he laughs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b993bd0-4932-4963-82a3-b8462a13d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a fan means watching the pageant circuit the whole year round.
        It isn’t like the Oscars in which the frenzy starts when the prestige films
        are released in the last quarter of the year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9e44d-8336-409c-8e9f-9ce9b64c38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading towards the pageant, there’s a sense of excitement na iba
        [sa] nararamdaman ng basketball fans … for me this is the best thrill. Sinasabi
        ko sa mga friends namin, ‘Sis, good morning! Pukpukan na!’”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a57c54-3fc1-43f9-befa-3150ecf18cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the national pageants,” explains Librea. “Aabangan namin
        yan. We have a calendar keeper. Automatic na yan.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128083a-9a92-4719-88bf-a192e8269d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Pag napili na ‘yung girls na lalaban sa</em> national pageants,<em>
        dun lang kami nagfo-focus.</em> In one of our threads, <em>alam ‘yung nanalo</em>
        from the state, going to the nationals.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3bec5-5fe9-4ba9-916a-717c27107e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandiosity or meekness of the candidate’s participation in
        the pageant — all enabled by fan forums, road to the pageant blogs and websites
        — can also reflect the status of the country and its dedication to sending
        a representative. Fans like Bautista and Librea even monitor how much luggage
        each candidate brings with her to the host country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efbe4a-1ea9-42b8-becc-07b06d0910e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Si</em> Ms. Belize<em> parang</em> eight <em>‘yung nasa likod
        ng</em> pickup,” says Bautista. “These are not so big pageant countries yet
        <em>isang damukal ang mga dala nila. Yung</em> situation <em>nung</em> girl,
        it says something about the country. Like Miss Dominican Republic, nag GoFundMe.
        Si Miss Sierra Leone, tinulungan ng Filipino designers. Si Miss Haiti, [she
        raised] funds.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d616307-f31d-4e3a-875f-30d33d3a7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a geopolitical element involved in being a fan and it’s
        not just plain baklaan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c500a49-0759-4c95-b1b6-34077882f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It makes us aware of what’s going on in the world. <em>Magiging
        curious ka.</em> You’ll read further,” says Librea.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ef6f3-67f6-4736-b1b9-f4d810782322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he adds, “[But minsan] it’s really just baklaan!”</p>'
    '57':
      'image': 'jcr:c6f04201-20da-49e3-9c21-728f747afb20'
      'imageCaption': 'Eton Concepcion''s pageant ties collection. Photo courtesy
        of ETON CONCEPCION/FACEBOOK '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc96581-4cb9-4de8-a5bc-74e103eccec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b45aa-5bfa-41c7-ac4d-83ac908ea07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eton Concepcion, another fan, shows his devotion to the pageant
        circuit through his collection of neckties with images of beauty queens printed
        on them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283c46f-175a-42ad-821b-e1a76c569471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion was born in 1973, the same year Margie Moran took home
        the country’s first Miss Universe Crown. “I guess I was really meant to be
        a Miss Universe person. It’s in the stars,” he says with a laugh.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd2910-b61b-439b-a8d3-ee528c3cf0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 10, Concepcion already had a keen interest on beauty
        queens, watching the pageant on a T.V. set with noisy signal reception. One
        of his memorable pageant moments was Miriam Quiambao’s turn in 1999.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb1240-47d9-46b8-aa48-e7aaeb867fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My whole family in Quezon City were all glued [to] the monitor,
        all excited for the outcome,” he says. “Who would forget Miriam’s falling
        on stage and Venus Raj’s amazing run [in 2010], eliminating Miss U.S.A. and
        Miss Venezuela to grab the last spot in the top 15. The scream of Filipinos
        was probably heard around the world when Miss Philippines was called.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d36d1-c734-4218-9d64-da6673a95763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think I shed a tear on that unforgettable moment, [the] same
        way I shed tears when Pia [Wurtzbach won in 2015],” he continues. “It’s hard
        not to get emotional when you are with them from the start as a Binibining
        Pilipinas candidate and up to their struggles and efforts to carry the flag
        abroad.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee75c2-b7cd-40ad-af62-22b2b93eba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His necktie collection grew as he pursued his job as a writer who
        covered beauty pageants for a local newspaper. From collecting news clippings,
        his memorabilia expanded into neckties, which he gives to the respective beauty
        queens.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2c69c-31a8-4afa-9aa3-65ac66a9284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:15:13.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:15:18.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used to write as editor for the City Forum which ran for three
        or four years from 2006 to 2009,” he recalls. “It is a gazette type of magazine
        that featured local travel destinations and happenings on beauty pageants.
        I would make albums for each beauty queen. I remember one album which was
        borrowed but never returned. Beauty queens would be amazed and feel grateful
        to know their stories and old photos are preserved and collected.”</p>'
