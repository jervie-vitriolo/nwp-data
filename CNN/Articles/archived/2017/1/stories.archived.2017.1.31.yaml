      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Could you be the
        new owner of Miss Universe-Bulgaria Violina Ancheva''s exquisite blue evening
        gown?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148a5b7-61b6-411a-a94d-272b46cba1a6'
      'mgnl:activationStatus': true
