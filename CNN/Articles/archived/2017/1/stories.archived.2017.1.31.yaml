      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/27/duterte-might-of-the-republic-full-force-armed-forces-afp-pnp-milf-mnlf-terrorist-coddlers.html"><strong>Also
        read: Duterte threatens ''might of the Republic'' vs. terrorist coddlers</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330ed2d-0af7-4d63-b906-baa36977dc6b'
      'mgnl:activationStatus': true
