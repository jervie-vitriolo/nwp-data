      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> President Donald Trump fired
        acting Attorney General Sally Yates Monday night for "refusing to enforce
        a legal order designed to protect the citizens of the United States," the
        White House said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1be51-d102-4ad7-9b2b-579114315bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:53:38.231+08:00
