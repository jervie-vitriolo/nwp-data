      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people, even if they like (a candidate), they do not actually
        put her in their prediction because maybe of the country," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d042532-d0b3-4cae-b903-0f5875fdc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:39:06.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:39:06.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it has been two years since IMG took over Miss Universe
        from Trump. We''re having a little clue on how they choose or pick the winners,"
        Lacanienta added, referring to the former Miss Universe franchise owner Donald
        Trump, now the U.S. President.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
