    'lead': 'Doors are opening, but it''s back to her graduate thesis on a cure for
      blindness for now for Raquel Pelissier, Miss Universe 2016 first runner-up. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:39:06.041+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:39:06.451+08:00
    'mgnl:lastActivatedBy': 'eunice'
