      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallano''s daughter, Zyra Nicole Cifra, is attending her prom in
        a few weeks, but her mother — the only breadwinner — couldn''t afford to buy
        a ball gown.</p>'
