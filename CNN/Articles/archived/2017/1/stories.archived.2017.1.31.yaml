      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99532cf-e8e1-443a-a60b-caba34894ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:55:25.847+08:00
      'mgnl:createdBy': 'eunice'
