  'crime-victimization-drops':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-31T19:14:16.542+08:00
    'imagesource': 'jcr:629aa473-5865-43ec-9703-c46de7a0e7bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81fd1888-1b3e-4fc1-97d9-e88553ed465c'
    'lead': 'Crime rates in President Rodrigo Duterte''s first six months in office
      hit record lows, a Social Weather Station report reveals. However, it also shows
      more Filipinos feared for their safety in 2016. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:21:42.191+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:21:42.486+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Fewer crime victims reported amid rising fears for safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fae434-ac27-4f3c-8e72-47c9d5605649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        hit record crime victimization lows in the first six months of the Duterte
        presidency, but the number of Filipinos who feared for their safety was on
        the rise, a survey revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2ff6e-1a78-4c87-8b72-aa75bafcb095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fourth quarter report released Monday, the Social Weather
        Stations (SWS) revealed that based on a sample of 1,500 respondents, only
        4.9 percent of Filipinos said they or someone in their family were victims
        of crimes in the last six months of 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8af98f-365d-44a3-b078-a078c5c81f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks a record low for quarterly common-crime readings in the
        country and is 1.9 points lower than the previous record for quarterly crime
        set in September 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b309c6-5451-42d4-85d3-02646ae96529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when added to previous crime readings, it still puts the
        annual average at 8.2 percent--1.4 points more than in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56be53-8aca-4863-b5cc-e68248260647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also noted victimization by common crimes reported in the
        surveys were considerably higher than crimes actually reported to the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd231b6-3520-4d4e-82cf-afdfeb68006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Property Crimes hit record low in 2016</h2>'
    '11':
      'image': 'jcr:2d5c8c2f-d5ef-4e8c-9aaa-0700b1f65bcb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99e217-27d6-4b87-b417-7771fcc0dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52446296-5937-4e14-8bcd-cb360cef43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also revealed fewer Filipinos were victimized by break-ins,
        carnappers, and street robberies in the fourth quarter of 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe69a8-8302-4cfa-bc2d-344fabcf061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said only 4.5 percent of respondents or an estimated 2.8 million
        families claimed to have lost property within the past six months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054820ea-2e12-4c16-9380-f9dc6c42f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 1.9 points lower than the third quarter rating of 6.4 percent,
        and puts annual property crimes for 2016 at a record low of 5.5 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349260e-42be-4f6d-8174-9bb1aed78c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical crimes, on the other hand, stood at 0.7 percent or 454,000
        families-- the same reading as in the third quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0229c9-1ca2-42ea-9849-472af7357625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These readings come as the Duterte administration builds itself
        on a strong anti-crime and drug campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e72a4-6457-4e31-bef3-494482080d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Philippine National Police-Crime Research Analysis
        Center (PNP-CRAC) reported a drop in the national crime rate in comparison
        to 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92043f6c-5688-4638-961f-078fd859dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the period from July to November 2016 saw a 31.67 percent
        drop in crime compared to the same period in 2015. According to the PNP, crimes
        logged fell to 55,391 over the six month period, from 81,064 the previous
        year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301866a8-976d-41d7-ade1-0a88ae0fb9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted crimes against property dropped 42.48 percent in July
        to November 2016 in comparison to the same period last year. PNP said property
        crimes fell from 52,075 in July to November 2015 to 29,953 in 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20dfd61-3def-472c-ac3d-e2e2208a465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears surge</h2>'
    '29':
      'image': 'jcr:ac05ef53-5677-4f86-bd94-370459671655'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06fb5cd-ceeb-46ad-9042-1995656541d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48567f-7d34-4238-9802-17175005de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decrease in crime has done little to allay Filipinos'' fears.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd68722b-00df-40b6-bb68-9a82d46770bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite lower crime rates in its last quarter, the SWS survey showed
        more Filipinos feared for their safety in 2016.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23455364-628f-433e-8cfb-f537a834fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as neighborhood fears among Filipinos in the fourth quarter
        of 2016 were lower than its third quarter, annual readings painted Filipinos
        as more fearful last year compared to previous years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85924bb-85d1-436e-a66a-324ff5818891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual readings for fear of drugs, street safety, and robbery, in
        particular, were on the rise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3f8bc-17a1-48a9-98b4-cf4702df54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the President''s drug war, fears of drug addicts
        hit a record high, climbing to 56.3 percent from 48.3 percent in 2015.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40b897-a42a-4db7-8913-03f2812764b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of robbery, on the other hand, rose six points from 54.3 percent
        last year to 60.3 percent in 2016.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3767fe-2724-41e2-87ee-ee08e651e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer Filipinos also felt safe outside their homes as the percentage
        of Filipinos wary of going out in the streets at night rose 6 points from
        48.3 percent in 2015 to 56.3 percent the following year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7c7b9-395d-4db3-8de2-b0ae4ec39e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:21:42.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:21:42.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey was conducted through face to face interview from
        December 3 to 6. It has sampling errors of ±3 percent for national percentages,
        ±4 percent for "Balance Luzon," and ±6 percent each for Metro Manila, the
        Visayas and Mindanao.</p>'
  'Project-NOAH-PAGASA-Mahar-Lagmay':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-31T18:34:19.359+08:00
    'imagesource': 'jcr:bcbe93a8-2dc6-4757-b558-3c3ac12188cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71f95b02-9b9a-447a-8f23-cff4b53c2547'
    'lead': 'Project NOAH Executive Director Dr. Mahar Lagmay says letting go of the
      team''s disaster scientists will be a huge waste of "investments."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:23:49.488+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:23:49.694+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Project NOAH scientists crucial in disaster risk assessment – Lagmay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfff5ec-0283-410a-a18f-2c663694d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Project NOAH Executive Director
        Dr. Mahar Lagmay strongly believes human resources are more important than
        technology when it comes to assessing disaster risks in various parts of the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea65519-5255-44d1-9c69-94925b5ed209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this statement on Tuesday amid reports that state weather
        bureau PAGASA will take over the technologies developed by the team behind
        Project NOAH (Nationwide Operational Assessment of Hazard).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29407abc-461e-4f76-8f4c-b20cbe0bdb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is, Lagmay said their team of 80 had already been reduced
        to 40 due to funding issues. He also pointed out, losing the rest of the team
        of highly-skilled researchers and scientists will be a huge waste.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5ce3f-907d-42ee-85ab-4cd7553c7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a scientist, ang concern ko is to be able to secure the human
        resource, yung mga tao," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b54e8a-1359-437d-b180-27b959a6cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay also said letting go of the scientists will be a waste of
        "investments."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde6463-6c40-4351-9893-cccf3604f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag inisip ko yung disaster program, kailangan natin ng disaster
        scientists and we have invested heavily on them," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44613a-a185-4185-a641-d02ec3bf41e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I think of the disaster program, we really need
        disaster scientists and we have invested heavily on them.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366382e8-767f-41f6-b5d9-c44dc113cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is appealing to the government to continue allocating funds for
        risk assessment projects under NOAH.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a51cc6-0456-4eb2-b373-73ce1cc084e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Team Noah is also open to forging partnerships with private
        groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2e18e-838d-44c3-9246-7f276211cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Science and Technology (DOST) Secretary Fortunato
        dela Peña said research projects such as NOAH really have start and end dates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f5df6-8b09-40e9-a949-2318429c53c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said researchers can submit proposals for new projects, which
        may be considered for funding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f182460-43b4-4d92-8188-c6e07b515f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay said the team had already submitted proposals for new projects
        last November 2016. The DOST has yet to respond to these proposals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65999816-2102-4497-aafa-68a03b7a4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we announced the project will end on February 28, it was because
        of that absence of answer to that proposal. Of course when there''s no answer,
        we would like to think of the future of people working for Project NOAH,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4144af-e942-4f01-bd54-723770375c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if PAGASA has the skill and capability to take over Team
        Noah''s research, tools, and technologies, Lagmay said it is doable to a certain
        extent. He added some of PAGASA''s employees have undergone some training
        with NOAH.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b4efe-e3a9-41bc-9177-11295e3b48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga technologies, data, maps that we produced, it is available
        to everybody. Pwede naman gamitin yun. But yung human resource, papano?" he
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259c46f-28a7-49af-87ab-5e91358f03cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The technologies, data, maps that we produced, it
        is available to everybody. It can be used. But how about human resource?]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb791fec-6f67-4142-8d36-6216ea72dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay said the program is best run by their team — the team who
        were there since the program was established in 2012.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4798c7-db14-4afd-bdb4-187ab94b32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:23:49.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:23:49.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA refused to comment on the issue.</p>'
  'korean-files-charges-against-pampanga-cops':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'A Korean tourist files charges against cops from Angeles City''s Police
      Station 5 who robbed him and two others of half a million pesos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-31T16:37:14.656+08:00
    'imagesource': 'jcr:b5a8b585-cc27-4532-b904-df3b240ee39a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '136f68c8-e0db-4428-8f84-75b9984cd0a0'
    'lead': 'A Korean tourist files charges against cops in Pampanga who robbed him
      and two others of half a million pesos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:26:30.459+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:26:30.687+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korean files charges against Pampanga cops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9f034-a462-4a33-a33e-9d02f4b8328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeles City, Pampanga (CNN Philippines)</strong> — Yet
        another controversy involving a Korean victim and corrupt police in Pampanga
        hounds the police force again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367413a-05f1-4aec-b479-6649165fb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of three Korean tourists on a golfing holiday last December
        headed to the Philippine National Police (PNP) Criminal Investigation and
        Detection Group (CIDG) in this city north of Manila on Tuesday to file charges
        against seven policemen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a99df-2c5c-4bc1-95c9-419c419b4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of the charges by Lee Ki-Hun against the cops from Angeles
        City''s Police Station 5 comes a week after the PNP faces backlash for the
        alleged involvement of police officials in the kidnap-slay in October of South
        Korean businessman <a href="https://cnnphilippines.com/news/2017/01/27/duterte-sorry-korean-jee-ick-joo.html">Jee
        Ick-joo</a>, who was living here.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c50b1-493a-4f63-b123-27d3928d4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee arrived at the CIDG wearing a hat and covered his face with
        his hands to hide from waiting news crews.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef34581-1ece-4d58-bdb3-01e28ad40688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee and his two friends arrived in the Philippines to play golf,
        police said. On the night of December 30, cops entered their house in Friendship
        Village in Angeles City without a search warrant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75108c2-cdc4-4242-ab83-a7b73f1135d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were accused by the police of running illegal gambling operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf960cc-af2f-4a7e-b193-e37b2b4e2825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops took the Koreans'' ₱200,000 ($4,000), expensive golf clubs,
        jewelry, and their shoes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e145e9-4a1b-4424-9bf5-8b150a9fe636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were then brought to the police station. One of the Koreans
        was made to withdraw ₱300,000 in cash which was also brought to the police
        station.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f02a6-e85d-44bd-82f3-796ac765cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Koreans relayed their ordeal at the Embassy of the Republic
        of Korea in Taguig City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f2825-e78d-434b-88dc-5db964e800d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Superintendent Aaron Aquino, Police Regional Director in Region
        III, told CNN Philippines that they were unable to convince the Korean tourists
        to file charges earlier because "all they wanted to do is go home to their
        country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc4b9b-4d36-4624-aefd-923ed36e0733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/01/24/Pampanga-cops-accused-of-extorting-from-Korean-tourists.html"><strong>WATCH:
        Pampanga cops accused of extorting from Korean tourists</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23391c37-a2b4-4860-918b-62e116eb4310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa palagay ko, marami pang nangyayari na ganito. Tumatahimik
        na lang yung mga Koreano at hindi sila nagrereklamo dahil sa nga sa takot,</em>"
        Aquino said in an interview January 24.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3f018-7787-45e2-ba1b-5cf9b18aec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that there are many other incidents like this.
        The Koreans choose to remain silent and don''t complain because they are afraid.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c179d16-0506-47fa-b72c-f3ee84c25791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:26:30.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:26:30.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops involved in the robbery are:</p>'
    '28':
