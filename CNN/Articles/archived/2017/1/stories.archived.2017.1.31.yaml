      Obama ''fundamentally disagrees'' with Trump''s immigration order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff3d75-3b1f-4f4d-b8e4-74381900825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:09.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former President Barack Obama criticized President Donald
        Trump''s executive order curbing immigration in a statement on Monday, backing
        protesters who have taken to the nation''s airports to express their displeasure
        with Trump''s action on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c22c0-18ac-49c8-b740-b77f9ab94983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:09.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President fundamentally disagrees with the notion of discriminating
        against individuals because of their faith or religion," said Kevin Lewis,
        spokesman for the former president, in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad533e-1042-4600-824c-adf8d722e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:09.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis added Obama feels the individuals protesting are "exactly
        what we expect to see when American values are at stake."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435c1d2-85cd-4316-a970-e80fec6ab2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:09.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is first time Obama, who ceded power to Trump 10 days ago,
        has criticized the current president, breaking with an unwritten rule that
        former presidents refrain from criticizing the current White House occupant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e562c4b-bb3c-4917-9847-26df1f535aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the former president''s first statement since leaving
        the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648eac1-62b7-475c-aed9-85c90fa002e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also rejected the comparison between a 2011 temporary
        immigration order by Obama that halted Iraqis coming to the U.S. and the broader
        ban by the Trump administration on citizens of seven Muslim-majority countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff3506-f9be-4e1c-91b6-13cfe1ea0148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidents walk a fine line between staying political engaged
        and avoiding knocking their successor. President George W. Bush, for example,
        remained markedly silent on politics during Obama''s eight years in office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbc5cc-033d-4cb3-a46f-73699ce0130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama''s relationship with Trump is different, and Monday''s
        statement made clear that the former president will stay engaged and outspoken
        on political action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16f2f3-92d7-477b-b4ec-30a73df566fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s order temporarily banned immigration from Iran, Iraq, Syria,
        Sudan, Libya, Yemen and Somalia and indefinitely stopped Syrian refugees from
        coming to the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ddedc-6d56-4def-bbdd-b5495264268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the current White House has compared Trump''s action to what
        Obama did in 2011 when "he banned visas for refugees from Iraq for six months,"
        Obama''s move was much narrower in scope. It was crafted in response to two
        Iraqi refugees implicated in a bomb making scheme and while it did not outright
        ban refugees from coming to the United States, it did increase the amount
        of vetting each Iraqi refugee received.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743fa837-2e40-400f-972e-291c4efa2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump defended his executive order Monday, in the wake of protests
        that popped up across the country. He said that America will "continue to
        show compassion to those fleeing oppression" but will "do so while protecting
        our own citizens and border."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549932f-53e9-47f2-8f3d-d1e90551b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have tremendous feeling for the people involved in this horrific
        humanitarian crisis in Syria," Trump said. "My first priority will always
        be to protect and serve our country, but as President I will find ways to
        help all those who are suffering."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549556e8-8408-4504-a520-57fe4e86cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13c365-aa6a-47be-a582-c11283d59c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:09.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:01:10.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "<a href="https://edition.cnn.com/2017/01/30/politics/obama-donald-trump-travel-ban-statement/index.html">Obama
        ''fundamentally disagrees'' with Trump''s immigration order</a>."</em></p>'
  'travel-ban-uk-petition-stop-trump-hits-1-million':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'President Donald Trump hailed the "special relationship" between the
      United States and the United Kingdom alongside his British counterpart Friday,
      saying the bond "has been one of the great forces of history."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-31T08:32:33.201+08:00
    'imagesource': 'jcr:7eea39b8-57bf-407a-bbcd-d569bf946260'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '038789ef-24fb-4926-9e83-0ea98a7041b8'
    'lead': 'A petition to stop U.S. President Donald Trump''s making an official
      state visit to Britain had gained more than a million signatures by Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:03:08.103+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T15:03:08.358+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travel ban: U.K. petition to stop Trump state visit hits 1 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a3481-51e4-461b-9926-2e04dba0bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — A petition to stop U.S. President Donald Trump''s
        making an official state visit to Britain had gained more than a million signatures
        by Monday, in a backlash to Trump''s controversial ban on citizens from seven
        Muslim-majority countries from entering the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29aeea-70f6-487e-ad29-168207e1e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition to ban Trump from making the visit was created on the
        country''s Government and Parliament website at the end of November, long
        before Trump''s announcement, and had gained just 372 signatures in two months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063d4c2-bc0d-4f03-be22-a043240a359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News spread over the weekend of Trump''s travel ban, and by 10 am
        on Monday, the number of signatures on the petition had soared, and it''s
        still rising fast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510e7d2-717c-4ea9-98e5-2835cd0cd900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Guest, the British lawyer who created the petition, said
        he had no specific issue or policy position in mind when he started the petition.
        It was just Trump the man, really.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0a18b-d852-4bb5-8500-21db8627562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe Trump''s travel ban has angered people and they want him
        to know what it''s like to be banned from a country," he wrote to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db00c34-d421-4e73-9365-108772a99d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition says Trump would be allowed into the country, but that
        an official state visit would "cause embarrassment to Her Majesty the Queen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25deca-edcc-4cc5-a9d1-55450bd2e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump''s well documented misogyny and vulgarity disqualifies
        him from being received by Her Majesty the Queen or the Prince of Wales. Therefore
        during the term of his presidency Donald Trump should not be invited to the
        United Kingdom for an official State Visit," the petition states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ecd84-c016-49b5-90e2-5116689e0ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Trump has faced such calls. In January
        last year, a petition to ban him from the UK after he made controversial remarks
        about Muslims gained almost 590,000 signatures and was debated in Parliament,
        with MPs from all major parties denouncing him. The proposed ban, however,
        did not go to a vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd9592-5a00-4fee-b785-bec42ac97abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PM Theresa May: ''We do not agree''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2edae-fec0-4ca7-a3d6-76fa5af1b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Boris Johnson described Trump''s travel
        ban as "divisive and wrong," while London Mayor Sadiq Khan said the move was
        "shameful and cruel."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d29ec-b51f-43df-b652-3264c4d045f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under intense pressure to take a position, Prime Minister Theresa
        May conceded Sunday, when one of her spokespeople said "we do not agree with
        this kind of approach," adding that immigration was a matter for the U.S.
        to decide on its own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f13386-9d40-48c9-82b1-8d70084c8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very clear that the invitation has been extended and
        it has been accepted," a spokesperson for May said on Monday after the petition
        surpassed 1 million signatures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7bf76-adf9-4850-a236-b44ead2ea676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.K. and the U.S. have a very strong and close relationship
        and it''s right that we continue to work together. In terms of the petition
        being signed, it will be a matter for parliament now on whether it is debated."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256219d-510b-4b84-aaa2-43b09aed54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was the first foreign leader to meet officially with Trump,
        on Friday in Washington, where Trump accepted an invitation for a reciprocal
        visit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f5b2a-5a27-4467-b833-9902963bad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules, any petition with 100,000 signatures or
        more automatically qualifies for consideration to be debated in Parliament,
        though there are no guarantees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda8ea8-590e-4abf-bba3-657b1251dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Guest attend the hearing if it pans out? "Absolutely!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1dbbde-a186-4767-9e4c-3413ec507b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Angela Dewan wrote from London.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2cb82-f284-4428-b403-6724f4fa9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:03:08.363+08:00
