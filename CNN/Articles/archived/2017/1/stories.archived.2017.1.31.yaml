      'mgnl:lastActivated': 2019-07-09T13:58:50.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez also said Tovar also received greetings from President
        Juan Manuel Santos of Colombia, where beauty pageants also enjoy strong popularity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45236c-0019-4a9b-83e8-716a01957c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President sent her a note this morning congratulating Andrea
        for her participation, for her clarity and for transmitting the mission that
        women in Colombia have love from the inside-outside," Gonzalez said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f47af-13ad-495f-bc96-beeb2d88224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are anticipating a fiesta and a warm welcome when she returns
        to Colombia this week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25f7c03-32af-4153-acb3-fcc915c735f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:58:50.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:58:50.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovar will travel around the country with her family for the remainder
        of her stay.</p>'
  'trump-immigration-policies-travel-ban-deportation-filipino-illegal-alien-immigrants':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-31T21:17:19.326+08:00
    'imagesource': 'jcr:b2941660-43f6-4fb2-a3dc-f1aa31c02577'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38e9a778-b85d-467d-8db2-6bd410c732c5'
    'lead': 'The Philippines is not in U.S. President Donald Trump''s executive order
      banning citizens from 7 predominantly Muslim countries from entering the US.
      But the country''s special envoy to U.S. warns, Filipinos there can be affected
      by a crackdown against illegal immigrants. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:01:46.996+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T14:01:47.394+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s immigration crackdown could see deportation of some 300,000
      Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0af183-e0cf-43e7-b95b-60935a9efd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More than 300,000
        Filipinos illegally staying in the United States may face deportation, special
        envoy to the U.S. Babe Romualdez said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6c86f-c09d-489e-bf63-93e650e4855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received that information from our friends in Washington, D.C.
        that there''s a list from I think the homeland security that there are about
        310,000 Filipinos up for deportation," Romualdez told CNN Philippines in an
        interview, referring to the US Department of Homeland Security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81358a66-9495-4a3a-a26b-487700eee19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are mostly undocumented Filipinos that they are able to identify,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf81e62-2bc6-46fe-b308-d6ca047a749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is not in U.S. President Donald Trump''s executive
        order banning the entry into America of citizens from seven predominantly
        Muslim countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92022897-9069-4617-8681-56baf249dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump follows through on his promise to secure U.S. borders,
        Romualdez warned, Filipinos in the U.S. could be affected as authorities step
        up its sweep of illegal immigrants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4281da5-87f7-4308-bc71-549778114fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, however, added he did not see the specific list of names
        of Filipinos facing deportation, and does not have information as to how the
        names were gathered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655451c7-3516-4bfa-bb43-4417d2782182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said thousands more Filipinos could be added to that list,
        and advises those who don''t have legal papers to consider leaving the US
        soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c2050-23fa-420e-b0ec-6ad4a0297a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they should really be prepared to go home," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a34026-911e-46b8-85b4-acceb4262650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/01/29/Trump-immigration-ban-reaction.html"><strong>Also
        read: Trump''s immigration ban sends shockwaves</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858452b-43fd-476f-8965-ad3115e2856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs confirms — out of 3.4 million
        Filipinos in the U.S., around 310,000 are undocumented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0ca12-b708-4cdb-8df9-242a07e7626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez says the number may include "Filipinos that [are] overstaying
        but may not be residing in the U.S."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2460496-9887-4afc-8b6a-a1f73d120462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They too are vulnerable to this policy of Trump," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ccd1d-6180-4bfc-9cc1-150171b1526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipinos join protests</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91abef09-4f75-4f79-9f21-b8242d1d8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Alliance for Filipino Concerns  has been joining protests
        in California and New York against Trump''s immigration policies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa187304-bbaa-4278-8ff6-0a7e7425bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the threat against undocumented Filipinos in the US is
        real — especially since Trump, in one of his speeches in the run-up to securing
        the Republican presidential nomination, named the Philippines as among "terrorist
        nations" whose citizens should not be allowed to enter the U.S.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec030cc-1672-4b22-80a8-7c3b80910ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claims, up to a million Filipinos in U.S. could be affected
        in the new administration''s immigration regulations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b93df-08b5-4f05-8001-9722cfb385c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has used anti-immigration words and sentiments and scapegoated
        immigrants for what''s happening in the U.S.," National Alliance for Filipino
        Concerns Secretary General Aurora David told CNN Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a42246-deb1-43c3-bf9c-41c7308e2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, Filipinos fear "their families can get deported" anytime,
        "especially those who are undocumented."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c0889-ecd7-4937-be55-000353e6414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following President Duterte''s cue — his spokesperson said Filipinos
        in the U.S. should abide by Trump''s policies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca627d1e-dc86-44ca-9d4f-ffe6f0fd4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/30/rodrigo-duterte-on-united-states-immigration-ban.html"><strong>Also
        read: Duterte tells Filipinos to follow rules amidst U.S. immigration ban
        on 7 countries</strong></a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d20a9-d35d-46f7-bba8-2c366aae4a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday said he will not lift a finger
        to help undocumented Filipinos in the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec36102-85bc-4b9b-abc4-2a60ba8f6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the President is concerned, he will abide by the decision
        of the U.S. government," Presidential Spokesperson Ernesto Abella said. "Well,
        they are all under U.S. law, so they should abide."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a377254-6b80-4b74-bc30-cc5b066f6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/11/Duterte-PH-US-relations-remain-as-is-with-Trump.html"><strong>Also
        read: Duterte: PH-U.S. relations remain ''as is'' with President Trump</strong></a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36eed55-7898-4138-b1f9-dce7cc636b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. Ambassador Kim: Trump order ''not racism''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd1450-c8e2-43c3-bbdb-6f625cecd2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim said the Trump''s order
        was not driven by racism, even as he acknowledged confusion about the "exact
        parameters" of the executive order.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0de3a5-8fc9-4495-98b6-8b8edf404161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not racism. This is not unfair prejudice," Kim said, speaking
        in a forum of businessmen in Manila.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a5a382-758d-44ef-acf2-da6eb68e3c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you remain as open as possible, but at the same time, make
        sure that you do everything possible to make the environment safe for your
        citizens? And I think this was reflected in the executive order is, is an
        effort to make sure that we are taking appropriate steps to provide the necessary
        security for our citizens and anyone who''s residing in the United States,"
        he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c65ed-503b-46c8-b6f7-8c7b7035d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hoped the next few days will reveal "better clarity regarding
        the exact parameters of the executive order."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d8e72-c689-42bf-af6c-e0b720e37d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also acknowledged the anxiety many felt about obtaining visas
        and traveling to the United States.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d56d5c-1acb-491f-ab9d-a7970eccf2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand, all of you are worried about visas. I want to emphasize
        that despite many rumors out there, we continue to welcome Filipino visa applicants,"
        Kim said in forum with businessmen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158ffe4-244a-49d0-974b-7ec3e7009dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kim, the Non-Immigrant Visa Unit processed more than
        220,000 visas for Filipino visa applicants in 2016.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d2ff4-a4f5-405b-8c94-e0929ec108e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, efforts are made every day to make the visa process more
        efficient and comfortable for Filipino visa applicants.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6faf6-b16f-412a-92f8-4a4fc77c6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m totally committed to this effort," Kim said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4690f2-cf70-423e-a66f-5566c89c41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:01:47.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T14:01:47.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ruth Cabal and Digital
        Producer VJ Bacungan contributed to this report.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271e2c9-0185-4d6e-bc57-7343e27b9dba'
