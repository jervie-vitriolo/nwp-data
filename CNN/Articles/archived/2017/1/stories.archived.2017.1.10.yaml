      'mgnl:type': 'text'
      'text': '<p>Leicester City''s Claudio Ranieri was named FIFA World Coach of
        the Year, while former German women''s national team manager Silvia Neid earned
        her third World Women''s Coach of the Year.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://twitter.com/hashtag/TheBest?src=hash&amp;ref_src=twsrc%5Etfw">#TheBest</a>
        🏆 <a href="https://t.co/TzpJtgSYgS">pic.twitter.com/TzpJtgSYgS</a></p>&mdash;
        FIFA.com (@FIFAcom) <a href="https://twitter.com/FIFAcom/status/818563503694954499?ref_src=twsrc%5Etfw">January
