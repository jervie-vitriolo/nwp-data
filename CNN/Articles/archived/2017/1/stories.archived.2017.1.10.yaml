      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also backed Robredo''s statement that she is not part of that
        group, whose email trail was leaked online and was dubbed "Lenileaks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa360e-0561-4edf-8746-dbce44451fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:28:02.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:28:02.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/09/robredo-lenileaks-loida-lewis-imelda-nicolas-oust-duterte.html"><strong>Also
        read: Robredo finally addresses #LeniLeaks: I''m not part of that group</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908011f-e7b5-4e3e-adc7-aabfd2c85172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:28:02.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:28:02.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our group has been fighting for Overseas Filipinos'' rights and
        Philippine sovereignty in the West Philippine Sea since its founding," Lewis
        said emphasizing that Global Filipino Diaspora Council (GFDC) is a public
        space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b64cc9-0695-48d5-8d42-5eec4f919b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:28:02.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:28:02.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, VP Leni has never been a member of the GFDC, as she
        is not living or working overseas," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec082a69-9da2-4be1-8791-0ef627a89e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:28:02.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:28:02.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis also said some of Duterte''s Cabinet have a low tolerance
        for dissent and criticism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395ae20-a6a8-41e0-b256-321c4c5d0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:28:02.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:28:02.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a democracy, opinions of varying shades, either praise or criticism,
        are a staple ingredient of a vibrant democracy," said Lewis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1de77-93fd-4bb5-9c6d-f67991734cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:28:02.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:28:02.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since when has criticism become an element of sedition," she asked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803040b6-0350-4da5-bed3-60f3a2a6ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:28:02.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:28:02.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/10/LeniLeaks-Duterte-Robredo-Abella.html"><strong>Also
        read: ''LeniLeaks'' an issue of ''concern'' but not critical to Cabinet agenda:
        presidential spokesperson</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73ed72-ca24-4201-bacd-99c7e38a9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:28:02.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:28:02.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said it is Robredo''s political rival Ferdinand "Bongbong"
        Marcos Jr. who is causing destabilization "with his refusal to accept defeat"
        from Robredo in the vice presidential race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774f42f-fd22-4f89-a402-465f9e44da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:28:02.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:28:02.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Georgina Hernandez in an interview with
        CNN Philippines said the term "Lenileaks" is malicious — but the Vice President
        is not taking any legal action against those who are behind it.</p>'
  'LeniLeaks-Duterte-Robredo-Abella':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo and President Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-10T17:15:50.677+08:00
    'imagesource': 'jcr:bf9f422b-c31c-4c44-9e01-a6a8dc1d25d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19bc8494-fc88-43cf-97dd-a3d74cb1be09'
    'lead': 'Presidential spokesman Ernesto Abella says the issue of emails alleging
      an ouster of President Duterte is not grave enough to be discussed by the Cabinet '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:30:39.918+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:30:40.075+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''LeniLeaks'' an issue of ''concern'' but not critical to Cabinet agenda:
      presidential spokesperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae3ea2-4294-4ba8-b994-4c70c74d9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A leak of emails
        from supporters of Vice President Leni Robredo calling for the ouster of President
        Rodrigo Duterte is an issue being treated with "concern," a palace spokesman
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cf658-5e4b-4f48-a593-eae87ea126c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Ernesto Abella said the slew
        of emails, which has gone viral since Saturday and is dubbed "LeniLeaks,"
        "was not mentioned at all," during Monday''s Cabinet meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a0633-8841-403e-a849-f6da51ad6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any and all of these things are to be taken with concern. However,
        it has not reached the level of gravity to be discussed in Cabinet level,"
        Abella told reporters in a palace briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c25fb-d064-48d7-9d47-8cd08e3ff27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any of the Cabinet members have talked about it with the President,
        he was not privy to it, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904f1c4-5cf0-4d2d-be28-72f9ee946c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange of e-mails in a Yahoo group called the Global Filipino
        Diaspora Council show Robredo supporters led by US-based businesswoman Loida
        Nicolas Lewis calling for rallies against the Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa08976-46a0-41fe-9bb6-4381a95ce7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Duterte] asked for an extension of another six months. Extension
        denied! Join Duterte Resign Movement," read an e-mail allegedly from Lewis.
        She was referring to Duterte''s statement he would step down if he could not
        solve the country''s drug problem in six months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfa52f-fd3b-4bc9-b1c8-4d281be535ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis denied being a part of any plot to oust Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083cf08-12ee-4f94-9911-bfafa476eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, no plot to oust Duterte. The Duterte Resign Movement is
        based on President Duterte''s own words that he would resign if drugs are
        still rampant six months after his inauguration," she said in a statement
        Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0bbe7-e178-4429-af7e-ff34a2399d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said he is convinced that Robredo
        is connected with the so-called Global Filipino Diaspora Council, though he
        added his department was leaving it up to police to verify the email messages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef4e9a-cb46-46dc-9af3-156ada354876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, there''s an investigation by the police agencies;
        the National Security Council," Aguirre said in a press briefing Tuesday in
        the Justice Department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2f877-b578-4726-8d31-3e500fc8271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, speaking to reporters on Monday, denied any knowledge of
        or involvement in the group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d2d86-c288-41bf-bb3e-c4f2ce3472a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:30:39.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:30:40.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/09/robredo-lenileaks-loida-lewis-imelda-nicolas-oust-duterte.html"><strong>Related:
        Robredo finally addresses #LeniLeaks</strong></a></p>'
  'marissa-mayer-to-resign-from-yahoo-board-after-sale-altaba':
    'author': 'Seth Fiegerman, CNN Money'
    'caption': 'Yahoo CEO Marissa Mayer'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-10T15:33:54.908+08:00
    'imagesource': 'jcr:68199f8d-902f-47e2-9717-bd49a98d32b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '258cf506-32e5-429d-889f-acaac685f62f'
    'lead': 'Marissa Mayer will step down from Yahoo''s board of directors if its
      sale to Verizon goes through, according to a company filing on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:34:13.695+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:34:13.946+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marissa Mayer to resign from Yahoo board after sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ce52e-a61d-4eb3-9d0e-4ca3c6c54aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Marissa Mayer will step down
        from Yahoo''s board of directors if its sale to Verizon goes through, according
        to a company filing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba16bc-072f-46fa-a528-4bf0c77b3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yahoo CEO''s pending resignation from the board is part of a
        broader restructuring. After completing the $4.8 billion sale of its core
        Internet assets to Verizon, what remains of Yahoo will effectively be converted
        into an investment company for its Alibaba holdings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aed001-fa59-439f-8185-268c9538a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly, that company will be renamed Altaba, according to the
        filing with the Securities and Exchange Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da9702-af54-4614-8b09-3fbc9c92f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo, wait sorry, we mean Altaba (this takes some getting used
        to), will then shrink its board to five directors. Yahoo cofounder David Filo
        and chairman Maynard Webb also intend to step down from the board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f54883-f652-4dee-a3b6-d0824a3cc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo says in the filing that none of the board members are resigning
        "due to any disagreement with the Company" over "operations, policies or practices."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a4a2c-da90-495d-8859-dcdd4cc67e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer remains Yahoo''s CEO and has repeatedly stated her intention
        to stay with the company at least through the transition period with Verizon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfee67a-df4c-4d24-95a8-320355ec049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me personally, I''m planning to stay," Mayer wrote in a Tumblr
        post at the time of the acquisition. "I love Yahoo, and I believe in all of
        you. It''s important to me to see Yahoo into its next chapter."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36309ce6-8a9b-4a3e-bc40-5d4aaf701cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, all of this assumes the Verizon deal actually goes through,
        which remains an open question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d61284-1f3e-4ed2-8d25-37e92702f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since announcing the deal to sell itself last July, Yahoo has suffered
        two massive security breaches impacting more than one billion user accounts.
        Verizon is rumored to be rethinking the price of the deal and possibly scrapping
        it altogether.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32da7c-3298-4841-b92a-df06250b98ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon execs have said publicly they continue to investigate the
        full financial impact of the Yahoo breach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263f390-bece-463d-a2eb-db73f0be3f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I can''t sit here today and say with confidence
        one way or the other because we still don''t know," Marni Walden, an executive
        VP at Verizon, said at an investor conference this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97b01c-ef1c-425e-8707-d9c34cd607c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:34:13.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:34:13.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/09/technology/yahoo-marissa-mayer-altaba/index.html">Marissa
        Mayer to resign from Yahoo board after sale</a>."</em></p>'
  'FIFA-Best-Player-of-the-Year-Cristiano-Ronaldo':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-10T15:11:50.130+08:00
    'imagesource': 'jcr:dc5e5117-c981-4ac8-920e-deaab3418eca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca8d071f-2c1e-4646-9ac5-db00d323520d'
    'lead': 'With his stellar performance in the past few months, Ronaldo was given
      one of football''s highest honors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:37:23.678+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:37:23.896+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo bags fourth FIFA Best Player of the Year award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3494a65a-db3e-4440-a885-e62b6a997a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:37:23.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:37:23.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong>Cristiano Ronaldo captured his
        fourth Fédération Internationale de Football Association (FIFA) Best Male
        Player of the Year award on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe6610-8ab7-4953-b4f1-d34d7cb86ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:37:23.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:37:23.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously won the award in 2008, 2013, and 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254ae08-265b-443f-8d31-285c3defe6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:37:23.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:37:23.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo garnered 34.5 percent of the total votes in a 23-candidate
        ballot, besting rivals Lionel Messi and Antoine Griezmann who came in at second
        and third place with 26.4 percent and 7.5 percent respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d53bc-1c3c-473d-9c62-0b947957c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:37:23.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:37:23.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Ronaldo steered Real Madrid to the UEFA Champions
        League title last year and helped Portugal snag the 2016 UEFA European Championship
        crown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc4023-5746-4ab4-8c32-e8b002e72274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:37:23.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:37:23.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his official Twitter account, Ronaldo was thrilled to win the
        award and thanked all those who supported him along the way.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Delighted to win The Best FIFA award. Wouldn&#39;t be possible without
        my teammates, coaches and you who support me every day. Thanks everyone! <a
        href="https://t.co/1E1VkaYbTu">pic.twitter.com/1E1VkaYbTu</a></p>&mdash; Cristiano
        Ronaldo (@Cristiano) <a href="https://twitter.com/Cristiano/status/818556449773195271?ref_src=twsrc%5Etfw">January
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4ed7e-7e74-4d47-849f-769fa42d5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:37:23.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:37:23.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3deff-a9fc-4af0-923f-4dc27dd815f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:37:23.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:37:23.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. national team star Carli Lloyd, meanwhile, took home the women''s
        top honor for the second straight year.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Incredible honor to win. This won&#39;t stop me. I want to be better
        in 2017 than I was in 2016. Thx to everyone for all the support. 😊 <a href="https://t.co/BNrX4DIdR1">pic.twitter.com/BNrX4DIdR1</a></p>&mdash;
        Carli Lloyd (@CarliLloyd) <a href="https://twitter.com/CarliLloyd/status/818611862988292098?ref_src=twsrc%5Etfw">January
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096c0ab-0c7f-4115-8e42-e869dc957e92'
