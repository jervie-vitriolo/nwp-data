    'template': '1'
    'title': 'UAAP: Former Altas Bright Akhuetie commits to UP Fighting Maroons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1df2d-0751-447d-9e2b-27430669e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of the Philippines (UP) Fighting Maroons added a big name to their roster
        after recruiting former Perpetual Altas big man Bright Akhuetie into the fold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2ee5f-4d71-4f5b-aef2-da29244098d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie''s transfer was confirmed by UP head coach Bo Perasol in
        a text message to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff6896-ed57-4563-aad0-c3b96c2566dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, he is committed to play for UP," Perasol said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84cf36-f562-489c-b0d5-9ea9bf54b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coveted recruit spent the last collegiate season playing for
        the Perpetual Help Altas in the National Collegiate Athletic Association (NCAA)
        Season 92.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654db8e-4d79-4b09-b586-c1e6f8e43905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie helped the Altas barge into the Final Four, but ultimately
        fell short to eventual champions San Beda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff95f7-c739-4afc-b0d8-ac5f9967e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he failed to win the big prize for Perpetual, Akhuetie was
        selected into the league''s Mythical Team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027961d-897f-423a-ab31-cb23e05878ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the NCAA, Akhuetie''s name was floated around as a possible
        recruit for a number of UAAP teams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c67f5-0911-4f5f-aa9e-59f2eabc21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of a potential transfer intensified after the big man visited
        a training session of UAAP champions La Salle at the Smart Araneta Coliseum
        last November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130a0ff-a822-4e79-9a84-e0cba349601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him that his legacy is bringing us to the championship after
        more than three decades, I think he was challenged with that. That was my
        pitch to him and that was what I think got him to our program," Perasol said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a1bbf-bd0b-4f13-a8b1-d7a6d290484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:19:33.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:19:33.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When quizzed on why Akhuetie chose UP over the other schools, Perasol
        believed it was a chance for his new recruit to create history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
