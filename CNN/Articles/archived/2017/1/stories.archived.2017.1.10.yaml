  'Black-Nazarene-returns-to-Quiapo-Church-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-10T03:06:14.083+08:00
    'imagesource': 'jcr:96a6a919-f916-45fd-b085-b4eb9a1603ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3af63b5b-7c1c-4965-a971-5f92c09b8348'
    'lead': 'After more than 21 hours plying old Manila''s streets, the revered statue
      of the Black Nazarene arrived home at Quiapo Church past 2:30 a.m. Tuesday to
      end this year''s Traslacion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:19:03.175+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:19:03.326+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Black Nazarene returns to Quiapo Church'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b9ded-1d35-49b6-84af-83da7711ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After more than 21 hours plying
        old Manila''s streets, the revered statue of the Black Nazarene arrived home
        at Quiapo Church past 2:30 a.m. Tuesday to end this year''s Traslacion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e22ef2-322c-4dcf-9584-b2817cb939a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8:50 p.m. Monday, Metro Manila Police Chief Oscar Albayalde
        estimated that about 2 million people joined the procession and the "salubong."
        He added that the police "have not received reports of crimes committed, particularly
        robbery or snatching."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afddb5-2e51-4b6d-bca7-e96876f2cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slightly more than six-kilometer trek started at the Quirino
        Grandstand in Luneta at about 5:30 a.m. earlier in the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee4100-fce2-4e13-92c2-796b7952bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual procession was slower this year compared to the past
        two. It lasted about 20 hours in 2016, and approximately 21 hours and 35 minutes
        in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb516134-8d92-4e39-a304-42867b85872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the procession, the police and military said that there
        were no clear terror threats to the Traslacion. Nevertheless, authorities
        maintained a high level of security throughout the day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518cda9-89fa-409b-9c6e-807a655057ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones were banned and the Armed Forces of the Philippines declared
        a no-fly zone in areas the parade passed through. Cellphone signals throughout
        the route were also jammed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c485f0-3266-4abc-854a-4b778c7d2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m. Monday, the Philippine Red Cross said it tended to
        1,340 patients during the procession, 859 of whom had concerns about blood
        pressure. No deaths were reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a684892-e9e8-4249-bec2-90063ced37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual event has constantly drawn hundreds of thousands of Filipinos
        over the past few decades. Most who join the annual event choose to walk barefoot.
        Despite the huge crowds, Catholic Bishops'' Conference of the Philippines
        (CBCP) Public Affairs Executive Secretary Fr. Jerome Secillano explained on
        CNN Philippines'' "The Source"  the devotees'' unwavering personal conviction
        still makes them prioritize devotion over safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7018b04-6fa0-4ecd-81b8-351253a5e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung statue, sabi nila nakakatulong yan sa buhay nila — miraculous
        — yun ang pananaw nila eh, and these are personal experiences," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6b0d7-bbcc-47a2-b1f8-0431e53e3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say the statue is miraculous and helps them in
        their lives, that''s their perspective based on personal experiences.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7940f1-f344-4815-bb99-27b024077c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano said devotees could identify with the Black Nazarene''s
        image — especially because it is known for its resiliency, having survived
        different disasters, including several fires and earthquakes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab189fe-98a1-4222-82c9-0631a9c7baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said most of the devotees participate in the Traslacion barefoot
        to reflect the struggles and humility of Jesus Christ.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b5f51-6ff1-4fe2-967e-c63cb2d06752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an element of purification process...tayo bilang makasalanan,
        minsan gusto natin naman magdaan sa sakripisyo...Ang ilan diyan ay hindi naman
        sasabihin para makatanggap sila ng biyaya. Sa kanila, ''para mapatawad man
        lang ako sa mga kasalanan ko.''" he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f89a62-79df-4b3a-b264-dd8beca5977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s an element of purification process — as sinners,
        sometimes we want to offer sacrifice. Some of them are not expecting blessings.
        For them, they just want to be forgiven for their sins.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6a021-da19-4293-b620-0a3f5b714998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:19:03.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:19:03.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Christian Ver Marcelo contributed
        to this report.</em></p>'
  'US-election-hacking-Russia-hits-back-at-unfounded-allegations':
    'author': 'Jill Dougherty, Mansur Mirovalev and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-10T03:09:37.973+08:00
    'imagesource': 'jcr:3c9afb62-f969-4657-aa40-230d152f6c04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1081f393-d4d7-41d5-87ed-af9a690f0cfe'
    'lead': 'Russia says US allegations that it engaged in hacking during the American
      presidential election are "unfounded" and amount to nothing more than a "full-scale
      witch hunt."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:21:54.403+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:21:54.662+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US election hacking: Russia hits back at ''unfounded'' allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7702c7-7db4-4b8b-a46c-421ba755bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (CNN) —</strong> Russia says US allegations that
        it engaged in hacking during the American presidential election are "unfounded"
        and amount to nothing more than a "full-scale witch hunt."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442f36b-fb34-4a20-b8ae-3958d1e24435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations, which were published in last week''s US intelligence
        report, claimed that Russian President Vladimir Putin ordered an "influence
        campaign" aimed at hurting Hillary Clinton and helping Donald Trump in the
        2016 election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9c05f-fff4-4745-8a00-6bdf343a0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign -- which consisted of hacking Democratic groups and
        individuals, including Clinton campaign chairman John Podesta, and releasing
        that information via third-party websites, including WikiLeaks -- amounted
        to what the intelligence report called "a significant escalation" in longtime
        Russian efforts to undermine "the US-led liberal democratic order."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e839b19-c69f-4758-9c81-51b872d0cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kremlin spokesman Dmitry Peskov said the charges against Russia
        "were not backed by anything" and were "made on a very amateur, emotional
        level."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c4514-2486-4579-9ff6-f999018bc715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see is ... that all of this looks like is a full-scale
        witch hunt," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b80dff-8f65-4945-9bc0-aa4daec8f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that our US colleagues, during various stages of
        their history, have gone through such witch hunts, we remember these stages
        of history, we know that they are replaced with more sober experts, more sober
        approaches that are after all aimed at a dialogue, not at emotional fits,"
        Peskov added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e16a6-ae77-4524-b443-e2f743411d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Categorically reject" any involvement by Moscow</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14d8b4-0880-4cbf-ad2f-22685b463e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t know what data have been used by those who come
        up with these unfounded accusations," Peskov told reporters during a conference
        call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839af8b-f7f0-4928-82bf-6d8da6085620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still categorically reject any involvement of Moscow, any involvement
        of official and unofficial persons in the Russian Federation in the hacker
        attacks," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a948b-4179-4002-9879-7dc3fdff6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was the first official, full and public accounting by
        the US intelligence community of its assessment of Russian cyberhacking activities
        during the 2016 campaign and the motivations behind that hacking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c519158-68e7-4b42-8303-47873c347129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess Russian President Vladimir Putin ordered an influence
        campaign in 2016 aimed at the US presidential election. Russia''s goals were
        to undermine public faith in the US democratic process, denigrate Secretary
        Clinton, and harm her electability and potential presidency. We further assess
        Putin and the Russian Government developed a clear preference for President-elect
        Trump," the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab418b-a3d9-40c1-b09d-ffde1fc31c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Report: Russian intel provided info to WikiLeaks</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb26e4e-3a0e-4afa-a235-62975d872728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also stated that Moscow used a variety of tactics in
        a bid to sway the outcome.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f45259-3805-4a83-ac99-516c9bed9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moscow''s influence campaign followed a Russian messaging strategy
        that blends covert intelligence operations -- such as cyberactivity -- with
        overt efforts by Russian government agencies, state-funded media, third-party
        intermediaries and paid social media users or ''trolls,''" the report found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633df968-3350-4575-978d-52558da7998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community released several new pieces of information
        to support its conclusions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fc782-afcd-4fcd-ba50-36fa5e009066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that in the final run-up to the election, when polls favored
        Clinton to win the election, Moscow shifted its campaign to influence the
        election to one aimed at undermining the validity of the electoral results.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a2c7c-1244-4944-a8a8-ee75625f1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials also assessed "with high confidence" that
        the GRU Russian intelligence agency "used the Guccifer 2.0 persona, DCLeaks.com,
        and WikiLeaks to release US victim data obtained in cyberoperations publicly."
        The intelligence community also assessed "with high confidence" that the GRU
        provided WikiLeaks with the material they obtained from hacking the Democratic
        National Committee and top Democratic officials.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7751194-e05a-41cb-8429-f7f2ca08c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s take</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004f280-df1a-4a37-b180-d81f741e6318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was commissioned by President Barack Obama, comes
        as Trump has continued to resist the US intelligence community''s conclusions
        that Russia was responsible for the hacking and that it aimed to help his
        campaign.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f4f20-b834-4d48-8596-10658db39cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect was briefed Friday on the report by top US intelligence
        and law enforcement officials, and while he said he had "a constructive meeting,"
        he declined to publicly agree with their conclusions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc506073-bc4d-4e2e-9ab4-e5d697c846fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he stressed that "there was absolutely no effect on the
        outcome (of the election) whatsoever," which the US intelligence community
        asserted in its report it was not in a position to assess.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5d95c-7f84-43fa-80e9-b826f7259092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did acknowledge in his statement the possibility that Russia
        could have been behind the hack, though he named China as well as a persistent
        cyberhacker.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1500ca-ab04-4197-9f42-07473a430ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community also warned in its report Friday that
        Moscow would likely continue to pursue cyberhacking campaigns to influence
        future elections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e8e9d-25c5-4df1-a99e-e81ffa49e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moscow will apply lessons learned from its Putin-ordered campaign
        aimed at the US presidential election to future influence efforts worldwide,
        including against US allies and their election processes," it assessed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57862a2-3ecb-441b-a229-bf900cba8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump and Putin will meet</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0384a7-0997-4144-8c06-a8772757f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Peskov confirmed to reporters that a meeting between
        Trump and Putin "is going to take place" but did not give a timeframe for
        such an encounter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f75af-d284-4ddc-881d-dc0098e782a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If some contacts are planned, they will be planned very carefully,"
        he said. "We''re talking about contacts after a very tense phase in the evolution
        of our relations, in the degradation of our relations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a379ffb-878f-4e5f-8811-08a996c60252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why, of course, any contacts on the highest level will
        be very carefully arranged."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c85e3-ba45-4352-aa5a-c01606b66f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jill Dougherty and Mansur Mirovalev reported from Moscow,
        with James Masters writing and reporting from London. Jeremy Diamond contributed
        to this report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7be444-5a7b-447f-adbf-7dcfae6ea78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:21:54.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/09/politics/russia-hacking-us-election/index.html">US</a>
        election hacking: Russia hits back at ''unfounded'' allegations"</em></p>'
