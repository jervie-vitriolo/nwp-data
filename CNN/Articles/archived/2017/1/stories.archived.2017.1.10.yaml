  'obama-says-goodbye':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'President Obama makes his final presidential speech to the nation
      on January 10, 2017 in Chicago, Illinois'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-10T21:11:09.855+08:00
    'imagesource': 'jcr:db6901e5-789e-405e-b06b-f652b79555f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c8d1daf-0055-4b30-aa16-5c5e65a1fa61'
    'lead': 'Popular but politically humbled, President Barack Obama said goodbye
      to the nation Tuesday night, declaring during his farewell address that he hasn''t
      abandoned his vision of progressive change but warning that it now comes with
      a new set of caveats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T07:52:51.750+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T07:52:52.155+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama offers optimism – and warnings – in farewell address'
    'updated': 2017-01-11T11:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abffc6e-ad68-4b19-ab2d-8222394e48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHICAGO (CNN)</strong> — Popular but politically humbled,
        President Barack Obama said goodbye to the nation Tuesday night, declaring
        during his farewell address that he hasn''t abandoned his vision of progressive
        change but warning that it now comes with a new set of caveats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f6198-0499-46f5-bfb9-023e893dc074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His voice at moments catching with emotion, Obama recounted a presidency
        that saw setbacks as well as successes. Admitting candidly that political
        discourse has soured under his watch, Obama demanded that Americans renew
        efforts at reconciliation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c5b5c-7b5d-401c-aada-53905c4d730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy does not require uniformity," Obama said. "Our founders
        quarreled and compromised, and expected us to do the same. But they knew that
        democracy does require a basic sense of solidarity -- the idea that for all
        our outward differences, we are all in this together; that we rise or fall
        as one."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf5b24-7de5-4cb4-8ca7-90f58d85ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a concession that, for now, his brand of progressive politics
        is stalled in Washington, Obama admitted "for every two steps forward, it
        often feels we take one step back."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c51f1-1522-48d6-bbdf-fa21c179cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He implored his backers to be vigilant in protecting basic American
        values he warned could come under siege.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e57ed4-169f-4ea9-adc4-8a7fb221d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy can buckle when we give in to fear," he said. "So just
        as we, as citizens, must remain vigilant against external aggression, we must
        guard against a weakening of the values that make us who we are."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a9ffb-5a5d-4d68-b4c1-290e3cda93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he warned against turning inward, telling Democrats that only
        by involving themselves in a real political discourse could they hope to renew
        the hopeful vision he brought to the White House eight years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf503d-0d94-4ddf-ad19-39c13a1446c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After eight years as your President, I still believe that," he
        went on. "And it''s not just my belief. It''s the beating heart of our American
        idea – our bold experiment in self-government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba312e-ff33-4b1a-88fa-9a832b37da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capstone</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1abd4-4fb2-47f5-bc10-c1e87c344ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s speech is the capstone of a months-long farewell tour,
        manifested in extended magazine interviews, lengthy television sit-downs,
        and the White House''s own efforts to document the President''s waning administration.
        Through it all, Obama has sought to highlight the achievements of his presidency
        using statistics showing the country better off now than eight years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a6be2-e522-4399-ade0-a4a06bcf6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he spoke before a rowdy crowd of supporters, Obama was interrupted
        often with screams of "I Love you Obama." When a protester holding a "Pardon
        All of Us" sign, chants of "four more years" drowned out the shouts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a924ad-663f-4008-a4b4-32862cd69a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama sought to corral his crowd, listing the accomplishments of
        the last eight years ranging from health care to marriage equality, all while
        insisting that his work isn''t finished.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174825d4-a58a-41b6-870a-4ea6a6b74182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recognized his successor Donald Trump, saying he was committed
        to a peaceful transition of power. But he warned that going forward Democrats
        shouldn''t fall in line with their commander-in-chief.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4668edd-b974-482e-b514-e16c711d0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who has addressed race with varying degrees of force during
        his time in office, used his farewell to insist Americans work harder to understand
        each other''s struggles. After presiding over eight years that saw race relations
        enter a fraught new era, Obama demanded that differences be identified and
        reconciled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45b431-5ac3-42d9-bba9-75370f70e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brown kids will represent a larger share of America''s workforce"
        in the years ahead, Obama proclaimed, calling for better rules that will help
        the children of immigrants succeed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af639a99-b82d-45d1-aab1-7e252c142373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that "laws alone won''t be enough" in resolving persistent
        differences between Americans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853458a-f15a-45d8-bf31-99b2291c0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hearts must change," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92bded-a23b-422a-b1a3-2a97c7bf6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on African-Americans and minorities to view with empathy
        "the middle-aged white man who from the outside may seem like he''s got all
        the advantages, but who''s seen his world upended by economic, cultural, and
        technological change."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824c5fa-ea43-4636-8c01-238e54807929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he urged whites to regard the protests of minorities as a fight
        "not demanding special treatment, but the equal treatment our Founders promised."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb9eea-1974-4317-a630-670b2cf2bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the station we occupy, we have to try harder," Obama
        said. "To start with the premise that each of our fellow citizens loves this
        country just as much as we do; that they value hard work and family like we
        do; that their children are just as curious and hopeful and worthy of love
        as our own."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b8f3a-032a-4150-9d1d-d054c44c564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capitalize on goodwill</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c72d3d-025f-4697-8182-0f4ec5fa4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coming to Chicago, Obama hoped to capitalize on a well of goodwill
        that''s expanded in the final year of his tenure. He discarded the staid Oval
        Office or East Room for his last formal set of remarks, choosing instead the
        city where his political rise began and where he declared victory in 2008
        and 2012.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c065a-188d-414e-8b77-f16d9da5b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside a vast convention hall packed with more than 20,000 of his
        most ardent supporters and former staffers, the mood was wistful. Ahead of
        his address, aides described the normally unsentimental commander in chief
        as nostalgic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31e3cf-0827-4c1d-a33c-dcbf4281064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past several weeks, Obama has offered a rational view of
        Trump''s election and rarely let on to any apprehension about his future as
        an ex-president. First lady Michelle Obama has articulated a more candid view
        in a scaled-back version of her own farewell. She sat for an hour-long interview
        with Oprah Winfrey, frankly admitting that Democrats were now "feeling what
        not having hope feels like."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750480b-44b4-4be9-9c19-619c51da88ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she became emotional during her final set of formal remarks
        at the White House Friday, her voice quaking and eyes welling with tears as
        she told a crowd of educators: "I hope I made you proud."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84070ff-cded-4fb0-87db-f19f742734ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech Tuesday, Obama voice quaked when describing his
        wife''s service.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641941de-ae92-4aa0-bc0f-ae76aa6c7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You took on a role you didn''t ask for and made it your own with
        grace and grit and style and good humor," he said. "You made the White House
        a place that belongs to everybody."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b515e-a37f-45f7-8e3a-a3365460c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planning for months</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b017d8-e13b-4c23-90d2-b781eb77483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had been planning his speech for months, aides said,
        formulating the broad themes while on vacation over the holidays in Hawaii
        and developing drafts starting last week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178eddd5-4d00-4349-b8a4-a498732becb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told aides months ago that he preferred to deliver his farewell
        address in his hometown, a first for a departing President. George W. Bush,
        unpopular and facing a financial crisis, delivered his final prime-time address
        in the White House East Room to a crowd of 200 supporters and aides.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d02919-b475-4fa2-941c-9773670c3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Clinton, Ronald Reagan and Jimmy Carter all used the Oval Office
        -- a setting Obama has long spurned for formal remarks. George H.W. Bush traveled
        outside of Washington to West Point for a departing address after failing
        to secure a second term, though he didn''t actually bill it as a farewell.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce0172-0c03-4be1-a16c-29f5fd45652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition extends back to George Washington, who issued warnings
        against unchecked power and partisan entrenchment in a written address to
        the nation in 1796.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afc0f8-1c51-4af1-974a-55d7758ef693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like major addresses in the past, Obama wrote his speech himself,
        dictating passages to his chief speechwriter Cody Keenan who puts the President''s
        words into print. Obama returned the drafts with heavy annotations, writing
        his changes in a tightly compressed scrawl on the margins.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890fd06-eed1-41fc-91a2-a659f3eaf534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and Keenan went through at least four drafts of the
        farewell speech, an official told CNN Tuesday. The broad themes of the speech
        came together while the President was in Hawaii and he started reading a first
        draft on the long flight home last Sunday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f8d77-6d08-4070-af70-ba937265fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Keenan, several familiar names from the past were involved
        in the drafting, including former speechwriter Jon Favreau and former senior
        adviser David Axelrod.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4d877-44f6-4b22-bcdf-23618d4c0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returns to Washington in the early morning hours of Wednesday,
        it will be Obama''s 1,293rd -- and final -- flight aboard Air Force One. He''ll
        use the presidential aircraft on Inauguration Day to depart Washington. But
        with only a former president aboard, it''s known simply as a "Special Air
        Mission."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637d090-bb80-442d-8461-523f7df973d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:52:51.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T07:52:52.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/10/politics/obama-farewell-address/">Obama
        offers optimism -- and warnings -- in farewell address</a>."</em></p>'
  'dont-waste-time-on-lenileaks-duterte-admin-advised':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-10T20:39:16.905+08:00
    'imagesource': 'jcr:b11ff3fd-6314-401b-8943-1d6a9e0777db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ee09049-6f5a-48a4-b4c5-7f802729ee68'
    'lead': 'But the controversy worsens the rift between the President and Vice President,
      a political analyst says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:00:15.459+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:00:15.818+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t waste time on ''LeniLeaks,'' Duterte admin advised'
    'updated': 2017-01-11T11:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be71a6-c380-4207-ad7f-f3b72129226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "LeniLeaks" is
        a waste of time, a political analyst says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a58a72-08e7-45f6-9bb4-3c2bd7f39354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "leak" of emails showing that supporters of Vice President Leni
        Robredo are plotting President Rodrigo Duterte''s ouster may have taken social
        media by storm. But the Duterte administration should ignore the issue, says
        University of Santo Tomas political science professor Dennis Coronacion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce56c5-89c4-444b-a74a-768dc9c8f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be a waste of time for the Duterte administration
        to devote a portion of its time to this issue," Coronacion told "<em>The Source</em>"
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589024a-a4f3-40f2-a9ec-f4c8e24f0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were the President''s ally, even the President himself, I
        would not waste my time on this one, my energy, and government resources,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07fc70-0eec-4389-acec-db31b54491a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email messages from a Yahoo! Group called Global Filipino Diaspora
        Council would form "weak" evidence against Robredo, Coronacion said, adding
        that unverified information could not be a ground for investigation or for
        an impeachment complaint against her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449c7c3-3f84-4953-bf3b-5226c6194568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the remarks as Justice Secretary Vitaliano Aguirre said
        the National Security Council was investigating the emails.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74b3a7-367f-4fd8-abc7-25683d4b5c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "leak" consisting of screenshots of the email correspondence
        went viral since Saturday following posts by two pro-Duterte bloggers with
        a significant online following.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c13d07-567c-449f-ac03-3c6063dd26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails allegedly showed the Office of the Vice President''s
        social media team giving instructions on how to respond to criticism of Robredo
        following her absence from her calamity-stricken home province of Camarines
        Sur at the height of typhoon Nina in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8e692-0656-41f9-a94a-3fa702240483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other correspondence, the group''s members talked about mass
        protests against the surprise burial in the heroes'' cemetery of the late
        strongman Ferdinand Marcos, and a call for Duterte''s resignation after he
        failed to meet his six-month deadline to solve the country''s drug problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50b2e5-6633-4632-847e-fe2220b33c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Yahoo! group indeed called for Duterte''s resignation, Coronacion
        said this is nothing new.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0034585-5838-44a3-9774-618b73610ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Philippine president was subjected to an ouster call, I think
        no one was exempted from that," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d76dc2-c91b-4fbe-baa7-c6b6821f5647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/10/LeniLeaks-Duterte-Robredo-Abella.html"><strong>Read:
        ''LeniLeaks'' an issue of ''concern'' but not critical to Cabinet agenda:
        presidential spokesperson</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7e9a4-b4d1-4c81-9dd7-172f6ee4e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte-Robredo rift</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3722a02-00ea-4a31-9801-871bc4292b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While evidence of an oust-Duterte plot may be weak, "LeniLeaks"
        has succeeded on aggravating the standing rift between the country''s highest
        officials, Coronacion said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e4434-6485-4954-8794-4302fbd7434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only highlights the fact that there''s an increasing gap between
        the President and the Vice President," he explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38dd23-c871-4fee-aec7-2cceea2bd1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Robredo, who won the 2016 elections under different
        political parties, have admitted tension in their relationship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e765146-f051-4336-98c3-ba4b4fa32346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Duterte''s order for her to desist from all Cabinet
        meetings was the "last strain," while Duterte accused Robredo of joining rallies
        against the administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b10bb-6e93-4265-906f-013dc49c7d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has since promised to be the voice of the opposition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bb738-6786-43db-b420-a51edcede82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/VP-Robredo-promises-louder-opposition-to-death-penalty-EJKs.html"><strong>Read:
        VP Leni Robredo promises louder opposition to death penalty, extrajudicial
        killings</strong></a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5746a3-a30d-4c7b-9028-536a89d7cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is healthy for any democracy to have an opposition that
        watches and criticizes the administration, Coronacion said there should be
        limits.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685d28d-5d8f-45e5-99c0-be9927ac92bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to take as far as ousting, then it will affect
        people''s perception about our stability," he said. He added it can pull investments
        out of the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c09b8-4ee5-4726-9ca1-09d3e90af031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, reminded the administration should not try to "kill
        the opposition" because it would also put an end to democracy and establish
        authoritarian rule.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720fec5d-b56a-46d7-ae5c-5640855da9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on both sides to stop politicking and focus on serving
        the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c6799-06e2-4f78-b8ce-4a2422ae5b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No ouster plot</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc01fd-d9ed-4791-9d3b-ccdcaccaf123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President agrees the government should not
        waste time and public resources on probing the "LeniLeaks" controversy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835b550-92ec-496f-909f-7aa464bc6bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo''s spokesperson, Georgina Hernandez, on Tuesday told
        CNN Philippines the issue was "malicious" from the very start.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65db55-f14b-4bea-92d1-f364fe80bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit na yung mismong pagtawag dun sa</em> issue <em>na ''LeniLeaks''
        ay napakamalisyoso at misleading dahil po hindi naman po talaga nagleak ang
        mensahe dahil public po ito</em> [Even the name ''LeniLeaks'' is very malicious
        and misleading; there was no leak at all because the messages are public],"
        Hernandez said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2bf46-dbc7-4e30-addf-3595221d358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated the Vice President was not part of the Global Filipino
        Diaspora Council Yahoo! Group.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624ddc9-1498-4698-97ce-0b487747031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its members, Filipino-American Loida Lewis-Nicolas admitted
        to calling for Duterte''s resignation, but only based on his failure to fulfill
        his promise to suppress drugs in six months. She clarified their group is
        not plotting Duterte''s ouster.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335078b4-9ab9-4f60-9dac-54eb4cd1976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/10/leni-robredo-billionaire-supporter-loida-nicolas-lewis-lenileaks-duterte.html"><strong>Read:
        Fil-Am businesswoman on #Lenileaks: No plot to oust Duterte</strong></a></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5400e1-8e27-45dd-8e44-bb7deb4bed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said the group is committed only to fighting for the overseas
        Filipinos'' rights and the Philippine''s claims to the West Philippine Sea.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd832fb4-a7da-44ed-b97e-3bc038c3411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has also denied involvement in any effort to remove the
        President from power.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2e3c6-f2f2-4fe4-9ba4-fe89f606b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:15.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:00:15.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella on Tuesday said "LeniLeaks"
        was an issue of "concern" but was not grave enough to be discussed in Monday''s
        Cabinet meeting.</p>'
  'malampaya-shutdown-save-power-doe':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-10T21:38:05.143+08:00
    'imagesource': 'jcr:602cbcd0-ce34-4c7c-8324-6ab7c3374638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebb1d6fe-140a-4cec-8f1d-f2125f572e3b'
    'lead': 'The Department of Energy says there will be an increase in power rates
      as the gas field is shut down for maintenance. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:05:38.052+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:05:38.246+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Save power, expect increase in electricity rates during Malampaya shutdown:
      Energy Department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd01487-9190-400f-9688-ad004eb56d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Energy (DOE) on Tuesday urged the public to conserve energy in the coming
        weeks, due to the scheduled shutdown of the Malampaya Natural Gas Field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0d8f4-4535-4578-ab6b-38bd5d3624e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya''s subsea facilities, gas pipes, and main platform located
        off the island of Palawan will undergo maintenance from January 28 to February
        18, 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd559403-4aec-4791-9263-0a8485b0b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita po ng pag-</em>report <em>sa amin ng</em> Malampaya
        Consortium <em>na meron pong</em> leak <em>na nangyayari sa ilalim</em>,"
        Fuentebella said. ("We saw in the report of the Malampaya Consortium that
        there''s a leak occurring.")</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b004da-3727-4484-891f-6c8dd20387c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat po ''yan nagkakaroon ng</em> wear and tear <em>sa paggamit</em>.
        So, <em>may mga panahon na kailangan natin siyang ayusin</em>," he added.
        ("All of this is subject to wear and tear...so, there are times when repairs
        are necessary.")</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1ba62-8434-4b1d-9914-dff90cebb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE projects an increase of at most P1.44 per kilowatt-hour
        in consumer''s electricity bills because of the scheduled maintenance, said
        Energy Undersecretary Wimpy Fuentebella in a press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee8640-9fad-4e12-8a7c-140c82a3a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a household that typically consumes 200 kilowatt-hours
        may see an increase of ₱200-300 in their March electricity bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb5925-5a56-4ef9-9d0b-aad39db9b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/26/Malampaya-When-the-gas-runs-out-will-Luzon-have-power.html"><strong>Read:
        Malampaya: When the gas runs out will Luzon have power?</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136e0ea-e46e-436a-8b3c-5407c0b6b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya gas field provides natural energy to three major power
        plants in Luzon, supplying around 40 percent of its power requirement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de06c6f-57f2-4ac6-8e7c-3eada96d4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of the shutdown, other power plants will have to rely
        on diesel instead of natural gas to generate electricity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de0e64-455d-44a4-acb5-411fb8379735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will definitely be higher rates because it''s a question
        of — or the issue here is a change of fuel from natural gas to diesel," Fuentebella
        said, adding that diesel is more expensive than natural gas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb70566-82ca-4f44-83fd-6fd6b0510710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To save electricity, Fuentebella recommended households to limit
        using air conditioners and to schedule energy-heavy activities, such as ironing
        clothes, at non-peak hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec4d89-ad83-4134-91ef-eaed30a5f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said the DOE is coordinating with big energy consumers,
        like malls and government agencies, to also conserve power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623237c-6b78-4604-b591-3299c2ef1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to guarantee sufficient power supply during Malampaya''s
        maintenance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfd6a8-04f8-4e3f-a7d4-a3e69e189589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:05:38.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:05:38.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agency is also coordinating with geothermal and hydropower
        plants to increase their power production to address the 2,100-megawatt supply
        shortfall.</p>'
