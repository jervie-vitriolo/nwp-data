    'jcr:uuid': '7a0def51-69ae-441f-93d1-134f29d2cffe'
    'lead': 'The future is Bright for the UP Fighting Maroons men''s basketball team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:19:33.711+08:00
