      the Spanish ‘translation,’ may need some translations of its own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:13:03.609+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defining the divine: A partial lexicon of the Filipino faith'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd4bf5-1e49-42c5-b3ea-d727d3b4ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> How does one express
        an experience of God?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5f4c7-c820-4456-8f7f-386f8fbb95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seldom do we have the precise vocabulary for it. Perhaps this is
        why religions of the book are such a big deal — that the vocabulary of faith
        is articulated, and made final for either consumption or scrutiny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720426b-385f-457f-b21b-7fb09c5a8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traslacion, a ritual reportedly celebrated since 1797, attracted
        roughly a million this year. It traces its roots to a church decree to move
        the image from Intramuros to Quiapo. It seems to signal the expansion of the
        Kingdom of God — God made accessible to the masses outside of the walled city.
        Perhaps this is why the devotees of the Nazareno are predominantly from the
        working class.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f032ad4-c803-43d4-a698-9cb89ab57244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National University of Singapore research scholar Mark
        Iñigo Tallara, Ph.D., devotion “appears to be a fulfillment of a personal
        ... vow during a life crisis in return for a divine favor.” It is “recognition
        of a debt and its promised payment among the devotees.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8934d-f72f-451a-b5ff-477d90aed1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition first strikes me as entirely transactional, because
        something is expected in return. But upon immersing in the scorching heat
        and shifting congestion of the traslacion, I find myself disputing that the
        procession is nothing more than blind devotion. In fact, I began to wonder:
        what do these devotees know that we do not?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33739cbe-cc3a-48ec-aef0-7c59438d643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had been told during our orientation to pack accordingly: wear
        jeans, no backpacks and wear rubber shoes — dress appropriately for a crowd
        like this. But upon arriving, as he squeezed among the devotees, our photographer
        was told twice by different devotees that he should have come barefoot. Dress
        appropriately for a crowd like this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f4152-a25e-4524-a276-aaa42e9b63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realize how different the language that we spoke was from that
        of the devotees. What they know, that we do not, manifests in language, so
        here is a partial lexicon of the traslacion.</p>'
    '13':
      'image': 'jcr:bfe5fe36-5d23-4706-bd33-a2abb453590a'
      'imageCaption': 'Devotion “appears to be a fulfillment of a personal ... vow
        during a life crisis in return for a divine favor,” according to National
        University of Singapore research scholar Mark Iñigo Tallara, Ph.D. It is “recognition
        of a debt and its promised payment among the devotees.” Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af231ce-6604-4983-bc54-973a6dd69a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90149f-7b57-4c70-94c0-7a82b62e7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazareno 1</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125ed6c-578c-4ab3-a37e-76109f6630ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To think that the ritual is a manifestation of folk Catholicism
        is not entirely wrong. Tallara says that the devotion is “a reflection of
        the pre-Spanish elements of Filipino understanding of the divine and the sacred
        fused with Catholic faith.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfd4b6-5685-416d-b858-59b2efeda1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inculturation became the means by which the Catholic Church adapted
        Christian theology to ethnic cultures. While early Filipinos gave offerings
        to anitos in exchange for protection, they also transposed this practice to
        Christ, Mary, and the saints, says Tallara.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1256a7-a1c8-46d4-89f1-4b45bc245c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.494+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The power believed to be immanent in the anitos is now transferred
        to the person of Jesus, Mary and all the saints,” Tallara explains. “Rather
        than seeing them as models of a holy life, these holy men and women are seen
        in the same light that early Filipinos saw the anitos as powerful gods.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c087d1-5f59-44e4-83bf-0a9f840abb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how, Tallara believes, the Christ’s passion and resurrection
        came to appeal to Filipino imagination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6254f83-0907-4332-9f43-c06734920b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Panata</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899fc9b-0894-46b9-b848-baf0f5533649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Feast of the Black Nazarene, upon both impression and immersion,
        is a pulsing mass of people and a terribly sensory experience. So many things
        happen at the same time; everyone is moving, pushing and waving, making it
        impossible to be alone. It is such a public act.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73653b12-f545-44ca-8700-299b92d7ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the devotee, this is the manifestation of something deeper:
        a private arrangement, between the devotee and God.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5582b21-e120-4af6-9a46-1b3927992a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Panata is a personal and a secret vow that needs to be performed
        publicly and communally and is directed towards touching and being touched
        by God,” explains Mark Joseph Calano, Ph.D., who teaches philosophy at the
        Ateneo de Manila University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea13a0-3897-4e27-8f62-5175647e9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The panata] loses its potency at the instance of its articulation,”
        Calano continues. “So, we can never know the most common or strangest reason
        why people touch the image, but we do know that the act of touching or its
        attempt is, in fact, a communal and public demonstration of the personal vow.
        In this sense, it is a conscious and rational devotion.”</p>'
    '33':
      'image': 'jcr:faa5722c-5022-47b9-b862-81fdc8391759'
      'imageCaption': '“Panata is a personal and a secret vow that needs to be performed
        publicly and communally and is directed towards touching and being touched
        by God,” explains Mark Joseph Calano, Ph.D., a philosophy professor at the
        Ateneo de Manila University. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa05ee-3bd8-4498-96b5-f9ef086738ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a654a-bbd1-4bb2-913f-93b9d3fb58f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ginhawa</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d76413-1fa3-4ad2-87f9-b391c07108ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ask devotee Sammy Bautista of Sampaloc, Manila, what he prays
        for, he makes a list which he later drops and seems to correct. “<em>Sa amin
        naman, hindi namin nakikita, nararamdaman lang</em>.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb238b90-d08f-4b83-894f-c26863ce9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more they participate in the traslacion, the more they encounter
        the Lord and the more they are empowered to face the difficulties of life
        and have a foretaste of God’s ginhawa,” explains Calano, who explains ginhawa
        as “something salvific.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4644b-089b-40ed-a7d5-cf37ea7098ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word has often been used before, if you ask devotees what they
        feel upon seeing the Nazarene. The word ginhawa is also difficult to translate
        into English — ‘comfort’ and ‘ease’ cut it too short.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a97a3-6116-474f-92d7-95d55e95d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is causality at work here. Calano likens this to the Gospel
        story of the bleeding woman, who was cured upon touching Jesus’ cloak.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd2b46-a733-4050-9e5c-d4514d33763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than the cure, I think premium should be given to the fact
        of the encounter,” he says. “What is the cure, if there was no encounter?”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b38d91-6a69-4a28-9067-d9c7e792fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiapo</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8223a-adbd-4f6d-b51f-265b39cdd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper he wrote for the academic journal <em>Kritika Kultura</em>,
        Calano argues that the informality of the procession is “a mirror of the informality
        in the lives of its many devotees.” This informality is even, he says, “a
        determining feature of Filipino culture.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7939c9c-9737-4ba2-a232-d2a38ad76845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo is a place best manifests this chaos. Its informal settlements,
        Calano once wrote, give its urbanity “fluidity and spontaneity.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c11adf-45e8-43ad-addf-cc238dc3ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Joaquin once said that Quiapo is the intersection of the divine
        and the profane, and the two may be impossible to separate, lest the church
        be reduced to an “antiseptic shrine” and people clamor again that God be returned
        “to the dust and tumult of the market place.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7561fa8-1310-4ab5-8b15-787305d6a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Downtown is terrible, but downtown is where the Lord is,” Joaquin
        is quoted as saying in Gregorio Brillantes’ “Black Christ in Neon Lights.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35336c-02fd-4d73-8dac-db9fa24799b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo to you and me is chaos; Quiapo to the devotee is home.</p>'
    '57':
      'image': 'jcr:80446267-700b-4ef0-8b87-15e948f45f33'
      'imageCaption': 'The informality of the procession is “a mirror of the informality
        in the lives of its many devotees,” says Calano. This informality is even,
        he says, “a determining feature of Filipino culture.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f79834-cf35-4428-b887-d3d018f4edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d528684-f428-4225-89fe-78d77f4d5b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nazareno 2</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea840e-e1cb-4194-b4a7-4c29ccb50ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many think that the appeal of the Black Nazarene comes from the
        fact that it is a portrayal of Jesus suffering and, since we are a people
        used to suffering, we find a model in the suffering one,” says Calano.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15645671-ab65-4321-8173-c85f4316d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounts a story of a colleague who was involved in parochial
        work in Manila. He had said that the basilica once commissioned an image of
        the Black Nazarene. The sculptor crafted “a really ‘suffering’ Christ burdened
        with the cross.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e5c9b-58c1-4faa-97c5-c64146b9b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the devotees saw this image, they turned it down and refused
        to accept it because for them and to them, the Black Nazarene is not a Jesus
        who is powerless in the face of suffering, but, instead, a Jesus who is standing
        up and overcoming a fall,” says Calano.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211ea70-7aa6-4105-8fa2-6e67a07aaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think devotees see themselves as overcoming their difficulties
        because of Him, who first overcome them,” he continues. “The image portrays
        a compassionate Christ, one who literally suffers with His people. More importantly,
        Jesus not only suffers with us, but overcomes His suffering with us.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d2651-3ad9-471b-830d-d2cb611a8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Utang na loob</strong></em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13976683-7158-42f8-92a3-65a4acee2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallara says that devotion should also be seen in light of utang
        na loob, roughly translated as a ‘debt of gratitude.’ “Gratitude perhaps on
        the miracles received,” says Tallara, “so in return as <em>panata</em> ...
        the devotee will join the procession or pilgrimage every year.”</p>'
    '71':
      'image': 'jcr:c3053245-9c97-4fa9-a385-bc3cda9fc331'
      'imageCaption': 'As manifested in the Traslacion, "devotees see themselves as
        overcoming their difficulties because of Him, who first overcome them,” says
        Calano. continues. “The image portrays a compassionate Christ, one who literally
        suffers with His people." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80461608-c36e-4ddd-b369-6cbab6dedf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c8e47-b24a-40e2-9a47-16a39c422e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpapasalamat ako sa Kanya</em>,” Bautista, who has been attending
        the procession since he was fifteen, told me. “''<em>Yung isa kong anak nakapunta
        ng</em> Dubai ... <em>dahil sa Kanya</em>.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ba887-657f-4cab-bd31-a5d03c6fff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gestures toward his barangay’s smaller replica of the Nazarene,
        the way one would gesture toward a friend who was just standing in the corner.
        It is a strange direction, to point sideways when referring to God, instead
        of upward. As though Christ in flesh were right there on the carriage.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121a377-19df-4f60-ae24-2c684e3cb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calano also shares an encounter with one of his respondents when
        he wanted to know what she asked from the Nazareno.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8f288-3351-49d1-98a9-69b4d1cee396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She sternly corrected me and said that she is not asking anything.
        Instead, she is thanking the Black Nazarene for favors and blessings received,”
        says Calano. “The basis of the devotion is gratitude, not need. People flock
        Quiapo because of our understanding of <em>utang na loob</em>. It is a perpetual
        debt of gratitude.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f875ed5-eb23-4633-be3c-7f7f9159296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f334127-df14-44fe-83ef-c6c377fc2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incomplete dictionary can capture only a partial understanding
        of the traslacion — after all, I have not been doing the procession for years,
        and I have not touched Christ on the carroza. As figures from the sea of people
        leapt up like fish to cling to a side of the cross and disappeared again into
        the mass, I wondered if I would be struck by some incredible knowledge if
        I were to touch the Nazareno.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c061df4-b053-4ba8-8926-eab8ebb1254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:13:03.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-01-09T19:36:01.495+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was once told to be conscious of what the poor can teach you.
        There is a reason, I believe, that theirs is the Kingdom of Heaven.</p>'
  'UAAP-Bright-Akhuetie-commits-UP-Fighting-Maroons':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
