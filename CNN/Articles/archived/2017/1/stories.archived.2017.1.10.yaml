      'mgnl:type': 'image'
  'Duterte-to-mayors-I-will-kill-you-if-your-name-is-in-the-narco-list':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-10T11:09:00.390+08:00
    'imagesource': 'jcr:0ad7cfd6-1d0a-4d11-85a6-e8c6b8b7170d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '619877c1-51ad-4032-b903-bd8a860e9218'
    'lead': 'President Rodrigo Duterte also says he plans to make public his list
      of alleged drug personalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:04:17.934+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:04:18.257+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to mayors: ''I will kill you if your name is in the narco-list'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f253683-cc5a-4746-8e12-753bfa1aa24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said Monday that he plans to confront mayors allegedly linked to the
        illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4fe94-4126-4349-99a2-82bdfacffba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatawagin ko yung mga mayors, kami-kami lang</em>," he said
        at a mass oath-taking of public officials in Malacañang. "<em>Sabihin ko talaga
        sa kanila: ''Hanapin mo yung pangalan mo diyan (sa narco-list), mayor. T--gina,
        ''pag nandiyan yung pangalan mo, may problema ka. Talagang papatayin kita</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bddfd5-e8b3-439c-a41d-c97ab60f76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would call for the mayors and we would speak privately.
        I will really tell them: "Look for your name in the narco-list. Son of a whore,
        if your name is there, you have a problem. I will really kill you."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102bab8-ded7-4808-b2ea-4a675d12012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narco-list pertains to the thick stack of papers — containing
        names of people allegedly involved in the country''s illegal drug trade —
        which the President shows in speeches when he talks about his war on drugs.
        He said he plans to reveal the list to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a1ff9-1b0d-48fb-b688-87f764bb3754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he has asked the Supreme Court, the Senate and
        the House of Representatives to help him in his fight against drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae072f-2a5b-4e89-83be-79175b7b5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people in the list <a href="http://cnnphilippines.com/news/2016/12/20/Duterte-reveals-more-names-in-narco-list.html">publicly
        named by Duterte</a> — former Iligan City Mayor Lawrence Cruz, former Iligan
        City Rep. Vicente Belmonte and former Lugait, Misamis Oriental Mayor Wellie
        Lim — denied their involvement in the drug trade and requested a meeting with
        the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09685d77-f831-43fe-9685-2ef84f0adfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/20/former-politicians-in-narco-list-seek-meeting-with-rodrigo-duterte-to-clear-their-names.html"><strong>Read:
        Former politicians in ''narco-list'' seek meeting with Duterte to clear their
        names</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4b706-3264-4da3-a945-f51e9fcae561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person in the list, Mayor Samsudin Dimaukom of Datu Saudi Ampatuan
        town in Maguindanao, was killed in October 2016 in a supposed shootout with
        police conducting an anti-drug operation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d84fc-bd91-4962-a355-4d9b6fd149b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/10/28/Maguindanao-mayor-in-Duterte-drug-list-9-others-killed-in-clash-with-police.html"><strong>Read:
        Maguindanao mayor in Duterte drug list, 9 others killed in clash with police</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec678aa-1dad-48ef-86f2-28020fe8aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaukom and his wife had presented themselves before the Maguindanao
        Provincial Police office in August 2016 to clear their name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79a655-cb62-49c9-a622-a27bbf0753b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the veracity of the list has been questioned, especially
        after the President publicly apologized to Pangasinan Rep. Amado Espino, Pangasinan
        Board Member Raul Sison, and former Pangasinan Provincial Administrator Raffy
        Baraan for the erroneous inclusion of their names in the first version of
        the list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4466a7dc-937e-42b1-861c-9a429baa6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/27/duterte-apologizes-im-sorry-narco-list-espino-sison-baraan.html"><strong>Read:
        Duterte apologizes to local officials wrongly named in narco-list</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8313d4-c475-4730-987d-b08325f441df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court likewise cleared three judges named in the narco-list
        following its own investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c03bc4-4826-41c1-8803-4f47d4cde896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/supreme-court-clears-alleged-narco-judges.html"><strong>Read:
        Supreme Court clears 3 alleged narco-judges</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26dc12-2c04-4194-b06b-ba3f907fdbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remove power over cops</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367eb3a-73c0-419b-8ee9-d668af57e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he wants mayors in the list deprived of
        their powers over the local police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c0c59-4bb5-451b-aeb3-797c88fa8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the illegal drug trade thrives in communities when mayors
        and their local police chiefs get into the business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753c668-0610-4523-b4c6-42970959b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag ninyo akong lokohin</em>," Duterte said. "The first thing
        I would do is deprive you of the supervisory powers over the police. Second
        is <em>tanggalin ko lahat ng</em> security <em>mo</em>."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb9088-7b1f-4c6c-812d-d823fb72d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t fool me. The first thing I would do is deprive
        you of the supervisory powers over the police. The second thing is to remove
        your security detail.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97ca29-ad37-45d9-b4fa-d3c685601574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Butcher''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10988910-3527-46b0-9c64-86e710d9534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid <a href="http://cnnphilippines.com/news/2016/12/16/UN-special-rapporteur-probe-police-killings.html">criticisms
        of alleged extrajudicial killings</a>, Duterte vowed that all drug pushers
        in the country will be killed in his administration''s anti-illegal drug campaign,
        which has resulted in thousands of deaths and over a million drug surrenderees.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23363c-f7f7-4e18-b3f2-077f9ff1353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:17.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:04:18.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
