  'Tree-man-surgery':
    'author': 'Sugam Pokharel and AJ Willingham, CNN'
    'caption': 'The Tree Man is no longer. Thanks to some groundbreaking surgeries,
      he can go back to being Abul Bajandar, a 27-year-old father and husband from
      a small town in Bangladesh.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-10T11:02:08.704+08:00
    'imagesource': 'jcr:9f66974f-49e4-4863-9586-e241822b0fd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7f42acc-efb8-452b-9a3c-119c77a600a3'
    'lead': 'The Tree Man is no longer. Thanks to some groundbreaking surgeries, he
      can go back to being Abul Bajandar, a 27-year-old father and husband from a
      small town in Bangladesh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:06:50.728+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:06:50.974+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh''s ''Tree man'' has his hands back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a5d12-5f3e-4314-b86b-1c3170eb662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Tree Man is no longer. Thanks to some
        groundbreaking surgeries, he can go back to being Abul Bajandar, a 27-year-old
        father and husband from a small town in Bangladesh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f154bde-a07a-48c7-ac13-3f77b8268c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bajandar suffered from a rare condition that caused his hands to
        sprout tree-like warts. He lived with it for years before beginning surgery
        to remove the growths last February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed77a50-580b-42e0-a023-528b1ae01937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then he has had 16 procedures to restore his hands, and will
        undergo a few more before he is released from the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aca071-536e-4031-b1ac-24cddfbc3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Samanta Lal Sen, chief plastic surgeon at Dhaka Medical College
        Hospital, told CNN Bajandar is in "very good shape" now, and can eat and write
        using his own hands. The further procedures, he said, are more for "beautification."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37543ff8-460c-4650-bc85-9fab350b9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A life nearly stolen by a curious disease</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d72239-1d85-438e-9243-aaa9b7414690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bajandar suffered from epidermodysplasia verruciformis, a disease
        so rare there have only been a handful of reported cases around the world.
        It is caused by a defect in the immune system which increases one''s susceptibility
        to HPV, or human papilloma virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159c7f8-11e1-4158-a5e3-7c0141dceac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lal Sen told CNN last February that Bajandar first noticed the lesions
        when he was 10. Over time, the growths completely encompassed his hands, stealing
        his livelihood as a rickshaw driver and making him the subject of international
        news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05184e56-c3ed-4e47-a7e5-2e11e7e0954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the surgery, Bajandra could not eat, drink, brush his teeth
        or take a shower by himself. The only thing he could do was scratch his neck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd582c-bfa6-4275-a55a-3b34d950844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to live like a normal person. I just want to be able to
        hold my daughter properly and hug her," he told CNN last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb03ef0-14bf-4cc9-a0af-f93869bcb6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:06:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:06:50.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/09/health/tree-man-bangladesh-trnd/index.html">Bangladesh''s
        ''Tree man'' has his hands back</a>."</em></p>'
  'North-Korea-missile-Trump':
    'author': 'James Griffiths, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-10T09:23:08.492+08:00
    'imagesource': 'jcr:a86a101d-fe96-4342-90b7-ec95d97c4910'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a00a2e-831f-4695-a9bb-58c2b1752d6f'
    'lead': 'North Korea says it could launch an intercontinental ballistic missile
      "at any time," even as Pyongyang appeared to offer Donald Trump an avenue for
      future talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:10:35.101+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:10:35.695+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea sends message to Trump amid threat to fire missile ''at
      any time'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0f247-252c-423f-8631-6479468a8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea says it could launch an intercontinental
        ballistic missile "at any time," even as Pyongyang appeared to offer Donald
        Trump an avenue for future talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f6c43-69ff-4979-841c-ca6f5f21a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions on the Korean peninsula have risen considerably since leader
        Kim Jong Un said in his new year''s message that the country was close to
        testing an intercontinental ballistic missile (ICBM)capable of delivering
        a nuclear weapon to the US mainland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63bb86-21ac-48a0-8bc2-1983a21f7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, a spokesman from North Korea''s foreign minister
        said "the U.S. is wholly to blame" for the development of its missile program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62287a3c-4b6b-403c-8579-5a39ca69bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to NBC''s Meet the Press Sunday, Defense Secretary Ash
        Carter called it a "serious threat" and said the US would shoot down any missile
        aimed at it or an ally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8422c-01d2-4720-827e-db308be3a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and South Korea on Monday denounced the North Korea missile
        threat, and warned that a test could lead to further sanctions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedea8e8-e39f-48f4-97c6-d8a2d5a4a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea disregards our warning and launches an ICBM, it
        will face more powerful and thorough sanctions and pressure by the international
        community," South Korean Defense Ministry spokesman Moon Sang-gyun said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4ae50-e9e5-4b74-bc2e-098a7440f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few options</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbe727-28f8-4259-a256-d9c67fdc2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict international sanctions have so far failed to prevent Pyongyang
        from developing its nuclear program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a4b60-8381-4f6f-94db-0b1bfa8b46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sunday statement, the country''s foreign ministry alluded
        to those sanctions and said US officials "spout rubbish" when they assume
        Obama''s policies will be maintained in future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28debd-10ef-4331-bbaa-243f2f0002dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who wants to deal with (North Korea) would be well advised
        to secure a new way of thinking after having clear understanding of it," the
        statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a9a2b-004e-4905-bbd0-51f865b546e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, assistant professor of international studies at Yonsei
        University said the statement was "definitely a message to the Trump transition
        team to say don''t go down this dead end (of sanctions)."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ffeed-91d4-4329-949e-fcda5ee96bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump talks?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12963413-5994-4cb9-8d53-a7c5f17c0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Pyongyang''s apparent nuke threat in Kim''s new year''s
        speech, Trump tweeted that "North Korea just stated that it is in the final
        stages of developing a nuclear weapon capable of reaching parts of the US.
        It won''t happen!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8fda4-f52a-4aca-b5b0-1d0138e216ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump adviser Kellyanne Conway was later asked on "Good Morning
        America" what the President-elect intended to do to stop North Korea''s nukes.
        "He''s not stated that publicly, and he won''t before he''s inaugurated,"
        Conway said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936310f7-918a-464f-8a79-f0ed3d0b5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said that Trump, through his own pronouncements and
        the failure of the Obama administration to prevent North Korea from developing
        its nuclear arsenal, is left with few options.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814399b-21e3-414a-94a2-8e068d81a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since six-party talks broke down in 2009, North Korea has claimed
        to have conducted four successful nuclear tests, strengthening its hand in
        any future negotiations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0ee00-581d-49ed-8f2c-3d23e8c13ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question signaling is going on," Delury said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa4943-05ff-44e1-ab7c-172213f3aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The North Koreans) are trying to create some space for Trump to
        reverse the Obama policy and talk with them in a serious way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fada50-0b89-42e1-943e-b905b5337e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Bennett, a senior defense analyst at the Rand Corporation,
        told CNN last week that despite North Korea''s apparent progress on a warhead,
        it doesn''t yet have good enough missile and rocket technology to deliver
        a nuke.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02f544-8fa9-4e89-841c-598c7a8d2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been working with South Korea to deploy the Terminal
        High Altitude Area Defense system (THAAD) in that country, but the future
        of the program is in doubt under a Trump administration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631445d4-33c7-477e-8299-3857e0fc7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sol Han and Zahra Ullah contributed reporting.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91093f34-1dd7-40b6-8516-65a3c28d67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:10:35.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:10:35.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/09/asia/north-korea-trump-nuclear-missile/index.html">North
        Korea sends message to Trump amid threat to fire missile ''at any time</a>.''"</em></p>'
  'iPhone-10th-anniversary':
    'author': 'Seth Fiegerman'
    'caption': 'On January 9, 2007 -- 10 years ago on Monday -- Steve Jobs kicked
      off his presentation to unveil "three revolutionary products." These included
      a touch iPod, a better cellphone and a "breakthrough Internet communications
      device." Today we know it simply as the iPhone.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-10T08:44:05.473+08:00
    'imagesource': 'jcr:610bf45f-6ce0-4a44-bf7b-79091ac14e77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6138d364-a60e-4309-a936-c47bcbcd82d8'
    'lead': 'On January 9, 2007 – 10 years ago on Monday – Steve Jobs kicked off his
      presentation to unveil "three revolutionary products." These included a touch
      iPod, a better cellphone and a "breakthrough Internet communications device."
      Today we know it simply as the iPhone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:13:12.892+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:13:13.123+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The iPhone turns 10: Insiders look back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c789a-3d3d-4ed4-9ccb-77746fdeb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make some history together today."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64983e8-9bdd-4e0b-828f-1633fcc58ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those words on January 9, 2007 – 10 years ago on Monday – Steve
        Jobs kicked off his presentation to unveil "three revolutionary products."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c381f3-244d-464f-8e48-e9bf2cb9fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included a touch iPod, a better cellphone and a "breakthrough
        Internet communications device." Today we know it simply as the iPhone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66801a80-bf8d-42ce-8779-fb9dce93c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presentation, a group of Apple employees who helped build
        the original iPhone sat in the audience bracing themselves for disaster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f208ca1-f3b2-46f6-ae51-2967ed8a0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memory that I have from that day is doing shots of scotch that
        we had lined up because the demo was so tenuous," Andy Grignon, a former Apple
        employee who was part of the original iPhone team, told CNNMoney. "It wasn''t
        a sure thing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df6864-5598-4051-aa24-46d1b4f375ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Jobs successfully demoed each feature, the lead designer took
        a victory shot of scotch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395e74e-526f-44c7-a476-7498f69b8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrolling through album covers? Shot. Pinch and zoom? Shot. Making
        a phone call? Shot, shot, shot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532ef6e-2062-490f-bfd6-2ff88cf87dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was this mix of absolute terror and elation," Grignon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bced5-b822-4302-a1bf-f18475a4fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation went off without a hitch and introduced the world
        to a product that would indeed make history. A decade later, Apple has sold
        more than one billion iPhones. The device redefined the smartphone market,
        gave rise to countless wealthy app developers and propelled Apple to become
        the world''s most valuable company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342b4d6-913a-4e21-911b-dcb8a7b95834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 fiscal year ending on September 30, Apple''s iPhone
        sales totaled more than $135 billion, or more than half of its total revenue.
        The App Store alone, originally created for the iPhone, generated more than
        $20 billion for developers for the 2016 calendar year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de5305-da07-45c0-ade8-5964394cd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"iPhone set the standard for mobile computing in its first decade
        and we are just getting started. The best is yet to come," Tim Cook, Apple''s
        CEO, said in a statement marking the anniversary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72bd58-491b-48df-9517-541a8a0727f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that incredible success wasn''t obvious to everyone at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524053ae-7274-4c5b-a119-268e6bdcac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baseline model of the original iPhone had just 4GB of space,
        a hefty $499 price tag, a single wireless carrier option and no App Store,
        despite the objections of Apple employees who wanted to offer one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27fa9c-7aea-43ee-ac5a-4f638c6bfb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that particular room, those who were pro Apple believed it had
        another hit," said Tim Bajarin, a longtime Apple analyst with Creative Strategies,
        who attended the original launch event. "But there were a lot of other skeptics."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23acf6ea-0860-4f2b-b65c-808312d05839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among them: Microsoft''s then CEO Steve Ballmer, who quite
        literally laughed off the iPhone when asked about his first impressions of
        it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3ff16-bd5e-4650-b11f-51bb01b975db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the most expensive phone in the world and it doesn''t appeal
        to business customers because it doesn''t have a keyboard, which makes it
        not a very good email machine," Ballmer said in one interview.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8bcba4-2d5a-413c-b61e-5d6453ffb5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeptics were ultimately proven wrong, but a new wave of skepticism
        abounds about the continued dominance of the iPhone and Apple nowadays.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9b9a7-1a02-4cd6-98aa-c83429de8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some early developers who built apps that made the iPhone indispensable
        to customers are increasingly disheartened as the App Store becomes more crowded
        and less conducive to building businesses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ac2c7-f56e-4de4-a7a2-ae78783fe0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The structure of the store hasn''t changed much," said Loren Brichter,
        a former Apple employee who worked on the original iPhone before building
        popular apps like Tweetie and Letterpress.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d21ad2-fb91-46b6-9b4c-73a25dbb416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to create an app now that is both genuinely interesting
        and economically sustainable, so I''m focusing my efforts elsewhere."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a0634-2361-4d2e-84f4-7862cbd3e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s iPhone sales declined for the first time last year amid
        concerns about global smartphone market saturation and a sense that the latest
        iPhone is a dead ringer for the previous two models.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6d48e-f469-49a1-af20-5f36712d170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decline pushed Apple''s overall sales below its goal for the
        2016 year. Cook and other Apple executives saw their bonuses cut as a result,
        according to a company filing last week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659088de-68e4-4407-a201-5e621218919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is widely rumored to be planning a major overhaul of the iPhone
        for the tenth anniversary edition, likely to be unveiled at its usual launch
        event in September.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7faea1-c0b7-433c-8b3d-1e0fde613b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be enough to reignite interest in the iPhone this year,
        but a decade after Jobs unveiled those "three revolutionary products," many
        are hungering for Apple to unveil another breakthrough device.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93e8ea-c3ab-413e-9908-b4b67897f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The iPhone] put them in the limelight as being one of the most
        innovative companies, but it puts a level of expectation on Apple that''s
        almost impossible to meet in that people want them to do it again," said Bajarin.
        "To have another hit like the iPhone would be asking way too much."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e7476-973e-4748-aa44-354d43ec7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:13:12.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:13:13.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/01/09/technology/iphone-10th-anniversary/">The
        iPhone turns 10: Insiders look back</a>."</em></p>'
  'Cristiano-Ronaldo-wins-Best-FIFA-Mens-Player-2016-award':
    'author': 'CNN'
    'caption': 'Cristiano Ronaldo of Real Madrid looks on during the International
      Champions Cup match between Real Madrid and AC Milan at Shanghai Stadium on
      July 30, 2015 in Shanghai, China.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-10T05:10:52.362+08:00
    'imagesource': 'jcr:2f79939b-04d5-4884-a9e2-6e3c99aecd98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca1cd20-f527-4ade-8dbe-017016e5f718'
    'lead': 'Cristiano Ronaldo can now add "The Best FIFA Men''s Player 2016" to his
      trophy cabinet, after a year in which he landed a double European triumph with
      club and country, as well as the prestigious Ballon d''Or Award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:15:58.765+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:15:58.972+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo wins Best FIFA Men''s Player 2016 award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14c4e8-13e3-4d6f-a0ab-e71c46589c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cristiano Ronaldo''s 2017 has begun like
        2016 ended, with more silverware.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9e164-d9ac-4207-903b-9de20cf78c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer superstar can now add "The Best FIFA Men''s Player 2016"
        to his trophy cabinet, after a year in which he landed a double European triumph
        with club and country, as well as the prestigious Ballon d''Or Award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfca02b-fa74-4b71-ac20-e79b80b1964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo accepted FIFA''s top prize at Monday''s ceremony in Zurich,
        co-hosted by Hollywood actress Eva Longoria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ba7606-bb47-4d77-a5d0-a96f4934edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received 34.54% of the total vote to beat Barcelona and Argentina
        striker Lionel Messi (26.42%) and Antoine Griezmann (7.53%) of Atletico Madrid
        and France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac447e-7a8a-4b7a-a681-9e9982f0dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old had a stellar 2016 -- and he called it "the best
        of my career."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4b786-d28d-4391-8b37-b7c17b09fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a lot of doubts but the trophy showed that I lived up to
        that. After I won what I did, I had no doubts," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd64f87-a381-404f-b1f5-07b1b583e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a year that was magnificent on a personal level, on a sports
        level. I would like to thank very warmly everybody who voted for me. To the
        fans, to the other players, to the media: Thank you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce4edc-ed6b-41b8-8c0b-86c234eeea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Ronaldo scored the winning penalty for Real Madrid in the
        Champions League final to defeat city rival Atletico and secure the third
        European title of his career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da399e-59f1-4acd-8620-c1d0d9538528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then as captain of Portugal''s national team he lifted the Euro
        2016 trophy after beating host France in the final. It was the first time
        Ronaldo had won a major honor with his country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ba8b6-769b-42ec-8dbd-91fda0feea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo scored 51 goals in club competitions last season as Real
        Madrid missed out on the La Liga title to Messi''s Barcelona by a point. He''s
        already scored 17 this campaign, as Zinedine Zidane''s side has opened up
        a four-point lead in the Spanish title race and matched its arch rival''s
        record of 39 domestic matches unbeaten.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef41019-7dd6-43fe-b667-c3747a7ee97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, Ronaldo''s perennial sparring partner when it comes to the
        top awards and a five-time Ballon d''Or winner, won a domestic league and
        cup double with Barcelona last season, scoring 51 goals in all competitions
        in the process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea74a38-152f-4627-9094-dd316d7c25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griezmann was named the best player in the Spanish league last season,
        helping Atletico to third in La Liga, and to its second Champions League final
        in three years, this time losing to Real in a penalty shootout.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495be2c2-fde3-4092-b7dc-b75252f30ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old had a superb Euro 2016, helping France to the final
        by scoring a tournament-leading six goals and creating two, before he suffered
        heartbreak at the hands of Ronaldo again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5d5e3-545d-479b-9fca-b274595e11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike Ronaldo and Messi he was not picked in the FIFA
        awards'' FIFPro World XI.Votes from supporters account for 25% of the award,
        and the same amount is allocated to members of the world''s press. National
        team coaches and captains also contribute 25% of the voting each.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa49904-7b4e-4ed5-ab1d-1a151ba7b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA had run its awards jointly with the Ballon d''Or for the past
        five years, but that agreement with France Football magazine has now ended
        and both organizations now have their own competitions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04bc8a-3430-4241-af59-52e3b30de4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full list of awards:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0eaf43-1d6b-4453-97b4-d065c24ab209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men''s player: Cristiano Ronaldo (Portugal).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91989b86-7978-40af-9a87-ed6416dbe29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s player: Carli Lloyd (United States).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be1ce4-8c5c-424d-8803-f940c3d94658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men''s coach: Claudio Ranieri (Leicester City).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de58c65-6735-4f06-8122-5dcb980efc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s coach: Silvia Neid (Germany).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b1fe2-a2b2-4440-92b8-2ea091938f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:15:58.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:15:58.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA Fair Play: Atletico Nacional (Colombia).</p>'
