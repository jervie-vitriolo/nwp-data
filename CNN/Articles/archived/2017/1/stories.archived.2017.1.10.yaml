  'Duterte-approves-P1000-SSS-pension-hike':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-10T23:23:23.001+08:00
    'imagesource': 'jcr:ca9fe187-5f68-40c5-bd4d-bc3a412d9285'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8322abd1-f402-475e-b209-126e14083f10'
    'lead': 'President Duterte finally approves the pension increase for retirees,
      but this will mean bigger contributions from members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:22:55.310+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:22:55.456+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves ₱1,000 SSS pension hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8f830-eaa0-4383-85a3-caf60b9c72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte granted the ₱1,000-increase in the Social Security System (SSS) pension,
        officials said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8433dc3-af2a-432a-9b2f-1f56cd420549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved pension increase will take effect either on January
        or February 2017, with funds already allocated for this, said SSS president
        Emmanuel Dooc in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a3809-d381-427c-a9e7-75a1552d594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pension increase will come with a corresponding rise
        in the contribution rate by members, SSS chairman Amado Valdez also said in
        the same press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf00984-c214-4785-8efe-91255124dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/04/SSS-pension-hike-higher-contribution.html"><strong>Related:
        SSS: Higher contribution with pension hike most viable option</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b31f0-e3ca-4b00-9044-253c4ea79d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the agency hopes to comply with the initially proposed
        ₱2,000-increase by scheduling the additional ₱1,000-increase by 2022 or even
        earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d03c60-3c4e-49e5-bea6-f31fe5dc7edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc said they have calibrated a contribution rate increase of 1.5
        percent to be implemented in May 2017. In peso value, Presidential spokesperson
        Ernie Abella said this additional contribution would range from ₱15 to ₱740
        — to be equally shared by the employer and employee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e9259d-09eb-4795-beb7-36dd6b10c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/10/Senate-approves-bill-granting-an-extra-P2000-monthly-to-SSS-pensioners.html"><strong>Related:
        Senate approves bill granting an extra P2,000 monthly to SSS pensioners</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f3575-2ca7-4b77-9323-cb1e73d705bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, SSS members contribute 11 percent to the fund. But in
        succeeding years, economic managers are targeting 17 percent of the contributors''
        monthly salary credit to cover the increase in pensions to retirees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af389c97-356e-44c0-b9de-75acec0b0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS pension fund will last until 2040 despite the hike, as the
        contribution rate increases, officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d191e4-eb91-4de2-a1bf-926259d1d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS is also targeting more efficient collection methods from contributors
        and their employers and calling on the Congress to craft a law that will enable
        the SSS to penalize firms and employers who do not remit the correct contributions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a9135-a234-400e-9901-815101b46018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS will also urge Filipino workers overseas to become members,
        Dooc said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b808f-f33b-4948-88d2-1659f1698468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:22:55.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:22:55.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency may also require SSS clearances for bidders of government
        projects and business owners.</p>'
