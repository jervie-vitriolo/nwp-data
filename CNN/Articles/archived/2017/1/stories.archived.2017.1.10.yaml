  'north-korea-sends-message-to-donald-trump-amid-threat-to-fire-missile-at-any-time':
    'author': 'James Griffiths, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-10T14:53:00.195+08:00
    'imagesource': 'jcr:1bf413cd-3edc-48e8-950e-09cd7c81a43e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b853ff80-dc29-47ca-866c-78a9b5e8e592'
    'lead': 'Tensions on the Korean peninsula have risen considerably since leader
      Kim Jong Un said in his new year''s message that the country was close to testing
      an intercontinental ballistic missile (ICBM)capable of delivering a nuclear
      weapon to the U.S. mainland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:40:31.736+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:40:31.914+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea sends message to Trump amid threat to fire missile ''at
      any time'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabff15-a2f6-4c01-9583-53be031412a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea says it could launch an intercontinental
        ballistic missile "at any time," even as Pyongyang appeared to offer Donald
        Trump an avenue for future talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711b514-859b-4059-b867-227a1d2c81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions on the Korean peninsula have risen considerably since leader
        Kim Jong Un said in his new year''s message that the country was close to
        testing an intercontinental ballistic missile (ICBM)capable of delivering
        a nuclear weapon to the U.S. mainland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b91db8-a39d-4a74-a3a0-5cae9513a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, a spokesman from North Korea''s foreign minister
        said "the U.S. is wholly to blame" for the development of its missile program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825975f-1c37-496a-a98e-ac528c83f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to NBC''s <em>Meet the Press</em> Sunday, Defense Secretary
        Ash Carter called it a "serious threat" and said the U.S. would shoot down
        any missile aimed at it or an ally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfb83e-0700-4243-bffd-efa2b651efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and South Korea on Monday denounced the North Korea missile
        threat, and warned that a test could lead to further sanctions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7a64a-4128-4c27-91fb-3558aa24e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea disregards our warning and launches an ICBM, it
        will face more powerful and thorough sanctions and pressure by the international
        community," South Korean Defense Ministry spokesman Moon Sang-gyun said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8768226-b416-43b9-b95e-d64fe6e2465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few options</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb736f5e-c8c0-4cc1-94b9-3a727f5bd70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict international sanctions have so far failed to prevent Pyongyang
        from developing its nuclear program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b8f11-53d2-4305-aa08-214d778a0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sunday statement, the country''s foreign ministry alluded
        to those sanctions and said U.S. officials "spout rubbish" when they assume
        Obama''s policies will be maintained in future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02918c18-a7cd-49ab-8b28-383986d35147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who wants to deal with (North Korea) would be well advised
        to secure a new way of thinking after having clear understanding of it," the
        statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ac7d5-e09f-424b-b4bb-c5cc383328bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, assistant professor of international studies at Yonsei
        University said the statement was "definitely a message to the Trump transition
        team to say don''t go down this dead end (of sanctions)."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae95ea-a798-40e1-a0fb-5345f67b40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump talks?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679dca3c-d345-45f6-81d2-75854b1d4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Pyongyang''s apparent nuke threat in Kim''s new year''s
        speech, Trump tweeted that "North Korea just stated that it is in the final
        stages of developing a nuclear weapon capable of reaching parts of the U.S.
        It won''t happen!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18edfff6-72c8-4cc6-afd9-37a938a659b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump adviser Kellyanne Conway was later asked on "Good Morning
        America" what the President-elect intended to do to stop North Korea''s nukes.
        "He''s not stated that publicly, and he won''t before he''s inaugurated,"
        Conway said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da3520-46c3-46fa-889a-46501c8fa52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said that Trump, through his own pronouncements and
        the failure of the Obama administration to prevent North Korea from developing
        its nuclear arsenal, is left with few options.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3998970-7c44-4622-a6da-ceafeca60c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since six-party talks broke down in 2009, North Korea has claimed
        to have conducted four successful nuclear tests, strengthening its hand in
        any future negotiations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1a0d2-9ca6-459f-9244-dbba72f33cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question signaling is going on," Delury said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44baabb-1cb9-4774-9cc7-dca479414880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The North Koreans) are trying to create some space for Trump to
        reverse the Obama policy and talk with them in a serious way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5f55e-588c-45ff-9eab-0a5eb8700f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Bennett, a senior defense analyst at the Rand Corporation,
        told CNN last week that despite North Korea''s apparent progress on a warhead,
        it doesn''t yet have good enough missile and rocket technology to deliver
        a nuke.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c380b-b3f8-4b67-acc0-b34e849b0b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been working with South Korea to deploy the Terminal
        High Altitude Area Defense system (THAAD) in that country, but the future
        of the program is in doubt under a Trump administration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918043e-40cd-414c-8a20-04b8771e7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sol Han and Zahra Ullah contributed reporting.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abd101-c47c-4913-a834-89d5a000a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:40:31.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:40:31.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/09/asia/north-korea-trump-nuclear-missile/index.html">North
        Korea sends message to Trump amid threat to fire missile ''at any time</a>.''"</em></p>'
  'Brad-Pitt-Angelina-Jolie-statement':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-10T13:38:19.655+08:00
    'imagesource': 'jcr:f7acd4a9-c516-4a2a-8360-ed8beb354616'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76d51f1-ea88-4ea4-a921-a8d1a7572e64'
    'lead': 'Brad Pitt and Angelina Jolie released their first joint statement Monday
      night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:43:29.567+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:43:29.675+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brad Pitt and Angelina Jolie release first joint statement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d63f2-fa73-4186-9456-00e3f43a3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:43:29.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:43:29.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brad Pitt and Angelina Jolie released their
        first joint statement Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0796e-f0d0-40b8-bbe1-3b94e0137b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:43:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:43:29.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estranged couple has agreed to seal all court documents pertaining
        to their divorce in order to protect their six children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fd275-11fb-4ddf-a7a8-c518afc303cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:43:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:43:29.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parties and their counsel have signed agreements to preserve
        the privacy rights of their children and family by keeping all court documents
        confidential and engaging a private judge to make any necessary legal decisions
        and to facilitate the expeditious resolution of any remaining issues. The
        parents are committed to act as a united front to effectuate recovery and
        reunification," the couple said in a statement obtained by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61688f-fde9-4e48-8a4e-0fb0ace73255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:43:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:43:29.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie and Pitt have been in the midst of a public divorce and custody
        battle over their children. Jolie is seeking physical custody, while Pitt
        has requested joint custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901620e-054c-4ebb-9fe2-686c2b08d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:43:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:43:29.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes one month after Pitt was denied an emergency
        hearing in which he was attempting to have a judge seal all of their documents
        and proceedings to "protect the privacy" of their kids ... avoid subjecting
        them to the negative impact of the intense media coverage and worldwide public
        scrutiny."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb394c-c25b-4faa-84cf-6078ddb676df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:43:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:43:29.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time Jolie''s camp claimed Pitt''s request was an effort
        to "shield himself, rather than the minor children, from public view," according
        to documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5495b-1fdd-4e61-a14f-37ff301356f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:43:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:43:29.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Pitt filed additional court documents in which he
        said his wife was "determined to ignore even agreed upon standards relating
        to the children''s best interest." Adding, Jolie had "no self-regulating mechanism"
        when it came to protecting their kids.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34264bbb-4b14-4846-8cbe-40295a58141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:43:29.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:43:29.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt and Jolie are currently following an informal custody arrangement
        in which Jolie retains physical custody and Pitt is given supervised visits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdda9a-dcf3-4f93-9c55-17920ca71834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:43:29.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:43:29.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/09/entertainment/brad-pitt-angelina-jolie-statement/">Brad
        Pitt and Angelina Jolie release first joint statement</a>."</em></p>'
  'Zamboanga-fishermen-killed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-10T15:50:01.140+08:00
    'imagesource': 'jcr:9c8af13c-23bc-4b94-9710-1e32b8d25570'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a416af25-74d9-431e-bcbc-d00ee74de580'
    'lead': 'Eight are killed after being shot at by armed men onboard a fishing vessel '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:45:24.495+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:45:24.657+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 boat crew killed aboard boat in Zamboanga feud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ecd9e-7851-478c-a1ba-b7b64480c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Eight crew members of a fishing
        vessel in the southern city of Zamboanga were killed by armed men in a possible
        family feud, officials said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a65ab1-2d89-4356-ad2a-b45eef5b2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed men boarded the fishing boat with a crew of 15 and ordered
        the crew to stand on one side before firing on them, the Western Mindanao
        Command said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ebbdd-daf5-4484-9de6-69882c117cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the crew died on the spot, and seven were able to jump
        off the boat, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2eff5-0d0d-4938-85bc-20cb9a2b9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the seven, five are believed to be on Siromon island off Zamboanga
        City, while two made it to the city, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0611802-f672-40e4-88b9-b6a2869e07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred late Monday and was reported to officials
        on Tuesday by the barangay chairman of Sangali in Zamboanga City, Daud Bakil,
        and one of the two known survivors of the crew, Kervin Banahan, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20021f89-cd5c-404e-ad5f-3e56bd7a3c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP (Armed Forces of the Philippines) received word that this
        was a case of ''Rido'' between families in coastal fishing areas in Zamboanga
        City, particularly Barangays Dita and Curuan," said AFP Brigadier General
        Restituto Padilla.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4992af7-7610-4d5b-926a-8d1d5650f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police and supporting AFP units from the Western Mindanao Command
        are now looking into it," Padilla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc86faf-ca13-41a2-9dc8-49745b0cddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rido is a type of feud among clans characterized by attacks and
        retaliation that occurs in certain areas in the southern island of Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca015a1-43ef-4fc2-a148-0fb64946899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command said the fishing boat was on the seas
        off Siromon, in the village of Dita in Zamboanga City when the shooting occurred.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f89501-dd28-448e-b03b-9560dcee6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the fishing boat was owned by a certain Mumar from
        Sangali.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f634776-1178-4d0e-bd9d-e2ef9e2058f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:45:24.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:45:24.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force Zamboanga and Marine Battalion Landing Team-11
        are investigating the incident.</p>'
  'Feast-of-Black-Nazarene-Traslacion-2017':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-10T11:38:56.951+08:00
    'imagesource': 'jcr:a2ae05eb-90c2-4b26-af11-cf35ae847355'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '506e8a00-4fd9-41c5-a94e-31e6ecdb1e45'
    'lead': 'Replicas of the Black Nazarene, sometimes manned by children, lined Taft
      Avenue just before the procession. What do they mean?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:58:05.225+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T08:58:05.705+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Many Nazarenos: Scenes from Traslacion 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead09e9-dd3c-4ff1-aabe-376ee3aeeec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It is a joyous
        occasion for the travel of a suffering God, a ritual that has been going on
        for 220 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31405f62-462c-402f-a711-204d65f14113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Lent, one of the only other times the Black Nazarene is brought
        out, prayers are more solemn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff445bdd-3acd-4192-9447-4c962bebbc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every January 9, the devotion is raucous. Perhaps because it
        commemorates not the death of Christ, but the transfer of the image from Intramuros
        to Quiapo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a67472-941a-4981-83fc-8ab2de187dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the walled city, the procession is said to be symbolic of making
        the faith through the Black Nazarene, more accessible to the masses.</p>'
    '7':
      'image': 'jcr:e67b64b3-ad8a-48bc-b035-804f442c2d67'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d8784-c1a3-41f7-9116-ba1a7f1767fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ea1fb-2299-4ea1-8dcd-ba426afccffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Metro Manila and across the country, they arrive at the Quirino
        Grandstand before dawn, on bare feet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825194cb-18a7-4ef9-bc45-e2dfacc9f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a roar when the gates are opened. They come through in
        a huge wave, rippling through the grounds of the grandstand. They wave their
        white towels in the air chanting, "Viva! Viva!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f142e-2882-47f9-8da9-fc8aa8ffb42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They greet the Black Nazarene as he is mounted on the carriage by
        the Hijos de Nazareno, a brotherhood of devotees.</p>'
    '14':
      'image': 'jcr:b39af67e-de7b-4d13-8fa6-1d6bc3c79b24'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae2d07-8163-4c06-95d4-4d95613bab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e11ce5-e3c6-432c-b1e1-bafa15a43db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiation into this brotherhood is not too systematized, says Mark
        Joseph Calano, PhD, an assistant professor at the Ateneo de Manila University
        Department of Philosophy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6ca0f-fa05-41d6-8291-e28dff24dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To become an Hijo, you only have to be acquainted with their coda.
        Pero may mga observation na ginagamit siya as (an) initiation stage into maturity,"
        Calano says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd9ff0-8b12-4f4f-8262-3c22dd3e2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ka tunay na devotee kung hindi ka naisalang. Kasi hindi mo
        pa panahon," he adds, referring to that moment of touching the original statue.
        "Hindi ka pa nagsugal ng puso at katawan."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38fe25-b463-4d30-ad5d-ff3793705624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But there are observations that it is used as an initiation
        stage into maturity... You are not a true devotee if you have not yet been
        immersed. It is not your time yet... You have not yet gambled your heart and
        body.]</p>'
    '22':
      'image': 'jcr:f07f41ac-f11d-499c-a57b-2de315d75967'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de2257-7559-49ad-a0e1-72c9e9b6c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd04760-aa62-4579-8719-7abefdda26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brotherhood has various chapters, and many more groups of devotees
        carry their own banners to be recognized among the crowd as they pave the
        way for their King on the crowded two-kilometer route.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f7c73-04e0-4f00-8de5-9c52fbee255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day breaks over Quirino Grandstand just as the Nazarene makes its
        exit. On the road outside, devotees wait in anticipation for the image to
        pass. Among them are fathers and sons, an indication of how the devotion will
        be inherited.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c50eac-6478-43cc-aa4d-d1a34194461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang kasi individual yung namamanata [It is not only the
        individual that performs the panata]," Calano explains further. "If the head
        of the family performs a panata, it carries [over] to the whole family. Kaya
        lahat sila pumupunta [That is why all of them go]."</p>'
    '28':
      'image': 'jcr:ed3706bb-1c47-442f-87d3-c5ff4f156776'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d25e4e-7092-4e22-90c6-1fcc23732993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0284b69-3343-4651-8834-44c2f3fbeefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cut across Rizal Park, bypassing the procession and making it
        to Manila City Hall, where more devotees have laid out mats. They are either
        waiting for the image to pass, or waiting to join it. Some passed the time
        catching shade and napping under their carriages.</p>'
    '31':
      'image': 'jcr:184e397f-d936-4d9b-bfdb-e12bd826fcf2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fa948-c514-4c2f-99a3-27cfefcb8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0aaf2-8fe6-4298-be67-e1d2b1530ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replicas of the Black Nazarene line this part of Taft Avenue. Calano
        explained that these are the "attempt to bring home the image."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b8ee2-e4c3-4950-b46a-1d98dbfe37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They... think that the power of the original is transferred into
        the replica," said Calano, adding that devotees become responsible for the
        replica by cleaning it and clothing it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551ef65-052f-449b-8bca-7c7b4bd8fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May pagkamaterialistic yung religiosity, pero valid siya [There
        is a materialistic aspect to the religiosity, but it is valid]."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99494f1b-1be9-4865-b939-d7a11bf65150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost all of the replicas, boys probably as young as seven
        years old stand on the platform with the Nazarene --taking and wiping towels
        tossed by their neighbors and passers-by. They catch the towels with precision,
        wipe their image with the towels, and toss them back. They imitate the Hijos
        de Nazareno, as if practicing for their own turn.</p>'
    '40':
      'image': 'jcr:d3842f21-a900-4591-aa14-c2c0e1b46df3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3b483-1e3b-45fb-b3f2-a94ae15fb342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d5406-67b9-4b01-965b-f5e0d4e6262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing out among the rows of boys on carriages is a lone female,
        23-year-old Joan Balbin from Sta. Cruz, Manila. She first began the devotion
        as a member of the Sangguniang Kabataan five years ago.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ddc019-6b40-4aa0-9644-d4ca01a43044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balbin does not just dust the cross with the towels, but treats
        both the cloth and the Nazareno with care; she does not rush to toss it back,
        but stretches the cloth across Christ''s arms, as she were there during the
        walk to Calvary with the women of Jerusalem.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde3fdc-ff73-4ff7-ace2-86e33a3571e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi pag nag-start ka maging deboto ng Nazareno, nandu''n na yung
        passion mo na kahit ''yung pagod, kahit ''yung tiis sa init tsaka sa lamig,
        okay lang kasi naniniwala ka and nandu''n ''yung belief mo na mangyayari talaga
        lahat ng prayers," said Balbin, all while taking towels, wiping them gingerly
        on the cross, and tossing them back.</p>'
    '46':
      'image': 'jcr:00b1135c-dc4d-4b77-bc49-63dbea600a7b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14607c2e-d3aa-416b-8d98-7f9fb0353ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62af630-c25f-4667-972a-f416e19637e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further down the road is a carriage of children clambering over
        its handles, swinging their legs. They are guarded by a watchful Manang Mayet,
        as they excitedly shout their names and talk over each other about the day''s
        fiesta.</p>'
    '48':
      'image': 'jcr:cc039d24-a7fe-4f56-845c-4a59322a483c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071a197-60f3-42f9-bf75-e779fc94a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0f94f-70e7-4c18-8d73-58c9da9d740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they get too rowdy, they are shooed away by Sammy Bautista,
        kagawad of Maria Cristina, Sampaloc, Manila. He is proud of his carriage--a
        replica which they acquired in 2004, all the way from Bulacan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43274baf-593b-4fdb-b6ef-d36e8aa9fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has been doing this since he was 15, and he is now turning
        50 in October. He was worried, some time back, that the number of devotees
        in their community would dwindle-but, "sa awa ng Diyos, hindi naman nawawala."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e6749-78f2-4a91-9de3-0a47dc6e5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he says this, the children chase each other around him. He says
        that in the devotion is handed down from "generation to generation," but there
        are some wild grass-"nagbibinata"-who tend to go astray. Nonetheless, they
        are invited every year to these events. January 9 is like Christmas to them,
        he says.</p>'
    '54':
      'image': 'jcr:1c421eb8-4cb1-4d28-a2e1-9ce4fdf372e3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc141a-cb3a-4484-96ee-a5fc4a3bd44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccf761-209d-4bf8-a0c4-f4f0efd6e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community takes these occasions seriously: whenever the carriage
        is brought out, it is a cause of pride.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e123f4-735c-4000-8b00-dea93219c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, somebody from the National Housing Authority in Quezon
        City will borrow their replica; they will push it all the way from Manila
        to Quezon City.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da7e965-0b81-4d9c-88ac-f399a46205d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapasalamat ako sa Kanya. Yung isa kong anak nakapunta ng Dubai...
        dahil sa Kanya," Bautista said. He gestured, as if toward a person who were
        just there, but it is toward the replica. But any devotee knows that it is
        not the replica he gestures to, but Christ. As if Christ were just sitting
        there, on top of the carriage, surrounded by the children of Maria Cristina.</p>'
    '60':
      'image': 'jcr:9b1f5932-9ceb-4cd8-b3e8-1cbaed05ccd5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a333ffd-ad2a-41fa-bae3-b9e71486c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9471cc-a6e0-47fd-a358-db02ccd94773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across their carriage, some devotees have laid out mats on the islands.
        Among the crowd of onlookers was seven-year-old Princess Sienes, hoisted on
        her father''s shoulders, a tiny Nazareno on each hand. When the "andas" passed
        by, she raised them in the air as she cheered and the crowd around her chanted,
        "Viva! Viva!"</p>'
    '62':
      'image': 'jcr:b518cbbb-5b76-479d-ab9d-c2f8f7cdc550'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30605fc7-a17c-412f-9410-c99b38dc51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bbd3f-a5f5-49d9-9a81-f20ded23268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked her father for an interview, he tumbled backward, and
        I took it as a no. But Princess jumped up and down, asking to be interviewed.
        She came from Malibay in Pasay City, and it was her first time seeing the
        Nazareno. It made her happy, she said.</p>'
    '64':
      'image': 'jcr:5f934ccd-0d26-4502-8640-a7481b51d869'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecbfc6-f848-46af-9b82-78e31512c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4aae11-2237-4bf3-b886-669eca4e08d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We followed the carroza as it made its way toward Bonifacio Shrine.
        A woman had fainted, but the crowd had gotten so dense it was difficult to
        make space for her. So they hoisted her above everyone''s heads, and she was
        passed on the next person through their shoulders.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5fe18-19d0-4c43-8c9c-05d156ba4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second collapse we had witnessed; the first was with
        a man, and the immediate reaction of those surrounding him was to toss cold
        water on his head. He floated in and out of consciousness as a couple of paramedics
        ran to his aid.</p>'
    '68':
      'image': 'jcr:483de77e-ea0e-4a88-a0e1-57a30dac731d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c46d70-ab54-40e4-a975-f7ca1656e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de15774-cb81-437b-b3f8-8b5a3969eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just behind at the tail of the procession is a smaller replica where
        a boy no older than eight facilitated the blessing of towels.</p>'
    '70':
      'image': 'jcr:252d65b4-9184-4325-bd54-e786bfbcbdef'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce3d4d-fec9-415f-9e65-33bd92eee512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5816bd55-9b68-4857-9f6e-f6c978f600b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind him, next to the woman pushing his cart, was Jella Moreno,
        25, from Sampaloc, Manila. This is her third year here; she has returned twice
        since her friends first brought her.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c30fc3-7019-45a8-bde0-8d2b8cccccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time, she managed to hold the rope. Not anymore the next
        two times, because she has two kids who now tag along with her. They too are
        excited for this event.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e45e0-6dae-4854-b0f6-c20708413140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw nilang umalis diyan sa ano-" she points at the head of the
        carriage. "Kailangan mag-vi-viva viva din sila. Sila rin mismo nakakaramdam
        ng experience."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765a8fb2-65ca-44c4-980e-93ebbb138109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult, she says, but worth it.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35005ac9-357d-47fc-8ef4-21cc8058a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung paghihirap mo na kasama mo Siya, tapos ang dami-daming tao,
        diba?" she said with a faint smile. "Pero pag nakita mo na, tapos lahat ng
        tao nagwe-wave, nagvi-viva, parang nagkakaisa lahat."</p>'
    '80':
      'image': 'jcr:a87432c3-20d2-4293-bea2-fab37dbaf03e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b026b8-f002-4d5b-9704-5db749a58437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3a4d5-19b8-49f5-b780-ffe0ff080e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We turn upstream, in the direction of the procession, and get squashed
        by the crowd. People shout "Agos!" to direct others to go with the flow. The
        people in the mosh pit were polite; they too could not control the wave, and
        they gave me instructions to hold on or to follow someone''s lead. Some made
        sure not to push too closely to me, along with other women stuck in the crowd,
        lest we take it the wrong way.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ba84b-63d1-4f08-b2cc-94f18441b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was useless to fight against the crowd; it was also the closest
        we had been to the carriage.</p>'
    '84':
      'image': 'jcr:50ab2917-f3d5-4503-9b74-ecb806e60d90'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d1fd1-14d0-4057-8b34-f872b3056f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41947b49-4814-4af2-81e8-2b2444660f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the river of people finally spit us out on the curb turning
        toward Bonifacio Shrine, the procession sailed ahead.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02356e82-b8a7-40eb-a619-4a194850afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I gathered all these thoughts as we decided it was time to retire
        for the day. But many would follow the procession all the way to Quiapo. Others
        would follow every year, for as long as they could. And some would, in their
        own time, move from their smaller floats to the larger statue.</p>'
    '88':
      'image': 'jcr:8b59ceb4-3f4f-4ae6-8a01-d24c16838742'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba5c80-d844-4e4b-9053-5c5d4c17e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:58:05.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T08:58:05.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
