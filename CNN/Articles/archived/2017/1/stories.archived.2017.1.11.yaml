      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/10/politics/donald-trump-intelligence-report-russia/index.html">Intel
        chiefs presented Trump with claims of Russian efforts to compromise him</a>"</em></p>'
  'Americans-want-trump-twitter-deleted':
    'author': 'Tom Kludt'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-11T07:18:51.180+08:00
    'imagesource': 'jcr:f5d3ca5f-8a77-4e31-adf6-51526a1f4ab8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef07a8c5-fc12-4572-a70f-61db24e747de'
    'lead': 'A majority of the country thinks it''s time for Donald Trump to log off,
      and never tweet – at least not from his personal Twitter account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:57:45.621+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:57:45.788+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Americans to Trump: Delete your account'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8ae91-fe7a-410b-bf4f-46281df041c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:57:45.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:57:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> A majority of the country
        thinks it''s time for Donald Trump to log off, and never tweet – at least
        not from his personal Twitter account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f1daf-bcc7-4799-a4ba-04bca3c185c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:57:45.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:57:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest national survey from Quinnipiac University
        released Tuesday, 64% of Americans want the president-elect to shut down @realDonaldTrump,
        the Twitter account that he has maintained since 2009, which has amassed more
        than 19 million followers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23d949-06e9-4ac2-a4ad-1a7c07ffcfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:57:45.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:57:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll found that an even larger majority of Americans aged 18-34,
        71%, are in favor of shutting down the account. Republicans are virtually
        split on the question: 49% say Trump should keep the account, while 45% say
        it should be shuttered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12b0d9-5934-47e9-bd31-80057a952252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:57:45.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:57:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has fired off more than 34,000 tweets from the account, and
        has shown no signs since his victory in November that he''s ready to give
        it up. In the nine weeks since Election Day, Trump has generated headlines
        (and controversy) with tweets on flag burning, the cost of Air Force One and,
        most recently, Meryl Streep. At times, Trump''s tweets arrive in the wee hours
        of the morning, seemingly provoked by something he has just seen on television.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c5f7f-d7b5-4980-9751-ad5fba7ecdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:57:45.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:57:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of Trump''s personal account wouldn''t necessarily bring
        an end to Trump''s tweets. Trump will inherit <a href="https://twitter.com/potus">@POTUS</a>,
        the official presidential Twitter account, when President Obama leaves office
        later this month. Obama was the first sitting president to have that account,
        but all of his more than 300 tweets will be archived and wiped from the timeline
        once Trump is sworn in on January 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b460f-8da2-44e1-b70e-c39b61b0f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:57:45.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:57:45.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Spicer, who will serve as White House press secretary in the
        incoming administration, said last week that he expects Trump to tweet from
        both accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7f79a-f3f1-4692-809f-fb304e381c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:57:45.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:57:45.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/01/10/media/poll-donald-trump-twitter-account/">Americans
        to Trump: Delete your account</a>."</em></p>'
  'charleston-shooter-death-penalty':
    'author': 'Khushbu Shah, Jason Hanna and Catherine E. Shoichet, CNN'
    'caption': 'A federal judge ruled Monday that Dylann Roof, convicted of killing
      nine people inside an African-American church in Charleston, South Carolina,
      is mentally competent to represent himself at the sentencing phase of his trial.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-11T09:19:23.949+08:00
    'imagesource': 'jcr:8142477e-b497-4bc5-acef-1937c3e634c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74c47243-d8a5-40ab-9343-490aa19a4379'
    'lead': 'Twelve federal jurors said Tuesday that Dylann Roof, the man who killed
      nine people in a 2015 massacre at a historically black Charleston, South Carolina,
      church, should be put to death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:01:08.272+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T11:01:08.822+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dylann Roof jury: Death penalty for Charleston church shooter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80331333-b4ad-4aec-88f6-8ed27e4c8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHARLESTON, South Carolina (CNN)</strong> — Twelve federal
        jurors said Tuesday that Dylann Roof, the man who killed nine people in a
        2015 massacre at a historically black Charleston, South Carolina, church,
        should be put to death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512aa98-acef-48a9-8e25-06b689f017b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 women and two men recommended the death penalty for all 18
        counts that carried that as a possible sentence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a904a7a-5f1b-4951-93b0-0ac828bc376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof will become the first federal hate crime defendant to be sentenced
        to death, a justice department spokesman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7f7fa-2c12-4734-864a-cb87d9f621b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Richard Gergel will formally sentence Roof on Wednesday at
        9:30 a.m. ET. Roof, who represented himself during the penalty phase, told
        Gergel he wanted to file a motion for new lawyers. Gergel said Roof can argue
        that on Wednesday but he is not inclined to let that happen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08618d9d-8365-48a0-bf48-a7a105a860fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of defense attorneys and others who worked on Roof''s behalf
        issued a statement, saying the death penalty decision means the case will
        not be over for a "very long time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1a83f-7e41-4c46-971b-4665d5743ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry that, despite our best efforts, the legal proceedings
        have shed so little light on the reasons for this tragedy," the statement
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02374c-08d1-40f6-a6a5-e42299f6ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jurors did not look at Roof when they came in with the verdict.
        Several looked in the direction of the victims'' families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79478e68-e72d-4d4c-bf36-3f9bc6d045a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was very quiet in the courtroom. There was no sound coming from
        the many family members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825fbaac-ee52-4e13-8633-b876a766d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof, who was facing away from the media, did not appear to show
        any reaction to the verdict.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64c076-772f-4ba0-b169-4216ef9b25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the people in the gallery were dabbing their eyes. Several
        relatives of those killed gently put their arms around each other.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40cf15-5609-4a83-9d2f-087942406a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we had justice for my sister (Cynthia Hurd)," Melvin Graham
        told reporters. "This is a very hollow victory, because my sister is still
        gone. I wish that this verdict could have brought her back. But what it can
        do is just send a message to those who feel the way he feels that this community
        will not tolerate it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a69095-7f48-4bf5-86f9-f413f8ac2e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said he just wants mass killings to stop.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1ba93-1546-4435-857a-fa7793ea5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I hear about a shooting I want to cry," he said. "We
        have to stand together."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61819479-0d92-4596-9b32-7250d6af790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof''s family said they will always love him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794337e1-f5a1-4d76-9fcc-27ce288c8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will struggle as long as we live to understand why he committed
        this horrible attack, which caused so much pain to so many good people," they
        added. "We wish to express the grief we feel for the victims of his crimes,
        and our sympathy to the many families he has hurt."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcc52d-b850-492b-a0a3-9c6121507e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge, who is bound by the jury''s decision, complimented the
        jurors and said they did a magnificent job.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ccee55-5a97-4d0c-97d3-98c8999d5dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors called the decision a result of hard work and said it
        was a "fair and just process."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48d810-c9b4-4133-b7b3-15dd9544bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Attorney Beth Drake said Roof failed at his attempt to split
        people by race.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b408d-fc0e-49b6-a98c-5c890400663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to Roof''s desire to sow the seeds of hate, his acts did
        not tear this community apart," she said. "Instead of agitating racial tensions
        as he had hoped, Roof''s deadly attack inside Mother Emanuel became an attack
        on all of us, and the community stood in solidarity."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a6e0b-400e-4711-8783-aef7fe623c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roof: I had no choice</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae7d62-bdf1-4c18-9d70-a274d0e8a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the jury deliberated his fate for three hours, Roof told
        the jury he still feels he had no choice but to kill nine people at the Emanuel
        African Methodist Episcopal Church in June 2015.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cac29-e6fa-4e71-9f58-578d3f408cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my confession to the FBI I told them that I had to do it, and
        obviously that''s not really true. ... I didn''t have to do anything," Roof
        said as he made his own five-minute closing argument in the penalty phase
        of his federal trial. "But what I meant when I said that was, I felt like
        I had to do it, and I still do feel like I had to do it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89901ca1-fb54-4ef7-9831-1569c6bebaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also had suggested he''d like to be spared.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac093a6d-b5aa-4149-87ed-36c9fabf743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I''ve been told, I have a right to ask you to give me
        a life sentence, but I''m not sure what good that will do anyway," Roof said.
        "But what I will say is only one of you has to disagree with the other jurors."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3c50b-c26a-4de2-a874-a4f750ab63ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement followed a prosecutor''s impassioned, two-hour argument
        in a Charleston courtroom urging jurors to give Roof the death penalty instead
        of their other option, life in prison without possibility of parole.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4f36f-2e9f-423a-905f-53484ff147db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors convicted Roof, an avowed white supremacist, last month of
        federal murder and hate crimes charges.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc931fa-85c9-4b79-aff5-17f1a4abc4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution and defense rested in the penalty phase on Monday,
        bringing to a close days of heartbreaking testimony from family and friends
        of victims who were killed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586e8db-a963-47d1-841b-53c066b8d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued that he''s a calculating killer who deserves
        the death penalty because of his motive, his lack of remorse and the shooting''s
        impact on the victims'' families.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f29c6-31bf-451c-9714-8fae9b5992b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutor reminds jurors of gruesome details</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a8ed8-1437-4365-9159-b399746a76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his closing argument Tuesday morning, Assistant US Attorney Jay
        Richardson described the lives of all nine victims, cited Roof''s "racist
        hatred" and reminded the jurors of the testimony and evidence that convicted
        him:</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a14255-6273-4df4-9f80-c2c015db86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof was at the church three previous times to scout his target.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea2ad2-69cf-4f95-81fe-de9a47d7e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sat with the group for 40 minutes before shooting.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe64a6-7384-41b5-9464-d77e8306ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pulled the trigger "more than 75 times ... reloading seven times"
        as he stood over his victims, shooting them repeatedly.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ade41a-0e81-45a0-a1bf-b794393884b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "showed not one ounce of remorse."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8922430-6c38-4025-b5e1-0738ec96a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson referred to what Roof had told investigators in a recorded
        interview: That "somebody had to do it," in part because "black people are
        killing white people every day."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac1902-13cd-476b-b642-f940d3ea3836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the words of an extraordinary racist who believed it
        was justified," Richardson said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6f073-0707-4ea4-9329-4e205d261199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roof''s jailhouse journal</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73448d47-71fa-44a2-b8b1-ac55d823e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the penalty phase, prosecutors presented evidence that
        included chilling writings from a jailhouse journal Roof wrote after the attack.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd5e35-b414-4bbc-a6d6-d68d9baeffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to make it crystal clear. I do not regret what I did,"
        Roof wrote in the journal. "I am not sorry. I have not shed a tear for the
        innocent people I killed."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a7882-106d-4dbd-bdf1-4bdabf686666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and relatives of victims slain in the shooting gave emotional
        testimony in court before Tuesday, some of them sobbing on the stand.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c756522-c44f-49ff-92e9-8b41d0834e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they made their case, prosecutors played haunting recordings
        of the victims preaching, praying and singing.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309e910-1025-45c1-80f0-f818acac9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof, 22, did not question witnesses, but filed several motions
        objecting that their testimony had been too emotional.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47d38a-8839-4f1b-89a6-48f63cac5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his brief opening statement last week, he told jurors that he
        doesn''t have mental health problems.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf2ae0-79fb-431f-94d4-659aec6175e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facing the death penalty</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4772004d-1b7b-4e4b-ac84-c675d7919c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof is also set to be tried on state murder charges, and prosecutors
        have said they''ll also seek the death penalty in that case.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f073c-d58d-4c3d-96f4-89378aa611d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serial killer Gary Lee Sampson was the last person to get a federal
        death sentence. He''s one of 63 federal prisoners, including Boston Marathon
        bomber Dzhokhar Tsarnaev, awaiting execution, according to the Death Penalty
        Information Center, a Washington-based nonprofit.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7eff0-3c44-4420-aa58-a40f7e2065b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three federal inmates have been executed in the United States
        since the federal death penalty was reinstated in 1988 after a 16-year moratorium:</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d4fff-d628-4810-86e5-8f50852fec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City bomber Timothy McVeigh on June 11, 2001, six years
        after he killed 168 people.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c33337-c544-4d62-811c-cca0dba58d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Raul Garza on June 19, 2001, eight years after he was convicted
        of running a marijuana drug ring and killing three people.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ecb715-2c41-448a-940d-327358201d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:01:08.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Jones on March 18, 2003, eight years after he kidnapped and
        murdered 19-year-old Army Pvt. Tracie McBride.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2919b2-6271-4b6b-850f-69a4784b692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:01:08.280+08:00
      'mgnl:createdBy': 'eunice'
