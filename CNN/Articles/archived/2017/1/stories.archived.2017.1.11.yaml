      'mgnl:created': 2019-07-04T10:12:37.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776f417-9c28-47bf-b375-168688783299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776d22b-fbde-41f7-98dc-07d60664a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the lines aren''t drawn as neatly, though.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a2bb6-635d-4dd1-9d71-9ebf4959aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawallil, who works in the public information arm of the ARMM, says
        not all of Duterte''s moves prove popular in the region.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332f115-6cb7-4c8c-9748-fc8fa1bf98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His close alliance with the Marcoses, for one, can be a thorny issue
        among Moro leaders.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98fc11-bd77-409e-9227-fdd3cc934c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a few politicians, mainly dynasties, benefited from Martial
        Law while the greater majority of the ARMM''s constituency suffered during
        Marcos'' reign,” he says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e03fc-bcd6-4a64-9f65-3588a533b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moro rebellion started during Martial Law," Mawallil explains.
        Human rights violations are still a sensitive, unresolved issue.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703c287-a0c6-4c83-bbfa-58018c73fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many victims of abuses committed by the government in Moro areas,
        especially those by the military, were not properly documented and never reported
        in mainstream media during those dark years," he says.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0f10c-6f28-4f33-bad8-d6ebb9cb47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Quintos, who''s monitored the economy from the Aquino to the
        Duterte administration, there are also concerns.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f6f4b-de21-4813-b145-642fe10ad6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has chosen to continue the previous administration''s economic
        plans. But where he seems to differ is how closely he listens to his economic
        team.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098e856-ff98-4344-9606-93ac17fc8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Finance and Budget Secretaries Cesar Purisima and Butch Abad
        were right-hand men of then-President Aquino. Whatever they said, you knew
        had the backing of the President, and vice versa, Quintos says.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5be17-640b-4e65-8d1d-d3536d68ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, has clashed more than once with his economic managers:
        announcing a split with the United States and promising to raise pension despite
        fears of bankrupting the Social Security System.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee51b9a-3b0c-43f2-8915-94661e06b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has since reconsidered both stances (with Duterte
        <a href="https://cnnphilippines.com/news/2017/01/10/Duterte-approves-P1000-SSS-pension-hike.html">recently
        approving</a> a thousand-peso pension hike, along with increased contribution
        rates, to mitigate fears), Quintos says with relief. But instances such as
        those don''t build certainty and, consequently, confidence.</p>'
    '87':
      'image': 'jcr:966c0235-d9e7-41d3-9054-d3008686286b'
      'imageCaption': 'Boxes of paperwork line the shelves of the PCO in Malacañang.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380bffac-3c06-42ce-af6c-885dbf575d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a3564-59a4-4c45-8bd2-3e02197a44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c345e-9574-4669-96d4-b958ebefb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of these differences, though, public servants will hesitate
        to compare.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3f0c0-c61e-46f7-af4d-9537812429fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrations, contrary to popular belief, succeed each other,
        not compete against each other.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2b422-ae7a-498f-902a-45c1980b1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos looks at DepEd''s work as a progression. During the Estrada
        and Arroyo administrations, public schools struggled because teachers weren''t
        receiving their salaries. When that was settled, the Aquino administration
        could focus on improving the system and putting in K-12 education. With that
        as its foundation, the Duterte administration is now working on alternative
        education for those who cannot access formal schooling.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f562a6-9bdd-43f4-85fd-6ae395a90fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a relay race. The baton is passed on from one presidency to
        another.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca51b4-6d46-44db-8744-ea7dd9665495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, it''s precisely that personality-driven kind of politics
        that undermines the work of the public service.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce9513-8c30-476e-9727-f3585e666722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a common experience among the interviewees to have their projects
        approved and readied under one administration and then scrapped altogether
        after an election — for no other reason than they were somebody else''s.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941cfe89-07a4-463b-b31d-43987332961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Ablan lauds the current administration. Despite the
        political friction, Duterte has largely picked up where Aquino left off.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f33ea29-0613-4124-aa5f-698a8a511d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the outside, presidents get pitted against each other,” Ablan
        jokes. “But inside the government, it''s just status quo. The work just continues."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74b781-00ff-4ca9-86bf-e145b281d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governance, after all, is not a six-year project. Presidents step
        down, administrations end, and the electoral circus starts all over again.
        The government, however, remains.</p>'
