      'mgnl:type': 'text'
      'text': '<p>Reynel Hugnatan and Chris Newsome showed life for Meralco as they
        tried to keep the match close with huge buckets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b59e5-dfa9-4654-8256-d477b1c7c191'
