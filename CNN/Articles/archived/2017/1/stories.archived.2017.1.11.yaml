  'cosmetic-beauty-products-tax':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'To address a shortfall in government revenues, a lawmaker proposes
      a tax on beauty products and aesthetic procedures instead of petroleum.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-11T18:59:46.751+08:00
    'imagesource': 'jcr:cef2000c-1cd8-4f47-8345-fd33047a0c57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a7a3f8-14c1-4c14-8d09-c50723a10812'
    'lead': 'To address a shortfall in government revenues, a lawmaker proposes a
      tax on beauty products and aesthetic procedures instead of petroleum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:43:27.985+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:43:28.202+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker proposes tax on beauty and cosmetic products amid calls to
      increase fuel excise tax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e676e29-325b-42f5-ae5a-13658c0cb29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Beauty and cosmetic
        products and procedures may cost more if a bill proposing taxes on these is
        passed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a0667-4fd5-4566-953d-fdcf7e6a9877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposed by Ako Bicol Partylist Representative Rodel Batocabe
        comes as government pushes for a long-overdue adjustment in the excise tax
        on petroleum products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e067c4-196b-4ef0-947e-b130998dd200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An excise tax on petroleum products will "consequently increase
        the price of goods and commute," directly affecting "Filipinos below the poverty
        line," said Batocabe in the bill he filed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d75187-d8d6-4353-b186-295251410540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In comparison, any increase of price for beauty and cosmetic prodcuts
        and services shall only be shouldered by those who choose to and can afford
        it," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37707351-7e6a-433a-b6ea-71582fc83a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe proposes amending the list of non-essential goods listed
        in Section 150 of <a href="http://seatca.org/dmdocuments/Philippines%20-%20Rep.%20Act%20No.%208424%20-%20national.pdf">Republic
        Act No. 8424 or the Tax Reform Act of 1997</a>. Such non-essential goods include
        jewelry, pearls, precious stones, perfumes, and toilet waters, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f8400-606b-4f3e-89fb-b5d49bc2156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raising the 20 percent excise tax on perfume and toilet waters
        to 30 percent would be preferable than any rise on our fuel prices," the bill
        filed said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e623141-8dbc-4900-a96a-3a8c95e808e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his proposal, Batocabe included "cosmetic products, or any substance
        or preparation intended to be placed in contact with the various external
        parts of the human body or with the teeth and the mucous membranes of the
        oral cavity, with a view exclusively or mainly cleaning them, perfuming them,
        changing their appearance, and/or correcting body odor, and/or protecting
        the body or keeping them in good condition."</p>'
    '13':
      'image': 'jcr:3b011b1c-0143-4401-98e4-5a32a28060ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a5a43-2f41-4f64-9566-32ef120e2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0ea1c-d830-4923-bfc6-4450c3ec0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t losing billions from poor fuel tax scheme</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b67c3-76a8-40f4-97f6-613fe9542f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuel tax increase referred to by Batocabe is one of the proposals
        pushed by the government to increase revenue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc2d38-9d1e-41e7-9a1d-9428453c4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance said the government has lost about P145
        billion in revenues since gasoline excise taxes have remain unchanged for
        the past 20 years, while diesel products have been exempt from taxes for 12
        years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97843bd9-6de0-4487-86e1-cf21a354e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rates, which have not been corrected to account for inflation,
        has led to a massive foregone revenue loss of about P145 billion (in 2016
        prices), which represents over one percent of the GDP," said finance department
        undersecretary Kendrick Chua.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9667210-75e8-49b6-a864-06b78c344a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our proposal to adjust the fuel excise tax to around P6 per liter
        merely updates the rates to current levels as this represents the cumulative
        inflation since 1997. Even with the adjustments, the retail prices of gasoline
        and diesel will still be much lower than the rates during the oil price shocks
        of 2011 and 2012," Chua added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b0941-eee2-4a78-9d81-6b5da63949ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group Pasang Masda on Tuesday expressed its opposition
        to an increase in fuel excise tax, saying this would result in jeepney fares
        rising by P3.. The increase will be borne by milllions of commuters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932403ff-9fc3-4236-b9dc-47496475e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:43:27.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:43:28.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/01/11/Transport-group-may-seek-?10-minimum-jeepney-fare.html"><strong>WATCH:
        Transport group may seek P10 minimum jeepney fare</strong></a></p>'
