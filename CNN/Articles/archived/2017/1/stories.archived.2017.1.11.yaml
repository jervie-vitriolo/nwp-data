      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has lobbied for his inclusion to the Witness Protection
        Program, saying it is practical to protect people who provide the government
        vital information to help win the war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
