      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa''s legal counsel, Atty. Lailani Villarino, said she will
        file a motion in court not to transport him due to security risks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f6ba3-943c-4e0e-b555-bb7155b67f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:51:49.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:51:49.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa has named the alleged protectors of his drug trade in Region
        8 before the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268df9c-a5fe-4712-864b-c9a28c13383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:51:49.314+08:00
      'mgnl:createdBy': 'eunice'
