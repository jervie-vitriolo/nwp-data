      'mgnl:lastActivated': 2019-07-04T11:08:47.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But participants admit, the cold can get in the way of becoming
        more productive in the peace talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040bf8e-f1cd-4675-9b18-a5feb8c72ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It affects the mood, the tempo, lack of sleep," NDFP legal consultant
        Edre Olalia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd7d29-6abb-4d4e-8aac-c03676ce84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first two rounds of talks, a number of panel members fell
        ill due to pnuemonia, colds and cough as temperatures in Norway can drop to
        10 degrees Celsius.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea20b77-779d-4c2c-8084-bc9993cb7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was serious, you know why? One third of the room were wearing
        masks, and people were coughing and coughing all over again. And they couldn''t
        sleep. People have lost their appetite," Olalia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181ecbe-950b-42f7-8bd0-f786e0863a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Marcos advocate Boni Ilagan was hospitalized in Oslo after
        suffering from temporary amnesia in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe9f4b-a5b5-4d53-8e7d-db6c0de63087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fell over hardened snow while filming a documentary about the
        peace talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59568908-6fc9-4036-b9cf-655fc1c6376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not quite realize, when I stood up, I could not remember
        anything. In fact, I panicked, because I could not explain to myself what
        I was doing in such a strange land," Ilagan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc25b07-96aa-4e18-a9d1-0405ef8e95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was even a time when the talks were held inside Norway''s
        airport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf6ac7-19e8-4479-9897-1e879f276a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the elderly people from GRP requested that they don''t
        want even to go out of the airport, sa sobrang lamig," Olalia said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10601ba0-42fb-4dd4-bb32-d1b099696ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the talks resume on January 18, it will now be in a warmer
        city — Rome.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba59456-2cc3-419a-9d6d-19f6a6b07f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is upon the request of the two panels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e7b45-d46b-45ae-8490-d1a6e6b9c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities like Lisbon in Portugal and Athens in Greece were considered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6e391-a151-4083-9381-d14503433919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome, however, had stronger diplomatic ties with Norway, the talks''
        facilitator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6bfc4-4b5c-436d-afc4-92fd395b3c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theres no other reason, except that it wants to make people more
        comfortable, more condusive to talks, and then para walang mga sickness basically
        [so there would be no sickness basically," Olalia said</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f3ba4-666d-43d7-a5c9-6a776d84a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were previous proposals to move the talks to Asia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd93bd1-e89d-4c05-aaf8-4cd6c17b7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the two peace agreements with Moro rebel groups were
        signed in Jakarta and Kuala Lumpur.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82e731-3549-4ab8-9fa9-f3b4315f0ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NDFP chief political consultant Joma Sison can only do limited
        travel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54e339-7fb0-4535-8158-edf1797de5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an asylum seeker in the Netherlands, Sison could face sanctions
        or even arrest in non-European countries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fd28c-3db7-4577-9944-c99e722d2596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third round of talks in Rome will tackle crucial issues such
        as the bilateral ceasefire agreement and socio-economic reforms.</p>'
  'deped-ready-for-grade-12':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-10T18:44:35.480+08:00
    'imagesource': 'jcr:055dd1bb-18fd-4592-b055-74d059b04f0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9e08a8c-912d-4cf3-a96c-cbf49ee61dd7'
    'lead': 'DepEd says it will continue hiring teachers this summer to address the
      shortage'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:15:48.772+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:47:50.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:47:49.982+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd ready for Grade 12 despite lack of teachers'
    'updated': 2017-02-09T21:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad040193-4523-495b-a0fd-088289ec5e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Education (DepEd) said in a conference Tuesday that it is prepared for
        the first batch of Grade 12 students under the K to 12 curriculum, despite
        an insufficient number of teachers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35650eb2-26b5-4203-b319-07cd9af4f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Secretary Leonor Briones said they will continue hiring teachers
        this coming summer to prepare for the one million Grade 12 students expected
        to come in June. She said, aside from the lack of faculty members, many teachers
        will also be retiring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68f96e-25bd-4202-99e7-8abcd59c6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more teachers, especially in the sciences as well as in
        English so we are continuing the recruitment process," Briones said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d6cb8-f7ef-49c8-9cb7-0f21555dae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the government show the current teacher-student ratio
        at 1:37. A study by the Center for Public Education said the ideal ratio should
        be one teacher for around 15 to 18 students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50a712-5e3a-4e00-a72b-822b42c4c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, the House of Representatives approved on third
        and final reading House Bill 416, that will allow home economics graduates
        to teach senior high school.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b291b7-4b3a-4faa-be2e-0e8dd8e53081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsored by Committee on Basic Education and Culture and Sorsogon
        representative Evelina Escudero, House Bill 416 aims to address the need for
        additional personnel to teach technical-vocational subjects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e34807-496e-4e33-add4-1bf300219a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If enacted into law, this bill will allow Home Economics graduates
        the opportunity to teach without the need for a Technical Education and Skills
        Development Authority (TESDA) certification," Escudero said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160da542-f029-4505-b7af-c9110f710253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 of the Republic Act 10533 or the Enhanced Basic Education
        Act of 2013 requires graduates of technical-vocational courses to acquire
        TESDA certification before they can teach specialized subjects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a64c4-a410-4fd5-b63a-f8689e12a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alliance of Concerned Teachers Partylist Representative Antonio
        Tinio, the thousands of recently laid off contractual teachers could be rehired
        to teach in Grade 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1c5cc-6342-4a96-8573-8900a2582795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said these are the educators in first and second year college
        who lost their jobs during the first two transition years of the K-12 program
        since its full implementation in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d60f58-0990-419c-829f-58449ad19564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth year high school students who were supposed to be graduating
        then still have to undergo two years of Senior High School, that left almost
        no enrollment in first and second year college levels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a2fae-a4f4-44a8-91d1-1dab2f6f6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang isang hindi nabibilang ng statistics ng CHED at DOLE ay marami
        sa mga tinanggal o nilayoff na mga teachers are contractual teachers," Tinio
        said in a phone interview with CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bf9e2-158c-48ed-8742-06161b3c4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of those who are laid-off are contractual teachers.
        These are not reflected in CHED and DOLE statistics.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c0472-e6ea-4e19-9ef5-27d851ec64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education officials, however, are still optimistic they would be
        able to address the gap due to higher pay for teachers in public schools.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c1a23-bd6e-4c6a-8dc8-f70e4bda3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly salary in the public sector is at P23,000, which is
        a lot more compared to the private sector''s average of around P8,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0d79d-4b6c-4411-b9a8-21f153b0a253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said there are even cases where the amount is even much
        lower.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85bffb-7566-4ff9-87a0-7869e19e66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have come across schools, private schools which give P6,000 compare
        that with a total of P23,000 for public school teachers, starting level,"
        Briones narrated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dba69d-9143-47df-b3ac-d9e0ff95bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unfinished, damaged school buildings</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9c988-7717-4154-bbc3-5cf17ed6a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the need for more teachers, Briones admitted they are
        also facing the challenge of finishing school buildings for Senior High School.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652ef4f-76f3-4221-b17d-b339601eed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a significant number of senior high school facilities are
        still under construction after these were started two years ago.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2ef69-5185-480d-a613-3daaccf3b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent typhoons also did not help, as many schools in the eastern
        coast of Luzon were damaged by strong winds and rains.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc824e5d-c848-4a4a-9cd8-ff1e88bb2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buildings and roofs of these schools need to be repaired, as
        well as having school furniture replaced.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4b2c1-98fc-429c-911b-68ea53b9199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some schools near coastal areas, all learning materials and computers
        were destroyed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805abb7c-5f6f-48ff-8008-e6910d1e6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:15:48.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:47:50.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of catching up to do with one repairs and clean up
        and we hope to do that in three months time," Briones said.</p>'
