  'Duterte-diplomats-vin-dhonneur-drugs-corruption-criminality-robredo-invite-retracted':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) leads the traditional Vin D''Honneur
      for the diplomatic corps. Joining him at the podium is the Holy See''s ambassador
      to the Philippines, Archbishop Guiseppe Pinto (R), Dean of the Diplomatic Corps.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-11T15:46:08.909+08:00
    'imagesource': 'jcr:cb91c91a-00db-4dd8-8a25-e945a8e05806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a227cae-081b-44b4-b9a6-40864671f807'
    'lead': 'President Rodrigo Duterte reiterates his commitment to ending the scourge
      of illegal drugs and building friendships with other nations based on shared
      values and respect for international law'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:23:15.769+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:23:16.002+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to diplomats: Vow to end drugs, corruption, criminality remains
      unchanged'
    'updated': 2017-01-12T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0664f29-a0bc-4a7d-a613-988a7538623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte on Wednesday hosted his first Vin D''Honneur for almost a hundred
        members of the diplomatic corps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181fcebd-dbdf-4e3c-a8e9-78679585d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President reiterated his earlier "sacred" promises
        to end the "three basic evils" affecting Filipinos — the illegal drug trade,
        corruption, criminality and unrest in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a191e-b838-4722-b863-1396a79a9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say to you all now that sacred vow remains unchanged. I stay
        true to the mandate reposed on me," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29501590-94b5-4a21-9cc2-c847f343df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration will remain firm in its resolve to hold the
        corrupt accountable for their deeds. We will make criminals responsible for
        their actions and we will work very, very hard to finally break the apparatus
        of the illegal drugs trade," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcc777-fe67-4556-ad29-ffc6dbdfe93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also assured that the Philippines will strengthen
        existing friendships as it pursues new ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43cfe6-26ab-4024-b82d-7f25b9633458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has and will continue to build on our friendship
        founded on a common objective, shared values and time honored principles of
        international law," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede16aae-00ed-47d0-9a44-dfc0ce0e9e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/01/04/Russia-offers-PH-close-relations.html"><strong>Watch:
        Russia offers PH close relations</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10e3ab-4a75-49cc-92d1-1f77015e5f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also asked for the international community''s support, as
        the Philippines take on chairmanship of the Association of Southeast Asian
        Nations which is celebrating its 50th year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c715d-13bc-495e-8cf6-32e77a787672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will advance the regional development agenda of
        forging a rules-based community "that puts citizens'' welfare at the heart
        of every initiative," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a41d48-f576-46c0-9350-42629c8b3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/17/duterte-philippines-open-for-business-apec-2016.html"><strong>Also
        read: Duterte''s APEC 2016 message: We are open for business</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb06e01-a290-463d-97ba-83b5fc12e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a laughter at the end of the President''s short speech,
        when he ended his toast with the Japanese word "Kanpai! Bottoms up!" ["Cheers!"]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d71717-3453-4244-be4f-5ee6b74d5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So be careful with this... Our Asian brothers and sisters, when
        they say ''kampai,'' say, ''No, just half of the kanpai,''" said Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796205d-8d1f-43f9-a0bc-e876ceab51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His excellency Archbishop Guiseppe Pinto, Dean of the Diplomatic
        Corps, and the Holy See''s representative to the Philippines, extended well
        wishes to Duterte and his administration.</p>'
