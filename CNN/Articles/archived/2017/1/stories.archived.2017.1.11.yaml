  'Obama-farewell-Sasha':
    'author': 'Susannah Cullinane, Gloria Borger and Dana Bash, CNN'
    'caption': 'President Obama makes his final presidential speech to the nation
      on January 10, 2017 in Chicago, Illinois.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-11T15:44:52.121+08:00
    'imagesource': 'jcr:4c76b283-d246-46ff-a382-11a590496b20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1662c003-9e03-4d7a-8b55-8dba82b7c03a'
    'lead': 'Outgoing President Barack Obama used his farewell address to praise his
      two daughters as his proudest achievement -- but one was missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:25:48.596+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:25:48.749+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama farewell: Where was Sasha?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06852ced-c98e-4253-bffb-8d391225aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Outgoing President Barack Obama used his
        farewell address to praise his two daughters as his proudest achievement --
        but one was missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48aa816-6318-4044-b42b-742cff7b4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lady Michelle Obama put her arm around Malia as the President
        spoke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eadff3a-00fc-418c-8f2e-a61b4e46541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malia," Obama said, gesturing to his eldest daughter, "...and Sasha,
        under the strangest of circumstances, you have become two amazing young women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47bc737-68e0-4d13-ae7f-db4e8b27be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are smart and you are beautiful but more importantly, you are
        kind and you are thoughtful -- and you are full of passion. And bore the burden
        of years in the spotlight so easily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46419ae0-d447-4608-b015-e6a57f161b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all that I have done in my life, I am most proud to be your
        dad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6eca2-3295-4458-b449-685a4083f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime the Internet began searching for absent Sasha, using the
        hashtag #whereissasha.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3608d-2792-480f-8d9a-12574d0d02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the theories, Sasha was on an elite anti-terrorism mission
        or looking for President-elect Trump''s tax returns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3c91b-2441-45d4-bd10-7681bc3245da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth -- a little more mundane. A senior administration official
        says Sasha missed the speech because she has an exam in the morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8c1b2-8c33-4dcb-9479-87521bb052b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasha, 15, is a sophomore at the prestigious DC private school,
        Sidwell Friends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eae98a-65ad-4bdd-8716-cc516e0a84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:48.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:25:48.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/11/politics/obama-farewell-sasha/">Obama
        farewell: Where was Sasha</a>?"</em></p>'
  'Palawan-officials-No-application-for-Nickelodeon-underwater-theme-park-in-Coron':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-01-11T14:19:25.810+08:00
    'imagesource': 'jcr:b7956d83-73df-4dc3-865d-7aeacdb436c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5be0311f-ae4f-4290-8130-359871c121e5'
    'lead': 'As thousands of netizens protest the planned park, local officials say
      they have not received any word from the project proponent Viacom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:29:39.149+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:29:39.340+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palawan officials: No application for Nickelodeon underwater theme park
      in Coron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee22062-fec4-4ef2-be10-0736ed8fb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid online furor
        over a plan by U.S. media conglomerate Viacom to put up a children''s underwater
        theme park in one of Palawan''s pristine islands, local officials on Wednesday
        denied receiving any communication from the company on the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ef509-e748-44d2-a5c5-f14c066d9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nickelodeon''s parent company, Viacom International Media Networks,
        said in a <a href="https://vimnasiapress.pr.co/141341-coral-world-park-undersea-resorts-inc-and-viacom-international-media-networks-collaborate-to-develop-a-new-nickelodeon-resort-and-attr">Tuesday
        press statement</a> that it would put up a 100-hectare undersea-themed development
        in Coron as part of the 400-hectare development of Coral World Park, Viacom''s
        Philippine partner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e59ca8-0d66-4f9a-b760-a9d46cb877ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan Governor Pepito Alvarez told CNN Philippines that his office
        has not received any application to put up the theme park.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191bb74-1a62-452f-bf24-270da8ee4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I comment on something when we haven''t even gotten an
        application yet?" Alvarez said in a phone interview Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd97686-0654-4637-a7fa-a3853a1e1f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Gina Lopez said Wednesday on Twitter that
        she would not allow such a theme park to be put up.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lopez says she won&#39;t allow the underwater theme park in Palawan.
        <a href="https://twitter.com/hashtag/environment2017?src=hash&amp;ref_src=twsrc%5Etfw">#environment2017</a></p>&mdash;
        ＤＥＮＲ (@DENROfficial) <a href="https://twitter.com/DENROfficial/status/819023168174067713?ref_src=twsrc%5Etfw">January
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67c123-ca99-470a-bc69-fddf5542e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c1db0-bca0-4eeb-afaa-bb180a9ae9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viacom said the theme park will be inspired by Nickelodeon''s "iconic
        properties" like Spongebob Squarepants and Teenage Mutant Ninja Turtles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09169d-94a8-4e5c-9b85-2186a6202f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the park will have "one-of-its-kind resort dining experience
        with CWP''s (Coral World Park) trademark underwater restaurants and lounges,
        which will be located about 20 feet below sea level with vivid views of the
        world beneath the ocean."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781674f-4649-4d6e-87b6-35fa930b47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>#CoronIsNotBikiniBottom</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db919b05-eacb-4af5-ada9-f588a1066937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and environmentalists were quick to denounce the plan,
        using the hashtag #CoronIsNotBikiniBottom, referring to the underwater town
        where the characters of Spongebob Squarepants, live in.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Guys hindi kailangan ng Coron ng underwater theme park. It IS an
        underwater theme park. <a href="https://twitter.com/hashtag/CoronIsNotBikiniBottom?src=hash&amp;ref_src=twsrc%5Etfw">#CoronIsNotBikiniBottom</a></p>&mdash;
        Camille B. Naredo (@camillenaredo) <a href="https://twitter.com/camillenaredo/status/819039649263976448?ref_src=twsrc%5Etfw">January
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be348b5-7967-4c90-992a-9b5b3269518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd6923-6cc4-4734-a62c-09b3e24f8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.bataris.org.ph/petitions/no-to-nickelodeon-s-underwater-theme-park-in-palawan">online
        petition</a> calling for a stop to the supposed project has already reached
        over 96,000 signatures as of Wednesday afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba6f9f-a639-4a0d-bcee-119f738ddc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Coron also told CNN Philippines that they were unaware
        of such plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ea80e-04af-400a-8880-713b90c56d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our office has no knowledge of this project," said Coron Palawan
        Tourism Officer Corinne Kong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236a446-24bb-4c51-a44e-3887769b4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the office of Coron Mayor Ajerico Barracdo said this
        is the first time it has heard of this project and that they have never talked
        to Viacom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa4a29-93c8-44f2-b2d1-1a812e482439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:39.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:29:39.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nickelodeon park is expected to open in 2020.</p>'
  'Barack-Obama-farewell-speech':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-11T13:22:18.148+08:00
    'imagesource': 'jcr:f2b02925-60a6-4db2-8b74-79ade445c256'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e74922d-0d61-4bed-a0a1-644034014f2f'
    'lead': 'Eight years ago, Barack Obama inspired Americans to embrace political
      change with the mantra "yes we can." He bade them farewell Tuesday after a historic,
      tumultuous presidency with the words "yes we did."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:32:54.243+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:32:54.840+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barack Obama''s nostalgic goodbye'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeaac54-88df-48ce-ac63-974c63530194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eight years ago, Barack Obama inspired
        Americans to embrace political change with the mantra "yes we can." He bade
        them farewell Tuesday after a historic, tumultuous presidency with the words
        "yes we did."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b82093-3ad7-48d3-91de-fb09d12cce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama revived the spirit and idealism of his 2008 campaign in a
        nostalgic, sometimes emotional final address to the nation from his hometown
        of Chicago, 10 days before he cedes power to Donald Trump, his antithesis
        in personality and politics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e390f-f212-4e91-a4aa-8a157a4109ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stood unbowed and unapologetic after eight tough years,
        an unrepentant champion of hope and change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50b610-719a-4111-913e-65732b2fb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as on a frigid morning in Springfield, Illinois, in February
        2007 when he announced his White House bid, Obama strode on a walkway to a
        stage set in a huge crowd to his campaign anthem, "City of Blinding Lights"
        by U2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8b2a4-c90b-4f24-870d-e9b565652fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite years of partisan gridlock, tarnished hopes that the nation''s
        first African-American president could represent a post-racial age, and the
        uncertainty of leaving his legacy in the hands of Republicans bent on destroying
        it, Obama defiantly defended his belief in the capacity of politics to empower
        transformational social and economic change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e843823-1dbb-475f-9346-9f3f1c786639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had told you eight years ago that America would reverse a
        great recession, reboot our auto industry, and unleash the longest stretch
        of job creation in our history...," Obama said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80586a1a-90eb-449f-97fa-f01dfbe5b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b77899-a237-4a06-8fde-47e84115a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had told you that we would open up a new chapter with the
        Cuban people, shut down Iran''s nuclear weapons program without firing a shot,
        and take out the mastermind of 9/11... If I had told you that we would win
        marriage equality, and secure the right to health insurance for another 20
        million of our fellow citizens -- you might have said our sights were set
        a little too high."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0f31a-7e76-423f-a3ba-ee6ab0943b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that''s what we did," Obama said. "That''s what you did. You
        were the change. You answered people''s hopes. And because of you, by almost
        every measure, America is a better, stronger place than it was when we started."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792c1db-6548-444b-921f-b9a52ef006f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A speech for history</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118fc03-dea9-4c93-add2-074af65bd796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech that was as much for history as for the moment, Obama
        essentially argued that America is as great as it has ever been, a beacon
        of democracy, equality and hope. That was a not-too-subtle contrast to President-elect
        Donald Trump''s "Make America Great Again" campaign slogan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde9319-486e-4056-8930-2d02e9d3c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Obama''s speech was a repudiation of those who said
        he raised unreasonable expectations with his hope-fueled campaign in 2008
        and failed to change the tone of politics as he had promised.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068592ff-2fef-4db1-8d28-ac842bc99e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued passionately for progressive change, economic and gender
        equality, a strong social safety net, a health care system like the one set
        up under his Affordable Care Act, and a tax code that does not overtly benefit
        the rich.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f02798-19fc-4c3c-bb7c-7772dda63769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its purpose was to say goodbye, Obama''s speech also felt
        more like the kind of campaign address he might deliver today, were he running
        for the White House for the first time. He spoke with the passion of a candidate,
        not a bowed lame duck president shuffling off into retirement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f7c64-c855-43b2-bc80-dbbf32ab72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke of threats to America''s political system, at a time of
        dislocation and turmoil across the world, beseeching his supporters not to
        cede the fight to improve and safeguard their democracy, sounding as though
        he was worried about what might happen once he has left the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510b7b6-88d8-47c7-9757-0730d075870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While touting his achievements, he painted a picture of a nation
        tested by racial, economic and social strains, and in comments that appeared
        to be a reflection on the fury and division opened by the election in which
        Trump beat Hillary Clinton last year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0070b-f780-4f02-a67e-821ec906790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been moments throughout our history that threatened
        to rupture that solidarity. The beginning of this century has been one of
        those times," Obama said. "A shrinking world, growing inequality; demographic
        change and the specter of terrorism --- these forces haven''t just tested
        our security and prosperity, but our democracy as well."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13dfa42-987b-4c0a-b866-54eb6ec249d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Departure from tradition</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7603fb5-74e2-4f10-a000-c231a0ae57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s address was a departure from the more traditional farewell
        speeches given by past presidents – it could hardly have been more different
        than the cozy, humble speech by President Ronald Reagan in 1989.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7c480-9a44-4c62-9bd5-609c02c0e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the grandiosity and highly political tone of the event will
        likely irk Republicans who argue that Obama opened political divides rather
        than healing them as he promised in 2008.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fe77d-ab1c-40b7-bb55-76ac2fcad668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was also a reminder of the stylistic differences between
        the 44th President and the 45th President who will be sworn in next week –
        and the sharp divides in the nation which they represent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b5a34-49da-4315-b63e-6b8222ab89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where Trump prefers social media bursts and stream of consciousness
        tirades, Obama''s speech was an illustration of what his supporters see as
        soaring eloquence, and critics brand as professorial lecturing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53461656-47fc-4ebe-b1d7-3e1fccd61a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President only mentioned Trump in recalling his promise to the
        President-elect to preside over a smooth transfer of power. But much of his
        comments – and defense of his own record – could be taken as an implicit criticism
        of the man who will replace him in the Oval Office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527571a-5baf-41c8-a8d0-a838831e4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decried the "selective sorting of the facts" that he said plagued
        modern politics, rejected discrimination against Muslim Americans, lambasted
        those who deny global warming is real and said "democracy can buckle when
        we give in to fear."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdebd3-e85f-4711-8e0d-9db98f88b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without some common baseline of facts; without a willingness to
        admit new information, and concede that your opponent is making a fair point,
        and that science and reason matter, we''ll keep talking past each other, making
        common ground and compromise impossible," Obama said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603fef1-95c0-413d-ac88-cb150dc3134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama became emotional when he paid tribute to his wife Michelle
        and his daughters Malia and Sasha</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbd662-9f75-46b2-9bd3-39ba5dbbc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You took on a role you didn''t ask for and made it your own with
        grace and grit and style and good humor," he told the First Lady.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24581d36-6b3c-4e1a-a996-c6505a33e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming full circle, Obama took his leave by recalling his 2007 campaign
        launching address – effectively arguing that everything he had said that day
        about being a catalyst for Americans to realize their own political change
        had been validated over the course of his presidency.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18475f90-0ad4-4e8e-a742-22549eaea2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did change the world," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313c4f3-e41a-49b8-a814-8615aa83dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking you to believe," he continued. "Not in my ability to
        bring about change – but in yours."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fda8e-05a2-4472-af5d-50dc6d3481f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:32:54.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:32:54.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/10/politics/barack-obama-farewell-speech/index.html">Barack
        Obama''s nostalgic goodbye</a>."</em></p>'
  'Obama-farewell-full-text':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-11T13:10:58.932+08:00
    'imagesource': 'jcr:407e0e77-afb7-4dba-ab98-01752a480cb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd5c218f-51ef-43a5-9dd3-259432c88b71'
    'lead': 'President Obama''s farewell address in Chicago, as prepared for delivery'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:37:48.673+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:37:49.160+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Obama farewell address: full text'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59211ad5-9d5a-4689-baac-dc6652dae2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>As prepared for delivery</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7936ba09-e299-4bdd-b6e3-63adec42dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s good to be home. My fellow Americans, Michelle and I have
        been so touched by all the well-wishes we''ve received over the past few weeks.
        But tonight it''s my turn to say thanks. Whether we''ve seen eye-to-eye or
        rarely agreed at all, my conversations with you, the American people -- in
        living rooms and schools; at farms and on factory floors; at diners and on
        distant outposts -- are what have kept me honest, kept me inspired, and kept
        me going. Every day, I learned from you. You made me a better President, and
        you made me a better man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227e895-1f7a-45ff-87fe-9ace54a6dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first came to Chicago when I was in my early twenties, still trying
        to figure out who I was; still searching for a purpose to my life. It was
        in neighborhoods not far from here where I began working with church groups
        in the shadows of closed steel mills. It was on these streets where I witnessed
        the power of faith, and the quiet dignity of working people in the face of
        struggle and loss. This is where I learned that change only happens when ordinary
        people get involved, get engaged, and come together to demand it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff124111-0cab-43a7-9f7a-0c2a984a6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After eight years as your President, I still believe that. And it''s
        not just my belief. It''s the beating heart of our American idea -- our bold
        experiment in self-government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a22fa1-2508-4d26-ab2f-4073a3b52951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the conviction that we are all created equal, endowed by our
        Creator with certain unalienable rights, among them life, liberty, and the
        pursuit of happiness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d8283-bfe1-47a3-9672-295157d744fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the insistence that these rights, while self-evident, have
        never been self-executing; that We, the People, through the instrument of
        our democracy, can form a more perfect union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c255b08-1c92-4e3b-a3f0-04acfc26d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the great gift our Founders gave us. The freedom to chase
        our individual dreams through our sweat, toil, and imagination -- and the
        imperative to strive together as well, to achieve a greater good.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e24fe8-9fce-4f8a-9a72-3f9d42c2e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 240 years, our nation''s call to citizenship has given work
        and purpose to each new generation. It''s what led patriots to choose republic
        over tyranny, pioneers to trek west, slaves to brave that makeshift railroad
        to freedom. It''s what pulled immigrants and refugees across oceans and the
        Rio Grande, pushed women to reach for the ballot, powered workers to organize.
        It''s why GIs gave their lives at Omaha Beach and Iwo Jima; Iraq and Afghanistan
        -- and why men and women from Selma to Stonewall were prepared to give theirs
        as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e10b6d-62ab-4e33-9f01-4fcc8a3d7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that''s what we mean when we say America is exceptional. Not
        that our nation has been flawless from the start, but that we have shown the
        capacity to change, and make life better for those who follow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c795bae8-ad7a-4c33-b90e-96ce0a54f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, our progress has been uneven. The work of democracy has always
        been hard, contentious and sometimes bloody. For every two steps forward,
        it often feels we take one step back. But the long sweep of America has been
        defined by forward motion, a constant widening of our founding creed to embrace
        all, and not just some.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112aa21-c577-49d5-bdc3-074add1b955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I had told you eight years ago that America would reverse a great
        recession, reboot our auto industry, and unleash the longest stretch of job
        creation in our history...if I had told you that we would open up a new chapter
        with the Cuban people, shut down Iran''s nuclear weapons program without firing
        a shot, and take out the mastermind of 9/11...if I had told you that we would
        win marriage equality, and secure the right to health insurance for another
        20 million of our fellow citizens -- you might have said our sights were set
        a little too high.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a05426-df8a-4c32-af57-fc69aa264c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s what we did. That''s what you did. You were the change.
        You answered people''s hopes, and because of you, by almost every measure,
        America is a better, stronger place than it was when we started.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e4555-c5aa-4f1d-818f-954db771fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ten days, the world will witness a hallmark of our democracy:
        the peaceful transfer of power from one freely-elected president to the next.
        I committed to President-Elect Trump that my administration would ensure the
        smoothest possible transition, just as President Bush did for me. Because
        it''s up to all of us to make sure our government can help us meet the many
        challenges we still face.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a15fb0-07c5-41cf-b58a-e1e666d2e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have what we need to do so. After all, we remain the wealthiest,
        most powerful, and most respected nation on Earth. Our youth and drive, our
        diversity and openness, our boundless capacity for risk and reinvention mean
        that the future should be ours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30b3e8-989f-49b7-a4c2-14f9555ea744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that potential will be realized only if our democracy works.
        Only if our politics reflects the decency of the our people. Only if all of
        us, regardless of our party affiliation or particular interest, help restore
        the sense of common purpose that we so badly need right now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b89ac-83df-4dbe-82ef-79b7911bc78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what I want to focus on tonight -- the state of our democracy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd055f9-d430-4eb7-afb3-da19553b9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understand, democracy does not require uniformity. Our founders
        quarreled and compromised, and expected us to do the same. But they knew that
        democracy does require a basic sense of solidarity -- the idea that for all
        our outward differences, we are all in this together; that we rise or fall
        as one.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7250a4-fa01-4f8e-bd6d-a74deab55ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been moments throughout our history that threatened to
        rupture that solidarity. The beginning of this century has been one of those
        times. A shrinking world, growing inequality; demographic change and the specter
        of terrorism -- these forces haven''t just tested our security and prosperity,
        but our democracy as well. And how we meet these challenges to our democracy
        will determine our ability to educate our kids, and create good jobs, and
        protect our homeland.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04589b81-7f89-455f-93e6-7cc1bff96a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, it will determine our future.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e7679-5174-4f55-91ca-ed297d387055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our democracy won''t work without a sense that everyone has economic
        opportunity. Today, the economy is growing again; wages, incomes, home values,
        and retirement accounts are rising again; poverty is falling again. The wealthy
        are paying a fairer share of taxes even as the stock market shatters records.
        The unemployment rate is near a ten-year low. The uninsured rate has never,
        ever been lower. Health care costs are rising at the slowest rate in fifty
        years. And if anyone can put together a plan that is demonstrably better than
        the improvements we''ve made to our health care system -- that covers as many
        people at less cost -- I will publicly support it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be034a36-b07e-4027-8001-b1b320c7691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, after all, is why we serve -- to make people''s lives better,
        not worse.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae23e0-3a5d-47fe-8c13-15d46d2c7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all the real progress we''ve made, we know it''s not enough.
        Our economy doesn''t work as well or grow as fast when a few prosper at the
        expense of a growing middle class. But stark inequality is also corrosive
        to our democratic principles. While the top one percent has amassed a bigger
        share of wealth and income, too many families, in inner cities and rural counties,
        have been left behind -- the laid-off factory worker; the waitress and health
        care worker who struggle to pay the bills -- convinced that the game is fixed
        against them, that their government only serves the interests of the powerful
        -- a recipe for more cynicism and polarization in our politics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee10d4-e47d-47ad-af22-47ec7ad3a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no quick fixes to this long-term trend. I agree that our
        trade should be fair and not just free. But the next wave of economic dislocation
        won''t come from overseas. It will come from the relentless pace of automation
        that makes many good, middle-class jobs obsolete.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e110815-9d2e-4b68-a0f5-6b9d2f62896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so we must forge a new social compact -- to guarantee all our
        kids the education they need; to give workers the power to unionize for better
        wages; to update the social safety net to reflect the way we live now and
        make more reforms to the tax code so corporations and individuals who reap
        the most from the new economy don''t avoid their obligations to the country
        that''s made their success possible. We can argue about how to best achieve
        these goals. But we can''t be complacent about the goals themselves. For if
        we don''t create opportunity for all people, the disaffection and division
        that has stalled our progress will only sharpen in years to come.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a308cb-e42a-45ea-ba5c-604390400cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a second threat to our democracy -- one as old as our nation
        itself. After my election, there was talk of a post-racial America. Such a
        vision, however well-intended, was never realistic. For race remains a potent
        and often divisive force in our society. I''ve lived long enough to know that
        race relations are better than they were ten, or twenty, or thirty years ago
        -- you can see it not just in statistics, but in the attitudes of young Americans
        across the political spectrum.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00cdf6-c752-47d3-9014-bd03a7eb2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''re not where we need to be. All of us have more work to
        do. After all, if every economic issue is framed as a struggle between a hardworking
        white middle class and undeserving minorities, then workers of all shades
        will be left fighting for scraps while the wealthy withdraw further into their
        private enclaves. If we decline to invest in the children of immigrants, just
        because they don''t look like us, we diminish the prospects of our own children
        -- because those brown kids will represent a larger share of America''s workforce.
        And our economy doesn''t have to be a zero-sum game. Last year, incomes rose
        for all races, all age groups, for men and for women.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6e9ad-cb64-4ea3-914f-40bb232df09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, we must uphold laws against discrimination -- in
        hiring, in housing, in education and the criminal justice system. That''s
        what our Constitution and highest ideals require. But laws alone won''t be
        enough. Hearts must change. If our democracy is to work in this increasingly
        diverse nation, each one of us must try to heed the advice of one of the great
        characters in American fiction, Atticus Finch, who said "You never really
        understand a person until you consider things from his point of view...until
        you climb into his skin and walk around in it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860f423-796c-4845-9f1d-d5df5a2ec30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For blacks and other minorities, it means tying our own struggles
        for justice to the challenges that a lot of people in this country face --
        the refugee, the immigrant, the rural poor, the transgender American, and
        also the middle-aged white man who from the outside may seem like he''s got
        all the advantages, but who''s seen his world upended by economic, cultural,
        and technological change.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f7873-c4a8-4c57-8fce-530ab3f67956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For white Americans, it means acknowledging that the effects of
        slavery and Jim Crow didn''t suddenly vanish in the ''60s; that when minority
        groups voice discontent, they''re not just engaging in reverse racism or practicing
        political correctness; that when they wage peaceful protest, they''re not
        demanding special treatment, but the equal treatment our Founders promised.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac22a80-4da8-4b5c-b4b5-84e4a674881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For native-born Americans, it means reminding ourselves that the
        stereotypes about immigrants today were said, almost word for word, about
        the Irish, Italians, and Poles. America wasn''t weakened by the presence of
        these newcomers; they embraced this nation''s creed, and it was strengthened.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f598b-96d9-442b-982b-30ea2bb58059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So regardless of the station we occupy; we have to try harder; to
        start with the premise that each of our fellow citizens loves this country
        just as much as we do; that they value hard work and family like we do; that
        their children are just as curious and hopeful and worthy of love as our own.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545cd0a0-345d-421f-ab7d-7f3f37e0c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this is easy. For too many of us, it''s become safer to
        retreat into our own bubbles, whether in our neighborhoods or college campuses
        or places of worship or our social media feeds, surrounded by people who look
        like us and share the same political outlook and never challenge our assumptions.
        The rise of naked partisanship, increasing economic and regional stratification,
        the splintering of our media into a channel for every taste -- all this makes
        this great sorting seem natural, even inevitable. And increasingly, we become
        so secure in our bubbles that we accept only information, whether true or
        not, that fits our opinions, instead of basing our opinions on the evidence
        that''s out there.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1cf1e-e0ee-4ffe-9e1c-4dde0de4d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trend represents a third threat to our democracy. Politics
        is a battle of ideas; in the course of a healthy debate, we''ll prioritize
        different goals, and the different means of reaching them. But without some
        common baseline of facts; without a willingness to admit new information,
        and concede that your opponent is making a fair point, and that science and
        reason matter, we''ll keep talking past each other, making common ground and
        compromise impossible.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be46e9-312f-45bb-8e4b-4192b1002031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isn''t that part of what makes politics so dispiriting? How can
        elected officials rage about deficits when we propose to spend money on preschool
        for kids, but not when we''re cutting taxes for corporations? How do we excuse
        ethical lapses in our own party, but pounce when the other party does the
        same thing? It''s not just dishonest, this selective sorting of the facts;
        it''s self-defeating. Because as my mother used to tell me, reality has a
        way of catching up with you.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f5dc1-b822-41bf-b44b-ccb7c93ed607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the challenge of climate change. In just eight years, we''ve
        halved our dependence on foreign oil, doubled our renewable energy, and led
        the world to an agreement that has the promise to save this planet. But without
        bolder action, our children won''t have time to debate the existence of climate
        change; they''ll be busy dealing with its effects: environmental disasters,
        economic disruptions, and waves of climate refugees seeking sanctuary.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba583fd2-bfbc-47c4-8408-1e0203840f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, we can and should argue about the best approach to the problem.
        But to simply deny the problem not only betrays future generations; it betrays
        the essential spirit of innovation and practical problem-solving that guided
        our Founders.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750013cb-b518-4f6b-b3d4-c41837e03cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that spirit, born of the Enlightenment, that made us an economic
        powerhouse -- the spirit that took flight at Kitty Hawk and Cape Canaveral;
        the spirit that that cures disease and put a computer in every pocket.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d5858-5f27-4397-b661-e1c8407c10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that spirit -- a faith in reason, and enterprise, and the
        primacy of right over might, that allowed us to resist the lure of fascism
        and tyranny during the Great Depression, and build a post-World War II order
        with other democracies, an order based not just on military power or national
        affiliations but on principles -- the rule of law, human rights, freedoms
        of religion, speech, assembly, and an independent press.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c24443-013b-45e6-9c73-881cee04611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That order is now being challenged -- first by violent fanatics
        who claim to speak for Islam; more recently by autocrats in foreign capitals
        who see free markets, open democracies, and civil society itself as a threat
        to their power. The peril each poses to our democracy is more far-reaching
        than a car bomb or a missile. It represents the fear of change; the fear of
        people who look or speak or pray differently; a contempt for the rule of law
        that holds leaders accountable; an intolerance of dissent and free thought;
        a belief that the sword or the gun or the bomb or propaganda machine is the
        ultimate arbiter of what''s true and what''s right.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8c61c-5ef9-4640-9bca-fbdc0acbcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the extraordinary courage of our men and women in uniform,
        and the intelligence officers, law enforcement, and diplomats who support
        them, no foreign terrorist organization has successfully planned and executed
        an attack on our homeland these past eight years; and although Boston and
        Orlando remind us of how dangerous radicalization can be, our law enforcement
        agencies are more effective and vigilant than ever. We''ve taken out tens
        of thousands of terrorists -- including Osama bin Laden. The global coalition
        we''re leading against ISIL has taken out their leaders, and taken away about
        half their territory. ISIL will be destroyed, and no one who threatens America
        will ever be safe. To all who serve, it has been the honor of my lifetime
        to be your Commander-in-Chief.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112bad8-1928-4be8-b68c-256288129c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protecting our way of life requires more than our military.
        Democracy can buckle when we give in to fear. So just as we, as citizens,
        must remain vigilant against external aggression, we must guard against a
        weakening of the values that make us who we are. That''s why, for the past
        eight years, I''ve worked to put the fight against terrorism on a firm legal
        footing. That''s why we''ve ended torture, worked to close Gitmo, and reform
        our laws governing surveillance to protect privacy and civil liberties. That''s
        why I reject discrimination against Muslim Americans. That''s why we cannot
        withdraw from global fights -- to expand democracy, and human rights, women''s
        rights, and LGBT rights -- no matter how imperfect our efforts, no matter
        how expedient ignoring such values may seem. For the fight against extremism
        and intolerance and sectarianism are of a piece with the fight against authoritarianism
        and nationalist aggression. If the scope of freedom and respect for the rule
        of law shrinks around the world, the likelihood of war within and between
        nations increases, and our own freedoms will eventually be threatened.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3d3cf-95aa-4a70-b543-75c9ad47d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let''s be vigilant, but not afraid. ISIL will try to kill innocent
        people. But they cannot defeat America unless we betray our Constitution and
        our principles in the fight. Rivals like Russia or China cannot match our
        influence around the world -- unless we give up what we stand for, and turn
        ourselves into just another big country that bullies smaller neighbors.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcee9c4-095a-486d-b928-28377275fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings me to my final point -- our democracy is threatened
        whenever we take it for granted. All of us, regardless of party, should throw
        ourselves into the task of rebuilding our democratic institutions. When voting
        rates are some of the lowest among advanced democracies, we should make it
        easier, not harder, to vote. When trust in our institutions is low, we should
        reduce the corrosive influence of money in our politics, and insist on the
        principles of transparency and ethics in public service. When Congress is
        dysfunctional, we should draw our districts to encourage politicians to cater
        to common sense and not rigid extremes.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a32f2-9437-4444-a52b-b1b538eea6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all of this depends on our participation; on each of us accepting
        the responsibility of citizenship, regardless of which way the pendulum of
        power swings.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b2dd5-efc2-4dc4-a832-fcca2bcfc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our Constitution is a remarkable, beautiful gift. But it''s really
        just a piece of parchment. It has no power on its own. We, the people, give
        it power -- with our participation, and the choices we make. Whether or not
        we stand up for our freedoms. Whether or not we respect and enforce the rule
        of law. America is no fragile thing. But the gains of our long journey to
        freedom are not assured.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee3e7d-869d-4c5e-ab59-19c51546261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own farewell address, George Washington wrote that self-government
        is the underpinning of our safety, prosperity, and liberty, but "from different
        causes and from different quarters much pains will be taken...to weaken in
        your minds the conviction of this truth;" that we should preserve it with
        "jealous anxiety;" that we should reject "the first dawning of every attempt
        to alienate any portion of our country from the rest or to enfeeble the sacred
        ties" that make us one.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14145bc6-107b-4a8f-bf93-170dad2b1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We weaken those ties when we allow our political dialogue to become
        so corrosive that people of good character are turned off from public service;
        so coarse with rancor that Americans with whom we disagree are not just misguided,
        but somehow malevolent. We weaken those ties when we define some of us as
        more American than others; when we write off the whole system as inevitably
        corrupt, and blame the leaders we elect without examining our own role in
        electing them.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856e62c-b61e-4234-a98e-4f790222e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It falls to each of us to be those anxious, jealous guardians of
        our democracy; to embrace the joyous task we''ve been given to continually
        try to improve this great nation of ours. Because for all our outward differences,
        we all share the same proud title: Citizen.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd4781-4c15-42ef-83b3-5793d80f5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, that''s what our democracy demands. It needs you. Not
        just when there''s an election, not just when your own narrow interest is
        at stake, but over the full span of a lifetime. If you''re tired of arguing
        with strangers on the internet, try to talk with one in real life. If something
        needs fixing, lace up your shoes and do some organizing. If you''re disappointed
        by your elected officials, grab a clipboard, get some signatures, and run
        for office yourself. Show up. Dive in. Persevere. Sometimes you''ll win. Sometimes
        you''ll lose. Presuming a reservoir of goodness in others can be a risk, and
        there will be times when the process disappoints you. But for those of us
        fortunate enough to have been a part of this work, to see it up close, let
        me tell you, it can energize and inspire. And more often than not, your faith
        in America -- and in Americans -- will be confirmed.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e628f4-53d7-47dd-a9b4-ba9c1a894ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mine sure has been. Over the course of these eight years, I''ve
        seen the hopeful faces of young graduates and our newest military officers.
        I''ve mourned with grieving families searching for answers, and found grace
        in Charleston church. I''ve seen our scientists help a paralyzed man regain
        his sense of touch, and our wounded warriors walk again. I''ve seen our doctors
        and volunteers rebuild after earthquakes and stop pandemics in their tracks.
        I''ve seen the youngest of children remind us of our obligations to care for
        refugees, to work in peace, and above all to look out for each other.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36978e4-7473-4b3c-b7b9-6b58e7ce8167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That faith I placed all those years ago, not far from here, in the
        power of ordinary Americans to bring about change -- that faith has been rewarded
        in ways I couldn''t possibly have imagined. I hope yours has, too. Some of
        you here tonight or watching at home were there with us in 2004, in 2008,
        in 2012 -- and maybe you still can''t believe we pulled this whole thing off.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a11cf-3eb8-414f-8588-fb3d9ce4410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re not the only ones. Michelle -- for the past twenty-five
        years, you''ve been not only my wife and mother of my children, but my best
        friend. You took on a role you didn''t ask for and made it your own with grace
        and grit and style and good humor. You made the White House a place that belongs
        to everybody. And a new generation sets its sights higher because it has you
        as a role model. You''ve made me proud. You''ve made the country proud.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c191c-424e-4d7c-97f1-519f4f869cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malia and Sasha, under the strangest of circumstances, you have
        become two amazing young women, smart and beautiful, but more importantly,
        kind and thoughtful and full of passion. You wore the burden of years in the
        spotlight so easily. Of all that I''ve done in my life, I''m most proud to
        be your dad.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46704808-5c76-4a36-99a2-f30c6ef8c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Joe Biden, the scrappy kid from Scranton who became Delaware''s
        favorite son: you were the first choice I made as a nominee, and the best.
        Not just because you have been a great Vice President, but because in the
        bargain, I gained a brother. We love you and Jill like family, and your friendship
        has been one of the great joys of our life.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44f804-a728-4367-ba44-794b4b0b4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To my remarkable staff: For eight years -- and for some of you,
        a whole lot more -- I''ve drawn from your energy, and tried to reflect back
        what you displayed every day: heart, and character, and idealism. I''ve watched
        you grow up, get married, have kids, and start incredible new journeys of
        your own. Even when times got tough and frustrating, you never let Washington
        get the better of you. The only thing that makes me prouder than all the good
        we''ve done is the thought of all the remarkable things you''ll achieve from
        here.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375bc6b-8b76-42a5-9c66-f6ece2a0103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to all of you out there -- every organizer who moved to an unfamiliar
        town and kind family who welcomed them in, every volunteer who knocked on
        doors, every young person who cast a ballot for the first time, every American
        who lived and breathed the hard work of change -- you are the best supporters
        and organizers anyone could hope for, and I will forever be grateful. Because
        yes, you changed the world.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502fcef-ad03-4104-8c85-eb79b3b3e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I leave this stage tonight even more optimistic about
        this country than I was when we started. Because I know our work has not only
        helped so many Americans; it has inspired so many Americans -- especially
        so many young people out there -- to believe you can make a difference; to
        hitch your wagon to something bigger than yourselves. This generation coming
        up -- unselfish, altruistic, creative, patriotic -- I''ve seen you in every
        corner of the country. You believe in a fair, just, inclusive America; you
        know that constant change has been America''s hallmark, something not to fear
        but to embrace, and you are willing to carry this hard work of democracy forward.
        You''ll soon outnumber any of us, and I believe as a result that the future
        is in good hands.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b32cd-f88f-4a03-8495-190fb762c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My fellow Americans, it has been the honor of my life to serve you.
        I won''t stop; in fact, I will be right there with you, as a citizen, for
        all my days that remain. For now, whether you''re young or young at heart,
        I do have one final ask of you as your President -- the same thing I asked
        when you took a chance on me eight years ago.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bfd536-0844-472a-a732-73c7d973b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am asking you to believe. Not in my ability to bring about change
        -- but in yours.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00987253-f377-4638-8060-2c342baaf14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am asking you to hold fast to that faith written into our founding
        documents; that idea whispered by slaves and abolitionists; that spirit sung
        by immigrants and homesteaders and those who marched for justice; that creed
        reaffirmed by those who planted flags from foreign battlefields to the surface
        of the moon; a creed at the core of every American whose story is not yet
        written:</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09e473-7545-4bfa-a8c1-12ab28e691d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes We Can.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c02de-5ee6-415b-9e3f-fa30cd4ce852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes We Did.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acfce8c-c46a-425c-ab42-51fc355f2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes We Can.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589e9a6-ad11-494a-97b3-2ebeb85082a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you. God bless you. And may God continue to bless the United
        States of America</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7524c0-65e0-4616-bdb0-42ac5e5ca042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:37:48.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:37:49.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/10/politics/president-obama-farewell-speech/index.html">President
        Obama farewell address: full text</a>."</em></p>'
  'Pulse-Asia-Martial-Law':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-11T13:03:49.097+08:00
