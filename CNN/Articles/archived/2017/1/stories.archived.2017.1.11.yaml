    'template': '1'
    'title': 'Majority of Filipinos do not support reimposition of Martial Law — Pulse
      Asia'
    'updated': 2017-03-22T06:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85acf6-ef6e-420b-93d0-1dd16acd1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos across
        the board believe it is unnecessary for President Rodrigo Duterte to declare
        Martial Law to solve the country''s problems, survey firm Pulse Asia Research
        Inc. said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ee442-1feb-4cbf-affe-b220feec025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority sentiment among Filipinos (74%) is one of disagreement
        with the view that martial law may be necessary now in order to resolve the
        various problems being faced by the country," the research firm said in a
        statement about its "Ulat ng Bayan" ("Report on the Nation") survey conducted
        December 6 to 11, 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a3cd8-b710-4a3c-89c0-9ca3cfff804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that this sentiment "is the prevailing opinion in all geographic
        areas, socio-economic classes, and age groupings, as well as among both men
        and women."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bdfc0-8197-422b-9d67-cabad254b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s fears over Martial Law are not unfounded. Thousands
        of Filipinos were victims of human rights abuses when the Philippines was
        last under Martial Law from 1972 to 1981 under the rule of the late strongman
        Ferdinand Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220f83b-eeaa-4321-9fc6-3e8b2ff498b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve percent of the respondents agreed to the proclamation of
        Martial Law, while 14 percent remained undecided, the Pulse Asia survey said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52147deb-0ad0-4fec-a2ec-2dc995b4cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done among 1,200 adults nationwide, and has a margin
        of error of ±3 percent</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc19303-a691-4346-b1c5-67d4449c80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey comes months after President Duterte declared in October
        2016 that the gravity and the far reach of the illegal drug problem in the
        country had tempted him to declare Martial Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5bb79-bd9d-4dd2-a037-6ed514ecbd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 6,000 barangay captains doing their own thing, manufacturing
        shabu. How am I supposed to deal with (this). Sometimes, I''m tempted really
        to declare Martial Law but it is not feasible to say," the President said
        during a speech in Makati.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be8fff-110d-4352-9c5f-8c0b93881812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/23/Duterte-eyes-changing-martial-law-provision-in-Constitution.html"><strong>Also
        read: Duterte eyes changing martial law provision in Constitution</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da969f3-b0de-4364-86b7-d8c70f8fa9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, on December 1, 2016, Duterte dismissed rumors
        about Martial Law being imposed to further empower his war against illegal
        drugs, now going on its seventh month since he took office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed68f95-ef97-4d89-b787-0f47b7cc64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kalokohan ''yan. Nag</em>-Martial Law <em>man tayo noon, anong
        nangyari? Gumaling ba ang buhay natin hanggang ngayon? Wala,</em>" he said
        speaking at the Third Autonomous Region of Muslim Mindanao Local Government
        Summit in Davao City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d3212-d51c-4c95-b5fd-7350078200e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s nonsense. We had martial law before, what
        happened? Did it improve our lives now? Not at all.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c858d-a404-4024-9364-c0890723b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:41:26.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:41:26.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/02/Duterte-no-to-martial-law.html"><strong>Also
        read: Duterte: No plans to declare Martial Law</strong></a></p>'
  'Barack-Obama-Atticus-Finch':
    'author': 'Z. Byron Wolf, CNN'
    'caption': 'President Obama makes his final presidential speech to the nation
      on January 10, 2017 in Chicago, Illinois.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-11T13:24:55.729+08:00
    'imagesource': 'jcr:4c76b283-d246-46ff-a382-11a590496b20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a8adf11-19d8-43d4-acf2-5193312d95d7'
    'lead': 'It was after talking about the need to protect laws against discrimination
      that he mentioned the fallen hero of Harper Lee''s classic novel, "To Kill a
      Mockingbird."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:45:02.572+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:45:02.751+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The complexity of Barack Obama and Atticus Finch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135d705-5701-4c51-b73f-17129fe1c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it still okay to quote Atticus Finch even though he turned out
        to be a racist?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1775e53-3480-463f-ad80-87ab3013ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack Obama says yes. He did it in his farewell address, a thoughtful
        speech by the first black president, who will hand over the White House in
        ten days to Donald Trump, who as a candidate excited white nationalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5033ea-71dc-454d-be6c-7564623e9016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama pointed out that ten-day timeline, drawing boos from
        the audience, he argued it is a "hallmark of our democracy: the peaceful transfer
        of power from one freely-elected president to the next."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a6c32-d795-4680-863b-b4c34b1edc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s as difficult for some Democrats and Obama supporters to
        stomach as the news that Finch was not always to be the near-perfect father
        and role model of the classic novel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f3012-14c1-4ef9-aa58-18c727882f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after talking about the need to protect anti-discrimination
        laws that he mentioned Finch, the fallen hero of Harper Lee''s classic novel,
        "To Kill a Mockingbird," who turned into a crotchety old racist of 2015''s
        "Go Set a Watchman." That book was billed as a sequel, but turned out to be
        a first draft. It depicts Finch having attended KKK meetings and saying to
        his daughter, "Do you want Negroes by the carload in our schools and churches
        and theaters? Do you want them in our world?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae948e67-0c6e-4d9e-9f03-b823a40dc4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama did not mention the sequel, but did cite Finch in his speech
        when he sought to get Americans of all stripes to see the world from each
        other''s perspective.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4631e35-fcb4-4212-89f0-c7518ec30023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our democracy is to work in this increasingly diverse nation,
        each one of us must try to heed the advice of one of the great characters
        in American fiction, Atticus Finch, who said "You never really understand
        a person until you consider things from his point of view...until you climb
        into his skin and walk around in it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa3247-0678-4d98-8ecc-263cb7c14624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told blacks to learn the struggles of other minority groups and
        whites to acknowledge the stain of this country''s earlier generations are
        not gone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1c2af-a715-4f42-864c-8f0c767d8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When minority groups "voice discontent, they''re not just engaging
        in reverse racism or practicing political correctness; that when they wage
        peaceful protest, they''re not demanding special treatment, but the equal
        treatment our Founders promised," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b1a52-dd28-43da-b780-40ec6697c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as they swallow the bitter pill of a Trump presidency, long
        after that promise to bring hope and change that put him in that White House
        has been abandoned for stony-eyed practicality, Obama seemed to be encouraging
        the supporters who gathered to hear him say "goodbye," in Chicago to hang
        on and join the fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de73d12-d9b7-4562-b1f5-42679ab94a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Show up, dive in, stay at it," he said, arguing that "Presuming
        a reservoir of goodness in others can be a risk, and there will be times when
        the process disappoints you. But for those of us fortunate enough to have
        been a part of this work, to see it up close, let me tell you, it can energize
        and inspire. And more often than not, your faith in America -- and in Americans
        -- will be confirmed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b961f9-84d5-4b3a-bd45-b5deb2e8abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:02.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:45:02.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/10/politics/barack-obama-atticus-finch/">The
        complexity of Barack Obama and Atticus Finch</a>."</em></p>'
  'Obama-farewell-Michelle':
    'author': 'Theodore Schleifer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-11T12:41:36.142+08:00
    'embedsource': '<iframe width="470" height="294" src="https://www.youtube.com/embed/9HL3Ki6j5WU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a73321b-b12a-4bdf-9385-c3bc3de7fa6c'
    'lead': 'President Barack Obama momentarily batted back tears as he thanked his
      wife, Michelle, during the emotional tail-end of his farewell address in Chicago
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:47:19.033+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:47:19.176+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama tearfully thanks his wife in emotional moment'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c7b5c-23a3-4d3c-9fe8-9149ee3e9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:47:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:47:19.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Barack Obama momentarily batted
        back tears as he thanked his wife, Michelle, during the emotional tail-end
        of his farewell address in Chicago Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4089fa2-bfb4-4d26-ab38-51ab2105a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:47:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:47:19.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michelle Lavaughn Robinson, girl of the South Side — for the past
        25 years, you have not only been my wife, the mother of my children, you have
        been my best friend," Obama said. "You took on a job you didn''t ask for,
        and you made it your own with grace and with grit and with style and good
        humor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7062a3-3c90-4f39-8906-78152fd0b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:47:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:47:19.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama at one point took out a white handkerchief to wipe his eyes.
        Malia, his eldest daughter, also was seen wiping away tears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f93fd5-913e-4d8a-a6c7-b2831da30f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:47:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:47:19.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s speech centered on the threats to democracy but
        also his fundamental belief in the system, asking his supporters to still
        trust that change and progress are possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c6029-93c9-4e0f-9962-593e1fbb6ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:47:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:47:19.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave a shout-out to his vice president, Joe Biden, calling
        him "a brother."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477594c-bdb2-4428-b718-1248b06848cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:47:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:47:19.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You made the White House a place that belonged to everybody," he
        said about Michelle Obama. "You have made me proud, and you have made the
        country proud."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef92d05-c39e-4793-ad2e-252b8395e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:47:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:47:19.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his speech concluded, Michelle Obama tweeted a picture
        of a much-younger looking Obama family saying, "So proud of @<a href="https://twitter.com/potus">POTUS</a>
        and all that we''ve accomplished together. An incredible journey filled with
        remarkable people. I love you Barack. -mo."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b76eb-8e1b-45f5-bf4b-baea5f1703f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:47:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:47:19.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com "<a href="https://edition.cnn.com/2017/01/10/politics/obama-michelle-farewell-speech/">Obama
        tearfully thanks his wife in emotional moment</a>."</em></p>'
  'memorable-lines-Obama-farewell':
    'author': 'Theodore Schleifer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-11T12:15:48.341+08:00
    'imagesource': 'jcr:f329ff42-b641-4868-a066-3ae4372d66ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e8b41ed-14fb-4e1a-8c82-952ee632222e'
    'lead': 'President Barack Obama bid farewell on Tuesday night in a formal address
      to the nation from his adopted hometown of Chicago, calling on the country to
      be "anxious, jealous guardians of our democracy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:49:44.128+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:49:44.345+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most memorable lines from Barack Obama''s farewell address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f1623-96e3-42f9-8540-db3bc0007142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Barack Obama bid farewell on
        Tuesday night in a formal address to the nation from his adopted hometown
        of Chicago, calling on the country to be "anxious, jealous guardians of our
        democracy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5d3f8c-965d-49d2-9dab-1756a6a6748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech centered on the values of the democratic system despite
        challenges he perceives from his successor, Donald Trump, though he was only
        named once.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65707b8e-94b2-47b3-bd0a-af38a267338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the night''s most memorable lines:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec1b2e-28a0-42ca-962e-f16d53f7bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On democracy</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36023149-87c3-4bd3-9e21-cf50d07a4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy can buckle when it gives in to fear," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653eec1-534f-4a2d-96c0-aeebb4098354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On Michelle</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce167d-9cf5-4883-be56-f3b5f682ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have made me proud, and you have made me proud, and you have
        made the country proud," he said of his wife as he at one point wiped back
        tears.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c391f-5747-49ba-b2e8-e235f858f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On believing in America</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601137e8-902a-4496-a3eb-44b7d6ed73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we can. Yes, we did. Yes, we can," he said, repeating his
        catchphrase from his 2008 campaign as he concluded his address.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f336a-3f86-4cef-8c8b-9705d7d8a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the lack of common ground</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecad41-a77f-432f-93ec-09c2c9517187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just dishonest, this selective sorting of the facts;
        it''s self-defeating," he said. "Because as my mom used to tell me, reality
        has a way of catching up with you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1cd30-51ab-4913-bb34-7ad2a995b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On race in America</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13a6f8-af83-429c-a4df-46ed0bb60524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After my election, there was talk of a post-racial America," Obama
        said. "Such a vision, however well-intended, was never realistic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e97fea-205f-486c-9255-edb6ad32ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On American exceptionalism</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7378463-144d-40d2-a295-bfd5aa61cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that our nation has been flawless from the start, but that
        we have shown the capacity to change, and make life better for those who follow."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a056f8c3-3fd4-4fd3-a96d-f124ba32c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On setbacks</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd41a1a-bbc0-4462-b0ff-4009809b64e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every two steps forward, it often feels we take one step back,"
        he said. "But the long sweep of America has been defined by forward motion,
        a constant widening of our founding creed to embrace all, and not just some."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe442926-7e84-423c-9fe7-693ef0a715a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On bipartisanship</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b94d41-2dd9-4d34-b562-5f969774e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only if all of us, regardless of our party affiliation or particular
        interest, help restore the sense of common purpose that we so badly need right
        now," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815e7e6-85af-4048-bf85-804862af8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On political discourse</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf439dd0-fb6a-4a54-8555-33d6d9dc9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weaken those ties when we allow our political dialogue to become
        so corrosive that people of good character aren''t even willing to enter into
        public service; so coarse with rancor that Americans with whom we disagree
        are not just misguided, but as malevolent," he said. "We weaken those ties
        when we define some of us as more American than others; when we write off
        the whole system as inevitably corrupt, and when we sit back and blame the
        leaders we elect without examining our own role in electing them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae32c93-933a-406b-b648-58864cc897f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On "four more years" chants</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba1129-0691-4c02-99c8-f07e8fb54d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t do that," he said when the crowd of Obama fans begged
        him to run again, which is not allowed by the Constitution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7df97-7dc7-47d3-a3a3-91dbbea57cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:49:44.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:49:44.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/10/politics/obama-farewell-address-memorable-lines/">Most
        memorable lines from Barack Obama''s farewell address</a>."</em></p>'
