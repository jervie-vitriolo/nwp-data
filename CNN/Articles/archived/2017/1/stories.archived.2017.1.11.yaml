    'template': '1'
    'title': 'Labor group protests DOLE order against contractualization'
    'updated': 2017-02-09T21:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2812a4a-411f-40c4-a771-7b35bfe7e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - A labor group
        on Wednesday criticized the government''s directive to stop contractualization
        as riddled with loopholes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33944f-5926-42fa-82aa-75ef202f27be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Mayo Uno (KMU) claimed the Department of Labor and
        Employment''s (DOLE) draft order failed to address the decades-long controversy
        over contractual employment, and merely institutionalized the practice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15330a5-d245-4aec-8979-a87d974a4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mananatili pa rin yung maraming bilang ng mga manggagawa as contractual
        … Lalo lang pinagtibay ''yung usapin ng pananatili ng mga agency," KMU Secretary
        General Jerome Adonis told CNN Philippines in a phone interview. [TRANSLATION:
        Most of the laborers will remain contractual. This just strengthened the existence
        of agencies.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac56772-59e5-4ed9-8364-43106224e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft Department Order 168 will require a higher capital for
        agencies hiring contractual workers and will fine those who violate its provisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266e86d-fc46-421e-bb1e-d3ab8de63bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But KMU''s Adonis said higher capital requirements and fines would
        not totally diminish contractualization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b2864-377b-4b37-a3f0-6da6618eb344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agencies can easily pay for the fines. Some agencies are also
        owned by big businesses. They are just looking for ways to avoid regularization,"
        Adonis said in Filipino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c983f6-d53c-4034-9579-1f6954a3d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies hiring contractual workers take a percentage of worker''s
        wages, which are already at the minimum, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d1ed9-9209-4879-ae86-2fbfb66da848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMU also said security of tenure was not addressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbde60b-2005-408f-b9df-246eab5cd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tumagal kami sa agency ng 10 to 15 years at ginulat na hindi
        na mag-re-recontract, anong mangyayari? Bale-wala na ang pinaghirapan namin,"
        Adonis said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd948aff-d562-4659-92c6-ff5637cead61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: If we stay with the agency for 10-15 years, and they
        just say that they would stop recontracting, what would happen to us?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619eaec8-b3c7-4d53-85b9-c30a240589db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor department undersecretary Dominador Say said the KMU''s comments
        are "unfortunate" and premature, since Department Order 168 has yet to be
        released.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bebf09-92d6-4496-b064-b54ecf265857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa naman nila naaanalyze ang provisions. It''s too early,"
        Say told CNN Philippines. [TRANSLATION: They have not analyzed the provisions
        yet. It''s too early.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2770a7c-b11f-4cba-b929-d03a93b4573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello has deferred signing of the department
        order, since it is still subject for review to a tripartite body composed
        of government officials, employees, and the labor sector, Say said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720de58a-b4dc-4b00-ae11-60ce7b8418d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has called for an end to contractualization,
        even threatening to close companies who refuse to stop the practice, known
        as "endo" or "end of contract."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227a5bd-dc1f-45bd-9142-d445e74abbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" is a prevalent practice where companies terminate a worker''s
        contract before the sixth month of employment. According to Article 281 of
        the Labor Code, probationary employment should not exceed six months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b0b7c-8919-4269-addb-58b032d71b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed department order, the labor undersecretary said, will
        prohibit labor-only contracting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa9651-d990-4b2f-a4d1-3ba7da430951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the draft order, contractors will be prohibited from terminating
        a worker once his contract with the principal employer has expired.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b7b87-ab3b-436b-aff4-8b8ca499c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a legitimate contractor, marami kang kliyente kaya assured
        ang employment," Say said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38cb739-6cf2-4f6c-8538-d6566a05e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: If you are a legitimate contractor, you have a number
        of clients so you can assure employment.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c550f23-c825-4bf3-8895-59f88b560c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, contractors are required to pay the workers within
        three months of unemployment through cash advance, which is the half-month
        salary of the worker.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54548a-23d2-46b1-879c-08d75d10364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they get a job, the contractors can deduct the cash advance
        from the employee''s salary. Through this, contractors will rush to look for
        clients," Say said in Filipino.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28add48-b8ae-4b51-81f9-8f8b41db3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMU estimates around 70 to 80 percent of Filipino workers are contractual.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2b0a2-6d97-4bfd-b4b4-fac427ec2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department says it has been successful in slashing the
        numbers of contractual workers which it says stands at 62,000.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1255c0f-f441-422f-b855-c0bae0fee748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of December 2016, 37,000 ''endo'' workers were regularized.
        This is a continuous initiative by the department," Say said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211968f-f502-4486-9d59-fd5fce878f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:03:41.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:03:51.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft Department Order 168, once signed, will supersede DO 18-A,
        issued in 2011. DO 18-A allows the practice of contracting or subcontracting,
        which allows a company to hire employees through contractors or agencies.</p>'
  'DOH-condom-distribution-schools-sex-education-counseling':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
