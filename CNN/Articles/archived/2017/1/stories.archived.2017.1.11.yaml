  'Intel-chiefs-presented-Trump-with-claims-of-Russian-efforts-to-compromise-him':
    'author': 'Evan Perez, Jim Sciutto, Jake Tapper and Carl Bernstein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-11T08:35:54.859+08:00
    'imagesource': 'jcr:10d97b87-e3c0-4eb8-9c2b-74d00154d63d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aada140-0fec-49ec-b1f0-587dca2cd2c7'
    'lead': 'Classified documents presented last week to President Obama and President-elect
      Trump included allegations that Russian operatives claim to have compromising
      personal and financial information about Mr. Trump, multiple US officials with
      direct knowledge of the briefings tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:54:55.746+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:55:01.074+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:55:00.891+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Intel chiefs presented Trump with claims of Russian efforts to compromise
      him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3346e-7441-4df4-8418-ed20e88a99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Classified documents
        presented last week to President Obama and President-elect Trump included
        allegations that Russian operatives claim to have compromising personal and
        financial information about Mr. Trump, multiple US officials with direct knowledge
        of the briefings tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d777fe-b309-4762-adf1-4dc68d988aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations were presented in a two-page synopsis that was appended
        to a report on Russian interference in the 2016 election. The allegations
        came, in part, from memos compiled by a former British intelligence operative,
        whose past work US intelligence officials consider credible. The FBI is investigating
        the credibility and accuracy of these allegations, which are based primarily
        on information from Russian sources, but has not confirmed many essential
        details in the memos about Mr. Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb5056-c965-4e86-8511-379054b0aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classified briefings last week were presented by four of the
        senior-most US intelligence chiefs -- Director of National Intelligence James
        Clapper, FBI Director James Comey, CIA Director John Brennan, and NSA Director
        Admiral Mike Rogers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f00bb-a080-435b-866f-08723ff3c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason the nation''s intelligence chiefs took the extraordinary
        step of including the synopsis in the briefing documents was to make the President-elect
        aware that such allegations involving him are circulating among intelligence
        agencies, senior members of Congress and other government officials in Washington,
        multiple sources tell CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e5dab-af28-4988-82d2-277f86c8322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These senior intelligence officials also included the synopsis to
        demonstrate that Russia had compiled information potentially harmful to both
        political parties, but only released information damaging to Hillary Clinton
        and Democrats. This synopsis was not an official part of the report from the
        intelligence community case about Russian hacks, but some officials said it
        augmented the evidence that Moscow intended to harm Clinton''s candidacy and
        help Trump''s, several officials with knowledge of the briefings tell CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da3cb2-8268-40fe-81ba-cb8eca8bd89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-page synopsis also included allegations that there was a
        continuing exchange of information during the campaign between Trump surrogates
        and intermediaries for the Russian government, according to two national security
        officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2308527-f8df-49ca-a708-9eb126452c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources tell CNN that these same allegations about communications
        between the Trump campaign and the Russians, mentioned in classified briefings
        for congressional leaders last year, prompted then-Senate Democratic Leader
        Harry Reid to send a letter to FBI Director Comey in October, in which he
        wrote, "It has become clear that you possess explosive information about close
        ties and coordination between Donald Trump, his top advisors, and the Russian
        government -- a foreign interest openly hostile to the United States."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4bd2b-d5fb-41b9-82fe-b58a8613d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed that the synopsis was included in the documents
        that were presented to Mr. Trump but cannot confirm if it was discussed in
        his meeting with the intelligence chiefs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c2491-8ab8-4572-beb0-d4de96f8a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump transition team declined repeated requests for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9050e6-071e-421e-9771-6b3232825fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reviewed a 35-page compilation of the memos, from which
        the two-page synopsis was drawn. The memos originated as opposition research,
        first commissioned by anti-Trump Republicans, and later by Democrats. At this
        point, CNN is not reporting on details of the memos, as it has not independently
        corroborated the specific allegations. But, in preparing this story, CNN has
        spoken to multiple high ranking intelligence, administration, congressional
        and law enforcement officials, as well as foreign officials and others in
        the private sector with direct knowledge of the memos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b55ede-c75a-4375-8acc-0dfef04a5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the memos were circulating as far back as last summer. What
        has changed since then is that US intelligence agencies have now checked out
        the former British intelligence operative and his vast network throughout
        Europe and find him and his sources to be credible enough to include some
        of the information in the presentations to the President and President-elect
        a few days ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d24a8-cdf9-40f6-81c8-b3f22b9a8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day that the President-elect was briefed by the intelligence
        community, the top four Congressional leaders, and chairmen and ranking members
        of the House and Senate intelligence committees -- the so-called "Gang of
        Eight" -- were also provided a summary of the memos regarding Mr. Trump, according
        to law enforcement, intelligence and administration sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6c6ed-2f82-4f92-b617-d2937d4e4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-page summary was written without the detailed specifics
        and information about sources and methods included in the memos by the former
        British intelligence official. That said, the synopsis was considered so sensitive
        it was not included in the classified report about Russian hacking that was
        more widely distributed, but rather in an annex only shared at the most senior
        levels of the government: President Obama, the President-elect, and the eight
        Congressional leaders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c81c0a-9c81-4cb5-9609-844a640d2924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also learned that on December 9, Senator John McCain gave
        a full copy of the memos -- dated from June through December, 2016 -- to FBI
        Director James Comey. McCain became aware of the memos from a former British
        diplomat who had been posted in Moscow. But the FBI had already been given
        a set of the memos compiled up to August 2016, when the former MI6 agent presented
        them to an FBI official in Rome, according to national security officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77159aae-ddb5-4e7b-aa70-242b95ca5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raw memos on which the synopsis is based were prepared by the
        former MI6 agent, who was posted in Russia in the 1990s and now runs a private
        intelligence gathering firm. His investigations related to Mr. Trump were
        initially funded by groups and donors supporting Republican opponents of Mr.
        Trump during the GOP primaries, multiple sources confirmed to CNN. Those sources
        also said that once Mr. Trump became the nominee, further investigation was
        funded by groups and donors supporting Hillary Clinton.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8d148-dcca-4399-9909-5d88ca67cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for the FBI and the Director of National Intelligence
        declined to comment. Officials who spoke to CNN declined to do so on the record
        given the classified nature of the material.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92cec0-61e1-4565-bb10-e9a16dfcc8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the allegations were first reported publicly in Mother Jones
        one week before the election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83424a-d08b-4277-9edb-f7d61ffb2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:54:55.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:55:01.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One high level administration official told CNN, "I have a sense
        the outgoing administration and intelligence community is setting down the
        pieces so this must be investigated seriously and run down. I think [the]
        concern was to be sure that whatever information was out there is put into
        the system so it is evaluated as it should be and acted upon as necessary."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac3cd5-2116-401c-a5f4-2d292b99e3a5'
      'mgnl:activationStatus': true
