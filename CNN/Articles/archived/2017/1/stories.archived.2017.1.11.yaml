    'lead': 'Condom distribution in schools will come with sex education and counseling,
      says Health Secretary Paulyn Ubial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:06:52.603+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:06:52.853+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH Secretary: Condom distribution in schools to come with sex education,
      counseling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17598dd5-85c3-447f-9643-ac027b604f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Condom distribution
        in schools will be accompanied by sex education, the Health Department said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea2aa9-bdca-4c77-bd50-6aec35abd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Secretary Paulyn Ubial said the Department
        of Health, in tandem with the Department of Education, will teach the "ABC"
        framework: "Abstinence, Being faithful, and Condom use."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4bf67-87c5-45a8-b997-507753ba5e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main advocacy for young people and the youth is actually abstinence
        and delaying sexual debut. And if they cannot do that... be faithful, so have
        only one partner," Ubial told CNN Philippines'' <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87f619-0468-42ca-9432-72aba25c9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"C is (for) condom use, which is the last resort in terms of protecting
        yourself from unwanted pregnancy and sexually transmitted infections," she
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5f1fd-4ad8-4753-aaa7-649720fe82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condoms are expected to be distributed in school clinics or
        health centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca1a9d-c022-4df9-ae64-b9a4cc88de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial added that teachers will be trained on how to impart lessons
        on sex education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461b699-025e-4666-a994-386fba71dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that way, the students are alerted that these are the ways of
        preventing unwanted pregnancies and sexually transmitted infection," said
        Ubial. "And therefore they would individually approach the teacher, and that''s
        the time they will be counseled," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9a985-b41f-4e66-b4f2-fe72f822c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if teachers'' involvement may discourage students from
        availing condoms, Ubial said the distribution program will also have peer
        counseling and a discussion on sex education with parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0574995-f021-42c4-8b1e-b21c990081e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students receiving the condoms will also be offered counseling,
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e0340-0798-4782-8de1-b87e06dd91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a student undergoing counseling is evaluated by the counselor
        to be engaging in "risky" sexual behavior, then a voluntary HIV/AIDS test
        will be offered to them, Ubial added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d669b-601e-40c8-add8-d577b4053c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details of the plan are still being ironed out between the
        health and education departments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05bf318-142e-4cb2-8a06-78e687628286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in 10 Filipino girls aged 15 to 19 are either pregnant or already
        mothers, according to figures released by the Philippine Statistics Authority
        in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896010b7-0e16-4de6-ad04-58a669f6e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 8,000 HIV/AIDS cases of people under 25 years old
        were recorded between January 2011 and June 2016, according to DOH statistics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb0ab9-a6df-4e96-a85b-bcbdf298b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte listed accessibility to healthcare as
        a focus in his State of the Nation Address last July. Ubial says their three-point
        agenda covers health insurance coverage, service delivery, and protection
        from infectious diseases.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ubial: Condom distribution part of education | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/J8SHoC3NlU">pic.twitter.com/J8SHoC3NlU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/818996373710221312?ref_src=twsrc%5Etfw">January
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a59a8c-3b7d-46f0-926e-1a7e852a5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb38548-def3-4105-a001-079197fb1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH pushes for lift on TRO on contraceptives</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20e247-b4c7-44b6-a8c4-808e446b12a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also reiterated that the DOH filed for the Supreme Court to
        reconsider its temporary restraining order on the distribution of contraceptive
        implants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca4c24-4d4f-425c-8976-2a8274396dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court first issued the TRO in June 2015 after alleged
        abortifacient tendencies of one of the drugs. DOH, however, maintains that
        the contraceptives are safe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41166b80-5e36-44bb-a1af-5fec2bc26d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ubial, the DOH procured 400,000 contraceptive implants
        before the order was released. The implants are expected to expire in 2018.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c57b9-400c-4a47-927a-7b125206892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in the process of lobbying for the Supreme Court to
        lift that," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc82d116-f9ed-4e63-b48f-f403f00266e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that the president will issue some sort of appeal
        to the Supreme Court to lift the TRO."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ca712-51ce-4e9b-aa86-b74a9e6fd1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also expects Duterte to sign an Executive Order implementing
        a nationwide smoking ban.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f4be5-29d1-45e8-a41f-9648030698ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:06:52.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:06:52.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order covers a prohibition on chewing tobacco, e-cigarettes,
        and other devices used to deliver nicotine in public transportation and indoor
        establishments.</p>'
  'government-workers-under-duterte':
    'author': 'Claire Jiao'
    'caption': 'Kris Ablan, assistant secretary of the Presidential Communications
      Office (PCO), sits at his office in Malacañang. He is tasked to carry out a
      major campaign promise of the Duterte administration: the Freedom of Information
      (FOI) bill. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-11T17:32:43.693+08:00
    'imagesource': 'jcr:6ee5dfba-3843-4e1f-bbda-f897d34724c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db7dd43-13e4-42d0-8ce6-4c857c0cb7c5'
    'lead': 'Filipinos campaigned strongly for change during the last national elections,
      pinning their hopes to a singular man who is not afraid to speak his mind atop
      the podium. But from down below — where government workers commit to moving
      the small wheels of change — the view is slightly different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:12:37.853+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T10:12:38.416+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All the king’s men: Working for the government under the Duterte administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6b125-110e-4e06-9a77-ecb4d87a5e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It took Lucita
        Dela Peña two tries to pass the Civil Service Exam. No matter: She would have
        taken it as many times as she needed to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ecd385-eae4-4ec1-a072-32dabdce3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents both worked in government — her mother in the Government
        Service Insurance System, her father in the Bureau of Internal Revenue. Growing
        up, she was certain she would work in government too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c99dae-2d0e-43a4-a6fd-bbe7aef8045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She entered the Department of Interior and Local Government (DILG)
        in 1998. She''s still there today, nearly 20 years on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af5330-619f-4e9f-aa0d-b9a7b0c63a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amir Mawallil, meanwhile, is just starting his career in the public
        service. He left his private sector job in 2012 to work for the Autonomous
        Region in Muslim Mindanao (ARMM).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9c651-8996-4b9d-90d1-0df3be4cbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big leap, but he points out, "My decision was driven by
        idealism ... To prove that many young Moro professionals are willing to sacrifice
        material gains for the honor and privilege to serve our Moro brothers and
        sisters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77570c7d-2281-4455-84e2-620538f4d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be hard not to think of the trade-offs sometimes, though.
        Paolo Quintos (not his real name) chose not to enter the corporate world like
        most of his classmates in business school. He''s worked across various economic
        agencies of the government since he graduated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4c212-977f-46fc-8f89-ea37b86a1245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workload is beyond compare, he says. Unfortunately, the salary
        is beyond compare as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7bb55f-b80a-44ba-9b3d-e4038620d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why they do what they do, the answers are all the same,
        regardless of their agency, their seniority, or their projects. They want
        their work to go beyond themselves, to help other people. They say there is
        simply no job as fulfilling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e1429-99b4-437a-9e12-4682c9e03828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is your government. Their faces don''t appear on posters plastered
        on walls. Their names aren''t sung in tinny jingles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f9089-8479-43fa-be96-3365997c3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no televised speeches, no roaring crowds, no designer
        ternos to parade during the State of the Nation Address.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030587a-34b3-452a-b3a0-01c8c03f8884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only the quiet, unnoticed, everyday work of keeping this
        country going.</p>'
    '21':
      'image': 'jcr:bc39ecab-57c9-4f1e-be49-ca53c110c06b'
      'imageCaption': 'Behind the televised speeches or press conferences where the
        administration strives to make its policies understood, are government workers
        working silently to carry out the Duterte administration''s rallying cry of
        "change." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e776db-828e-49ce-8f92-fc28f36daa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b5020-5648-426d-a4ff-a18c4db3981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4443694-0e08-4a27-97f9-0ad77a973e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos campaigned strongly for change during the last national
        elections. But we have always heard of the government''s plans from the perspective
        atop the podium. The view from down below is slightly different.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c736155-0104-4c4c-8af3-11ca6e9651cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the pressure to get votes, or the sheen afforded by popularity.
        With the experience working across administrations, trying different iterations
        of the same project. Beyond the flashy name, into the boring details.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0708f32-9a24-41b3-895f-85ce132a748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that it''s been proclaimed and promised ... how do we get it
        done?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc287c95-e411-495e-aee5-92291d62c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris Ablan, assistant secretary of the Presidential Communications
        Office (PCO), was one of those tasked to carry out a major campaign promise
        of the Duterte administration: the Freedom of Information (FOI) bill.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5560e-5702-4636-bc55-95505ac11d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous Aquino administration promised the same but failed
        to get Congress to pass the bill on time — arguably one of its biggest disappointments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb4e6e-41fd-4572-a1b0-e3b895866d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking off from that, Ablan says the PCO decided to make an Executive
        Order first. It would only bind agencies in the executive branch, but it was
        a start.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44901e-0bb8-40c0-8fd4-b871ec319e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the executive version of FOI matures, people will be expecting
        Congress to deliver a similar law to cover the whole of government," Ablan
        says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a45400-d955-4bb5-9217-d9d0919c2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO is already working with Congress leaders, and Ablan hopes
        they can get the bill passed into law in the near future.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b05b86-2bb6-4b4b-ba6d-1810356331dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pragmatism seems to be a defining characteristic of this administration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ba7ca-4bfe-4ab4-aad4-3aeb7377eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Santos (not her real name) is a project officer for the Department
        of Education (DepEd).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1fc91-f30c-48fe-9dfd-441397338da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one thing she''s noticed about the Duterte administration,
        it''s that a lot of bureaucracy has been cut out of her work.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40f6cd6-0537-4fae-9116-3044f953ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past DepEd chiefs required complete staff work, that all supervisors
        signed on to a project brief before it reached their desks. Education Secretary
        Leonor Magtolis Briones, however, has reduced the layers so projects can be
        approved and rolled out immediately.</p>'
    '48':
      'image': 'jcr:cfe084d9-da55-4de8-bbe3-b89eee5dc9ca'
      'imageCaption': 'Lucita dela Peña, who has worked in the Department of Interior
        and Local Government for nearly 20 years, is witness to the shifts in the
        department''s initiatives from the time of former president Gloria Macapagal-Arroyo.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3e6cd-7eee-4193-9659-58960f15ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3903d71-9b24-4d59-93c2-34e5cb84e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dff8e4-f665-4161-b7d5-9fa3e9bda7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the ways of working that have changed with the new
        administration, it''s the policy priorities as well.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5c8e6-f0bd-4f54-857f-4fc5f0694f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña has observed the shifts in DILG''s initiatives. Under
        the presidency of Gloria Macapagal-Arroyo, fresh from her stint as Social
        Welfare Secretary, the department focused on anti-poverty initiatives, targeting
        the poorest households in the country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e61bd1-0d8d-4452-a9a0-2d7d2f541a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Benigno Aquino III, widely praised for his astute
        economic management, also took this track in local governance. The DILG focused
        on promoting business-friendly practices to bring more investments to cities
        and municipalities, dela Peña says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88024f9a-4713-4f95-b9d4-6b5f317dd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, today, local governments have a renewed drive to
        stamp out crime and illegal drugs under <a href="https://cnnphilippines.com/life/culture/politics/2017/01/05/rodrigo-duterte-cover-story.html">President
        Rodrigo Duterte.</a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8606c-8268-4e97-b7aa-1e4579be9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawallil has noticed a similar trend. Aquino''s strong anti-corruption
        push helped the ARMM improve its governance. And in 2015, it passed the national
        government''s good governance test — the first time in ARMM history.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c4fca-344a-4212-9e32-aa8e8d68958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:12:37.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:12:38.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he credits Duterte — the first president from Mindanao
        — for finally shining the spotlight on Moro issues like underdevelopment and
        unending conflict. Duterte has also improved security in areas considered
        hotspots, he notes.</p>'
    '62':
      'image': 'jcr:02b7f06e-1a35-439a-b52f-1225b2eaa3b3'
      'imageCaption': 'Administrations, contrary to popular belief, succeed each other,
        not compete against each other. Ideally, policies should build upon what previous
        administrations have worked on. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113e5a9-83f7-478c-a048-b91ba5237624'
