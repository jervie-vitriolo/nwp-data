  'BSP-Governor-Tetangco-My-term-ends-in-July':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-11T11:18:42.307+08:00
    'imagesource': 'jcr:01157765-bc2d-4f5f-a036-e1e8824e7bdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628b4dbe-6cda-438b-ae76-0aa90c42923c'
    'lead': 'Bangko Sentral ng Pilipinas Governor Amando Tetangco gave a clearer sign
      on Tuesday night that he''s stepping down as central bank governor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:03:11.384+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T11:03:11.588+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP Governor Tetangco: My term ends in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf0056-9c5a-493f-ba7f-8436b65b4fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bangko Sentral
        ng Pilipinas Governor Amando Tetangco gave a clearer sign on Tuesday night
        that he''s stepping down as central bank governor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd915f-346f-46e4-b197-a70255b6c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed time flies. I end my second term as governor of the BSP
        on July 2, 2017. I take this opportunity, therefore, to thank the leaders
        of our banking industry and the BSP''s partner institutions for working with
        us during the best of times, the worst of times, and all the times in between,"
        he said during his annual address to the banking community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659b966-f932-4138-a7ec-afe049b7a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously said he was considering giving
        Tetangco an unprecedented third term as central bank governor - but that move
        would require Congress to amend the BSP''s charter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54046d91-f0c8-4ac8-9de9-b3ed5790c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco has headed the BSP for nearly 12 years. He has been widely
        recognized by national and international bodies for being one of the world''s
        best central bankers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46129dd-ab0f-4997-a01a-ecd83968458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who gets to lead the BSP next is already a hot topic in the business
        community. CNN Philippines asked banking leaders what made Tetangco''s term
        so successful - and moving forward, what they hope to see in the new governor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a999d7-842f-4d41-ba85-d31a20f0911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me the biggest benefit was he brought a lot of stability to
        the banking system, strengthened it... without sacrificing the ability to
        innovate," said Union Bank CEO Justo Ortiz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9c541-6422-42f5-af9b-882bb0f90906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Bank Director Leonilo Coronel said he hopes
        the successor picks up where Tetangco left off. "I''m more of continuity,
        stability of policies, these are the premium qualities the market would like
        to have. So it''s my desire that we don''t deviate from that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa01b8-6f4b-48b5-b01c-c9c17e9ed583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former Monetary Board member Florian Alburo, the next BSP governor
        could be more "aggressive" in pushing "outward-looking" policies in today''s
        age of globalized finance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d3760-3f8e-4401-b163-ac23aedb300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governors Nestor Espenilla and Diwa Guinigundo are reportedly
        in the running to be the next top central banker. However, the President can
        also appoint somebody from the private sector.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a0b26-5bd5-415f-9adb-3fdb2ab18d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco is the first the governor in the central bank''s history
        to serve two terms. He was appointed in 2005 by then-President Gloria Arroyo
        and was reappointed by former President Benigno Aquino III in June 2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b1a6d-ef2d-46de-aa65-d64e61c82c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his profile on the BSP''s website, Tetangco is a career
        central banker who served different positions in the central bank since 1974.
        Before his appointment as the BSP chief, he was the Deputy Governor in charge
        of the Banking Services Sector, Economic Research and Treasury.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f93236-8f55-476f-9a59-081bd658d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:03:11.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:03:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Claire Jiao contributed to this
        report.</em></p>'
  'Govt-aims-to-create-1.5-million-jobs-a-year':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-11T11:18:48.130+08:00
    'imagesource': 'jcr:62e2a816-f153-41a6-a687-5c3179b82de2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '261d8d8f-079f-494d-994b-609bf1f5db1b'
    'lead': 'The Duterte administration is setting an ambitious goal of creating 1.2
      million to 1.5 million jobs every year until 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:05:12.198+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T11:05:12.381+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t aims to create 1.5 million jobs a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84c8b6-a638-48b6-a61a-a1a2c3f53447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:05:12.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:05:12.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Duterte administration
        released on Tuesday the initial version of the Philippine Development Plan
        (PDP), and it is setting an ambitious goal of creating 1.2 million to 1.5
        million jobs every year until 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e7d8b-b9f3-4f04-b3ac-74064261d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:05:12.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:05:12.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said on the same
        day that the goal can be achieved, because of so much untapped potential especially
        in manufacturing and tourism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffab938-16bc-4bb1-b576-38b790814777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:05:12.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:05:12.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the government reported that the output of manufacturing
        companies jumped close to 15% last November. Production was highest for petroleum
        products, transport equipment and food. Pernia said this could grow even stronger
        in December because of demand during Christmas season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685531d0-ab6f-4804-b0a2-a43f3e269301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:05:12.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:05:12.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest survey of Philippine Business and Industry,
        manufacturing earned the most income among all sectors in 2014. The sector
        employed 1 in 4 people, and accounted for 25% of salaries or wages. More importantly,
        it hired the most people and spent the most in salaries and wages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c2bd9-08c4-4205-a511-918633c63061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:05:12.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:05:12.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the blueprint will center on three key values of the
        Duterte presidency: malasakit (compassion), pagbabago (change), and kaunlaran
        (progress).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351e442-8dc4-4ae5-8044-f0b354ae88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:05:12.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:05:12.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagbabago is transformation, real transformation that will reduce
        inequality. And that is supportive of strengthening solidarity. And then kaunlaran,
        we want to strengthen... our economic growth potential," Pernia explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57a7e1-9312-4b0d-9942-b8136209cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:05:12.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:05:12.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft PDP will be made available <a href="http://pdp.neda.gov.ph/">online</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb092a-1938-46c3-8613-99e42d275fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:05:12.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:05:12.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public can send in their comments on the plan until Thursday.</p>'
