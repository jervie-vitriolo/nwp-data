  'Asean-2017-arbitral-ruling-Yasay':
    'author': 'CNN Philippines Staff'
    'caption': 'Based on satellite images gathered last year, a U.S. think tank says
      China has anti-aircraft and anti-missiles on Spratly Islands.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-11T23:54:32.761+08:00
    'imagesource': 'jcr:61576bab-09a4-4d66-9598-a714309ff598'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1284962c-ea84-474c-8371-e226f4d00195'
    'lead': 'The country''s arbitration victory in the South China Sea will not be
      on the table even as the Philippines hosts the Asean Summit this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:32:35.892+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:32:36.086+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH arbitral win won''t be discussed in Asean 2017 - Yasay'
    'updated': 2017-01-12T00:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239c742-c900-4184-8c46-b6704e34f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country''s
        arbitration victory in the South China Sea will not be on the table even as
        the Philippines hosts the Asean Summit this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c824c-163f-4fac-8c71-a98f108806ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay said on Wednesday that
        to involve other countries and raise the issue during the event would be "counterproductive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50544d88-2eeb-4c41-a3bf-0ce22ea4cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/02/lawyer-ph-protest-south-china-sea-weapons.html"><strong>Related:
        ''PH should protest weapons on China''s artificial islands''</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e622f-2f16-40fb-8ad5-d651f1627cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel no special purpose or special benefit to raise this," Yasay
        said ahead of the formal launching of the Philippines'' ASEAN 2017 chairmanship
        on January 15. "This is a matter that we will be raising with China at some
        future time on bilateral talks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7ded7-5967-4704-909f-6b0aa466dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Yasay said, economic cooperation, cultural exchanges and
        regional stability would be the topics on the table.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8069e7c-be64-4959-a452-4ba6a71415ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/15/China-defends-military-equipment-Spratlys.html"><strong>Related:
        China on weapons on Spratly Islands: Legitimate, lawful</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65b1ed-73a0-441c-8f6b-7a4aedbd2666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the issue of China''s weapons on artificial islands, Yasay
        said this would be something that a code of conduct — which Asean countries
        and China had been drafting — would address.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13486e-b790-4d5e-b141-6e1a96ac8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said China''s military equipment had already been put in place
        on artificial islands — and the only thing left to do would be to prevent
        any further escalation of the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ad504-60b3-477c-b68e-963aad7465a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that President Rodrigo had said that he would
        only raise the issue of the arbitral ruling once minerals were being siphoned
        off disputed waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f89855-19cc-4dc6-ad35-5a7db767223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:35.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:32:36.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' JC Gotinga contributed to this report.</p>'
  'Manny-Pacquiao-Jeff-Horn-Australia-UAE-boxing-April-22':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-11T22:20:29.182+08:00
