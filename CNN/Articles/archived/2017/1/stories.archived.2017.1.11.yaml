    'lead': 'Filipino boxing legend Manny Pacquiao will defend his welterweight world
      title against Australia''s unheralded fighter Jeff Horn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:35:46.997+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:35:47.201+08:00
