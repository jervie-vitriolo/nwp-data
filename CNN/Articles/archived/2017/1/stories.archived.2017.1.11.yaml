      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte signed an executive order providing funds and support for modern family
        planning, in a bid to make modern family planning available to the poor by
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae14be-31f3-4b91-a8e7-d800de240ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Order aims to intensify and accelerate the implementation
        of critical actions necessary to attain and sustain ''zero unmet need for
        modern family planning'' for all poor households by 2018," reads Executive
        Order No. 12, signed by Duterte on January 9 and released on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c9cad-9818-4a67-af9b-2a73bf938943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the strategies outlined in the four-page document is to do
        a comprehensive review of couples and individuals in need of family planning
        services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b65bcd-cb2e-4a53-aa81-3848142aeeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a plan in the next six months for local governments to
        go out in the field, to do house-to-house visits, identify those in need of
        family planning, [and work] with all these agencies," National Economic and
        Development Authority (NEDA) Director General Ernesto Pernia said in a press
        briefing Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f87330-91f7-44e3-b214-af45ef0ed085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strengthening the Implementation of the Reproductive Health law
        is part of President Duterte''s 10-point socio-economic agenda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb76ddd-fc0e-429e-90a6-e639de84d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said that if the law was not implemented properly, the Philippines
        would be "unable to meet our poverty reduction target."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b596dd-7617-445d-81c8-2a887e0c1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to reduce poverty to 13 percent by the end
        of Duterte''s six-year term in 2022, the socio-economic manager added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d9c7f-e62e-4b09-836f-a4f2d4162769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has six million women, of which two million are
        poor, that "have unmet need for any modern method of contraception, and remain
        unable to fully exercise their reproductive rights," the Executive Order said,
        citing Philippine Statistics Authority findings from 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4acaebb-032b-469c-aac5-ca811cea5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EO provisions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5408e8-6bd3-4377-a887-9276db5f0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order seeks to mobilize the Department of Health, Commission
        on Population, Department of Interior and Local Government (DILG) in implementing
        "quality modern family planning information and services."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c009c-e959-41c7-ad3c-c90c1865e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called for the agencies to map areas and locate individuals with
        unmet needs, mobilize local structures, conduct demand generation and referral
        activities, and partner with the private sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8597290-e1ba-4a67-8bc9-6f3cf60a8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department is tasked by the EO to "review the gaps in
        the implementation of the (Reproductive Health) law, issue corresponding orders
        and guidelines, and implement interventions to support LGUs (local government
        units) and (civil society organizations)."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfabdd-def5-461c-ad22-2ba65fe8fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education is also tasked to implement a "gender
        sensitive and rights-based" sexuality education in schools.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e08da-d14c-466b-9d58-390f17bb83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development is set to integrate
        the law''s strategies in the national poverty reduction and social protection
        programs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f16fc6-f581-4a4a-928a-929c428b70ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Commission on Women is expected to "promote reproductive
        health rights."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b51bd56-d234-4eb2-a9c3-54d676e93f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth will "implement benefit packages that ensure maximum
        benefits for family planning services."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c9234-ad74-4aa4-8b3c-2d83911d9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commision on Population will adopt the attainment of "zero unmet
        need for modern family planning as a population management strategy." The
        Philippines has a population of over 100 million.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c82f0-605c-494c-9e5a-bedb56912ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order provides that funds for the implementation of the plan
        "shall be sourced from available funds of the agencies concerned," although
        future expenses are to be included in budget proposals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de261e7-2686-4a02-a2a7-4c848e5540f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the Department of Budget and Management "may realign
        and augment appropriations" in accordance with regulation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30093558-f265-4011-aeb7-e96b8202841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Against TRO on contraceptives</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3483c4-ef8d-4a7b-859c-8e963b2be3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Responsible Parenthood and Reproductive Health Law was enacted
        under President Noynoy Aquino in December 2012 after a contentious 14-year
        battle with the Catholic Church and pro-life groups.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff3d6d-e0d7-4dbc-a27d-ad58cf362895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its full implementation was held back by a temporary restraining
        order (TRO) against contraceptive implants, issued by the Supreme Court in
        July 2015.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedd5a6-ba9a-41d4-8862-ae69ce8d72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRO came after the health department had acquired around 400,000
        contraceptive implants for distribution. Complaints that the contraceptives
        had alleged abortaficient qualities surfaced, which the government contested.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ceaf1-8293-49d1-828b-cb4758dc1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Pro-life groups] keep saying that contraception or family planning
        or the reproductive health law is abortifacient, it''s anti-life," said Pernia.
        "But... we in the government, we think differently... We feel that it is pro-life,
        pro-women, pro-children, and pro-economic development."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f3761-cebe-4816-8761-2139c549f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the TRO covered only government agencies, and the Executive
        Order provides for collaborations with civil society and the private sector.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c6d61-18dc-4967-82c4-4de5465b5720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be some municipalities or local governments that can...
        get around the TRO by letting (non-government organizations) implement the
        RPRH Law because the private sector is not covered by the TRO," said Pernia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75a79f-220d-4ba1-84df-873d8a6e2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia also said that "the government cannot continue to tolerate
        this delay in judgment" and they are hoping the TRO would be lifted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40ae37-27fd-4914-84bc-1f3e8d637701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Dr. Paulyn Ubial also told The Source on Wednesday
        that they had filed a motion for reconsideration for the TRO at the Supreme
        Court.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373b83d-0d2d-40f1-a9f3-d784389b596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was "very happy" to announce that the order had been
        signed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27fb7b8-3652-4fac-8564-3b52abe4ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:00:59.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:00:59.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that means that we really have to reach out to all couples so
        that they will be provided services, so that they can practice the number
        of children that they desire and the spacing that it would need," said Ubial.</p>'
