      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Peace talks between
        the government and the communist movement will resume this month in Rome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b22669-4567-49c1-be1f-6704582c04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s far from the freezing temperatures of Norway, but both parties
        are in for fiery debates — tackling major issues including a proposed bilateral
        truce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb8452-b40f-4bd0-90b7-e7ccf8265d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:08:47.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions between government and National Democratic Front of
        the Philippines (NDFP) panels can get intense - some panel members even liken
        it to a boiler room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645480a-e738-41de-94ff-9537dba20d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:08:47.516+08:00
