      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo''s was not present at the Vin D''Honneur.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7304222-1d7e-4818-b9bd-c242c74b8a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.773+08:00
