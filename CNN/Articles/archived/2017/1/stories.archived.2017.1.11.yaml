      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Baybay Leyte
        Regional Trial Court has ordered police authorities to arrest alleged drug
        lord Rolan Kerwin Espinosa for charges of murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06e31e-4d84-4fcb-88d9-a77355acdaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:51:49.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:51:49.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the arrests of Jesus "Loloy" Tolin and Brian
        Anthony "Tony Pet" Zaldivar Gates. The order was issued on January 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825427e-02d5-4a0c-bec0-e6f8b4e2822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:51:49.314+08:00
