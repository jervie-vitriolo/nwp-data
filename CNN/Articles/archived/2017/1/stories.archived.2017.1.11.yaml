      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No bail bond was recommended by the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746eeb8-b9d9-4301-98c7-8ceab57aac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:51:49.314+08:00
