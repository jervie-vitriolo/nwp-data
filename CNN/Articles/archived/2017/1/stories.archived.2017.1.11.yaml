    'title': 'Report: Manny Pacquiao to face Jeff Horn in welterweight bout'
    'updated': 2017-01-12T11:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f991d432-9b7a-47d4-bf72-0cf8f2166360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippines'' fighting
        senator is set to return to the ring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcc489-9f16-4545-87dc-10c3f70f887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting, Top Rank''s Bob Arum and Dean Lonergan of Duco Events
        have agreed about the match between Manny Pacquiao and Jeff Horn on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83706d-34b0-4dc3-b5e9-0b55401e93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take place either in Australia or the United Arab Emirates
        on April 22, according to ESPN''s Dan Rafael.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea616f6-716f-4bea-a42a-f1a7731e1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao last saw action last November, after bagging a unanimous
        decision win against Jessie Vargas to claim the WBO welterweight belt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32c9db-1db6-4c8b-b5e8-327cec7f5149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacman improved his professional record to 59-6-2 after his
        victory over Vargas, his second consecutive triumph since coming out of a
        shortlived retirement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8af2ca-20e4-4750-a443-bed17ec02187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>JEFF WHO?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff19117-b28b-40c1-a2e5-6a739876b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Jeff Horn was a member of the Australian 2012 Summer
        Olympic boxing team, before turning professional in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118b7a1-5eba-4ef5-af15-4c83fdbe8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his young career, Horn has accumulated a record of 16 wins, no
        losses, and one draw, as per BoxRec.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645cf4ab-2f26-4e7e-b45d-57b46539aad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11 of the Australian''s victories came via knockout, his latest
        one coming through a sixth round stoppage of veteran Ali Funeka last December,
        based from the records of BoxRec.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad6775-ba8c-4aaf-9247-987843d464a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-9 Horn is also ranked number 2 in World Boxing Organization
        (WBO)''s welterweight division.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8da3a-f009-4d71-bff0-0db886cd8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:46.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:35:47.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has yet to professionally fight outside of Australia or New Zealand.</p>'
