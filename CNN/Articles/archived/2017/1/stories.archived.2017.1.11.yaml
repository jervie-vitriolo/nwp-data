      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Georgina Hernandez said they received an
        invitation for Robredo via email last December 28 but the invite was taken
        back.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe92061-3992-4e67-8756-3db824dc1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 4, Malacañang called the Office to retract the invitation,"
        Hernandez said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe63f55-b2af-4086-a0e3-7e645c7dd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hernandez, Malacañang told them that the guest list
        was "limited."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0825db9-e5c5-4cc8-b2a3-85fa867139d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Ernesto Abella said it was the prerogative
        of the President — to invite only those who they feel is needed to be there."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dccea9-612f-42ee-8083-0ed15f33dfa7'
