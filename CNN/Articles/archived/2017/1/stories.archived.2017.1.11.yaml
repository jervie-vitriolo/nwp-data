      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no nation nor people that does not long for tranquility
        and security. Therefore, initiatives for peace multiply and open the way to
        development," Pinto said in his toast.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336a943-0377-4377-9a05-3f81c0691f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T10:23:16.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VP Robredo''s invite to Vin D''Honneur withdrawn</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450976e2-c57e-45cd-a04f-56d7992dc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:15.773+08:00
