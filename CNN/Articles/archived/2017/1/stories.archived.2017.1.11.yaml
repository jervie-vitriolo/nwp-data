    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c13785ea-96a6-47ce-8676-3570e5ec2f58'
    'lead': 'Some 74 percent of Filipinos surveyed do not support a return to Martial
      Law, amid conflicting statements from President Duterte '
    'mgnl:activationStatus': true
