  'public-school-manila-office':
    'author': 'Don Jaucian'
    'caption': 'The Public School Manila office at the First United Building in Escolta.
      The brand agency has worked for a range of clients, mostly government agencies
      and NGOs such as Intramuros Administration, Department of Transportation, Nayong
      Pilipino, and the Lopez Museum. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2017-01-11T19:02:43.194+08:00
    'imagesource': 'jcr:421ba240-5838-49d3-b481-fa7a3389453a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7750b9cf-3202-4233-afaf-a93874ab79b9'
    'lead': 'Tired of the freelance life shuffle, the people behind brand agency The
      Public School Manila decided to look for an office that will not only take them
      out of coffee shops but will also house them in a space that fosters the creative
      life — and they found it in the heart of Old Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:58:05.596+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T09:58:05.780+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Office envy: The Public School Manila in Escolta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11df500-1482-4519-9898-7841cf797979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For the folks at
        the brand agency The Public School Manila, having an office was an escape
        from the constant need of having to finish their projects at a coffee shop.
        Freelancers are familiar with this routine: secure a seat with an outlet to
        charge your laptop, buy a drink, and then get the wifi-password. “Working
        at coffee shops can get tiring and most of the time frustrating,” says The
        Public School Manila co-founder Vince Africa. “Especially at times when we’re
        really pressed to finish a project and every coffee shop nearby turns out
        to be full.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec3fd8-f044-4e8a-9c33-757376890af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’ve decided they’d had enough. So they started looking for places
        to hold office. “There was nothing specific in our mind, really,” recalls
        Africa. “Just a space where we can regularly work. Until I remembered this
        space that I first saw a couple of years ago for a short video project I did
        for Team Manila. I was in awe. I was like, ‘It would be cool to see this space
        come alive with a design studio, or a co-working space.’”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8818778-d75e-499f-8dbb-97637861fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They eventually leased the room at the fifth floor of the First
        United Building in Escolta (which is quickly becoming home to some of Manila’s
        emerging creatives) — a spacious 43-square-meter area with a pillar standing
        as some sort of a divider, wide windows letting in natural light, and a view
        of the neo-classical and art deco architecture of the nearby buildings. The
        place can be nondescript, given how bare it was when it was first leased,
        and begged a utilitarian approach in terms of use.</p>'
    '5':
      'image': 'jcr:62001682-4ebb-4e4e-a3e9-0b19bda0545e'
      'imageCaption': 'The minimalist approach in the office is twofold. "When we
        started, we wanted to have that New York loft/studio kind of [vibe], but with
        a mix of [Japanese minimalism]," shares The Public School Manila co-founder
        Vince Africa. "Plus we plan to eventually get interns and designers, so I
        think keeping the space flexible and open for expansion is a must for us."
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a511fd-b1eb-4fce-9f66-02dd3d1e439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:00ccabff-96f5-447d-b1fb-b24b2bf705a8'
      'imageCaption': 'On display at the office are materials used in some commissioned
        work — like a bust of Elpidio Quirino and a scale replica of the Manila City
        Hall clock tower — as well as figurines from the travels of the brand agency''s
        two founders. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445313f7-bbf4-40aa-a029-0e169a9169f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:7c90f8c5-d673-48d0-912d-48c45e3e39ce'
      'imageCaption': 'Part of the design system made by The Public School Manila
        for the Intramuros Administration. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11e77a-9cb1-4dbe-add0-7093a2ac3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6a827-887a-40c5-9e00-889decdd76f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first few months, the office only had ceiling lamps, a six-seater
        table, chairs, and a fan (since there were only two of them working in the
        first place). They also kept the space mostly undisturbed: the red tiles on
        the floor still bear the wear of ages, the raised area on the window acts
        as an informal sitting area and storage, and the lone pillar a unifying structure
        in the middle of things.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cceb77d-9344-4bfa-b42d-790774926ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole place is an amalgam of things from the countless Booksale
        visits, secondhand furniture-house window shopping, our travels, and daydreaming
        inside designer furniture shops,” says co-founder Reymart Cerin. “It’s more
        of an ongoing process, one that does not end.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e097cb3-1ba2-4f4c-8db1-f28fe3b66f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public School Manila, as its name reflects, mostly works, as
        of now, with government agencies and non-government organizations to help
        them in their design systems. Some of its clients include the Intramuros Administration,
        COMELEC, the Lopez Museum, Nayong Pilipino, and the Quirino Foundation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49563c5e-32cd-4eb3-96ec-2539ecc45d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has been around for a few years already but their office
        makes room for growth expected for a startup. “We try not to put too much
        because it clutters you visually,” says Cerin. “A mantra we always try to
        imbibe both in our work and our space is ‘It should only be there if it serves
        a purpose.’”</p>'
    '15':
      'image': 'jcr:29b71e77-0f64-4aed-a382-8c8c2e4962c8'
      'imageCaption': 'The Public School Manila founders Vince Africa and Reymart
        Cerin at their office in Escolta. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68df47-8cbc-4505-930b-a7559244c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:d880c046-f271-40b1-b4cd-0c54065e403d'
      'imageCaption': 'The brand agency also hosts a few events in their office, such
        as a portfolio review for creatives and a pop-up shop during the Escolta Block
        Party last year. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31629204-8a94-4db4-a513-f2f2e15402ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'image': 'jcr:fde52416-7217-4bf5-bf6f-08db329ed46e'
      'imageCaption': '"Most of the objects you will see inside our studio have a
        story and are personal items that mostly came from our travels together,"
        says co-founder Reymart Cerin. "I’d like to think of it as our own take on
        [the Filipino] ''halo-halo culture,'' where we mix the beautiful things we
        love together." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7152a-46ee-4515-bd7f-108d0eadf441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c27fa-5e5c-432c-94a3-f40dab6127f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our workspace is straightforward,” adds Africa. “Just the things
        we need to get things done.” This is true for each element in The Public School
        Manila’s office: storage boxes for materials are stowed on top of shelves,
        magazines and reading materials serve as inspiration, and little trinkets
        from their travel provide a pop of color. “We might install a daybed soon,
        though,” says Africa, laughing. “I guess that’s how we are as a brand, too.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b4e79-e153-4be2-864a-b2eeb089333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:05.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T09:58:05.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d like to think of it as our own take on [the Filipino] ‘halo-halo
        culture,’ where we mix the beautiful things we love together,” shares Cerin.
        “From the furniture, books and magazines, down to our stapler, you will actually
        have an idea how our brand transcends design to our advocacies for functionality,
        art, heritage and cultural work, and public service.”</p>'
