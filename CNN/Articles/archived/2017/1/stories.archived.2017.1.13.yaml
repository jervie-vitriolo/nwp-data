  'Wife-of-abducted-Korean-national-posts-P100000-reward-for-info':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-13T10:36:17.161+08:00
    'imagesource': 'jcr:c46d7ebc-2994-4f7b-9907-d5a02aae9753'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51330601-1c5d-44af-8df7-646999bf8d4b'
    'lead': 'Armed men abducted businessman Jee Ick-joo on October 18 at his house
      in Angeles, Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:31:32.067+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:22.191+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:20.455+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wife of abducted Korean national posts ₱100,000 reward for info'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3ffbb-fb4b-4c68-af05-87e332c4700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The wife of an
        abducted Korean national is offering a ₱100,000 reward to anyone who can give
        information on her husband''s whereabouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ffb7c7-aa1d-48a1-86ad-9306acf53ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed men abducted businessman Jee Ick-joo on October 18 at his
        house in Angeles, Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b7c48-ca9c-440d-a72d-e3a79ab23ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culprits also took personal belongings, jewelries, passports,
        and his vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1085e5-9765-4166-853e-81b08c5170ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) said Jee''s family paid
        a ₱5-million ransom two weeks after his kidnapping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77abde-37ed-42f8-8166-12159f2d3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite paying ransom, the NBI said the abductors did not release
        Jee. Instead, they demanded an additional ₱4 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73021580-4528-4750-8a49-8f9424b47a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Regional Director Ric Diaz said the family asked the kidnappers
        for proof that Jee is still alive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce11862-79af-47ba-bb51-4dff2d249512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diaz said the kidnappers did not show the family anything, prompting
        them to approach investigators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26360483-874e-4dac-bba9-d1ccbfb24867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI has identified three suspects: an active policeman, Jee''s
        driver, and another accomplice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efa628-961e-4f57-b7b6-e72ff54fc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators did not disclose the policeman''s identity to give
        way for a parallel probe of the Philippine National Police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60224f-3c0a-47f9-9116-290350df117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI will file serious illegal detention and kidnapping complaints
        against the three suspects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384c961-b0a4-486e-aa49-d04c71b1b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:31:32.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investigating this case for the purpose of touching on the
        angle of carnapping and robbery and to identify other perpetrators of the
        crime using the war on drugs to extort money," said Diaz.</p>'
