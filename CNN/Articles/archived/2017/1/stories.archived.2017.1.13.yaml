      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4779df-0dc0-4f10-ae9b-d3541cf217af'
      'mgnl:activationStatus': true
