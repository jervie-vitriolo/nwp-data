  'Nintendo-Switch-console':
    'author': 'Jethro Mullen and Ravi Hiranand, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-13T15:49:24.282+08:00
    'imagesource': 'jcr:8c6a6918-f133-48f0-94aa-e96a9c4f3b14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71b1907d-0dc8-4e57-b0a0-086860616e88'
    'lead': 'Nintendo''s latest gaming console is only weeks away and will provide
      a new platform for some of the company''s most popular titles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:05:35.993+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:22.910+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:19.980+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo Switch: Mario and Zelda coming to new $300 console'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16795cd-e0b5-4cb5-89ca-df72586c15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney) —</strong> Nintendo''s latest gaming
        console is only weeks away and will provide a new platform for some of the
        company''s most popular titles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374401d-13cb-4afc-a909-00bde39012d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese games giant announced Friday that the new device, the
        Switch, will go on sale worldwide on March 3 for $299.99.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480b404-cf65-43f3-9b41-9527c8e73f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a big event in Japan that was streamed online, it revealed a
        range of details and software for the Switch, a handheld system that can easily
        transform into a console for the home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0a1c7-b513-4c15-bc43-59ca026b30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, Mario made an appearance. Nintendo''s iconic character
        was shown in a New York-esque city as well as a desert, a jungle and other
        themed environments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351b03b-5c58-4c0a-8b7f-749d6d11858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fans will have to wait until the end of the year for the release
        of the game, titled "Super Mario Odyssey."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face3bbf-e5cb-403c-8c1f-fc55e2721ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no delay for another of Nintendo''s biggest franchises,
        though. "The Legend of Zelda: Breath of the Wild" will come out at the time
        of the Switch''s launch in March, the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c5ac5-e03c-403e-b374-c425ad5952e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another launch game is "1-2 Switch," which the company described
        as a "face-to-face party game" in which players don''t have to look at the
        console''s screen but at an opponent in front of them. They hear audio cues
        and feel physical responses through the the controller to know what''s happening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a304a3-5733-4101-a002-81781cce0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo also showed off the Switch''s "Joy-Con" detachable controllers,
        which have motion-sensing features.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a3592-04e5-4688-9293-cbe0ec022629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the Switch is one of the biggest moments for the company
        in recent years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206a323-52c3-412f-afe4-daa3dfa3a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once dominant, Nintendo''s fortunes have fluctuated wildly over
        the past decade, from the vast success of the Wii console to the quiet failure
        of its successor, the Wii U.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902306b7-cf57-4ec7-a8ce-4e967bafebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors'' initial response to Friday''s announcements was negative.
        Nintendo stock sank more then 5% in Tokyo after the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf72ab-8608-4f25-992d-42076f8f39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s shares have been on a wild ride in the past year.
        They''ve see-sawed as fluctuating hopes about how much the company might gain
        from new releases like augmented reality hit Pokemon Go, mobile game Super
        Mario Run and the Switch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3974a4-f868-4463-a143-ee03f40bff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:05:35.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''re still up more than 55% from this time last year.</p>'
  'bound-to-sea-photo-essay':
    'author': 'Jenny Peñas'
    'caption': 'Traveling across an archipelago means traversing a country largely
      by sea — even as airfare has become cheap thanks to budget carriers. A photographer
      captures a fleeting glimpse of a life on board a long ride from Cebu to Manila.
      Photo by JENNY PEÑAS'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2017-01-13T16:06:10.324+08:00
    'imagesource': 'jcr:d4e09ac6-4ad7-4aa5-8fba-fdea31fca788'
    'jcr:primaryType': 'mgnl:composition'
