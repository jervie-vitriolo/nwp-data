  'Good-health-pay-hike-Filipino-concerns':
    'author': 'CNN Philippines Staff'
    'caption': 'Getting medical attention is a major concern of Filipinos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-13T22:49:11.916+08:00
    'imagesource': 'jcr:6315942c-0a2c-477d-ae0f-e7907c6e6734'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b20c4a76-51e6-4cee-8b62-99d536db1b4b'
    'lead': 'For many Filipinos, health is indeed wealth. Based on Pulse Asia''s latest
      survey released to the media on Friday, health topped the list of Filipinos''
      personal concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:49:55.915+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:24.093+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:19.301+08:00
