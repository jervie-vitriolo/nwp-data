  'Fiat-Chrysler-cheated-on-diesel-emissions-EPA-says':
    'author': 'Chris Isidore'
    'caption': 'Environmental regulators say 100,000 diesel-powered Jeep Grand Cherokees
      and Dodge Ram 1500 pick-ups had software that cheated emission tests.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-13T08:41:23.147+08:00
    'imagesource': 'jcr:1fe9409a-5eec-49a5-a905-d3229a59dca6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '947fc5df-4433-4415-8728-b2c36afec2ba'
    'lead': 'The U.S. Environmental Protection Agency (EPA) says 100,000 diesel-powered
      Jeep Grand Cherokees and Dodge Ram 1500 pick-ups had software that cheated emissions
      tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:37:49.659+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:21.627+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:20.650+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fiat Chrysler cheated on diesel emissions, EPA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63711823-adef-4497-b9e1-143a7152e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Environmental regulators
        accused automaker Fiat Chrysler of installing software on 100,000 diesel-powered
        cars and trucks that they say is cheating on emissions tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991e1c0-1175-4c23-b4eb-0fae955cf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation by the U.S. Environmental Protection Agency and the
        California Air Resources Board (CARB) is similar to the scandal that has plagued
        automaker Volkswagen for more than a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c5c9f-56d6-4046-9cb2-02e27140e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/09/23/Volkswagen-scandal-Martin-Winterkorn.html"><strong>Read:
        Volkswagen scandal widens</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6179cec8-0571-41e2-a7bf-beba89f0b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, Volkswagen agreed to pay $4.3 billion (around ₱213
        trillion) to settle charges that it cheated on diesel emissions tests with
        more than 590,000 diesel-powered U.S. cars. The Justice Department also indicted
        six Volkswagen executives on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f431b-3d6c-43af-8c66-75538b6c7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear and serious violation of the Clean Air Act," said
        Cynthia Giles, assistant administrator for EPA. "When companies break the
        law, Americans depend on the EPA to step in and enforce."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c12b7c-df7e-4abd-9be4-b98434962106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, a major automaker made the business decision to skirt
        the rules and got caught," said CARB Chair Mary Nichols. "CARB and U.S. EPA
        made a commitment to enhanced testing as the Volkswagen case developed, and
        this is a result of that collaboration."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa29667-6475-45c5-8d5d-45b5f4e85444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicles cited include 2014, 2015 and 2016 model year Jeep Grand
        Cherokees SUVs and and Dodge Ram 1500 trucks with 3-liter diesel engines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4d604-8940-4d3e-93c7-5abc6f4d37fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler said it believes its emission control systems meet
        the applicable regulations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3db17-3bba-4bcd-9cac-5d67bb17fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the software on its engines is an allowable way to meet
        emissions rules. The company said it is not there to cheat on emissions tests,
        but rather to improve engine performance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db050440-c33f-4664-9c73-8faa7bc1ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the EPA said that since the software had not be disclosed to
        the EPA, that puts Fiat Chrysler is in violation of the Clean Air Act, even
        if it wasn''t seeking to cheat on emissions tests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07d06f-7ec8-4e03-b7e3-b28a9861a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler said it has proposed a number of steps that could
        be taken to address EPA''s concerns. Unlike Volkswagen, which admitted the
        deception and apologized for it soon after it was cited by EPA and CARB, Fiat
        Chrysler indicated it will continue to fight the allegation once President-elect
        Trump takes office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9967a4b-e322-4d00-b628-ac80f1723031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FCA intends to work with the incoming administration to present
        its case and resolve this matter fairly and equitably and to assure the EPA
        and FCA customers that the company''s diesel-powered vehicles meet all applicable
        regulatory requirements," it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c6f40-50f4-450b-bbc3-6a41d7128821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still Fiat Chrysler shares were down 10% on the news.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b546f3e-7682-4078-8ede-bbf5dfd586e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators said that the Fiat Chrysler vehicles emitted much more
        than the allowable level of the pollutant nitrous oxide when they were driving
        on the road than they did when they were stopped to have their emissions tested.
        These were the same issues in the Volkswagen case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956794e-422b-4af8-8772-5c14032c6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was discovered with new testing that better measures
        real-world emissions. The new tests were implemented in the wake of the VW
        scandal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a24fb-8fcf-4ed3-9276-21309e6841d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler may not be the last automaker charged under these
        enhanced tests. The EPA said it is still investigating diesel vehicles made
        by other automakers, but declined to name them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a45cdb-bbf1-48a7-a021-2f57d9b8390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:37:49.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most vehicles pass these tests," said Giles. "It is by no means
        impossible to make a clean diesel passenger vehicle that meets these standards."</p>'
  'PH-Japan-boost-maritime-security-ties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-13T08:19:16.950+08:00
    'imagesource': 'jcr:e42673e0-17ed-4d36-940d-e1017579fbb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceec8fb5-414c-4ae1-a49f-0fa1029749a3'
    'lead': 'The Japanese government has committed a 600 million yen (around ₱259.8
      million) grant for equipment to the Philippine Coast Guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:40:04.380+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:21.471+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:20.745+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Japan boost maritime security ties'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd25b0-f360-459a-bd65-25cfe5e54b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although the Philippines
        and Japan were bitter enemies during the Second World War, both of them have
        forged close ties in modern times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf901d75-5e12-4a1e-ae24-8a266736043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, this has extended to maritime security. On Thursday,
        both countries signed a Memorandum of Cooperation between the Philippine Coast
        Guard and the Japanese Coast Guard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39b930-495b-4bb5-8e28-cce81753d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal aims to enhance maritime cooperation to promote maritime
        safety, security, and marine environment protection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73affb-5ed9-467d-a320-b972d8182206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of Japanese Prime Minister Shinzo Abe''s official
        visit, his government committed a grant of 600 million yen (around ₱259.8
        million) for high-speed boats and other counter-terrorism equipment for the
        Philippine Coast Guard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c340c-e42f-4acc-9848-d7f5b547c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to defense analyst Jose Custodio, Japan sees the Philippines
        as a partner not only in terms of economics, but in also in terms of security.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Defense analyst Jose Custodio talks about defense cooperation between
        Japan and the Philippines. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/DnjitSHD0H">pic.twitter.com/DnjitSHD0H</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/819496330246529024?ref_src=twsrc%5Etfw">January
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a40a6-3f20-40b9-9800-549a663e4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd38899-0a75-4002-ad51-74508eeb7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think both countries want to build a strong relationship with
        each other. Japan sees the Philippines as an important cog in the entire network
        not just in economics but now emerging in terms of security also because we
        also know that Japan has problem with China in matters of territorial dispute,"
        he told CNN Philippines'' "Network News" on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127a5b6-9362-4e73-93cb-8cf362da8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio said Japan specifically aims to build up the Philippines''
        maritime capability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597834ee-ead1-4463-a5f0-1c76c79c804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese are very much interested in building up our capabilities…
        to make us more capable in dealing with issues and concerns in the maritime
        domain," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2729e0-0b0f-44cb-a618-6e5fd7e3ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he pointed out these may be limited to monitoring capabilities,
        such as radar and coast guard vessels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e67ae8-4f45-4410-bfae-af196efb5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are better than what the Philippines has. These are large
        ships that are capable of going toe-to-toe with the Chinese in the South China
        Sea area," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d36fb-0a4c-407a-848f-477366afc54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint press conference with President Rodrigo Duterte at
        Malacañang, Abe said the South China Sea issue "is linked directly to regional
        peace and stability and is a concern to the entire international community."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85141b7e-02a5-40e2-84f3-00b7fc48e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the fact that President Duterte is making efforts to
        improve China-Philippine relations in light of the arbitral award," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32274d37-0093-444c-bad4-56261b56d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Duterte said the Philippines and Japan — as maritime
        nations — share an interest in keeping their waters "safe and secure from
        threats of any kind." However, Duterte made no mention of the South China
        Sea issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62d6af-8028-4f27-a1a6-6f1247d8403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:40:04.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said capacity-building and assets acquisition and upgrading will
        be a centerpiece of the collaboration.</p>'
