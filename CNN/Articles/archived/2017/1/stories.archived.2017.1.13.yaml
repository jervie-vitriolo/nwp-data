        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BPJcInOg_0k/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I am writing this post to finally break my silence as one
        of Maxine&#39;s mentors. When I learned that I&#39;m going to work closely
        with Miss Universe- Philippines, I knew that there will be setbacks along
        the way. For seven months, we had to meet and spend time together to get things
        done. We had to work on her personal growth and communication skills simultaneously.
        I feel bad because of the online bashing that is happening at the moment.
        It is not something new to me but just to give you a different perspective
        on the matter, my research (Abalos, 2012) on attitudes of Filipino English
        language learners show that the interpersonal, sociolinguistic, and sociocultural
        contexts have to do with how individuals communicate. Situations may be viewed
        negatively by people who are not completely aware of the process of acquiring
        and learning a second language in formal and informal learning environments.
        Larsen-Freeman, Tananuraksakul, and Roh have written on particular aspects
        of this area of study. You may want to read first before you comment. Maxine
        has improved a lot. She is hardworking and she&#39;s doing her best to become
        a better version of herself. Please stop comparing her communication skills
        to previous representatives and candidates. We are second language speakers
        of English. Errors are normal. Even first language speakers of English commit
        mistakes, too. At the end of the day, it&#39;s just a beauty contest. Maxine
        will still be beautiful. She&#39;ll still be designing interiors. She has
        a beautiful life ahead. How about you? For those who keep on sending me messages
        of &#34;concern&#34; and &#34;support&#34;, I never doubted Maxine&#39;s capabilities.
        As a language and communication practitioner, it is an honor to be given this
        responsibility. I know that she has what it takes to represent our country.
        I am very lucky to have trained one of the most beautiful persons that I&#39;ve
        known in this lifetime. In this world full of critics, can we just be supporters
        instead? Maxine&#39;s pageant activities started today at 10 AM with an interview
        shoot from the Miss Universe team. Show your love by using the #4M4MU when
        you post pictures and messages of support online. Maraming salamat po. Para
        sa bayan.</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
