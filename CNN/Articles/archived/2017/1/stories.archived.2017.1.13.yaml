      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26469b8f-cfb6-402c-be6a-a5b2060d4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
