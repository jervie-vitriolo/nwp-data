      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating Durian seals any guest''s tour to Davao City — and Abe was
        not an exception.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65190f-ce2b-4ead-ad92-a975fa86cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte joined Abe in eating the exotic fruit — which has a pungent
        aroma, soft flesh, and strong sweet and sour taste.</p>'
    '20':
      'image': 'jcr:572c4455-7591-47c0-baf3-cfd28e54b181'
      'imageCaption': 'Japan''s Prime Minister Shinzo Abe tries durian fruit with
        President Rodrigo Duterte.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cdad7-abcf-484c-adfe-802fc79cc8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.823+08:00
