    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mentor defends Maxine Medina from bashers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0e51c-58fa-4632-9728-5068f170cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Miss Universe Philippines Maxine
        Medina is criticized by some netizens for what they say, is her lack of fluency
        for the English language — but her mentor quickly came to her defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d470e-742f-4314-a20c-1590eb9d98f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/watch/?v=10154919238998988">viral
        video</a> taken during her send-off party on Tuesday, Medina was asked about
        her advocacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae0ed1-00dd-440e-8bc8-4a8ab772ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her interview with the media, and as transcribed by CNN Philippines,
        she said: "My advocacy is about the youth who has HIV, specifically the youth.
        ''Coz I would like to feel them the help, the hope to give them access to
        education, living the life they should, you know. There''s something in me
        that I really wanted to do also is to ensure that there''s out there a little
        child, a girl, who''s just like me — a simple girl who don''t know that she
        can be a beauty queen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eda1a1-8948-487b-8163-1daa2cbd3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One <a href="https://www.facebook.com/watch/?v=10154919238998988">netizen</a>
        said he''d love to hear her speak in Filipino, adding he is not underestimating
        her, but would rather hear the beauty of the language during the Miss Universe
        pageant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bfd04-47d7-4de8-a190-2fd97bd68a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="https://www.facebook.com/watch/?v=10154919238998988">netizen</a>
        also said they can see Medina''s efforts to learn the language but she cannot
        express herself in English, so she might as well speak in Filipino during
        the competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac440c4a-41a9-416c-a9ee-bb3f1f3b566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina''s mentor, Mark Abalos, addressed Medina''s critics in an
        Instagram post on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51863c6-4839-4157-95cb-7a2ed0041c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Filipinos should stop comparing Medina''s communication
        skills with other Filipina beauty queens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e2baf-64e2-4c0c-b1bb-bd1e695eed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are second language speakers of English. Errors are normal...At
        the end of the day, it''s just a beauty contest. Maxine will still be beautiful.
        She''ll still be designing interiors. She has a beautiful life ahead," her
        language coach said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e088fd1-ebda-4a48-8f49-d6fedfd1f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos added Medina has improved a lot and is doing all she can
        to become a better version of herself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1c1b2-15be-4617-a24c-cf8200556a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:35:54.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that she has what it takes to represent our country. I am
        very lucky to have trained one of the most beautiful persons that I''ve known
        in this lifetime. In this world full of critics, can we just be supporters
        instead?" he said.</p>'
