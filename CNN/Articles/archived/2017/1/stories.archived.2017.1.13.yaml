      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf3dcb-59c4-4ac5-9377-3ede52774c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also went to a hotel for a meet and greet with Japanese
        and Filipino businessmen in Davao, and then visited Mindanao International
        College, considered the top Japanese language college in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9d0b9-3562-4a50-ab6d-ec5fc9a6cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Abe also went to an eagle-naming ceremony where a two-year-old
        Philippine eagle was adopted by the Japanese government and was named "Sakura."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e79405-1e31-40f2-87f1-274078ecae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Eagle Foundation, "Sakura" — a rescued
        Philippine Eagle in Davao Del Norte after sustaining a gun-shot wound — will
        receive P125,000 monthly stipend from the Japanese government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55832454-4736-44f7-8e16-f7831bd96f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.824+08:00
      'mgnl:createdBy': 'eunice'
