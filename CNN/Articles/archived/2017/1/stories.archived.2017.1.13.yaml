  'Pagdanganan-PH-Ladies-Open':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-13T21:18:49.711+08:00
    'imagesource': 'jcr:3aafc857-27f0-4ae0-b62e-3b90df09fb91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1d48c16-696f-4c5b-9a05-a3ee6736af72'
    'lead': 'Filipino golfer Bianca Pagdanganan sets a new record on the way to claiming
      the 55th Philippine Ladies Open'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:16:48.620+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:22.687+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:20.122+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bianca Pagdanganan wins PH Ladies Open in record-breaking fashion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8125f-f469-4ba0-9e72-dc84b8e3e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:48.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino golfer
        Bianca Pagdanganan ensured her performance in the 55th Philippine Ladies Open
        would be one for the record books.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2a3b2-8678-4ca3-8d1a-46f5e25fd3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:48.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the final round of the 54-hole championship at the Wack Wack
        Golf and Country Club in Mandaluyong, Pagdanganan set a new record for lowest
        three-day score in tournament history with -16 on Friday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0989ba2-0b6a-4fac-87fd-a090cca56a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:48.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gonzaga University golfer dominated the proceedings from the
        first day. When the smoke cleared, she left her closest competitor, Thailand''s
        Atthaya Thitikul, behind by 9 strokes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391385a-c9c7-4e75-ada0-c9fcdd7467a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:48.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan could''ve ended with a score of -17, but stumbled with
        a bogey in the penultimate hole.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c9e95-59d5-476f-ad9f-8e3ebc2e8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:48.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local pre-tournament favorites Yuka Saso and Pauline del Rosario
        finished the tournament at third and fourth place, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069d537-9b53-4d5a-9b5b-803f2df0213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:48.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso ended with five under par, while del Rosario finished with
        four under par.</p>'
