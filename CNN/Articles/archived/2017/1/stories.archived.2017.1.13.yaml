      'text': '<p>"For your faith in your fellow Americans, for your love of country
        and for your lifetime of service that will endure through the generations,
        I''d like to ask the military aide to join us on stage," Obama said in the
        ceremony. "For my final time as president, I am pleased to award our nation''s
        highest civilian honor, the Presidential Medal of Freedom."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770dbf78-ccf4-4a39-af1c-4aa3c4fe49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:01.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before surprising Biden with the award, Obama gave lengthy and colorful
        remarks praising Biden, his wife Dr. Jill Biden and his children and grandchildren.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1b2d0-829e-47d0-b668-46c801a8ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:01.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:21.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t admire Joe Biden as a person you''ve got a problem,"
        Obama said. He''s as good a man as god ever created."</p>'
  'Maxine-Medina-Miss-Universe-Philippines-English-QA':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-13T08:27:32.160+08:00
    'imagesource': 'jcr:71dae379-1bf6-4947-b4c1-9d5702d92a42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '645b3b10-987c-4784-b52f-7a652cbfbaac'
    'lead': 'The mentor of Miss Universe-Philippines Maxine Medina comes to her defense
      as netizens bash the candidate''s communication skills. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:35:54.964+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:21.778+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:20.568+08:00
