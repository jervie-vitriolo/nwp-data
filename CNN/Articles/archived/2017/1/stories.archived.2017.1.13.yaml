    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Duterte shows Abe his house, bedroom with ''kulambo'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c7c20-801c-4512-92d9-a9b07b9e15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As Japanese Prime
        Minister Shinzo Abe wrapped his two-day visit in the country, President Rodrigo
        Duterte didn''t let the day pass without touring Abe to his home in Davao
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be785ae0-304e-477d-9bf7-823b4419a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a photo taken by Special Assistant to the President Bong Go,
        Duterte and Abe was shown peeking at a window from the President''s home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984a571-3364-497c-bc74-1a5d614f4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also showed Abe his bedroom with a "kulambo" [mosquito net].</p>'
    '5':
      'image': 'jcr:b3975aaa-448d-4a4d-823b-ef04a3d68578'
      'imageCaption': 'President Rodrigo Duterte (center) tours Japanese Prime Minister
        Shinzo Abe (R) around his home in Davao City, and shows his bedroom with "kulambo".
        With them is Sec. Bong Go (L), Head of the Presidential Management Staff.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56894b-5b67-4608-823b-f95daba73772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a67bb8-26a7-4e0b-a08b-dd8f5eddccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the two leaders also had morning snacks. The Duterte household
        served their guests local rice cakes "biko," "suman," "kutsinta" and "munggo"
        soup.</p>'
    '7':
      'image': 'jcr:6d42e833-1329-44a7-8612-81b954429f31'
      'imageCaption': 'Head of the Presidential Management Staff Sec. Bong Go poses
        as President Rodrigo Duterte and Japanese Prime Minister Shinzo Abe have their
        morning snacks at the dining area of Duterte''s home in Davao City.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525de60-3874-4aa1-916c-e5673d966197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b4967-a769-436d-8945-eb4faeb98ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Abe''s visit lasted 45 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9d8a4-dc7b-40d9-884c-cb62d9bca3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously said he treats Abe as "more than a brother."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e7ec5-0d15-422b-9197-3bfcb2823994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said he chose to visit the country first this year, as he "puts
        emphasis" on his relationship with Duterte and Japan''s to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9cf76c-54d0-4053-a858-01905cb388f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/12/Japanese-Prime-Minister-Abe-meeting-with-Duterte-in-Manila-Davao.html"><strong>Also
        read: Japan''s Abe meets with Duterte in Manila, Davao</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
