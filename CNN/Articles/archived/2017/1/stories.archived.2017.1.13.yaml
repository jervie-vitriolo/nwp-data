        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d4112-7568-45a9-bf2e-bb42ad1a04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.278+08:00
