    'template': '1'
    'title': 'Between Cebu and Manila, a momentary life at sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeff301-fdde-48c0-9473-d59b7311158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:11:15.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Since the advent
        of budget airlines, it''s been faster and cheaper to travel long distances
        by plane. Now more than ever, Filipinos are travelling the length of the country
        for work and leisure. But is it really, as one airline says in their tagline,
        “for every Juan”?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2bce5a-097d-4357-a8bb-642c31bd5caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:11:15.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the long rides I took with my family on ferries to Palawan,
        Mindoro, and Boracay over a decade ago, I booked a trip from Cebu to Manila
        and documented the 24-hour boat ride. I took portraits of my fellow passengers,
        asked who they were and why they’re on board, and captured a momentary life
        at sea.</p>'
    '4':
      'image': 'jcr:befa866d-5453-41f8-a423-8d9d3017c63a'
      'imageCaption': 'The ship is crowded and bordering on chaotic, but at opportune
        moments on deck when it is just ship and sea, the view can be something. Photo
        by JENNY PEÑAS'
