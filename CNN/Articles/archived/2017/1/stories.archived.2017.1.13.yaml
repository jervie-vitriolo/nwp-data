    'jcr:uuid': '8c4976f2-b892-430e-8d4a-bbc676861c0e'
    'lead': 'This year''s first firefight between government troops and the Abu Sayyaf
      group claimed the lives of a Special Forces officer and two rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:29:52.187+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:22.309+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:20.384+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 Army officer, 2 Abu Sayyaf members killed in Basilan clash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e31dc8-1245-4dab-8e51-2a84cec2ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A military officer
        and two members of the Abu Sayyaf group were killed in a clash between government
        troops and rebels in Basilan on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb42985-ec22-4d29-b6b1-6d92016f6f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight erupted around 7 a.m. in Barangay Cabcaban in the
        town of Sumisip, according to Major Filemon Tan, spokesman for the military''s
        Western Mindanao Command.</p>'
    '3':
      'image': 'jcr:de69c500-5d2b-43f3-9cb6-e9a85bd313d0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0cc1a-1278-4b99-8451-013770054575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16730082-3cc2-4149-b3af-eaaa3ce1a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said troops from the 4th Special Forces Battalion encountered
        an undetermined number of Abu Sayyaf fighters believed to be led by Basilan-based
        commander Furuji Indama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782a9f4-40a3-4df1-aae6-cb46646ec722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional troops, including the 1st Special Forces Battalion, provided
        support to reinforce and possibly block enemy withdrawal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22983de3-283d-4697-9f38-ef9f276d9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the fighting, 1st Special Forces Company Commander Captain
        Clinton Capio died of a gunshot wound to the head. His remains arrived in
        Zamboanga City at around noon on Friday and will be flown to Manila.</p>'
    '9':
      'image': 'jcr:ab555a57-acff-40d3-a419-3196496f049f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1437d88-a1ef-4dfd-a4b7-5be9398f91cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e65a3-dde2-4c3f-9d7c-f99a1b9dccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A soldier and three militiamen were also wounded. They are now confined
        at the Camp Basilio Navarro Hospital inside the Wesmincom headquarters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca7138-8bf2-42aa-8227-30311c1f47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash happened almost a week after the Armed Forces announced
        its target to defeat the Abu Sayyaf and other terrorist and lawless groups
        in Mindanao within six months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd110a-bf7e-4222-944a-3e512f99e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Friday, Tan said the military is conducting
        hot pursuit operations against the Abu Sayyaf group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772df26-3991-4395-8055-b645e3a2cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes more bandits may have been killed and wounded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972ce93-faff-4c94-a3c2-47fd3cb32f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:29:52.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html"><strong>Related:
        Who are the Abu Sayyaf?</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6d3b8-8aee-4860-ac30-ef08226c8a4b'
      'mgnl:activationStatus': true
