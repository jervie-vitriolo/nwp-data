      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e44e6c-8cdc-4ab6-92cf-279dc0df9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked which Hollywood stars are his favorite "transformations,"
        Ballesteros said Angelina Jolie and Julia Roberts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2ac6c-6b4b-4b66-ba5e-c16b260bb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angelina, because that (was) the first time na na-try ko mag-makeup
        transformation," he said of Jolie. "And Julia Roberts, because never in my
        mind... maging kamukha ko siya."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013badf2-af61-43fa-871d-9cacbda30d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Angelina, because that was the first time I tried
        the makeup transformation. And Julia Roberts, because I never thought that
        I would look like her.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fbdae-c3ae-47ca-99e4-ac41d602d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he could finish makeup for Angelina Jolie''s face
        in around two to three hours.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceab0e4-1369-4205-9da2-3f80afbfc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros identifies the hardest face to copy as Beyonce''s.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e2968-98e0-49d9-b2c8-da6a4bf1242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me three weeks," he recalled. "Facial features niya kasi,
        hindi prominent yung cheeks... mas nadadalian ako sa ganun... kasi ineemphasize
        mo."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f796a-8bae-4c57-aa6d-aa6e7331a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In her facial features, her cheeks aren''t prominent...
        I find it easier to copy... because you just emphasize them.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41fbcc-a14e-46cc-8a70-13cc6f0def53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that the faces he might copy next are those of personalities
        from the Golden Globes and the winner of the upcoming Miss Universe pageant.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3fd7c-28e1-4ec1-b995-a8b1597aeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros is looking forward to more upcoming films and hopes
        to perform in a musical. He also said that he would like to be a newscaster,
        but fears he might not be taken seriously.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3efb2-ad3d-445b-9c47-debe967829a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than patunayan sa lahat, meron akong gustong patunayan sa
        sarili ko eh... Hindi ko ginawa yun para mapansin internationally," Ballesteros
        answered. "I love challenges kasi, so chinachallenge ko sarili ko."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526f929-f587-463b-ad4e-122979963015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More than prove something to others, I want to prove
        something to myself. I don''t do this to get recognized internationally. I
        love challenges, so I challenge myself.]</p>'
  'duterte-abe-davao-city-home-residence-durian-kulambo-philippine-eagle-sakura':
