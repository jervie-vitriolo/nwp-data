      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7112fb3-54b7-4f25-b453-3675da0b91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros also won a Special Jury Award for Outstanding Performance
        at the International Film Festival of Kerala in India late last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbd5f4-5ad9-4518-9449-50717d4a6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director and writer Jun Lana said that the film was inspired by
        Jennifer Laude, a transgender who was killed by a U.S. Marine in 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b8b63a-a5d2-42f8-b8c2-50cc66e00ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ballesteros, Lana thought Philippine society had a
        backwards way of treating members of the LGBT community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a60783-85ee-4126-a1a5-0f2ea703bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya [He said], we''re very tolerant of LGBTs, but not really
        accepting," said Ballesteros.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c9e5d-fbec-42fe-9526-21fcb12e3ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros is a regular on GMA Network''s noontime variety show
        Eat Bulaga! but he also gained widespread attention for his viral makeup transformations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc827c7-a945-48c9-b65e-89705d6daaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many faces</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab28b5-0332-45ff-bbd7-79b5acb752e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros'' make-up transformations were used in "Die Beautiful",
        which follows the life of transgender beauty queen Trisha Echevveria. His
        character is dressed as various celebrities, including Angelina Jolie, Lady
        Gaga, and Miley Cyrus among others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38862075-cdb0-46c2-afef-a3fa8d4d4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros also did his own makeup, a feat he said was one of the
        hardest parts of the film. He added that he even brought his ring light to
        Tokyo to prepare his costumes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c1bd6-55b2-4ac1-b556-1dc1e3881eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to set up everything. May gamit, gagawin ko makeup ko,"
        Ballesteros said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce24a04-3970-4ea3-9c4f-02feccd8b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapos siyempre ang unang eksena, ako. Almost the whole day, puro
        ako yung eksena. Parang double duty," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a50c7e-04ab-4508-94b8-594ae85ab636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have to set up everything. The makeup tools, and
        I do my own makeup. Then I have to be in the first scene. I have to be in
        scenes for almost the whole day. It''s like double duty.]</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Award-winning actor Paolo Ballesteros talks about his renowned make-up
