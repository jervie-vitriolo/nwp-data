    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Good health, pay hike top Pinoys'' urgent concerns - survey'
    'updated': 2017-01-14T10:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c53e26-3f90-43d2-8c9f-21b979813ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For many Filipinos,
        health is indeed wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fd125-8aa2-4010-9126-d1ae4f850217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Pulse Asia''s latest survey released to the media on Friday,
        health topped the list of Filipinos'' personal concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ac4ca-7b35-46bf-9560-f3d5ba5ead69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty three percent (63%) said staying healthy and avoiding illnesses
        was their most urgent priority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65579905-d5cd-4f21-87da-65cde83316ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in second (44%) was having a secure and well-paying job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c14c8-b320-4c1a-9f88-13b18b473b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/17/pulse-asia-survey-top-concern-duterte-national-issues.html"><strong>Related:
        Filipinos'' top concern: Higher salaries</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a18716-0999-4f14-af97-c7bcf7c4792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education or providing schooling for their children, and having
        enough to eat on a daily basis were tied at 41%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a7085-4d72-4651-81df-34897bb808fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were also concerned about avoiding being a crime victim
        and having some savings, both at 38%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb9a89-3f2b-426f-ac2e-1c6bf0ece365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dream of having one''s own house chalked up 34%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f13b742-6ae8-4423-8b18-f5efbb1140b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/19/sws-78-percent-fear-EJK.html"><strong>Related:
        SWS: 78% of Filipinos fear becoming victims of EJK</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f3b6f-d6f2-483a-9947-993a235bc518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National concerns</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9143ea-39d2-4dbd-8a7a-0b2e924ffae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite similarly, on a national level this time, Filipinos felt an
        urgent need for an increase in workers'' pay (45%) with Metro Manilans as
        the most concerned about the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea3305-344e-4882-af50-ba511d569863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said they wanted inflation to be controlled (34%) and
        poverty reduced (33%).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41578111-826d-443a-a440-af37aaa547a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:55.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:24.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by: fighting criminality (33%), creating more
        jobs (31%), and fighting corruption (31%).</p>'
  'groups-want-human-rights-on-ASEAN-Summit-agenda':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-13T20:42:59.223+08:00
    'imagesource': 'jcr:e868233f-1d85-41e5-bc85-045143951aa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef6c8325-03a4-4bfc-ba33-ab13f4593f29'
    'lead': 'The rise of human rights violations in the region--including extrajudicial
      killings in the Philippines--prompts civil society to push the issue in this
      year''s ASEAN leaders meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:53:20.148+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:23.889+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:19.381+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civil society groups want human rights on ASEAN Summit agenda'
    'updated': 2017-02-09T21:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef2a68-7e75-477b-84d1-78d439b7230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte, who is this year''s Association of Southeast Asian Nations (ASEAN)
        chairman, may not like the issue of human rights, but civil society organizations
        (CSOs) are determined to put it in the upcoming summit''s agenda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57701b-ea59-47b8-bdb6-8ead9e2ab688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2,230 people killed in police anti-drug operations and over
        4,000 more due to vigilante killings, alleged human rights violations in the
        Philippines have caught the world''s attention, including the United Nations.
        The U.N. has asked the Philippine government to conduct investigations on
        the rise of extrajudicial killings in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec526fc-235f-4c7e-9fa3-e3865cb38c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told police in late September that they should not put too
        much stock on human rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac0c9c-c8d3-416d-87d3-9762ff0f4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag kayong makinig diyan sa</em> [don''t listen to] Human
        Rights because <em>ang</em> [the] human rights is always the antithesis of
        the government," Duterte said in a speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd93de5-1a07-4afa-be53-348380eeec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these human rights violations, according to a CSO leader, is
        not only here in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f3a62-01a1-49a7-9a86-73ce3f8709db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a consistent and rampant violation of human rights in
        ASEAN," said Prof. Eduardo Tadem, co-convener of the ASEAN Civil Society Conference,
        also citing the military coup in Thailand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0ab10-7303-4381-8398-3d1d6cf276da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines as the host country for 2017, a number of organizations
        think this is the best time to forward the advocacy, which includes calling
        for the independence of the ASEAN Intergovernmental Commission on Human Rights
        (AICHR).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2963e5f-b515-4b3d-aba8-fbf6f0f18360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it would not be controlled by the governments in the region
        and will have the autonomy and independence to implement human rights provisions
        in the region," said Tadem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329a28c-486c-48a8-b7f9-0162f8395d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tadem described the human rights body of the ASEAN as "toothless,"
        as it can only monitor cases. It cannot make recommendations or conduct investigations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71468d8-0c59-4b2a-90ff-593aa82752e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang</em> track record ang ASEAN <em>sa</em> protection <em>ng</em>
        human rights [ASEAN has no track record of protecting human rights]," he added,
        saying eight out of 10 states in ASEAN are under authoritarian leadership.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ca6e0-70f5-4ede-a8d0-f001634e30d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said the ASEAN Declaration on Human Rights is "relativist"
        and does not meet international standards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f92bc-4702-4fd9-8db8-285b171299ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All are subject on national particularities. Each government has
        liberty on interpreting in their own way," Tadem said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329cfe22-2b56-4d58-a58a-8c24da3a97dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AICHR follows the same principles as the ASEAN Charter, one
        of them on "(respecting) the independence, sovereignty, equality, territorial
        integrity and national identity of all ASEAN Member States."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae987a-2319-4d52-93d3-2a553470afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure of the AICHR as an intergovernmental body is also
        problematic as it is only composed of representatives from the government,
        Tadem said. According to the ASEAN Civil Society Conference co-convenor, it
        would be best if the body will be multisectoral.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824dd56f-3fd7-4768-8954-275a9f913d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:20.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN chairmanship rotates annually, in alphabetical order of
        its 10 member-states. The Philippines last hosted the ASEAN Summit in 2007
        under former president Gloria Macapagal Arroyo.</p>'
  'chinese-nationals-illegal-recruitment':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-13T18:10:21.324+08:00
    'imagesource': 'jcr:104e5f64-209a-4a2a-b389-9141f70a5c79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc4c5aee-7dae-400d-9e8f-4e0203488d2f'
    'lead': 'The Chinese nationals arrested for alleged online gambling say they are
      victims of illegal recruitment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:55:53.069+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:23.750+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:19.456+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese nationals file counter-affidavit, claim they are victims of
      illegal recruitment '
    'updated': 2017-01-24T15:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988cc37-758a-45e2-9c74-418622d34d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thirty-nine Chinese
        nationals arrested in Fontana Leisure Park and Casino in Clark, Pampanga claim
        they were victims of illegal recruitment, as the preliminary investigation
        resumed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ccc35-42a9-4988-9c1b-8db5ea40f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese workers were arrested by the Bureau of Immigration (BI)
        last year after they were caught working in an illegal online gambling operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce3b42-0650-4cdc-b125-68738d523ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) Cybercrime Division filed an illegal
        gambling case against the Chinese respondents, in relation to the Cybercrime
        Prevention Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eacde2-f1eb-4910-82d3-1ca9313cbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine out of the 43 Chinese respondents were present at the
        investigation, with the BI noting the 4 absentees are minors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabaa579-f4f3-41b3-9d58-bd7fbc3d9f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese respondents presented individual counter-affidavits
        attached to their joint counter-affidavit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1184b-88c0-44b5-b99d-c5ed649b1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the counter-affidavit, the respondents claim they were promised
        a different job in the Philippines by their agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5085283-55dc-4b95-9a95-bad8252a2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they claimed that upon their arrival, they were brought
        directly to Fontana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad6d65f-49e0-4bf3-937c-5f46d0118afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claim to have no knowledge of whether their employer, Next
        Games Outsource, Inc., had the necessary permits to operate online gambling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520c77c-d304-4512-b9c4-36dee196f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Chinese respondents also said not all occupants of Villa
        736 of Fontana were working when the arrest was made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093f59d-f22d-4430-b0fc-7afc55231858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said some of them were sleeping, chatting outside, or just
        hanging around the Villa. Some said they were even forced to sit in front
        of computers so photos of them may be taken for evidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dccee66-3a85-457d-a9fc-d746457c6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese respondents'' lawyer, Jonathan Sarte, questions the
        DOJ Cybercrime Division for filing the criminal complaint, as there is already
        an ongoing deportation proceeding against the respondents at the immigration
        bureau.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8e6a7-092a-4f4f-b9f8-13946ed3bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:55:53.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is now submitted for resolution.</p>'
  'Pulse-Asia-Duterte-administration-gets-highest-approval-rating-for-fight-vs-crime':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Drug suspects are led into a crowded jail cell. The Philippine
      National Police has been conducting raids frequently since President Rodrigo
      Duterte assumed office. He declared a war on crime and illegal drugs after winning
      the elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-13T17:51:20.285+08:00
    'imagesource': 'jcr:2608c616-9f16-43fd-ba24-6067e3cf3d73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40dad54-8e5e-4a5c-bccd-6c89b9e2617c'
    'lead': 'After five months in office, what can you say about the government''s
      anti-crime efforts?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:57:59.761+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:23.630+08:00
