      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Light moments</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5ccea-d3f8-492c-ad6a-a97681cc88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.822+08:00
