    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0c423-437d-4a71-b27b-17f3039a8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing poverty - 51 percent</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bfdc6-d035-4ae1-8c87-408c16ede367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fewer Filipinos (44 percent) approve of the government''s
        initiatives in curbing inflation or the increase in the prices of goods and
        services. Some 20 percent disapprove, for a net approval rating of only +24.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c09f7-f2cc-4ee2-b580-1f7c8fd54645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Six-month deadline not a factor</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad893e-e2ff-4532-b778-2d3937eaa781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public approval of President Rodrigo Duterte seems unscathed even
        after he failed to fulfill his campaign promise of ridding the country of
        criminals in six months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e02a62-3694-4ee0-8b11-691795424a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/UN-special-rapporteur-probe-police-killings.html"><strong>Related:
        U.N. special rapporteur: All killings by the police should be probed</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660a5ef-e673-404f-a146-e65fb6de5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later asked for an extension, saying he did not realize the country''s
        drug and crime problems were so severe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a93ee-2f6a-441e-98ff-ab62a4f528e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine National Police (PNP) show the volume of
        crimes in the Philippines dropped 31 percent in Duterte''s first five months
        in office, compared to the same period in 2015.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39903a78-2e94-4381-898b-811369c8abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has also received local and international
        criticism for its bloody war on drugs. Some 2,230 drug suspects have been
        killed in police operations since Duterte assumed the presidency in July 1,
        police data show.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5aac93-deac-48ac-b2f5-59a012bd6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as far as recent nationwide surveys are concerned, the Duterte
        government has maintained the trust and approval of majority of Filipinos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302a076-a3e5-4e2c-af95-f117bc057523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/06/filipinos-trust-duterte-pulse-asia-survey.html"><strong>Read:
        8 in 10 Filipinos trust, approve of Duterte despite controversies - Pulse
        Asia</strong></a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb8ce9-d0f7-4807-a28b-aadfd1a901ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia also noted that the positive public perception of the
        government''s performance remained constant in September and December, when
        its most recent surveys were conducted.</p>'
  'Paolo-Ballesteros-acting-awards-a-surprise':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-13T16:57:19.543+08:00
    'imagesource': 'jcr:15d2c3fd-e9e0-4fd0-af6f-5441d780e667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '151fbb90-d2e1-4a4f-bd84-cee570dcc95e'
    'lead': 'Actor Paolo Ballesteros had no idea he would win Best Actor at the Tokyo
      Film Festival awards night — he said he attended the event to dress up as a
      Hollywood celebrity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:00:33.274+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:19.759+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Ballesteros: Acting awards were a surprise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9cde5b-0b7a-4534-a4ed-53f67ee08651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — He was hopeful,
        but he did not expect the awards, says Tokyo Film Festival and Metro Manila
        Film Festival''s Best Actor Paolo Ballesteros of his recent wins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9139bb-4b99-407a-b6c3-40567427a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Ballesteros
        recalled dressing up as Angelina Jolie for the opening night of the Tokyo
        Film Festival. He only attended the first four days of the ten-day festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5299c77-2dc4-4744-8467-ddb4bbb76c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Ballesteros was asked to return to Japan for the awards
        night, he thought it was because they wanted him to cross-dress again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df81ae75-257f-4e79-a072-947cfc463b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana, naghope ako (I would win)," Ballesteros told The Source on
        Friday. "Pero ang inisip ko... kasi nagustuhan nila ako nung nag-Angelina
        Jolie ako sa red carpet. So I guess baka parang may gimmick ulit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a0ff8-145b-4676-93c3-635628da8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully. I hoped (I would win). But I thought...
        it was because they liked it when I dressed up as Angelina Jolie on the red
        carpet. So I guessed they wanted a new gimmick.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6551a9-544e-4e4b-bbf5-6a8e2807fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was why the star of filmmaker Jun Lana''s box office hit "Die
        Beautiful" showed up at the awards night as Julia Roberts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6eea2c-d71e-4e4f-9fb3-7546a625019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also did not expect to receive the Best Actor title in
        the Metro Manila Film Festival last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207cb83-3a7a-41c3-bee8-c1e2e9d4836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi siyempre mga Pilipino, we''re our own critics eh. Napakagaling
        natin kritiko," he said. "Marami din magaling in fairness to the actors na
        kasama natin sa MMFF."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df307b4-6054-4ffd-81fa-1405193338a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because with Filipinos, we''re our own critics. We''re
        good at criticizing. There were also a lot of good performances, in fairness
        to actors with us on MMFF.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446974cd-9241-43c2-bd3d-f20c0b546032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well when we were doing the film, I knew right there and then na
        maganda yung film... first because maganda yung story [the film was good because
        the story was good]," Ballesteros said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9977d-fb92-421b-9a59-63ef82efc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:33.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:59:41.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I never expected, I''m always hopeful, but never ako nag-expect
        [I never expected it]."</p>'
