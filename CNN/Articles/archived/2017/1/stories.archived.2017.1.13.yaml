      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe and his delegation left at noon, and would proceed to Australia
        and Indonesia also for an official visit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a293a-2aca-443f-9617-4d187a088dd3'
