    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:19.638+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: Duterte administration gets highest approval rating for
      fight vs. crime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5a31d-a54b-470e-a004-f003970ad005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If there''s one
        thing the Duterte administration does best, it is fighting criminality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f684095-f3c2-40e3-8f5b-78e320031d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the view of majority of Filipinos, according to a private
        pollster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2f9fb-a71e-456a-9bd1-c296b1b4b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Pulse Asia survey shows the government scored the highest
        approval rating for its efforts in suppressing crime, compared to other issues
        of national concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953b1bf-b809-4637-906e-34be0182a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 84 percent or eight in 10 respondents said they approved of
        the administration''s fight against crime. Only four percent said otherwise,
        for a net approval rating of +80. Some 12 percent were undecided.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f78b3-9a74-40c1-9353-c9671515047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia interviewed 1,200 adults for the nationwide poll, which
        was conducted December 6 to 11, with a margin of error of ±3 percent at the
        95 percent confidence level. Results were released Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f80b3f-78fd-43ed-9da9-e3e02bbbc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:23.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration also received the public''s nod for its
        work relating to these urgent national issues:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de6ae7-2ef4-4eb2-a859-9a79ed1a7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:59.763+08:00
