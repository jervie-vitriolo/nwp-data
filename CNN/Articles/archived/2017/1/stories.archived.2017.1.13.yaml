      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/13/Abe-Sakura-Philippine-Eagle.html"><strong>Also
        read: Japanese gov''t adopts Philippine Eagle, names it ''Sakura''</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30c6c2-3082-4ef4-9120-dd1cceb88f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:04:03.824+08:00
